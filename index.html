發業者在官田區遊說農民簽約出租農地，作為未來設置太陽光電綠能設施的場地，租地區塊剛好是水雉棲地範圍，官田水雉生態教育園區及台南市野鳥學會呼籲，市府應正視農田濕地對生態的重要性，昨天表態反對在水雉棲地的優良農田變成綠能種電。\n\n市府：尚未送案 一定要取得共識\n\n水雉是台南市市鳥，市府經濟發展局能源科長郭坤助說，官田區已有農業附屬設施申請種電，申請農地裝置太陽光電的則尚未送案，綠能業者對地方疑慮衝擊水雉生態一定要取得共識。\n\n\n\n水雉生態教育園區主任李文珍說，贊成推廣綠能，但種電地點、種電方式要合適，在農村地區推廣綠能設施時，應以屋頂型為主，避免以地面型光電設施占用農業用地，勿讓良田失去孕育農作物及涵養生物的功能。\n\n綠能業者遊說農民 地租高於行情價\n\n綠能業者最近在官田區官田里遊說農民簽約租地，洽談租地位置在水雉園區東側一公里多的農業區，以遠高於農地租金行情價（一分地年租金六千元）的一年租金四萬元，簽約廿年，有農民同意，有人觀望，保育團體卻是憂心忡忡。\n\n李文珍說，官田里綠能業者欲租地區塊是水雉重要的棲息地，也是重要的菱角產區，去年夏季調查水雉成鳥數有一百廿七隻，冬季十二月初鳥調則有三百九十三隻度冬，過去就是農委會林務局補償水雉棲地最多的區段，並是鷸科、鴴科、雁鴨科、秧雞科鳥類棲息熱區，目前該地區是一片完整的水田濕地，扮演著重要的鳥類棲息地的角色。\n\n水雉生態園區：應以屋頂型為主\n\n鄰近的南廍里等農田也有綠能業者洽談租地，李文珍憂心說，如果每一小區域農地都種電，將造成水雉等鳥類棲地破碎，影響農田濕地生態，官田菱角產業、文化地景也受衝擊。她說，綠能業者租賃的農田皆非「不利農業經營農業用地」，為何要在適合耕作的優良農地種電？出租後可能農地須變更地目，農民將不再免稅、賣土地會被課徵土地增值稅、喪失農保資格。\n\n郭坤助說，今年太陽光電申請設置五百Ｋ以下的審查權下放給縣市政府，一般農地申請設置太陽光電，面積三十公頃以上權責屬中央，三十公頃以下要送市府審查土地開發計畫，面積二公頃以下，只要變更分區使用，送市府經發局能源科審查即可。一般農業大棚、漁電共生申請要先送農業局審查。\n\n綠能業者在官田區向農民洽談租地區塊，剛好是水雉棲地範圍，去年夏季拍到的水雉。", "labels": ["道德污名"]}, {"id": 903, "title": "「台南市鳥」棲地農田要種電 官田水雉園區反對", "date": "2019-03-22", "section": "生活", "content": "綠能業者要在官田區水雉棲地範圍的農田種電，去年夏季拍到的水雉。\n\n\n\n有綠能開發業者在台南官田遊說農民，簽約出租農地種電，租地區塊剛好是水雉棲地範圍，官田水雉生態教育園區及台南市野鳥學會呼籲市政府，正視農田濕地對生態的重要性，今天表態反對在水雉棲地的優良農田變成綠能種電。\n\n水雉是台南市市鳥，台南市經濟發展局能源科長郭坤助說，官田區已有農業附屬設施申請種電，申請農地裝置太陽光電的則尚未送案，綠能業者對地方疑慮衝擊水雉生態，一定要取得共識。\n\n\n\n水雉生態教育園區主任李文珍說，贊成推廣綠能，但種電地點、種電方式要合適，在農村地區推廣綠能設施時，應以屋頂型為主，避免以地面型光電設施占用農業用地，勿讓良田失去孕育農作物及涵養生物的功能。\n\n綠能業者最近在官田區官田里租地，位置在水雉園區東側1公里多的農業區，以1年租金4萬元，簽約20年，有農民同意，有人觀望，保育團體卻是憂心忡忡。\n\n李文珍說，官田里綠能想租地的區塊，去年夏季調查水雉成鳥數有127隻，冬季12月初鳥調則有393隻度冬，並是鷸科、鴴科、雁鴨科、秧雞科鳥類棲息熱區，目前是一片完整的水田濕地，扮演著重要的鳥類棲息地的角色。\n\n鄰近的南廍里等農田也有綠能業者洽談租地，李文珍憂心說，如果每一小區域農地都種電，將造成水雉等鳥類棲地破碎，影響農田濕地生態，官田菱角產業、文化地景也受衝擊。\n\n郭坤助說，今年太陽光電申請設置500KW以下的審查權下放給縣市政府，一般農地申請設置太陽光電，面積30公頃以上權責屬中央，30公頃以下要送市府審查土地開發計畫，面積2公頃以下，只要變更分區使用，送經發局能源科審查即可。\n\n綠能業者在官田區洽談租地的區塊，目前是一片完整的水田濕地，扮演著重要的鳥類棲息地的角色。", "labels": ["道德污名"]}, {"id": 904, "title": "環頸雉春吶 保育團體籲保留知本濕地棲地", "date": "2019-03-18", "section": "地方", "content": "台灣特有亞種、二級保育類環頸雉進入繁殖期，台東縣知本濕地「嘎、嘎」春吶叫聲此起彼落，也可撞見羽色鮮艷公環頸雉大方振翅求偶，由於濕地面臨大面積的光電開發案，台東縣野鳥學會、荒野保護協會台東分會昨天啟動志工調查訓練，希望透過科學數據驗證知本濕地是重要的野鳥棲地，更呼籲好好保留這自然美好的環境。\n\n目前環頸雉進入求偶期，台東縣野鳥學會、荒野台東分會十六日調查，在四小時目擊、聽到環頸雉記錄達卅二隻，台東野鳥學會理事蘇俊榮說明，去年四月底曾分六條路線在知本濕地調查，兩小時內記錄八十一隻，知本濕地開闊的草生地，非常適合環頸雉棲息。\n\n\n\n他進一步說，根據長期觀察記錄、知本濕地有超過一百八十五種鳥類，但面臨最大的危機就是棲地喪失及破碎化，如果大面積開發將威脅野生動物生存。\n\n台東大學生命科學系教授彭仁君則說，光電廠開發面積達兩百六十公頃，去年四、五月調查知本濕地環頸雉鳥巢狀況，推估一百卅公頃內可有近千隻環頸雉誕生，對台灣來說，知本濕地的確是環頸雉重要繁殖棲地，可是設光電廠一定要把隱蔽用的草、樹砍除掉，棲地將被嚴重破壞。", "labels": ["道德污名"]}, {"id": 905, "title": "環頸雉知本溼地「春吶」 保育團體籲保留棲地", "date": "2019-03-17", "section": "生活", "content": "知本濕地環頸雉目擊率極高。\n\n\n\n［］台東縣知本濕地是國際鳥盟認證的重要野鳥棲地，台東縣野鳥學會、荒野保護協會台東分會今天起啟動志工生態調查訓練，其中被列入二級保育、台灣特有亞種環頸雉剛好進入繁殖期，在知本濕地的族群數量相當多，更是調查重點，由於面臨大面積的光電開發案，保育團體呼籲，應該加以保護這片鳥類天堂。\n\n清晨進入知本溼地，環頸雉求偶「嘎、嘎」聲此起彼落，也可見到羽色鮮艷的公鳥大方展翅，保育團體16日調查，在4小時目擊、聽到環頸雉紀錄達32隻，台東野鳥學會理事蘇俊榮說明，去年4月底曾分6條路線在知本溼地調查，2小時內調查到81隻，知本濕地開闊的草生地，非常適合環頸雉棲息。\n\n\n\n他進一步說，根據長期觀察紀錄、知本濕地有超過185種鳥類，但面臨最大的危機就是棲地喪失及破碎化，如果大面積開發將威脅野生動物生存。\n\n台東大學生命科學系教授彭仁君則說，目前環頸雉還在求偶期，去年4、5月調查知本濕地環頸雉鳥巢狀況，推估一半的光電開發面積、130公頃內將有近千隻環境至誕生，對台灣來說，知本濕地的確是環頸雉重要繁殖棲地。\n\n相關影音\n\n知本濕地環頸雉目擊率極高。", "labels": ["道德污名"]}, {"id": 906, "title": "高市國小太陽能板掉落 居民聽到巨聲", "date": "2019-03-12", "section": "社會", "content": "太陽能光電板脫落部分（紅圈處）。\n\n\n\n［］校園施工中太陽能板疑吊掛不慎，從3樓屋頂邊緣鬆脫，周遭居民聽聞巨響所幸未造成傷害。\n\n市區國小校園上週六（9日）晚間9點50分許，活動中心施工中太陽能光電板突鬆脫墜落，附近居民聽聞巨響，校方警衛查看發現連同固定鐵架坍落於地，所幸假日晚間沒有師生、運動民眾經過，圍起封鎖線後由廠商緊急處置。\n\n\n\n張姓校長今天表示，太陽能板裝設於活動中心、校舍屋頂，疑似風大脫落，工程尚未驗收，本週已停工拆除危險部分，「活動中心是斜的，最底部那塊（面板）脫落。」\n\n張校長說，現場拉起黃色封鎖線，責成承包廠商提供第三方認定檢討書，驗收並做到最高安全標準才能繼續施工，事發後，已在官網張貼事件說明，對於造成師生憂慮十分抱歉。\n\n工程單位指出，脫落面板屬高雄市「百座世運」光電建置計畫，其中包含教育局於各校屋頂建置太陽能光電板，廠商已停工開會檢討，市府工務局則介入查明原因。\n\n包商搬離太陽能板。\n\n屋頂斜面處鬆脫。", "labels": []}, {"id": 907, "title": "馬批廢核政策「把頭埋沙裡」政院反問核廢可放哪縣市", "date": "2019-03-11", "section": "財經", "content": "\n\n馬英九基金會與前行政院長江宜樺的長風基金會昨合辦「2019民間能源會議」，邀請學者專家討論台灣能源議題。\n\n前總統馬英九昨出席「2019民間能源會議」時指出，去年「以核養綠」公投通過後，反核氛圍已全面翻轉，民進黨2025年「非核家園」的目標太樂觀，廢核造成缺電，將傷害台灣的經濟發展與人民生活，他批評蔡政府「把頭埋在沙裡，不願面對事實與民意」。\n\n行政院發言人谷辣斯．尤達卡（Kolas Yotaka）受訪表示，「把頭埋在沙裡的是馬前總統」，如果馬前總統認為現有技術已有能力把高危險的核廢料變安全，還說「安全不是問題」，那「安全」核廢料可以放在哪一個縣市？\n\n\n\n馬英九基金會與前行政院長江宜樺的長風基金會昨合辦「2019民間能源會議」，邀請學者專家討論台灣能源議題，除了馬、江2人外，前新北市長朱立倫及國民黨主席吳敦義均出席開幕式。\n\n馬致詞表示，蔡政府能源政策的大問題是太早、太快推動廢核及綠能，使得綠能發展無法配合廢核時程，國際上風電、太陽光電等綠能成本都朝下降趨勢，過度激進的綠能發展政策，將使台灣未來失去享受廉價綠能機會。執政黨應讓核一、二、三廠延役，並重啟核四，保證電力供應，讓民眾安心。\n\n朱立倫指出，核廢並非無解，台灣現在有2個部分要積極去做，一是核廢料再利用，另一是找尋最終處置，最終處置目前最成功的是芬蘭、瑞典，還在進行中的包括英國、日本、法國、美國等，台灣必須積極進行，而不是擺爛。\n\n谷辣斯．尤達卡回應，政府依公投結果修法，更依公投主文取消2025「非核家園」期限，經濟部也負責任提出未來能源配比，不斷表達穩定供電決心，希望擁核者可理性面對台灣人民生命財產安全問題，更不能把頭埋在沙裡。", "labels": []}, {"id": 908, "title": "批非核家園太樂觀 馬英九：蔡政府把頭埋在沙裡", "date": "2019-03-10", "section": "政治", "content": "2019民間能源會議10日在台北舉行，前總統馬英九（中）、前行政院長江宜樺（左）出席。\n\n\n\n前總統馬英九今出席「2019民間能源會議」時，針對台灣能源政策，馬批評蔡政府「把頭埋在沙裡，不願面對事實與民意」，強調去年「以核養綠」公投通過後，反核氛圍已經全面翻轉，民進黨2025年「非核家園」的目標太樂觀，廢核造成缺電，將傷害到台灣的經濟發展與人民生活。\n\n馬英九基金會、長風文教基金會今舉辦「2019民間能源會議」，邀請學者專家針對台灣能源議題進行專題演講及討論，馬英九、前行政院長江宜樺、前新北市長朱立倫，以及國民黨主席吳敦義均出席開幕式。\n\n\n\n馬英九致詞表示，他曾在總統蔡英文剛上任時，提醒她廢核會造成缺電，將傷害人民生活跟經濟發展，但蔡卻認為非核家園一定可達成，可是前年815大停電5小時、去年5、6月雙北市發生24次跳電，蔡被迫把停機600天的核二廠二號機恢復運轉，維持足夠備轉容量，可見沒核電就會缺電。\n\n馬英九指出，去年底的「以核養綠」公投，589萬票贊成、401萬票反對，而4座核電廠所在的金山、萬里、恆春、貢寮，地區公投結果大多與全台6比4的比例相近，國內最新的民意有力否定了蔡政府「2025全面廢核」這個脫離現實的能源政策，但政府卻「不予理會」，核一、二、三都不延役，核四也不重啟。\n\n馬英九強調，蔡政府能源政策的大問題，是太早、太快推動廢核及綠能，使得綠能發展無法配合廢核時程，國際上風電、太陽光電等綠能的成本都朝下降趨勢，過度激進的綠能發展政策，而將使台灣未來失去享受廉價綠能的機會。\n\n馬英九表示，去年他在核能學會年會中演講時提出「一綠（10%）、二核（20%）、三氣（30%）、四煤（40%）」的配比建議，供各界討論參考，他也建議，執政黨應讓核一、二、三廠延役，並重啟核四，保證電力供應，讓民眾安心。\n\n前總統馬英九今出席「2019民間能源會議」。\n\n2019民間能源會議10日在台北舉行，前總統馬英九出席致詞。\n\n2019民間能源會議10日在台北舉行，前行政院長江宜樺出席致詞。", "labels": []}, {"id": 909, "title": "反漁電共生 台南七股漁民爭取排除台61線以西魚塭", "date": "2019-03-09", "section": "地方", "content": "七股漁民拉起「漁電共生害死漁民」抗議布條，反對將七股優良漁業生產環境劃入發展太陽能光電。\n\n\n\n台南市七股區沿海養殖居民自救會百餘名漁民與陳昆和等議員昨天在市議會召開記者會，拉起「漁電共生害死漁民」抗議布條，反對將七股優良漁業生產環境劃入發展太陽能光電的區域，要求排除台六十一線以西範圍的魚塭，議長郭信良也出席聲援。\n\n市府：台61線以西未核准\n\n農業局表示，台六十一線以西區域目前並未核准任何漁電共生計畫，全市僅有的兩案分別設在東山和學甲，均不在台六十一線以西，而且也是室內養殖。未來市府會審慎評估辦理，相關審查單位的組成，除學者專家、環團等代表外，也有漁業專業單位、漁民團體，以確保漁民權益。\n\n\n\n保障漁民工作權為優先\n\n農業局指出，對於養殖漁業與綠能設施結合利用，市府要求綠能業者需與地主及承租漁民三方達成共識，並優先由原魚塭養殖漁民承租養殖，保障漁民工作權。\n\n另外，對漁電共生所規劃的場域，也要求避開所有環境敏感地區，嚴格把關限制綠能業者僅可使用清水清洗太陽光電板，禁止使用任何化學藥劑，並提出太陽光電板回收計畫，確保環境生態的平衡發展。\n\n三股里長黃仙立及養殖漁業業者說，七股是台灣西岸最沒有被工業污染的土地，才得以從事水產養殖，並提供優良棲地予瀕臨絕種的黑面琵鷺來台渡冬，進而營造生態旅遊，帶動地方觀光產業效益。但市府在未確認太陽能產業設施不致造成污染之前，即任由業者大動作進行種電行為，這將引起大規模抗爭。\n\n他們要求台南市政府應先提出台南市漁電共生設置管理自治條例，供「台南市漁電共生工作小組」討論，並召開公聽會聽取社區居民及養殖漁民心聲，再送入議會審議。有關七股漁電共生計畫範圍，應該排除台六十一線以西範圍，台六十一線以東地區須排除生態熱點。\n\n另外，自救會也要求市政府在推行「漁電共生」政策上，應保障已長期承租土地進行養殖漁民權益，售電期滿太陽能板回收機制及管理方式也應一併納入規範。", "labels": ["道德污名"]}, {"id": 910, "title": "七股漁民反對漁電共生 要求排除台61以西魚塭", "date": "2019-03-08", "section": "生活", "content": "七股漁民拉起「漁電共生害死漁民」抗議布條，反對將七股優良漁業生產環境劃入發展太陽能光電。\n\n\n\n台南市七股區沿海養殖居民自救會百餘名漁民與市議員陳昆和今天在台南市議會召開記者會，並拉起「漁電共生害死漁民」抗議布條，反對將七股優良漁業生產環境劃入發展太陽能光電的區域，要求排除台61以西範圍的魚塭，議長郭信良也出席聲援。\n\n三股里長黃仙立及養殖漁業者表示，30年來七股經歷了七輕開發案、燁隆大煉鋼廠、垃圾掩埋場等，皆由七股居民用生命擋下了污染產業，才擁有台灣西岸最沒有被工業污染的土地，得以繼續從事水產養殖，並提供優良棲地予瀕臨絕種的黑面琵鷺來台渡冬，進而營造了生態旅遊，帶動了地方的觀光產業效益。\n\n\n\n如今台南市政府在未確認太陽能產業設施及管理過程，不致污染養殖漁塭及影響七股潟湖水域環境與黑面琵鷺等保育鳥類生態之前，即任由太陽能業者，大動作進行種電行為，置台灣西半部最乾淨的養殖水域於不顧，將繼濱南案之後，再度掀起大規模抗爭運動。\n\n他們要求台南市政府應先提出台南市漁電共生設置管理自治條例，供「台南市漁電共生工作小組」討論，並召開公聽會聽取社區居民及養殖漁民心聲，再送入議會審議。有關七股漁電共生計畫範圍，應排除台61以西範圍，台61以東地區須排除生態熱點。\n\n另外，自救會也要求市政府在推行「漁電共生」政策上，應保障已長期承租土地進行養殖漁民權益，售電期滿太陽能板回收機制及管理方式也應一併納入規範。", "labels": ["道德污名"]}, {"id": 911, "title": "昔農棚種電遭強拆 業者憂重演", "date": "2019-03-06", "section": "財經", "content": "漁電共生五大限制\n\n政府漁電共生專案，太陽能業者是又愛又怕！因前幾年雲嘉南地區積極推廣農業大棚種電，但初期法規不明，造成後期不少農棚太陽能遭強制拆除，業者直言就怕漁電共生會重蹈覆轍、投資心血一去不回。\n\n經濟部統計，二○一三年到二○一六年農地上核准的太陽能光電設施共有兩千多件，雲林縣達七百多件、排名第一，其次是彰化縣、嘉義縣、台南市與屏東縣；但後來傳出「假農作、真種電」，據農委會統計，共廢止八十到九十座違規光電廠。\n\n\n\n數十億資金卡農棚 損失慘重\n\n太陽能系統業者表示，農棚種電推廣初期是法規不明、灰色地帶多，當然有小型太陽能系統業者走辦法漏洞，但等到問題越積越多、地方政府開始從嚴審核時，最後是害得整體產業都得付出代價，尤其是守法業者，推估有數十億元資金卡在農棚種電專案，損失慘重。\n\n業者直言，當初相關法規擬定就是過於死板、沒有彈性，若申請的是網室搭蓋，稽核時農棚就一定是「網室」，若申請的種植作物是「高麗菜」，檢查時就一定得看到「高麗菜」；但農作物收割後有空窗期，農民會變更種植其他作物，甚至農棚建物若損毀，也會修補變更；若和申請不同就是違法、面臨拆除命運。\n\n業者強調，法令得要可行且有彈性，業者不怕執法從嚴，假如漁電共生辦法又是硬邦邦，甚至講不清楚說不明白，誰敢配合政府再一次跳火坑？", "labels": []}, {"id": 912, "title": "大股東不支持種電 傳寶佳集團出清農林持股", "date": "2019-02-27", "section": "財經", "content": "台灣農林（2913）今年股東會將舉行董事改選，各路人馬搶進卡位，原本持股達6.08%的第2大單一股東寶佳資產管理，傳出因其它大股東不支持「種電」，已陸續出清農林持股。\n\n圖為台灣農林董事長林金燕\n\n根據台灣農林公佈的10大股東名單，寶佳資產管理持股6.08%、台中銀保險經紀人公司持股2.73%、維他露食品子公司源興行銷持股2.53%、台灣農林董事長林金燕個人持股2.09%、市場派代表新世鑫國際持股1.39%。\n\n\n\n去年底三陽透過子公司上揚資產管理公司，以每股15.25元買下台灣金聯資產管理公司持有台灣農林的8.01%股權，總交易金額9億6456萬元，成為台灣農林單一最大股東。\n\n據悉，寶佳集團因跨入太陽能光電市場，原本投資農林意在利用農林土地「種電」，因「種電」後續衍生的問題恐不少，其它大股東並不支持，傳出寶佳已出清農林股權。\n\n另外2大股東三陽已從市場上增持台灣農林股權至9.9%，中纖集團據悉持有農林的股權也增至8%；目前農林公司派和市場派可掌握的股權約五五波，6月股東會董事改選，三陽將成為關鍵大股東。", "labels": []}, {"id": 913, "title": "環頸雉繁殖期前進知本濕地做紀錄 荒野台東分會徵志工", "date": "2019-02-25", "section": "生活", "content": "荒野台東分會號召志工一起到知本濕地，以各種形式記錄環頸雉。\n\n\n\n［］每年3、4月進入保育類「環頸雉」繁殖期，台東知本濕地為其棲地之一，荒野保護協會台東分會憂心台東縣政府在此處設置太陽能光電廠若成真，棲地恐遭破壞，因而號召志工一起用文字、照片、影片，甚至是繪畫、漫畫等各種形式，記錄知本濕地內的環頸雉生態。\n\n環頸雉雖常見於花東地區野地、田間，卻是在農委會特有生物保育中心鳥類紅皮書中，列為現況「極危」的鳥種。\n\n\n\n荒野台東分會議題組組長蘇雅婷表示，去年4月，荒野保護協會與台東大學生命科學系共同進行環頸雉穿越線調查，至少記錄到81隻環頸雉，另一項環頸雉繁殖期樣點巢位調查，記錄到26個巢位，推斷這片野地可能棲息著數百隻環頸雉，但多數民眾卻不瞭解知本溼地豐富的生態，政府就已計畫在此處開發161公頃的太陽能光電。\n\n蘇雅婷說，開發案若成真，環頸雉棲地恐被破壞，因而選在繁殖期，號召各地民眾到知本濕地做大自然的見證。\n\n荒野台東分會開放熟悉知本濕地的志工，及想做記錄卻對濕地陌生的志工前來，觀察記錄的日期為3月2日至4月28日上午7至10時、下午3至6時，並選擇想用文字、照片、影片、繪畫、漫畫或錄音等各種形式的紀錄，有意者可上網報名，或聯絡0928-540840蘇小姐。", "labels": ["道德污名"]}, {"id": 914, "title": "太陽能裝置容量達成率 桃市府：北區第一", "date": "2019-02-24", "section": "地方", "content": "桃園市許多公家機關屋頂都設有太陽能發電設備。\n\n\n\n無黨籍市議員牛煦庭昨天質詢時，對於市府綠能政策提出質疑，他表示，桃園市太陽能責任額裝置容量為三○○萬瓩，但四年來只完成十一．八萬瓩，達成率僅三．九％，市府大張旗鼓宣傳，弄了一大堆記者會來擦脂抹粉，卻只交出這樣的成績單；市府經濟發展局長郭裕信則指出，十一．八萬瓩是去年十一月底資料，如今為十二．三七萬瓩，達成率四．一％，為北部地區第一名。\n\n非核家園 責任額為300萬瓩\n\n綠能辦公室表示，為達成二○二五年非核家園目標，再生能源將占發電量廿％，其中太陽光電裝置容量為二○○○萬瓩，桃園責任額為三○○萬瓩，市府於升格後積極推動公、私有房舍屋頂裝設太陽光電，依據台電公司資料，全國太陽光電累計裝置容量為二三四．二二萬瓩，桃園市為十二．三七萬瓩，佔全國之比率為五．二％，是北區（苗栗縣以北）第一名，較升格前成長達廿三倍。\n\n\n\n達成12萬瓩 4年成長23倍\n\n經發局也解釋，北部地區因日照沒有南部強烈，以往都是南部地區發展太陽能光電，還有稻田、魚塭推廣種電，因此北部地區太陽能光電發展比較慢，市府則是升格後才積極推動；另埤塘光電政策已經暫停，但之前已核發八口埤塘土地容許使用，規劃設置二．六九萬瓩，將持續推動後續作業。\n\n牛煦庭還消遣市府，要不要開個記者會，向市民報告達成目標只有三．九％，難道說漂漂亮亮的事情就大張旗鼓宣傳，真相卻是能埋就埋、能藏就藏，這是桃園市政府無能，還是中央政府目標不合理？\n\n此外，綠能辦公室的簡報裡，對於埤塘種電目標裝置容量是六十六萬瓩，如今桃園只做了八口埤塘，總裝置容量為二．六九萬瓩，只能達成目標的四％，未來到底要不要持續發展埤塘光電？\n\n建設離岸風機 估2021年運轉\n\n據悉，桃園市綠電目前除了太陽能發電十二．三七萬瓩外，還有石門水庫的水力發電為十萬瓩、沿海周邊風機發電量為十三萬瓩，合計卅五．三七萬瓩，另市府已核准在永安漁港北側約兩公里處興建離岸風機，預計架設八十支風機，核定總裝置容量為三十五萬瓩，預計二○二一年開始運轉、二○二五年前設置完畢，風機發電將併入台電電網。", "labels": []}, {"id": 915, "title": "濕地公園傷石虎棲地 卓蘭公所修正", "date": "2019-01-25", "section": "地方", "content": "斥資8千萬元的苗栗縣卓蘭鎮大安溪濕地公園工程，遭保育人士質疑破壞石虎棲地，引發廣大爭議，監委王幼玲、王美玉、陳師孟昨天下鄉巡察關切。\n\n\n\n斥資八千萬元的苗栗縣卓蘭鎮大安溪濕地公園工程，被保育人士質疑破壞石虎棲地，引廣大爭議，監委王幼玲、王美玉、陳師孟昨天下鄉苗栗縣巡察關切，也認為苗栗縣是石虎重要棲地，公部門應以此案為借鏡，於爾後推展工程建設，更應具生態敏感度，並充分溝通，以避免爭議。\n\n部分設施取消 增加緩衝綠帶\n\n卓蘭鎮公所表示，經停工與保育團體討論檢討，原規劃光電農棚區、親子遊憩區等設施取消，增加緩衝綠帶、生態阻隔溝，維持原土堤並保留原始區，降低人為開發，並於爾後開發工程前，執行生態調查。\n\n\n\n大安溪濕地公園，為卓蘭鎮公所透過前瞻計畫，獲水利署八千萬元補助，在一四○縣道旁、大安溪及老庄溪匯流口附近，規畫石虎造型生態濕地水池林蔭環線步道、草坪廣場及光電農棚區等，希望打造為生態、休憩觀光兼具的新景區。\n\n保育人士認為，「天然原始就是友善石虎的方式」，工程挖掉原本生態豐富的濕地，尤其水泥建構的石虎造型的水池格外諷刺，批評工程是花八千萬元剷除石虎棲地，經網路串連，引起廣大負評；水利署與縣府也要求鎮公所先停工，參酌保育團體意見改善，再行復工。\n\n監委關切保育 盼以此為借鏡\n\n王幼玲等三名監委昨天下鄉巡察也關切此案，聽取縣府、鎮公所進行的縣內石虎分佈、數量、路殺、保育作為及濕地公園計畫相關簡報。\n\n王幼玲表示，依簡報石虎於縣內生存狀態，有極高的保護必要，雖濕地公園的面積，依法規未達環評必要，但也可進行生態調查等作業，難道公部門沒有敏感到「苗栗是石虎的重要棲地嗎？」她認為，此事件不僅是卓蘭鎮公所，甚至包括苗栗縣政府所屬各機關，都有可能會遇上，應以此案為借鏡。王美玉也認為「溝通不足」造成事件爭議，尤其此類「生態保育」工程更應重視。", "labels": []}, {"id": 916, "title": "今年躉購電價遲未定案 太陽能廠也剉咧等", "date": "2019-01-20", "section": "焦點", "content": "聯合再生能源董事長洪傳獻。\n\n\n\n今年躉購電價費率遲遲無法定案，加上籌設許可卡關，離岸風電開發商沃旭昨發函供應鏈停止執行契約。事實上，太陽能躉購費率同樣未敲定，業者也是「剉咧等」。\n\n太陽能光電發電系統商業同業公會理事長郭軒甫一月初就大聲疾呼，上游太陽能產業裁員人數已達上千人、無薪假更有四千人，若太陽能躉購電價費率大幅下降，預估第二季失業加上無薪假員工人數可能達兩萬人。\n\n聯合再生能源董事長洪傳獻也表示，去年十一月底預告二○一九年太陽能躉購費率草案後，不少太陽能電站包商工程也停工，中小型系統商虧損連連。不少業者則私下感嘆，今年多家廠商以「蓋電廠」為主要轉型目標，但卻遇上躉購費率可能大幅調降的問題，簡直是「屋漏偏逢連夜雨」。\n\n部分業者認為，若躉購費率真的大幅下滑，因應方式只有幾種，首先，就是得以更高標準慎選案廠，太複雜、太難做的案子不能接，才有可能出現些微利潤；其次，必須採取「一條龍」策略，從太陽能電池、模組到電廠盡量都使用自家產品，才能從中段到下游累積一定毛利，不至於虧損。\n\n業者也表示，過去中小型電廠還能有生存空間，如果躉購費率大幅下滑，這些企業根本很難因應，未來市場有可能變成「大者恆大」。", "labels": []}, {"id": 917, "title": "兆豐農場太陽光電廠案 鳳林促開說明會", "date": "2019-01-17", "section": "地方", "content": "兆豐農場太陽光電設施開發計畫，昨天居民到鎮公所表達反對。\n\n\n\n花蓮縣鳳林兆豐農場不少土地閒置，其中六十六公頃將與生豐電力公司合資申請太陽光電廠開發計畫，發電容量六十四MW，能源局已通過籌設許可、免做環境影響評估，縣府十四日舉辦現場會勘才通知鳳林鎮公所。開發案周邊居民昨堅決表達反對，鎮公所也強調應舉辦地方說明會、部落會議。\n\n與業者合資申設 兆豐農場︰擇日說明\n\n雖然地方有意見，但兆豐農場表示，太陽光電是乾淨的能源，針對地方民眾意見會跟廠商說明，並擇日找專家來開說明會；縣府地政處表示，開發案地目屬一般農業區農牧用地，因面積太大需進行地目變更，縣府僅受理申請案，核准權在中央不在地方。\n\n\n\n開發案非位於重要濕地 依法免做環評\n\n由於開發面積廣達六十六公頃，開發單位也沒有知會地方，鎮公所認為茲事體大，昨天特別召集居民收集意見。鎮公所秘書徐誌謙說，該太陽光電開發案整個籌設過程地方完全不知情，電廠已經通過能源局審核及籌設許可，而且依「開發行為應實施環境影響評估細目及範圍認定標準」二十九條，開發案非位於重要濕地，免做環境影響評估。\n\n徐誌謙說，據知將有高達五、六萬片太陽能板，擔心面板反光造成東邊的中興部落，旁邊的播種者以及周邊居民受到干擾，破壞環頸雉等保育動物棲地，當場提三點要求：將不會配合廠商要求廢除農水路、要求召開地方說明會、舉辦部落會議；當場環保局也有質疑，憂心開發案產生的營建廢棄物的處理。\n\n播種者文化藝術基金會彭小芬說，基金會在兆豐旁申請十公頃的遊憩園區，作為農業教育園區，園區不久前才通過環評，當時調查園區內有環頸雉、蛇類等多種保育動物，生態豐富，希望能有專家學者提供更多訊息，以免地方不安。\n\n村民劉玉滿說，當年就是看中鳳林環境優美才置產，無法接受大型光電案將開發；補教老師鄭宜玲說，她們在附近農地響應政府政策種無毒水稻，帶小朋友去看農場發現保育類蛙類、環頸雉，她認為農地就應該農用，堅決反對太陽能板；中興部落的鎮民代表高進福說，將號召部落族人起來反對。\n\n兆豐農場與生豐電力公司辦理太陽光電設施計畫，預定地現況是雜木林。", "labels": ["道德污名", "外觀污名"]}, {"id": 918, "title": "花蓮兆豐66公頃農地種太陽光電廠免環評！鳳林鎮民反對", "date": "2019-01-16", "section": "生活", "content": "鳳林鎮新光兆豐農場內的農地將有66公頃進行太陽能光電開發，居民到鎮公所表達反對。\n\n\n\n廣達726公頃的花蓮鳳林兆豐農場因不少土地閒置，其中66公頃與民間電力公司合資申請太陽光電廠開發計畫，發電容量64MW，能源局已通過籌設許可、免做環境影響評估，縣府14日舉辦現場會勘才通知鳳林鎮公所。開發案周邊居民堅決表達反對，鎮公所也強調應舉辦地方說明會、部落會議。\n\n鳳林鎮公所秘書徐誌謙說，該太陽光電開發案整個籌設過程地方完全不知情，電廠已經通過能源局審核及籌設許可，而且依「開發行為應實施環境影響評估細目及範圍認定標準」29條，開發案非位於重要濕地因此免做環境影響評估。\n\n\n\n他說，開發面積及量體太大，據了解將有高達5、6萬片太陽能板，擔心面板反射光線造成東邊的中興部落，旁邊的播種者、新移民住戶，可能會有吸光反射的問題，更破壞環頸雉等保育動物棲地。鎮公所於現勘時當場提三點要求：將不會配合廠商要求廢除農水路、要求召開地方說明會、舉辦部落會議；當場環保局也有質疑，憂心開發案產生的營建廢棄物的處理。\n\n播種者文化藝術基金會彭小芬說，基金會在兆豐旁申請10公頃的遊憩園區，作為農業教育遊憩園地，園區不久前才通過環評考驗，當時調查園區內有環頸雉、蛇類等多種保育動物，生態豐富，如果再來太陽能光電案到底會對地方有何影響，目前資訊完全不清楚，希望能有專家學者提供更多訊息，否則只會讓地方更不安。\n\n村民劉玉滿說，最近太陽能開發商上門要租地，他的一甲地一年可收30萬租金，但當年就是看中鳳林環境優美才置產，無法接受大型光電案將開發；補教老師鄭宜玲說，她們在附近農地響應政府政策種無毒水稻，帶小朋友去看農場發現保育類小雨蛙、環頸雉，她認為農地就應該農用，旁邊還有造林地，擔心大樹都會被砍掉，堅決放置太陽能板；中興部落的鎮民代表高進福說，將號召部落族人起來反對。\n\n對此兆豐農場表示，太陽光電是乾淨的能源，針對地方民眾意見會跟廠商說明，並擇日找專家來開說明會；花蓮縣府地政處表示，開發案地目屬一般農業區農牧用地，縣府僅受理申請案，核准權在中央不在地方。\n\n兆豐農場位於鳳林鎮兆豐段66公頃土地（黃色區塊），將開發為太陽光電廠，該區使用分區一般農業區，使用類別編定為農牧用地、交通用地及水力用地，被質疑是「農地種電」。", "labels": ["道德污名", "外觀污名"]}, {"id": 919, "title": "中國產能過剩》公會：上游太陽能產業 4千人放無薪假", "date": "2019-01-06", "section": "財經", "content": "太陽能產業近來裁員、賣廠一覽表\n\n台廠賣地、賣電廠、裁員求生\n\n受到中國產能過剩、國際貿易壁壘等因素影響，太陽能產品平均價格自去年下半年開始下滑，由於下游客戶觀望、需求大減，台灣太陽能廠陸續裁員、賣地、賣電廠。太陽能光電發電系統公會理事長郭軒甫直指，目前上游太陽能產業裁員人數已達上千人、無薪假更有四千人，若今年太陽能躉購費率大幅下降，預估第二季失業加上無薪假人數恐達兩萬人。\n\n若費率又大砍 失業+無薪假恐達2萬人\n\n去年中國「六一新政」大幅限縮太陽能補貼規模，使得中國供給續增、需求卻大幅降低，全球太陽能產業急速失衡。去年九月茂迪率先壯士斷腕，宣布桃園廠外籍員工提前解約三百人、縮編二％非製造人力（約六十人）；而後綠能、元晶、頂晶科也相繼宣布裁員；益通、國碩則宣布出售閒置廠房，頂晶科、國碩等更選擇出售太陽能電廠，充實營運資金。\n\n\n\n太陽能產業裁員、無薪假一波波，上市櫃大廠依規定得公告，但更多沒有上市櫃的業者去年底直接裁員，郭軒甫表示，據他了解，整個太陽能產業，除了裁員、無薪假激增外，更有約一萬名作業員每月僅工作十天，如果今年太陽能躉購費率大幅下滑，預估第二季失業及無薪假員工將高達兩萬人，因此政府政策宜審慎考量。\n\n下游電站工程也「急凍」\n\n聯合再生能源董事長洪傳獻說，去年十一月底公告今年太陽能躉購費率草案、降幅高達一成以上，不少太陽能電站的包商工程「急凍」，公司虧損連連，讓台灣太陽能產業不僅「上游（製造）虧」，就連下游電廠也開始賠錢。\n\n研調單位EnergyTrend則強調，「躉購費率的逐漸退場，是全球太陽能政策的趨勢」，但最好的配套方式應該要先預告到二○二五年前每年躉購費率的降幅，並將減少的躉購費率轉用在鼓勵儲能的發展，才能讓這種間歇性能源藉由儲能來完備，也藉此讓業者自行評估風險，不適者自然淘汰，讓太陽能全產業朝向健康化的平穩發展。", "labels": []}, {"id": 920, "title": "太陽能躉購費率 經部允重新試算", "date": "2018-12-27", "section": "財經", "content": "聯合再生能源董事長洪傳獻表示，經濟部有誠意解決明年躉購電價費率問題。\n\n經濟部11月底公告明年太陽能躉購電價降幅逾12％後，太陽能業界舉辦多場記者會、甚至展開抗議；為此，經濟部長沈榮津昨找太陽能產業3大公會開會，聯合再生能源董事長洪傳獻指出，「部長有確實了解癥結所在與業者困境，也很有誠意，他表示會儘速召開相關會議。」\n\n包括台灣太陽光電產業協會、SEMI太陽光電委員會主席廖國榮、太陽能光電發電系統公會理事長郭軒甫等昨連袂出席；洪傳獻說，業界憂心的是，草案公告後引發軒然大波，包括系統商停止建置、金融業授信縮手、員工失業等，不少小廠商光是這1個月就賠了不少錢。\n\n\n\n業者指採樣問題很大\n\n他表示，躉購電價的計算公式沒問題，但採樣問題很大，電價躉購委員不接地氣、不夠用心，系統裝置成本每千瓦約5萬元，但採樣時竟連2萬元的發票也算在內，導致數值誤差甚大。對於這一點，官方也表示了解，會請委員調整。\n\n洪傳獻說，草案公告近1個月，業界反彈甚大，但主管機關卻一直以「公告後60日再議」應付，而且各公司提供數據給經濟部後，都無進一步回應，讓業者很憂慮；昨日部長具體回應需要業界再補充哪些數據，也表示會儘速召開會議重新試算。洪傳獻認為，「部長有正面回應，有信心明年躉購電價費率的問題能順利獲得解決。」", "labels": []}, {"id": 921, "title": "太陽能躉購費率 經部允重新試算", "date": "2018-12-27", "section": "財經", "content": "聯合再生能源董事長洪傳獻表示，經濟部有誠意解決明年躉購電價費率問題。\n\n經濟部十一月底公告明年太陽能躉購電價降幅逾十二％後，太陽能業界舉辦多場記者會、甚至展開抗議；為此，經濟部長沈榮津昨找太陽能產業三大公會開會，聯合再生能源董事長洪傳獻指出，「部長有確實了解癥結所在與業者困境，也很有誠意，他表示會儘速召開相關會議。」\n\n包括台灣太陽光電產業協會、SEMI太陽光電委員會主席廖國榮、太陽能光電發電系統公會理事長郭軒甫等昨連袂出席；洪傳獻說，業界憂心的是，草案公告後引發軒然大波，包括系統商停止建置、金融業授信縮手、員工失業等，不少小廠商光是這一個月就賠了不少錢。\n\n\n\n業者指採樣問題很大\n\n他表示，躉購電價的計算公式沒問題，但採樣問題很大，電價躉購委員不接地氣、不夠用心，系統裝置成本每千瓦約五萬元，但採樣時竟連兩萬元的發票也算在內，導致數值誤差甚大。對於這一點，官方也表示了解，會請委員調整。\n\n洪傳獻說，草案公告近一個月，業界反彈甚大，但主管機關卻一直以「公告後六十日再議」應付，而且各公司提供數據給經濟部後，都無進一步回應，讓業者很憂慮；昨日部長具體回應需要業界再補充哪些數據，也表示會儘速召開會議重新試算。洪傳獻認為，「部長有正面回應，有信心明年躉購電價費率的問題能順利獲得解決。」", "labels": []}, {"id": 922, "title": "太陽能業者怒︰中國不公、台灣不挺", "date": "2018-12-26", "section": "財經", "content": "能源局昨舉辦再生能源躉購費率公聽會，太陽光電產業從業人員高舉白布條表達心聲。\n\n「取樣誤差、低估成本、能源局亂砍躉購價」\n\n能源局昨舉辦再生能源躉購費率公聽會，上午由太陽能產業打頭陣。多位業界代表點名官方委託台經院蒐集的二八○九件發票資料根本未計入尾款，計算的「期初設置成本」嚴重低估兩成；對比中國政府不當介入市場，中國太陽能模組廠是「越倒越大」，國內業者不僅面對對岸的不公平競爭壓力，還被我國政府落井下石，許多投資案已停擺、裁員壓力大增。\n\n\n\n友達光電專案業務處長張淑雯指出，能源局委由台經院蒐集的二八○九件發票資料，雖剔除極端值，但拿到的發票是在取得設備登記前的金額，仍有十五％到二十％尾款未產生，最後造成產官算法有二十％到二十五％的落差。\n\n經部：未來與業界舉行「會前會」雙重確認\n\n經濟部次長曾文生坦言，發票取樣的確是業者最在意的關鍵之一，官方今年實際上是擴大取樣，但未料到取樣等結構性問題，未來擬在躉購費率分組審議前，先安排類似「會前會」機制，讓業界可在預告前有雙重確認機會，不會等到預告才發現偏誤。\n\n業者也反映租金、回饋金未納入成本參採，盼宜花東地區費率加成，還有併網施工時限僅九個月過短等；能源局副局長李君禮說，沒辦法立刻有明確答案，但不少審議會委員都有到現場旁聽，會納入考量，經濟部預計農曆春節前完成費率公告。\n\n根據明年度的太陽能躉購費率日前預告版本，地面型、水面型都大砍超過一成；水上太陽能浮體系統的日商台灣三住建總經理信國勝治表示，明年原已規劃四十億元的水面型太陽光電大型投資計畫，因費率大砍將造成投資損失，躉售價格充滿不穩定性，將會讓外商投資卻步。\n\n因明年費率大砍後，許多投資案喊卡、工程停擺，業界裁員壓力大增，台灣本土業者昨仿效法國「黃背心運動」，也穿上黃背心表達不滿，有三百位來自中南部太陽能業工作者擠爆公聽會現場，呼籲政府重視工作權。", "labels": []}, {"id": 923, "title": "太陽能費率公聽會 業者轟中國531扭曲國際價格", "date": "2018-12-25", "section": "財經", "content": "太陽能躉購費率公聽會現場座無虛席。\n\n能源局今舉辦再生能源躉購費率公聽會，上午由太陽能產業打頭陣，太陽能光電發電系統同業公會理事長郭軒甫等業界人士，都點名官方計算的「期初設置成本」因發票未能反映所有工程款項、嚴重低估兩成。此外，業者也轟中國531取消補貼後，低價傾銷、扭曲市場，甚至出現「越倒越大」怪象、非我國業者能抗衡；經濟部次長曾文生回應，未來新設「會前會」機制，避免到預告才發現取樣誤差。\n\n「期初設置成本差額太多!」郭軒甫表示，超過90%業者設置太陽光電都需要先向銀行融資，銀行只會撥給業者20至60％工程款，當時拿不到全額發票；友達光電專案業務處長張淑雯也說明，能源局委由台經院蒐集的2809筆資料雖然剔除上下10%，避免極端，但發票記載金額是在取得設備登記前，仍有15-20%尾款尚未產生，造成產官計算有嚴重落差。\n\n\n\n中租能源副總陳瑞興指出，非綠能的業者會質疑為什麼國外、中國模組價格便宜，且明明中國五三一取消補貼後，模組廠接連倒閉，卻出現越倒越大怪現象。\n\n他解釋，中國大廠一倒影響2萬人生計，官方省委書記指定接手，但「只接資產，不接負債」，等上軌道後，在給土地變更地目為價值高的工業區、商業區，賣地還債，台灣民主與市場制度不可能相提並論。\n\n曾文生會後受訪表示，中國531影響與取樣數據計算是業者最在意兩大關鍵，他說明，官方今年實際上是擴大取樣，但未料到取樣等結構性問題，未來擬在躉購費率分組審議前，先安排「會前會」機制，讓業界在預告前後有雙重確認機會，不會等到預告才發現偏誤。\n\n此外，業者也反映租金、回饋金未納入成本參採，盼宜花東日照時數比照加成與併網施工時限過短等，能源局副局長李君禮說，會交給委員檢視，沒辦法公聽會結束立刻就有明確做法，但不少審議會委員都有到現場旁聽；經濟部仍預計1月底完成費率公告。\n\n太陽能光電發電系統同業公會理事長郭軒甫（右）點名官方計算的「期初設置成本」與業界差額太大。", "labels": []}, {"id": 924, "title": "太陽能費率公聽會黃背心來抗議 本土要工作、外商喊縮手", "date": "2018-12-25", "section": "財經", "content": "能源局舉辦明年再生能源躉購費率公聽會，太陽光電產業工作者穿著黃背心抗議；現場被擠爆，連走道都一位難求。\n\n經濟部能源局今（25日）舉辦2019年再生能源躉購費率公聽會，上午場由太陽能業者打頭陣，土洋業者對費率都發表諸多不滿；法商業者說，躉購費率風波已造成外資縮手，盼台灣政府更重視投資方。本土業者在太陽光電系統商業同業公會號召下，仿效法國黃背心抗爭，公聽會現場被擠爆，連走道都1位難求。\n\n明年度的太陽能躉購費率預告版本中，地面型大砍12.5%、水面型砍11.16%、屋頂型降幅較少，連20kw以上也降了6.96%至9.96%，引爆業者不滿。\n\n\n\n法商夏爾特拉太陽能科技總經理陳美如說，重大投資案選舉前已停止3個月，選後原寄望更好的綠能政策，未料11月29日能源局預告明年度的躉購費率，宛如震撼彈，導致外資縮手。陳美如指，台灣積極招手國外資金，但政策的不穩定性，會讓外商卻步。\n\n日商台灣三住建總經理信國勝治也自帶翻譯，表示明年已規劃40億的水面型太陽光電大型投資，但能源局預告明年費率後，使該案將面臨危機、造成投資損失。\n\n信國勝治指出，政府對躉售價格若急遽變更、充滿不穩定性，會帶給投資者極大困擾，希望台灣政府要更能重視投資方立場，給予投資者協助。\n\n而台灣本土業者更是穿上黃背心表達不滿，太陽光電系統商業同業公會理事長郭軒甫透露，平常要找中南部業者北上很不容易，每個都在趕工，但整個產業因費率造成投資喊卡、工作停擺，一下就找齊300名從事太陽能業的工作者；今日公聽會現場台下滿滿的黃背心大軍，走道也被擠滿。\n\n沅碁光電總經理鄭博文（中間黃背心者）向經濟部官員喊話。\n\n輪到沅碁光電總經理鄭博文發言時，台上也配合拉起抗議白布條，寫著「公平、承諾、工作權」、「搶救太陽能產業」，鄭博文對對台下官員表示，「我們要的只是合理、政府要聽聽我們的聲音、尊重我們的權益」。", "labels": []}, {"id": 925, "title": "埤塘裝光電板 鳥會：不利野鳥棲息", "date": "2018-12-21", "section": "地方", "content": "有民眾於桃園某埤塘發現在台灣出現次數屈指可數的「白眼潛鴨」，桃園市野鳥學會認為，「這也凸顯大自然自己在為桃園埤塘請命發聲」。\n\n\n\n桃園市素有「千塘之鄉」的美稱，已故知名導演齊柏林更盛讚桃園是「滿地珍珠」，不過市府配合中央推動埤塘裝設光電板，成為「光電埤塘」，導致野鳥棲息地減少，恐為生態帶來難以預測的危機，長期關注此問題的桃園市野鳥學會呼籲，市府應謹慎選擇適合開發的地點，並發起「守護桃園埤．野鳥調查大賞」，號召民眾一起參與記錄，已有參與者在某埤塘發現超級迷鳥「白眼潛鴨」。\n\n鳥會發起號召民眾參與記錄\n\n桃園市野鳥學會理事長吳豫州說，野鳥學會觀察發現，埤塘在鋪設光電板之後，就少有雁鴨科鳥類棲息，因為鴨子要游泳沒有水，且鴨子跟飛機一樣，需要助跑才能起飛，但「蓋完光電埤塘牠們就沒地方去了」。\n\n\n\n吳豫州說，野鳥學會近日發起「守護桃園埤．野鳥調查大賞」，活動到明年二月十日止，才剛開始二週，就已收到二四○份調查資料，共記錄了九十三種野鳥，其中有參與者在某埤塘發現超級迷鳥「白眼潛鴨」，牠在全台灣出現的次數屈指可數，相當不容易發現，這也凸顯大自然自己在為桃園埤塘請命發聲。\n\n「請謹慎選擇適合的開發地點！」吳豫州說，保育團體不是反對光電綠能，而是希望市府可以參考野鳥學會十多年來的埤塘調查紀錄，同時也希望透過活動的舉辦，讓更多民眾一起參與野鳥調查，因親近而更了解埤塘。\n\n市府：會調查是否影響生態\n\n市府經濟發展局對此表示，目前市府配合行政院農委會推動八口光電埤塘，其中只有二口埤塘與市府先前盤點、計畫要推動的四十六口埤塘重複，未來即便要持續推動光電埤塘，市府也會調查其餘四十四口埤塘是否影響野鳥生態，並要求水利會調查水質影響，也會與居民做好溝通、為民眾把關。", "labels": ["道德污名"]}, {"id": 926, "title": "「有光電的埤塘就沒有雁鴨」 桃園市野鳥學會這樣呼籲…", "date": "2018-12-20", "section": "生活", "content": "有民眾在桃園某埤塘發現在台灣出現次數屈指可數的「白眼潛鴨」，桃園市野鳥學會認為，「這也突顯大自然自己在為桃園埤塘的請命發聲」。\n\n\n\n桃園素有「千塘之鄉」美稱，已故知名導演齊柏林也盛讚桃園「滿地珍珠」，不過，桃園市政府推動埤塘設置光電板，成為「光電埤塘」，恐為生態帶來難以預測的危機，長期關注生態的桃園市野鳥學會就發現，有光電板鋪設的埤塘，就沒有雁鴨科鳥類棲息，引發「埤塘蓋了光電板，鳥要飛去哪？」的質疑，呼籲政府應謹慎選擇適合開發地點。\n\n「有光電的埤塘，就沒有雁鴨科」，桃園市野鳥學會理事長吳豫州說，野鳥學會發現，埤塘鋪設光電板後，就沒發現雁鴨科鳥類棲息，鴨子要游泳卻沒有水，而且鴨子也跟飛機一樣，需要助跑才起飛，「蓋完光電埤塘牠們就沒有地方去了！」\n\n\n\n吳豫州說，野鳥學會近期發起「守護桃園埤．野鳥調查大賞」，活動才剛開始2週，就已收到240份調查資料，也紀錄了93種野鳥，其中有參與者在一個埤塘裡發現超級迷鳥「白眼潛鴨」，牠在全台灣出現的次數屈指可數，相當不容易發現，「這也突顯大自然自己在為桃園埤塘的請命發聲」。\n\n「謹慎選擇適合的開發地點！」吳豫州說，保育團體不是反對光電綠能，而是希望市府可以參考野鳥學會十多年來的埤塘調查紀錄，同時也希望透過活動的舉辦，讓更多民眾一起參與野鳥調查，因親近而了解埤塘。\n\n桃園市野鳥學會理事長吳豫州呼籲，桃園市政府應謹慎挑選適合開發光電埤塘的地點。", "labels": ["道德污名"]}, {"id": 927, "title": "太陽能廠各有盤算 躉購電價恐有得喬", "date": "2018-12-13", "section": "財經", "content": "2019年躉購電價11月底公告後引起軒然大波，各公司主力業務不同，期待能加碼的項目也不一樣，很難喬得攏。\n\n記者張慧雯／特稿\n\n2019年躉購電價11月底公告後引起軒然大波，除費率大幅滑落外，業界期盼的台製太陽能模組躉購電價加碼2%-3%的希望也破滅，取而代之的是自建升壓站躉購電價應加碼6%-9%的建議，歸咎其原因，各公司主力業務不同，期待能加碼的項目也不一樣，很難喬得攏。\n\n目前政府扶植國內太陽能產業的政策，以高效模組符合自願性產品驗證（VPC）則躉購費率可增加6%。但為了杜絕台灣市場變成中國太陽能廠商的出海口，SEMI太陽光電委員會於今年7月提案，建議依矽晶片、電池、模組台灣製造比率，且符合VPC驗證產品給予不同的躉購費率加碼，幅度則在3%-9%。\n\n\n\n但這個方案到10月左右，就傳出情況不妙，頂多針對台製太陽能電池提供額外加碼優惠；孰料，11月底公告明年躉購費率草案時，不僅躉購費率大降，更連加碼優惠都消失，為此12月4日太陽能光電發電系統商業同業公會、SEMI太陽光電委員會、太陽光電產業協會等發出聯合聲明，除建議降幅不應該高於4.25%外，更提出自建升壓站的業者躉購費率應增加6%-9%，才能引導業者願意投資大型地面電站。\n\n業者私下指出，「加碼優惠」方案從台製太陽能矽晶片、電池、模組，到只剩太陽能電池，現在又變成爭取自建升壓站享有優惠，這一切都是因為各公司業務面不同所致，製造太陽能產品者以台製產品為加碼目標，蓋太陽能電廠者則以自建升壓站為加碼目標，而公說公有理、婆說婆有理，所以讓主管機關大為頭痛，最終才演變成這樣的情況。", "labels": []}, {"id": 928, "title": "七美、望安發電傳委外再生能源廠商 楊曜怒嗆杯葛到底", "date": "2018-12-12", "section": "生活", "content": "經濟部傳出將七美望安發電廠委外，還是由目前技術尚未成熟的再生能源廠商接管。\n\n\n\n澎湖離島鄉七美、望安傳出發電廠即將委外，而且是交由目前操作尚不穩定的再生能源廠商，引發立委楊曜震怒，今天在委員會質詢經濟部常務次長曾文生，認為經濟部罔顧離島居民權益，揚言將杯葛到底。\n\n七美、望安長期以來由台灣電力公司設廠，以柴油發電機組提供穩定發電，但近日經濟部卻以發展再生能源為由，要求台電將柴油發電廠委外操作，楊曜今天質詢經濟部常務次長曾文生時，憤怒地說，「把穩定發電委外操作成不穩定？民進黨政務官有這麼好當！」\n\n\n\n楊曜指出，目前七美再生能源發電度數僅佔5％（柴油發電機組發電750萬度，太陽光電為40萬度），望安則無再生能源發電設備，經濟部竟然政策指示要求將兩座島嶼的柴油發電廠，委外給再生能源廠商營運，這無疑是對原本的穩定發電造成威脅。柴油機組發電操作、維修及保養有其專業技術；況且兩座島嶼的再生能源發電量與居民使用量的比率懸殊之大，根本沒有立即委外的條件。\n\n楊曜進一步以東吉島微電網為例，以再生能源與柴油機組併用，時常傳出停電的狀況，經濟部竟然做出如此不顧民生、離譜至極的政策指示，無視離島居民的權益，將七美、望安居民當成化外之民，他痛批經濟部有這樣的政務官，就是準備讓民進黨下台一鞠躬。如果這樣的政策指示不改，為了七美、望安的供電穩定，他不惜杯葛到底。", "labels": ["關聯污名", "道德污名"]}, {"id": 929, "title": "減火、卡綠、不要核廢 2020年恐拉缺電警報", "date": "2018-12-07", "section": "財經", "content": "「減火、卡綠、不要核廢」恐現供電危機表格\n\n記者黃佩君／特稿\n\n核1廠1號機5日起進入除役，行政院也已經廢止電業法中的「非核家園」，外界討論核3、甚至核2是否延役，經濟部也將以兩個月重新檢討；但因新北市政府卡關核一核廢料乾貯，凸顯核廢料難解、核電廠延役勢將再度引發風暴。依此試算，在「以核養綠」及「反空污」兩公投案通過後，台灣將面臨「減火、卡綠、不要核廢」的窘境，2020年起恐出現缺電危機。\n\n火力發電年減1％、綠電若發展不順 2025年缺口恐逾500億度\n\n「以核養綠」公投通過後，非核家園的2025年期限條文雖被刪除，但核電廠延役勢將卡關在核廢料無解；另「反空污」公投主張年減1%火力發電（含燃煤及天然氣），加上明年再生能源費率離岸風電以及地面型太陽能均大砍12%以上，業者紛紛怒嗆將考量是否退出台灣，推動綠能將出現變數，種種因素都影響供電穩定。\n\n\n\n以去年台電總售電量2311億度計算，火力發電共占82.5%、約1908億度，以今年為基準，公投後每年得減19億度；再以年用電成長1.5%估計，到2020年火力將年減57億度，若依原規劃的252億度再生能源（太陽光電81億度、離岸風99億度）挹注下，供電缺口僅85億度、相當於3.5%，仍可靠調度層面解決；但假如連綠能均卡關未能如期建設，缺口將擴大到200億度。\n\n若火力每年減少1%、且未落日，包括空污低的天然氣發電也減少，到2025年火力缺口將達147億度，就算依經濟部原規劃再生能源佔供電2成、挹注546億度電，仍有200億度以上缺口；若再生能源也發展不順，業者撤出，綠電保守以去年112億度計算，缺口將增加到400到500億度，相當於近兩成。「減火、卡綠、不要核廢」，勢將出現缺電後果。", "labels": []}, {"id": 930, "title": "減火、卡綠、不要核廢…2020年起恐缺電", "date": "2018-12-07", "section": "財經", "content": "「減火、卡綠、不要核廢」恐現供電危機表格\n\n記者黃佩君／特稿\n\n核一廠一號機五日起進入除役，行政院也已經廢止電業法中的「非核家園」，外界討論核三、甚至核二是否延役，經濟部也將以兩個月重新檢討；但因新北市政府卡關核一核廢料乾貯，凸顯核廢料難解、核電廠延役勢將再度引發風暴。依此試算，在「以核養綠」及「反空污」兩公投案通過後，台灣將面臨「減火、卡綠、不要核廢」的窘境，二○二○年起恐出現缺電危機。\n\n火力發電年減1％、綠電若發展不順 2025年缺口恐逾500億度\n\n\n\n「以核養綠」公投通過後，非核家園的二○二五年期限條文雖被刪除，但核電廠延役勢將卡關在核廢料無解；另「反空污」公投主張年減一％火力發電（含燃煤及天然氣），加上明年再生能源費率離岸風電以及地面型太陽能均大砍十二％以上，業者紛紛怒嗆將考量是否退出台灣，推動綠能將出現變數，種種因素都影響供電穩定。\n\n以去年台電總售電量二三一一億度計算，火力發電共占八十二．五％、約一九○八億度，以今年為基準，公投後每年得減十九億度；再以年用電成長一．五％估計，到二○二○年火力將年減五十七億度，若依原規劃的二五二億度再生能源（太陽光電八十一億度、離岸風力十九億度）挹注下，供電缺口僅八十五億度、相當於三．五％，仍可靠調度層面解決；但假如連綠能均卡關未能如期建設，缺口將擴大到兩百億度。\n\n若火力每年減少一％、且未落日，包括空污低的天然氣發電也減少，到二○二五年火力缺口將達一四七億度，就算依經濟部原規劃再生能源佔供電二成、挹注五四六億度電，仍有兩百億度以上缺口；若再生能源也發展不順，業者撤出，綠電保守以去年一一二億度計算，缺口將增加到四到五百億度，相當於近兩成。「減火、卡綠、不要核廢」，勢將出現缺電後果。", "labels": []}, {"id": 931, "title": "12/5重要財經新聞一覽", "date": "2018-12-05", "section": "財經", "content": "中國提出超過1.2兆美元的額外貿易承諾，包括降低美國進口汽車關稅到「零」等，換取90天的貿易戰休兵。（法新社）\n\n自由時報財經︰中加碼37兆承諾 換取貿易戰休兵\n\n美中貿易戰休兵九十天。美國財長努勤週一受訪指出，在美國總統川普和中國國家主席習近平上週六達成的協議裡，中國提出超過一．二兆美元（約卅七兆台幣）的額外貿易承諾；白宮經濟顧問庫德洛也說明，美國預期中國將立刻開始行動，包括降低美國進口汽車關稅到「零」、終止智慧財產權（IP）竊盜和強迫技術轉移等承諾。\n\n\n\n相關新聞請見：\n\n中加碼37兆承諾 換取貿易戰休兵\n\n蘋果日報財經︰離岸風電太陽能廠 嗆撤資 政府補助大砍超過1成\n\n經濟部上月29日公告再生能源躉購費率，大幅調降地面型太陽能與離岸風電補助，太陽能下調12.15%，離岸風電調降12.71%，引爆兩大系統廠業者激烈反彈，太陽能業者昨召開記者會，抨擊新費率「台灣光電產業一定會被無情摧殘掉」，要求政府比照國際計算公式降幅4.25%，業者揚言不排除淡出台灣市場。而到場聲援的離岸風電業者也揚言，考慮撤除台灣未來離岸風電投資。\n\n工商時報財經︰蘋果、高通、海思下修7奈米投片量...大廠抽單 台積電產能度小月\n\n科技業前景低迷，連最上游的晶圓代工也感受寒意？業界傳出，蘋果明年上半年依慣例降低7奈米投片，原本預期高通、海思的投片量可望補上缺口，但高通及海思近期再度下修展望及投片預估，導致台積電明年上半年7奈米產能利用率無法達到滿載預期，甚至可能僅有八、九成左右，淡季效應恐會相當明顯。\n\n中國時報財經︰經濟部報喜 65家台商擬回流\n\n陸美貿易戰休兵，經濟部次長龔明鑫指出，大陸與美國看起來有誠意解決問題，但台商知道產業結構性問題仍然存在，要回到貿易戰前狀況恐有困難，為此《歡迎台商回台投資行動草案》將於明年元旦實施，而根據經濟部接獲訊息，已有65家台商接洽回台事宜。\n\n經濟日報財經︰郭台銘示警 貿易戰會打十年\n\n鴻海董事長郭台銘指出，美國已明確將中國大陸視為戰略競爭對手，大陸將會被拉入一場持久的較量。他預期，美中貿易戰可能會持續五至十年，全球供應鏈將因此被迫重新架構，這也是當前台商面臨的一大挑戰。\n\n星島日報財經︰中央承諾救人幣掀急彈 在岸價破6.84創兩月高\n\n美國稱中國承諾應對人民幣貶值，人民幣連續第二日大幅反彈，在岸價（CNY）兌美元昨日收市升至6.84水平，創兩個月新高；人民幣升勢凌厲帶挈新興市場貨幣受捧，加上港元拆息在年結前扯緊，港匯亦顯著走強，港元兌美元曾高見7.8018，逼近7.8強弱分界線，創今年以來新高。銀行界分析認為，年結前銀行傾向保留資金，港元拆息預期仍緊，令港匯維持在偏強水平，惟人民幣短期反彈力度可能已盡。", "labels": []}, {"id": 932, "title": "躉購費率被砍12％ 太陽能業喊苦「會被摧毀」", "date": "2018-12-05", "section": "財經", "content": "\n\n經濟部日前公告，大砍明年再生能源躉購費率，離岸風電降幅十二．七一％、地面型太陽能也降十二．一五％。繼離岸風電商之後，國內太陽能業者昨齊聚怒轟「無法理解與接受經濟部作法」、「難道想摧毀台灣的太陽能業者嗎？」呼籲降幅不應超過四．二五％，且自建升壓站的躉購費率應再增加六到九％，才能引導業者願意投資大型地面電站。\n\n聯合再生能源董事長洪傳獻表示，業界對費率不滿、並非想從中獲取暴利，也沒要政府圖利產業；若依硬體建置成本來看，台灣的土地取得成本在全球數一數二（偏遠、鹽害、颱風、環保等），建議降幅不應該高於四．二五％。\n\n\n\n元晶董事長廖國榮說，若政策執意將躉購電價降幅超過一成，台灣太陽能光電產業將被無情摧毀；台灣太陽能電廠報酬率在全球已屬偏低，若費率降幅比全球平均更高，很多系統業者與外資應都會撤出；未來地面型太陽能電站裝置量還有十七．五ＧＷ，若政府一方面喊鼓勵、一方面用超低費率來打壓，沒人敢投資。\n\n業界︰降幅不應高於4.25％\n\n太陽能光電發電系統商業公會理事長郭軒甫指出，若費率大幅調降，系統商得承擔很大風險，做不下去就只能裁員，這些都是實情，絕沒恐嚇或威脅的意思；業者支持政府發展綠色能源產業，但政府理應了解台灣廠商的困境、成本，避免每年都用錯誤的公式來計算費率。\n\n經部︰參酌國際案例成本\n\n業者表示公聽會將拿出白紙黑字的數據，重新與政府溝通協商；經濟部回應，躉購費率的精神就是成本加上合理報酬，以國際案例成本做基礎，並納入國內外制度差異、開發經驗等，願意與業界持續溝通。", "labels": []}, {"id": 933, "title": "明年度太陽能躉售費率草案降幅過大 產業代表「無法理解與接受」", "date": "2018-12-04", "section": "財經", "content": "明年度太陽能躉售費率草案降無過大，產業代表「無法理解與接受」，左一為新日光董事長洪傳獻。\n\n經濟部11月底公告民國108年度太陽光電躉售費率，降幅高達11-12%，國內3大太陽能光電系統公會、SEMI太陽能光電委員會、太陽能光電產業協會今（4）日疾呼「無法理解與接受」。\n\n新日光董事長洪傳獻、元晶董事長廖國榮、SEMI台灣區總裁曹世綸等太陽能光電產業代表均出席，不少外商風電業者如沃旭、達德、玉山能源等代表也列席。曹世綸解釋，不管是太陽能或離岸風電對於此次能源局擬定的明年躉售費率草案價格都無法接受，因此共同出面召開記者會，呼籲經濟部能源局應該要慎審檢討。\n\n\n\n洪傳獻指出，業者對費率不滿並不是想從中獲取暴利，也沒有要政府圖利產業的意思，據他了解，政府透過研究構、公式，去調整費率，而研究院使用的參數都「不接地氣」，全世界降幅是4.25%，不懂為何台灣的降幅會達12%，從實際來看，反映成本的降幅約2.5%，且台灣的土地成本（偏遠、鹽害、颱風）較高，因此希望降幅不應該高於4.25%。\n\n此外，洪傳獻也說，併接高壓的大型地面電站應考慮必須「自設昇壓站」的成本支出，政府應該拉高補助從6-9%不等，才能引導產業願意真正投資大型地面型電站。\n\n廖國榮也說，明年降幅這麼多，台灣太陽能光電產業將會被無情的摧殘，全球太陽能降幅4.25%，但國內躉售電價降幅卻高達11-12%，台灣的電廠報酬率在全球已經屬於偏低狀況，但降幅還比全球平均更低，很多系統業者與外資應該都會撤出；他也呼籲，政府發展綠色能源好不容易有點成績，後續太陽能地面電站的裝置量還有17.5GW，如果一方面喊鼓勵、一方面卻用超低躉售費率打壓業者，這種方式將使得太陽能產業無法繼續發展。\n\n郭軒甫也表示，系統商是「茅山道士」，本次降價後系統商須承擔很大的降價效應，首要就是裁員，台灣的太陽能製造業在中國六一能源新政後，矽晶圓、太陽能等都蒙受重大損失，政府難道也想摧毀台灣的系統商嗎？\n\n天泰能源創辦合夥人陳坤宏則說，在台灣蓋太陽能廠，其實幾乎每1塊錢都是投資在台灣、留在台灣，如果躉售費率降幅這麼大，產業投資意願將會縮減，且台灣太陽能電站過去1KW約5萬元，但現在額外的基礎建設還要多1萬元，但今年躉售費率大降，已經沒有基礎建設的經費可以使用，產業根本無法前進，將直接扼殺地面型系統商的長期布局。", "labels": []}, {"id": 934, "title": "11/30重要財經新聞一覽", "date": "2018-11-30", "section": "財經", "content": "經濟部昨預告明年再生能源躉購費率，綠能主力離岸風力及地面型太陽能均大砍一成以上，廠商哀鴻遍野。圖為屏東大學屋頂裝置的地面型太陽能板。\n\n自由時報財經︰離岸風電、地面光電費率預告 大砍逾12％\n\n經濟部昨預告明年再生能源躉購費率，綠能主力離岸風力大砍十二．七一％、地面型太陽能也砍十二．一五％，讓廠商哀鴻遍野，已有離岸風電業者表示將重新考慮在台投資。經濟部次長曾文生表示，費率以國際案例成本做基礎，納入國內外差異、台灣特殊成本等，廠商可在十二月底舉辦的聽證會提出國產化等其他成本資料，仍有討論空間。\n\n\n\n相關新聞請見：\n\n蘋果日報財經︰Fed鴿派抬頭 台股萬點 僅停3秒\n\n美國聯準會（Fed）鴿派抬頭！隨著全球經濟成長放緩、美國財政刺激逐漸消退，近期美國將放慢升息步伐的消息不斷，而美國聯準會（Fed）主席鮑威爾周三親口暗示有這可能、且美股還沒泡沫，說話的同一時間，美股迅速大漲、美元指數急跌，投資人拍案驚奇。\n\n工商時報財經︰美升息髮夾彎 全球股市開香檳\n\n美聯準會（Fed）主席鮑爾（Jerome Powell）周三意外宣稱，目前基準利率「僅略低於」所謂的長期「中性水位」。鮑爾的談話代表美國的利率政策立場出現髮夾彎，為期3年的升息循環可能即將畫下句點。\n\n中國時報財經︰離岸風電躉購費率降 外商喊撤\n\n外界關注的明年離岸風電費率昨天預告，經濟部開出每度5.1元收購價，比今年大幅下修12.7％。外國離岸風電商聞訊紛紛大反彈，大喊「有相當大落差」、「根本做不下去」，並放話可能撤出，明年風場不動工，讓被政府視為綠能重點發展目標的離岸風電政策面臨變數。\n\n經濟日報財經︰高通、蘋果將談和 台積大贏家\n\n蘋果與高通的專利與侵權訴訟露出曙光。高通執行長莫蘭科夫（Steve Mollenkopf）接受外媒專訪時釋出善意，希望能重新與蘋果合作。業界認為，若高通重回蘋果懷抱，有助高通增加對台積電投片，挹注台積電業績，但對積極想打入蘋果供應鏈的聯發科而言，挑戰將更大。\n\n星島日報財經︰聯儲局轉軚「放鴿」 美元急插曾見96.7關\n\n美國聯邦儲備局主席鮑威爾相隔不足兩個月，對美國利率看法突然轉變，他表示美國利率僅是略低於中性水平，市場解讀為暗示美國加息已進入尾聲，一度令美元急挫，美股前段亦因此大幅上升617點。不過，銀行界認為，鮑威爾言論實質偏向中性，不算太「鴿派」，依目前美國經濟表現看，仍然估明年有機會加息3次。而前日急挫的美元，昨日亦回穩，美匯指數最高觸及97水平。", "labels": []}, {"id": 935, "title": "離岸風電、地面光電費率預告 大砍逾12％", "date": "2018-11-30", "section": "財經", "content": "經濟部昨預告明年再生能源躉購費率，綠能主力離岸風力及地面型太陽能均大砍一成以上，廠商哀鴻遍野。圖為屏東大學屋頂裝置的地面型太陽能板。\n\n經濟部：12月聽證會廠商可提意見「仍有討論空間」\n\n明年再生能源躉購費率概況\n\n經濟部昨預告明年再生能源躉購費率，綠能主力離岸風力大砍十二．七一％、地面型太陽能也砍十二．一五％，讓廠商哀鴻遍野，已有離岸風電業者表示將重新考慮在台投資。經濟部次長曾文生表示，費率以國際案例成本做基礎，納入國內外差異、台灣特殊成本等，廠商可在十二月底舉辦的聽證會提出國產化等其他成本資料，仍有討論空間。\n\n\n\n經濟部昨預告明年再生能源躉購費率，綠能主力離岸風力及地面型太陽能均大砍一成以上，廠商哀鴻遍野。\n\n明年風電躉購每度降至5.1元 業者反彈\n\n明年再生能源預告費率，除了有厭氧消化設備的生質能及川流式水力費率分別上升一．四二％及一．二％外，其餘均下降。明年離岸風力固定二十年費率每度五．一○六元，較今年大降十二．七一％。地面型太陽能每度三．七七二八元，大降十二．一五％；但為了鼓勵業者自行建置升壓站，可自建者提高到每度三．九六八六元。\n\n另外，水面型太陽光電每度四．一六六五元，調降十一．一六％；屋頂型太陽光電降幅在六．九六％到九．九六％，最低每度三．九四五九元；地熱則維持去年費率，無區分者每度五．一九五六元，階梯式費率前十年為六．一七一元、後十年三．五六八五元。\n\n至於大型陸域風電，降幅約八％，有安裝LVRT（低電壓穿越）者為每度二．五四三八元，較目前電價每度二．六二五三元更低；二十kW以下的小型陸域風電降到每度六．七九六八元，降幅二十一．五九％，是本次降幅最大者。\n\n除了大砍離岸風電價格外，同時設下每瓩三六○○度的門檻，門檻內以躉購費率收購，超過者則以簽約當年度的迴避成本（非再生能源發電的年平均成本）收購，依二○一六年價格，相當於每度一．九四元。\n\n對於離岸風電價格大砍，曾文生表示，躉購費率的精神就是成本加上合理報酬，以國際案例成本做基礎，並納入國內外制度差異、開發經驗等。這次離岸風電討論成本參數共五項，納入以國際案例進行成本校正、國內外開發經驗差距、併網成本、台灣開發商需負擔的漁業補償等因素後，共增加每瓩五十四萬元成本；但以二○二五年技術進步的成本降幅估算，一次反映降低八．五七％，減少成本每瓩十四萬元。\n\n地面型及水面型太陽光電費率也都大降一成以上，曾文生說，這是根據成本下降公式計算得出。\n\n相關影音", "labels": []}, {"id": 936, "title": "台東環團盼知本濕地光電案歸零 僅2縣長選將簽署同意", "date": "2018-11-20", "section": "政治", "content": "台東環團公布知本濕地光電案選後歸零簽署結果。\n\n\n\n［］為守住知本濕地，荒野保護協會、台東縣野鳥學會在選前發起連署，盼5位台東縣長候選人在選前簽署承諾光電開發案在選後歸零，重新討論知本濕地的發展，只有劉櫂豪、黃裕斌兩人簽署。\n\n荒野保護協會台東分會長林義隆表示，台東縣政府在知本建康段進行太陽光電開發，引發破壞生態及未尊重部落的爭議，而知本濕地有其生態觀光的潛力，不只光電一途，因而與台東縣野鳥學會聯合發起縣長候選人選前簽署承諾。\n\n\n\n這項連署行動在獲3556名民眾支持後，選前向5位縣長候選人提出在知本濕地設置大面積光電廠、宜設立「知本濕地人文生態園區」，及先做人文生態調查、尊重部落意願下重新細部規劃等3大訴求，及優先復育知本濕地防風林及草澤區、重新檢討射馬干大排建設等8個事項。\n\n荒野台東分會議題組長蘇雅婷說，只有劉櫂豪、黃裕斌兩人簽署，也寫下自己的補充意見，劉櫂豪主張在部落會議未能通過前提下，應重新歸零，及部落自主保育，協助生態維護，黃裕斌建議設立生態生活園區。\n\n彭權國、鄺麗貞則未簽署，但彭已在臉書述明「反對在濕地養電」，惟選舉期間不簽署任何承諾書，鄺也選擇在臉書表達重啟協調，及環境保護與產業發展共榮共存共享的想法。\n\n蘇雅婷指出，饒慶鈴雖曾公開表示對光電案的看法，卻對簽署沒有任何回應，台東分會發訊息給粉絲頁也「已讀不回」。\n\n相關影音", "labels": ["道德污名"]}, {"id": 937, "title": "設光電擾黑面琵鷺》義竹鹽灘地保育區 保育團體促南移", "date": "2018-11-14", "section": "地方", "content": "嘉義縣義竹鄉鹽業用地（原布袋鹽田舊八區）有黑面琵鷺棲息。\n\n\n\n經濟部能源局辦理「嘉義縣鹽業用地設置太陽能光電發電設備標租案」，因設置場地嘉縣義竹鄉一片八十公頃鹽業用地（布袋鹽田舊八區）有保育類候鳥黑面琵鷺棲息，引發爭議；縣府昨邀能源局、開發商韋能能源公司及保育團體協商，保育團體要求將案場規劃的生態保育用地南移，減輕對鳥類影響，但韋能公司強調，已取得施工許可，若南移涉及土地使用分區變更，計畫需重新送審，長期停工影響上下游廠商，損失重大，盼在原計畫下修正改善。\n\n會中，縣府秘書長顏旭明請能源局邀學者與保育團體及開發商再討論，能源局官員回應說，將盡快召開會議討論。\n\n\n\n能源局選定這片鹽業用地設置太陽能光電板，開發計畫於今年三月八日由內政部區域計畫委員會審議通過，四月廿日核發開發許可；上月中旬，韋能進場抽水施工，因目前黑面琵鷺來台度冬，挖土機驚動黑琵，抽水導致鳥類無食物來源，引發愛鳥人士抗議，目前暫停工。\n\n布袋鹽田重要濕地保育聯盟成員邱彩綢說，廠商規劃的生態保育用地位於案場北側，近鄉道嘉三十線，不利鳥類棲息，且造成棲地破碎，建議南移到案場南側，保留黑琵棲息熱點，減少干擾。\n\n韋能執行董事胡根地說，案場有三十％面積共二十四公頃劃設生態保育區；韋能技術經理陳律翰表示，相關工程進行中，最多只能再停工兩週，長期停工恐影響廠商生計。", "labels": ["道德污名"]}, {"id": 938, "title": "鹽灘地設光電板影響黑面琵鷺 保育開發兩方協商未果", "date": "2018-11-13", "section": "生活", "content": "嘉義縣義竹鄉新店段80公頃鹽業用地（布袋鹽田舊八區）原有黑面琵鷺棲息。\n\n\n\n經濟部能源局辦理嘉義縣鹽業用地設置太陽能光電發電設備標租案，因設置場地嘉義縣義竹鄉新店段80公頃鹽業用地（布袋鹽田舊八區）有保育類候鳥黑面琵鷺棲息，引發爭議；嘉義縣府今天邀能源局、開發商韋能能源及保育團體協商，保育團體要求將案場規劃的生態保育用地南移，減輕對鳥類影響，但韋能能源強調已取得施工許可，若南移涉及土地使用分區變更，計畫需重新送審，長期停工將影響上下游廠商，損失重大，盼在原計畫下修正改善。\n\n經濟部能源局選定嘉義縣鹽業用地設置太陽能光電板，開發計畫於今年3月由內政部區域計畫委員會審議通過，4月核發開發許可；10月中韋能能源進場抽水施工，但保育團體指目前是黑面琵鷺來台過冬季節，挖土機驚動黑琵，抽水後更導致鳥類無食物來源，引發爭議，目前暫時停工。\n\n\n\n布袋鹽田重要濕地保育聯盟認為，廠商規劃的生態保育用地位於案場北側，靠近鄉道嘉30線，不利鳥類棲息，且造成棲地破碎，建議南移到案場南側，保留黑面琵鷺棲息熱點，減少干擾，鄰近也有魚塭，有水源補充食物來源。\n\n在布袋鹽田記錄鳥類生態多年的邱彩綢說，10月在舊8區看到數百隻黑面琵鷺覓食，但經挖土機進場整地、抽水後，現在已看不到候鳥；在場保育人士說，南側原就是黑琵棲息熱點，將保育區南移，不需再重新營造生態區。\n\n韋能執行董事胡根地表示，開發計畫有經學者專家建議，案場有30％共24公頃劃設為生態保育區，會設立綠能生態教育中心，並有生態棲地營造及復育方案，希望能在原架構下做改善；技術經理陳律翰表示，太陽能模組已下訂單，加上協力廠商等，最多只能再停工2週，否則將影響廠商生計。\n\n嘉義縣府秘書長顏旭明表示，此案經內政部審定，過程中有專家學者意見，請能源局再邀當時學者與保育團體及開發商再討論；能源局能源技術組再生能源設置任務科長顏為緒回應將盡快再開會議。\n\n嘉義縣生態環境保育協會總幹事蘇銀添指濕地有保育生態功能，且舊八區鹽田是黑面琵鷺棲息熱區，太陽能板威脅候鳥棲息，廢棄太陽能板未來也是大問題，即使阻擋施工可能不樂觀，他仍堅決反對在濕地種電。\n\n嘉義縣義竹鄉新店段80公頃鹽業用地（布袋鹽田舊八區）原有黑面琵鷺棲息。\n\n嘉義縣義竹鄉新店段80公頃鹽業用地（布袋鹽田舊八區）目前暫停施工。\n\n嘉義縣義竹鄉新店段80公頃鹽業用地（布袋鹽田舊八區）目前暫停施工。\n\n韋能能源提出生態保育區的生態復育計畫。\n\n韋能能源提出生態保育區的生態復育計畫。\n\n韋能能源提出生態保育區的生態復育計畫。\n\n韋能能源提出生態保育區的生態復育計畫。\n\n布袋鹽田重要濕地保育聯盟提出的建議。\n\n布袋鹽田重要濕地保育聯盟提出的建議。", "labels": ["道德污名"]}, {"id": 939, "title": "《知本太陽能光電案》劉櫂豪暫停開發 饒慶鈴支持綠能", "date": "2018-11-10", "section": "地方", "content": "國民黨台東縣長候選人饒慶鈴（右）表示，支持台東綠能政策。 \n\n\n\n台東縣政府招商計畫在知本溼地發展太陽能光電，目前進入部落諮商階段，但外界持續質疑破壞生態，民進黨台東縣長候選人劉櫂豪昨天公開表態，當選縣長後，將暫停開發案，以更大誠意與部落、公民討論，大家集思廣益知本溼地的未來。國民黨縣長候選人饒慶鈴則批對手，難道每項重大開發案都要「打掉重練」？她強調，支持台東綠能政策，也期待透過理性公開的討論，讓開發與永續並進。\n\n完成招商 正進行部落諮商\n\n知本溼地範圍廣達兩百八十六公頃，縣府計畫利用其中一六一公頃作為「太陽能發電設備及教育示範專區」，並已完成招商，因位在卑南族卡大地布部落傳統領域，廠商正進行部落諮商，但卡大地布部落多次部落會議表明不同意開發案，台東縣野鳥學會等多個公民團體亦反對在知本溼地設光電廠。\n\n\n\n劉櫂豪強調，當選縣長後計畫將回到原點，也就是與部落、公民討論，一起構想知本溼地的未來。他說，知本溼地這片傳統領域，有可能成為台東最驕傲的國際級濕地，未來包括做為友善耕地，營地或遊憩之用，有很多發展可能，會以最大誠意與地方溝通討論。\n\n饒慶鈴昨天連跑東海岸以及南迴線多位議員總部成立活動，她質疑，難道要像台中市長林佳龍打掉BRT，台東重大開發案包括美麗灣、焚化廠、知本光電案都要打掉重練？\n\n饒慶鈴說，支持台東綠能政策，也希望在二○五○年前達到台東能源自主，針對知本光電開發案期待能理性公開討論，持續與部落溝通，也請對方陣營提出實現非核家園的能源政策。\n\n民進黨台東縣長候選人劉櫂豪（中）強調，當選縣長後會暫停知本光電開發案。", "labels": ["道德污名"]}, {"id": 940, "title": "談知本光電案 劉櫂豪：當選後將暫停開發", "date": "2018-11-09", "section": "生活", "content": "劉櫂豪（中）強調，當選縣長後，將暫停知本光電案，與在地民衆溝通未來。\n\n\n\n［］台東縣政府計畫在知本濕地進行太陽能光電開發，民進黨台東縣長候選人劉櫂豪今天明確表示，當選縣長後，將暫停開發案「回到原點」，以更大誠意與部落、公民討論，大家一起集思廣益知本溼地的未來。\n\n知本溼地範圍廣達286公頃，縣府計畫利用其中160公頃作為「太陽能發電設備及教育示範專區」，並已完成招商，因其位在卑南族卡大地布部落傳統領域，目前廠商正進行部落諮商階段，但卡大地布部落多次會議均表明不同意開發案，包括台東縣野鳥學會等多個公民團體均反對在知本溼地設光電廠。\n\n\n\n劉櫂豪強調，當選縣長後計畫將回到原點，也就是與部落、公民討論，一起構想知本溼地的未來。他說，知本溼地這片傳統領域，有可能成為台東最驕傲的國際級濕地，未來包括做為友善耕地，營地或遊憩之用，有很多發展可能，會以最大誠意與地方溝通討論。\n\n劉櫂豪（中）表示，當選縣長後，將暫停知本光電案開發，重新與在地民衆溝通未來。", "labels": ["道德污名"]}, {"id": 941, "title": "批黃敏惠看板造謠未撤 涂醒哲今提告", "date": "2018-11-09", "section": "地方", "content": "國民黨市長候選人黃敏惠（右三）昨天上午到精忠新城拜票。\n\n\n\n嘉義市長選戰打得火熱，拚連任的民進黨市長涂醒哲認為國民黨對手黃敏惠懸掛兩面大型看板宣傳假議題，宣稱「這是嘉義人喝的水嗎？涂市長你糊『涂』，我們堅決反對蘭潭架設太陽能板」，根本無中生有，製造市民錯覺，造成恐慌，黃昨午前仍未撤看板、道歉，涂再開記者會宣布今上午提告，轟黃「造謠惑眾，我們法庭見！」\n\n黃嗆呼籲民眾共同監督有錯嗎\n\n黃敏惠回嗆說，她主張蘭潭不能設置太陽能板有錯嗎？呼籲民眾共同監督蘭潭不能設置太陽能板有錯嗎？嘉市是民主聖地，什麼時候變成政府做的，人民不能談、不能說，不能罵，批涂做法有如「惡奴欺主」！\n\n\n\n蕭淑麗︰黃選舉炒作慢好幾拍\n\n無黨市長候選人蕭淑麗則表示，今年七月中旬她率先開記者會號召地方抗議蘭潭可能架設太陽能板，市府及自來水公司才緊急踩煞車，批黃敏惠選舉政治炒作，不只慢半拍、還慢好幾拍。\n\n台電與台水計畫在蘭潭設置「水面型太陽光電設施」，成為市長選舉熱門話題。水公司第五區管理處表示，蘭潭是否裝太陽能板，台電及水公司評估中，尚未定案。\n\n另，嘉義縣長選戰日趨激烈，民進黨翁章梁昨回故鄉義竹鄉辦說明會，與鄉親高唱競選歌曲；國民黨吳育仁昨到番路鄉逐鹿社區按戶拜票；無黨籍吳芳銘昨走訪溪口鄉柴林腳等地拉票。\n\n嘉義市長涂醒哲（前排右三）昨天中午到嘉義火車站前廣場開記者會，轟黃敏惠「造謠惑眾，法庭見！」", "labels": ["道德污名"]}, {"id": 942, "title": "大城空地堆太陽能板 彰縣環局：無毒免慌", "date": "2018-11-09", "section": "地方", "content": "彰化大城西港橋附近空地遭棄置廢棄的太陽能板，地方民眾擔心造成污染。\n\n\n\n彰化縣大城鄉西港橋旁一處約五十坪閒置土地，被人發現堆置大量廢棄太陽能板已兩年之久，彰化檢調昨天會同縣府環保局前往稽查，發現是簡姓太陽能板包商將兩年前梅姬颱風吹壞的太陽能板堆置該處，環保局表示，將依廢棄物清理法開罰六千元以上、三百萬元以下罰鍰。\n\n約八百片堆兩年 將移至倉庫\n\n大城鄉台十七線旁出現近千片太陽能板棄置，引起地方民眾驚慌，彰化縣政府昨派員到場稽查，發現已有工人在收拾，立即連絡簡姓包商到場說明。簡姓包商表示，兩年前梅姬颱風造成當地場域太陽能板損壞，幫客戶汰換後先就近堆置該處，並非惡意棄置不處理，現場約八百片，已聘工人清理移至其溪湖倉庫。\n\n\n\n包商與地主 被送辦\n\n太陽光電發電系統商業同業公會理事長郭軒甫表示，汰除的太陽能板為事業廢棄物，正規業者會要求施工包商提出清運證明，確保正規業者依合法管道處理，若有不肖業者便宜行事就應該開罰。環保局表示，簡姓包商（五十六歲）及林姓地主（二十七歲）未經主管機關許可，提供土地堆置廢棄物，現場雖未發現污染現象，檢方仍將兩人移送地檢署偵辦。\n\n環保局秘書黃維祥指出，太陽能面板組成玻璃占六十二．七％、鋁框二十二％及其他包括醋酸乙烯酯聚合物、電池、背板等，並沒有毒性，現場也未發現污染現象，僅有玻璃碎裂物，民眾不用過度恐慌。關於回收，國外廢棄處理技術成熟，但國內目前產量較少，處理廠較少，環保署已在研擬相關配套方案，建置完善回收機制。", "labels": []}, {"id": 943, "title": "爭議看板不下架 涂醒哲嗆造謠惑眾 黃敏惠斥惡奴欺主", "date": "2018-11-08", "section": "政治", "content": "涂醒哲（前排右三）今天中午到嘉義火車站前廣場開記者會，轟黃敏惠「造謠惑眾，法庭見」！畫面上方即為引發爭議的大型看板。\n\n\n\n拚連任的民進黨嘉義市長涂醒哲認為國民黨對手黃敏惠懸掛大型看板宣傳假議題，宣稱「這是嘉義人喝的水嗎？涂市長你糊『涂』，我們堅決反對蘭潭架設太陽能板」，無中生有，製造市民錯覺，造成恐慌，到今天中午黃敏惠仍未撤看板，涂醒哲再開記者會，宣布明天上午提告，轟黃「造謠惑眾，我們法庭見！」\n\n對此，黃敏惠隨後回嗆說，她主張蘭潭不能設置太陽能板有錯嗎？呼籲民眾共同監督蘭潭不能設置太陽能板有錯嗎？嘉義市是民主聖地，什麼時候變成政府做的，人民不能談、不能説，不能罵，批涂作法有如「惡奴欺主」！\n\n\n\n無黨市長候選人蕭淑麗則表示，今年6月獲知蘭潭可能架設太陽能板，便率先提出反對，7月中旬開記者會號召地方抗議，市府及自來水公司才緊急踩煞車；蕭淑麗也批黃敏惠選舉政治炒作，不只慢半拍、還慢好幾拍。\n\n台電與台水計劃在蘭潭水庫設置「水面型太陽光電設施」，引起地方兩極化反應，成為市長選舉熱門話題。自來水公司第五區管理處表示，蘭潭是否裝太陽能板，台電及水公司評估中，尚未定案；至於今年5月在嘉義給水廠「公園淨水場」清水池上方，完成建置屋頂型太陽能板，清水池為鋼筋混凝土構造物內的密閉式水池，屋頂型太陽能板架設在構造物外，並未與水體接觸，無污染水體問題，此案也與蘭潭水域型太陽能板案無關。\n\n黃敏惠（右三）今天上午到精忠新城拜票。\n\n蕭淑麗（左一）今天上午到東市場拜票。", "labels": ["道德污名"]}, {"id": 944, "title": "太陽光電業者揚言提告 「台灣鯛民」聲明反擊：歡迎來告", "date": "2018-11-06", "section": "政治", "content": "公投第16案「支持核電」公投今舉辦首場電視辯論會，正方代表「台灣鯛民」作者廖彥朋。\n\n\n\n中選會日前進行「以核養綠」公投案的辯論，正方「台灣鯛民」廖彥朋指「太陽能板上塗料有毒」的說法，太陽光電系統公會理事長郭軒甫認為這是不實謠言，揚言提告。中華民國醫學物理學會理事、以核養綠公投共同發起人廖彥朋今天下午發表聲明反擊說，既然大官員和大業者都說不排除提告，「本人一介草民表示歡迎來告，就等你們法院見！」\n\n廖彥朋說，回顧他在辯論會當時所說的全文：「這個是一個水庫，上面全部都是漂浮的太陽能板，我們先不要談剛剛已經談過的生態，大家都知道太陽能板上面的塗料是有毒性的，這裡可是水庫啊！我們喝進去的水沒有問題嗎？」\n\n\n\n廖彥朋表示，太陽能業者不斷地強調「太陽能模組無毒」，媒體報導甚至將他從未說過的「雨水沖刷」塞到他的嘴裡，這不禁讓他懷疑，整個太陽能系統是否除了太陽能模組外都有疑慮，而且可能藉由一個「雨水沖刷」以外的方式造成環境污染，根本是「此地無銀三百兩」。\n\n他說：「我想要問的是，浮筒不需要塗料，那麼固定浮筒的金屬材料不需要嗎？整個太陽能發電裝置系統真的都不需要一滴塗料嗎？」\n\n廖彥朋說，倘若你們要問我，這些抗候塗料的毒素會嚴重影響我們的健康嗎？就科學的觀點，他絕對相信太陽能業者在施工前已做過妥善的水質分析；他認為只要在劑量允許的範圍內，不至於直接影響飲水品質。\n\n然而，面對一個從製程、商轉、除役都充滿化學疑慮的發電設施，人民不該了解自己的水庫正在開發太陽能板嗎？人民對自己的飲水安全不能有知的權利嗎？水質是否有問題，應當是由經濟部與再生能源業者解釋清楚，而非用「不排除提告」的方式恐嚇提出問題的人民，並且利用話術規避該發電裝置對原生態產生衝擊的現實。\n\n「有時候我真的感慨這個政府對於『官商勾結』這4個字已經完全毫不掩飾」，廖彥朋說，在公辦辯論會的隔天，政府拉著身價數千億的太陽能業者開記者會揚言提告、恐嚇一個靠學貸度日的學生，讓他們再次見證「有錢能使鬼推磨」的官場現形記。", "labels": ["關聯污名"]}, {"id": 945, "title": "太陽能板回收 業者須繳清理費", "date": "2018-11-06", "section": "生活", "content": "國內陸續裝設太陽能光電板，環保署將訂出回收機制，避免綠電廢棄物成為污染。\n\n\n\n政府積極發展綠色能源，光電板等事業廢棄物管理也成為環保問題，據統計，一一二年太陽能光電板廢棄物將達一萬噸、一二四年將增至十萬噸；環保署昨宣示，預計今年底前將訂出太陽能光電板廢棄物回收處理機制，明年起將要求業者繳納太陽能板回收清理費用。\n\n立委陳曼麗昨在立院質詢指出，太陽能光電板壽命約二十年，回收機制必須盡快制定；經濟部能源局與環保署承諾，與業者討論後，年底前會公布回收機制。\n\n\n\n根據環保署估算，太陽能光電板一○六年廢棄物數量約三千噸，經濟部預計一○九年設置量達六．五GW（億瓦），一一四年達廿GW，以太陽能光電模組生命週期為廿年後除役，預估一一二年太陽能光電板廢棄物數量約一萬噸、一二四年約十萬噸。\n\n矽晶圓、玻璃 可再回收利用\n\n環保署並說明，太陽能光電板組成含玻璃六十二．七％、鋁框二十二％及其他（醋酸乙烯酯聚合物、電池、背板、接線盒）；金屬成分含鋁、矽、銅及銀等。目前廢太陽能光電模組，經取出鋁框、模組板（含有醋酸乙烯酯聚合物玻璃及太陽能薄膜電池）破碎處理後，取出可再利用的矽晶圓、玻璃等進行回收，其他無法再利用的廢棄物則透過掩埋、焚燒等方式處理。至於金屬導線、電源轉換器等，則以混合五金廢料方式回收處理。\n\n回收處理廠 規劃明年9月運作\n\n環署指出，現已有回收業成立「台灣太陽能模組資源化產業聯盟」，及製造業、系統業成立的「模組回收委員會」，並由工研院對模組處理技術研發，台灣太陽能模組資源化產業聯盟規劃在一○八年九月回收處理廠開始運作。\n\n環保署承諾，今年底將訂定公布太陽能光電板廢棄物回收處理機制，預計綠電業者需繳納太陽能光電板回收清理費用，交由能源局保管，提交一部分作為廢棄物管理經費，綠電事業廢棄物處理新制預計明年上路，更確保綠電廢棄物不會衍生造成環境污染。", "labels": []}, {"id": 946, "title": "太陽能光電板廢棄物 環署年底前訂回收處理機制", "date": "2018-11-05", "section": "生活", "content": "環署表示，預計今年底前將訂定太陽能光電板廢棄物回收處理機制。\n\n\n\n政府積極發展綠色能源，據統計，5年後太陽能光電板廢棄物將達1萬公噸，7年後將增加至10萬噸，引起立委關心。立委陳曼麗今天在立院質詢環保署後續處理辦法，環署表示，預計今年底前將訂定太陽能光電板廢棄物回收處理機制，並和能源局討論透過提存方式，要求業者繳納太陽能板回收清理費用。\n\n太陽能光電板106年廢棄物數量約3000噸，經濟部預計109年設置量達6.5GW（億瓦），114年達20GW，以太陽能光電模組生命週期為20年後除役，預估112年太陽能光電板廢棄物數量約1萬公噸、124年約10萬公噸。\n\n\n\n立委陳曼麗今天在衛環委員會要求環保署訂定太陽能光電板廢棄物相關辦法。\n\n環保署表示，太陽能光電板組成含玻璃62.7%、鋁框22%及其他（醋酸乙烯酯聚合物、電池、背板、接線盒）；金屬成分含鋁、矽、銅及銀等。目前廢太陽能光電模組，經取出鋁框、模組板（含有醋酸乙烯酯聚合物玻璃及太陽能電池）破碎掩埋。金屬導線、電源轉換器等以混合五金廢料回收處理。\n\n環署指出，目前已有回收業成立的「台灣太陽能模組資源化產業聯盟」，及製造業及系統業成立的「模組回收委員會」，並由工研院對模組處理技術研發，台灣太陽能模組資源化產業聯盟規劃在108年9月模廠開始運作。\n\n環保署承諾，今年底將訂定太陽能光電板廢棄物回收處理機制，由業者繳納太陽能回收清理費用，交由能源局保管，提交一部分作為廢棄管理經費，預計明年上路。", "labels": []}, {"id": 947, "title": "新埔、新豐競總成立 徐欣瑩忙拜票", "date": "2018-10-21", "section": "政治", "content": "民國黨新竹縣長候選人徐欣瑩（著粉紅背心者）今天一大早就擔任馬拉松賽的鳴槍手。\n\n\n\n［］選戰倒數，新竹縣長候選人徐欣瑩今天清晨5點多就開始跑她的選戰馬拉松！\n\n首先她參加「2018臺灣國際馬拉松賽（in新竹）」活動，擔任鳴槍起跑來賓，接著她趕往新埔、新豐成立競選總部，馬不停蹄拜票、爭取勝選。\n\n\n\n徐欣瑩陣營表示，新埔總部成立時，鎮長林保祿特別到場致意，還說徐欣瑩當年擔任立委時，成功阻擋光電大廠持續排放污水，促成了廢水零排放上路。這讓霄裡溪、鳳山溪水質越來越好，讓新埔山好地好，現在水也好了，以致現在新埔的米能外銷日本。\n\n他期許徐欣瑩未來當選，能解決新埔的交通與人口外流問題。\n\n徐欣瑩說，她未來會打通埔東隧道直通高鐵，讓2地車程只要10分鐘，還要建構鳳山溪北岸的河堤快速道路，並拓寬竹16線與中正路517巷到和平街間，以打通塞車交通瓶頸。\n\n作為新豐的女兒，徐欣瑩說她擔任立委時，交通部公路總局已匡列台1線替代道路的經費給她，但地方政府卻連環評都還沒過，行政腳步過慢，她承諾上任後將加速進行。\n\n民國黨新竹縣長候選人徐欣瑩（中）今天也忙著成立各鄉鎮的競選總部。\n\n新竹縣新埔鎮長林保祿（右），今天現身民國黨新竹縣長候選人徐欣瑩（左2）的總部成立大會上，公開表示對她的肯定。", "labels": []}, {"id": 948, "title": "胡，怎麼說》國民黨成了「嫑嫑嫑黨」？！", "date": "2018-10-16", "section": "", "content": "胡文輝\n\n國民黨敗選下野成了在野黨，不過，從國民黨提出的「三反公投（反空污、反深澳電廠、反核食）」、黨中央及各候選人的相關訴求來看，國民黨簡直成了「嫑嫑嫑黨」！\n\n最大在野黨是國家的主要反對黨，同時是一個「準備輪替執政的政黨」，監督、反對執政黨政府的政策，是它的天職，但應反所當反，並提出自己的政策，而不是一切都反、為反而反。\n\n\n\n國民黨提出反空污、反深澳公投之外，連做為天然氣發電用的觀塘三接案（開發面積為國民黨原案的1/10）也反對，煤不要、天然氣不要、離岸風力發電也杯葛，那麼，國民黨什麼發電都不要、卻又要電，那豈不正如經濟部長沈榮津妙答揶揄的「只能插在鼻孔」？\n\n觀塘三接案環評過關後，行政院長賴清德已裁示，深澳電廠停建，國民黨提出反深澳公投，不就是為了停建深澳電廠？現在政府率先宣布停建了，國民黨卻罵聲連連、演出嫑嫑，那豈不證實國民黨提公投只是要秀自己，根本不是要停建深澳電廠！\n\n從國民黨提出的「三反公投（反空污、反深澳電廠、反核食）」、黨中央及各候選人的相關訴求來看，國民黨簡直成了「嫑嫑嫑黨」！\n\n其實，國民黨「要」的是核4，卻不敢說，因為卡著新北市長候選人侯友宜，台北市的丁丁也會被掃到，至於核廢料沒人要，國民黨蒙上眼睛，就以為核廢料不見了。\n\n照國民黨反空污、反深澳、反觀塘...的反法，卻又要供電正常，那核四不但要，核1、2、3廠也要延役才夠，國民黨當然又蒙上眼睛了。\n\n國民黨的第三反是反核食公投，但它所謂核食並非核子污染的食品，因為根本不能進口，反核食公投其實為食安的成分很少，反日給中國看、討好中國的成份較多。 國民黨由台中市長候選人盧秀燕領銜提出的反空污公投，他們提出的主論述之一，是中電中用不北送，並主張竹科用電另計（自己想辦法的意思），這樣的發電地域本位主義，直接先打到台北市，北市每年用電約165億度、發電才2億度，用電赤字163億度從那來？全台北市屋頂都裝太陽能光電板也遠遠不夠用，不管誰當選台北市長，豈不馬上被斷電？\n\n還有，竹科及關聯產值佔台灣GDP約15%，記得921大地震大停電、815大潭大跳電，不只台灣、全世界都關注竹科復電情況，而新北市、桃園市的科技業產值都與竹科相當或過之，而核一、二廠未來陸續除役，新北的電也會赤字，又不要觀塘、不要深澳、杯葛風電，那台灣的科技產業豈不就因嫑嫑嫑而缺電，大半沒了？國民黨什麼都嫑嫑嫑，終極目標難道是把台灣搞死？\n\n國民黨要做「嫑嫑嫑黨」、「三反黨」，放棄再輪替執政的機會，那只好由它去！不過，國民黨也可能會選擇做「白賊黨」，為了拉民進黨下馬、不惜先把台灣搞爛，等它勝選取得權力後，就說「嫑嫑嫑」只是奪權過程的必要之惡，核4、觀塘、深澳都變成「要要要」，但台灣恐怕已歷劫難復了。\n\n台灣人民可以容許嫑嫑嫑黨惡搞嗎？", "labels": []}, {"id": 949, "title": "卡大地布拒光電 祖居地立碑宣示", "date": "2018-10-12", "section": "地方", "content": "卡大地布部落祭師與家族拉罕以古儀召喚祖靈及稟知立碑目的。\n\n\n\n台東縣政府規劃在知本健康段建置全台最大的光電場，經卡大地布部落婦女及青年挨家挨戶做問卷民調後，收回四八一件問卷中，不同意二○五件，部落在國慶日當天重回四百多年前的祖先居住地，以古儀立碑，宣告不同意建案，捍衛傳統領域態度堅決。\n\n光電建置案一波三折，從縣府未先與部落溝通即公告規劃招標、部落抗議行政程序錯置不尊重原基法、發表六大聲明與訴求要求停止招標未果、得標商急徵部落同意、首次投資營運計畫書諮詢會議不歡而散，到部落挨家挨戶展開問卷民調，結果出爐，收回的四八一件問卷中，不同意二○五件、無意見（依照部落意見〉一四八件、有條件同意一一七件、同意十一件，部落達成共識不同意光電場設在知本濕地。\n\n\n\n「捍衛部落主權」、「尊重部落主權」、「守護傳統領域」、「到部落來諮商」重回四百多年前的祖居地，卡大地布部落族人由各家族拉罕、祭師引領立碑宣示捍衛決心，並召喚祖靈庇佑。婦女會另建議部落會成立工作團隊，邀請公益和環保團體加入，及專家學者給予協助，確實捍衛部落土地主權、守護知本濕地環境生態，。", "labels": ["道德污名"]}, {"id": 950, "title": "不同意知本濕地設光電場！卡大地布立碑 捍衛傳統領域", "date": "2018-10-11", "section": "生活", "content": "卡大地布部落祭師與家族拉罕以古儀召喚祖靈及稟知立碑目的。\n\n\n\n台東縣政府規劃在知本健康段、捷地爾建置全台最大的光電場，得標廠商竭盡所能說明及爭取在地卑南族卡大地布部族人認同，原以為希望微光乍現，但部落婦女及青年挨家挨戶展開問卷調查，結果問卷數481件，不同意205件，部落在國慶日當天重回400多年前的祖先居住地，以古儀立碑，宣告不同意建案，捍衛傳統領域態度堅決。\n\n光電建置案一波三折，從縣府「先斬後奏」公告規劃招標、部落抗議行政程錯置不尊重原基法、發表六大聲明與訴求要求停止招標未果、得標商急徵求部落同意、首次投資營運計畫書諮詢會議不歡而散，到部落挨家挨戶展開問卷民調，結果出爐，問卷數481件，不同意205件、無意見\n\n守護傳統領域，卡大地布部落族人立碑宣示捍衛決心。", "labels": ["道德污名"]}, {"id": 951, "title": "卡大地布部落不同意 光電案恐廢標", "date": "2018-10-10", "section": "地方", "content": "知本光電建置案得標商積極徵詢卡大地布部落居民意見，盼獲支持同意。\n\n\n\n光電建置案面臨民意考驗，卡大地布婦女會及青年會挨家挨戶做「是否同意設置知本濕地太陽能光電案」家戶問卷調查，問卷數四八一件，不同意二○五件、無意見一四八件、有條件同意一一七件、同意十一件，因而部落的共識是不同意設置知本濕地太陽光電案，部落將在今日的Kanaluvang舊部落尋根祭祖活動公布結果，後續擴大召開部落會議，討論如何完成部落共識，並立碑祭祖的同時宣告部落主權，確定部落方向。", "labels": []}, {"id": 952, "title": "9/29重要財經新聞一覽", "date": "2018-09-29", "section": "財經", "content": "路透報導，在川普的決策中，鷹派的白宮國家安全顧問波頓（右）扮演關鍵角色，他力勸川普對中國「全面強硬」，不僅限於貿易戰，還涉及網絡活動、台灣和南海等爭端，而川普的舉動顯示美中爭端已進入新階段。\n\n自由時報財經︰川普對中政策 國安顧問波頓促「全面強硬」\n\n美國總統川普在聯合國安理會上，對中國火力全開，指責中方干預美國期中選舉。路透報導，在川普的決策中，鷹派的白宮國家安全顧問波頓（John Bolton）扮演關鍵角色，他力勸川普對中國「全面強硬」，不僅限於貿易戰，還涉及網絡活動、台灣和南海等爭端，而川普的舉動顯示美中爭端已進入新階段。\n\n\n\n相關新聞請見：\n\n川普對中政策 國安顧問波頓促「全面強硬」\n\n蘋果日報財經︰有車階級4年減11萬 買不如租 M型化嚴重\n\n汽車持有成本愈來愈高，買得起不一定養得起，買不如租，分析2013~2017年地方政府牌照稅徵收情況，稅收雖成長逾1成，但扣除營利事業與機關團體後，近4年全國汽車車主人數竟減少高達11萬人。\n\n工商時報財經︰富邦金 傳要賣香港富邦銀\n\n富邦金控擬出售香港富邦銀行的傳聞再起！繼去年外資研究報告指出富邦金控有意出售富邦香港銀行後，近日外電報導又點名富邦金控進幾周內將以20～30億美元的價格出售，由於時點在富邦香港銀行將持有的廈門銀行普通股轉讓予富邦金控之後，市場認為這次傳聞成真的機率頗高，不過富邦金控對此仍不予評論。\n\n中國時報財經︰公告閒置地214.5公頃 2年須設廠\n\n中美貿易戰台商回流急需用地，經濟部昨也加快公告首批閒置產業用地名單，總計有344筆，面積214.5公頃，以中區占6成6最多，但台商較需要的北部僅1成5最少。被公告閒置土地2年內須設廠或售出，否則將被罰鍰，最終強制拍賣。\n\n經濟日報財經︰法人建議再生能源業者打群架 別孤軍奮戰\n\n太陽能電池大廠茂迪先前宣布裁員讓業界感受太陽能產業「冷」，但矽晶圓廠綠能裁員幅度更大，凸顯台廠艱難處境。新日光、昱晶與昇陽光電將於10月合併成立「聯合再生能源」，法人認為，在目前艱難市況中，業者引入外部資源「打群架」應比孤軍奮戰好些。\n\n星島日報財經︰港股續弱連跌五月\n\n港股於9月兼第三季最後一個交易日造好，恒指收升72點或0.26%，報27788點，惟按月跌100點，未能扭轉連跌五個月的弱勢，累挫近一成。國指則跑贏恒指，昨升78點或0.72%，報11017點，按月升142點，連跌四個月後轉升。單計第三季，恒指累跌1166點或4.03%，國指累跌55點或0.5%。", "labels": []}, {"id": 953, "title": "世界最美麗海灣年會將召開 澎湖入口意象殘破不堪", "date": "2018-09-17", "section": "生活", "content": "原本是站在風浪板上的人像，卻被破壞摔在地上。\n\n\n\n世界最美麗海灣組織年會即將在9月21日正式登場，東道主澎湖縣政府編列8千萬元，準備系列活動迎賓，但被視為澎湖太陽光電示範系統標竿的馬公第一漁港戶外休憩光廊，入口處放置的風浪板衝浪意象，卻是人板分離殘破不堪。\n\n馬公第一漁港戶外休憩光廊，和馬公機場光電機車棚一樣，也是公共建築太陽光電示範計畫的一環，成為澎湖指標性觀光休憩新景點。當初構想是以太陽光電造街，配合縣政府新建商店街，民眾可悠閒地邊享用美食，邊欣賞漁港風光，享受海港優雅慢活。其優美的弧形遮陽棚與高聳的太陽能樹，原被外界看好為婚紗攝影最佳拍攝場景。\n\n\n\n但事隔多年未見商店街，僅原復興安檢所改建為亞果遊艇基地，發展成為澎湖遊艇專用港，但入口意象風浪板公共藝術，原本是配合當地漁港海浪景象，形塑雕刻衝浪好手站在風浪板上，但卻被人發現人像衰落，手腳都有被破壞的痕跡，晚間遠遠看還真的有被嚇到感覺，同時旁邊也是垃圾堆置，顯示已久無人員管理。\n\n主管的澎湖縣政府建設處表示，該入口意象完工後，就陸續傳出遭人破壞，不是手腳斷裂，就是其他地方破洞，已多次請廠商雇工修復，雖然有貼上「雕像請勿觸摸」警告字樣，但仍遭不明人士破壞，此次接獲里長通知，派員前往現場會勘，因多次修復不堪其擾，希望能朝向其他方向設計重塑，現會先派員將損壞雕像收起來，避免影響觀瞻。\n\n雖然有寫雕像請勿碰觸，但仍有民眾蓄意破壞。\n\n太陽能戶外遊憩廊道空蕩蕩，人像與風浪板分離夜間還會讓人嚇一跳。", "labels": []}, {"id": 954, "title": "種電整地砍樹 北門井仔腳居民抗議", "date": "2018-09-14", "section": "地方", "content": "綠能公司在井仔腳庄正中央「種電」，整地卻先砍樹，令居民氣憤。\n\n\n\n新晶綠能公司要在熱門觀光區北門井仔腳「種電」，整地先砍了十六棵樹，居民斥離譜，並質疑太陽光電破壞生態、地景、文化景觀和影響觀光。\n\n新晶公司代表昨天才趕緊到井仔腳開說明會與地方溝通，承諾不設置地面型太陽光電設施，但對屋頂型未正面說明。居民表態不歡迎太陽光電，否則一定抗爭。\n\n\n\n新晶在井仔腳購地二百三十多坪申請建置太陽光電，土地緊鄰井仔腳唸謠文學步道，且位在北門井仔腳聚落正中央，上週施工整地以來，砍了居民種植十多年的十六棵榕樹、小葉欖仁和木麻黃，居民一打探才知，竟然是要「種電」，群起反彈，前二天趕走施工的怪手。\n\n「難道為了種電發展綠能，失去人心？」住在當地的退休校長黃文博說，在井仔腳庄正中央種電實在離譜，旁邊就是列入台南廿條文學步道之一的井仔腳唸謠步道、地景夫妻樹和水塘生態敏感地帶，庄外就是井仔腳瓦盤鹽田，整地後灌木林被砍除，小鷿鷉及夜鷺已四處逃命，種電嚴重影響庄民居住生活品質，破壞生態環境、地景和文化景觀，衝擊井仔腳觀光。\n\n砍樹後，唸謠步道的綠蔭缺了一塊，居民洪振明種的樹被砍，令他生氣，他說，願以一倍價格買下土地，避免新晶損失，但不被接受。\n\n北門產業文化觀光發展協會理事長洪有志說，井仔腳鹽田不只是熱門景點，每年十月的北門潟湖黑腹燕鷗賞鳥季，也是台灣重要的賞鳥景點，憂心種電影響生態，黑腹燕鷗等冬候鳥不敢來。", "labels": ["道德污名", "外觀污名"]}, {"id": 955, "title": "台南種電先砍樹 居民憂影響生態景觀反光電", "date": "2018-09-13", "section": "生活", "content": "綠能公司在井仔腳庄正中央「種電」，整地卻先砍樹，令居民氣憤。\n\n\n\n新晶綠能公司要在熱門觀光區北門井仔腳「種電」，整地先砍了十六棵樹，居民斥離譜，並質疑太陽光電破壞生態、地景、文化景觀和影響觀光，堅決反對綠能進駐。\n\n新晶公司代表昨天趕緊到井仔腳開說明會與地方溝通，承諾不設置地面型太陽光電設施，但對屋頂型未正面說明。居民不領情，表態不歡迎太陽光電，否則一定抗爭。\n\n\n\n新晶在井仔腳購地二百三十多坪申請建置太陽光電，土地緊鄰井仔腳唸謠文學步道，更是在北門井仔腳聚落正中央，上週施工整地以來，砍了居民種植十多年的十六棵榕樹、小葉欖仁和木麻黃，居民一打探才知竟然是要「種電」，群起反彈，前二天趕走施工的怪手。\n\n「難道為了種電發展綠能，失去人心?」住在當地的退休校長黃文博說，他指出，在井仔腳庄正中央種電實在離譜，旁邊就是列入台南廿條文學步道之一的井仔腳唸謠步道、地景夫妻樹和水塘生態敏感地帶，庄外就是井仔腳瓦盤鹽田，整地後灌木林被砍除，小鷿鷉及夜鷺已四處逃命，種電嚴重影響庄民居住生活品質，破壞生態環境、地景和文化景觀，衝擊井仔腳觀光。\n\n被砍樹後，唸謠步道的綠蔭缺了一塊，居民洪振明種的樹被砍令他生氣，他說，願以一倍價格買下土地，避免新晶損失，但不被接受。\n\n北門產業文化觀光發展協會理事長洪有志說，井仔腳鹽田不只是熱門景點，每年十月的北門潟湖黑腹燕鷗賞鳥季也是台灣重要的賞鳥景點，憂心種電影響生態，黑腹燕鷗等冬候鳥不敢來。\n\n相關影音\n\n被砍樹後，唸謠步道的綠蔭缺了一塊，讓創作者退休校長黃文博也氣了。\n\n北門井仔腳居民群起反對綠能公司在村庄正中央「種電」，質疑太陽光電破壞生態、地景、文化景觀和影響觀光。", "labels": ["道德污名", "外觀污名"]}, {"id": 956, "title": "中國「對台31項措施」處處風險 台商投資頻遭政治干預", "date": "2018-09-09", "section": "政治", "content": "陸委會整理過去台商投資風險案例，除最常見的政治干擾外，更有人被無預警查稅，追溯過去十年的稅金與利息，高達人民幣二億元。圖為陸委會日前公布「壯大台灣八大策略－因應中國大陸對台31項措施」實施成果報告。\n\n\n\n中國經營環境惡化，加上美中貿易戰，台商赴中投資風險增加。陸委會整理過去台商投資風險案例，除最常見的政治干擾外，中國地方政府動輒改變優惠政策，導致台商財務危機，還有被徵收土地、違約詐欺等情況，更有人被無預警查稅，追溯過去十年的稅金與利息，高達人民幣二億元。\n\n優惠政策頻繁改變 導致財務危機\n\n陸委會公佈廿三個台商赴中投資風險案例，最多是以政治干預企業投資經營。事實上，中國國台辦多次表示，「支持台商赴陸投資展，也希望廣大台商承擔起社會責任，以實際行動支持『九二共識』，反對台獨。」今年以來就發生多起台商被要求以實際行動支持「九二共識」，審查言論，並威脅公司營運。\n\n\n\n根據統計，「兩岸投保協議」行政協處案件類型中，土地糾紛佔協處案件近五成。有台商表示，中方以建設高速公路為由，無預警徵收其所經營的農場中間區域土地。還有人與中國地方政府簽訂建設合作協議書，地方政府未依約提供承諾土地，也有地方政府不完整提供土地權利證明文件又違約徵地，導致台商受損。\n\n陸委會報告也指出，中國給予的優惠，因其政策頻繁改變，存在高度不確定性，例如對岸在今年五月發佈「關於二○一八年光伏發電有關事項的通知」，大幅降低太陽能光電補助，不僅影響台商，在台關係企業也受連帶衝擊，導致南科長晶廠產線暫停。\n\n此外，有台資通路商近年因中國店租飆漲、人工薪資調漲，以及中國通路商「模仿」台商促銷方案、削價競爭，加上中方政府背後扶植撐腰，只好退出中國市場。也有一家台資製鞋公司二○一六年底遭中方要求補繳增值稅及利息逾人民幣二億元。\n\n至於台青赴中創業，也傳出被中國股東「吃掉」。一名台青在東莞成功生產「自拍機器人」，卻發現被中籍夥伴掏空，受害台青遂提起訴訟。也有台商成立健康管理公司，與對岸醫院簽訂合作協議書，醫院卻以主管部門行政指令為由要求終止合約，受害台商只好提起訴訟。", "labels": []}, {"id": 957, "title": "玉山避難山屋供電屢遭破壞 玉管處自力救濟巡檢", "date": "2018-09-05", "section": "生活", "content": "玉山園區避難山屋是山友重要庇護場所，為確保供電正常，玉管處與志工前往全台海拔最高的圓峰山屋做太陽能板檢測。\n\n\n\n玉山國家公園內有多達15座避難山屋，是長程山友危急時的重要庇護設施，惟近年山屋太陽能光電系統老舊，以及遭部分山友私接電力而故障，雖玉管處曾多次招標維修，卻因廠商嫌路途遙遠，以致流標造成維修困難，為此玉管處自力救濟，與志工夥伴啟動專案巡檢，今年已修復拉庫音溪避難山屋光電照明，後續還有中央金礦、白洋金礦2座山屋待檢修，玉管處也提出呼籲，盼山友能愛惜公共設施。\n\n玉管處表示，早年山屋設置的太陽能光電系統，至今已有10至15年歷史，供電系統多已老化，由於目前已無民間直升機業者協助高山器材吊運，一般維修廠商也不願長途跋涉，徒步背負設備前往維修，導致光電設施修復出現困難。\n\n\n\n針對維修難題，已從去年下半展開改善計畫，並前往全台最高海拔的圓峰避難山屋，完成太陽能光電照明系統重設與修復，今年則是與志工、揹工等12人，前往拉庫音溪避難山屋修復光電設施，以及山屋內的照明設備。\n\n玉管處說，接下來將再排定中央金礦與白洋金礦2座避難山屋的太陽能光電系統維修勤務，盼逐步改善園區內高山避難山屋供電設施，由於山屋偏遠環境導致維修招標不易，加上又有山友破壞或私接電線造成故障，呼籲山友應發揮公德心，切勿貪圖一時方便，影響公眾權益及安全。\n\n玉山園區避難山屋光電系統因老化或人為破壞造成故障，玉管處啟動專案維修，與志工夥伴前往拉庫音溪山屋修復光電設施。\n\n玉山園區避難山屋是山友重要避難設施，玉管處希望山友能愛惜。", "labels": []}, {"id": 958, "title": "光電開發諮詢會議 知本原民反對", "date": "2018-08-28", "section": "地方", "content": "卑南族卡大地布族人高舉白布條，隨後退席表達抗議。\n\n\n\n縣府喊話 盼給區域改變機會\n\n台東縣政府招商要在知本海邊設「太陽能發電設備及教育示範專區」，昨天召開第一次投資營運計畫書諮詢會議，保育團體及卡大地布部落要求撤銷開發案。縣府表示，計畫園區已荒廢三十年，成髒亂治安疑慮區域，兼顧環保進行低度開發，希望各方理性討論溝通，讓此區域有改變的機會。\n\n台東縣野鳥學會、荒野保護協會台東分會及台東大學教授彭仁君等昨天一早即到縣府表達訴求，荒野協會台東分會長林義隆指出，知本溼地應保留給後代，作為人文生態公園。環境議題組長蘇雅婷也說，基地面積達二二六公頃，廠商雖號稱保育區七十一公頃，但其中六十五公頃原本就是縣府設定不開發的地區。\n\n\n\n荒野及台東野鳥學會均主張，先撤銷具爭議的知本光電案，並先進行棲地生態及部落傳統領域人文調查，再協商知本溼地未來發展計畫。\n\n卡大地布部落頭目退席抗議\n\n卑南族知本卡大地布部落卅位代表進入諮詢會議會場，立刻拿出抗議布條，反對縣府在未取得部落諮詢同意，就貿然做成光電開發計畫，部落頭目用族語表達抗議，隨後集體退席。\n\n縣府財政及經濟發展處長盧協昌說明，會把在地及保育團體意見請廠商回應及調整，而環保是普世價值、大家都不願意破壞生態，也尊重部落意見，只要部落不同意就不會開發。\n\n縣府發表聲明指出，執行本計畫都是依據原基法及諮商辦法之相關規定辦理，並向原住民族委員會釋示，並無不法，縣府會秉持這樣的原則持續與部落溝通。設置面積從兩百廿六公頃縮減為一百六十一公頃，濕地也不委外，已兼顧生態保育。", "labels": ["道德污名"]}, {"id": 959, "title": "台東知本光電專區營運諮詢會 環團抗議、卡大地布族人怒退席", "date": "2018-08-27", "section": "生活", "content": "保育團體反對未經調查及討論就開發。\n\n\n\n［］台東縣政府計畫在知本海邊設光電專區，今天上午招開投資營運計畫書諮詢會議，保育團體強烈抨擊未作生態調查及規畫，要求立刻停止開發案，在地卑南族卡大地布族人雖然出席會議，但要求尊重原住民族基本法、「要談到部落裡談」，退席抗議。\n\n台東縣野鳥學會、荒野保護協會台東分會及台東大學教授彭仁君等今天一早即到縣府外表達訴求，荒野協會台東分會長林義隆指出，知本溼地有很大的發展潛力，應經過仔細討論及生態調查，保留給後代，作為知本溪口人文生態公園，環境議題組長蘇雅婷也說，基地面積達226公頃，廠商雖號稱保育區有71公頃，但其中65公請示縣府原本就設定不開發的地區，廠商宣稱做到生態熱點迴避及生態補償，但是調查已知的42種保育類野生對誤會乖乖躲在僅有3.1公頃生態草澤區、2.9公頃的景觀道路區嗎？\n\n\n\n她進一步說，廠商在生態核心區設計文化教育中心、部落農耕區等，先砍樹根本就已破壞生態、摧毀生態。\n\n荒野及台東野鳥學會均主張，先撤銷具爭議的知本光電案、不宜在本屆縣長任期屆滿前決定重大爭議開發案，並先進行棲地生態及部落傳統領域人文調查，再協商知本溼地未來發展計畫。\n\n相關影音\n\n保育團體反對未經調查及討論就開發。", "labels": ["道德污名"]}, {"id": 960, "title": "內埔子水庫灌溉水變黑 採樣化驗", "date": "2018-08-21", "section": "地方", "content": "內埔子水庫取水口周邊水面雜草過多。\n\n\n\n嘉義縣民雄鄉內埔子水庫今年六月起，供農業灌溉的水體常出現墨黑色，農民懷疑嘉南農田水利會在水庫設置浮動式太陽光電系統後污染水質，縣環保局環保設施管理科長楊啟明昨率員至取水口採樣，初步研判是取水口周邊水面雜草過多且發酵，致水質優養化，化驗結果兩週後出爐。\n\n嘉南水利會嘉義區管理處主任李英華說，內埔子水庫建置太陽能板面積一．九公頃，占水域面積十分之一，經清查並無纜線或面板設施破損，且面板採自然雨水清洗，無化學洗滌劑污染問題；水體顏色改變，研判是最近山區午後雷陣雨，水源濁度增加所致。\n\n\n\n大崎村農民邱金山說，在距離水庫取水口約三百公尺處，種植○．四公頃麻竹筍園，六月初引水灌溉時，發現水質混濁，起初是黃褐色，這兩週不時出現墨黑色，從農五十年來不見過，懷疑有太陽能板設施損壞，造成水體出現變化；縣議員賴朝崙表示，水庫上設置太陽能板後，水面不時出現死魚群，讓鄉親相當納悶。", "labels": []}, {"id": 961, "title": "直擊！罕見灰胸秧雞 現身知本溼地洗澎澎", "date": "2018-08-13", "section": "生活", "content": "灰胸秧雞在知本溼地積水處開心洗澎澎。\n\n\n\n［］罕見的台灣特有亞種「灰胸秧雞」近日在台東知本溼地被鳥友直擊，不但大方現身，更開心在水漥洗澎澎，讓鳥友又驚又喜，不過鳥友也憂心，縣府將規劃在知本溼地設太陽能光電教育示範專區，恐影響生態，縣府財政及經濟發展處長盧協昌承諾，有關生態保育的規畫都將由廠商提出、縣府會落實審查廠商提出的營運企劃書。\n\n灰胸秧雞體長約25公分、頭部紅褐色，眼以下至頸、喉為鼠灰色，體背黑褐色具白色橫紋，為台灣稀有留鳥，陳姓鳥友指出，2、3年前曾在知本溪地看過，但因為灰胸秧雞對生態敏感、也很害羞，多躲在草叢裡，不太容易發現，這次在知本溼地一處積水處意外發現嬌客現蹤，還因為天氣太熱，直接戲水玩得很開心，真的很幸運！\n\n\n\n不過陳姓鳥友也說，縣府將在知本溼地設太陽能光電專區，擔心施工期間就開始破壞環境，影響鳥類等各種動物生態，盧協昌表示，關於知本光電案廠商如何規劃，生態保育如何並重，預計月底會邀集在地居民、社團召開廠商營運計畫書諮詢會議，縣府也會落實審查。\n\n鳥友在知本溼地驚喜發現灰胸秧雞。", "labels": []}, {"id": 962, "title": "台電興仁饋線跳電 影響594戶及澎湖機場", "date": "2018-08-09", "section": "生活", "content": "澎湖機場前太陽光電工程，疑為造成機場停電主因。\n\n\n\n台電澎湖興仁饋線今日上午突然傳出跳電，影響興仁、烏崁594戶，連在舉行馬公機場正名澎湖機場啟用典禮，也受到影響，延誤近20分鐘，事後調查初步懷疑為友達太陽光電施工，導致變電箱保險絲燒毀，但友達反控是台電跳電。\n\n根據了解，今日上午10時59分傳出興仁饋線跳脫，導致興仁、烏崁一帶用戶594戶停電，由於澎湖主要出入空域門戶澎湖機場，也在停電之列，剛好在舉行馬公機場正名為澎湖機場啟用典禮，出席長官都相當錯愕，機場工作人員也四處奔波尋找原因，並啟動備用電源，所幸未影響班機正常起降，僅典禮受延誤20分鐘。\n\n\n\n台電緊急派員前往搶修，並尋找線路跳脫原因，初步懷疑是友達太陽光電施工電變壓器故障，造成台電變電箱保險絲熔斷，引起興仁饋線跳脫，經搶修後已在上午11時21分恢復供電，11時40分全部送電完成；但對於台電說法，友達現場工作人員表示，是台電設備跳電，讓太陽光電工程也跟著停工，雙方各說各話。\n\n台電變電箱傳出保險絲燒毀，造成澎湖機場及興仁饋線五百餘戶用戶停電。\n\n台電認為是友達光電變壓器故障，才會導致台電變電箱保險絲燒毀。", "labels": []}, {"id": 963, "title": "馬公機場正名澎湖機場 下雨停電狀況多", "date": "2018-08-09", "section": "生活", "content": "馬公機場正名為澎湖機場，由各界貴賓正式推動啟用。\n\n\n\n沿用近半世紀的馬公機場，今日正名為澎湖機場，但啟用儀式卻狀況超多，久旱不雨的澎湖喜獲甘霖，機場意外停電20分鐘，原因疑與友達太陽光電施工有關，好在機場使用備用電源，未影響航機正常起降，但啟用儀式因此延誤。\n\n今日在澎湖機場1樓國際線入境大廳，召開「飛耀國際澎湖機場更名記者會」，宣布「澎湖機場」正式與大家見面。更名記者會由交通部政務次長張政源主持，與縣長陳光復、議長劉陳昭玲、立委楊曜服務處主任段湘玲、民航局長林國顯、馬公航空站主任邱永昇、昇恆昌總經理江建廷等共同啟用更名儀式，場面相當熱鬧。\n\n\n\n啟用儀式開始前1分鐘機場突然傳出停電，雖然啟用備用電源，但僅有部分光源，因此延誤20分鐘後展開；張政源表示，自今年2月奉行政院同意更名為「澎湖機場」後，交通部所屬各民用航空站，各家航空公司等，都在最短時間內辦理各項設施及系統修改，包含飛航指南（AIP）、澎湖機場空側、陸側招牌、航空站航班顯示系統（FIDS）及航空公司票務系統等，讓「澎湖機場」今日正式宣布更名。\n\n陳光復則表示，馬公機場正名為其競選政見，今日順利更名為「澎湖機場Penghu Airport」，也適逢今年聯合國旗下教科文組織「世界最美麗海灣」2018年會盛宴，將在澎湖盛大召開，這不僅有助提升澎湖島嶼品牌知名度，更是中央與地方共同攜手拓展國際觀光，躍上國際舞臺重要的一大步。\n\n相關影音\n\n沿用半世紀的馬公機場走入歷史，澎湖機場正式登場。", "labels": []}, {"id": 964, "title": "傳統領域林班地整地 利嘉部落抗議", "date": "2018-08-08", "section": "地方", "content": "利嘉部落族人到台東林管處抗議，要求部落自主管理傳統領域。\n\n\n\n不滿傳統領域林班地遭破壞開發，台東縣卑南鄉利嘉部落族人昨天到台東林區管理處抗議，怒吼要求「違法林務局退出林班地」，台東林管處長劉瓊蓮強調，尊重利嘉部落的傳統領域，因為當地也是東魯凱族達魯瑪克部落的傳統領域，合作民族植物永續利用計畫而整地，將先協調暫停現場作業，並請原民會協助調解部落爭議，十八日亦會親自出席利嘉部落會議說明。\n\n利嘉部落會議主席朱自哲說，族人上山巡視，發現傳統獵場第八林班地林相遭嚴重破壞，其中超過兩百株珍貴的二級稀有瀕危樹種筆筒樹遭砍伐，耆老潘村雲、縣議員江堅壽也痛批，林務局開發卻完全未經在地部落利嘉部落同意，要求台東林管處即刻停止開發、並把傳統領域還給利嘉部落。\n\n\n\n卑南族卡大地布部落族人也聲援，怒斥政府事前不與部落諮商或諮詢，讓部落族人自由充分且知情，等到招標後，要開發了才來溝通與安撫，甚至以利益招降部落，知本太陽光電案就是如此。\n\n劉瓊蓮出面接受陳情書，她解釋，達魯瑪克部落去年底已自主宣告傳統領域，並向台東林管處提出「達魯瑪克民族植物永續利用暨產業開發計畫」，因此參考專家建議，整理林地，當地十分潮濕，筆筒樹普遍分布，數量也很多，不致造成生態危害。\n\n她表示，第八林班地為利嘉、達魯瑪克重疊的傳統領域，林管處願意擔任溝通平台，也會請原民會協助協調。", "labels": ["關聯污名", "道德污名"]}, {"id": 965, "title": "綠能屋頂政策 政院官員下鄉釋疑", "date": "2018-07-22", "section": "財經", "content": "政委吳政忠（左二）、營建署長吳欣修（左一）、南市府副秘書長洪得洋（右二）出席座談會，回答民眾疑惑。\n\n南市為配合政府綠能屋頂政策，安南區南興里七間住戶將作為綠屋頂示範場域，里長施柏男說，這是全台第一處，未來也將用此推廣觀光。不過，面對此政策，居民仍有相當疑惑，政院官員昨南下舉辦小型座談會釋疑。\n\n政委吳政忠、營建署長吳欣修赴台南說明\n\n行政院政務委員吳政忠、營建署長吳欣修、南市府副秘書長洪得洋昨日出席座談會，施柏男指出，居民對於違章屋頂是否能設置太陽光電板仍有疑慮，就算能夠設置，是否代表二十年合約期間都不能賣房子，那麼遇到財務問題該怎麼辦，以及設置太陽能板若有漏水問題該如何解決？\n\n\n\n對此，吳欣修指出，若是二○一六年五月二十日前的違建，僅造冊列管，不過若是該日期之後的「新違建」仍要拆除；至於在租約期間賣房，吳欣修說，會再爭取違約金逐年下降，提高民眾設置的意願。\n\n據現行法令，太陽能板以下不能有任何遮蔽，若合約期間出現漏水，便不能用鐵皮浪板擋水，居民盼放寬法令，吳政忠表示還需研議。", "labels": []}, {"id": 966, "title": "綠屋頂政策疑問多 官員下鄉說明", "date": "2018-07-21", "section": "政治", "content": "吳政忠（左二）、吳欣修（左一）、洪得洋（右二）出席座談會，回答民眾疑惑。\n\n\n\n台南市為配合中央綠能屋頂政策，安南區南興里7間住戶將做為綠屋頂示範場域，里長施柏男更說，這是全台灣第一處，未來也將用此推廣觀光。不過，面對此政策，居民仍有相當多的疑惑，所以行政院官員今日也南下舉辦小型座談會釋疑。\n\n行政院政務委員吳政忠、營建署長吳欣修、南市府副秘書長洪得洋今日出席座談會，而居民的疑惑也由施柏男統整後發問；施指出，居民對於違章屋頂是否能設置太陽光電板有疑慮，就算能夠設置，那是否代表20年合約期間都不能賣房子，那麼遇到財務問題該怎麼辦，以及設置太陽能板若有漏水問題該如何解決?\n\n\n\n對此，吳欣修先回應違建問題，並指出若是2016年5月20日前的違建，雖然同樣是違建，但僅造冊列管，不過若是該日期之後的「新違建」仍要拆除；吳政忠接著回答租約期間賣房子一事，並說會再爭取違約金逐年下降，提高民眾的意願。\n\n另外，根據現行法令，太陽能板以下不能有任何遮蔽，但民眾煩惱若是在合約期間出現漏水，便不能用鐵皮浪板擋水，因此也希望政府能放寬法令。對此，吳政忠表示，由於這點牽涉法令，所以還得帶回中央研議。\n\n對於南興里成為全台灣第一處綠屋頂示範場域，施柏男強調，除了協助國家建立一套標準流程之外，示範區未來也可以帶動當地的觀光，推銷台南優良的農產品，進而行銷南興里。", "labels": []}, {"id": 967, "title": "違章綠屋頂共構 安南南興里8戶示範", "date": "2018-07-21", "section": "地方", "content": "南市配合中央綠能屋頂政策，安南區南興里有八戶將做為綠屋頂示範場域，由於該小型社區有不同樣態的屋頂，因此將作為違章綠屋頂共構示範場域，最快預計九月起併聯發電。\n\n不過，參與推動綠屋頂的南興里長施柏男表示，政府喊全民綠屋頂政策，實際執行面會碰到何種問題，欠缺配套措施，他從自家住的社區帶頭發起，目的就是希望蒐集各種情況，協助建立一套標準流程，民眾與營運廠商互蒙其利。\n\n\n\n施柏男指出，雖然政府放寬符合條件的違章屋頂也能設置太陽能光電板，但並不代表違章就合法，只是以行政命令放寬，「違章屋頂蓋合法光電」，未來責任歸誰？租約期間中途要賣房子、萬一漏水怎麼辦？民眾對適法性仍有疑慮，因此目前雖有八戶表達意願，但是同意書都尚未簽訂，中央官員今天將會南下了解協商，該小型社區約有廿戶，也希望整合更多家戶加入綠能屋頂行列。\n\n初步同意的南興里八戶，不全然都有違章屋頂，有的是本身屋頂沒違章，但卡在鄰戶有違章，或是違章情形不同。業者不諱言，民宅違章樣態各不同，且屋主各有不同想法，「一百戶不只有一百個問題」，全民綠屋頂推行尚有諸多細節待逐一克服。\n\n業者表示，目前民眾最大的疑慮是廿年合約期間萬一有漏水問題，因此也向經濟部反映，未來推動綠能屋頂政策，是否研修適法法令可加設鐵皮浪板（現行法令太陽能板以下不能有任何遮蔽），以降低漏水機率，提高民眾裝設意願。\n\n南市經濟發展局表示，符合安全無虞條件下裝設太陽能光電板的四種違章情形，分別是在鐵皮屋頂以支架架設、女兒牆範圍內以支架架設、利用鐵皮屋頂支架部分再延伸，這三種均屬棚架式，另一種則是在鐵皮屋頂直接鋪設太陽能板。\n\n經濟發展局表示，南興里算是南市第一個小型社區集中示範場域，由社區與業者合作，其他還有新市區目前調查約一百八十戶表達意願，將公告示範區，媒介營運廠商合作推動綠能屋頂。", "labels": []}, {"id": 968, "title": "謠言終結站》蘭潭加蓋太陽能板？涂醒哲：勿輕信謠言", "date": "2018-07-18", "section": "生活", "content": "嘉義市長涂醒哲召開記者會說明市府反對台電在蘭潭加蓋太陽能板，呼籲市民勿輕信謠言，拒絕假新聞，避免被他人利用。\n\n\n\n「請不要再造謠抹黑！」針對台灣電力公司擬在蘭潭設置水域型太陽光電發電系統，嘉義市長涂醒哲今天上午再度召開記者會指出，早在今年2月台電函文市府要求路權埋設高壓電纜及變電箱，配合蘭潭設太陽能板，當時市府就採取反對立場，卻被有心人為謀取政治利益，在街頭巷尾放謠言說「涂醒哲要在蘭潭加蓋太陽能板」，呼籲市民勿輕信謠言，拒絕假新聞，避免被他人利用。\n\n台電再生能源處副處長李文彬日前接受本報記者訪問時也表示，此案源自台灣自來水公司提出利用水域空間設置太陽光電構想，由台電規劃及現勘蘭潭，因地方有疑慮已暫停，之後將加強說明、溝通。\n\n\n\n涂醒哲上午在市府記者室召開記者會，蘭潭周邊包括蘭潭、長竹、短竹等里里長及擔任番社里長兼西區里長聯誼會長鄭秀玉、發起在蘭潭設置遊客服務站的老爺建設董事長黃朝雲等人與會。\n\n涂醒哲說，此次台電擬在蘭潭設太陽能板一事，被有心人採取2種抹黑策略，除開記者會反台電在蘭潭裝太陽能板，又在街頭巷尾放謠言說「涂醒哲要在蘭潭裝太陽能板，讓市民對涂醒哲產生反感」。涂重申，早在2月時台電函文市府，要求路權埋設高壓電纜及變電箱，配合蘭潭設太陽能板，當時市府就採取反對立場，否則太陽能板老早就已裝好，請有心人不要再造謠抹黑。\n\n涂醒哲也說，台電推廣再生能源，要跟地方討論說明，這是台電的責任；太陽能板要設在蘭潭，須經市府同意，台電要來說明，我們說不必了，市府的立場就是拒絕，至於太陽能板可能造成污染水質等疑慮屬專業問題，他不評論。\n\n黃朝雲說，近來坊間一直謠傳台電要在蘭潭加蓋太陽能板，且預算、計畫已通過，要動工了，蘭潭是嘉市的寶，如果真有此事，他第一個跳出來反對，但並無此事，市民不必擔心，也不要以訛傳訛。蘭潭里長林砡朱說，涂市長明確對外表達反對蘭潭設太陽能板的立場，可讓市民安心。\n\n嘉義市長涂醒哲與蘭潭周邊里里長及西區里長聯誼會長鄭秀玉、老爺建設董事長黃朝雲等人表達反對台電在蘭潭設太陽能板。", "labels": ["關聯污名", "道德污名"]}, {"id": 969, "title": "澎湖機場臨時機車停車場 動線差惹怨", "date": "2018-07-17", "section": "地方", "content": "澎湖機場臨時機車停車場，機車停放密密麻麻，民眾抱怨動線規劃不良。\n\n\n\n遭到外界質疑浪費公帑的澎湖機場機車停車棚太陽能光電板，因全面進行太陽能板更新無法使用，另行規劃臨時機車停車場，但因出入口同一車道，加上動線規劃不良引發民怨，澎湖機場已著手進行改善。\n\n航空站機車停車棚設在太陽光電板下方，此次因全面更換，只能臨時規劃新的停車空間，並配合航空站進行地磚整建翻修工程，工期自七月四日起，最快十月份才會正式對外開放，現在規劃機車臨時停車場。\n\n\n\n由於機場為唯一空運門戶，停放機車多達一千二百輛，但出入口因安全考量，僅設立一處，出入都用同一車道，如果多輛機車同時出入，就會出現塞車情況；同時民眾因貪圖方便，多停在較接近機場位置，導致前車擠後車停放，而內部較遠的停車場卻留下一堆空間，讓民眾痛批動線規劃不良，更對現在公民素質存疑。\n\n航空站業務組長黃起欣表示，目前已請保全上班時間全天候駐點指揮交通，並勸導民眾依照規劃的標線停放機車，並將實地會勘重新規劃出入口。", "labels": []}, {"id": 970, "title": "蘭潭建置太陽能？ 涂醒哲：未同意", "date": "2018-07-17", "section": "地方", "content": "台電表示，因地方有疑慮，已暫停蘭潭水庫建置太陽能計劃。\n\n\n\n台灣電力公司與台灣自來水公司合作規劃在嘉義市蘭潭水庫設置水域型太陽光電發電系統，市府二月以相關單位沒事先協商拒絕，但坊間傳出是市長涂醒哲加蓋設太陽能面板的謠言，涂昨澄清之前與台電等單位開會，是為了解其計畫並要求提出不會污染水源等數據，沒有同意，不料被選舉操作、惡意扭曲，涂強調，沒民意支持絕不會同意此案，「對手要造勢，應找台電，不是找他。」\n\n台電：地方有疑慮已暫停\n\n台電再生能源處副處長李文彬表示，此案源自台水提出利用水域空間設置太陽光電構想，由台電規劃及現勘蘭潭，因地方有疑慮已暫停，之後將加強說明、溝通；台水第五區管理處副處長何承嶧則說，諸如設置蘭潭音樂噴泉都定期檢測水質，符合環保署飲用水標準，才會供水給民眾，「水質檢測符合標準是不變原則。」\n\n\n\n抗議民眾昨喊「拒喝毒水」、「保護蘭潭」等口號，擔心太陽能面板污染水源、危害蘭潭景觀，無黨籍市長參選人、市議會議長蕭淑麗質疑「要民眾喝毒水嗎」？堅持反對立場，還說議員曾質詢涂醒哲關於蘭潭設太陽能面板案，涂醒哲當時回應是綠能趨勢、政府政策要大力支持等，如今涂醒哲卻又反指她「抹黑」，她要「強烈抗議」。\n\n國民黨市長參選人黃敏惠發則透過幕僚發表意見，認為這本來就不該同意，「如要等民意，市長乾脆下台。」\n\n涂醒哲表示，市府二月接獲台電行文時就沒同意，即使太陽能發電是好事，但只要會污染水源、破壞自然景觀、沒有取得民意支持，市府不會同意，卻被栽贓給他及市府。\n\n「選舉不用選到這個程度。」民進黨市議員王美惠認為，涂市府沒答應的事，不能算在他身上。\n\n曾經反對台電嘉東變動所的地方聞人黃朝雲也在臉書貼文，強調「台電有沒有想在蘭潭蓋太陽能？有。市府有沒有同意？根本沒有」，是以「所謂動工，根本是造謠」。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 971, "title": "澎湖機場臨時機車停車場 動線規劃引發民怨", "date": "2018-07-16", "section": "生活", "content": "澎湖機場停車棚太陽光電工程，現全面封閉重新更換太陽能板。\n\n\n\n澎湖機場機車停車棚太陽能光電工程，因部分支架不堪鹽害鏽蝕，全面進行太陽能板更換，連帶迫使機車停車場停用，另行規劃臨時機車停車場，但因出入口同一車道，加上動線規畫不良引發民怨，澎湖機場已著手進行改善。\n\n原本澎湖航空站機車停車棚，設在太陽光電板下方，此次因全面更換，只能臨時規劃新的停車空間，同時澎湖航空站也配合進行地磚整建翻修工程，設置截水溝及地面高度調整，工期自7月4日起開工，最快10月份才會正式對外開放，現在規劃機車臨時停車場，容納機車停車。\n\n\n\n由於澎湖機場為唯一空運門戶，機車輛多達1200輛，但出入口因安全考量，僅設立一處，出入都用同一車道，如果多輛機車同時出入，就會出現塞車情況；同時民眾因貪圖方便，多停在較接近機場位置，導致前車擠後車停放，而內部較遠的停車場卻留下一堆空間，讓民眾痛批動線規劃不良，更對現在人的公德心素質存疑。\n\n針對機車臨時停車場出現諸多亂象，澎湖航空站業務組長黃起欣表示，目前已協請航空站內保全，上班時間全天候駐點指揮交通，並勸導民眾機車依照停車場內規劃的塑線停放機車，至於民眾希望能多點出入口，由於停車場外就是交通要衢，車流量相當大，因此當初為了安全考量，僅設立單一出入口，現民眾反映不便，將實地會勘重新規劃。\n\n澎湖機場臨時機車停車場，機車停放密密麻麻，民眾抱怨動線規劃不良。\n\n澎湖機場臨時機車停車場，僅有單一出入口。", "labels": []}, {"id": 972, "title": "蘭潭加裝太陽能面板各界反彈 涂醒哲重申：絕無此事", "date": "2018-07-16", "section": "政治", "content": "嘉義市無黨市長參選人蕭淑麗（左五）今與蘭潭附近里民陳情、反對蘭潭加設太陽能面板。\n\n\n\n中央推動再生能源政策，台電規劃在蘭潭水庫西北方設置水域型太陽光電發電系統，嘉義市短竹、長竹、鹿寮、蘭潭、盧厝里民今上午集結蘭潭畔陳情抗議，憂心污染水源、景觀甚至危害民眾健康；嘉義市長涂醒哲11點40分隨即開記者會澄清「絕無此事」，強調台電2月就曾行文徵求市府同意埋設電纜路權，市府就已經拒絕，重申三原則，只要會污染水源、破壞自然景觀、沒有取得民意支持，市府決不同意。\n\n反對蘭潭加設太陽能面板的民眾，今天在蘭潭畔高喊，「捍衛嘉義市民飲用水安全」、「電板大反光、蘭潭景光光」口號，嘉義市長無黨籍參選人、市議會議長蕭淑麗到場聲援說，包括雲林口湖鄉、台南七股養殖戶，都已發起反「漁電共生」抗議行動，質疑如不是消息披露，市府可能與台電裡應外合發包工程；如今民眾站出來陳情，市府不用膽怯、有民意撐腰，市府應跟中央錯誤政策說不。\n\n\n\n涂醒哲上午回應表示，市府態度很清楚，且2月接到台電公文，就認為台電沒有事先跟市府、市民協商就拒絕，但被參選市長的政治人物惡意扭曲，很遺憾，如果想選舉造勢，應該找台電、不是找我。\n\n嘉義市長涂醒哲（左二）今鄭重澄清，如有污染水源、破壞景觀及影響及沒有取得民意支持，市府不會同意台電在蘭潭設太陽能面板。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 973, "title": "太陽能發電場所安全措施 逾半數不合格", "date": "2018-07-13", "section": "財經", "content": "圖為太陽能示意圖。\n\n根據勞動部勞動及職業安全衛生所調查發現，超過半數屋頂型太陽光電發電場所，並沒有安裝完善的預防墜落安全設施。勞安所今天強調，勞工在屋頂架設太陽能光電發電系統，容易發生墜落死亡職災，呼籲業者一定要做好安全設施。\n\n政府近年積極推動太陽能發電系統裝設，光是去年一年申請裝設太陽光電發電設備的案件就超過4千件。一般來說，太陽能發電系統設置分為屋頂型與地面型，屋頂型太陽光電將太陽光的能量轉換為電能，但設置及維護上卻潛藏工安危機，提醒雇主跟勞工注意。\n\n\n\n根據統計，從去年1月到今年5月短短一年多的時間，共發生6件屋頂型太陽光電設置場所墜落死亡的職業災害。勞動部勞動及職業安全衛生研究所組長曹常成說，罹災者因踏穿採光罩、石綿瓦或夾層天花板而墜落，災害分別發生於場地勘查、浪板鋪設、模組與支架裝設、清洗等各作業階段。\n\n曹常成也說，針對勞安所調查國內15個屋頂型太陽光電發電場所安全設施，發現過半數場所沒有完善裝設預防墜落的必要安全設施，且有業者認為屋頂型太陽光電發電場所僅是一個系統設備，不需要定期執行維運作業跟遵守職業安全衛生設施規則相關規定。\n\n曹常成說，為了保障勞工安全，勞安所針對屋頂型太陽光電發電場所的架設作業與維運作業，分別提出安全查核表可供業者自主檢查。也建議業者在設計規劃太陽光電發電系統階段，就納入安全措施，從源頭管理。包括規畫安全通道、裝設防墜設施及設置能讓勞工安全上下的設備等。\n\n勞動部勞動及職業安全衛生研究所組長曹常成。", "labels": []}, {"id": 974, "title": "漁電爭議被老長官批「失職」 黃偉哲：早有關心且書面質詢", "date": "2018-07-11", "section": "政治", "content": "蘇煥智表示，黃偉哲身為七股選出的立委，顯然失職。\n\n\n\n台南七股養殖漁民本月9日北上行政院抗議「漁電共生」政策，讓他們租金大幅增長，甚至租不到漁塭；前台南縣長蘇煥智昨日也聲援漁民，更抨擊舊部屬、立委黃偉哲對地方的困難漠不關心，顯然失職。對此，黃偉哲表示，對這些問題早就有關心且提出書面質詢，並非如特定人士所質疑的「漠不關心」。\n\n蘇煥智表示，雖然發展太陽能與光電產業是未來的世界趨勢，但政府應該以保障漁民的工作權、生存權為優先，所以漁塭種電應以閒置荒廢的魚塭為限，尤其七股、北門及將軍等區，還有近1萬公頃的鹽灘地可做太陽光電的基地，只是受限於不合理的濕地保護法，因此行政院因檢討相關限制。\n\n\n\n此外，蘇煥智也批評黃偉哲，指其身為七股選出的立委，卻對地方民眾的困難漠不關心，顯然失職。\n\n對此，黃偉哲回應，他對這些問題早有關心，並且在6月14日、立院休會期就有提出書面質詢，但因現在是休會期間，因此公報尚未刊登，所以並非如特定人士所質疑的「漠不關心」。\n\n黃偉哲表示，他早就有關心並於6月中提出書面質詢。\n\n黃偉哲表示，他於6月中就已提出書面質詢。", "labels": ["道德污名"]}, {"id": 975, "title": "只要黑琵不要太陽能板 七股漁民北上政院陳情", "date": "2018-07-09", "section": "政治", "content": "台南七股承租魚塭的養殖漁民今日北上行政院陳情，反對將優良漁業生產環境劃入發展太陽能光電的區域。\n\n\n\n台南七股承租魚塭的養殖漁民今日北上行政院陳情，反對將優良漁業生產環境劃入發展太陽能光電的區域，希望政府單位能制定明確規範，讓漁業與綠能可以共存共榮。\n\n七股沿海土地資源保護協會理事長楊惠欽表示，七股地區長年沒有抽取地下水，保持良好的生態與漁業環境，更有國寶級的黑面琵鷺，因為推廣黑面琵鷺保育有成，吸引許多愛好生態的旅客觀光，漁民不建議將七股養殖區，劃入發展太陽能光電範圍。\n\n\n\n楊惠欽指出，今日有80多名當地漁民北上陳情，漁民支持非核家園和綠能政策，但七股環境特殊，早在1980年代當地許多土地就被外來民眾收購，現已有不少人想把魚塭租給太陽能業者，導致魚塭租金高漲，讓租不到魚塭的養殖漁民生計面臨挑戰。\n\n楊惠欽提及，在七股發展太陽能光電讓當地養殖魚塭減少，進而衍生租金太高問題，更會改變當地產業生產模式，威脅黑面琵鷺及養殖漁民的生存，建議政府若要發展太陽能種電比例不應超過20%。\n\n楊惠欽強調，七股不是地層下陷區，應確保漁業生產量，2年至3年做一次查核，若沒實際從事漁業就不應該購買破壞漁業生產環境而得到的電力，政府更應建立漁電共生機制。\n\n面對養殖漁民北上抗議，行政院派出能源及減碳辦公室主任蔡倩潔接受陳情，並邀代表進入院內討論協商。", "labels": ["道德污名"]}, {"id": 976, "title": "雲縣設規範 清潔劑洗光電板罰10萬", "date": "2018-07-09", "section": "地方", "content": "雲林縣政府提案、縣議會通過「太陽光電設施管理自治條例」，明定設置管理權責。\n\n\n\n太陽光電設施管理自治條例 通過\n\n雲林縣政府提案、縣議會通過「太陽光電設施管理自治條例」，明定業者不得使用清潔劑清洗設備，違者最高裁處十萬元，並明定太陽能板除役回收保證金制度，去除民眾污染疑慮，縣府建設處表示，自治條例將報請中央主管機關（經濟部）核定後實施。\n\n縣府建設處長蘇孔志表示，「太陽光電設施管理自治條例」共有九條條文，做為設置地面型及水面型太陽光電設施設置區規定，及完工後之環境維護與管理義務做明確規定，規範重點包括施設必須對原有地景、地貌影響最低為原則；另雲林是農業大縣，業者進行太陽光電設施維護作業時，嚴禁以清潔劑清洗太陽能板，避免污染水質、土壤與周遭生態環境。\n\n\n\n民眾最憂心清潔污染疑慮，規範實施太陽能光電設施維護時，不得使用清潔劑，違者處十萬元以下罰鍰，並依「水污染防治法」、「土壤及地下水整治法」、「廢棄物清理法」等法規裁罰。另業者須善盡維護管理責任，若有颱風等天候因素造成太陽能光電設備損壞掉落，業者須立即維護清理，否則將處十萬元以下罰鍰。\n\n確保業者回收 設除役保證金制度\n\n蘇孔志說，目前中央尚未擬定廢棄太陽能板回收機制，縣府在自治條例也先建立除役保證金制度，以確保除役之進行，如業者未履行回收義務時，其繳納之除役保證金充作該場址除役之支用，至於保證金繳交方式與金額，將再邀請業者、環保局等單位討論，再提交議會審議。\n\n蘇孔志強調，雲林縣累計光電裝置容量已有四六五．八八MW（百萬瓦），全國第一，自治條例就是讓未來光電裝置施設有明確依循標準，創造綠能發展與環境保育雙贏，落實非核家園。\n\n議員︰盼下會期提保證金具體措施\n\n縣議員李明哲表示，縣府制定「太陽光電設施管理自治條例」值得肯定，但中央至今沒有規範，未來自治條例會不會牴觸中央法令又做白工，另外，回收保證金制度希望縣府能在下會期即提出具體措施，讓議會審核。\n\n林姓光電業者表示，有具體法令可依循業者當然歡迎，也會配合，不過，相關具體內容目前不清楚，無法評論。", "labels": []}, {"id": 977, "title": "業者搶進魚塭種電 七股漁民憂無地租", "date": "2018-07-07", "section": "地方", "content": "台南七股海埔新生塭段魚塭，綠能業者積極搶進布局。\n\n\n\n太陽能光電業者以租地或買地方式搶進台南七股海埔新生塭段魚塭種電，養殖業者跳腳，憂心漁電共生的綠能產業衝擊養殖生產、生態和觀光，台南市七股沿海土地資源保護協會訴求綠能退出七股。\n\n七股沿海土地資源保護協會理事長楊惠欽昨表示，七月九日將動員七十多位養殖漁民和環團代表北上行政院陳情，並出席立法院「如何兼顧綠能與養殖漁業」公聽會，要求正視養殖漁民的心聲。\n\n\n\n目前有三家綠能業者在七股區十份里、三股里搶地，跟塭主以租地、買地方式簽定合作意向書的魚塭土地約兩百五十公頃，未來將向台南市農業局申請審查後，再向能源局申請設置許可，此舉讓原本向塭主承租魚塭的養殖漁民跳腳，擔心以後無地可租。\n\n楊惠欽說，養殖漁民承租魚塭租金一公頃一年約三萬元，綠能業者卻以十倍租金向塭主承租，一公頃魚塭價格也從去年兩百多萬元，漲到今年快五百萬元，有誰禁得起誘惑？\n\n市府︰發電設施設在塭堤上為主\n\n南市府表示，迄今尚未核定七股魚塭設置光電案件，現仍在審查階段，未來將要求綠能業者將發電設施建置在塭堤上為主，減少原放養面積不超過卅％，並會優先原地主養殖戶及原土地承租養殖戶，以更低的租金優惠原承租戶，保障漁民工作權。同時嚴格把關應避開所有環境敏感地區，包括野生動物重要棲息環境、重要濕地、生態保護區等，以保護生態永續。", "labels": ["道德污名"]}, {"id": 978, "title": "台南七股魚塭搶地種電 養殖業跳腳", "date": "2018-07-06", "section": "生活", "content": "台南七股海埔新生塭段魚塭，綠能業者積極搶進布局。\n\n\n\n太陽能光電業者以租地或買地方式在台南七股海埔新生塭段布局魚塭種電，養殖業者跳腳，憂心漁電共生的綠能產業衝擊養殖生產、生態和觀光，台南市七股土地資源保護協會訴求綠能退出七股。\n\n七股土地資源保護協會理事長楊惠欽今天說，7月9日將動員70多位養殖漁民和環團代表北上行政院陳情，並出席立法院「如何兼顧綠能與養殖漁業」公聽會，要求正視養殖漁民的心聲。\n\n\n\n目前有3家綠能業者在七股區十份里、三股里搶地，跟塭主以租地、買地方式簽定合作意向書的魚塭土地約近250公頃，未來將再向台南市農業局申請審查後向能源局申請設置許可，這讓原本向塭主承租魚塭的養殖漁民跳腳，擔心以後無地可租。\n\n楊惠欽說，養殖漁民承租魚塭租金1公頃1年約3萬元，綠能業者卻是以10倍租金向塭主承租，1公頃魚塭價格也從去年200多萬元，漲到今年快500萬元，有誰禁得起誘惑?\n\n七股海埔新生塭段有1200公頃是完整的養殖區，黃姓養殖漁民說，一旦綠能大面積進駐，勢必影響養殖產業生產，衝擊黑面琵鷺等冬候鳥覓食，影響的是七股生態旅遊觀光。\n\n南市府說，迄今尚未核定七股魚塭設置光電案件，現仍在審查階段，未來將要求綠能業者將發電設施建置在塭堤上為主，減少原放養面積不超過30%，並會優先原地主養殖戶及原土地承租養殖戶，以更低的租金優惠原承租戶，保障漁民工作權，同時嚴格把關應避開所有環境敏感地區，包括野生動物重要棲息環境、重要濕地、生態保護區等，以保護生態永續。\n\n楊惠欽說，七股並未在公告種電的不利耕作區、地層下陷區，綠能應撤出七股，保護七股養殖生產、生態和觀光。", "labels": ["道德污名"]}, {"id": 979, "title": "陳光復：太陽能板提前報銷...送辦 縣府賣官流言...要告", "date": "2018-07-06", "section": "政治", "content": "針對太陽能板工程不到5年就更換，縣長陳光復指示移送檢調單位偵辦。\n\n\n\n針對斥資3.6億元興建澎湖太陽能板，原本規劃使用20年，卻不到5年就報銷了，引發縣長陳光復震怒，指示全案移送政風及檢調單位徹查；另外選舉將屆！坊間出現縣府賣官買官流言，意圖影響選情，陳光復將對抹黑者提出毀謗告訴。\n\n澎湖2013年由經濟部能源局補助3.6億元，選擇20處推動「建置澎湖低碳島專案計畫」，其中規模最大的馬公機場前中央廊道與機車車棚、馬公第一漁港太陽光電，為2大指標性工程，馬公機場太陽光電示範工程，還曾榮獲國家卓越建設獎「最佳規劃設計類金質獎」。\n\n\n\n只是原本設計20年使用期限，因部分支架受鹽害腐蝕斷裂，全面更換太陽能板，針對5年前上一屆澎湖縣政府花了3億6千萬元，安裝太陽能板，結果要用20年的工程，4年多就報銷了，浪費公帑、是否涉貪瀆情事，縣長陳光復指示全案移送政風及檢調單位徹查，以保民脂民膏。\n\n另外選舉年將屆！有心人士散播假消息，意圖抹黑澎湖縣政府團隊，縣長陳光復今天深表憤慨，表示縣府將對抹黑者提起毀謗告訴，透過司法予以重懲。至於所謂紅包文化的傳聞，他歡迎外界檢舉，若有提出人事紅包具體證據者，他將陪同一起向檢調單位舉發，只要獲檢調採證成案者，他個人也將自掏腰包，發給檢舉者30萬獎金。\n\n澎湖斥資3.6億元太陽能板，現全面更新光禿禿一片。", "labels": ["關聯污名"]}, {"id": 980, "title": "澎湖太陽能板不堪鹽害腐蝕 撐不到5年就GG", "date": "2018-07-04", "section": "生活", "content": "馬公機場前中央廊道太陽板設計，曾榮獲國家卓越建設獎。\n\n\n\n原本計畫使用20年的澎湖太陽能板，卻不敵著名的鹹水煙鹽害侵蝕，不到5年就傳出支架損毀，雖然只有部分壞掉，但承攬的友達光電堅持連太陽板整組換掉，並引進更新防腐蝕技術；澎湖縣政府建設處表示，一切費用由廠商自行吸收。\n\n2013年澎湖被選為低碳島專案計畫，由經濟部能源局補助3.6億元，在縣內選擇20處推動「建置澎湖低碳島專案計畫」，其中規模最大的馬公機場前中央廊道與機車車棚、馬公第一漁港太陽光電，為2大指標性工程，卻在今年4月起陸續拆掉太陽板，光禿禿一片，引發外界質疑。\n\n\n\n澎湖縣政府建設處表示，由於部分支架受鹽害腐蝕斷裂，承包的友達光電在5年保固期滿前，主動用更佳的防鏽處理來修理支架，擔心原有太陽能電板與新支架不合，因此全面換上換上發電效率更佳、更輕量的新光電板，必須符合簽約內容每年供應110萬度電，台電以每度2.3元收購規定，不論夏季冬季平均日照3.7小時。\n\n由於馬公機場及馬公第一漁港是規模最大的指標性工程，2013年落成啟用，其中馬公機場前中央廊道與機車停車棚太陽光電示範工程，還榮獲2013國家卓越建設獎「最佳規劃設計類金質獎」，現今卻傳出撐不到5年，讓外界質疑聲浪四起；但建設處表示，原本在澎湖設立太陽能板就是試驗性質，由失敗中學習經驗，才能選擇適合澎湖的支架，完成20年計畫。\n\n由於支架傳出遭腐蝕，馬公機場太陽能光電板被拆除。\n\n馬公第一漁港太陽能板，也是光禿禿一片。\n\n澎湖遊艇碼頭前太陽能板，連遮陽效果都沒有。", "labels": []}, {"id": 981, "title": "口湖下崙養殖戶陳情議會 反設太陽能電場", "date": "2018-06-15", "section": "地方", "content": "雲林口湖下崙養殖漁業生產區養殖業者昨天至雲林縣議會陳情，反對在專業養殖區設置太陽能電場。\n\n\n\n李進勇︰已排除生產專區\n\n雲林口湖下崙養殖漁業生產區約百名養殖戶，因反對專業養殖區設置太陽能電場，昨天至雲林縣議會陳情，由議長沈宗隆接下陳情書；縣議員蔡孟真則呼籲縣府不能只顧財團，要顧百姓，應制訂專法管理太陽能設施；縣長李進勇表示，綠能區已於五月十五日排除生產專區，現有法令也足以管理太陽能設施。\n\n養殖戶憂清潔劑流入魚塭\n\n下崙養殖漁業生產區主委許順雄表示，口湖鄉是全國唯一設立八大養殖區的鄉鎮，漁業署近年更投入數億元改善養殖區養殖設施，建設海水統籌供應系統，無奈農委會僅憑一紙公告就將專業海水養殖區納入地層下陷區，得申請設置綠能設施，養殖戶擔心業者清洗太陽能板時清潔劑附著重金屬粉塵流入魚塭，造成水質變因，讓養殖戶面臨巨大損失。\n\n\n\n養殖戶王博壕表示，原本以每分地一年八千元承租魚塭，劃入綠能專區後已漲逾四萬元，養殖戶成本增加，無疑是滅農及阻止青年返鄉的失控綠能政策。\n\n議員促設專法管理太陽能設施\n\n蔡孟真則要求縣府暫停專業養殖區的綠能設施容許申請，地層下陷區不適耕地要排除專業養殖區，以保護水源、土地及養殖戶生計，尤其椬梧滯洪池南池設置太陽能電場，業者尚未取得設置許可卻已進場施工，縣府應介入處理。\n\n李進勇表示，養殖漁業生產區與不利耕作地設置綠能區出現重疊問題，經養殖業者與民意代表努力下已於五月十五日排除重疊的二百一十八公頃土地，目前已無重疊情形；椬梧滯洪池南池設置太陽能電場一案縣府尚在審查中，包商目前施作的是工作平台，將進行水底探勘、地質調查及水質監測；如果有「偷跑」，會予以糾正、命令停止。\n\n李進勇也說，縣府核發太陽能電場申請案時已在同意書上加註「光電設施清潔保養不得使用清潔劑或化學洗滌劑，僅限使用清水，且不得影響毗鄰土地農漁業生產環境。」如業者未依規定清洗太陽能板因而造成養殖戶損害，最嚴重可廢止設立許可。", "labels": ["道德污名"]}, {"id": 982, "title": "口湖下崙養殖業陳情議會 反對設置太陽能場", "date": "2018-06-14", "section": "生活", "content": "養殖業者至雲林縣議員陳情，反對在專業養殖區設置太陽能場。\n\n\n\n口湖下崙養殖漁業生產區約百名養殖戶，今天早上至雲林縣議會陳情，反對專業養殖區設置太陽能場，議長沈宗隆接下抗議民眾陳情書；縣議員蔡孟真則呼籲縣府不能只顧財團，要顧百姓，要制定專法管理太陽能設施；縣長李進勇表示，綠能區已於5月15日後排除生產區，現有法令也足已管理太陽能設施。\n\n口湖下崙養殖魚業生產區主委許順雄表示，口湖鄉是全國唯一設立8大養殖區的鄉鎮，很多年輕人回鄉投入養殖，漁業署近年更投入數億元經費改善養殖區養殖設施，更建設海水統籌供應系統，無奈農委會未實地現勘，僅憑一紙公告就將專業海水養殖區納入地層下陷區，得申請設置綠能設施，養殖戶擔心業者清洗太陽能場時清潔劑附著重金屬粉塵，流入漁塭，影響實際養殖戶水質，造成不可控制的水質變因，讓養殖戶面臨巨大的放養損失。\n\n\n\n養殖區養殖戶王博壕也表示，原本承租魚塭成本每分地一年8000元，因劃入綠能專區後已漲至4萬元以上，造成養殖戶成本增加，無疑是滅農及阻止青年返鄉的失控綠能政策。\n\n蔡孟真則要求縣府暫停專業養殖區的綠能設施容許申請，地層下陷區不適耕地要排除現有海水供應的專業養殖區，保護水源土地及養殖戶生計。\n\n蔡孟真也針對椬梧滯洪池南池設置太陽能電板一案，指業者尚取得設置許可，但在地民眾卻發現業者已進場施工鐵架，縣府應介入管理。\n\n李進勇表示，養殖漁業生產區與不利耕作地設置綠能區出現重疊問題，經養殖業者與民意代表努力下，已於5月15日排除重疊的218公頃用地，目前綠能專區和生產區已無重疊情形；椬梧滯洪池南池設置太陽能場一案，縣府尚在審查中，包商目前施做的是工作平台，將進行水底探勘、地質調查及水質監測，並非正式動工；如果真有違反規定的「偷跑」行為，會予以糾正，命令停止。\n\n李進勇也說，縣府核發太陽能場申請案時，已在同意書上加註「光電設施清潔保養，不得使用清潔劑或化學洗滌劑，僅限使用清水，且不得影響毗鄰土地農漁業生產環境。」如業者未依規定而使清潔劑清潔太陽能板，造成養殖戶損害，最嚴重可能廢止設立許可；現有的法規都能規範這些行為。\n\n養殖業者至雲林縣議員陳情，反對在專業養殖區設置太陽能場。\n\n養殖業者至雲林縣議員陳情，反對在專業養殖區設置太陽能場。\n\n議長沈宗隆代表議會，接下民眾的陳情書。\n\n專業養殖區設置太陽能場案，縣議員蔡孟真質詢縣長李進勇表態。", "labels": ["關聯污名", "道德污名"]}, {"id": 983, "title": "大同七股蓋太陽能電廠沒環評？南市養殖戶北上抗議", "date": "2018-06-14", "section": "社會", "content": "不滿大同擬在七股興建太陽能電廠，台南海岸資源促進會會長陳皇州率養殖戶北上抗議。\n\n\n\n台南海岸資源促進會會長陳皇州今天與台南七股沿海20多位養殖戶，前往台北市大同公司總公司外抗議，他們不滿大同將在七股設置太陽能電廠卻沒經過環評。陳與養殖戶擔心，大同公司的太陽能電廠恐汙染當地環境，不僅恐破壞環境讓養殖業者血本無歸，甚至恐怕連保育類動物黑面琵鷺的棲息地也將遭波及。\n\n陳皇州指出，大同公司未通過環評，就要在台南七股設置太陽能電廠，但該處是台灣文蛤產區，沿海養殖面積約有1200公頃，也是黑面琵鷺棲地。該處半數居民都從事養殖產業，大同公司此舉恐破壞環境，讓漁民無以為生。此外，近來光電業者祭出1年30萬元的高額租金搶租魚塭來種電，間接排擠養殖戶租地，在魚塭種電也有汙染環境之嫌。\n\n\n\n陳還說，大同公司從未在七股舉辦相關說明會，根本沒有和養殖戶溝通，「我們堅決反對！」\n\n中華金融人員暨投資人協會秘書長尚潔梅也到場聲援說，大同公司沒有獲養殖戶、七股地主、台南市政府和環保署等相關單位同意，大同董事會竟然就決議在七股投資太陽能電廠。他質疑大同公司以投資太陽能電廠為名辦理現金增資，卻沒有到相關單位申請，也沒經過環評，懷疑是假投資案。\n\n據了解，去年12月大同公司前董事長林蔚山主持董事會決議，將投資23億元在台南七股漁光特區建置太陽能電廠。今年2月，大同董事會再通過第二階段太陽能相關投資。\n\n台南海岸資源促進會會長陳皇州（左二）率養殖戶到大同總公司抗議。", "labels": ["道德污名"]}, {"id": 984, "title": "蘭潭設太陽光電 嘉市議員促勿輕易放行", "date": "2018-06-12", "section": "地方", "content": "嘉市議員戴寧昨總質詢時，表達地方反對台電在蘭潭設置太陽能板。\n\n\n\n涂醒哲︰美化融合助推觀光\n\n經濟部旗下台電與台水攜手合作推太陽光電，擬在嘉義市蘭潭風景區建置「水面型太陽光電設施」，預計明年三月底完工運轉，嘉市議員戴寧昨天市政總質詢時抨擊，太陽光電設施影響景觀，飲用水安全也恐遭污染，且鄉親疑慮「蘭潭要加蓋？」與市府打造「環潭自行車道」發展觀光悖離，要求市府不可輕易放行，市長涂醒哲答詢時回應，太陽能發電是趨勢，但一定要美化，融合景觀也可成為觀光一環，會再與台電溝通做法。\n\n台電︰續與地方政府溝通\n\n台電再生能源處副處長李文彬受訪表示，該計畫標案上月首次招標流標，因地方贊成與反對意見都有，台電會再與地方政府溝通，視地方需求再行檢討調整，「地方政府若反對，我們也做不下去！」他強調，該計畫仍在籌設階段，台電已在阿公店水庫完成設置太陽能光電區，太陽光電設施載具不溶於水，不影響飲用水質，蘭潭水庫初步規劃設置在水庫上游端迂迴處，對景觀影響最小。\n\n\n\n自來水公司第五區管理處副處長何承嶧說，水公司配合中央太陽光電政策，目前蘭潭定期進行水質監測，未來會向台電要求確保飲用水質安全。\n\n依台電規劃，蘭潭水庫太陽光電設施裝置容量約二．四MW（百萬瓦特），蘭潭蓄水範圍面積約八十九公頃，光電設置區約二．四公頃，蓄水面積遮蔽約二．七％。\n\n議員︰恐影響景觀、飲用水質\n\n戴寧指出，蘭潭是許多愛好攝影者拍日出、夕陽勝地，建置太陽光電設施破壞美感，且市府獲前瞻計畫核定，將推動「蘭潭水與綠樂章—悠遊水岸營造計畫」打造環潭自行車道，預計明年底啟用，太陽能光電設施設置地點剛好環繞環潭自行車道，這樣的景觀好看嗎？\n\n市府工務處副處長黃振鋒說，台電前置作業正進行太陽光電設施輸電纜線埋設規劃設計，今年二月行文市府要求同意使用道路用地，唯市府迄今尚未回文。\n\n蘭潭水庫是嘉義市著名觀光風景區。", "labels": ["外觀污名"]}, {"id": 985, "title": "黑客松大賽北科大抱走評審團大獎", "date": "2018-06-04", "section": "生活", "content": "「2018永續環境黑客松技職盃全國大賽」今年有165名選手參賽。\n\n\n\n歷經2天1夜、27小時的腦力激盪，台北科技大學「北科魔法師」勇奪「2018永續環境黑客松技職盃全國大賽」評審團大獎，抱走20萬元獎金。\n\n黑客松（hackathon）大賽是指「程式設計（hack）」和「馬拉松（marathon）」的結合，165名選手2天1夜齊聚在高雄科技大學創夢工場腦力競技，今年比賽題目為「台灣嘉南沿海每年都有成千上萬的候鳥遷徙度冬，但這片鹽田、濕地可能是發展大面積太陽光電的絕佳地點，我們該如何以創新技術或方法避免再生能源和生態保育產生衝突。」\n\n\n\n在27個小時後，參賽選手必須秀出短片、動畫、手作模型和光電控制等作品，將想像力與實作力發揮至極限。\n\n拿下評審團大獎的北科大「北科魔法師」，跳脫傳統使用太陽能板與風力發電，而是結合潮水與輻射熱發電，參賽同學表示，太陽能板耗材，風力發電則擔心颱風季，他們希望利用台灣海岸的地理優勢與氣候變化，當夏季炎熱時，反而加速管子續熱、產熱；颱風天潮水變化大，就能藉海水的推壓力量加速發電，這套方法只要在海岸邊架設就能達成，可保留鹽田、溼地，達到永續能源和永續環境。", "labels": []}, {"id": 986, "title": "知本野火燒農園 議員籲縣府扛責", "date": "2018-05-31", "section": "地方", "content": "知本捷地爾開發案位址日前雜草野火，波及鄰近的釋迦園，不少果樹燒毀。\n\n\n\n光電開發案位址 屬公有地\n\n知本最近很「火大」，先是掩埋場大火連燒三天，空污飄散，接著光電案預地定也生大火，波及大片釋迦園；這都是公有地，縣議員洪宗楷批評市公所及縣府管理不善，縣府允協助受損農園辦理國賠。\n\n知本捷地爾開發案兩百多公頃土地，閒置了卅多年，目前規劃為光電專區，但長期雜草垃圾混處，在天氣炎熱之下，每年都發生數起火災，日前一場野火更波及鄰近大片釋迦園。\n\n\n\n洪宗楷說，捷地爾開發案位址每一年都發生雜草野火，這次把老百姓的釋迦園也燒掉了，農民投資的灌溉設備及管路也被燒壞。他說，農園被尼伯特全毀，農民撒下老本重新種植，果樹長大卻被燒毀，欲哭無淚，且辛苦化為烏有。\n\n洪宗楷認為起火地是縣政府的，縣府應負責任，協助受害農民聲請國賠。\n\n受害農民提國賠 縣府願協助\n\n縣府交通及觀光發展處長江慧卿說，這片土地面積太大，防不勝防，常被亂丟垃圾，縣府如果把通路圍起來，也會被民眾抱怨，縣府也沒人力常駐在此管理。縣府尊重受害農民提國賠的權利，也願提供協助。\n\n台東市建農里垃圾掩埋場臨時堆放區本月十八日冒出大火，連燒三天才被消防人員撲滅，三年前元宵期間也曾發生大火，悶燒了三天。洪指市公所管理垃圾場，應預知有產生沼氣易自燃的風險，但無任何預防措施，結果濃煙造成三天空污，環保局應開單告發。\n\n環保局長謝清泉則認為不應怪罪市公所，火災也非人為引起，不應開罰。", "labels": []}, {"id": 987, "title": "知本公有地大火波及果園 議員促縣府協助提國賠", "date": "2018-05-30", "section": "生活", "content": "台東市掩埋場日前火燒，濃煙飄散3天。\n\n\n\n［］知本最近很「火大」，先是掩埋場大火連燒3天，空污飄散，接著光電專區預地定大火波及大片釋迦園；這都是公有地，台東縣議員洪宗楷批評市公所及縣府管理不善，縣府允協助受損農園辦理國賠。\n\n台東市建農里垃圾掩埋場臨時堆放區本月18日冒出大火，所堆置都是塑膠類易燃物品，熊熊烈火、濃煙飛竄，數公里外都能看到煙，連燒3天才被消防人員撲滅，3年前元宵期間也曾發生大火，悶燒了3天。\n\n\n\n鄰近的知本捷地爾開發案2百多公頃土地，閒置了30多年，目前規劃為光電專區，但長期雜草垃圾混處，在天氣炎熱之下，每年都發生數起火災，日前一場野火更波及鄰近大片釋迦園。\n\n這兩處都是政府管理的土地，洪宗楷今天在縣議會總質詢時批評市公所對掩埋場、縣政府對捷地爾土地管理不善。\n\n洪宗楷說，市公所管理垃圾場，應預知有產生沼氣易自燃的風險，但無任何預防措施，結果濃煙造成3天空污，環保局應開單告發。\n\n環保局長謝清泉認為不應怪罪市公所，火災也非人為引起，不應開罰。\n\n洪宗楷說，捷地爾每一年都發生雜草野火，這次把老百姓的釋迦園也燒掉了，農民投資的灌溉設備及管路也被燒壞。他說，農園被尼伯特全毀，農民撒下老本重新種植，果樹長大卻被燒毀，欲哭無淚。辛苦化為烏有。\n\n洪宗揩認為起火地是縣政府的，縣府應負責任，協助受害農民聲請國賠。\n\n縣府交觀處長江慧卿說，這片土地面積太大，防不勝防，常被亂丟垃圾，縣府如果把通路圍起來，也會被民眾抱怨，縣府也沒人力常駐在此管理。縣府尊重受害農園提國賠的權利，也願協助。\n\n知本捷地爾日前火警波及鄰近釋迦園。\n\n知本兩大公有地接連火燒，釀空污焚農園，縣議員洪宗楷今天在縣議會究責。", "labels": []}, {"id": 988, "title": "邀宴、電訪、夜詢…太陽能光電案卡大地布族人戒慎恐懼", "date": "2018-05-30", "section": "生活", "content": "知本地區設置太陽能光電案，卡大地布部落立場堅決，要求再諮商與協調。\n\n\n\n台東知本捷地爾建置太陽能光電案，縣府、得標商與在地知本卡大地布部落意見大不同，由於得標條款簽有半年內未獲得部落同意，即無法進場施工而廢標，包商積極運作，邀宴、電訪、夜詢等遊說動作盡出，族人戒慎恐懼；卡大地布部落發展協會理事長陳志源說，有受託民代經由包商不斷邀請幹部與廠商餐敍，箇中原由啟人疑竇，部落必須團結起來，省思後續該如何作為。\n\n知本地區設置太陽能發電設備及教育示範專區開發案，台東縣長黃健庭日前指稱，粗估每年回饋縣庫的權利金高達2億元，縣府計畫將其中2000萬元回饋給部落使用，希望能促成這個多贏的開發案，由於前有多例紛爭，包括迫遷第6公墓、知本溪疏濬砂石裸堆和簡易棒球場建蓋等，多數族人對於縣府「先斬後奏」的處事態度不滿至極，唯恐又再利誘設陷。\n\n\n\n對於太陽能光電案，卡大地布一再強調及聲明立場，要求將不尊重部落的規劃計畫撤銷，但縣府仍在4月2日如期開標，並將協商責任全都交由得標商負責，包商搶時間徵詢，拜訪耆老、意見領袖，或電訪、夜詢均碰壁，部落仍舊堅持立場不變。\n\n黃建庭日前釋出每年2000萬元的大利多，部落不為所動，強調仍需再諮商與協調，新的規劃計畫必需有部落的意見與想法，以保障傳統領域土地主權，及永續的發展與利用，否則們堅決反對知本光電案，堅持行使原基法上的不同意權。", "labels": ["關聯污名", "道德污名"]}, {"id": 989, "title": "萬丹大排架設太陽能板爭議 鄉長：必要時封路擋工程車", "date": "2018-05-11", "section": "生活", "content": "萬丹大排架設太陽能設施發電，在一大片綠色農田中顯得很突兀。\n\n\n\n屏東農田水利會在萬丹大排上方設置太陽能板發電，萬丹農民質疑影響排水要求停工，雙方各持己見協調破裂，鄉長劉昭相表示，將請農委會裁示，必要時該區農路將禁行工程車不讓廠商施工。\n\n屏東農田水利會為了推動政府綠能政策在萬丹大排上方架設太陽能板進行發電，由於事先的協調溝通不夠，廠商施工後即紛爭不斷，農民質疑設立太陽能板後造成日照減少影響農作物生長，也有人批評施工時造成農作物損害沒有補償，且這種施工方式會造成洪水來襲時阻擋水流，反對在大排上設立太陽能板。\n\n\n\n廠商則對於農民的抗議表明，事前都已進行說明會，農作的損害賠償也都依市價來補償，但有少部分的農民獅子大開口，讓廠商無法接受。\n\n屏東農田水利會長黃信茗表示，推動綠色能源是政府的既定政策，利用農田排水溝渠設立太陽能發電設施這是農委會的政策，架設的方式都是經過專家設計，不會影響防洪排水。\n\n萬丹鄉長劉昭相表示，鄉公所將行文向農委會說明，要求停設太陽能設施，必要時將把通往萬丹大排的農路封閉，禁止太陽能廠商的工程車進入施工。", "labels": ["道德污名"]}, {"id": 990, "title": "知本濕地環頸雉 2小時記錄81隻", "date": "2018-04-30", "section": "地方", "content": "羽毛鮮艷的環頸雉公鳥。\n\n\n\n台東縣政府已招商要在知本「捷地爾」一百六十一公頃土地設置光電專區，荒野保護協會台東分會昨天在知本濕地進行環頸雉生態調查，或看或聽，兩小時共記錄八十一隻，就此重申反對設置光電。\n\n台東縣政府的立場是，捷地爾原基地面積二二六公頃，縣府只以一六一公頃辦理招商，特別將六十五公頃溼地保留未開發，就是對生態環境的重視，且於招商文件中要求開發商必須兼顧環保情形下規劃，縣府一定落實審查。\n\n\n\n昨天有三十幾位民眾參與荒野辦的活動，經過兩小時的調查，共看到十一隻環頸雉，並聽到七十隻環頸雉的叫聲。\n\n荒野聲明反對在生態如此豐富的知本濕地設置光電廠，至少要設立適當的生態保留區與足夠的生態廊道，給野生動物最後一點生存空間，讓這些珍貴的物種在此生生不息。", "labels": ["道德污名"]}, {"id": 991, "title": "社皮大排架光電板 近百農民抗議", "date": "2018-04-28", "section": "地方", "content": "萬丹農民到社皮大排抗議設立太陽能板。\n\n\n\n屏東萬丹鄉社皮大排正在架高施工設立太陽能光電系統，農民認為架高的太陽能板影響鄰近農作日照、妨害排水，昨天前往施工現場抗議，屏東農田水利會同意暫時停工。\n\n太陽能廠商向屏東農田水利會租賃社皮大排上方裝設太陽能光電，經縣府核准後，廠商在水泥堤防上架高設立太陽能板，但因為廠商與農民對於土地使用及補償費談不攏，昨天有近百農民前往抗議，萬丹鄉長劉昭相、代表會主席簡天屏、縣議員許展維、農權會理事長盧同恊都前往關切。\n\n\n\n灣內村長林旺鴻表示，萬丹大排在八八風災時水淹超過一層樓高，在大排堤防設立太陽能板，一旦大雨發生時可能影響水流，且架高的太陽能板會影響農作日照，要求停工拆除。\n\n屏東農田水利會人員允諾通知廠商暫時停工，等待與地方協調；承包商則表明，計畫經縣府核定，也與農民多次溝通，只因有人獅子大開口，才讓情況惡化，是否停工應由縣府決定。", "labels": ["道德污名"]}, {"id": 992, "title": "萬丹社皮大排設太陽能光電 農民抗爭", "date": "2018-04-27", "section": "生活", "content": "萬丹社皮大排設置太陽能光電系統，農民拉白布條抗議。\n\n\n\n萬丹鄉社皮大排設立太陽能光電，由於被農民認為影響農作日照及地區排水，今天引發近百位農民前往抗爭，屏東農田水利會同意，暫時停工進行協調。\n\n政府大力推動綠能發電，太陽能廠商於是向屏東農田水利會租賃社皮大排上方裝設太陽能光電，經縣府核准後開始在社皮大排的水泥堤防架高設立太陽能板，但因廠商與農民的補償費談不攏引發不快，因此農民強力反對設立太陽能板，今天更有近百名的農民前往施工現場抗議，萬丹鄉長劉昭相、代表會主席簡天屏、縣議員許展維、農權會理事長盧同恊都前往關切。\n\n\n\n農民表示，萬丹大排是地區主要排水，設立太陽能板會影響水流，而架高的太陽能板會影響農作日照，加上包商施工時態度強硬，造成農損時賠償談不攏，引發民怨，強力要求停工撤除，反對設立太陽能發電。\n\n屏東農田水利會人員說明，將會把農民的意見呈報給會長裁定，先通知廠商暫時停工等待恊調，而太陽能承包商表明要聽縣府裁示後再決定是否停工。\n\n萬丹農民到社皮大排抗議設立太陽能系統。\n\n萬丹鄉長劉昭相、代表會主席簡天屏前往關切。\n\n萬丹社皮大排架設太陽能光電系統，引起農民疑慮抗爭。", "labels": ["道德污名"]}, {"id": 993, "title": "深澳電廠公聽會 綠委：不解環團為何要反對", "date": "2018-04-26", "section": "生活", "content": "民進黨立委葉宜津（右）指出，各界都要用電，深澳新機組將取代舊有、汙染大的機組，強調深澳擴建有其必要性、不解為何要反對。\n\n\n\n立法院經濟委員會今天舉辦「能源管理法修法–論析深澳電廠之必要性」公聽會，支持與反對派數度交鋒，擁核人士指出，「台電是被逼到絕路」，才決定重推卡關已久的深澳計畫，拋出政府應盡速提核四與深澳電廠公投。綠委則呼籲，各界都要用電，深澳新機組將取代舊有、汙染大的機組，強調深澳擴建是「一定要有的能源」。\n\n核能留言終結者創辦人黃士修指出，台電當初蓋核四就是為了北部區域供電平衡，但現在核四封存，核一、核二等北部大型電廠將陸續除役，「台電是被逼到絕路，才決定重啟推十年都推不動的的深澳計畫」。而環保署長李應元日前賭上烏紗帽，表示若舉辦核四與深澳公投，外界選擇核四，他願意下台負責。黃士修呼籲政府應盡快送核四與深澳電廠公投。\n\n\n\n環保署副署長詹順貴認為，黃士修是刻意曲解、「很不厚道」。詹順貴解釋，李應元是指公投結果外界若支持核四，他寧可下台並非承諾要做公投，詹也說，要不要公投是有法律上的要件。\n\n另外，立委葉宜津則提到，2025非核家園的能源占比為天然氣50%、燃煤30%、再生能源20%，需要非常努力才能達到。而天然氣接收站、儲氣槽等設施不易興建，太陽光電則有容量因素、無法時時刻刻都滿載供電，加上還要找尋適合的土地場址等。\n\n葉宜津強調，不是只有民進黨要用電、大家都要用，「深澳電廠是要把污染較大的舊機組，改成到達近乎天然氣的超超臨界，不懂環團還要反對，那我們到底要怎麼處理能源？」她強調，深澳電廠的超超臨界機組是台灣必須要、一定要的能源。\n\n黃士修也提出深澳與核四機組比較，哪個電廠沒有汙染排放，核廢料是當今現有技術即可處理的廢棄物，但遭遇政治問題而卡關，呼籲政府重啟核四；葉宜津則回應，台灣就這麼大，若沒有能力自行處理，就沒資格講核電，光是過去用過的核廢料要處理就已經「頭殼抱著燒」、不要在貽害子孫。", "labels": []}, {"id": 994, "title": "綠能成效打折！「饋線蟑螂」鑽漏洞漫天喊價轉賣牟利", "date": "2018-04-25", "section": "財經", "content": "饋線蟑螂手法\n\n近年政府大力推動綠電，地方政府配合推動時，往往卡在台電電網饋線不足，如今更出現「饋線蟑螂」，看準申請程序漏洞搶先佔饋線，待真正想開發綠能的業者申請時，才發現饋線已被佔滿，「饋線蟑螂」趁機漫天喊價轉賣；有開發商表示，如此亂象恐讓政府推動綠能政策效果被打折。\n\n根據屏東縣綠能辦公室資料，以目前授權縣市政府核備的500KW以下綠能光電開發案來說，除了向縣府提出申請，取得綠能容許之外，也要同時向台電查詢饋線容量、申請饋線並聯，台電審核通過後，經地方政府同意核備，即可施工；另在台電審核同意並聯的一年內，要完成設施興建與並聯，否則流程還要重跑一次。\n\n\n\n各縣市推動綠能光電以來，普遍反映台電饋線不足，因為饋線不足，所發的電就無法傳輸出去，但對真正想投資或參與綠能的農民或業者來說，考驗不止如此，先佔饋線再漫天叫價的「饋線蟑螂」更讓人卻步。\n\n私下交易 一方撤件 一方補位\n\n南部光電開發商透露，「先佔先贏、伺機轉賣」在業界已經不是秘密，有心鑽漏洞者，會先評估地段、饋線容量，同時向台電提出多件人頭申請，先把饋線佔滿，等到綠能業者向縣市政府遞件並繳付開發費、農業回饋金，到台電申請饋線卻不足時，只好向「饋線蟑螂」低頭，雙方私下交易完成後，一方視容量撤件，一方補上取得饋線。\n\n一名光電業者說，轉賣價格視地段不同，1KW400元到1500元不等，以200坪容量100KW為例，最少賣到4萬元，最多可以賣到15萬元；「有業者不會買，等一年開發期限到，讓饋線自然釋出」，但也有業者等不及，或是已繳農業回饋金，「頭已洗一半」，不買虧更大，只好忍痛買下去。\n\n台電屏東區營業處副處長陳天鈞表示，除非申請者知道候補人資料，台電對個資相當保密，不可能外洩；針對饋線不足問題，台電都在持續改善中。\n\n屏東縣政府環保局長魯台營說，縣府與台電目前的把關機制，照理說不會讓「饋線蟑螂」牟利情況發生，會深入了解問題究竟出在哪個環節，推動綠能挑戰大，地方政府積極面對。\n\n相關新聞\n\n《小檔案》饋線 降壓後的配電線路\n\n台電滅蟑︰申請一年內須施作", "labels": []}, {"id": 995, "title": "搶線轉賣 綠電「饋線蟑螂」猖獗", "date": "2018-04-25", "section": "焦點", "content": "饋線蟑螂手法\n\n\n\n近年政府大力推動綠電，地方政府配合推動時，往往卡在台電電網饋線不足，如今更出現「饋線蟑螂」，看準申請程序漏洞搶先佔饋線，待真正想開發綠能的業者申請時，才發現饋線已被佔滿，「饋線蟑螂」趁機漫天喊價轉賣；有開發商表示，如此亂象恐讓政府推動綠能政策效果被打折。\n\n根據屏東縣綠能辦公室資料，以目前授權縣市政府核備的500KW以下綠能光電開發案來說，除了向縣府提出申請，取得綠能容許之外，也要同時向台電查詢饋線容量、申請饋線並聯，台電審核通過後，經地方政府同意核備，即可施工；另在台電審核同意並聯的一年內，要完成設施興建與並聯，否則流程還要重跑一次。\n\n各縣市推動綠能光電以來，普遍反映台電饋線不足，因為饋線不足，所發的電就無法傳輸出去，但對真正想投資或參與綠能的農民或業者來說，考驗不止如此，先佔饋線再漫天叫價的「饋線蟑螂」更讓人卻步。\n\n私下交易 一方撤件 一方補位\n\n南部光電開發商透露，「先佔先贏、伺機轉賣」在業界已經不是秘密，有心鑽漏洞者，會先評估地段、饋線容量，同時向台電提出多件人頭申請，先把饋線佔滿，等到綠能業者向縣市政府遞件並繳付開發費、農業回饋金，到台電申請饋線卻不足時，只好向「饋線蟑螂」低頭，雙方私下交易完成後，一方視容量撤件，一方補上取得饋線。\n\n一名光電業者說，轉賣價格視地段不同，1KW四百元到一千五百元不等，以兩百坪容量100KW為例，最少賣到四萬元，最多可以賣到十五萬元；「有業者不會買，等一年開發期限到，讓饋線自然釋出」，但也有業者等不及，或是已繳農業回饋金，「頭已洗一半」，不買虧更大，只好忍痛買下去。\n\n台電屏東區營業處副處長陳天鈞表示，除非申請者知道候補人資料，台電對個資相當保密，不可能外洩；針對饋線不足問題，台電都在持續改善中。\n\n屏東縣政府環保局長魯台營說，縣府與台電目前的把關機制，照理說不會讓「饋線蟑螂」牟利情況發生，會深入了解問題究竟出在哪個環節，推動綠能挑戰大，地方政府積極面對。", "labels": ["關聯污名"]}, {"id": 996, "title": "《小檔案》饋線 降壓後的配電線路", "date": "2018-04-25", "section": "焦點", "content": "\n\n\n\n饋線可視為電線，從電廠、發電設施等發出電力後，必須仰賴輸配電線路傳送電力，經過變電所層層降壓轉換，電壓等級降至二萬二千八百伏特以下的電線，就稱為「饋線」，最後要再由變壓器轉換成一般民生用電的電壓，才能把電力送到用戶手中。\n\n待開發的太陽光電大型案場多位於人煙稀少地區，因此原本就缺乏饋線、變電所等電力設施；饋線不足多在雲林、彰化、嘉義及屏東等地，得由台電重新建置輸配電線路及變電所，提高輸電量，才能容納更多太陽能所產生的電力，不過相關建置成本極高。", "labels": []}, {"id": 997, "title": "保護灰面鵟鷹夜棲點 彰化鳥會連署反對彰市太陽能光電廠", "date": "2018-04-24", "section": "生活", "content": "灰面鵟鷹。\n\n\n\n為了保護八卦山灰面鵟鷹夜棲點，彰化縣野鳥學會發起連署，反對彰化市第二公墓附近太陽能光電廠！縣府建設處長劉玉平表示，彰化市第二公墓由彰化市公所管理，目前沒有收到相關的申請案！\n\n彰化縣野鳥學會常務理事謝孟霖表示，推動光電綠能是非常好的事，在市區沒有任何對生態環境的威脅，但不應該躁進的只為了衝量，就要犧牲埤塘，鹽灘，濕地或甚至公墓。\n\n\n\n謝孟霖強調，公墓有許多特有植物，動物，蓋了光電系統就遮蔽了特有植物的日照，佔據了那些物種的生存空間，尤其是灰面鵟鷹的北返將蒙受重大威脅。\n\n因為灰面鵟鷹北返，時間和體力是最大成本，遷移中的鷹不會為了一口食物從高空下來犧牲位能，再費力爬升到原來的高度，浪費體力與時間，只有趁夜棲時順便補充，當彰化的夜棲地從安全隱蔽到食物都缺乏時，就無法撐起灰面鵟鷹族群，人類，環境，鵟鷹三輸。\n\n彰化縣議員林世賢表示，他支持綠能，但是灰面鵟鷹是珍貴的生態與觀光資源，如要施設太陽光板經過灰面鵟鷹的遷徙途徑，除非能提出科學數據來證實不會造成干擾。\n\n彰化縣野鳥學會發起連署，希望能夠守護八卦山灰面鵟鷹夜棲點。", "labels": ["道德污名"]}, {"id": 998, "title": "知本光電專區 學者疾呼生態調查", "date": "2018-04-24", "section": "地方", "content": "台東火刺木。\n\n\n\n有環頸雉 台東火刺木等動植物\n\n台東縣政府招商在台東市知本地區設太陽能光電專區，昨天與廠商簽約，台東大學教授彭仁君近日帶領學生踏查發現，光電專區基地有多處台灣特有亞種環頸雉鳥巢，也有罕見的台東火刺木、灰葉蕕等植物族群，呼籲縣府開發前先做好生態調查、環境影響評估，縣府財政及經濟發展處長盧協昌表示，，審查廠商投資營運計畫書時，將邀請民間團體參與，若真有保育需求，可再討論。\n\n台東縣知本健康段面積約兩百廿六公頃，因為「捷地爾開發案」未成閒置多年，縣府排除水域及溼地周邊六十五公頃土地，另一百六十一公頃計畫作為「太陽能發電設備及教育示範專區」，昨與得標廠商簽約，除基地位於原住民傳統領域、待部落諮商同意外，保育團體、學界也憂心生態環境受衝擊。\n\n\n\n彭仁君指出，知本溼地是國際鳥盟認證的重要野鳥棲地，近日東大多位老師帶領生命科學系七、八十位學生投入調查，發現在廿乘廿公尺的範圍內，平均有十二處是環頸雉棲息點，最高的樣區則有廿六處有鳥巢、排遺或羽毛痕跡，而有一處不到十公尺的範圍內，就有三處環頸雉鳥巢，顯然是重要的野鳥棲地。\n\n此外，知本溼地也可發現台灣原生植物、被台灣植物紅皮書列為易受害等級的的台東火刺木，也有台灣稀有的灰葉蕕族群，彭仁君指出，知本溼地有珍貴的資源，根據野鳥學會等調查發現，亦有五十三科一百八十種豐富珍貴的鳥類資源，包括瀕臨絕種的東方白鸛、遊隼和黃鸝等，他強調，不反對設太陽能光電專區，但反對在生態敏感區貿然開發，且必須先做好生態調查與環境影響評估，並提出保育對策。\n\n縣府：確有保育需求 可加以保護\n\n盧協昌說明，廠商已繳交一億元保證金，且須在簽約廿一天提出投資營運計畫書送審，預計審查期程兩個月，通過後必須在六個月內完成在地部落諮商同意。\n\n他表示，除將荒野保護協會、台東野鳥學會提出的環境保育及生態考列意見轉知廠商，審查投資審查營運計畫書時，亦會邀請相關民間團體參與，若確定有保育需求，可再加以保護或區隔。\n\n環頸雉鳥巢。\n\n灰葉蕕。", "labels": ["道德污名"]}, {"id": 999, "title": "知本濕地開發成光電專區 學界爭取先做生態調查", "date": "2018-04-23", "section": "生活", "content": "東大教授彭仁君（右）帶領學生紀錄知本濕地生態。\n\n\n\n［］台東縣政府計畫在知本溼地周邊設太陽能光電專區，今天與廠商簽約，台東大學生命科學系教授彭仁君等多位教授近日帶領學子踏查，發現多處台灣特有亞種環頸雉鳥巢、知本濕地更是台東火刺木少數的原生生育地，也少見有穩定的「灰葉蕕」族群，希望開發前先做好生態調查、環境影響評估，縣府財政及經濟發展處長盧協昌表示，保育團體的意見均轉給得標廠商，未來在審查投資營運計畫書時，也會邀請民間團體參與，如果確定有保育需求，可再加以保護或區隔。\n\n台東縣知本健康段約226公頃，縣府排除水域及溼地周邊65公頃土地，另161公頃計畫作為「太陽能發電設備及教育示範專區」，今天與廠商簽約，除位於原住民傳統領域、還待部落諮商同意外，保育團體、學界也憂心生態環境衝擊。\n\n\n\n彭仁君指出，知本溼地是國際鳥盟認證的重要野鳥棲地，東大約7、80位學生投入調查，發現在20乘20公尺的範圍內，平均有12處是環頸雉棲息點，不到10公尺的範圍內，就有3處環頸雉鳥巢，再加上周邊還有少見的台東火刺木、灰葉蕕族群，顯然生態相當豐富又敏感，必須謹慎以對。\n\n他強調，不反對設太陽能光電專區，但反對在生態敏感區貿然開發，必須先做好生態調查與環境影響評估，並提出保育對策。\n\n相關影音\n\n東大教授彭仁君（右）帶領學生紀錄知本濕地生態，發現多處環頸雉鳥巢。\n\n灰葉蕕。\n\n台東火刺木。", "labels": ["道德污名"]}, {"id": 1000, "title": "知本光電區決標 部落轟先招商再協商", "date": "2018-04-03", "section": "地方", "content": "知本卡大地布部落的卑南族人，重申守護傳統領域的態度堅決。\n\n\n\n盛力能源得標 環團、地方質疑\n\n台東市「知本健康段設置太陽能發電設備及教育示範專區」標租計畫昨天開標，三家投標業者均提出廿％以上的權利金，比底標四％高上許多，最後由盛力能源公司籌備處得標，地方及環保團體仍質疑不尊重在地聲音，財政及經濟發展處長盧協昌強調，待廠商提出具體內容，才能據此展開與部落的諮商，絕對尊重部落意見。\n\n縣府計畫在台東市知本海邊設太陽能光電專區，總面積兩百廿六公頃、交付廠商開發面積約一六一公頃，以權利金底價方式招標，預估投資金額高達數十億元，這次訂出的標租底價為權利金最低四％，盧協昌說明，經審查投標廠商資格、合格廠商共三家，三家業者都提出高於廿％的權利金，以盛力能源股份有限公司籌備處廿五﹒一九％權利金最高，預估每年權利金將超過三千萬元。\n\n\n\n盧協昌說明，太陽能發電設備一公頃開發成本約五千萬元，將視廠商開發規模才能確定投資成本，預計四月可與得標廠商簽約，廠商須在簽約廿一天內提出投資營運計劃書，縣府審查核定六個月內完成部落諮商同意，若廠商無法取得部落同意開發，則將無條件解約。\n\n在地知本卑南族卡大地布部落不滿縣府先招商再協商的做法、守護傳統領域態度堅決，要求縣府遵守原基法第廿一條立法精神，近日將召開部落會議商談因應對策；部落會議主席林金德強調，倘若每個開發案都按照此模式進行，把責任丟給得標廠商，這樣太不負責任了。\n\n荒野保護協會台東分會再次重申，光電開發不宜以破壞濕地野地生態作為代價，籲縣府與得標廠商未來規劃時，必須遵守縮小開發規模，遵守濕地保育法規定，做到生態零損失、比照嘉義布袋鹽灘地光電開發，同步進行生態調查與生態補償、以生態工法及最小擾動方式執行光電案、審查過程與未來興建管理必須透明公開，開放部落與保育團體和民眾參與，未來審查應進行環境影響評估，別讓知本光電案成為不良教育及示範專區。\n\n縣府：須部落同意 廠商會有對策\n\n盧協昌強調，縣府非常尊重部落意見，但沒有具體內容怎麼向部落說明、徵詢意見？而招標文件也載明廠商必須取得部落諮商同意、用地變更才能開發，因為這樣的投資案金額龐大，一定有風險及必要成本，廠商評估後仍來投標，一定會有對應作法。", "labels": ["道德污名"]}, {"id": 1001, "title": "知本太陽能光電專區 招標惹議", "date": "2018-03-31", "section": "地方", "content": "台東縣府計畫在知本健康段設太陽能光電發電設備基地，該地已閒置多年。\n\n\n\n東縣府：原民會確認合法 4.2開標\n\n台東縣政府計畫在台東市知本海邊「設置太陽能發電設備及教育示範專區」，並上網公告標租案，部分民眾質疑應該先依原住民族基本法取得在地部落同意，否則就違法，縣府財政及經濟發展處長盧協昌表示，經正式公文詢問原民會，確定招標案符合法令規定，將如期在四月二日準時開標。\n\n知本健康段約兩百六十公頃土地，扣除靠近海邊、濕地等六十多公頃土地，縣府計畫交付廠商一百六十公頃土地做為太陽能光電發電設備基地，因基地位於卑南族卡大地布部落傳統領域，卑南族人及環保團體認為恐對生態造成衝擊，也質疑未依原基法規定先取得部落同意即辦理招標，盧協昌說明，原民會公文回覆表示只要在實質開發前諮商並取得當地原住民族同意即可，而這項招標案僅為先期作業、未涉及土地實質開發，不受原基法第廿一條限制。\n\n\n\n盧協昌強調，待徵選廠商後，再由廠商提出營運規劃書，有較具體的規劃內容後，即會依原基法規定向部落說明、爭取同意，且取得同意後，才會實質開發。\n\n部落：規劃階段就應取得同意\n\n卡大地布部落會議主席林金德認為，原基法廿一條規定的諮商及參與權要從先期作業的規劃計畫開始，規劃計畫要有部落的想法與意見，而不是要實質開發了，才丟給部落問同意不同意，這樣的政府太不負責任。", "labels": []}, {"id": 1002, "title": "東縣府：知本太陽能光電專區 合法如期開標", "date": "2018-03-30", "section": "生活", "content": "台東縣政府計畫在知本海邊設置
