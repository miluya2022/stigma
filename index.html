月完工。\n\n蔡宗融也憂心，基於明年能源局案體達標的完成，一年約要完成2.5GW（十億瓦）至3GW的容量，若費率無分上下半年，則很容易發生業者都在年底完工及人力短缺的問題。", "labels": []}, {"id": 709, "title": "卡大地布部分族人要求撤光電案 台東縣府：不得片面終止或解除契約", "date": "2020-12-11", "section": "生活", "content": "卡大地布部落部分族人今天到台東縣府要求撤掉光電案。\n\n\n\n台東知本光電專區開發案，卡大地布部落部分族人聲請停止執行，台北高等行政法院日前裁准聲請，仍可抗告。部分族人今天到縣府陳情，要求縣府及廠商放棄上訴，撤掉光電案。縣府表示，不得片面終止或解除契約。\n\n部分族人今到縣府拉起布條表達訴求，由參議劉榮堂代表接受陳情書。\n\n\n\n縣議員陳政宗說，縣府從選址、招標到諮商同意程序，就是一連串錯誤，且縣府光電案設計與做法早已落伍，部落絕對不會接受，希望縣府和廠商放棄上訴，尊重部落主權，撤掉光電案，還給部落正常生活。\n\n瑪法琉家族拉罕林文祥表示，光電案已經導致部落面臨不少紛爭，高等行政法院裁定開發案中止行政程序，代表著法院也能夠理解尊重部落主權自決，包括傳統文化狩獵及耕種權益。\n\n縣府回應指出，有關部落訴求台台北高等行政法院是裁定知本光電案電業籌設許可准許聲請停止執行，本案契約仍依約履行中，縣府不得片面終止或解除契約。\n\n縣府表示尊重部落表達之意見，縣府辦理知本光電案，保持一貫立場，尊重部落及兼顧環保前提下，依法依約辦理。", "labels": ["道德污名"]}, {"id": 710, "title": "枋寮石頭營陸續發現13顆「未爆彈」 軍警地毯式全面探勘", "date": "2020-12-05", "section": "社會", "content": "枋寮石頭營「未爆彈」陸續發現13顆，軍警地毯式全面探勘。\n\n\n\n屏東縣枋寮鄉新開村產業道路旁日前有民眾2次發現未爆彈，引發當地光電場施工及日軍遺跡安全疑慮，加上縣議員蔣月惠手持未爆彈引發關注，枋寮警方及陸軍八軍團全面探測搜索，竟找出共13顆未爆彈。\n\n軍警單位先就該處未爆彈探測勤務執行方式及介定範圍研討，隨後由警方以交通錐、連桿及警戒繩將現場圈隔，並派員管制及蒐證，國軍未爆彈小組及五四工兵群人員則依地形介定探測區域，以日前發現未爆彈位置向外延伸半徑50至100公尺執行探測，主要開設3處工作道，進行來回探測，執勤人員穿著全套防爆裝，手持金屬探測器，針對標定區域及周遭產業道路實施地毯式搜查及探測，勤務結束後未再發現新的未爆彈。\n\n\n\n枋寮警分局長簡彥匡呼籲，儘管日前該處發現之未爆彈生產年代不明，外表鏽蝕且引信斷裂，但民眾仍不可因好奇而撿拾、挖掘或拆解，應立即撥打110報案，由警方轉知軍方專業人員移除，以確保安全。\n\n屏縣議員蔣月惠則強調，週一將至高雄旗山八軍指揮部，陳情有關枋寮鄉二戰石頭營，目前還有未尋獲的未爆彈狀況，軍方承諾會接陳情書，然後大家互相討論，有關於石頭影未爆彈的未來如何處理。\n\n枋寮石頭營「未爆彈」陸續發現13顆，軍警地毯式全面探勘。\n\n枋寮石頭營「未爆彈」陸續發現13顆，軍警地毯式全面探勘。", "labels": []}, {"id": 711, "title": "屏東石頭營二戰遺跡光電開發案 陳椒華籲全面停工", "date": "2020-12-03", "section": "生活", "content": "立委陳椒華於立法院召開「石頭營光電開發案避免危及文化資產與居民安全之因應對策」記者會。\n\n\n\n屏東縣枋寮鄉石頭營的光電開發案，近期因為施工過程發現2座二戰日軍碉堡，引起居民擔心破壞文化資產和山坡地整地造成土石流；時代力量黨主席、立委陳椒華呼籲，在文資調查未完成之前，應全面停工；文化部文資局表示，目前發現2座的碉堡已確認文資價值，業者已局部停工，並請屏東縣府盡快完成文化調查。\n\n陳椒華今在立法院舉行「石頭營光電開發案 避免危及文化資產與居民安全之因應對策」記者會，並邀請屏東當地居民、石頭營文資提報人林炫耀以及相關部會官員列席說明。\n\n\n\n陳椒華指出，石頭營是第二次世界大戰時，日軍為防守美軍登陸枋寮而建造的軍事要塞，佔地103公頃且至今保留完好，要塞的坑道也成為稀有物種扁鼻蝠黃金蝙蝠的棲息地，但因光電業者選址而引發爭議，而光電廠施工震動造成坑道崩壞以及挖到未爆彈，都造成各界憂慮。\n\n為此，陳椒華指出，在文化資產調查評估未完成之前，應依照「文化資產保存法」第33條要求停工，而經濟部能源局應對此個案因文資調查而導致施工延宕情形，應允許其工期延後。\n\n文化部文資局副局長張仁吉表示，施工範圍內所發現的2座碉堡，經屏東縣政府找文資委員現勘，已確認其文化資產價值，業者也已局部停工，而其他未來施工區域內的文化資產部分，已請屏東縣政府盡快完成調查，若確認有文化資產價值就必須停工。\n\n至於「全面停工」訴求，張仁吉說，以「文資法」第33條，遇到文化資產要停工，前提是要被判定有文化資產價值，而目前屏東縣政府已正在調查，文化部也會督導其加快速度完成，而其他不涉及文資法的部分，需要目的事業主管機關與業者協調。\n\n經濟部能源局光電組組長林文信表示，針對全面停工訴求，除非業者也違反「電業法」規定，才能要求其停工。對於施工震動可能造成坑道崩塌部分，林文信指出，可以請業者說明如何施工，以及其施工方式對於一定距離以外坑道是否造成影響，來做評估，目前施工範圍內是無坑道。\n\n林炫耀表示，屏東枋寮的二戰石頭營要塞，經過他花了3年時間調查，為目前台灣僅存、也是世界罕見的完整二戰軍事遺址，戰後由國軍接收到2005年為止，都是軍事重地，日前被民眾發現在廠商預期施工地點有7顆未爆彈，更遑論地下的潛在的未爆彈數量，然而業者仍持續不斷施工，屏東縣政府未有任何作為，令人匪夷所思。", "labels": ["道德污名"]}, {"id": 712, "title": "大城太陽能光電開發 在地養殖業者反對不排除成立自救會反制", "date": "2020-12-03", "section": "財經", "content": "海精太陽能開發案場。\n\n綠能外商擬在撤案多年的國光石化地點，即彰化縣大城鄉海堤外沙灘地，投資開發太陽光電，全案目前進入中央實質審查階段，引發環團反對，昨天有上百位大城鄉民到縣府陳情，他們以促進就業和地方發展為由支持開發，還喊出「大城鄉的命運！大城人自己作主！」，但大城鄉當地養殖業者卻反對光電業開發，今天數十位養殖業者聚集開會，不排除成立自救會反制開發派。\n\n海精太陽能光電已向經濟部及國有財產署取得籌建許可，將在濁水溪出海口北岸約93.5公頃的近岸地設太陽能光板，必須到地方舉行說明會才能進入下一步審查，但位於籌建區內有上百位養殖業者在此地做養殖漁業，他們是全案的關鍵人，但養殖業者異口同聲說「從頭到尾，他們都未獲邀參與說明會，光電業者刻意將他們排除在外。\n\n\n\n蔡姓養殖業者說，他們都向國產署承租土地作魚塭，有些已經傳到第3代，大城鄉至少有1百多個家庭靠「這裡吃飯」。\n\n他說，光電業者財大氣粗，仗侍著跟中央的的好關係，靠著「在地協力者」對養殖業者「個個擊破」，養殖業者原本希望「漁電共生」，也就是光電板跟養殖業共存，但業者「一口回絕」，養殖業者為了生計，全數反對光電業者開發，自然不會獲得邀請出席說明會。\n\n陳姓養殖業者說，光電業者的口中所說「不毛之地（裝光板的地方）」，卻是他們的「生存永續的應許之地」，光電業者要他們放棄養殖，將來做他們的光板維修或保全，「我真的很不願意，一輩子跟大海討生活，我非常不願意看到整片海岸都是光板，我的養殖事業是可以傳承，光電業者自私的考量無異於『殺雞取卵』」\n\n養殖業者說，將來光板蓋下去，維護免不了要用化學藥劑，大家都非常擔心養殖業因為水質污染而告終。\n\n彰化環保聯盟總幹事施月英說，1公頃的魚塭可以帶來 1年120萬元的收入，足以養活5口之家，60公頃就能養活300人，反觀在大城鄉開發的海精光電，開發近100公頃，1年只創造1.2億的效益，雇用的員工只有50人，絕大部的收入都進財團口袋，所謂「促進地方繁榮」都是冠冕堂皇口號，「殺雞取卵」後，扼殺養殖業，反而加速人口外流。\n\n海精太陽能開發案場。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 713, "title": "3大家族領袖齊聲請 卡大地布光電案喊卡", "date": "2020-12-02", "section": "生活", "content": "台東卡大地布部落與荒野保護協會等環團，曾赴行政院召開聯合記者會，提出萬人連署，呼籲行政院出面協商、終止審議知本光電案。\n\n\n\n台東縣政府規劃在知本卑南族卡大地布部落傳統領域蓋全台最大光電廠，經部落投票由贊成派以14票險勝反對派，但投票過程傳出寄發信封委託書不明消失，投票人、未受委託人重複投票等瑕疵；反對族人認為不公平，由部落3大家族「瑪琺流」、「巴卡魯固」、「羅琺尼耀」拉罕（傳統領袖）出面提出聲請，停止執行經濟部核發「籌設許可」的原處分。台北高等行政法院認為部落族人關係遠比興建光電廠重要，週一裁准聲請，意即必須暫時停工。\n\n全案仍可抗告。台東縣政府回應尊重裁決，依法辦理。\n\n\n\n北高行：族人關係比建廠重要\n\n合議庭指出，2018年2月13日，聲請人決議辦理「不同意知本建康段太陽光電示範專區開發案」記者會，足以顯示部落反對開發案，但台東市公所仍依取得標案的盛力能源公司申請，代行召集部落會議，會議程序與作成決議具適法性疑義，也減損部落對「族人領導」以及「政治參與」的功能。\n\n另盛力已辦理土地使用分區變更，可隨時申辦施工許可推進發電業申設程序，將使部落使用土地類別及現狀遭變更，導致聲請人無法以原來生活方式利用土地，故具有急迫性。且本案涉及部落對土地的情感、集體尊嚴、部落族人精神，攸關人格完滿、文化認同等，若不停止原處分，侵害恐將持續擴大。\n\n合議庭認為，停止原處分固然會延宕盛力申設程序及履行開發案，但具合理事由的履約延宕，不會產生賠償責任，應該優先保障部落權益。\n\n合議庭最後指出，開發案雖有助能源轉型，也能帶動地方發展，但停止執行原處分只是延緩實現政策，不至於產生供電不足的立即危害，裁准聲請人聲請。", "labels": ["道德污名"]}, {"id": 714, "title": "明年光電躉購費率 擬刪階梯式優惠", "date": "2020-12-02", "section": "財經", "content": "明年太陽光電的躉購費率將不再享有「前高後低」的階梯式費率，各級距費率全年統一。\n\n經濟部能源局日前預告明年度再生能源躉購費率，其中太陽光電每度三．七二三六到五．六二八一元，屋頂型二十kW以下降幅約一．五％，但攸關大容量發展的地面型降幅最高達五．七％，且太陽光電的躉購費率將不再享有「前高後低」的階梯式費率，各級距費率全年統一。\n\n能源局近兩年為鼓勵家戶在屋頂裝設太陽光電，二十kW以下級距降幅最小約一．五％，其它屋頂型各級距降幅落在三．四％至五．四％不等；而地面型和去年第一期費率相比，降幅達五．七％最大。\n\n\n\n太陽光電費率自二○一九年起分為上下年度兩期。能源局太陽光電組長林文信表示，過去祭出「前高後低」費率是考慮業者一年當中的建置成本有差異，也為了分散業者工期；但隨著太陽光電發展逐漸成熟，模組、支架、施工費用等每年降幅有限，因此朝向上下年度費率一致。\n\n對於明年費率，目前太陽能業者反彈不大，聯合再生能源董事長洪傳獻、茂迪總經理葉正賢都表示還在溝通、尚未定案。但仍有業者私下抱怨，部分開發案因新增法令關係延宕，因此而損失的電費該找誰討？\n\n有業者反映說，六月海洋管理法公告劃設「一級海岸防護計畫」，數十家業者地面型太陽能電廠開發案都被劃入，需另外申請許可才能開發，直到十一月才又放寬五公頃以下免審查，但已有建案被延宕五、六個月，無法如預定在今年底完工、適用今年較高的費率。對此，林文信說明，業者有意見可於聽證會反映，能源局本週五與下週一將在高雄、台北舉辦聽證會，待召開第三次審定會才會正式拍板明年費率。", "labels": []}, {"id": 715, "title": "恭喜卡大地部落！法院認部落關係遠比開發重要 裁定停蓋光電廠", "date": "2020-12-01", "section": "社會", "content": "知本光電開發案基地廣達161公頃，位於台東知本卑南族卡大地布部落傳統領域。\n\n\n\n台東縣政府規劃在知本卑南族卡大地布部落傳統領域蓋全台最大光電廠，經部落投票雖由贊成派以14票險勝反對派，但投票過程傳出寄發信封委託書不明消失，投票人、未受委託人重複投票等瑕疵；反對族人認為不公平，由部落三大家族「瑪琺流」、「巴卡魯固」、「羅琺尼耀」拉罕（傳統領袖）出面聲請停止執行經濟部核發的籌設許可的原處分。台北高等行政法院認為部落關係重要程度遠大於蓋光電廠，裁准聲請，意即必須暫時停工。可抗告。\n\n合議庭指出，聲請人2018年2月13日決議卡大地布多功能活動中心辦理「不同意知本建康段太陽光電示範專區開發案」記者會，足以顯示部落反對開發案，但台東縣政府仍依取得標案的盛力能源公司申請，代行召集部落會議，因此會議程序與作成決議顯有適法性疑義，有可能無效，足認聲請人聲請停止執行有權利保護必要。\n\n\n\n再者，盛力能源公司已依原處分辦理土地使用分區變更，可隨時申辦施工許可，逐步推進發電業申設程序，如此一來，將使卡大地布部落周遭使用土地類別及現狀即將遭變更，導致聲請人無法按其原來方式生活利用土地，故具有急迫性，且本案涉及部落對土地的情感、集體尊嚴、部落族人精神，攸關人格完滿、文化認同等，並非金錢所能填補，若不停止原處分，侵害將隨時間持續擴大而難於回覆。\n\n合議庭還說，台東縣政府代行召集部落會議，減損部落這種自治團體對族人的領導以及政治參與功能，也使部落族人陷於分裂，對於部落自決、自治權的侵害，將隨時間加深、加劇，並非部落事後能回復或修補，因此有暫時停止源處分的必要。\n\n合議庭也考量，停止原處分固然延宕盛力能源公司電業申設程序及履行開發案，但具合理事由的履約延宕，不會產生賠償責任，也能以金錢填補，比起卡大地部落身為少數族群應享有的族群自決、尊嚴與文化，應優先保障卡大地部落。\n\n合議庭最後指出，開發案雖有助於台灣能源轉型政策，能減少碳排放，也能帶動地方區域發展，但由於開發案還在初期階段，停止執行原處分也僅是延緩實現政策，不至於產生供電不足的立即危害，裁准聲請人聲請。", "labels": ["道德污名"]}, {"id": 716, "title": "卡大地布光電案 三大家族拉罕聲請停止執行獲准", "date": "2020-12-01", "section": "社會", "content": "今年4月18日，巴卡魯固家族拉罕林茂盛代表部落遞交起訴狀，由營建署及能源局人員代表接受。\n\n\n\n台東縣政府規劃在知本卑南族卡大地布部落傳統領域蓋全台最大光電廠，雖歷經部落公投，贊成票以些微差距領先反對票，但投票過程傳出寄發信封委託書不明消失，投票人、未受委託人重複投票等瑕疵；反對族人認為不公平，由部落三大家族拉罕（傳統領袖）聲請停止執行經紀部核發的籌設許可。台北高等行政法院已裁准。可抗告。\n\n三大家族包括「瑪琺流」、「巴卡魯固」、「羅琺尼耀」，瑪琺流家族拉罕林文祥曾表示，部落因光電案造成分裂，令人非常痛心，尤其祭師團們稟知祖先後真的很難過，為什麼部落傳統領域一再被侵占，至今欺騙了30年都未歸還。\n\n\n\n台東縣政府推動「知本建康段太陽光電示範專區開發案」，161公頃發範圍均位在卑南族卡大地布部落傳統領域，由盛力能源得標，依規定必須在2019年6月14日前取得部落同意。經投票，贊成票以187票微幅領先反對票173票，但投票過程傳出寄發信封委託書不明消失，部落三大家族拉罕因此向台東地院提起「諮詢同意會議投票無效之訴」，另向北高行聲請停止執行經濟部核發的籌設許可，昨獲裁准。\n\n環境權保障基金會今在臉書發文稱本件是「難得的法院裁定」，對於原住民族的主權及文化權均有一定的意義，司法權對於原住民族有認識理解才會做出這麼溫柔有力的裁定。", "labels": ["道德污名"]}, {"id": 717, "title": "《屏東》石頭營光電設場 抗議又見2未爆彈", "date": "2020-12-01", "section": "生活", "content": "抗議石頭營光電案的民眾，昨天再度前往抗議，更在工區外發現未爆彈。\n\n\n\n生利能源在屏東縣枋寮鄉新開村建置光電場過程中，發現日軍二戰石頭營碉堡，引來在地居民抗議，前天工區外發現5顆疑似60釐米迫擊砲的未爆彈又引發軒然大波，民眾昨天前往封路，又發現2顆未爆彈。生利能源則澄清，未爆彈距離施工區尚有1公里。\n\n上週五，文化部已派員說明，並強調會監督觸及文資部分，仍無法平息疑慮，前天下午發現5顆未爆彈，昨天約20人到場拉白布條，質疑工區內也有未爆彈，應全面停工調查盤點，以免引發意外。\n\n\n\n生利能源強調，未爆彈發現點非屬施工區範圍，該公司開發採最高標準管控。", "labels": []}, {"id": 718, "title": "驚！ 屏東再發現未爆彈 蔣月惠手拿2顆：就是要凸顯不合理", "date": "2020-11-30", "section": "社會", "content": "蔣月惠手持未爆彈表示，必須凸顯整件事的不合理。\n\n\n\n［］位於屏東縣枋寮鄉、春日鄉交界的日軍二戰碉堡附近的私有地，因為生利能源近期要開發光電場，引發縣議員蔣月惠、在地民眾及文史工作者不滿，由於昨天下午在計畫範圍附近發現5顆疑似60迫擊砲未爆彈，於網路上引發軒然大波，今天再度前往抗議並訴求封路，蔣月惠稍早前往昨天發現未爆彈現場，又再發現2枚相同的未爆彈，她還把2顆拿在手上，事後受訪表示「是要凸顯整件事的不合理！」\n\n昨天已有民眾在該處發現5枚未爆彈，並交由陸軍八軍團未爆彈處理小組帶回處置，但今天抗議前，竟又發現周遭仍有未處理的未爆彈，蔣月惠再度前往發現未爆彈的現場，並徒手抓取還留下照片，引發議論。\n\n\n\n蔣月惠強調，首先，當地任何人都能進出，這種危險的東西為何會出現在這種地方，而且還是「腳踢一踢」就踢到的東西，再加上昨天的5顆，這塊地散落未爆彈未免也太多。\n\n她說，此地緊臨石頭營最南側的碉堡，也緊臨生利能源的光電場，難保生利場內不會有類似的東西，加上附近山頭出現坍塌，只有生利進行土木工程，讓整個綠油油山頭光禿一片，合理懷疑坍塌就是動土造成，水土保持單位也應該出面說明相關性，另外要是震動造成未爆彈爆炸，有誰能負責？會手持未爆彈，就是為凸顯整件事的許多不合理。\n\n生利能源則回應，民眾發現疑似60迫擊砲彈未爆彈的地點，並未於生利能源規劃範圍內，且目前施作之一期工程的場域是農民已開墾多年的閒置廢耕平地，歷經多次農地及商業開發使用，近年來皆無發現有任何疑似未爆彈的情況，強調施工開發皆以最高標準的工安機制管控。\n\n民眾、環團及文史團體今天再度前往生利光電場外抗議。", "labels": ["道德污名"]}, {"id": 719, "title": "屏東石頭營施工區附近 再發現2顆未爆彈", "date": "2020-11-30", "section": "社會", "content": "抗議石頭營光電民眾今天再度前抗議，並於工區外的場域發現未爆彈。\n\n\n\n生利能源於屏東枋寮新開村建置光電場，因計畫區具日治二戰時期碉堡，引來縣議員蔣月惠、文史工作者及在地居民抗議，前天更在附近發現未爆彈，擔憂生命受到威脅的民眾今天再度封路抗議，當場並指出再度發現2顆未爆彈，生利能源強調，發現未爆彈的地方不僅不在所屬土地上，更距現階段施工工區達1公里，工區內將以金屬探測器偵測保全員工。\n\n日軍二戰期間在枋寮、春日所打造的石頭營，因為生利能源在施工過程中發現其中的機槍碉堡，引發文史工作者不滿，這已是8天內第4度抗議，上週五雖然文化部已派員來此說明，並強調將進行「監工」有關文資部分，但仍無法平息疑慮，尤其昨天在石頭營最南點發現5顆未爆彈後，更在網路上掀起討論，蔣月惠昨天晚間發起包圍工區通路行動，今天封路前再度前往發現未爆彈處現勘，後來竟又再多發現2顆未爆彈。\n\n\n\n今天封路約20人到場，並拉起白布條表示「這是民眾的生命安全，要求停工」，抗議人士指出，現在在緊臨計畫區範圍發現這麼多的未爆彈，認為就是當初生利的工程所造成，他們合理懷疑在工區內也有許多未爆彈，這些打樁的震動要是造成未爆彈爆炸，不僅可能造成廠商自己員工的生命損害，財團進來施工就走，更不曾考慮過居民整日生活在可能爆炸的恐懼，要求廠商全面停工，進行調查盤點。\n\n生利能源則是發出聲明，指未爆彈發現的位置並非生利的生電場計畫範圍，生利絕非地主，第一期工區已歷經多次農地及商業開發使用，近年來皆無發現有任何疑似未爆彈的情況。該公司並強調，為確保施工人員的安全，對於案場的施工開發，皆施行最高標準的工安管控機制，如未來有發現疑似未爆彈的情況，也會依循標準程序，通知主管機關進行處理，確保環節合法守規。\n\n抗議石頭營光電民眾今天再度前抗議，並於工區外的場域發現未爆彈。\n\n抗議石頭營光電民眾今天再度前抗議，並於工區外的場域發現未爆彈。\n\n抗議石頭營光電民眾今天再度前抗議，並於工區外的場域發現未爆彈。", "labels": []}, {"id": 720, "title": "屏東石頭營二戰遺跡光電施工區 驚見3個鏽蝕未爆彈", "date": "2020-11-29", "section": "社會", "content": "屏東石頭營二戰遺跡光電施工區，驚見鏽蝕舊未爆彈。\n\n\n\n屏東新開村石頭營地區，近期因為光電施工區影響二戰遺跡保存引發抗爭，沒想到今天又有居民發現3顆鏽蝕的老舊未爆彈，未爆彈小組正前往處理中。\n\n據現場民眾表示，在日軍遺跡碉堡旁，目前至少有3顆未爆彈，與廠商周邊施工的土方混在一起，初判是60迫砲彈，萬一機具挖掘引發爆炸後果不堪設想。\n\n屏東石頭營二戰遺跡光電施工區，驚見鏽蝕舊未爆彈。\n\n屏東石頭營二戰遺跡光電施工區，驚見鏽蝕舊未爆彈。", "labels": []}, {"id": 721, "title": "恢復綠地 屏市永新公園太陽能板將拆", "date": "2020-11-29", "section": "生活", "content": "屏東市永新公園太陽能板決定在年底拆除恢復綠地。 \n\n\n\n屏東市永新公園設立太陽能板案引發各界爭議，縣長潘孟安也認為不妥，屏東市公所日前召開說明會聽取民眾意見後決定拆除，年底前將恢復綠地的原狀。\n\n高度過低 被批占綠地種綠電\n\n屏東市永新公園在活動中心後方綠地興建太陽能板，因為高度過低引發批評「占綠地種綠電」、剝奪民眾使用綠地的空間，縣議員李世斌也提出質詢，要求政府部門重視到處種電的亂象。\n\n\n\n引發爭議 潘孟安也說不妥\n\n縣長潘孟安25日在縣議會備詢時表明，該案今年7月已經退件，不知道為何公園仍出現奇怪的太陽能板，觀感很差，希望各單位種電要審慎做評估，不要讓政府「綠電」政策污名化。\n\n公所聽取民意 年底前恢復原狀\n\n屏東市公所為此召開說明會，聽取當地民眾的看法，市公所也說明當初設立的原因也是地方民眾建議，利用太陽能板遮蔭讓地方多一處活動的場所，但受到經費及法規的限制，做出來的現狀不如人意，希望讓民眾來決定去留。\n\n不少民眾對於綠地蓋太陽能表示反對，認為公園景觀變的很難看，原來的雕塑品也被遮蔽，要求拆除恢復原狀。\n\n市公所表示，既然多數的民眾主張拆除，在徵詢設立廠商的意見後，同意在年底前完成拆除，恢復原來的綠地，由於太陽能光電的設立是政府既定的政策，未來設立太陽能的地點及高度等會更加的彈性處理，會盡量配合地型地貌及符合地方民眾的需求。", "labels": ["道德污名", "外觀污名"]}, {"id": 722, "title": "屏東竊賊偷電纜藏公墓 夜路走多終落網", "date": "2020-11-28", "section": "社會", "content": "屏東竊賊偷電纜藏公墓，警方起獲電纜線近百公斤、長度將近1000公尺。\n\n\n\n屏東縣新埤鄉今年9月間陸續傳出太陽能光電電纜線失竊，警方組成專案小組追查，前（26日）天凌晨在屏東市復興南路路段，查獲53歲的林姓竊賊，並起獲電纜線近百公斤、長度將近1000公尺，潮州分局今表示，受害廠商損失修復金額達200萬元，林嫌竊取大量電纜線，因無法一次載走，還將電纜線藏放公墓內躲避查緝，初步清查林嫌至少涉及3起太陽能光電電纜線竊案，訊後依刑法加重竊盜罪嫌移送偵辦。\n\n屏東日照充足，近年光電業者看準綠能商機紛紛進駐，其廠區多設置在偏僻郊區，成為竊賊下手目標，潮州分局在今年9月陸續接獲電纜線失竊報案，警方研判有竊盜前科的林姓慣竊再犯率高，因此鎖定目標追查，經數月追查蒐證，在11月26日凌晨，林嫌再次犯案時，當場人贓俱獲。\n\n\n\n潮州分局偵查隊長江啓超說，林嫌專挑深夜時鎖定設置偏僻、人煙罕至且沒有防竊設備的太陽能光電場區，騎機車到新埤鄉行竊，因無法一次將所有竊取的電纜線載回，還先將部分竊取的電纜線藏匿在萬丹鄉的公墓內，屏東縣警刑警大隊、潮州、東港分局組成專案小組執行「護農專案」，循線掌握林嫌犯案手法與地點，見時機成熟即逮補林嫌。\n\n潮州分局長黃國源呼籲，太陽能光電設置處所多為偏僻郊區，若能再加裝紅外線監視器、感應照明設備及電子圍籬感應設備，或加設保全系統，均能有效降低竊案發生，同時提醒資源回收廠商，勿回收來路不明物品，也籲請民眾遇到可疑人、事、物立即撥打110報案，共同防範竊盜案件發生。\n\n53歲的林姓竊賊將竊取來的電纜線藏放公墓內躲避查緝，警方循線破獲。", "labels": []}, {"id": 723, "title": "抗議砍山種電毀古蹟 上百人到枋寮石頭營拉布條", "date": "2020-11-27", "section": "生活", "content": "近百民眾到場抗議。\n\n\n\n生利能源在屏東枋寮鄉新開村、玉泉村開發光電場，開闢施工便道時發現二戰日軍石頭營2座機槍碉堡「人工構造物」，雖自行提報文資審議並停工，但當地居民及文史工作者反對開發，要求保留機槍堡等建物，5天3度抗議，時代力量主席陳椒華辦公室今天早上邀請中央經濟部能源局及文化部文化資產局相關人員現勘，眾人越野勘查。\n\n屏東縣議員蔣月惠週一到場抗議，週三率居民到行政院陳情，陳椒華召開協調會，排定今天文化部及經濟部現勘，早上有近百名抗議民眾到場聲援，拉布條抗議毀損古蹟種光電、砍山種電破壞水土保持。現勘由陳椒華辦公室及研究當地多年的林炫耀帶隊，走訪2座機槍碉堡，其中1座上方疑似有怪手劃過痕跡，接著橫跨至非屬生利所有地的山頭現勘「155加農砲陣地」、「作戰觀測所」及等日治時期建物，眾人經開山刀開路再登山，花費近半小時才抵達隱敝的山頭人工構造物，內部有蝙蝠棲息。\n\n\n\n訴求保存的民眾認為，施工後造成崩塌，機槍碉堡遭破壞，且生利會封路擋下居民通道，加上大片案場在雨季恐大水沖向下游造成淹水，他們要求「全面停工」，保留文化景觀。縣議員蔣月惠則指出，為何國防部草率讓這些土地淪為私有？國防部也應說明。\n\n生利能源則回應，事前曾行文文化處，獲回應無相關文化資產，居民所指坍塌處非屬生利範圍，8月開始動工直到9月18日施工便道意外發現機槍碉堡，當天即停工並提報文資，也被列為管制區，後經文資委員同意繼續施作非管制部分，訴求保留的民眾卻一再將工區外事件張冠李戴、刻意誤導，甚至不實指控「非法施工」。生利強調，現全力配合政府文資審議，釐清相關點位是否具備文資價值，且現正施作就以「水保工程」為主，若是相關人等一再以砍山種電破壞水土保持說詞訴求停工，反而是本末倒置。\n\n文資局副局長張仁吉說明，有民眾提報今天前來了解現況釐清範圍，後續法制部分會依文資法作價值判斷，若有文資身分就會啟動相關機制，會協助屏縣府深入且廣泛研究，盤點全區文化價值的點位並啟用審議，經審議才能確定保留或交還地主，至於涉及可能文資的部分是不是停工，因此和屏縣府協議出「監看人員」遇到施工觸及到文資的部分能相互監督及反映，目前的確有2點具有文資價值，相關的資源、補助，文化部都會補助，請屏縣府加速整體性的調研。\n\n因施工便道工程而發現的機槍堡，遭質疑上方有遭怪手損傷痕跡。\n\n文史工作者林炫耀帶隊探訪軍事建物，此為非生利案場。\n\n生利案場外的碉堡有蝠蝙棲息。\n\n生利案場。", "labels": ["道德污名"]}, {"id": 724, "title": "台中iBike2.0將增千站 議員質疑跟舊系統不相容", "date": "2020-11-26", "section": "生活", "content": "台中iBike2.0將站點3倍增，議員質疑跟1.0系統不相通，恐資源重疊浪費。\n\n\n\n台中市長盧秀燕昨日宣佈「iBike2.0倍增」計畫已決標，繼現有的329站iBike站點後，規劃再增加1000站，將能3倍增；但市議員林德宇質疑「iBike2.0」跟原1.0系統不能相容，未來恐將出現資源重疊或青黃不接情況。\n\n交通局長葉昭甫指出，新的2.0系統的車體本身就建置有電子支付系統，讓民眾租用更便利，未來舊系統也會逐步汰舊換新。\n\n\n\n台中市長盧秀燕日前宣布將引入iBike 2.0並增設1000站，林德宇今日在議會質詢中指出，市府投入5億800萬經費在iBike2.0標案中，但2.0系統跟1.0系統並不相容，兩系統的車輛無法相容借還車，導致未來2.0的站點恐自成一個路網，無法與1.0站點連結。\n\n林德宇說，意即未來若民眾從新系統站點借新車騎到舊站點將無法還車，「難道要再把車騎回原點」，根本不便利使用，且不同系統車柱未來是否出現民眾借還車混淆，促交通局應同步更新舊站設施，但也遺憾將讓倍增結果打折扣。\n\n葉昭甫指出，iBike 2.0的目標就是增設1000站，從捷運站周遭優先，逐步建置到各個區域，舊有的329個1.0系統站點也會逐步汰換成2.0系統，交通局也會在1.0系統站點旁盡量尋找空位設置2.0系統車柱，因兩者顏色有別，1.0系統車輛為黃色，2.0未來則是白色，民眾應不會混淆。\n\n此外， 林德宇指出，2.0系統的車輛因載有電子票證支付設備、太陽能光電板、螢幕等精密電子設備，車體的單價也將較1.0系統高，若民眾不小心損壞，維修成本該由誰買單。\n\n葉昭甫則強調，只要不是人為刻意的破壞，一般的損壞都是由廠商自行維修，請民眾放心。", "labels": []}, {"id": 725, "title": "屏東日治石頭營 3個月內完成文資現勘", "date": "2020-11-26", "section": "生活", "content": "縣府邀集相關單位，已從23日起展開文資現勘。\n\n\n\n屏東縣枋寮地區有業者執行光電開發工程，在9月下旬發現疑似日治時期「石頭營」軍事遺跡，接著文史工作者提出共64點位應列古蹟；屏縣府昨強調，已邀集專家學者從23日起展開文資審議現勘，希望在3個月內完成，縣府會站在保護文資及確保業者權益立場，讓二戰遺址與光電共存共榮，創造雙贏。\n\n枋寮所會要求提出相關調查計畫\n\n縣議員蔣月惠因質疑該光電工程有破壞文物、環境的狀況，繼週一前往現場抗議後，昨天還北上到行政院陳情，引發關注，枋寮鄉代會及鄉公所昨天到場現勘，要求開發廠商及縣府應提出相關調查計畫。\n\n\n\n縣府綠能專案推動辦公室主任盧俊中表示，生利能源公司2017年以枋寮鄉新開村私有土地103公頃申請建置太陽光電案場，今年3月通過營建署區域計畫委員會開發審議，8月取得縣府水土保持施工許可，並陸續通過能源局第一、二期共約40MW的太陽能施工許可；目前業者正進行第一期水保工程，面積約12.5公頃，以及4MW太陽能設施建置作業。\n\n縣府表示，今年9月廠商於施工便道發現2處遺跡，縣府接獲通報後邀相關單位會勘，道路施作停工並維持現狀至今。目前據報有64個二戰遺構，散佈於枋寮鄉、春日鄉，其中生利公司103公頃區內有17個，文資所比對業者開發計畫，確認裝設太陽能板的地點，並未與該17個點位重疊。\n\n17個點位牽涉裝太陽能板 先確認\n\n縣府文化資產保護所主任林洋助表示，縣府依文資保存法於11月23日邀集文資委員、專家學者及提報人、土地所有權人等進行文資審議，已完成現勘5處點位，但區域遼闊，且提具地點達64處，為掌握時程將採分區審查，已向文化部文化資產局申請經費加縣配合款共約200萬元，盼在3個月內完成現勘。\n\n林洋助指出，縣府將用最快速度，先確認17個點位是否具備文資身分，一經確認將依文資法規定，要求業者裝設太陽能板時，對少部分較接近二戰設施的位置加以修正拉開距離，施作時縣府將全程派員嚴格監督。\n\n文資所已經展開現勘。", "labels": []}, {"id": 726, "title": "枋寮鄉代會、公所現勘石頭營 要求生利能源提出計畫", "date": "2020-11-25", "section": "生活", "content": "枋寮鄉代會及鄉公所到場現勘。\n\n\n\n［］生利能源於屏東枋寮鄉將開發約40公頃左右的光電場，近期引來不少民間單位質疑施工合法性，枋寮鄉代會今天定期會最後一天經臨時動議後，決議與鄉公所也到場現勘，鄉公所指出，當地除有兩座日式碉堡在範圍內，坊間對於文資審議、生態及水保等都非常關注，廠商應儘速提出相關計畫。\n\n生利能源經多年購置新開村約103公頃私有地，最後經過層層審議，最後獲審核可施作約40公頃的光電場，但日前進行水保施工時，發現二戰日治的石頭營「人工構造物」，雖立即停工並提報文資審議，但仍然受到縣議員蔣月惠及不少文資團體質疑將破壞遺跡、水保及生態，本週一已到廠前抗議，今天更赴行政院前抗議，屏東縣政府目前也正在回應當中。\n\n\n\n枋寮鄉代會今天是定期會最後一天，日前議程有人提出臨時動議，認為對整個工程有疑慮，因此排定今天鄉公所及鄉代會前往現勘，不過生利能源表示，目前水保施工持續，加上內部發現毒蛇，擔憂眾人進去發生意外，因此就在外部說明。\n\n生利能源代表強調，經屏東縣政府四鄉種電計畫的審核及內政部的審核後開發，在不影響原有土地及地貌前提下，設置綠林保留區、滯洪池等，開發中並早已保留政府解編壘石，經過層層審議後，整個基地最後動工面積不到全基地的40%，但在水保施工期間，卻在雨水沖刷後露出「人工構造物」，隨即停工並提報文化處為文化資產審議。\n\n不過，當地鄉代到場，大多訴求早年在當地碉堡探險的情感牌，認為這些都是珍貴的文化資產，且在施工過程所造成的土沙飛揚等等，也造成附近農民出入不便，更別說還有生態問題，甚至還有鄉代直接嗆「廢了核四來用綠電是幹什麼」。\n\n枋寮鄉長陳亞麟則說，今天鄉代會和鄉公所前來了解，針對古跡的部分，有文資可能的遺跡應該在文資審議前不得動工，生態部分則是有蝙蝠，開發商應該要作出更完整的報告，而水保更應該更嚴謹，環境、水保及文資的部分先作好，才有進一步的可能。\n\n生利能源則說，目前基地範圍內已發現的部分，已經全數停工，至於現正動工的部分則是完全無涉文資的水保工作，強調週一的文資委員現勘，經與提報人所共同會勘的點，全部不是生利能源的土地，但對接下來文資委員的現勘一定會配合。\n\n枋寮鄉代會及鄉公所到場現勘。\n\n枋寮鄉代會及鄉公所到場現勘。", "labels": []}, {"id": 727, "title": "屏市永新公園綠地種電挨批 潘孟安：已將種電案退件", "date": "2020-11-25", "section": "生活", "content": "屏東市永新公園綠地蓋太陽能板種電挨批，縣長潘孟安也無法認同，認為這會讓綠能產業污名化。\n\n\n\n屏東市永新公園綠地被蓋上太陽能板引發批抨聲浪，縣長潘孟安今天面對議員詢質時表示，這會讓綠能產業受到污名化，縣府已將該種電案退件，未來應避免類似亂象發生，以公共利益為優先。\n\n潘孟安表示，種電發展綠能不可無限上綱，永新公園綠地被蓋上太陽能板他也覺得觀感很差，立刻請縣府相關局處進行了解，發現早在7月間縣府就將永新公園種電案退件，不知道為何還會冒出該光電設施，引發批評。\n\n\n\n潘孟安指出，屏東市公所已向縣府允諾，近日內將會同施作的光電廠商會勘，除非改變設置方式達到法規要求，否將進行拆除，未來包括縣府及地方公所都應防止類似擦槍走火的種電亂象發生。", "labels": ["外觀污名"]}, {"id": 728, "title": "環團批七股種電偷砍樹 台南市府：業者已停工", "date": "2020-11-24", "section": "生活", "content": "環團批評台南七股種電案涉及「偷砍樹」、違法施工，破壞七股潟湖生態，時力立委陳椒華建議，光電發展應加速屋頂或農村地區非農業用地來發展再生能源，減少開發森林或濕地。\n\n\n\n政府推動綠能，然而各地屢發生農電共生、砍樹種電等爭議。環保團體今天批評，台南七股種電案涉及「偷砍樹」、違法施工，破壞七股潟湖生態；時力立委陳椒華建議，我國光電發展應加速屋頂或農村地區非農業用地來發展再生能源，減少開發森林或濕地。台南市政府經發局則說，該處工地已停工，將要求業者盡量採用移植樹木的方式處理。\n\n環團今天在立院召開「台南沿海種電案」記者會，台南市環境保護聯盟理事長黃安調說，七股平地造林已經18年以上，鹽分地帶種樹，除了可供生物棲息，又能阻擋東北季風與強烈吹沙，改善空氣品質，卻遭到「格殺勿論」，而爭議性的重大工程，又涉及生態議題，他批評台南市府「橫柴入灶」。\n\n\n\n陳椒華說，七股台糖造林地，在充滿鹽分的地方好不容易長成的樹林，開發單位在還沒有取得所有的許可之前就開始砍樹施工，就是一個負面案例，此一案例政府應要考慮禁止該案場售電作為懲處，避免開發商進行這種不重視環境社會檢核、投機的開發方式。\n\n出席記者會的台南市政府經發局專門委員徐國清說，市長黃偉哲也不希望發展綠能政策犧牲生態，因此市府於7月16日邀集業者會議討論，也有做出決議方向，要求太陽能光電的周界做出隔離設施，並盡量用移植的方式到隔離區，若隔離區已經移植滿了，將由市府農業局與業者在官網公告，或是已招標的方式進行移植；目前當地已經停工，部分基樁已經打好了。\n\n經濟部能源局光電組長林文信指出，針對台糖七股人造林個案，開發者若有違法施工的階段就會被罰，像本案就是台南市政府要求先停工，等到所有行政程序完成以後，才能復工。\n\n林文信表示，當地有些區域是林相好的，也不林相不好的區塊，當時在內政部進行用地變更審查時，就有要求業者在林相較好的地方是不准動工，而事實上業者也未動該處。因為該處是林相較好的地方，也要求業者在開發過程中將「隔離綠帶」做好。", "labels": ["道德污名"]}, {"id": 729, "title": "二戰日軍碉堡旁要種電！文資委員現勘 蔣月惠率隊抗議", "date": "2020-11-23", "section": "生活", "content": "文資委員現勘，約30名民眾到場抗議石頭營已遭破壞。\n\n\n\n［］生利能源於屏東枋寮玉泉村、春日鄉歸崇村交界處的農地預計將架設40公頃的光電，不過，日前生利能源動工施工便道後，卻沖刷出日治時期碉堡，生利雖立即停工，並提報文資審議，但仍引發在當地長期研究的文史工作者不滿恐損壞古文物，再度提報其它潛在物給文資所，今天文資委員到場現勘，縣議員蔣月惠率約30名民眾前往抗議，指財團與縣府是「官商勾結」 。\n\n當地為私有地，僅有提報人及文資委員和文資所人員可進入當初所提報的區域，大批聲援民眾留置在外，蔣月惠與多名在地民眾及高雄市左營舊城協會等文資保存團體約30人於到場外抗議。\n\n\n\n抗議民眾指出，「石頭營」是全台灣最完整的二戰日軍軍事要塞，極為珍貴，應列入文化資產或暫定文化資產之可行性，而廠商不顧歷史工作者的反對強行施工造成文化資產部分毀壞。\n\n抗議民眾指出，環境部分，該處為順向坡，應提交水保計畫書，且計畫範圍超過45公頃按照法規需辦理環評審議，這些都是關乎到民眾生命財產安全的重要事情，且還有蝙蝠棲息在碉堡內，如此一來將把這上萬隻的蝠蝙棲地破壞殆盡，直嗆縣政府是「官逼民反」、「官商勾結」，枉顧這麼珍貴的文化資產。\n\n不過，生利能源則指石頭營泛指春日碉堡、七佳部落、枋寮玉泉村等「並非規劃案場」，生利案場為棄置農田並進行水土保持等工事，對在場群眾情緒性張冠李戴危及蝙輻生態及案場位置的說法，是深感遺憾。\n\n生利強調，當初於屏東枋寮鄕新開村因雨水沖刷露出二處疑似「人工構造物」時，生利即停工並主動報告機關會勘，屏東縣府與文資專家會勘二度現地勘查已確認因雨露出的「人工構造物」未遭破壞，該處至今維持停工，接替9月30日文資專家現勘，當天結論為鑒於汛期及工程安全，露出處停工、其餘區域為避免區域性暴雨以致淹水、邊坡滑動成災，因此恢復水保施工作業。\n\n生利並反擊指特定人士以勘查為由，除擅闖私人土地拍照，聚眾導覽甚至還進行收費觀光活動，致衍生安全疑慮及工地治安問題，且散播的不實照片指控非法施工、破壞文資等情緒性誤導言詞，已造成商譽受損，生利不得不依法主張法律權益 。\n\n文資委員現勘。", "labels": ["關聯污名", "道德污名"]}, {"id": 730, "title": "公園綠地架太陽能板 屏縣議員：太離譜", "date": "2020-11-23", "section": "生活", "content": "屏東市永新公園綠地蓋太陽能板種電，引發熱議。\n\n\n\n屏東市永新公園綠地上最近豎起太陽能板，顯得突兀，市民將畫面po上網後引發熱議，幾乎是一片罵聲，認為破壞美感，縣議員李世斌也直呼太離譜，並以「驚嚇」來形容如此種電思維。\n\n永新公園附近居民說，每天都有許多人在公園內運動，太陽能板應蓋在公有建築物上，蓋在公園綠地上充滿違和感；也有民眾建議將太陽能板蓋高一點，底下可規劃停車空間；卻有更多反對利用公園種電的聲音在網路上發酵，要求拆除，回復公園原貌。\n\n\n\n屏東市籍縣議員李世斌也在臉書上抨擊該種電思維，認為公園是民眾休憩運動場所，都市綠帶更該珍惜，怎麼可以為了種電犧牲綠地？簡直是本末倒置，此例一開，以後全部的公園豈不都要拿來種電，實在離譜！\n\n屏市公所致歉 願作改善\n\n屏東市公所養護課表示，中央為推動綠能政策希望利用各地方活動中心及周遭環境架設光電設備，公所經評估後，選定永新公園內永城里活動中心屋頂、停車場及後方空地作為光電示範點，為提供民眾類似涼亭遮蔭的場所，卻造成觀感不佳，深表歉意，如過低有壓迫感，將作改善，以後也會選擇公有建築物屋頂施作。", "labels": ["道德污名", "外觀污名"]}, {"id": 731, "title": "屏市公園綠地蓋太陽能板種電 景觀突兀惹議", "date": "2020-11-22", "section": "生活", "content": "屏東市永新公園綠地蓋太陽能板種電，引發熱議。\n\n\n\n屏東市永新公園綠地最近蓋上太陽能板，顯得突兀，市民將畫面po上網後引發熱議，幾乎是一片罵聲，認為破壞美感，縣議員李世斌也直呼太離譜。\n\n永新公園附近居民說，太陽能板應蓋在公有建築物上，蓋在綠上地很奇怪，充滿違和感；也有民眾建議將太陽能板蓋高一點，底下可規劃停車空間；卻有更多反對利用公園綠地種電的聲音在網路上發酵，要求拆除。\n\n\n\n縣議員李世斌也在臉書上抨擊該種電思維，認為公園是民眾休憩運動場所，都市綠帶更該珍惜，此例如果一開，以後全部的公園豈不都要拿來種電，實在離譜。\n\n屏東市公所養護課表示，中央為推動綠能政策希望利用各地方活動中心及周遭環境架設光電設備，公所經評估後選定永新公園內永城活動中心屋頂、停車場及後方空地作為光電示範點，為提供民眾類似涼亭遮蔭的場所，卻造成觀感不佳，實屬抱歉，如過低有壓迫感，將作改善，以後也會選擇公有建築物屋頂施作。", "labels": ["道德污名", "外觀污名"]}, {"id": 732, "title": "後龍滯洪池擬設光電 縣府允先清淤", "date": "2020-11-21", "section": "生活", "content": "縣府於昨天召開地方說明會，表示於滯洪池太陽光電發電系統建置前，會優先完成清淤。\n\n\n\n苗栗縣政府規劃於後龍鎮濱海滯洪池建置太陽光電發電系統，但地方憂心滯洪池現況已淤積嚴重，若再增設太陽光電發電系統，恐衝擊防洪效果，導致倒灌威脅周邊農地，引發居民強烈反對。縣府昨天召開地方說明會，表示於系統建置前，會優先完成清淤。\n\n縣府︰明年初先執行清淤\n\n後龍水尾地區地勢低窪，遇豪雨易淹水，苗縣府於12年前爭取水利署補助9千餘萬元，在後龍溪出海口的水尾海岸興建17公頃的滯洪池，調節水量，減少水患。縣府規劃於該滯洪池建設6.5公頃的「水域型」太陽能發電系統，委外工程案已於去年12月標出。\n\n\n\n光電工程 去年12月標出\n\n但居民直到今年9月才獲悉此事，不僅「感覺被蒙在鼓裡」，也憂心太陽光電發電系統建置後，會衝擊滯洪池的防洪效果，讓周邊水尾、秀水、大山、溪州等地區，300多公頃的農地再受淹水之苦。\n\n苗縣府水利處昨在水尾里活動中心召開說明會，除居民、里長、代表及公所人員，縣議會副議長李文斌、縣議員林寶珠、劉順松也出席關心。\n\n雖水利處於會中說明相關措施與規劃都經過評估，但出席的農友認為，滯洪池長年未清淤，水深從當年5、6公尺，現在僅剩約1公尺，防洪功能大減，若再設置太陽光電發電系統將影響滯洪，恐造成鄰近農田灌溉溝渠倒灌，強烈反對。林寶珠也要求縣府先清淤，李文斌則強調會持續監督。\n\n出席說明會的水利處副處長黃文璋表示，滯洪池清淤部分，會優先於明年初執行，一定會先清淤完成後再建置太陽光電發電系統，並重申苗縣府會以鄉親權益為優先考量，規劃案都經過評估，不會影響排洪。目前全案已由廠商報經濟部能源局申辦籌設許可核准，之後也須取得縣府工商發展處的使用許可。\n\n另，有農友建議，目前排水系統都為南北向，盼能增設東西向的農水路，以利排水；對此，黃文璋表示，因涉及部分私有地，將另案檢討研議，設法爭取經費執行。\n\n苗栗縣政府規劃於後龍鎮濱海滯洪池建置太陽光電發電系統，但地方憂心滯洪池現況已淤積嚴重，若再增設太陽光電發電系統，恐將衝擊防洪效果，導致倒灌威脅周邊農地。", "labels": ["道德污名"]}, {"id": 733, "title": "國際瀕危諾氏鷸 台南將軍濕地現蹤", "date": "2020-11-14", "section": "生活", "content": "全球瀕危鳥種諾氏鷸，再度造訪台南將軍濕地。\n\n\n\n名列國際自然保護聯盟（IUCN）紅皮書瀕危物種，也是台灣一級保育類的諾氏鷸，最近在將軍濕地再度現蹤，而且一次來了2隻，相當難得。\n\n這是諾氏鷸連續第5年造訪將軍濕地，吸引不少鳥友特地前往一睹風采。台南鳥會表示，諾氏鷸全球估計剩不到1500隻，這種瀕危水鳥一次出現2隻，是非常難得的紀錄。\n\n\n\n台南鳥會總幹事林岱瑢說，為引起大眾關注將軍濕地可能被開發為光電區，與台灣黑面琵鷺保育學會、中華民國野鳥學會於10月28日發起「尋找諾氏鷸和牠的朋友們」比賽至11月27日止。就在上週，屏東的陳姓鳥友在將軍濕地記錄到諾氏鷸回來了，郭姓鳥友更記錄到諾氏鷸有2隻。", "labels": ["道德污名"]}, {"id": 734, "title": "全球不到1500隻 國際瀕危鳥種再訪台南1次2隻", "date": "2020-11-13", "section": "生活", "content": "全球瀕危鳥種諾氏鷸，再度造訪台南將軍濕地。\n\n\n\n名列國際自然保護聯盟（IUCN）紅皮書「瀕危」等級，也是台灣一級保育類的全球瀕危鳥種─諾氏鷸，最近又再度造訪台南將軍濕地，而且一次2隻。台南鳥會表示，諾氏鷸全世界估計剩下不到1500隻，這種瀕危水鳥一次出現2隻，是非常難得的紀錄。\n\n台南鳥會今天公佈諾氏鷸再度抵達台南將軍濕地的消息，引起鳥友關注，不少鳥友特地前往一賭其風采。\n\n\n\n台南鳥會總幹事林岱瑢表示，為了引起大眾關注將軍濕地可能被開發為光電區，該會與台灣黑面琵鷺保育學會、中華民國野鳥學會從10月28日開始，發起2020年台南市將軍區「尋找諾氏鷸和牠的朋友們」比賽。就在上週，來自屏東的陳姓鳥友在將軍濕地記錄到諾氏鷸回來了。之後有又另一位郭姓鳥友也記錄到諾氏鷸，而且還是一次2隻。\n\n林岱瑢表示，經查詢eBird Taiwan鳥類紀錄資料庫網站，這是自2016年起，諾氏鷸連續第5年出現在將軍區的濕地。再度驗證了水鳥對於棲地的忠誠度很高，只要棲地的完整性與品質都能夠維持住，不受開發、污染、過度人為干擾等破壞的活動，水鳥通常會每年回到同一個地點度冬。\n\n台南鳥會表示，尋找諾氏鷸活動從至11月27日止，民眾可利用eBird作為鳥類紀錄工具，只要在台南將軍指定的4個濕地鳥類觀察熱點，上傳觀察紀錄至eBird Taiwan網站，將有機會獲得望遠鏡等20多項精美好禮。", "labels": ["道德污名"]}, {"id": 735, "title": "改善淹水 嘉義縣新庄農場滯洪池啟用", "date": "2020-11-13", "section": "生活", "content": "嘉義縣溪墘排水新庄農場滯洪池昨天啟用。\n\n\n\n經濟部水利署第五河川局在嘉義縣義竹鄉台糖公司農場土地施作「溪墘排水新庄農場滯洪池」，昨天啟用，出席的縣議員黃金茂抨擊工程完工毀壞路面卻未修復，滯洪池要設光電板，光電業者施設饋線封路也未知會地方，並要求挖出土方留下做防洪裝填沙包用；五河局局長張庭華回應，將儘速處理改善，土方原則上會留下，不再外運。\n\n挖出土方留下 不再外運\n\n2018年823大雨造成義竹鄉、布袋鎮嚴重災情，水利署投入3億5000萬元闢建新庄農場滯洪池，去年6月13日開工，今年9月25日完工，昨舉辦竣工典禮，立委蔡易餘、水利署總工程司陳肇成及張庭華等人出席。\n\n\n\n保護義竹、布袋約8000人生命財產安全\n\n陳肇成說，823水災時他在嘉義災區駐點，對災民的無奈與憤怒感同深受，了解闢建滯洪池刻不容緩，感謝台糖公司配合提供土地，工程於汛期前完成土方清運及出入流工設施，今年5月豪雨時發揮功效，降低淹水風險。\n\n總蓄洪量113.8萬立方公尺\n\n張庭華指出，新庄農場滯洪池屬龍宮溪排水系統，工程面積45公頃，總蓄洪量達113.8萬立方公尺（約43台大型移動式抽水機持續抽水24小時），搭配抽水站及預佈式抽水機等，可改善義竹、布袋地區約1000公頃的淹水問題、保護區內約8000人的生命財產安全。\n\n議員：光電發電應回饋\n\n黃金茂表示，肯定施工單位闢建滯洪池，但施工時毀損的道路迄今未完全修復，用路人怨聲載道，並要求挖出土方留下做為未來防洪裝填沙包之用，滯洪池要設光電板，施設饋線封路，也未告知，造成民眾不便，並建議建立發電回饋機制。\n\n新庄農場滯洪池蓄洪量113.8萬立方公尺。", "labels": []}, {"id": 736, "title": "知本光電開發案 東縣議員要求立即停止開發案程序", "date": "2020-11-05", "section": "政治", "content": "完整性評估不足，台東縣議員陳政宗要求縣府立即停止開發案程序。\n\n\n\n台東市知本光電案建蓋問題懸而未解，在地卑南族知本卡大地布部落甚至提起地方光電諮商權同意會議投票無效訴訟，矛頭指向原民會無法解釋清楚，諮商辦法的指派家屬不同等委託，明知諮商同意辦法有問題，卻要部落接受有問題的決議，台東縣議員陳政宗今在縣政總質詢，要求縣府立即停止開發案程序，台東縣長饒慶鈴應答尊重建議。\n\n卡大地布部落在去年6月1日舉行光電廠興建案諮商權同意會議投票，結果以187票：173票通過興建案，這也是全台第一起原民部落依法針對傳統領域開發案行使諮商同意權，結果卻造成同意與反對方的紛爭，部落三大家族「拉罕（頭目）」聯署提起投票失效民事訴訟，且北上行政院遞交陳情書。\n\n\n\n陳政宗質詢表示，縣府針對光電案的發開，一開始就僅是為了開發而開發，並未進行完整的可行性評估，倘若未來發生重大災害，縣府恐將面臨國賠問題，屆時責任歸屬為誰？縣府勢必負全責，應再謹慎的重新選擇，要求立即停止開發程序。\n\n陳政宗表示，光電廠址位於知本溪出海口，風勢十分強勁，雖然光電設施防風係數最高可承受每秒61.2公尺，但面對如2016年尼伯特颱風每秒71.3公尺的風速，難保不會造成嚴重傷害；統計20年來入侵台東的颱風共計42個，平均每年2.1個，誰都無法保證風災來襲光電能平安無事；其次則是後續廢棄處理問題，光電材料就是帶有毒性的矽晶片及高成本的玻璃，縣府該如何善後處理，含糊帶過匪夷所思。\n\n饒慶鈴表示，部落和拉罕的聲音縣府都聽到了，議員的建議縣府也絕對尊重；針對知本光電開發案，縣府除考量卑南族卡大地布部落的權益，也通盤考量台東整體發展的願景，會廣納各方意見，對於環境、生態及安全均會以負責任的態度來處置，也會將問題向中央反映，商請協助解決。", "labels": []}, {"id": 737, "title": "議員反對仁德之心設太陽能光電 黃偉哲：會再評估", "date": "2020-11-05", "section": "生活", "content": "台南市仁德之心滯洪池。\n\n\n\n台南市政府爭取前瞻水環境計畫經費4000萬元打造「仁德之心─滯洪池景觀」，市府並計畫在水面施作太陽能光電，引起在地議員反對。市議員杜素吟指當地是仁德很漂亮的後花園，她堅決反對設置太陽能光電。市長黃偉哲表示，有關水域的部分，會評估是否繼續來推動。\n\n杜素吟今天在市政總質詢指出，仁德之心滯洪池施作得這麼漂亮，卻要做光電設施，包括池中水面及邊坡、走道都要做，這是仁德最漂亮的後花園，仁德沒有一個大型散步的地點，難得有此滯洪池，她呼籲絕對不能在這裡設太陽能光電，否則花了3、4000萬元施作這麼漂亮的滯洪池就可惜了。\n\n\n\n她說，可以施作太陽光電的地點很多，為何偏偏選在這裡，希望這裡一定要留給市民休閒使用。\n\n水利局長韓榮華表示，當地配合施作太陽能光電，只是初步草案，該局也有和廠商討論相關計畫，非如同議員所言。該局也會注意相關的景觀生態問題。\n\n市議員杜素吟指仁德之心是仁德很漂亮的後花園，她堅決反對設置太陽能光電。", "labels": ["道德污名", "外觀污名"]}, {"id": 738, "title": "嘉、南生態爭議區 不再受理設太陽光電", "date": "2020-11-05", "section": "財經", "content": "嘉義、台南生態爭議區，國產署將不再受理業者申請設置太陽光電。圖為太陽能板。\n\n為顧及生態保育，財政部國有財產署決議，位於高生態爭議區的嘉義、台南鹽業用地，以及已提供給保育團體認養的國有地，都將不再受理業者申請設置太陽光電，對於已核發開發同意書的案件，將無息退還已繳保證金。\n\n國產署︰已核可者 退保證金\n\n配合政府推動太陽光電政策，國產署公告標租國有非公用土地設置太陽光電設備，今年列標4批次，共15宗土地列標、11宗標脫，標脫率逾7成，面積合計12.8公頃。\n\n\n\n除標租外，國有地供業者設置光電設施，還包括委託改良利用、委託經營、申請開發等方式；其中，申請開發是由光電業者向國產署申請使用，審查後若同意會發出「申請開發同意書」，可供業者向地方政府等目的事業主管機關，正式提出開發申請。\n\n國產署說，由於嘉、南地區開發案涉生態爭議區，因此，上月底邀集中華鳥會等環保團體、農委會、經濟部能源局等機關開會並做成決議，為兼顧生態及經濟發展、創造雙贏，重要野鳥棲地範圍，以及國有地已提供保育團體認養者，將不再同意提供設置太陽光電。\n\n目前國產署已發出80多件「申請開發同意書」，其中僅台南市將軍區1案，因位於高生態爭議區，國產署與相關單位開會後決議，將重要野鳥棲地排除在太陽光電開發範圍外。\n\n國產署說，未來對位於嘉義、台南地區鹽業用地，將不會再受理業者申請設置太陽光電；目前已核發「申請開發同意書」的台南將軍鹽業用地1案，也會無息退還已繳保證金。\n\n此外，國產署也將把過去已核發「申請開發同意書」的案件全數在官網公告，目前正在彙整資料、建置官網專區，業者可即時掌握開發情形，避免在生態爭議區上做開發。", "labels": []}, {"id": 739, "title": "《台東》美麗灣、焚化爐仲裁賠近30億 議員批政策錯誤", "date": "2020-11-04", "section": "生活", "content": "美麗灣渡假村將由台東縣府以6.29億買下。\n\n\n\n美麗灣開發案仲裁台東縣政府要花6.29億買回建築物，縣議員陳宏宗昨天痛批政策錯誤、縣民買單，焚化爐賠了20幾億，而且還要繼續花錢，現在又要賠美麗灣，這些錢拿來照顧弱勢有多好！\n\n陳宏宗：這些錢能照顧多少弱勢\n\n陳宏宗質疑蓋一個美麗灣2億多元就夠了，為何縣府要花6億多來買，就算連同土地計價，也不必這麼多錢，更何況土地還是縣府的。\n\n\n\n陳宏宗又說，蓋個焚化爐，縣府也被仲裁賠了19.6億，還要繼續花5億多元修繕，才能啟用，就算開始燒垃圾，又要被人民罵。為什麼會有這種結果？就是當初地點選擇錯誤。\n\n他說，美麗灣當初如果維持杉原海水浴場，就不會有現在的局面，決策錯誤，結果要納稅人出錢，用這些錢照顧弱勢，能造福多少人！\n\n饒慶鈴：美麗灣建物一定要活化\n\n陳宏宗說，目前捷地爾土地要蓋光電廠，也是錯誤政策，這麼大片的土地，應該做能帶動觀光的開發案，例如遊樂區才對，縣府應深思熟慮。\n\n縣長饒慶鈴說，美麗灣建物一定要活化，但何種用途要待點交後聽取各方意見，但會先開放海水浴場。\n\n台東焚化廠由縣府賠19.6億買回，還要花5億餘元修繕，才能啟用。", "labels": ["關聯污名"]}, {"id": 740, "title": "北門蘆竹溝蚵農反對光電 逾百人赴南市議會陳情", "date": "2020-11-03", "section": "生活", "content": "北門蘆竹溝蚵農反對光電，今天號召逾百人赴南市議會陳情。\n\n\n\n南市北門蘆竹溝聚落旁計畫開闢太陽能光電場，因業者未與在地居民溝通造成反彈，蘆竹溝反對太陽能設置自救會今天號召百名鄉親赴南市議會遞交陳情書，要求市府全面停工；自救會長陳冠樺強調，北門蘆竹溝為養蚵重鎮，太陽能光電設備鄰近聚落及牡蠣養殖區，擔憂環境遭影響，加上業者未提前協調溝通，讓民眾相當不滿，加上台61線以西為生態敏感區，基於對太陽能污染的疑慮盼能全面停工，不希望污染這片淨土。\n\n市府回應，綠能發展是全球發展趨勢，亦為國家重要政策，中央將「不利耕作農地」優先核可作為綠能使用，相對增加農民收益；市府重申，在綠能科技產業發展同時，會嚴格把關兼顧生態並傾聽在地民意，才能在健康環境及永續生態上找到平衡，共創多贏。\n\n\n\n針對台61線以西臨近蘆竹溝申請「不利耕作農地」範圍為5.71公頃，南市府則在108年11月21日核發農業設施容許使用同意書。南市府亦建議業者配合於施工前及施工後定期檢驗水質，於設施運作階段設置集水井針對排放水進行水質監測及汙水處理，倘若未來太陽光電污染水質影響附近養殖業，業者應負責賠償居民造成之損失，以消除民眾疑慮。", "labels": ["道德污名"]}, {"id": 741, "title": "美麗灣加焚化爐仲裁東縣府花近30億 議員批政策錯誤、縣民買單", "date": "2020-11-03", "section": "政治", "content": "美麗灣加焚化爐仲裁，台東縣府花近30億，縣議員陳宏宗（左）總質詢時今天痛批。\n\n\n\n美麗灣開發案仲裁台東縣政府要花6.29億買回建築物，縣議員陳宏宗今天在總質詢時痛批政策錯誤、縣民買單，焚化爐賠了20幾億，還要繼續花錢，現在又要賠美麗灣，這些錢拿來照顧弱勢有多好！\n\n縣議會今天開始總質詢議程，陳宏宗率先質詢，質疑蓋一個美麗灣2億多元就夠了，為何縣府要花6億多來買，就算連同土地計價，也不必這麼多錢，更何況土地還是縣府的。\n\n\n\n陳宏宗又說，蓋個焚化爐，縣府也被仲裁賠了19億多，總共已花掉20幾億，為了能燒，還要繼續花錢，以後開燒，又要被人民罵。為什麼會有這種結果？就是當初地點選擇錯誤。\n\n他說，美麗灣當初如果維持杉原海水浴場，就不會有今天局面，決策錯誤，結果要納稅人出錢，這些錢照顧弱勢，能造福多少人！\n\n陳宏宗說，目前捷地爾土地要蓋光電廠，也是錯誤政策，這麼大片的土地，應該做能帶動觀光的開發案，例如遊樂區才對，縣府應深思熟慮。", "labels": []}, {"id": 742, "title": "《屏東》光電板反射光直射 民宅掛布條抗議", "date": "2020-10-23", "section": "生活", "content": "光電板不僅緊臨民宅，角度還正好對著民宅。\n\n\n\n屏東縣配合國家綠能政策，將東港、林邊、佳冬及枋寮列為因嚴重地層下陷的可種電農田，因部分光電板緊臨民宅，甚至角度還直射民宅，居民掛出白布條抗議。\n\n位於枋寮隆山路旁這片面積約5分左右案場，因緊臨民宅引來爭議。附近居民在外牆掛出「反對光電板入侵住宅區」、「我們不要光電板做鄰居」等白布條抗議，並向鄉代林文央、縣議員蔣月惠陳情，指光電板直接反射光害入民宅，生活作息全被打亂。\n\n\n\n昨天民代召集陳情人、業者及與縣政府召開協調會，要求業者找第三方檢測光電板對人體是否無害，並要保證20年間造成居民身體傷害或病變等的醫療與保險賠償，且應將光電板換方向，或是種樹遮光害等。", "labels": ["外觀污名"]}, {"id": 743, "title": "無奈！北漂歸來顧父母 鄉親種電射她家", "date": "2020-10-22", "section": "生活", "content": "農地種電緊臨住宅，居民掛白布條抗議。\n\n\n\n屏東縣配合國家綠能政策，將東港、林邊、佳冬及枋寮列其嚴重地層下陷的農田得種電，但這也出現部分光電板緊臨民宅，角度卻疑似直射民宅，遭居民質疑是故意為之，掛出「不要光電板做鄰居」白布條抗議。\n\n屏東縣光電政策走得快，並自劃設該4鄉鎮的農地因嚴重地層下陷得以種電，不過，這場位於枋寮隆山路附近的5分地左右案場，卻因為緊臨民宅引來爭議。\n\n\n\n角度問題有反射光 活在恐懼中\n\n附近居民在外牆掛出「反對光電板入侵住宅區」、「我們不要光電板做鄰居」等白布條抗議，還在光電板3個字旁畫上類似流血圖案，他們也向鄉代林文央、縣議員蔣月惠陳情，指原本良田近期被施作光電板，除緊臨民宅，光電板角度將直接反射光侵入民宅，從北部回家照顧年邁父母，現在卻每天生活在恐懼中。\n\n今天蔣月惠與陳情人、業者及與縣政府協調，蔣月惠助理提出要求業者找第三方檢測光電板如此近距離是否會對人體有害，並要保證20年間造成居民身體傷害或病變或颱風造成鄰損的醫療與保險賠償，且應將光電板換方向，或是種樹遮光害熱害等。\n\n雖然農委會已在7月緊縮農地種電政策，但縣府指業者是在7以前合法申請案場，業者表示已有相關保險，卻要陳情人自己找公正第三方測試光害，兩造未達共識。\n\n蔣月惠強調，該案場光電板反射角度日後恐造成鄰損，不夠完善的法規在此案看來並不合理，將要求縣府檢視相關規定。\n\n居民認為以這個角度設置的光電板，未來將直射民宅造成鄰損。", "labels": ["外觀污名"]}, {"id": 744, "title": "議員轟南電北送犧牲市民健康 黃偉哲︰嚴肅面對", "date": "2020-10-22", "section": "生活", "content": "議員洪玉鳳（左）指豐德電廠第二期工程已通過環評，未來恐影響台南空品，謝世傑（右）說，豐德為燃氣電廠，污染相對較低，未來市府會加強稽查。\n\n\n\n空氣污染問題日益受到民眾的關切，台市議員洪玉鳳今天總質詢直指臭氧對人體的危害已超過PM2.5（細懸浮微粒），而位於台南山上區的豐德電廠（森霸電廠）第二期工程已通過環評，她砲轟別人關電廠，台南市卻是蓋電廠。她並質疑市府未善盡環評把關責任，甚至有做人情之嫌。\n\n洪玉鳳說，肺癌已連續8年蟬聯台灣十大死亡頭號殺手，嘲諷南電北送及為留住台積電在台南，以增加就業率及成就科技城虛名，卻讓全體市民付出健康代價，她問市長黃偉哲在乎嗎？黃偉哲說，他在乎，並承諾會嚴肅來面對。\n\n\n\n洪玉鳳說，臭氧是台南各種污染唯一持續惡化的項目，環保署在台南市設置的各監測站，臭氧指標都持續在惡化中。今年1月臭氧年報還公佈台南市是空污嚴重的第3名縣市，僅次屏東與高雄。而目前台南位於山上的發電廠─豐德電廠，二期佔地26.8公頃，目前環評已通過，未來興建後，臭氧勢必會飆得多高。\n\n環保局長謝世傑說，台南今年迄今空品並未出現有紅害，而豐德電廠二期於今年7月通過環評，其為燃氣電廠，污染相對較低。其中，針對氮氧化物的排放要求更嚴格，從法規上的10ppm降到6ppm，而原先一期也要求由40ppm降到14.5點ppm，而未來市府也會加強稽查。\n\n另外，洪玉鳳質疑七股光電施作砍了168公頃的防風林種電，目前用地地目還在變更作業中，業者卻因背景後台硬，不甩公權力，不僅偷跑動工，連給市府的6億元回饋金，都遲至9月中才給付。她詢問市長黃偉哲敢不敢辦？黃偉哲說，他絕對依法處理。", "labels": ["關聯污名", "道德污名"]}, {"id": 745, "title": "《台東》知本光電案 部落籲政院終止", "date": "2020-10-21", "section": "生活", "content": "台東卡大地布部落與荒野保護協會等環團昨向行政院提出萬人連署，呼籲政院出面協商、終止審議知本光電案。卡大地布三大家族傳統領袖（拉罕）提出聯合聲明，要求中華民國行政院「尊重部落主體」，停止開發程序；環保團體則批評該案選址不當，破壞全國最大的沒口溪地景生態。同時亦有贊成開發的團體在旁拉布條表達訴求。行政院「能源及減碳辦公室」諮議黃國志接下陳情函。\n\n台東知本光電開發案將進入中央審查程序最後關卡，卑南族卡大地布部落和荒野保護協會等多個環團聚集百人赴政院提交萬人連署書，要求行政院終止這項地方政府主導的光電案，「此案傷害部落、生態及重創綠能形象！」", "labels": ["道德污名"]}, {"id": 746, "title": "萬人連署！ 部落與環團籲政院出面終止知本光電案", "date": "2020-10-20", "section": "政治", "content": "台東卡大地布部落與荒野保護協會等環團，今赴行政院召開聯合記者會，提出萬人連署，呼籲行政院出面協商、終止審議知本光電案。\n\n\n\n首次上稿 12:57\n\n更新時間 17:46（新增政院回應）\n\n台東卡大地布部落與荒野保護協會等環團，今赴行政院召開聯合記者會，提出萬人連署，呼籲行政院出面協商、終止審議知本光電案。卡大地布三大家族傳統領袖（拉罕）今在場提出聯合聲明，要求中華民國行政院「尊重部落主體」，停止開發程序；環保團體則批評該案選址不當，破壞全國最大的沒口溪地景生態。同時亦有贊成開發的團體在旁拉布條表達訴求。\n\n\n\n台東知本光電開發案將進入中央審查程序最後關卡，但卻爆出不尊重部落主權和破壞生態等爭議。卑南族卡大地布部落和荒野保護協會等多個環團，今聚集百人赴行政院提交萬人連署書，要求行政院光電專案小組召集人、副院長沈榮津出面協商，終止這項地方政府主導的光電案，「此案傷害部落、生態及重創綠能形象！」\n\n卡大地布三大家族傳統領袖（拉罕）林文祥、林茂盛與陳政宗今在現場發出聯合聲明說，知本光電案已將近3年，一開始沒有部落參與、諮商到現在部落面臨許多紛爭，拉罕集體看在眼裡實在很難過。拉罕聲明指出，去年6月台東市公所代行召開的知本光電案諮商同意投票，其中有許多問題，例如「不是卡大地布族人的原住民也可投票」以及「家戶代表委託制讓年輕人無法表達意見」等亂象。違背部落傳統決議方式。\n\n拉罕聲明說，針對部落諮商同意程序瑕疵問題，已經在進行訴訟，希望釐清爭議，讓族人不再被困擾。拉罕聲明並強調，今年7月，部落在小米收穫祭期間召開會議，決定請台東縣政府和盛力能源撤案，但開發程序仍持續進行。因此今天在此表明族人立場，希望向中華民國政府要求，「請尊重部落主體，問題尚未釐清前，停止一切審查程序」。\n\n荒野保護協會則指出該案數點問題，包括地方政府選址不當，該案將使全國最大的沒口溪地景生態受到衝擊，「放對地方才是真綠能」，光電開發應迴避生態熱區。環團呼籲相關單位，針對地面型光電儘速訂定友善環境與社區的選址和審查制度。\n\n記者會結束後，行政院「能源及減碳辦公室」諮議黃國志接下陳情函。行政院發言人丁怡銘今則表示，據了解，由於該案場尚未施工，相關權責機關如內政部、或經濟部能源局會督促業者與在地部落充分溝通，並且做好環境友善工作，並且在審查過程中，將各方意見納入綜合評估。\n\n台東縣政府2018年將知本溪口沖積扇161公頃土地租給國際韋能集團的盛力能源，預計裝置容量高達202MW，是東北亞最大的單一光電廠場。但場址在具生態價值的知本濕地，且屬於卡大地布部落傳統領域，雖是綠能開發第一個實施原住民族諮商同意權的案件，卻爆出「標案變既成事實才進行部落諮商同意程序」和破壞生態等爭議。\n\n台東卡大地布部落與荒野保護協會等環團呼籲行政院終止審議知本光電案。另有支持開發案的團體在場邊拉起標語表達立場。\n\n台東卡大地布部落與荒野保護協會等環團，今赴行政院召開聯合記者會，提出萬人連署，呼籲行政院出面協商、終止審議知本光電案。\n\n台東卡大地布部落與荒野保護協會等環團，今赴行政院召開聯合記者會，提出萬人連署，呼籲行政院出面協商、終止審議知本光電案。", "labels": ["道德污名"]}, {"id": 747, "title": "機場捷運蘆竹機廠 首次太陽能板火警搶救演練", "date": "2020-10-16", "section": "社會", "content": "消防人員使用雲梯車，進行30度角水霧射水搶救。\n\n\n\n政府近年推動全民綠能屋頂計畫，各機關、住戶屋頂上架設太陽光電發電，已成趨勢，不過，一旦太陽光電發電設備有火災或受到鄰接物熱輻射，即會產生電流，對執行救災的消防人員可能產生感電危害，因此，桃園市政府消防局第3大隊今天選定桃園機場捷運A11坑口站，舉辦太陽光電發電設備火災搶救暨疏散演習。\n\n今天演習模擬火災發生時，由機廠人員先聯繫台電斷電，並通過遠端緊急斷電將太陽能板斷電，等到消防人員到達現場後，帶隊官行使「資訊權」，要求機廠負責人提供建築物平面圖、太陽能板數量和擺放位置以及消防設備放置位置，由消防人員確認火點位置後，依據「消防機關搶救太陽光電發電設備火災指導原則」，派員搶救及進行周界防護，將災害降至最低。\n\n\n\n桃園市消防局山腳消防分隊長莊錫坤表示，太陽能板易受日光或有照度光線影響，產生電壓，所以當太陽能板發生火災或鄰接物火災輻射至太陽能板，會產生電壓，引起感電，消防人員若貿然搶救就會暴露在感電的風險下。\n\n因此，滅火行動儘可能使用乾粉或氣體藥劑。若需射水，建議在6至10公尺以上距離處，以展開角度30度以上的水霧射水，且瞄子出水壓力至少7kgf／cm2。\n\n桃園市消防局第3大隊長殷明坤表示，熟練的災害應變能力，才能達成減災目標，希望透過這場搶救演練，提升機廠人員及消防同仁的救災安全及搶救效能。\n\n這場演習除了桃園市消防局第3大隊，還有機場捷運公司、台電公司、自來水公司、太陽光電廠商、桃園市政府警察局捷運警察隊及桃園市政府警察局蘆竹分局外社派出所均派員，在蘆竹機廠廠內進行搶救演練。\n\n機廠人員模擬消防人員未抵達前，先佈水線搶救。", "labels": []}, {"id": 748, "title": "營農型太陽能又被排除 洪傳獻批：農委會中間階層不願配合！", "date": "2020-10-14", "section": "財經", "content": "營農型太陽能又被排除！台灣太陽光電產業協會理事長洪傳獻（左二）痛批農委會中間階層不願配合！\n\n營農型太陽能又被農委會排除！台灣太陽光電產業協會理事長洪傳獻今（14）日於太陽光電高峰論壇時痛批，農委會中間階層不願配合、使小手段，政策反覆讓業者備感無奈。\n\n洪傳獻表示，太陽能電站的3大問題不外乎土地、饋線、環境生態，目前饋線已沒有太大問題，台電也承諾「土地到哪裡、饋線就到哪裡」，而環境生態更不是問題，綠能本來就是和生態站在同一邊，為了環境永續而採用綠電，因此剩下的問題就是土地。\n\n\n\n他也表示，原本行政院專案小組中經濟部、農委會、內政部都有共識，營農型太陽能也是推動重點之一，但農委會上週修法預告《申請農業用地作農業設施容許使用審查辦法》第29條，將附屬農業設施地面型綠能限定於漁電，地面型農電條文刪除，也就是說營農型太陽能又被排除！\n\n洪傳獻強調，農委會一定要｢真心」釋出土地，他感謝政府給綠能產業一個陳時中，也感謝沈副院長的超強執行力，但希望關鍵部門（農委會）要上下一條心。\n\n洪傳獻也說，目前屋頂型太陽能電站能蓋的差不多都蓋了，因此營農型太陽能電站絕對是達成能源政策的主力之一，但目前看起來農委會中間階層不願配合，使小手段，他形容「業者往前衝、還要回過頭來看看有沒有人阻擋，真的覺得很累」，洪傳獻也呼籲，能源產業經過這麼多的努力，看起來就剩下最後一哩路，如果還不改變，台灣能源政策就會失敗，希望大家能夠一起努力！", "labels": []}, {"id": 749, "title": "自由廣場》擴增半導體學院 恐非國家之福", "date": "2020-10-06", "section": "", "content": "◎ 黃欽印\n\n自由時報頭版昨天刊出一則令人憂心的教育政策消息，政府擬在四所頂尖大學擴大設立「半導體學院」，預計累計十二年可增近五千名理工碩博士在半導體相關領域。\n\n即便在中美貿易大戰，台灣的半導體企業產能全開，人力也沒傳聞吃緊的現象。其中一項重要原因是半導體製造已經高度的無人化，真正需要的人才沒想像的多。其實半導體產業的工程師人才在招募完畢後，企業都需要根據自身的製程、設備與系統，進行新進員工內部培訓，並非學院教育的形式。招募新人的重點，往往在於新進工程師的工程與科學知識、人格特質與人際關係等，作為企業是否能長期培育與晉用的考量。高舉「半導體學院」只會讓企業與年輕學生彼此產生錯覺，萬一企業覺得不合用或學生覺得志趣不符，豈不抹煞國家投資的美意？\n\n\n\n提升半導體產業競爭力的基礎，應該是讓年輕學子自國高中開始對於數學、物理、化學等知識有興趣，進入大學的相關科系（工程、科學、管理等），自然有能力在產業吸引下，成為半導體產業的人才。高舉「半導體學院」只是在人才的末端進行職場窄化，很容易培育出過多只會半導體、卻不會其他的人才，將來有一天半導體產業更精進時，人才很容易過剩。\n\n這就衍生出國安問題了！當只會半導體的人才日後找不到工作，而對岸頻頻招手時，他們個人經濟的考慮，絕對是高於國家大義。過去普設的光電學程不正是部份扶植了中國的光電產業嗎？半導體如此關鍵的國家產業還要冒這個危險嗎？政府要三思啊！\n\n（作者為東海大學工業工程與經營資訊學系教授）", "labels": ["關聯污名"]}, {"id": 750, "title": "看問題》20GW欲達標 地面型光電不可或缺", "date": "2020-09-25", "section": "財經", "content": "農委會與太陽能產業達共識，將統整林相不好與不利耕種土地的面積，提報政院擇地開放農電及光電特區。圖為新竹市府發展太陽能光電。\n\n記者張慧雯／特稿\n\n「明明有不利耕種或是林相差的土地，卻非要逼我們做魚塭或畜牧業屋頂型太陽能，不但施工不易、速度慢且成本高，真的不懂政府在想什麼？」業者認為，大型地面型太陽能電站一旦缺席，二○二五年太陽能建置量要達成20GW的目標根本是癡人說夢。\n\n歷經農委會「七七事變」（農委會七月七日修正「農業主管機關同意農業用地變更使用審查作業要點」），太陽能業者莫不忿忿不平，質疑政府挺綠能只是說說而已。以實際數據來看，距離二○二五年僅剩五年時間，「地面型太陽能電站」的建置量目標為14GW（6GW為屋頂型太陽能），但截至今年六月僅完成1GW，尚缺13GW，「缺口這麼大，結果沒土地，是要蓋在哪？」\n\n\n\n13GW地面型太陽能電站，粗估約需一萬五千公頃土地，又因土地須經業者評估能否搭蓋太陽能電站，因此政府至少得準備五至十倍的土地面積（七萬五千至十五萬公頃），加上簡化申請流程、避免一個電廠要蓋八百個章，才有可能在期限內達成目標。\n\n事實上，地面型太陽能電站比起屋頂型，不僅搭蓋容易、速度快，後續的維運管理也方便，農委會若能釋出適當土地、加速審核流程，地面型太陽能電站絕對是發展綠能產業中不可或缺的一環。", "labels": []}, {"id": 751, "title": "怎麼了？全台最大太陽光電場 接連2火警", "date": "2020-09-16", "section": "社會", "content": "如貨櫃屋形狀的電流變流器控制設備起火冒煙。\n\n\n\n台電斥資95億元在台南鹽田新建全台最大的「南鹽場」太陽光電場，今天（16日）在將軍場內一座電流變流器控制設備起火燒毀；巧合的是，上週（7日）七股場內也曾同樣發生另一座變流器控制箱發生火警。\n\n台電再生能源處太陽光電廠廠長林恆山說，「南鹽場」太陽光電總裝置容量高達150MW（百萬瓦），在9月10日全部完工，9月14日試運轉併聯發電，如貨櫃屋形狀的電流變流器控制箱，一座內裝2MW轉換電流控制設備，起火原因需要調查是否為接線異常所導致，因「南鹽場」設計複雜，也需要檢視設計是否出錯。\n\n\n\n林恆山否認南鹽場光電場因趕工併聯才導致完工後接連發生火警事故，他說，南鹽場試運轉，就是要找出光電發電設備那裡有問題，及時改善修正。\n\n台電在台南鹽田太陽光電新建工程，設在將軍區口寮段、七股區頂山子段及下山子寮段鹽灘地，面積共213頃，總裝置容量150MW，預估第一年發電量228.7百萬度。完工後超越彰濱太陽光電場，成為全台最大太陽光電場。\n\n「南鹽場」太陽光電場去年9月開始施工，分區陸續完工，完工進度稍有延宕，不料，上週在七股場區發生一座變流器控制箱火警，到了9月14日南鹽場全部試運轉發電，但將軍場區今再發生一座變流器控制箱火警，台南市消防局第三大隊派員撲滅，未延燒其他光電設施。\n\n台電南鹽場太陽光電場使用閒置的國有地鹽埕，因與地方、環保保育等團體溝通順利，每年發電所得也會回饋將軍、七股地方，比起許多綠能公司在七股推動「漁電共生」來得順遂。\n\n台電「南鹽場」在台南將軍的太陽光電場發生變流器控制箱火警，被消防隊撲滅，未延燒其他光電設施。\n\n台電「南鹽場」在台南將軍的太陽光電場發生變流器控制箱火警，被消防隊撲滅，未延燒其他光電設施。\n\n變流器控制箱發生火警，電纜、變流器等設備燒毀。\n\n台電斥資95億在將軍、七股鹽灘地新建全台最大的「南鹽場」太陽光電場。", "labels": []}, {"id": 752, "title": "上週就發生過火警 台電將軍光電廠又起火緊急撲滅", "date": "2020-09-16", "section": "社會", "content": "光電設施燒毀。\n\n\n\n台電在台南將軍青鯤鯓的太陽能光電廠今天上午11點24分發生火警，貨櫃型控制裝置起火冒煙，台南市消防局派遣第3大隊出動學甲中隊、七股、將軍、佳里及西港等分隊13車26人前往灌救，撲滅火勢未延燒其他光電設施。\n\n這是將軍光電廠第二次發生火警，上週就曾發生過火警。今天太陽光電設施又起火，消防人員在完全斷電後，出水搶救。\n\n\n\n七股頂山的太陽能光電廠今天發生火警，貨櫃型控制裝置起火冒煙，消防隊前往灌救。\n\n七股頂山的太陽能光電廠今天發生火警，貨櫃型控制裝置起火冒煙，消防隊前往灌救。", "labels": []}, {"id": 753, "title": "台南》四鯤鯓紅樹林 市府提報濕地保育", "date": "2020-09-16", "section": "生活", "content": "台南港區和四周水道因新港擴建及安平工業區闢建，對四鯤鯓紅樹林生態造成極大影響。台灣濕地保護聯盟（簡稱濕盟）表示，已著手協助農業局跟中央提案申請重要濕地保育專案，以公私協力及民眾參與等採取保育行動，呼籲市府儘速研擬環境產業永續發展政策。\n\n濕盟表示，南區部分紅樹林族群及濕地環境長期缺乏關注，加上不當利用、傾倒垃圾廢土等，導致生態遭破壞；且近年台南市區擴張及房地產開發速度快、數量龐大，另有太陽光電設施進入濕地、魚塭等爭議不斷。目前南區鯤鯓路旁私有魚塭已有設置漁電系統的填土工程進行中，在在都讓紅樹林及整體生態面臨極大開發壓力與威脅。\n\n\n\n農業局回應指出，已針對鯤鯓湖鄰近進行現勘，因其水道有完整的紅樹林，且樹徑較本市其他區域大，認為有保存之需要，已向內政部提報濕地保育行動計畫，期能保存現有的紅樹林景觀。", "labels": ["道德污名"]}, {"id": 754, "title": "台南四鯤鯓生態面臨開發威脅 環團籲公私協力推動保育行動", "date": "2020-09-15", "section": "生活", "content": "台南市南區部分紅樹林族群及濕地環境長期缺乏關注，現在更面臨都市開發威脅生態，呼籲市府盡速採取保育行動。\n\n\n\n台南港區及四周水道早年原本紅樹林密佈，因新港擴建及安平工業區闢建，對紅樹林生態造成極大影響。台灣濕地保護聯盟（簡稱濕盟）表示，目前已著手協助南市農業局跟中央提案申請重要濕地保育專案，以公私協力及民眾參與等方式採取保育行動，同時呼籲南市府盡速研擬環境產業永續發展政策。\n\n台南港以南紅樹林主要位於四鯤鯓一帶之魚塭、水道，以海茄苳、紅海欖為主，是台南最古老的紅樹林生育地之一，也是除了台江地區以外，台南市另一處仍保有古台江內海淤積後遺留至今的地景紋理與風貌。\n\n\n\n濕盟表示，台南市南區部分紅樹林族群及濕地環境長期缺乏關注，加上不當利用、傾倒垃圾廢土等行為，導致生態遭受嚴重破壞；且近年台南市區擴張及房地產開發速度相當快、數量龐大，另有太陽光電設施進入濕地、魚塭所引發的生態及漁業影響等爭議層出不窮。目前本區鯤鯓路旁私有魚塭已有設置漁電系統的填土工程開始進行，如此都讓區域內的紅樹林及整體生態環境面臨極大的開發壓力與威脅。\n\n目前濕盟已著手協助台南市農業局跟中央提案申請重要濕地保育專案，以公私協力及民眾參與方式採取相關保育行動，也呼籲南市府盡速研擬該區域的環境產業永續發展政策，未來在不影響私有地主權益及地方發展的前提下，爭取劃設濕地生態園區或國家重要濕地，結合公有土地及私有魚塭以濕地標章或里海理念推動生態產業。\n\n台南四鯤鯓生態現正面臨開發威脅，環團呼籲公私協力推動保育行動。\n\n台南四鯤鯓生態現正面臨開發威脅，環團呼籲公私協力推動保育行動。", "labels": ["道德污名"]}, {"id": 755, "title": "9/12重要財經新聞一覽", "date": "2020-09-12", "section": "財經", "content": "台灣太陽光電產業協會昨（11）日召開第七屆第二次會員大會，聯合再生董事長暨產業協會理事長洪傳獻（左五）與中美晶董事長徐秀蘭（左四）、元晶董事長廖國榮（右四）、茂迪總經理葉正賢（左三）等召開聯合記者會。\n\n「綠能制度不友善，二○二五年太陽能建置目標將無法達標。」台灣太陽光電產業協會昨召開第七屆第二次會員大會，聯合再生董事長暨協會理事長洪傳獻等人會後召開記者會指出兩大重點：第一，現行能源政策若不能跳脫農委會「七七框架」，開放太陽光電與農業結合應用，二○二五年太陽能達二十GW的能源政策無法達標；第二，太陽能電站後期又突然出現許多法令，建議政府應設單一窗口協調。\n\n美國政府對華為禁令持續升級，現在只要是採用美國技術的晶片就不能出貨予華為，而寬限期即將在9月14日到期，台灣半導體業界也傳出，華為海思透過貨運代理商，近日大手筆包了一架貨運專機，要趕在出貨期限之前、來台將晶圓或晶片運送至大陸。\n\n\n\n市場傳出，蘋果明年耳機與iPhone電池背板設計將大改版，下一世代耳機將比照AirPods Pro規格，全面升級導入為軟板模組化方案，同時新款5G手機電池背板規格也有望升級，外界看好，有助台系供應鏈如軟板大廠臻鼎（4958）、台郡以及HDI供應商華通、燿華爭取擴大供貨。\n\n微信概念股樂享互動（6988）第二日招股續火爆，昨力壓中概股華住酒店（1179）。綜合本港18家證券行，樂享兩日孖展845.87億，超購484倍，在百勝中國（9987）首掛即潛水陰影下，華住首日招股銷情淡靜，孖展僅1.74億，佔公開發售部分不足三成。預計樂享或抽100手（10萬股）才穩中1手，建議全家平均分配每個戶口各100手，又料首掛升幅或有三成。", "labels": []}, {"id": 756, "title": "光電協會：綠能制度不友善 2025年難達標", "date": "2020-09-12", "section": "財經", "content": "台灣太陽光電產業協會昨（11）日召開第七屆第二次會員大會，聯合再生董事長暨產業協會理事長洪傳獻（左五）與中美晶董事長徐秀蘭（左四）、元晶董事長廖國榮（右四）、茂迪總經理葉正賢（左三）等召開聯合記者會。\n\n理事長洪傳獻：應跳脫「七七框架」 開放結合農業應用\n\n台灣太陽光電產業協會昨喊話，希望政府能夠鬆綁法規，開放太陽光電與農業結合應用。圖為台電「彰濱雙綠能」太陽光電暨風力電場。\n\n「綠能制度不友善，二○二五年太陽能建置目標將無法達標。」台灣太陽光電產業協會昨召開第七屆第二次會員大會，聯合再生董事長暨協會理事長洪傳獻等人會後召開記者會指出兩大重點：第一，現行能源政策若不能跳脫農委會「七七框架」，開放太陽光電與農業結合應用，二○二五年太陽能達二十GW的能源政策無法達標；第二，太陽能電站後期又突然出現許多法令，建議政府應設單一窗口協調。\n\n批農委會「沒彈性」 10個綠能陳時中也做不到\n\n洪傳獻表示，農委會七月七日逕行公告修正農地種綠電要點的決定，對於農地設置太陽光電有許多限制，不砍樹的想法大家都支持，但不能因噎廢食。日前農委會回函表示二○二五年漁電型光電可達四GW，農業設施、農糧設施、水產設施屋頂達三GW；但這些規劃太過樂觀，若政府不改變、沒彈性，讓負責統籌的「綠能陳時中」仍陷在這個框框裡轉，即使十個「綠能陳時中」也不可能達到二十GW。\n\n\n\n做1電廠要耗3年、蓋800個章\n\n中美晶董事長徐秀蘭指出，隨國際對綠能接受度大幅提高，台積電等科技業者加入全球再生能源倡議組織RE100，二○五○年使用綠電須達百分之百，因此台灣必須有足夠的綠電，但目前連供應一家台積電的量都不足。\n\n茂迪總經理葉正賢也說，政府程序太多，導致時程過慢，做一個太陽能電廠費時三年、要蓋八百個印章，「流程上公公婆婆太多」，政府應由單一行政主管限制各環節審查時間，時間內沒表示意見視同「同意」，才有利業者快速進行。\n\n元晶董事長廖國榮則表示，根據政府目標，今年底累積目標為六．五GW，但業者均認為，由於政策變動，今年將無法完成目標，依農委會樂觀的規劃及限制，預計整個太陽能建置量將會減少六GW以上，業者非常憂心這缺口將導致二十GW無法達成，屆時是要重啟火力發電還是核能發電，民眾都等著看。", "labels": []}, {"id": 757, "title": "洪傳獻：若不能跳脫七七框架、能源政策無法達標", "date": "2020-09-11", "section": "財經", "content": "台灣太陽光電產業協會理事長洪傳獻（中）表示，若不能跳脫七七框架、能源政策無法達標。\n\n台灣太陽光電產業協會今天招開第七屆第二次會員大會，聯合再生董事長暨產業協會理事長洪傳獻與中美晶董事長徐秀蘭、元晶董事長廖國榮、茂迪總經理葉正賢等召開聯合記者會，嚴正指出兩大重點，第一，現行能源政策若不能跳脫農委會七七框架，能源政策則不可能達標，第二，太陽光電案執行時後期又突然跑出許多法令，建議政府應設單一窗口協調。\n\n洪傳獻表示，農委會於7月7日的決定，不砍樹的想法大家都支持，但不該因咽廢食，日前農委會回函表示2025年漁電型光電可達4GW，農業設施、農糧設施、水產設施屋頂達3GW，但這些規劃太過樂觀，若政府不改變、沒彈性，讓負責統籌的「綠能陳時中」在這個框框裡轉，即使10個陳時中也不可能達到20GW，可能連10GW都達到不了，屆時國家能源政策就會出現嚴重問題。\n\n\n\n徐秀蘭指出，隨著國際間對綠能接受度大幅提高，台積電等越來越多科技業者加入RE100，2050年必須達使用綠電100%，台灣必須有足夠的綠電供應。\n\n茂迪總經理葉正賢也說，政府程序太多導致時程過慢，流程上公公婆婆太多，政府應該由單一個行政主管，限制各環節審查時間，時間內沒表示意見「視同同意」。\n\n廖國榮則指出，依政府目標今年底應累積達到6.5GW，也就是今年要達成2.3GW，但業者認為由於政策的變動，今年將無法完成目標，但依農委會的規劃及限制將會減少6GW以上，業者非常憂心這缺口將導致20GW無法達成。", "labels": []}, {"id": 758, "title": "台南》北門太陽光電暫停工 市府：先開說明會", "date": "2020-09-10", "section": "生活", "content": "北門有99公頃魚塭、農地將興建太陽光電，部分已完工。\n\n\n\n北門區約有99公頃魚塭、農地將興建太陽光電，對養殖產業、生態、環境的衝擊引起居民憂心，北門區里長聯誼會昨舉行說明會與居民討論後，決議北門區設置太陽能板未達共識前，要求綠能業者先停工，再開說明會溝通，取得地方同意後才能動工。\n\n經濟發展局能源科專員連凱平承諾說，將要求綠能業者開地方說明會，澄清地方對生態、養蚵、回饋、補償等疑慮，且在說明清楚，取得居民同意後才能動工。\n\n\n\n北門區長張明寶肯定里長聯誼會和居民對綠能政策理性溝通。他說，政府綠能政策要支持，但也要溝通才能推動，呼籲綠能業者儘快與地方開說明會溝通，取得同意與共識，達成雙贏。\n\n北門區蘆竹溝地區有20多公頃魚塭正動工興建太陽光電，引起居民反彈，因北門區其他太陽光電即將陸續動工，北門區里長聯誼會昨由會長李連興、副會長李英信召集里長，在蘆竹溝漁港舉行北門區設置太陽能板地方共識說明會。\n\n不少居民憂心養蚵業受害\n\n多數居民發言對太陽光電設施疑慮未除，對太陽能板不會污染環境之說則半信半疑，憂心當地養蚵產業受害；有相關建築經驗的里民說，並非太陽能板有問題，是鍍鋅鋼架疑有污染問題；也有居民指太陽光電是「邪惡設施」，早上一起床打開窗戶就看到太陽能板，「感覺很不好」，要求業者先停工，說明清楚。\n\n里長盼業者儘快說明疑慮\n\n蘆竹溝當地的三光里長曾進祥、慈安里長陳錦文表明立場，並不反對興建太陽光電，但曾進祥強調，蘆竹溝人是靠北門潟湖養殖牡蠣為生，綠能業者必須說明對養蚵、生態、環境有否衝擊、太陽能板未來如何清洗、保養，以及是否造成二次污染？太陽能板未來如何回收處理廢棄材料？以澄清居民的疑慮；陳錦文說，綠能業者施作太陽能板機具進出 、施工方式也須說明，如有造成道路、房屋損壞須賠償，對地方回饋更要說明。\n\n經發局統計，北門區被劃入地層下陷區、不利耕作區可供建置綠能設施的土地中，目前約有9家綠能業者共申請99公頃魚塭、農地獲准設置太陽光電發電設施，分布在北門、永隆、錦湖、三光、玉港、文山、保吉等7里，將陸續動工興建太陽光電，其中蘆竹溝地區位在台61線以西。", "labels": ["道德污名", "外觀污名"]}, {"id": 759, "title": "台南北門設99公頃魚塭太陽光電 地方共識：先停工再開說明會取得地方同意", "date": "2020-09-09", "section": "生活", "content": "台南市北門區里長聯誼會今天（9日）召開北門區設置太陽能板說明會。\n\n\n\n台南市北門區約有99公頃魚塭、農地將興建太陽光電，對養殖產業、生態、環境的衝擊引起居民憂心，北門區里長聯誼會今天（9日）舉行說明會與居民討論後，決議北門區設置太陽能板地方共識，要求綠能業者先停工，再開說明會溝通，取得地方同意後才能動工。\n\n北門區蘆竹溝地區有20多公頃魚塭正動工興建太陽光電，引起居民反彈，因北門區其它太陽光電即將陸續動工，北門區里長聯誼會今天由會長李連興、副會長李英信召集里長們，在蘆竹溝漁港舉行北門區設置太陽能板地方共識說明會，召集居民討論，里民充份發言。\n\n\n\n多數居民發言對太陽光電設施疑慮未除，對太陽能板不會污染環境之說半信半疑，憂心當地養蚵產業受害，有相關建築經驗的里民說，不是太陽能板有問題，是鍍鋅鋼架疑有污染問題。\n\n也有居民指太陽光電是「邪惡設施」，早上一起床打開窗戶就看到太陽能板，「感覺很不好」，要求業者先停工，說明清楚。\n\n蘆竹溝當地的三光里長曾進祥、慈安里長陳錦文說，不反對興建太陽光電，但蘆竹溝人是靠北門潟湖養殖牡蠣為生，綠能業者必須說明對養蚵、生態、環境有否衝擊、太陽能板未來如何清洗保養是否造成二次污染、太陽能板未來如何回收處理廢棄材料，澄清居民的疑慮。\n\n陳錦文也說，綠能業者施作太陽能板機具進出、施工方式也須說明，如有造成道路、房屋損壞須賠償，對地方回饋更要說明。\n\n台南市經濟發展局能源科專員連凱平承諾說，將要求綠能業者開地方說明會，澄清地方對生態、養蚵、回饋、補償等疑盧，說明清楚取得居民同意後才能動工。\n\n北門區長張明寶肯定里長聯誼會和居民對綠能政策理性溝通，他說，政府綠能政策要支持，但也要溝通才能推動，呼籲綠能業者盡快與地方開說明會溝通，取得同意與共識，達成雙贏，「如果綠能危害地方，區長也會不高興。」\n\n台南市經發局統計，北門區被劃入地層下陷區、不利耕作區可供建置綠能設施的土地中，目前約有9家綠能業者申請99公頃魚塭、農地獲准設置太陽光電發電設施，分布在北門、永隆、錦湖、三光、玉港、文山、保吉等里，將陸續動工興建太陽光電，其中蘆竹溝地區位在台61線以西。\n\n台南市北門區里長聯誼會今天（9日）召開北門區設置太陽能板說明會。\n\n北門三光里長曾進祥指蘆竹溝即將設置太陽光電的魚塭地。\n\n台南北門有99公頃魚塭、農地將興建太陽光電，部分已完工。", "labels": ["道德污名", "外觀污名"]}, {"id": 760, "title": "後龍水尾滯洪池擬設太陽光電 地方反對", "date": "2020-09-09", "section": "生活", "content": "苗栗縣政府規劃於後龍鎮水尾里滯洪池建設水域型太陽能發電系統。\n\n\n\n苗栗縣政府規劃於後龍鎮水尾里滯洪池建設水域型太陽能發電系統，但地方憂心衝擊防洪效果，威脅周邊農地，縣議員鄭秋風及當地里長疾呼縣府懸崖勒馬，否則將號召鄉親反對到底；苗縣府水利處表示，工程以不影響滯洪為先決條件，10月初將召開說明會，持續與地方溝通。\n\n地方憂衝擊防洪 水患再現\n\n鄭秋風指出，水尾里位於出海口，過去常淹大水，導致周邊種植西瓜、香瓜的農民損失慘重，前縣長劉政鴻任內闢建17公頃的滯洪池後，地方近10年來未再傳水患，且景致宜人，是兼具防洪、觀光、生態教育的珍貴場域。\n\n\n\n鄭秋風表示，建置太陽能板恐會破壞滯洪效果，周邊的水尾、秀水、大山、溪州等地區又將面臨水患威脅，事關地方瓜農生命財產，且衍生的環境問題將破壞生態，他與水尾里長梁清文、溪州里長鍾光漢等人齊聲要求苗縣府立即喊卡，否則將號召鄉親反對到底。\n\n鎮長︰縣府未說明 引疑慮\n\n後龍鎮長朱秋龍認為，苗縣府未先告知此工程是否影響防洪效果、後續清淤工作如何進行等，引發鄉親疑慮，應盡速舉辦說明會，先與地方溝通。\n\n縣府︰下月初舉辦說明會\n\n苗縣府水利處解釋，滯洪池建置太陽能光電系統，不僅可讓水池空間再利用，也能增加縣府財源收益，但建設前一定確保維持原有滯水防洪功能，至於對周遭環境可能造成的影響，將請廠商依過去施作經驗及案例提出因應做法，10月將召開地方說明會，蒐集鄉親意見並持續溝通。\n\n縣議員鄭秋風及當地里長憂心衝擊滯洪池防洪效果，堅決反對設置。", "labels": ["道德污名"]}, {"id": 761, "title": "後龍滯洪池擬蓋太陽能系統 地方嗆聲苗縣府「反對到底」", "date": "2020-09-08", "section": "生活", "content": "苗栗縣政府規劃於後龍鎮水尾里滯洪池建設水域型太陽能發電系統，但地方憂心恐衝擊防洪效果。\n\n\n\n苗栗縣政府規劃於後龍鎮水尾里滯洪池建設水域型太陽能發電系統，但地方憂心恐衝擊防洪效果，威脅周邊大片農地，苗栗縣議員鄭秋風呼籲縣府懸崖勒馬，否則將號召各里長、鄉親堅決反抗到底；苗縣府水利處表示，工程以不影響滯洪為先決條件，10月初將召開說明會，持續與地方溝通。\n\n鄭秋風指出，水尾里位於出海口，過去常淹大水，導致周邊種植西瓜、香瓜維生的農民損失慘重，前縣長劉政鴻任內闢建17公頃的滯洪池後，地方近10年來未再傳水患，且景緻宜人，是兼具防洪、觀光、生態教育的珍貴場域。\n\n\n\n鄭秋風不滿直批，若建設太陽能板恐會破壞滯洪效果，周邊的水尾、秀水、大山、溪州等地區又將面臨水患威脅，事關地方瓜農生命財產，且衍生的環境問題將破壞地方生態，與水尾里長梁清文、溪州里長鍾光漢等齊聲要求縣府立即喊卡，否則將號召鄉親反對到底。\n\n後龍鎮長朱秋龍認為，縣府未先告知此工程是否影響防洪、後續清淤工作如何進行等，引發鄉親疑慮，應盡速舉辦說明會，先與地方溝通。\n\n苗縣府水利處解釋，滯洪池建設太陽能光電系統，不僅可使水池空間再利用，也能增加縣府財政收益，但在建設前一定確保維持原有滯水防洪功能，至於對周遭環境可能造成的影響，將請廠商依過去施作經驗及案例提出因應做法，10月將召開地方說明會，蒐集鄉親意見並持續溝通。\n\n苗栗縣議員鄭秋風要求縣府立即中止太陽能板建設工程，否則將號召地方里長、鄉親抗議到底。", "labels": ["道德污名"]}, {"id": 762, "title": "高雄小港中山國中種電 30棵樹修剪斷頭", "date": "2020-09-05", "section": "生活", "content": "小港區中山國中為興建太陽能光電風雨球場，將約30棵校園大樹斷頭修剪。 \n\n\n\n高雄市小港區中山國中為興建太陽能光電風雨球場，將約30棵校園大樹斷頭修剪，遭護樹團體痛批，並呼籲市府成立樹木保護委員會，審核校園光電對樹木的衝擊。\n\n校園光電是中央能源局能源政策的一環，目前校方不用出錢，由光電業者自己出錢蓋。\n\n\n\n護樹團體「高雄愛樹人」團長莊傑任表示，因興建過程中，政府不用出資，規劃設計上缺乏監督機制，業者只想賺光電的錢，用最簡陋的鋼骨設施、將發電面積極大化，且不顧校園樹木與生態，變成太陽能光電風雨球場的常態。\n\n違反植栽修剪作業規範\n\n莊傑任指出，小港區中山國中為了興建太陽能光電風雨球場，任由廠商將約30棵樹齡20至30年的大樹斷頭修剪，其中包含10棵樟樹與多棵印度橡膠，現場一片狼藉，公然違反「高雄市植栽修剪作業規範」，加上光電板影響樹木日照權。\n\n已停工 邀專家學者評估\n\n中山國中輔導主任劉建宏表示，廠商未依相關規範修剪，將要求後續維護責任，並加強監督。太陽能光電設置在操場邊側三合一球場，現已全面停工，並邀請專家學者評估，與廠商訂定維護期程。\n\n經統計，目前高雄市共有7所學校正在進行太陽能光電風雨球場建置工程，「高雄愛樹人」呼籲市府應儘速成立樹木保護委員會，審核校園光電對樹木的衝擊，以免光電業者罔顧校園樹木的保護。\n\n工務局則表示，高雄市目前已有行道樹管理辦法、公園管理自治條例，對於樹木修剪均有相關規範，也很完備，暫無成立樹木保護委員會的規劃。", "labels": ["道德污名"]}, {"id": 763, "title": "保護彰化濕地 環團爭升格「國家級」", "date": "2020-09-05", "section": "生活", "content": "海精太陽能光電將在大城鄉台西村一帶設光電板，環團憂心光電開發將越來越往北，衝擊濕地生態。\n\n\n\n台灣最大的「沙漠區」位於濁水溪的出海口，有廣達600公頃沙洲，但目前經濟部推動綠能光電，海精太陽能光電取得籌建許可，將在濁水溪出海口北岸近大城鄉台西村一帶約93.5公頃的近岸地帶設太陽光板。環保團體擔心，綠能的開發案越來越接近珍貴的彰化濕地，影響潮間帶的生態多樣性，呼籲內政部儘速將彰化濕地列為「國家級濕地」。\n\n濁水溪出海口 將設光電板\n\n環團強調，濁水溪出海口早年並非「沙漠區」，自從「集集攔河堰」設立後，上游水源枯竭，造成下游出海口沙漠，「一個開發工程，造成生態永遠無法逆轉的後果」，現今太陽能光電板也有這種趨勢，因光電開發大餅太大了，如果沒有好的配套措施，彰化濕地無止盡開發，數十年後變沙漠也不是不可能。\n\n\n\n彰化縣野鳥協會理事長謝孟霖說，海精光電於上月27日於大城鄉召開公聽會，但是宣傳不彰，當天出席的人數非常少，這只是具備「形式性」意義，沒想到召開完後，該公司就會向相關單位送件，並且也順利取得施工許可。\n\n環團憂未來「染指」濕地\n\n他說，海精設光電場的位置在濁水溪出海口北岸，這裡像一片沙漠，並非潮間帶，但他們擔心的是，此例一開，各光電公司覬覦光電大餅，恐接二連三到彰化「近岸」插旗，全國最大的濕地恐陷入生態浩劫。\n\n謝孟霖指出，把彰化潮間帶列入「國家級濕地」之議已提出10多年，前內政部長李鴻源和現任內政部長徐國勇都曾前來勘查，但後來均無下文。\n\n他認為，彰化濕地是台灣最後的一片淨土，阻止光電業「染指」，釜底抽薪的辦法就是儘速將其列為「國家級濕地」。\n\n縣府：開發都要環評通過\n\n對此，縣府經濟暨綠能發展處表示，海精太陽能光電設光電板的位置並非潮間帶，每一個綠能光電開發計畫都需要環境影響評估報告，所有的審查完備才能施工。", "labels": ["道德污名"]}, {"id": 764, "title": "高雄中山國中種電毀樹 遭護樹團體痛批", "date": "2020-09-04", "section": "生活", "content": "小港區中山國中為興建太陽能光電風雨球場，將約30棵校園大樹斷頭修剪。\n\n\n\n高雄市小港區中山國中為興建太陽能光電風雨球場，將約30棵校園大樹斷頭修剪，護樹團體痛批並呼籲市府成立樹木保護委員會，審核校園光電對樹木的衝擊。\n\n校園光電是中央能源局的能源政策一環，目前校方不用出錢，由光電業者自己出錢蓋，能源局並提供高達6％以上的費率補助。\n\n\n\n護樹團體「高雄愛樹人」團長莊傑任批說，但因興建過程中，政府沒出資，規劃設計上缺乏監督機制，業者只想賺光電的錢，用最簡陋的鋼骨設施、將發電面積極大化，且不顧校園樹木與生態，變成太陽能光電風雨球場的常態。\n\n莊傑任指出，小港區中山國中，為了興建太陽能光電風雨球場，任由廠商將約30棵樹齡20至30年的大樹斷頭修剪，其中包含10棵樟樹與多棵印度橡膠，現場一片狼藉，公然違反高雄市植栽修剪作業規範，加上光電板影響樹木日照權，未來這些樹生病、甚至死亡都是可預期的。\n\n經統計，目前高雄市共有7所學校，正在進行太陽能光電風雨球場的建置工程，「高雄愛樹人」呼籲，市府應儘速成立樹木保護委員會，審核校園光電對樹木的衝擊，並將設計和施工分開發包，以免光電業者以利為導向，罔顧校園樹木的保護。\n\n工務局則表示，高雄市目前已有行道樹管理辦法、公園管理自治條例，對於樹木修剪均有相關規範，也很完備，暫無成立樹木保護委員會的規劃。\n\n對此， 中山國中輔導主任劉建宏說，作業是為落實綠能教育，廠商未依相關規範修剪，將要求後續維護責任，並加強監督。太陽能光電設置在操場邊側三合一球場，現已全面停工，並邀請專家學者評估，與廠商訂定維護期程與紀錄表，持續追蹤回報。", "labels": ["道德污名"]}, {"id": 765, "title": "台灣最大「沙漠區」將成「光電場」", "date": "2020-09-04", "section": "財經", "content": "濁水溪出海口北岸沙漠區將設光電場。\n\n台灣最大的「沙漠區」位於濁水溪的出海口，這裡有廣達600公頃的沙漠地帶，經濟部積極推動綠能光電，海精太陽能光電向經濟部及國有財產署取得籌建許可，將在濁水溪出海口北岸約93.5公頃的近岸地設太陽能光板。\n\n環保團體擔心，此例一開，彰化溼地將淪為「近岸風、光電場」，珍貴的溼地生態將萬劫不復，他們呼籲內政部儘速將彰化溼地列為「國家級溼地」。\n\n\n\n彰化環保聯盟總幹事施月英說，濁水溪出海口早年並非「沙漠區」，自從「集集攔河堰」設立後，上游水源枯竭，造成下游出海口沙漠化，1個開發工程，造成生態永遠無法逆轉的後果，現今太陽能光電板也有這種趨勢，因為光電開發大餅太大了，如果沒有好的配套措施，彰化溼地無止盡的開發，數十年後變沙漠也不是不可能。\n\n彰化縣野鳥協會理事長謝孟霖說，海精光電於上個月27日於大城鄉召開公聽會，當天出席的人數非常少，「這只是形式性」，召開完後，該公司就會向相關單位送件，取得施工許可。\n\n他說，海精設光電場的位置在濁水溪出海口北岸，這裡像一片沙漠，並非潮間帶，但他們擔心的是，此例一開，各光電公司覬覦光電大餅，恐接二連三到彰化「近岸」插旗，全國最大的溼地恐陷入生態浩劫。\n\n謝孟霖指出，把彰化潮間帶列入「國家級溼地」之議已提出10多年，前內政部長李鴻源和現任內政部長徐國勇都曾前來勘查，但後來均無下文。\n\n他認為，彰化溼地是台灣最後一片淨土，阻止光電業「染指」，釜底抽薪的辦法就是儘速將其列為「國家級溼地」。\n\n濁水溪出海口北岸沙漠區將設光電場。", "labels": ["道德污名"]}, {"id": 766, "title": "景觀萬歲！ 池上火車站後方 不建光電廠了", "date": "2020-09-03", "section": "生活", "content": "池上火車站後方約1公頃土地規劃建蓋太陽能光電廠，整地後引發不知情鄉民反彈。\n\n\n\n［］台東縣池上鄉火車站後方約1公頃租賃光電業者建蓋太陽能電廠，引發鄉民唯恐美麗家園不再，池上鄉公所今邀集業者、民代和鄉親協商，祭出和縣政府另覓土地作替代，業者同意停止施工；池上鄉長張堯城表示，土地是向縣府合法申請建置，但鄰近土地已重劃可建蓋房子，遮陽後發電效益僅剩6成，而且的確會影響在地景觀，將另尋方案創造3贏。\n\n火車站後方建置光電廠，由於許多鄉民不知情，整地後引發外界譁然，還傳出土地將因此無法再耕作的異論，公所今邀集地方民意代表、在地居民和業者進行協調。業者強調，建案土地均為都市計畫區建地，地主為了支持政府能源轉型政策決定出租，外界竟訛傳土地將無法耕作，盼能理性溝通，別讓美意失焦，同意先行停工。\n\n\n\n張堯城表示，非常支持政府的綠能觀念，倘若自給自足發電還能販售，池上鄉將會是個世界聞名的綠能米鄉，但地點確實要挑選，盼能有最佳的解套方案，創造地方、光電業者、地主3贏局面。經過多方討論，業者、鄉親、公所和縣府達成共識，業者同意停止施工，公所和縣政府則將另尋土地作替代。", "labels": ["外觀污名"]}, {"id": 767, "title": "台中空膠囊大廠 民眾投訴疑蓋違建危害公安", "date": "2020-08-28", "section": "生活", "content": "台中霧峰一家專門生產空膠囊的大廠，遭民眾檢舉頂樓整排建物疑似是違建，市府都發局將比對竣工圖確認是否違建。\n\n\n\n台中霧峰區有一家專門生產藥用空膠囊的製造大廠，國內許多藥廠和大型生技公司都是它的客戶，不過有自稱「小市民」的民眾向本報投訴，公司向台中市政府都發局申請擴廠計畫，答應在廠房旁闢設防災隔離綠帶卻未配合，還稱工廠頂樓和後方員工用餐建物疑似都是違建，擔心發生火災等意外將影響員工逃生，希望市府相關單位能查處違建。\n\n市府都發局都市工程修復科長謝國基表示，市府也接獲民眾檢舉，已先由霧峰區公所派人前往現場拍照、查處，初步發現頂樓建物疑似是違建，都發局將調閱使用執照竣工圖進行比對，若確認是自行增建的違建，將開出違章建築處分書，並視違章建物是做為工廠、住家或其他用途，以及是否涉及公共安全後進行後續處理，會盡快進行認定依法處理。\n\n\n\n一位民眾向本報投訴，霧峰吉峰路一家歷史悠久，為國內生產專業藥用空膠囊的製造大廠，廠方向市府都發局申請擴廠獲准，但依據計畫書，必須在工廠旁設置綠帶、種樹，作為地震、颱風或火災的逃生動線，以及阻隔火勢的隔離帶，不過廠方至今尚未完成。\n\n該位民眾更說，該家工廠疑似在工廠頂樓蓋違建，做為工廠的辦公室使用，後方還有一處違建，則是做為員工餐廳，因台中大雅之前就因鐵皮屋違建火災，造成消防人員殉職，因此希望市府能清查是否是違建依法處理。\n\n記者前往工廠察看，發現需作為隔離綠帶的區域，廠方已經在整地施工，工廠頂樓則確實有一整層不清楚用途的建物；廠方羅姓副理表示，工廠原警衛亭、圍牆等建物，已拆除將依規定設置綠帶，預計9、10月就會完工，至於頂樓的建物，則是太陽能光電系統，員工餐廳則是向人租用，但未說明是否是違建。\n\n台中霧峰一家專門生產空膠囊的大廠，遭民眾檢舉擴廠卻未依計畫書闢隔離綠帶，不過記者到場察看後，發現廠方已在整地施工。", "labels": []}, {"id": 768, "title": "自由廣場》暫緩知本光電審查", "date": "2020-08-28", "section": "", "content": "綠電應與生態共贏\n\n◎ 賴榮孝\n\n行政院訂下二○二五年光電總設置目標二十GW，相關設置法規卻跟不上政策推行步伐，讓台東知本濕地的生態面臨危機。縣政府招商設置光電廠，開發二二六公頃光電專區，其中一六一公頃為光電設施用地，面積相當六個大安森林公園；廠商以最高權利金得標，等同鼓勵廠商將光電板鋪滿，藉以換取最高獲利。\n\n知本濕地是台灣唯一，也是東部最大的沒口溪草澤濕地；由知本溪及射馬干溪匯流而成的洪氾區，屬於卑南族卡大地布部落的傳統領域，也是在地居民散心和釣魚的處所。包含草澤、海岸林、灌叢、草原、沙灘、湧泉等水陸鑲嵌的多元地景，形成整體性的棲地；受國際鳥盟認定為A1等級的「重要野鳥棲地」（IBA-TW040）。知本濕地記錄到鳥類有五十五科二一三種（全台為八十七科六七四種），保育類包含草鴞、東方白鸛、遊隼等三種一級、三十九種二級、九種三級；不論在台灣或國際的生態地理位置都為極重要的棲地，卻未能列入國家重要濕地，受濕地保育法保護。\n\n\n\n筆者曾任行政院永續會委員五年，長期關心台灣永續發展；有些人認為環保是經濟發展的絆腳石，這是過時的觀念；目前世界對「永續發展」的公認概念，源於一九八七年世界環境與發展委員會報告—《我們共同的未來》，「我們」不只是政府、企業、平民百姓，也包含天地萬物。\n\n生態價值的凸顯，除主管機關委託或廠商調查外，應採納特生中心的資料庫及廣泛收集在地或保育團體長年調查的資訊，只有更完整的生態資料，才能畫出生態敏感區，進而採取迴避、減輕、縮小和補償的策略。\n\n不論民間或光電業者的生態調查結果都顯示，知本光電專區全區皆屬生態熱區，光電設置卻未迴避。地面型光電在生態環境面無審查機制把關，目前能源局已發出知本光電籌設許可，後續在農委會、營建署等相關審查階段，以現有法規也將以依法執行及政策為由，讓知本光電審查通過。\n\n不論知本濕地或是崙尾東潮間帶，我們並非反對光電發展，而是希望重新檢視，釐清爭議；同樣生態豐富卻已施工的崙尾東潮間帶，未經環境及社會評估即設置光電的爭議，已是前車之鑑，希望行政院不要讓知本濕地重蹈崙尾東潮間帶的覆轍。惟透過公民參與和資訊公開，落實環境與社會檢核機制，才能創造綠電和生態共贏的前瞻大局。\n\n（作者為荒野保護協會榮譽理事長、前行政院永續會委員）", "labels": ["道德污名"]}, {"id": 769, "title": "雨下不停 明正國中風雨球場變成淹水球場", "date": "2020-08-27", "section": "生活", "content": "整個風雨球場淹水嚴重，根本無法使用。\n\n\n\n南台灣雨勢不斷，讓明正國中的風雨球場變成淹水球場，縣議員李世斌前往勘查，質疑施工品質，明正國中校長陳寶郎說明，風雨球場的地勢低、排水不良，已向教育部申請經費改善。\n\n南台灣近日大雨不斷，造成今年才完工啟用的明正國中風雨球場積水不退，成了淹水球場，學生們都覺得不可思議，向縣議員李世斌反應，李世斌前往勘查，發現整個球場都積水嚴重，場地也有剝落的情況，由於球場是光電廠商回饋施工，質疑施工品質不佳。\n\n\n\n明正國中校長陳寶郎說明，當初學校與光電廠商簽約時沒有注意到排水，所以施工範圍沒有包括排水設備，該球場地勢原來就較低，在排水溝等設施的情況下連日大雨才會發生積水，已經報請縣府教育處向教育部申請經費進行改善，希望將現有的球場基地提高，並增設排水設施，以解決積水問題。\n\n大雨下不停，讓風雨球場變成淹水球場。\n\n縣議員李世斌前往勘查時還不斷的滴水及冒出水來。", "labels": []}, {"id": 770, "title": "自由廣場》回應「供電充裕與否 讓數字說真話」", "date": "2020-08-22", "section": "", "content": "◎ 李敏\n\n「供電充裕與否 讓數字說真話」一文，有憑有據的科學論述，言之成理，很棒！台電與經濟部為什麼不在提出備轉容量管理方式變更的當時，提出此篇論述的數據，作為政策的依據？經濟部在做決策時，是根據這些論點嗎？\n\n備轉容量是一個風險管理的概念，降低風險一定有對價關係，風險進一步的降低，必須投入更大的資源。盧理事長根據台電公司過去的故障數據，推知台電系統要發生超過二八○萬瓩機組故障的機率非常小，他認為二八○萬瓩的備轉容量下的斷電限電風險應該已低到可以接受，提出具體數字讓社會大眾安心。\n\n\n\n文中提到：「過去十年資料顯示，九十九．九％的跳機事故所造成的發電量減損低於一八○○MW」；很明顯的一○六年八一五的大停電瞬間喪失四三八．四萬瓩的大潭電廠斷氣事故，不在盧理事長收集的數據內，這也沒啥不對，因為盧理事長的論述很清楚，他考慮的是機組「跳機」故障。\n\n電力轉型，要大幅增加不能調度的再生能源，不是不行，但在備轉容量規劃要更為細緻。要知道再多的再生能源裝置容量，不但不能視為備轉容量，反而要更多的備轉容量因應！白天用電高峰時，靠太陽能支撐，二○二五年太陽能光電的裝置容量達二○○三萬瓩，再不濟事，發電量也超過上千萬瓩，太陽下山後，這些電力都要靠備轉容量補足，二八○萬瓩夠嗎？進入沒有陽光的離峰時，用電量降低，以八月二十一日的實際用電狀況為例，凌晨1：45~7：45間負載都低於二八○○萬瓩，二八○萬瓩的備轉容量是不是又太保守了？這樣的情況到冬天會更為嚴重。台電目前於氣溫較低時，進行機組的維修，將備轉容量定為二八○萬瓩會不會造成機組大修排程喪失某些彈性？不知道經濟部有沒有全盤的考量。\n\n盧理事長提到，「若能於台電網站所公告之所有機組發電狀態上，註明可用的備轉容量且算法明確，則數字會說話，供電充裕與否一目了然。」「談專業要看數字與實際需求，專業的問題最好不要政治化。為確保未來供電安全及電力市場運作的公平性，建議應加強獨立專業監管功能，落實系統運轉資訊透明化。」這應該也是所有關心台灣電力供應的人的共同心聲。關於第一點，台電是否能從善如流呢？\n\n（作者為清華大學工程與系統科學系教授）", "labels": []}, {"id": 771, "title": "反對劃設綠能專區 麥寮鄉民抗議", "date": "2020-08-18", "section": "生活", "content": "反對農地劃設綠能專區，麥寮村民抗議。\n\n\n\n［］雲林縣府今天下午在麥寮鄉中山段辦理綠能專區農業用地作農業設施許使用現勘，2、30名村民到現場拉起「官商勾結黑箱作業，反對太陽能」白布條抗議，表達地方反對劃設太陽能專區決心。\n\n麥寮鄉民代表吳明宜指出，麥寮鄉公所在2016年依據農委會通知盤點不利農業經營得申請劃設綠能專區，竟在未告知鄉代會，也未召開地方說明會情況下，就將中興村等4區上百公頃劃設為綠能專區，今年初又有意將橋頭等7村1100多公頃農地再劃設為綠能專區。\n\n\n\n縣議員林深、林建鴻指出，先前4區地方直到廠商進駐施工才知道，其中第19、22區已施工，第20、21區因有人口密集、不少魚塭仍有養殖，地方強烈抗爭工程停工中。\n\n鄉長蔡長昆表示，台17線以西、新吉中排線以南、施厝寮大排溝以北、中山路以東總計1132公頃農地設置綠能專區一案，他與全鄉村民都強烈反對，甚至不排除到中央抗議。\n\n雲林縣府農業處長魏勝德說，今天辦理現勘是有業者申請設置光電設施，依程序辦理現勘，至於村民反對第20、21區，縣府已行文農委會撤銷。\n\n魏勝德表示，縣府不反對綠能，但秉持「三不三要」原則，三不為不影響農漁業權益及發展、不妨礙環境景觀及觀光發展、不違反國土計畫目標及秩序發展；三要為要產業發展及地盡其利、要充分就業及繁榮地方、要尊重民意及保護縣民。", "labels": ["關聯污名"]}, {"id": 772, "title": "路樹遭腰斬成禿頭 新園鄉公所發函要農田水利會說清楚", "date": "2020-08-17", "section": "生活", "content": "多達約50棵路樹遭腰斬，引發居民反彈。\n\n\n\n新園鄉納骨堂前主要道路路樹被人發現整排遭剃頭，約50棵樹無一倖免，僅存的樹幹如同插在路邊的大柱香，鄉民不滿投訴鄉公所，鄉公所強調，該工程並非鄉公所發包，已會同警方前往勘查，並發函要求曾提出「防汛修剪」的農田水利會說明到底是不是該工程所攔腰斬半。\n\n新園鄉公所下個月就要於納骨堂舉辦追思懷恩秋祭法會，已有不少鄉親提早前往祭拜，豈料一轉進要前往納骨堂的道路，路旁原本約50棵蓊鬱的路樹竟全腰斬，僅剩約2公尺左右的樹幹，記憶中的林蔭道路，一夕成為1支支的筷子插在地上。\n\n\n\n原本的大樹被砍成如同大柱香插在路邊，引發鄉民氣憤，鄉公所及鄉長方冠丁都接獲不少反彈，方冠丁強調，鄉公所在近30年前經地主農田水利會同意種下這批小葉欖仁，本已成長為茂盛大樹，豈料竟遭人「腰斬」。\n\n鄉公所指出，農田水利會向樹的所有人鄉公所提出「汛期修剪」的需求，避免雜枝阻排洪，豈料結果卻出現整株砍半達近50棵，與「修剪」落差太大，事後追查，發現行為人雖然自稱是水利會所派遣，但水利會卻回應尚未接獲鄉公所回函，並未派人修剪，事件如同陷入羅生門。\n\n由於水利會近期推動溝圳上光電板政策，坊間盛傳恐怕與此有關，對此，鄉公所強調，行為人到底目的為何？誰僱請而來？現在除發函請水利會釐清時間順序並答覆外，也報警請警方介入調查。\n\n多達約50棵路樹遭腰斬，引發居民反彈。\n\n原本路樹是蓊蓊籲籲。（擷自google map）\n\n多達約50棵路樹遭腰斬，引發居民反彈。\n\n多達約50棵路樹遭腰斬，引發居民反彈。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 773, "title": "反對上千頃良田種電 麥寮人聯名陳情副總統", "date": "2020-08-14", "section": "生活", "content": "沿海地區部分不利耕做、低地力農地設置太陽能光電。\n\n\n\n中央計畫將麥寮鄉橋頭村等7村1100多頃農地變更為能源專區，引起地方強烈反彈，藍綠民意代表6月聯名向副總統賴清德陳情，反對良田種電，影響地方發展；縣議員林建鴻昨天也在議會質詢要求雲林縣府向中央表達地方堅決反對立場。\n\n林建鴻指出，中央研議將低地力農地設置綠能專區，其中，麥寮鄉低地力範圍包括新吉中排線及雷厝排水線以南，台17線以西、大有支線及施厝寮大排以北，含蓋麥寮北6村及南7村的崙後村共7村1100多頃，但該區為麥寮的重要農、漁業區，逾7成都有在耕作，而且栽種作物收成很好，且該區域有1萬7000多人居住，人口數持續增加中，光統一超商就有6、7家，竟被劃設為綠能專區，地方不能接受。\n\n\n\n林建鴻說，由於事態嚴重且緊急，6月時他與其他3位議員林深、許留賓、許志豪及麥寮鄉11位鄉代、13位村長不分藍綠聯名向副總統賴清德陳情，盼停止該綠能專區的設置及開發。\n\n縣府祕書長曾元煌表示，縣長張麗善尊重地方意見，有些土地農委會在定義上與地方有落差，縣府會向中央反應。\n\n農委會：尊重地方意願才推動\n\n針對地方陳情，農委會7月31日回覆，依據行政院召開「太陽光電推動辦理情形研商會議」決議，對於低地力農用地範圍，已經請經濟部洽詢地方意見，所以麥寮鄉是否設置綠能專區，一定會在不影響農漁民權益、農漁業發展及生態環境等前提下，同時尊重地方意願才推動。", "labels": ["道德污名"]}, {"id": 774, "title": "布袋鹽田候鳥全台最多 推生態觀光", "date": "2020-08-01", "section": "生活", "content": "高雄市鳥會舉辦工作坊，觀察、探討布袋鹽田保育工作。\n\n\n\n嘉義縣布袋鹽田濕地生態豐富，更是黑面琵鷺等候鳥的重要棲息地，去年底國有財產署將91.43公頃布袋「十區」鹽田委託高雄市野鳥學會認養管理，將與地方結合推動保育。\n\n十區鹽田 由高雄鳥會認養6年\n\n高雄市野鳥學會總幹事林昆海表示，布袋鹽田在全台170多個數鳥樣區（半徑3公里）中數量最高，高達3萬9000多隻，冬季時全台約有50%的鷗鳥及20%的雁鴨在此棲息，鳥會最近舉辦工作坊、培訓志工，推動生態觀光，盼能與地方結合共榮發展。\n\n\n\n布袋十區鹽田曾是光電區範圍，經保育團體及地方人士努力而保存，國產署去年以國有邊際土地認養機制與高雄市鳥會簽約6年，推動國有地結合生態保育與環境教育；林昆海說，布袋鹽田是國家級重要濕地，有黑面琵鷺、小燕鷗、黑翅鳶等保育類鳥類棲息，十區鹽田則以鷸鴴科鳥類為主，候鳥棲息數量比四草濕地等國際級濕地更多，7月25日曾舉辦保育工作坊，實地觀察、探討能源轉型及保育工作。\n\n國家級重要濕地 吸引賞鳥人士造訪\n\n林昆海指出，目前已成立工作平台，加快民間與官方聯繫，協調解決如水位管理調控、通報等，進行巡守、淨灘；鳥會推動生態觀光，與社區串聯，可帶動如餐飲等產業發展；布袋新岑社區發展協會理事長陳泰郎說，布袋鹽田候鳥資源豐富，受到國內外重視，近來常吸引個人或團體觀察賞鳥，已成為社區特色。\n\n常被倒垃圾 保育人士盼民眾檢舉\n\n布袋保育人士邱彩綢則提醒，十區鹽田靠近台61線處常有人將民生垃圾載運來棄置，引起流浪犬聚集，對鳥蛋、幼雛有危險性，目前保育人士進行巡守，若發現民眾偷倒垃圾，將向主管機關檢舉，請民眾不要隨意棄置垃圾，共同維護環境。\n\n布袋鹽田濕地是台灣候鳥棲息數量最高的區域。 \n\n布袋鹽田十區常有民眾亂丟垃圾。 \n\n布袋鹽田濕地是台灣候鳥棲息數量最高的區域。 ", "labels": ["道德污名"]}, {"id": 775, "title": "苗縣農地變更種電 石虎協會籲辦四方座談", "date": "2020-07-31", "section": "生活", "content": "苗栗淺山地區多如石虎等珍貴物種，環團憂心，若在重要生態棲地大規模開發綠電，恐嚴重威脅生態保育。\n\n\n\n苗栗縣為石虎重要棲地，台灣石虎保育協會認為，縣府受理農地變更太陽能光電場域案，應舉辦工商發展處、農業處、太陽能業者、環保團體的四方座談會，藉公開透明討論建立有效管控機制，除化解爭議，也讓綠能發展與生態保育求取平衡。\n\n農地建太陽能光電儼成當今綠能潮流，以苑裡鎮錦山130縣道、高鐵旁山坡地為例，近來傳出地主有意出租建置光電場，因當地曾發現石虎蹤跡且周邊不少居民，有民眾憂心恐影響石虎棲地與民眾、高鐵通行安全。\n\n\n\n縣府︰業者規劃先納專家諮詢\n\n縣府工商發展處長黃智群表示，申請山坡地與農地種電，縣府定會嚴格把關。現農地變更光電申請案約100餘件，總開發面積逾100公頃，期間皆持續與環團、開發業者溝通，蒐集各方意見，並聽取石虎保育主管機關農業處建議，請業者於規劃設計階段，先於縣府石虎人才庫尋求專家諮詢，後續仍會依程序籌組委員會進行審查。\n\n因行政院農業委員會本月7日宣布修正「農業主管機關同意農業用地變更使用審查作業要點」，明定2公頃以下者，除了「被其他用地包圍、夾雜的零星農地」之外，可由地方政府同意變更，其餘農地一律不予同意變更。\n\n協會︰讓專家落入為業者背書\n\n台灣石虎保育協會棲地專員陳棋忠說，許多業者可能會趕在8月1日農委會修正要點實施前送件，為避免後續更多爭議，曾建議縣府工商處、農業處與業者、環團，藉公開座談會共商管控辦法，但縣府卻採由業者聘用縣府的石虎人才諮詢，不僅讓專家落入為業者背書處境，且僅諮詢而未實質討論審查機制，難落實生態保育。\n\n縣府︰後續仍依法審查申請案\n\n黃智群解釋，持續與環團、業者溝通，聽取各方意見，並依農業處建議，請業者在規劃設計階段，先行諮詢石虎專家，在送審前能先依專家意見納入相關生態保育做法，目前縣內的申請案，每案開發面積約1公頃，後續仍會依法審查。\n\n縣府農業處自然保育科則說，申請處若為石虎棲地，依工商發展處公告，一旦地主申請種電，會委請石虎保育專家現場會勘，了解是否會影響石虎生態等狀況。", "labels": ["關聯污名", "道德污名"]}, {"id": 776, "title": "苗栗農地種電案上百件 石虎保育協會籲縣府辦公開座談", "date": "2020-07-30", "section": "生活", "content": "苗栗縣農地變更光電申請案目前約100餘件，總開發面積逾100公頃，環團盼縣府能召開公開座談會，讓各方共同商討管理機制，於綠能發展與生態保育取得平衡。\n\n\n\n苗栗縣政府受理百餘件農地變更太陽能光電場域案件，台灣石虎保育協會認為，苗縣府採由開發業者直接聘用2石虎專家諮詢，未經多方溝通，後續恐衍生更多爭議，呼籲應舉辦工商發展處、農業處、太陽能業者、環保團體的四方座談會，藉公開透明討論建立有效管控機制，在綠能發展與生態保育間求取平衡。\n\n縣府工商發展處長黃智群說，目前農地變更光電申請案約100餘件，總開發面積逾100公頃，而在此期間皆持續與環團、開發業者溝通，收集各方意見，並在聽取農業處建議下，請業者於規劃設計階段先於縣府石虎人才庫內，尋求專家諮詢，後續仍會依程序籌組委員會進行審查。\n\n\n\n全台各地傳出大片綠地、農地剷平改作太陽能電板，引發外界抨擊是生態浩劫，行政院農業委員會本月7日宣布修正「農業主管機關同意農業用地變更使用審查作業要點」，明定2公頃以下者，除了「被其他用地包圍、夾雜的零星農地」之外，可由地方政府同意變更，其餘農地一律不予同意變更。\n\n台灣石虎保育協會棲地專員陳祺忠指出，許多業者可能會趕在8月1日農委會修正要點實施前趕送件，為避免後續更多爭議，曾建議苗縣府工商處、農業處與業者、環團，藉公開座談會共商管控辦法，但縣府卻採由業者聘用縣府的石虎人才諮詢，不僅讓專家落入為業者背書處境，且僅諮詢而未實質討論審查機制，難落實生態保護。\n\n黃智群解釋，皆與環團、業者持續溝通，聽取各方意見，並依石虎保育主管機關農業處建議，請業者在規劃設計階段，先行諮詢石虎專家，在送審前能先依專家意見提前納入相關生態保育做法，目前縣內約百餘件申請案，每案開發面積約1公頃上下，後續是否通過則仍會籌組委員會依法審查。", "labels": ["道德污名"]}, {"id": 777, "title": "民憂苗栗縣苑裡鎮錦山山坡地要種電 縣府：將謹慎審查", "date": "2020-07-30", "section": "財經", "content": "有居民憂心苑裡錦山附近山坡地地主出租種電造成影響，圖為苑裡錦山公園。\n\n［］苗栗縣苑裡鎮一名鎮民投訴，指出苑裡鎮錦山130縣道、高鐵旁山坡地，傳出地主有意出租建置光電場。投訴鎮民表示，因附近發現石虎蹤跡並有不少居民居住於旁，可能影響石虎棲地與居民、高鐵交通安全。\n\n苗栗縣府工商發展處表示，若該山坡地為農牧用地，需先變更地目，需相關法規提交興辦事業計畫書，縣府會依法審查，若涉及生物敏感區者，將會同相關專業人員會勘。另外若涉及高鐵行車安全，也將通知台灣高鐵。\n\n\n\n縣府工商發展處處長黃智群表示，針對申請山坡地與農地種電，縣府一定會嚴格把關。\n\n縣府農業處自然保育科則說，若該處為石虎棲地，依工商發展處公告，一旦地主申請種電，會委請石虎保育專家至現場會勘，瞭解是否會影響石虎生態等狀況。\n\n山坡地種電議題近期引起不少人關注，縣府強調，一切都會依法辦理，符合相關規範才會核准通過。今年全縣約有200件申請，目前通過興辦事業計畫有16件。", "labels": []}, {"id": 778, "title": "TrendForce：今年太陽能裝置量達標難度高", "date": "2020-07-29", "section": "財經", "content": "研調機構TrendForce指出，今年太陽能裝置量達標難度高。\n\n根據TrendForce綠能研究處調查指出，目前台灣市場下游的系統安裝進度大幅落後，1-5月安裝量僅增410MW，若今年要達到2.2GW目標安裝量將有難度。\n\nTrendForce指出，2020年經濟部能源局訂下年度目標安裝量2.2GW，但上半年受疫情影響進度延緩，再加上日前農委會修法對太陽能產業造成衝擊，今年要達標恐不容易。\n\n\n\n此外，逆變器於2020上半年則出現明顯的洗牌效應。\n\nTrendForce分析師陳君盈表示，陽光電源（Sungrow）與逆變器巨頭艾斯瑪（SMA）因分別取得中、南部大型專案訂單，紛紛進入逆變器排行前五名；優化器大廠所樂（SolarEdge）表現依舊亮眼，連續3年排名穩定；KACO於2019年被西門子收購後挾帶通路優勢，繼2017年後再次重回排行榜前10名。", "labels": []}, {"id": 779, "title": "彰化水利會「砍樹種電」犯眾怒 陳吉仲再下「封砍令」", "date": "2020-07-28", "section": "財經", "content": "陳吉仲強調，發電決不允許砍樹。\n\n彰化縣農田水利會在溪州鄉莿仔埤圳「砍樹種電」，引發輿論撻伐，農委會獲知消息後立即下「封砍令」，今天農委會主委陳吉仲到彰化宣導農遊券時，再次強調，「決不允許為了發電而砍樹」。\n\n陳吉仲表示，他們獲知消息就即刻要求彰化農田水利會停止砍樹，他強調，農委會下轄機關在執行所有太陽能光電計畫時，務必遵守3原則，首先是不能有砍樹行為，其次，不能影響農業的行為、第3是不能破壞生態環境。\n\n\n\n陳吉仲指出，農業部門絕對有能力來協助國家的能源轉型，但前提就是不能違背上述3原則，如果在建置發電設施，有必要移樹時，一定要送農委會核可再執行，砍樹絕對不能允許。\n\n對於農委會即刻下「封砍令」，保住莿仔埤圳沿岸的樹木，彰化環保聯盟表示肯定，他們也將會嚴格監督各單位執行能源環型違背生態環境的作為。", "labels": ["道德污名"]}, {"id": 780, "title": "自由廣場》校園太陽能光電 應以屋頂型為主", "date": "2020-07-26", "section": "", "content": "◎ 林芬郁\n\n近期多所國中小學校因教育部「擴大推動校園設置太陽能光電風雨球場計畫」，基地周遭無大樹或高樓遮擋的興建限制，而砍樹設風雨球場的事件層出不窮。\n\n光電廠商賣電後回饋給學校作為地租的回饋百分比，依體育署「國立學校契約建議算式」規定：屋頂型回饋百分比不得低於三％，地面型風雨球場約一％。令人納悶的是，多數學校捨棄回饋金較高的屋頂型，而選擇回饋金較低的地面型風雨球場，還帶頭砍樹種電，無疑做了負面的教育示範。近日行政院宣布兩年內全國中小學教室裝置冷氣，然而砍除能降溫的樹木，裝置耗能的冷氣，對落實低碳綠能目標、改善熱島效應與校園景觀而言，也是本末倒置的行為。\n\n\n\n再者，據教育部體育署《學校設置太陽能光電風雨球場作業參考模式》雖規定「以太陽能光電板作為設施屋頂，結構柱高起算點為屋頂下緣起算，不得低於七公尺」（以籃球場為主設計），但是屋頂高度與結構柱將會限制其他球類運動發展（例如排球、網球等），對風雨球場的美意大打折扣。\n\n學校推行太陽能光電應以屋頂型為主，也籲請教育部正視此問題的嚴重性。筆者曾於日本大阪旅行中欣見利用高速公路旁坡地設置太陽能光電板，另外荷蘭也有在高速公路沿線設置太陽能隔音牆的案例，既不用砍樹也不用棄耕農地，就能達到減碳的目的，當可作為台灣參考。\n\n（作者為台灣師範大學僑先部兼任助理教授）", "labels": ["道德污名"]}, {"id": 781, "title": "遭踢爆使用華為逆變器 立院昨晚火速拆除", "date": "2020-07-23", "section": "政治", "content": "立法院鎮江會館屋頂遭踢爆使用中國華為逆變器，昨晚已火速拆除\n\n\n\n立法院鎮江會館屋頂在立法院長蘇嘉全任內裝設太陽能裝備，週二卻遭媒體踢爆，該太陽能設備使用的逆變器出自中國華為廠商，引發外界資安疑慮。立法院秘書長林志嘉當天即表示「立即拆除」。據了解，立法院昨晚已將逆變器拆除，預計今天將安裝新的逆變器，僅花三天便將逆變器更新。\n\n立法院的太陽能光電設備，於2017年4月由雲豹能源科技全資子公司「京承能源」得標，該年十月並舉行太陽能光電啟用記者會，時任立法院長蘇嘉全致詞表示，立院排除萬難，將鎮江會館頂樓與民間公司合作，變成真正的綠能國會；不料，週二卻被踢爆，其中的逆變器採用華為產品。\n\n\n\n事發後，立法院旋即發出聲明表示，承包商採用的相關零組件，均符合當時政府相關法令依據，若經發現有危害國家資通安全產品，承包商應依相關公告與規定立即更換，以維護立法院安全。\n\n照片左方即為原先逆變器的位置", "labels": []}, {"id": 782, "title": "立院太陽能設備 竟是華為製造", "date": "2020-07-22", "section": "政治", "content": "立法院鎮江會館頂樓設置的太陽能光電設備，被爆由中國華為製造。\n\n\n\n立法院鎮江會館頂樓使用的太陽能光電設備逆變器，昨遭踢爆為中國華為廠商製造，外界質疑恐引發資安疑慮。立法院昨聲明表示，此太陽能發電系統在二○一七年四月決標、該年十月啟用迄今，均符合當時法令依據；秘書長林志嘉受訪時則說，絕不允許使用華為產品，已要求廠商處理、立即拆除。\n\n已要求廠商立即拆除\n\n立法院的太陽能光電設備，於二○一七年四月由雲豹能源科技全資子公司「京承能源」得標，該年十月並舉行太陽能光電啟用記者會，時任立法院長蘇嘉全致詞表示，立院排除萬難，將鎮江會館頂樓與民間公司合作，變成真正的綠能國會；不料，昨卻被踢爆，其中的逆變器採用華為產品。\n\n\n\n雲豹能源：逆變器無連網設備\n\n由於華為具中國解放軍背景，蔡政府執政四年多來，相當重視國家資安問題，目前中央政府機關禁用華為資通訊產品。\n\n雲豹能源昨發出聲明稿表示，公司得標後，皆依合約規範進行施工。完整華為太陽能方案分為逆變器、數據採集器、網路管理系統等三部分，台灣施工廠商僅採購逆變器，單純用於直交流轉換的電力設備，因此無法設定ＩＰ網址，也沒有連網設備；其他系統皆採用本土研發的技術方案，非華為設備，並無危害國家資通安全的疑慮。\n\n立法院也發出聲明表示，承包商採用的相關零組件，均符合當時政府相關法令依據，若經發現有危害國家資通安全產品，承包商應依相關公告與規定立即更換，以維護立法院安全。\n\n行政院資深官員表示，行政院有請各部會等機關注意，在採購資通訊產品時，須注意「政府採購法」相關規定，不要使用可能危害國家資通安全的產品，目前中央各機關也沒有使用華為產品。", "labels": []}, {"id": 783, "title": "被爆招標恐用華為產品 陸軍官校：合約明訂禁用中國貨", "date": "2020-07-21", "section": "政治", "content": "陸軍官校強調合約明訂禁用中國產品。\n\n\n\n首次上稿 10:00\n\n更新時間 23:31\n\n陸軍官校推動校舍屋頂設置太陽能光電設備，被爆料轉包廠商疑華為代理商；校方強調依法公告招標，得標廠商承陽非中資公司，且合約禁用中國產品，廠商尚未進場施工，正向市府申請備案許可，強調將成立審查委員會，依法嚴格把關，杜絕國安危機。\n\n\n\n陸軍官校配合政府能源轉型政策，去年推動校舍屋頂及空地設置太陽能光電，依法上網公告招標，產生光電由廠商售給台電，售電金額將依比例繳納國庫。\n\n陸軍官校表示，工程採最有利標，由承陽公司得標，雙方去年7月30日簽約，應於今年11月21日前，完成3000kWp以上系統設置容量，且廠商在動工前，必須先送設施品項審核。\n\n校方遵照行政院公布各機關對危害國家資通安全產品限制使用原則、國防部資訊安全管制規範，合約明訂不允許中國廠商、第三地區含中資成分廠商及在台中資廠商參與，也不允許使用中國產品，所有材料、設備均應檢附出廠證明，以資佐證。\n\n官校指出，得標廠商承陽經過文件審查，確認非中資公司，合乎投標廠商資格，且承陽正依法向市府等相關機關申請備案許可，迄今尚未進場施工及設置，駁斥太陽能光電設備使用中國產品。\n\n外界擔心中國華為透過轉包商入侵軍中，官校表示，會要求廠商進場前，送交品項列表清單，並成立審查委員會，邀集專家、學者全力把關，避免發生國安危機的可能性。\n\n陸軍官校強調合約明訂禁用中國產品。", "labels": []}, {"id": 784, "title": "拚2025綠能不跳票 洪傳獻：請給「能源陳時中」", "date": "2020-07-16", "section": "財經", "content": "台灣太陽光電產業協會理事長洪傳獻\n\n籲政府找專案負責人\n\n農委會日前公告太陽光電作業要點，2公頃以下農用地一律不同意變更使用，也就是不能蓋太陽能電站，重創地面型光電業者，被形容是「太陽能七七事變」。台灣太陽光電產業協會理事長洪傳獻呼籲，政府需要找位「能源政策的陳時中（business owner，專案負責人）」，有能力協調各部會與地方政府，否則別指望要達成2025年再生能源發電佔比20％的政策目標。\n\n跨部會協商成效差\n\n洪傳獻指出，再生能源政策的成敗，目前看來是由經濟部能源局來「背鍋」，因能源局層級不夠，跨部會協商難有成效，而太陽能電廠土地需求，絕大多數都在農委會，農委會卻只負責「配合」、「協調」，每次開會都是「再研議」，嘴說願意協調，但業者面臨的困難與建議，常只被當成耳邊風。\n\n\n\n洪傳獻說，企業界推動一件專案，一定會先指定一位專案負責人，再由專案負責人去組織成員，專案涉及的單位全都得協助專案負責人來解決問題，如此一來才能確保案件有效執行。\n\n他強調，目前台灣太陽光電沒有business owner（業主），農委會說自己不是用電大戶、也不是能源政策負責單位，反射式的說支持能源政策，但卻不能動搖農業、農地，若政府各單位都是這種本位主義，又沒有business owner，那現在就可宣布2025年再生能源政策支票提前跳票。\n\n洪傳獻強調，能源政策若無法達標，將會出現許多問題。第1是核能發電廠要退役，國家將面臨「缺電」危機，難道要由火力發電彌補嗎？第2是全球企業對於綠電需求孔急，若無綠電可買可用，難道要逼大企業出走？\n\n洪傳獻說，台灣能源政策原本是可創造多贏的局面，包括政府的非核非污染的能源政策，經濟面更將創造兆元以上投資、上萬人就業率及每年GDP（國內生產總值）貢獻，再加上台灣農業的再造機會，如果失敗是很可惜的一件事。", "labels": []}, {"id": 785, "title": "野鳥棲地遭偷倒大量垃圾 國產署與鳥會淨灘移除", "date": "2020-07-11", "section": "生活", "content": "布袋鹽田十區有豐富的鳥類生態，卻常遭民眾偷倒廢棄物。\n\n\n\n嘉義縣布袋鎮布袋鹽田十區擁有豐富的鳥類生態，去年底由國有財產署委託高雄野鳥學會認養；但十區常遭民眾丟棄垃圾，易引起流浪犬聚集，會對野鳥造成傷害，也對環境造成衝擊，讓人痛心；國產署與高雄鳥會今天邀集保育人士、民眾到鹽田十區「淨灘」，清出數十大袋的垃圾，並呼籲民眾切勿亂丟垃圾，破壞美好環境。\n\n布袋鹽田是國際級的濕地，有大量候鳥棲息，十區曾一度被劃定為鹽田光電預定地，經地方人士、保育團體奔走而保存，國產署去年辦理國有邊際土地認養機制，將布袋鹽田十區委託高雄鳥會認養；國產署長曾國基曾到訪十區，卻發現該處被民眾偷倒不少垃圾，因而構思淨灘。\n\n\n\n國產署與高雄鳥會今天舉辦淨灘活動，加上在地保育人士及布袋鹽田八區的台灣艾貴義竹發電廠人員，共有50多人參與，曾國基也到場一同淨灘，淨灘後到艾貴義竹發電廠的綠能教育展示中心參觀。\n\n布袋保育人士邱彩綢說，十區一帶有槍樓遺跡，早期常有民眾修剪樹枝，扔到槍樓附近焚燒，現在此情形較少，卻仍有不少人會將民生垃圾載運來此，爬過公路護欄偷棄置。\n\n邱彩綢說，民生垃圾易引起流浪犬搶食，而此處有許多野鳥棲息，流浪犬被垃圾引來聚集，對鳥蛋、幼雛有危險性，會對野鳥造成傷害；邱彩綢說，此地已有鳥會認養，保育人士會不定期巡守，若發現民眾偷倒垃圾，會向主管機關檢舉舉發，請民眾不要隨意棄置垃圾，共同維護環境。\n\n國產署及高雄鳥會舉辦淨灘，清出數十袋垃圾。\n\n國產署及高雄鳥會舉辦淨灘，清出數十袋垃圾。\n\n參與淨灘者到艾貴義竹發電廠的綠能教育展示中心參觀。", "labels": []}, {"id": 786, "title": "屏東防農地破碎 100kW光電場8月1日起不受理", "date": "2020-07-11", "section": "生活", "content": "屏東縣政府8月1日起不再受理非都計區的光電板面積660平方公尺、發電量100kW（千瓦）小型光電場申請。圖為小型光電場。\n\n\n\n少部分地主分割土地取得最大比例種電面積 違背不利耕地種電宗旨\n\n屏東沿海部分農地層下陷嚴重不利農業經營，經農委會規劃為中央光電專區後，屏東縣政府也劃設地方光電專區，卻衍生出不少光電板面積660平方公尺、發電量100kW（千瓦）的小場「林立」，為避免農地破碎化，屏縣府將在8月1日起正式停止受理這類非都計區的案場申請。\n\n\n\n農委會宣示農業綠能推動絕不會砍樹種電更不會滅漁，其中針對2公頃以下案場，除被自然地形或其他非農業用地包圍、夾雜之零星農業用地得變更使用外，一律不予同意變更，結果引發不小反彈，認為是大開「不利耕地綠電」的倒車。\n\n不過，農委會所指的是須提出興辦事業計畫及變更為特定目的事業用地的不利耕地案場，但免雜項執照及建照的光電板面積660平方公尺的小場，只要申請再生能源相關設施容許使用，手續簡便且施工量體不大，吸引不少地主投入當成「副業」收入，屏東縣政府於是決定，從8月1日起將不再受理這類設施的申請。\n\n縣府綠能辦公室指出，由於這類電場的單位是地號，有少部分地主分割土地取得最大比例的種電面積，農地出現破碎化，與當初以不利耕地種電宗旨有所違背。\n\n部分光電業者表示，預期100kW場會「關門」，但農委會新增限制，光電板2公頃以上者實務困難，2公頃以下案場基本上無從變更，如此一來，勢必對光電相關產業將造成衝擊，蔡政府的綠能目標恐成泡影。\n\n地主則表示，大家都預料100kW會被縮減，但農委會部分沒安排落日條款，但這些地確實是在無法利用來農作的情況下，才會連署爭取設縣級光電專區，如今說斷就斷，地主大多相當擔心未來是否還要出租。", "labels": []}, {"id": 787, "title": "農地種綠電變更難 太陽光電業者怒：準備關門", "date": "2020-07-10", "section": "財經", "content": "農地限制增 光電業者態度\n\n「這根本是太陽能七七事變！農委會嚴格限制農地變綠電，難道是要我們關門？」「政府非核家園還推不推？政策這麼粗糙、影響層面這麼廣，跨部會協調的功能在哪？」行政院農委會7月7日公告修正農業主管機關同意農業用地變更使用審查作業要點後，太陽能產業界齊怒吼。\n\n批農委會數據不切實際\n\n農委會政策宣布後，台灣太陽光電產業協會、太陽光電發電系統公會以及SEMI太陽能光電委員會隔日立刻開會討論，會後發表共同聲明，直指農委會數據計算不切實際，且政策多變將使得2025年太陽能光電達標困難重重！\n\n\n\n2025年想達標困難重重\n\n台灣太陽光電產業協會理事長洪傳獻解釋，根據農委會數字計算，漁電共生雖盤點7985公頃，但依過去3年地層下陷區2700餘公頃推動經驗，達成率不到10%，合理預估7985公頃到2025年也僅能完成0.6-1GW（10億瓦），而非農委會計算的4GW；此外，畜電共生屋頂依業者過去10年經驗大多已完成，如何期望未來4年還能做到3GW，頂多只能再做0.5GW。\n\n地面型太陽能衝擊最大\n\n而根據TrendForce旗下綠能研究處估算，政府原先設定今年太陽能電站安裝量為2.2GW，但預估實際達成量只剩1-1.2GW，TrendForce更認為，目前已在審查中的專案約有1.5GW，其中近500MW（百萬瓦）容量確定無法使用，其餘會轉由中央進行審核，此政策對地面型太陽能專案衝擊力道更大。\n\n茂迪（6244）總經理葉正賢認為，以漁電共生來說，不該限制魚塭主與養殖戶須同一人，可改為須取得魚塭主與養殖戶的同意書方可進行案場建設，否則目前魚塭主同意但20年內如果繼承人未養殖該怎麼辦？政府只要管案場養殖是否達到法定的70%就好。\n\n元晶（6443）董事長廖國榮則說，業者很願意與農委會一起溝通協調，太陽能業者不是「把種田變成種地」，爭取的是廢耕、休耕、不利耕作的16萬公頃土地中，撥出2萬公頃給業者即可；他也建議，農委會應該鼓勵業者「營農型太陽能電站」，如此連土地都不用變更，下面種農作物、上面蓋太陽能電廠，能夠更充分運用土地。", "labels": []}, {"id": 788, "title": "自由廣場》種電 應考慮定型化契約", "date": "2020-07-10", "section": "", "content": "◎ 沈迺訓\n\n日前報載「高價租金吸引農民 簽約後才發現農保資格沒了」，提到許多農民因資訊不足，土地出租「種電」後，才發現被課徵綜合所得稅，或者因為農地非農用被課徵地價稅、土地增值稅，甚至在變更地目後，才發現喪失了農保資格，痛批光電業者讓農民成為受害者。\n\n事實上，因民眾法律素養有限，而導致的契約糾紛遍及各行各業，因此《消費者保護法》定有中央主管機關得選擇特定行業，擬定其定型化契約應記載或不得記載事項，報請行政院核定後公告之規定。而目前農地所有權人或其他有種電收益之土地所有權人，在與業者簽訂的契約，仍未有定型化契約範本之訂定與適用，以至於上述相關損害農民權益的後遺症，均不及於應記載或不得記載事項中規定。\n\n\n\n由於國家政策，種電規模預計會持續擴大，恐將有更多各種分區土地所有權人面臨損益疑慮，故經濟部可考慮著手規範相關定型化契約，充分保障地主權益。另外，因太陽能設備昂貴特性與日後回收機制落實考量，是否建立準用不動產契約要式之制度，例如汽車、船舶登記加以管理，亦屬政策可研究方向。\n\n種電衍生的法律適用適宜性問題不勝枚舉，例如太陽能面板設置面積受建蔽率限制，然而太陽能面板並非不動產，並非可設定不動產物權之客體，用既有建蔽率規範建物去類推適用仍嫌不妥，應另訂特別法規加以規範適用為宜。\n\n（作者為前高市府勞工局機要秘書）", "labels": ["道德污名"]}, {"id": 789, "title": "《屏東》跑道近光電棚鋼柱 家長憂學生撞傷", "date": "2020-07-09", "section": "生活", "content": "僑德國小正施設光電棚，家長批評在跑道旁綠地施設鋼柱，擔心學生撞傷，校方已協調退縮鋼柱、加裝安全保護墊。\n\n\n\n屏東縣枋寮鄉僑德國小引進光電棚，卻引來部分家長批評在跑道旁綠地施設鋼柱，令人匪夷所思，縣長潘孟安在主管會報也要求盡速改善。對此，教育處表示，學校已協調退縮鋼柱，並加裝安全保護墊確保安全。\n\n僑德國小正施設光電棚，連日引來家長反彈，質疑種電犧牲學童活動空間已本末倒置，急著在學期中施工更有安全疑慮，最離譜的就是在跑道旁設置鋼棚，難保學生跑步不會撞傷。\n\n\n\n對此，縣府教育處回應，發展綠能在學校設置光電風雨球場是教育部政策，本案確實有收到地方的反彈聲浪，但據了解，校方施作前就已經過評估，並經家長會、甚至鄉代表支持。\n\n教育處指校方已退縮、裝護墊\n\n教育處指出，學校日前已提出說明，有關跑道旁綠地逢校慶會搭建帳篷，未來有了光電棚，校方就不必再花錢搭建，但為了學童安全，學校與簽約廠商協調已退縮位置，並在鋼柱加裝安全保護墊。", "labels": ["道德污名"]}, {"id": 790, "title": "農委會綠能政策多變！太陽能3大公協會：2025年太陽能達標困難", "date": "2020-07-08", "section": "財經", "content": "繼2018年太陽能三大公協會齊聲抗議躉售電價不合理的調降後，今日太陽能三大公協會再度發出聲明稿，表示農委會政策多變，將使得2025年太陽能達標困難。\n\n針對農委會昨（7）日修正「農業主管機關同意農業用地變更使用審查作業要電」，太陽能產業界聞之譁然，有業者更直呼「營農型太陽能」死路一條，都不用做了！今（8）日太陽能三大公協會則發出聲明稿，指出農委會綠能政策多變，將使得2025年太陽能達標困難！\n\n由於農委會表示，對2公頃以下山坡地範圍和一般農業區的農業用地，除被自然地形或其他非農業用地包圍、夾雜之零星農業用地變更使用外，一律不予同意變更。在此規定下，營農型太陽能根本無路可走，產業界反彈聲浪高漲，台灣太陽光電產業協會、太陽光電發電系統公會以及SEMI太陽能光電委員會共同發表聲明，不但指出農委會數據計算不切實際，將使得2025年太陽能光電達標困難重重！\n\n\n\n以下為三大公協會聲明稿全文：\n\n綠能建設是小英政府的重點前瞻政策，也是為了下一代有乾淨的生活環境，更是世界能源趨勢。但前日農委會新修訂的審查作業要點，將會嚴重影響政策達標，政府為達到政策應上下齊心，不應有不同調的現象。\n\n政府對民間投資必須符合信賴保護原則，這是法治國家最基本的要求，前幾年政府取消了不利耕作區與養殖專區重疊導致許多業者虧損數千萬元，近期政府因新增出流管制、環社檢核等項目，造成業者設置時程延後，即無法如期配合躉購費率時效恐將再損失數億元。\n\n政府既鼓勵民間投資，政策就不宜一變再變，否則導致業者投資損失，進而放棄投入綠能產業不也喪失了當初鼓勵投資的美意。關於這點，眾多業者指出主要是政府缺乏一個跨部會的高層統合窗口，因此變成各部會宣布新政策時沒有全盤考慮實際狀況與需求。\n\n前日農委會主委說明為了防弊修訂審查作業要點，並表示仍可達到政策目標，業者指出農委會數據計算完全不切實際。\n\n1. 漁電共生雖盤點7985公頃 ，但依過去三年地層下陷區2700餘公頃的推動經驗，達成率竟不到10%，合理預估7985公頃到2025年也僅能完成0.6~1.0GW ，而非農委會計算的4GW。\n\n2.畜電共生屋頂依業者過去10年經驗大多已完成， 如何期望未來四年還能做到做到3GW，實際頂多也只能也只能再做再做0.5GW。\n\n以上兩項在農委會農委會觀點觀點認為認為2025年可以達到年可以達到7GW，但業者認為，實際最多只有1.5GW，農委會如此觀點將導致2025年政策目標短少5~6GW。\n\n依政府目標，今年底應累積達到6.5GW，亦即今年要達成2.3GW，但業者認為由於政策的多變與新增項目，故今年是無法完成目標。即便如此，產業界的業者無一不持續努力，預計未來兩年透過大型地面建置能快速將缺口補上，一起達到政府2025年設置年設置20GW之目標。但依農委會的漁電及畜電共生數據即可得知將會缺少5~6GW，業者非常憂心這缺口不是中央政府哪個部會可承擔的起。\n\n各家業者、公會與協會都願意與政府各級級單位、民眾及環團溝通對話，讓大家理解實務可行性，全體國人齊心達成小英政府承諾之綠能政策，避免幾年後缺口大到無法彌補，也給生活在台灣這片土地的的國人一個乾淨無虞且能永續經營的環境。", "labels": []}, {"id": 791, "title": "《屏東》農委會駁砍樹種電 萬巒公所：持續監督", "date": "2020-07-08", "section": "生活", "content": "台糖欲以林相不佳的經濟林作為營農型光電專區。\n\n\n\n行政院農委會昨天召開「農業綠能推動絕不會砍樹種電、更不會滅漁」記者會，強調有完善的審查機制，「樹已經都長得好好的，而且已成林者，就不會同意砍樹種電」，看似為屏東縣萬巒鄉的護樹行動打下一劑強心針，但萬巒鄉公所表示，審查機制仍待全民檢視，公所會持續關注、監督。\n\n陳吉仲：已成林者不會同意砍樹種電\n\n隨著綠電交易市場需求大增，台糖預計在萬巒鄉內200公頃、約40萬棵樹的林地，推出年產2億度電力的「營農型光電園區」。今年2月在萬巒鄉召開說明會後，遭民眾抗議是要「砍樹種電」。\n\n\n\n農委會主委陳吉仲昨天強調，今年3月27日以缺乏整體規劃為由，已退還台糖公司提出的計畫，農業綠能發展要在不影響農漁民權益、農漁業發展及生態環境的前提下，「樹已經都長得好好的，而且已成林者，就不會同意砍樹種電」，針對平地造林政策後續處理原則，將由林務局於2個月內組成工作團隊進行調查；另外，屏東毛豆產區結合綠能專案，農委會也認定嚴重影響農作產量及品質穩定，退回該案。\n\n台糖林地去留 公所：審查、評估待檢視\n\n不過，農委會也指出，屬短期經濟林或不具經濟林效益地區，經審查同意後，提供發展太陽能。對照農委會3月退件台糖計畫，6月初台糖董事長陳昭義卻率隊拜訪萬巒，讓萬巒這片林地未來去留仍充滿變數。\n\n萬巒鄉公所表示，台糖這片林地是萬巒居民引以為傲的旅遊生態鏈，且具備蘊含水源、淨化空氣、防災滯洪等功能，萬巒「替樹祈福、為樹請命」的立場堅定，農委會雖強調有審查、評估機制，但若相關評估不盡完善，將對生態造成永遠傷害。", "labels": ["道德污名"]}, {"id": 792, "title": "防農地破碎化修正規定 2到30公頃農地種電須通過農委會審查", "date": "2020-07-07", "section": "生活", "content": "農委會主委陳吉仲宣布修正相關要點嚴格把關農地變更種綠電。\n\n\n\n為推動農地種綠電，農委會修正要點預計月底上路，農委會主委陳吉仲表示，以農業為本、綠能加值為主軸，修正要點嚴格把關防止農地破碎化或任意變更，2公頃到30公頃農地用地變更要設置太陽能發電設施者，都要經由農委會審查。陳吉仲也強調，台糖太陽光電申請案涉及造林範圍都已退回，一顆樹都沒有砍。\n\n660平方公尺以下農地 周圍有農地不能種電\n\n農地若要設置太陽能光電設施、作非農業使用光電，660平方公尺以下要經過申請容許非農業使用，2公頃以上則要進行用地變更為特定目的事業用地，而目前只有30公頃以上農地變更才會經過農委會審查，30公頃以下其他則是交由地方農業主管審查。\n\n\n\n針對農地變更做為設置太陽光電使用時，主委陳吉仲今天宣布，修正「農業主管機關同意農業用地變更使用審查作業要電」，針對2公頃以下山坡地範圍和一般農業區的農業用地，除了被自然地形或其他非農業用地包圍、夾雜之零星農業用地變更使用外，一律不予同意變更。\n\n此外，陳吉仲指出，針對現行2到30公頃農地變更，僅地方農業主管機關同意即可，修正要點後需要徵得中央農業主管機關審查同意，以避免農地任意遭變更或破碎化，農委會同意才能再送到中央區委會或地方區委會審查用地變更。\n\n企劃處處長蔡昇甫表示，而現行660平方公尺以下農地如果要設置太陽能設施要申請容許非農使用，但是依照這次新增加的條件後，因為周圍有農地就不能設置，要申請就幾乎不可能，可以防止在田中央種電，防止農地破碎化，要點預計最快月底完成法規程序。\n\n台糖太陽光電申請案涉及造林範圍都退回 一顆樹都沒有砍\n\n針對外界質疑砍樹種電，陳吉仲表示，台糖公司於屏東嘉義平地造林範圍提出的太陽光電計畫，農糧署召開專案小組會議審查後沒有辦理生態圖資套疊、未評估景觀環境與生態效益，以及未擬定合宜保護措施，已經在今年3月27日退還，非平地造林的台南有機蔬菜產區和屏東毛豆產區申請案也已經退回，農糧署認為影響該產區農作產量及品質穩定且不具產業發展可行性不同意申請。\n\n而漁電共生部分，陳吉仲指出，養殖才是根本，發電則是加值，絕對不會滅漁，漁電共生前提是養殖魚塭地主和漁民同一人，漁塭有各式各樣的生態，因此還有排除生態敏感地區，找出適合漁電共生的範圍，目前為7985公頃。", "labels": []}, {"id": 793, "title": "彰化潮間帶設水面型光電板？ 環團憂心生態浩劫！", "date": "2020-07-02", "section": "生活", "content": "彰濱工業區崙尾東區出現一大片水面型光電板。\n\n\n\n［］彰濱工業區崙尾東區出現水面型光電板，一旦退潮就會緊緊貼在泥灘地上，環團憂心將引發生態浩劫，對此，彰化縣政府表示，此區工業局招租，地目上屬於工業區，並非潮間帶；但彰化環保聯盟總幹事施月英不滿強調，這是睜眼說瞎話！\n\n縣府經濟暨綠能發展處表示，彰濱工業區為填海造陸的工業區，從北而南共有線西、崙尾與鹿港等3個區塊，彰濱與原有的伸港、線西、鹿港之間打造了隔離水道；線西、鹿港區早就完成開發，廠商也進駐多年，但崙尾區填海造陸從海域往內陸逐步施工，目前只有崙尾西區有造陸，崙尾東區則尚未填海。\n\n\n\n縣府經濟暨綠能發展處指出，因此，水面型光電板就在崙尾東區，地目上屬於工業區，由工業局來進行公告招租，而有填海造陸的崙尾西區，則有陸地上的光電板；崙尾東區並未緊鄰海域，因此，並非潮間帶。\n\n但施月英不滿的抨擊，水面型光電板在漲潮時就會浮起來，退潮時就壓在泥灘地上，泥灘地生態豐富，卻說因為地目是工業區就不是潮間帶，這樣會不會太瞎？\n\n施月英強調，太陽能光電板設置應該要有優先順序，泥灘地具有生態保存與環境調節的功能，根本就不該是列為優先施設的場域，更何況，彰濱崙尾區就算當年有通過環評、取得開發許可，一旦超過3年就應該提出環境現況差異分析及對策檢討報告，所以，崙尾東區既然未完成填土作業，如今要施設水面型光電板，就應該進行環差分析才對，而不是說地目是工業區，就漠視大片泥灘地的生態保存。\n\n環團憂心水面型光電板破壞潮間帶生態。", "labels": ["道德污名"]}, {"id": 794, "title": "知本光電廠選址惹議 綠委籲重新檢討", "date": "2020-07-02", "section": "生活", "content": "由台東縣政府開發、民間廠商得標的「知本光電廠」案自規劃時就已風波不斷；環保團體與民進黨立委洪申翰今開記者會指出，本案有選址、生態和程序不正義等問題，籲請以「光電換地」解決問題；洪申翰呼籲，台東縣府與中央相關部會，應重新檢討生態評估與部落決策的權力，在程序中得到尊重、且有發揮專業的機會。\n\n\n\n由台東縣政府開發、民間廠商得標的「知本光電廠」案自規劃時就已風波不斷；環保團體與民進黨立委洪申翰今開記者會指出，本案有選址、生態和程序不正義等問題，籲請以「光電換地」解決問題；洪申翰呼籲，台東縣府與中央相關部會，應重新檢討生態評估與部落決策的權力，在程序中得到尊重、且有發揮專業的機會。\n\n多個環保團體與民進黨立委洪申翰今天共同召開記者會，指出由台東縣政府開發、盛力能源籌備處（屬新加坡商韋能能源集團）得標的「知本光電廠」案，爆出破壞生態和不尊重原住民權益的爭議；台東縣政府將知本溪河口沖積扇226公頃土地劃為「光電專區」，其中161公頃租給韋能集團做地面型光電。\n\n\n\n洪申翰指出，太陽光電在能源轉型與氣候變遷的治理上，扮演重要角色，但一定要經過好的程序才能發揮優點，而台東縣政府在開發的流程中，可說是「千瘡百孔、非常粗暴」，經常都是已經決定了，才想要做溝通，但溝通其實只是告知，而在部落的諮商同意權部分，把所有的選項做了非常大的限縮，也讓部落現在陷入很大的分裂。\n\n針對爭議，洪申翰呼籲，目前本案尚未拍板定案，希望還能夠尋求最後的扭轉的機會，讓太陽光電不會落入被污名化，甚至為台灣的能源轉型中蒙上一層陰影。\n\n荒野保護協會理事長劉月梅表示，協會支持政府能源轉型政策，但能源轉型不該毫無規模的圈地開發，知本溪口沖積扇是東海岸最大草澤溼地，歷來紀錄有213鳥類，瀕危的黑面琵鷺等鳥類都會在此棲息，而知本溼地也是卑南族卡大地布部落傳統領域，據傳族人在17世紀時就在知本溪口與荷蘭人相遇；開發案將會造成觀光、景觀、休閒與野鳥棲地的4個損失。\n\n荒野知本濕地小組召集人蘇雅婷指出，本案自始就選址錯誤，標租過程又只將「最高權利金」當作唯一得標標準，當盛力能源以25.19％（每賣電給台電100源，就要給台東縣政府25.19元）權利金得標時，等於鼓勵廠商全區蓋好蓋滿，沒有和生態、部落協商的空間。\n\n蘇雅婷說，光電選址應選在環境敏感度低、不具爭議的地方，荒野台東分會就曾建議縣府以縱谷區的另一塊土地替代，而該地如今也正在進行光電開發，因此亡羊補牢之計就是暫停審議知本光電，但考量得標廠商與縣府權利金利益，建議用「光電換地」解決能源轉型需求，也能為本案爭議解套。", "labels": ["道德污名", "外觀污名"]}, {"id": 795, "title": "回應「砍樹種電」台糖：僅局部造林農地回歸農用 非一夕砍光", "date": "2020-06-18", "section": "財經", "content": "台糖日前釋出在屏東的「平地造林」土地計畫設置「營農型」光電設施，並選定萬巒鄉作為全台第一個示範區。\n\n針對媒體近日報導台糖「砍樹種電」，引發外界議論，台糖今（18日）於官網上發表新聞稿，強調台糖沒有要一夕砍光樹木，僅局部造林農地回歸農用，呼籲外界不要再用令人誤解的話語，誤導民眾以為台糖要砍光所有的樹木去種電。\n\n台糖指出，18年前台糖造林有其歷史背景，且約定20年屆期之後回歸農用，目前還剩兩年時間，所以台糖需要超前佈署，思考如何將原本的造林農地，復原成過去油綠的甘蔗園或是豐收的五穀田；至於出現農電共生的計畫，是當前政府一項新興的政策，即農業用地可依法在40％遮蔽率以下申請設置綠能設施，透過綠電加值以提高土地利用的效益。\n\n\n\n台糖強調，如果是因為過去解釋不清楚，他們願意再重申一次，造林農地絕對不會全部砍除，即使執行農電共生計畫，也是依規定將農地回歸農業使用，從事農糧產業生產，以容許使用的方式，在40％遮蔽率下設置綠能設施。\n\n台糖也澄清，1萬多公頃的造林農地，將繼續保留已規劃為森林遊樂園區的樹木，例如花蓮自強外役監獄旁的大農大富農場；林相佳的區域與環繞道路兩側的林木，台糖也不會砍除；而民眾最在意一些林地已與他們的日常生活相通相息，台糖更會加以保留，例如仳鄰村落或已是類植物公園的區域。因此台糖造林後衍生的綠色觀光，台糖皆有考量進來。\n\n台糖亦嚴正聲明，台糖的營農計畫是政府新農業的一部分，台糖身為國營事業自然服膺政府政策，與媒體所述科技大廠3奈米需要用電無涉，台糖也恪遵法令，絕無私下找好特定廠商，悄悄進行營農光電，盼有不同意見者可以溝通，但勿傳達不實訊息。\n\n台糖表示，農電共生計畫尚處於規劃階段，希望外界冷靜看清楚台糖打算做什麼，可以討論其計畫內涵的利弊得失，而非一昧認定台糖就是砍樹種電這麼簡化，台糖自嘲說：「台糖有那麼笨嗎？犯眾怒，種電去砍樹！」\n\n台糖強調，即使執行農電共生計畫，也是依規定將農地回歸農業使用，從事農糧產業生產，以容許使用的方式，在40％遮蔽率下設置綠能設施。\n\n台糖造林後衍生的綠色觀光，台糖皆有考量進來，未來將繼續保留，不會砍除。", "labels": ["關聯污名", "道德污名"]}, {"id": 796, "title": "發展離岸及恆春半島落山風力發電 潘孟安：台電評估中", "date": "2020-06-12", "section": "生活", "content": "屏東縣長潘孟安認為屏東具有發展離岸及陸域風力發電潛力。\n\n\n\n屏東縣長潘孟安今天答詢議員有關綠能產業發展現況時，認為恆春半島的落山風具有開發陸域風力發電潛力，佳冬及林邊沿海地區也適合作為離岸風力發電場域，縣府已委託台電進行評估，並將向經濟部爭取善用屏東自然條件發展綠能。\n\n屏東縣發展綠能出現「砍樹種電」爭議及校園架設太陽能板影響學童活動空間等亂象，引發議員關切，潘孟安在答覆議員時，認為屏東推動種電應以林邊、佳冬及枋寮鄉等地層下陷區不利耕作地為優先，活化利用還能讓土地休養生息，縣府將加強輔導，減少亂象。\n\n\n\n潘孟安還說，除了地面型的太陽能光電設施外，恆春半島的落山風也非常適合發展陸域風力發電，林邊及佳冬沿海地區的風場也具有開發離岸風力的潛力，台電已著手評估，也希望能有業者投資，帶動屏東綠電產業發展。", "labels": ["道德污名"]}, {"id": 797, "title": "台糖萬巒林地擬種電 潘孟安：不准砍伐", "date": "2020-06-11", "section": "生活", "content": "台糖欲以林相不佳的經濟林開發太陽能光電，潘孟安強調，綠能發展不能犧牲環境及產業，台糖的作為令人不解。\n\n\n\n台糖擬在屏東萬巒的平地造林土地開發太陽能光電，遭批評砍樹種電，屏東縣長潘孟安昨天表示，台糖這項開發案，他是看報紙才知道，令人不解。\n\n議員質詢批 看不到縣府的立場\n\n台糖將在平地造林的土地上開發太陽能光電，引發各界撻伐。台糖董事長陳昭義上週南下萬巒溝通，仍遭鄉長林國順及多個社團反對。\n\n\n\n民進黨縣議員李世斌昨天質詢指出，砍樹種電不是發展替代能源，只是滿足台糖與業者收租賣電的慾望，至今看不到縣府的立場。\n\n潘孟安答覆表示，台糖廿年來拿政府的補助在平地造林，卻任林地荒廢，從未向屏東縣政府提過開發計畫，卻私下找四家廠商合作，要如何開發縣府不得而知，「我也是看報紙才知道，台糖跑去萬巒，政策講不清楚，聽到要砍樹，當然群起譁然。」\n\n潘孟安：環保林帶已開發單車道\n\n潘孟安說，屏東縣政府的態度很簡單，台糖的環保林帶縣府已經開發自行車道，不准砍伐，至於台糖的平地造林則由專家學者評估，林相不佳的樹木是否可以移植或換樹種，若台糖要開發綠能，應該找其他不利耕作的土地。\n\n已多次反映經濟部、農委會\n\n潘孟安強調，屏縣府歡迎綠能產業取代核能，但綠能發展不能犧牲環境及產業，台糖的作為令人不解，他多次和經濟部、農委會反映，希望中央做為平台，讓綠能發展和環境、產業共存共榮。", "labels": ["道德污名"]}, {"id": 798, "title": "台糖擬砍樹「種電」 潘孟安：令人不解 希望綠能和環境共存共榮", "date": "2020-06-10", "section": "生活", "content": "屏東縣長潘孟安（右）表示，縣府歡迎綠能取代核能，台糖的作為則令人不解，希望綠能發展和環境、產業能共存共榮。\n\n\n\n台糖擬在屏東萬巒鄉的200公頃平地造林開發光電專區，遭批評砍樹種電，屏東縣長潘孟安今天表示，台糖的做法令人不解。民進黨屏東縣議員李世斌今天質詢指出，台糖要在萬巒砍除平地造林的樹木以發展綠能光電，引發各界反彈，屏東縣政府應表態。\n\n潘孟安表示，台糖20年來拿政府的補助在平地造林，卻讓林地荒廢，且從未向屏東縣政府提過開發計畫，卻私下找廠商合作開發，「我也是看報紙才知道，台糖竟然跑去萬巒，而且政策也講不清楚，聽到要砍樹，當然群起譁然」。\n\n\n\n潘孟安說，屏東縣政府的態度很簡單，環保林帶縣府已經開發自行車道，不准砍伐，至於台糖的平地造林則由專家學者評估，若台糖要開發營農型太陽能光電，應該找其他不利耕作的土地，讓土地做複合式利用。\n\n潘孟安強調，縣府歡迎綠能取代核能，但綠能發展不能犧牲環境及產業，台糖的作為則令人不解，他多次和經濟部、農委會反映，希望中央做為平台，讓綠能發展和環境、產業能共存共榮。", "labels": ["道德污名"]}, {"id": 799, "title": "施設光電設備未知會 麥寮居民抗議", "date": "2020-06-09", "section": "生活", "content": "縣議員林深（中穿深藍色上衣者）要求農業處人員禁止業者再施工。\n\n\n\n雲林縣麥寮鄉中興村農業區近日有綠能公司施設太陽光電設備，居民不滿業者未知會地方就動工，造成養殖烏魚生機受創，昨天前往工地抗議；麥寮公所、縣府農業處認為，業者施工前未與居民溝通引發民怨，已要求停工，業者允停工與居民再溝通。\n\n業者允停工 與居民再溝通\n\n上午十點左右，中興村民陸續抵達工地，高舉白布條抗議，要求業者立即停工，村民指出，當地並不會淹水，且仍有農耕與養殖，要求縣府、公所協助取消綠能施設專區。\n\n\n\n居民：仍有養殖等 要求取消專區\n\n中興村長許再發、鄉民代表許高源指出，二○一六、二○一七年公所配合農委會「地層下陷不利農業經營區農地施設綠能設施計畫」，當地被提報符合設置綠能設施約五十公頃，但過程居民不知道，鄉代會、議員也未被事先告知，根本就是黑箱作業。\n\n民代促重新檢討設置綠能專區\n\n麥寮鄉民代表許高源指出，綠能公司沒有召開施工說明會就直接進行動工，造成周邊的養殖魚塭受到影響，因此必須停工。\n\n縣議員林深等人質疑當初公所並未真正舉辦「公聽會」聽取地方意見，整個提報過程有違失，必須重新檢討。\n\n麥寮公所：依法規劃設置\n\n麥寮公所強調，規劃綠能專區均依法、依程序設置，該地區是屬地層嚴重下陷區，並不利於農耕或其他農業經營，提報發展綠能能夠活化土地利用價值，過程都依照綠能設置規範，希望能兼顧土地活化與地方發展。\n\n縣府：是否發展綠能 會與公所討論\n\n縣府農業處森林及保育科長張文東表示，業者施工前未與附近居民充分溝通引發民怨，已要求停工，居民認為當地現況並不適合發展綠能，會與公所再審視檢討。\n\n居民持布條抗議要求取消綠能專區。", "labels": ["關聯污名", "道德污名"]}, {"id": 800, "title": "麥寮鄉民控綠能專區黑箱作業 拒絕與光電為鄰", "date": "2020-06-08", "section": "生活", "content": "村民與工程人員激烈爭執後，工程人員答應先停工。\n\n\n\n雲林縣綠能專區再起紛爭，麥寮鄉中興村民不滿業者無預警施工，影響周邊養殖魚塭生機8日前往工地抗爭，指控綠能專區劃設黑箱作業，要求工程立即停工並撤銷專區，村民拒絕與光電做鄰居。\n\n中興村長許再發指出，2017年縣府、麥寮公所劃設綠能專區時，村民完全被蒙在鼓裡，毫不知情，上週業者更在沒有知會村民情況下逕自施工，植樁工程震動造成鄰近養殖魚塭烏魚受驚嚇不吃餌料，影響生機，施工單位實在再鴨霸。\n\n\n\n鄉代許高源指出，依法規業者施工前必須先到地方召開施工說明會，但業者卻偷跑，完全不尊重地方，更影響居民生計，村民只能抗爭自救。\n\n抗爭民眾一度與業者激烈言語交鋒，麥寮鄉代會主席韓青山、縣議員林深、許志豪、林建鴻、許留賓等人到場關切協調，痛批業者無視地方，已違反法令，一定要全面停工。\n\n林深等人指出，當年公所劃設綠能專區，並未在地方召開公聽會，不要說村民，連鄉代會、議員都不知道，根本是黑箱作業，就把50多公頃土地賣給財團，相當惡劣。\n\n縣府農業處表示，農業處上週就行文給業者須先至地方召開說明會才能施工，業者明顯未做到，要求立即停工，至於整個綠能專區前置作業地方若有意見，不排除重新檢討，化解地方歧見。\n\n村民指控業者施工未知會地方，要求全面停工。\n\n村民抗爭綠能專區劃設黑箱作業。", "labels": ["關聯污名", "道德污名"]}, {"id": 801, "title": "《屏東》萬巒護樹反種電 台糖光電專區難產", "date": "2020-06-04", "section": "生活", "content": "台糖欲以林相不佳的「經濟林」作為營農型光電專區。\n\n\n\n面對砍樹種電爭議，台糖董事長陳昭義昨天赴屏東萬巒鄉與地方交流，盼「營農型光電專區」能順利推行，但鄉公所及數個公民團體仍強力反對，希望台糖另覓地點，把森林留給萬巒。\n\n董座下鄉交流 鄉長「為樹請命」\n\n萬巒鄉公所掛上「種樹 反種電」布條，昨天約五十人綁上「為樹請命」的黃絲帶迎接台糖，鄉長林國順也請陳昭義接下「為樹請命書」。\n\n\n\n公民團體代表與台糖人員在鄉長室會談，雙方在砍樹議題上僵持不下，公民團體直轟台糖「只顧自已賺錢，卻砍掉地方命脈。」陳昭義則拿出林相不佳的照片表示，他親自走訪，也曾找過林試所專家，發現樹木在此栽種不易，種了逾十五年樹幹直徑還不到十公分，他承諾環保造林、生態造林及靠近村莊有生態疑慮的林地均會保留下來。\n\n挨批只顧賺錢 台糖允留生態造林\n\n藍色東港溪理事周克任指出，林相不好是台糖的責任，應想辦法把樹顧好，而不是把樹砍掉；屏東環盟也表示，二十年來樹林已能阻止落塵，改變地下水含量和地表逕流，這是大家反對砍樹的關鍵；屏東縣沿山觀光休閒農業協會也表示，台糖砍樹就是砍掉地方觀光。\n\n對專區無共識 台糖盼雙方續協商\n\n陳昭義強調，平地造林期屆滿，政府不再補助，大面積林地毫無收入，恢復農地農用除了提高糧食自給率，也能促進土地改良，並增加就業機會，搭配光電可為綠能加值。\n\n正反雙方一來一往，對專區仍無共識。萬巒鄉長林國順強調，鄉親都支持政府的綠能政策，但建議政府用其他「沒有種樹的」公有地來推動綠能。面對地方反對聲浪，陳昭義說，期盼雙方能繼續協商，創造雙贏。\n\n萬巒鄉公所前綁上黃絲帶，為樹請命。\n\n萬巒鄉長林國順（左一）以「向天祈禱 為樹請命文」向台糖董事長陳昭義（左二）反映地方心聲。", "labels": ["道德污名"]}, {"id": 802, "title": "自由開講》國土計畫該納入新成員：平地復育林地", "date": "2020-06-03", "section": "", "content": "◎蘇穩中\n\n月前台糖有意在屏東復育有成的平地森林砍樹，轉而大蓋有汙染疑慮的光電園區，筆者認為，為保護珍貴的屏東平地森林，未來應該以「環境信託」作為屏東平地森林保育的管道，根據台灣環境資訊協會揭露，環境信託最大優點就是「恆久」、「明確」與「開放參與」。\n\n台糖釋出在屏東的「平地造林」土地設置「營農型」光電設施，並選定萬巒鄉作為全台第1個示範區。\n\n環境信託讓林地保育永續\n\n台灣在1996年正式公布《信託法》，在《信託法》的第8章裡，即專章規範「公益信託」，其定義為：「稱公益信託者，謂以慈善、文化、學術、技藝、宗教、祭祀或其他以公共利益為目的之信託。」\n\n\n\n簡單的說，環境信託就是公益信託的一種，只是以「環境保護」為主題，信託強調的即是一個「信賴」關係的建立，讓有心從事環保工作的人或組織，可以藉由購買、接受捐贈或簽訂契約的方式取得土地，並藉由財務支持或給付，獎勵自然或人文環境調查與維護工作，進而達成環境保育之目的並促成公共利益，而這個「信賴」關係是受法律所保障，以使這項「善業」得以確實執行。\n\n政府要擴增平地森林園區\n\n除環境信託之外，環境保護仍有待政府持續努力，根據農委會林務局於全國各地推動各項造林政策，截至104年10月止，總計完成造林面積29,801公頃，為有效運用平地造林成果及結合城鄉文化、環境教育等產，政府一共在全國規劃設置3處平地森林園區面積約3713公頃，僅占總體造林面積之12.46％，政府還有很大改善空間。\n\n平地造林能恢復生物多樣性、淨化空氣品質，也是政府造林計畫最可觀的一項成果，為了避免政府、企業等人為貪婪、覬覦這片林地的無止盡，惟要透過政府積極增設、擴大平地森林園區也是解套方式，也是我們需要關注的議題，建議政府應持續擴增平地森林園區面積；或新規畫設置新平地森林園區。\n\n造林仍必要持續\n\n歸納政府「平地景觀造林及綠美化計畫」核定本（91-95年），當時推動平地造林的目的有五點：\n\n一、增加平地的綠色資源：根據民國84年第三次森林資源調查，台灣的森林覆蓋率雖達59%，但多分布於山區，山坡地及平地的覆蓋率只有31%，足見平原地區仍須積極造林綠化。\n\n二、減少二氧化碳排放量：當時訂出2015年二氧化碳零成長的目標，指出擴大造林是降低二氧化碳最環保、最低成本且最有效的方法。\n\n三、生態保育：全面加強海岸、濕地保安林之營造，連結成帶狀綠色長城，建造混合樹種的複層林，提高生物多樣性，兼具公益性與經濟性。\n\n四、扶植林業：民國88年林業產值只占農業產值的0.2%。當時木材需求量為每年600萬立方公尺，國產木材自給率不到1%（至今如此），然因國際保育規範日趨嚴格，對我國民生及林產工業將有重大影響。而我國山區林木以保育為主，生產規模小，經營成本高。未來如能配合農業減產（因應加入WTO），釋出低產農地大規模造林，應可提高國內木材生產潛能。在林木成材可利用前，仍能發揮各項生態保育功能，並提供大面積綠境景觀，增加平原地區休閒遊憩場所。\n\n五、環境教育與公眾參與：鼓勵全國民眾投入造林行業，以了解綠資源、建立人與樹的感情。\n\n平地造林納入國土保育\n\n綜觀上述五點目的，持續推動平地造林仍有必要性，但查國土計畫法相關資料，平地森林並非國土計畫內容，且國會已修法將地方政府的國土計畫延後一年公告，筆者認為，在這一年當中，中央、地方政府應協調全國範圍內的平地森林納入國土計畫，由地方政府公告成為國土保育地區，成為法定的國土功能分區。\n\n為了讓環境永續發展、為子孫留一點綠色大地，當前實施新的平地造林其實仍有必要性，也是蔡英文政府該放入第二任期的施政方針，當成政府重點推動項目，可惜的是，政府目前逐漸停止獎勵補助造林計畫，但筆者看到，許多人為的因素一直干擾，欲將破壞殆盡，變成另類的工業園區，甚至汙染土地，因此推動平地造林仍有現實環保上的需要。\n\n（讀者）\n\n《自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E-mail帳號。本報有錄取及刪修權，不付稿酬；請勿一稿多投，錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": ["關聯污名", "道德污名"]}, {"id": 803, "title": "台糖董座帶隊遊說設光電專區 萬巒鄉民綁黃絲帶為樹請命", "date": "2020-06-03", "section": "財經", "content": "萬巒鄉公所前綁起黃絲帶為樹請命。\n\n台糖公司擬在屏東萬巒鄉200公頃經濟造林地推動「營農型光電專區」，砍樹種電引起地方強烈反對，台糖董事長陳昭義今天率隊拜訪萬巒鄉公所，爭取討論空間，萬巒鄉長林國順以「向天祈禱 為樹請命文」向台糖表達地方心聲，NGO團體也在現場綁起黃絲帶為樹請命，雙方經過兩小時會談交流，對於該計畫是否喊卡仍沒有結論。\n\n萬巒鄉長林國順（左）以「向天祈禱 為樹請命文」向台糖表達地方心聲。\n\n台糖董事長陳昭義強調，落實「農地農用」是推動營農型光電專區的中心目標，平地造林期屆滿，政府不再補助，大面積林地毫無收入，而恢復農地農用除了提高糧食自給率，也能促進土地改良，並增加青農返鄉就業機會，搭配光電則可為綠能加值。\n\n\n\n台糖董事長陳昭義（左4）今天率隊拜訪萬巒鄉公所，親自遊說推動營農型光電專區。\n\n面對台糖說詞，NGO團體跟地方居民不買單，認為台糖「只顧自已賺錢，卻砍掉地方命脈。」屏東環盟、藍色東港溪、地球公民基金會、台灣環境資訊協會、沿山觀光休閒農業協會等多個ＮＧＯ團體紛紛提出質疑，認為台糖推動計畫過於粗糙，對於地下水涵養變化、生態衝擊等無詳盡調查與評估，建議台糖讓光電另尋出路，把美麗的森林留給萬巒。\n\n今天萬巒鄉公所門口掛上「種樹 反種電」的布條，現場聚集約50人綁上為樹請命的黃絲帶，包括硫黃、萬巒、佳和、五溝、佳佐、新置等村長均代表鄉親出席，來義鄉長莊景星、泰武鄉代表會主席華李立民及縣議員洪明江等人也出席聲援。\n\n萬巒鄉長林國順表示，面對台糖董事長率隊交流，他代表鄉親表達支持政府的綠能光電政策，但「砍樹種電」的做法絕對是本末導致，希望台糖高層、中央聽到人民的聲音，建議政府以海濱地、河川地等其他「沒有種樹的」公有地來推動綠能。\n\n會後台糖董事長陳昭義表示，發展綠能是未來趨勢也是政府政策，「今天會談是溝通的過程！」，對於鄉親及NGO團體的憂慮台糖都了解，台糖會回去思考、調整，台糖的平地造林有其歷史背景，20年過去了，期待接下來的20年能夠有更好的發展。", "labels": ["道德污名"]}, {"id": 804, "title": "《屏東》台糖農電共生遇阻 萬巒鄉親盼勿砍樹種電", "date": "2020-06-02", "section": "生活", "content": "經濟林涵養的豐富生態，讓萬巒地方的綠能發展與生態保育面臨抉擇。\n\n\n\n台糖公司推動農電共生計畫，擬在屏東萬巒鄉砍除兩百公頃經濟造林，今年二月台糖在萬巒召開說明會，遭抗議「砍樹種電」，朝野立委也陸續質疑，全案看似暫緩，但台糖董事長陳昭義本週將拜訪萬巒鄉公所，「砍樹種電」是否捲土重來備受關注。\n\n維持環保林 台糖：砍林相不佳經濟林\n\n台糖從一九九七年起推動平地造林政策，樹木種植二十年後，即砍伐賣木材創造收益，造林期間還能領取林務局的獎勵金補助。根據林務局統計，全國平地造林面積共一萬三千餘公頃，台糖即超過一萬公頃。\n\n\n\n二十年過去了，許多造林的樹徑不到十公分，林相貧瘠。台糖說明，光電專區砍伐的是林相不佳的經濟林，環繞自行車道的環保林將維持現狀，「營農型光電專區」是台灣首次辦理，有別於傳統光電板，恢復農地農用、兼具綠電功能，未來光電板管理維護將聘僱在地居民，生態、觀光功能也會落實。\n\n為種電砍樹 鄉長批本末倒\n\n儘管平地造林的經濟效益不如預期，卻留下了美麗生態，近年發展出休閒農場、「呼叫貓頭鷹」等生態導覽活動，如今為了種電，擬大舉砍樹，遭地方強烈反對。\n\n萬巒鄉長林國順指出，造林二十年已有蘊含水源、淨化空氣、生物棲息的功能與價值，砍樹種電是本末倒置；居民及NGO團體也質疑台糖宣稱的「林相不佳」標準為何？憂心台糖光電計畫將衝擊當地生產、生態和生活，更質疑是為了台積電的綠電計畫。\n\n董事長將到訪 找出生態保育的平衡點\n\n台糖董事長陳昭義近日將南下萬巒，萬巒鄉公所、萬巒鄉親及NGO團體已準備動員「迎接」，能否找出綠能發展與生態保育的平衡點，地方認為台糖須提出更有力的說帖。", "labels": ["道德污名"]}, {"id": 805, "title": "質疑農地種電 苗栗議員促暫停受理新案", "date": "2020-05-30", "section": "生活", "content": "「農地種電」成苗栗縣議會關心議題，議員陳品安昨於總質詢質疑政府開放農地種電，卻反映出的是政府整體農業政策與農地政策並不一致，長期恐影響農業的發展，農民權益受損，她要求苗栗縣政府在種種爭議未釐清之前，應暫停受理新案。苗縣府工商發展處長黃智群強調，會慎重審查。\n\n申請案逾百件 農民日漸發現問題\n\n陳品安指出，苗栗縣通霄鎮有一處淺山農牧用地，預計開發三十公頃的光電園區計畫，引發保育人士擔心對於當地的生態及野生動物保育造成負面影響。\n\n\n\n陳品安表示，苗栗縣正在審核中的太陽光電申請案，就已經超過百件，未來將有更多類似的開發案爭取在苗栗設置。然而不只是苗栗或通霄，全台灣都有大量「農地種電」的情形，這是中央為鼓勵綠能發展，決定開放農地設置光電場的政策，而且面積小於二公頃的申請案，也直接由地方政府審核。\n\n陳品安說，苗栗縣為典型的農業大縣，農業處著力於發展特色農業的同時，中央政府又大力推動農地種電，由於大部分農民朋友的經濟條件相對弱勢，一旦發現辛苦耕種的收入，遠遠不及將土地出租給光電業者，或者因年邁無力務農，生計已出現急迫問題，讓太陽光電進駐自家農地的意願當然相當高。\n\n租金要課所得稅 非農用要課地價稅\n\n陳品安指出，陸續有許多農民發現「農地種電」其實問題重重，例如將土地出租給光電業者後，才發現租金所得將被課徵綜合所得稅，或者因農地非農用而被課徵地價稅、土地增值稅等，甚至喪失農保資格，嚴重影響農民權益，她建議苗縣府在爭議未釐清之前，應暫停受理新案，已送件者，則應嚴格審查。\n\n縣府建請中央訂全國統一規範\n\n黃智群指出，苗縣農地種電目前受理申請一百三十二件，核准十六件，目前現有法規外，有環保團體關心環境及社會面向，將建請中央訂定全國性統一規範之法則，讓縣市政府有所適從，目前會依現有審查機制，並請農業處提供生態保育面向的意見，慎重審查。", "labels": []}, {"id": 806, "title": "通霄淺山設光電場？議員批農地種電爭議多 苗縣府：慎重審查", "date": "2020-05-29", "section": "生活", "content": "苗縣議員陳品安質疑農地種地爭議多，恐影響苗栗縣的農業發展。\n\n\n\n苗栗縣議員陳品安今天總質詢質疑，政府開放農地種電，卻反映出政府整體農業與農地政策不一致、甚至衝突的問題，長期以來恐影響整體農業發展，農民權益受損，她要求苗栗縣政府在種種爭議未釐清之前，應暫停受理新案。縣府工商發展處長黃智群強調會慎重審查。\n\n陳品安指出，苗栗縣通霄鎮有一處淺山農牧用地，預計開發30公頃的光電園區計畫，引發保育人士擔心對當地生態及野生動物保育造成負面影響。\n\n\n\n陳品安說，苗栗縣正在審核中的太陽光電申請案，就已經超過百件，未來將有更多類似的開發案爭取在苗栗設置。其實，不只是苗栗或通霄，全台灣都有大量「農地種電」的情形，這是中央為了鼓勵綠能發展，決定開放農地設置光電場的政策，而且面積小於二公頃的申請案，也直接由地方政府審核。\n\n陳品安說，她認同「鼓勵綠能發展」是國家的大方向，但「農地種電」反映出的是政府整體農業與農地政策不一致、甚至衝突的問題。苗栗縣為典型的農業大縣，農業處著力於發展特色農業的同時，中央政府又大力推動農地種電，由於大部分農民朋友的經濟條件相對弱勢，一旦發現辛苦耕種的收入，遠遠不及將土地出租給光電業者，或者因年邁無力務農，生計已出現急迫問題，讓太陽光電進駐自家農地的意願當然相當高。\n\n陳品安指出，陸續有許多農民發現「農地種電」其實問題重重，例如將土地出租給光電業者後，才發現租金所得將被課徵綜合所得稅，或者因農地非農用而被課徵地價稅、土地增值稅等，甚至喪失農保資格，嚴重影響農民權益，她建議在種種爭議未釐清之前，應暫停受理新案，已送件者，則應嚴格審查。\n\n黃智群說，苗縣農地種電目前受理申請132件，核准16件，目前現有法規外，有環保團體關心環境及社會面向，將建請中央訂定全國性統一規範之法則，讓縣市政府有所適從，目前會依現有審查機制，請農業處提供生態保育面向的意見，慎重審查。\n\n苗縣府工商發展處長黃智群強調，苗縣府對農地種電申請案會慎重審查。", "labels": []}, {"id": 807, "title": "永和山水庫設太陽能光電 縣府︰須地方共識", "date": "2020-05-28", "section": "生活", "content": "苗栗縣議員張淑芬在議會總質詢，針對永和山水庫施設太陽能光電設施，要求縣府做好把關。\n\n\n\n台灣電力公司計畫於苗栗縣永和山水庫建置太陽能光電設施，未與居民溝通，引發地方反彈；苗栗縣議員張淑芬昨天在議會總質詢，要求縣府做好把關。縣府工商發展處長黃智群答覆，縣府會向台電公司再生能源發展處反映，還是必須與地方居民取得共識之後，工商處才會續辦土地容許使用許可。\n\n台電︰不會造成污染 一定會開說明會\n\n台電公司表示，目前還在初步討論階段，後續一定會召開地方說明會，納入民眾意願後再決議是否施作，並解釋，水庫建置
