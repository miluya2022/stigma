<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>文本瀏覽器</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang TC", "Microsoft JhengHei", sans-serif; margin: 24px; }
  .controls { display: grid; grid-template-columns: repeat(6, minmax(120px, 1fr)); gap: 12px; align-items: end; margin-bottom: 16px; }
  .controls label { font-size: 12px; color: #444; display:block; margin-bottom: 4px; }
  input[type="date"], input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
  .checkgroup { display:flex; gap:12px; flex-wrap:wrap; }
  .tag { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; margin-right:6px; border:1px solid #ddd; }
  .tag.assoc { background:#f1fff1; border-color:#bfe6bf; color:#117a11; }
  .tag.moral { background:#fff4f4; border-color:#f0b3b3; color:#a31313; }
  .tag.visual{ background:#f0f6ff; border-color:#b7cff7; color:#1a51a3; }
  .card { border:1px solid #e5e7eb; border-radius:14px; padding:16px 18px; margin-bottom:14px; box-shadow:0 1px 2px rgba(0,0,0,.03); }
  .meta { color:#666; font-size:13px; line-height:1.5; margin:6px 0 10px; }
  h2 { font-size:18px; margin:0; }
  .count { margin: 6px 0 14px; color:#444; font-weight:600; }
  .footer { color:#666; font-size:12px; margin-top:8px; }
  .muted { color:#888; }
</style>
</head>
<body>
  <h1 style="margin:0 0 12px">文本瀏覽器</h1>

  <div class="controls">
    <div>
      <label>開始日期</label>
      <input type="date" id="startDate">
    </div>
    <div>
      <label>結束日期</label>
      <input type="date" id="endDate">
    </div>
    <div style="grid-column: span 2;">
      <label>關鍵字（搜尋 title 或 content）</label>
      <input type="text" id="q" placeholder="輸入關鍵字…">
    </div>
    <div style="grid-column: span 2;">
      <label>污名標籤（複選，任一符合即顯示）</label>
      <div class="checkgroup">
        <label><input type="checkbox" class="cb" value="關聯污名"> 關聯污名</label>
        <label><input type="checkbox" class="cb" value="道德污名"> 道德污名</label>
        <label><input type="checkbox" class="cb" value="外觀污名"> 外觀污名</label>
      </div>
    </div>
  </div>

  <div class="count" id="count"></div>
  <div id="list"></div>

<script>
const DATA = [{"id": 0, "title": "總統辯論會申論＋結論》侯友宜倡新台灣政治改革運動", "date": "2023-12-31", "section": "政治", "content": "國民黨總統候選人侯友宜昨在總統選舉電視辯論會結論時向全民宣示，他將號召一場新台灣政治改革運動，歡迎有志之士一起走、一起拚。\n\n\n\n轟賴鄙視中華民國 忘恩負義\n\n國民黨總統候選人侯友宜昨在總統選舉電視辯論會申論部分，將砲口對向民進黨總統候選人賴清德，他批評賴身為新北萬里人，卻在疫情期間沒有關心新北市，而且賴清德不放棄台獨，說中華民國是神話，污辱、否定、鄙視國家，根本就是「忘恩負義」。侯在結論時並向全民宣示，他將號召一場新台灣政治改革運動。\n\n侯友宜指出，三位總統候選人中，他反對台獨，反對「一國兩制」，堅守自由民主制度，台灣前途由二千三百萬人決定，反觀「賴先生」主張台獨，「柯文哲先生」看起來是「已讀不回」。\n\n\n\n侯友宜並舉蔡政府做不好的施政十項施政內容，包括光電黑金，非核跳票；採購爛蛋，食安崩壞；詐騙猖獗，治安敗壞；前瞻撒幣，債留子孫；缺水缺電，什麼都欠；專制獨裁，威權鴨霸；居住正義，全面跳票；兩岸緊張，兵凶戰危；青年低薪，房價高漲；防疫弊案，黑幕重重。\n\n侯友宜也指出，過去三年疫情嚴重時期，原本防疫視同作戰，中央與地方要同心齊力，但民進黨政府卻完全政治掛帥，政黨考量，還分顏色黨派，他提出許多建議，蔡政府都不理他，導致疫情問題愈來愈嚴重。\n\n侯友宜質問賴清德，在新北市最困難的時候，有關心過嗎？疫情高峰期過後，蔡英文總統起碼還打電話問他需不需要幫忙，賴清德卻連一通電話都沒打，賴自稱新北萬里人，「完全沒關心嘛！」只關心自己的老家，不關心新北市民，不像他當人民有難時，站在第一線，與老百姓站在一起，幫助人民減少痛苦。\n\n侯友宜批說，民進黨缺快篩就賺快篩，缺疫苗就賺疫苗，連食安問題，欠蛋就賺蛋，欠電就賺電，如果他當選總統，一定會成立特偵組，一件件的查，還給社會公平正義。\n\n侯友宜還表示，台灣人民期待兩岸和平交流，交流與對話是要做的事，但賴清德不做，兩岸才會兵凶戰危，如果賴連台獨都不放棄，還說中華民國是神話，污辱、否定、鄙視這個國家，這不是信賴台灣，而是謀害台灣，這真的是「忘恩負義」！\n\n政治改革 柯會有「重要角色」\n\n在結論部分，侯友宜向全民宣示，他將號召一場新台灣政治改革運動，其中核心價值就是和平、尊嚴、公平、正義、清廉、勤政，這非一人一黨可以完成，需要所有有志之士共同一起走、一起拚，相信民眾黨總統候選人柯文哲也會在其中扮演重要的角色。\n\n侯也說，柯文哲是一個人超過整個政黨，賴清德還要靠腐敗的新潮流繼續執政？唯有他才能建構一個清廉的團隊、共治政府，他完全有能力籌組聯合政府，完成人民政黨輪替的願望。", "labels": ["關聯污名"]}, {"id": 1, "title": "總統辯論會》賴競總：侯友宜政見到辯論只有造謠 國民黨再執政恐剩9％", "date": "2023-12-30", "section": "政治", "content": "總統辯論會今下午2點登場。\n\n\n\n總統辯論會今登場，民進黨總統候選人賴清德競總發言人趙怡翔表示，國民黨總統候選人侯友宜在第一階段申論攻擊民進黨執政，提及食安崩壞、光電黑金、居住正義等議題，是用造謠和情緒用語提出問題，侯從政見會到辯論會的唯一重點就是造謠，國民黨再執政，滿意度會只剩9%（馬政府9.2%）。\n\n趙怡翔說明，例如所謂的缺蛋議題，早已被法院認證為特定網軍操弄輿論造成，包含黃國昌的好朋友「Linbay好油」林裕紘及國民黨黨工許哲賓的自導自演和造謠，國民黨再執政，滿意度會只剩9.2%。\n\n\n\n趙怡翔指出，侯友宜提到光電黑金，但不論是台南槍擊案主嫌王文宗，還是雲林風電弊案主嫌沈宗隆，都是國民黨的重要樁腳，侯友宜拋出要成立特偵組、一件一件查，奉勸先查查黨內貪污犯，如台南市賄選議長李全教、馬英九愛將林益世、新北市副市長許志堅等人；至於缺電問題，賴清德過去也多次說明，侯市長還是堅持一講再講，令人遺憾，侯友宜從政見會到辯論會的唯一重點，就是造謠。\n\n趙怡翔強調，侯友宜所提到的抹紅問題，更是令人啼笑皆非，主張重啟服貿的是侯友宜、說要開放中生來台就業也是侯友宜，國際都在防堵威權擴張，認同是中國在片面試圖改變台海現狀的同時，也只有國民黨和侯友宜唱和中國把責任歸咎給台灣，根本就是檢討被害人，推給抹紅大可不必，因為民眾都看在眼裡。", "labels": ["關聯污名"]}, {"id": 2, "title": "侯友宜申論》砲口對準賴清德 談疫情、台獨批「忘恩負義」", "date": "2023-12-30", "section": "政治", "content": "國民黨總統候選人侯友宜今日下午在「2024總統選舉電視辯論」第1階段的申論部分，將砲口對準民進黨總統候選人賴清德，批評賴清德「忘恩負義」。（擷自直播）\n\n\n\n國民黨總統候選人侯友宜今日下午在「2024總統選舉電視辯論」第1階段的申論部分，將砲口對準民進黨總統候選人賴清德，他批評賴清德身為新北萬里人，卻在過去疫情期間沒有關心新北市，而且賴清德不放棄台獨，說中華民國是神話，污辱、否定、鄙視國家，根本就是「忘恩負義」。\n\n侯友宜還說，在3位總統候選人當中，他反對台獨，反對「一國兩制」，堅守自由民主制度，台灣前途由2300萬人決定，反觀「賴先生」主張台獨，「柯文哲先生」看起來是「已讀不回」。\n\n\n\n侯友宜表示，從幾天前的候選人政見發表會，到今天的辯論會，賴清德所說的話讓人聽不下去，沒有反省檢討，還推卸責任、硬凹，道歉有那麼困難嗎？今天他要提醒賴清德，蔡政府做不好的施政有很多，他舉出10項施政內容，包括光電黑金，非核跳票；採購爛蛋，食安崩壞；詐騙猖獗，治安敗壞；前瞻撒幣，債留子孫；缺水缺電，什麼都欠；專制獨裁、威權鴨霸；居住正義，全面跳票；兩岸緊張，兵兇戰危；青年低薪，房價高漲；防疫弊案，黑幕重重。\n\n侯友宜指出，這10個施政問題當中，有一項其實是他這次參選總統很重要的關鍵，也就是防疫問題。他說，過去3年疫情嚴重時期，原本防疫視同作戰，中央與地方要同心齊力，但疫情期間民進黨政府卻完全政治掛帥，政黨考量，還分顏色黨派，他提出許多建議，蔡政府都不理他，導致疫情問題愈來愈嚴重。\n\n他舉例說，疫情剛開始時，他建議要戴口罩，蔡政府因為口罩不夠，要健康的人不要戴口罩，他建議入境普篩說了1年多，政府就是不做，造成更多傷亡，他主張快篩陽視同確診，後來又校正回歸，新北市防疫中央政府不但沒幫忙，還每天在媒體網路發動攻擊他，但國人性命一條條走掉。\n\n侯友宜質問賴清德，在新北市最困難的時候，有來關心過嗎？疫情高峰期過後，蔡英文總統起碼還打電話問他需不需要幫忙，賴清德卻連一通電話都沒打，賴自稱新北萬里人，「完全沒關心嘛！」新北市民也是中華民國國民，賴清德只關心自己的老家，不關心新北市民，不像他當人民有難時，站在第一線，與老百姓站在一起，幫助人民減少痛苦。\n\n侯友宜說，民進黨缺快篩就賺快篩，缺疫苗就賺疫苗，連食安問題，欠蛋就賺蛋，欠電就賺電，後面內幕重重，人民要問也沒有給出答案，如果他當選總統，一定會成立特偵組，一件件的查，還給社會公平正義。\n\n侯友宜還說，選舉這段時間，賴清德每天抹黑他，現在又說他親中，沒有步數也不要用這種步數，台灣人民期待兩岸和平交流，交流與對話是要做的事情，賴清德今天不做，兩岸才會兵兇戰危，奉勸賴清德不要用這一套污辱台灣人的智慧，如果賴清德連台獨都不放棄，還說中華民國是神話，污辱、否定、鄙視這個國家，這不是信賴台灣，而是謀害台灣，這真的是「忘恩負義」。", "labels": ["關聯污名"]}, {"id": 3, "title": "全面真軍》選戰不容樂觀，三票支持台灣", "date": "2023-12-29", "section": "", "content": "民進黨過去八年斷開中國、走向國際的傲人成績，竟落得無法有效向國人宣傳、贏得普遍掌聲及認同。要訴求選民繼續支持此一路線，也少了有力的訴求及宣傳角度。再加上過去藍白合不合的鬧劇，竟佔據媒體版面到登記當日，那六個月的時間裡，任何政見都沒有藍白合不合重要。而在藍白分手後，焦點也沒有重回重要的內政與外交政策上，而是所謂「賴皮寮」、「剝皮寮」及「炒農地」，到選前不到3週，仍然是這些議題。\n\n全面真軍\n\n再過幾天2023年就要結束，選戰也即將進入倒數。 這場選戰，是一場沒有主軸，或是被刻意模糊主軸的選戰。\n\n從國際局勢及地緣政治來看，台灣的民意究竟是繼續與美日站在一邊，或是再度傾向經濟陷入困境，並且面臨世界民主陣營圍堵的中國，仍然是重要的選擇。實則，從1996年首次全民直選總統以來，對中政策及台灣認同，就是最重要的競選主題。而在台灣愈來愈走向世界，台灣的民意究竟向世界民主陣營釋放什麼信號，對於未來台灣的國際地位乃至產業發展，都動見觀瞻。\n\n\n\n每次總統大選，台灣都面臨中國介選，而中國經歷過幾次教訓，手段也愈來愈高明，不再像從前透過公開威脅台灣人民的方式，與台灣民意對撞。因為他們已經知道，台灣人不吃這套，只會造成反效果。當然，介入台灣選舉、扶植親中政權上台的目標，是絕對不可能改變。前陣子我們看到藍白一度整合成功，以及一位百萬連署的候選人，在中國的企業被查稅後竟然放棄參選，都只是冰山一角。\n\n綠營的選民其實非常焦慮，從民調上來看，我們確實也沒有樂觀的本錢。無論是總統，還是形式更加嚴峻的國會選舉，最後的兩週，都還有非常大的努力空間，需要大家一起凝聚支持的力量。\n\n真正危害台灣社會更劇的，是透過各種認知作戰影響台灣輿論。從口罩、疫苗、雞蛋等民生議題，到台南88槍、光電弊案等政治抹黑，再到抗中保台的國安層級，全都是認知作戰攻擊的對象或結果。口罩、疫苗的生產及採購，完全查無任何弊案，操弄進口蛋議題的，是力挺國民黨的地方派系及國民黨政策會的網軍；台南88槍幕後主使者已經抓到，與藍營支持的立委參選人過從甚密，光電相關工程中，目前唯一被起訴的是國民黨執政縣市，但都被網路水軍洗成民進黨的弊案，看看向賴清德提問民進黨很多「弊案」的女大生，被詢問具體而言是哪一些的時候，一件都舉不出來，就知道這種認知作戰多麼成功。\n\n而更驚人的是，過去4年間，「抗中保台」在網路上，甚至被洗成了反義詞彙，連民進黨此次選舉都幾乎放棄此口號，甚至需要花力氣解釋所謂「抗中」，是我們堅決「抵抗」中國侵略，這不是理所當然？但在認知作戰下，這竟已經變成需要進一步解釋、反駁，甚至不敢輕易提出的概念。\n\n在這樣的大環境下，民進黨過去八年斷開中國、走向國際的傲人成績，竟落得無法有效向國人宣傳、贏得普遍掌聲及認同。要訴求選民繼續支持此一路線，也少了有力的訴求及宣傳角度。再加上過去藍白合不合的鬧劇，竟佔據媒體版面到登記當日，那六個月的時間裡，任何政見都沒有藍白合不合重要。而在藍白分手後，焦點也沒有重回重要的內政與外交政策上，而是所謂「賴皮寮」、「剝皮寮」及「炒農地」，到選前不到3週，仍然是這些議題。\n\n真軍前篇文章提到，潑髒水、不讓真正重要的議題被討論，就是藍白陣營這次唯一的選戰策略。因為，面對民進黨這8年的執政成績，無論是經濟、外交及內政的成就，縱有不足需改進處，也都遠勝過去馬英九的8年執政，蔡英文更是首位執政八年，於即將卸任之際仍有4成以上滿意度的總統，這是那位以9.2％滿意度灰頭土臉下台，前陣子轉行當見證人的那位無從望其項背的。所以藍白陣營能做的，就只有抹黑與仇恨動員，再配合境內外網軍的認知作戰，營造「討厭民進黨」、「不應讓民進黨繼續一黨獨大」的社會氛圍。而這也使得每次選舉都至關重要的對中議題，變成次要甚至不太被重視的題目，堪稱是總統選舉史上頭一遭，也讓整個選舉的過程變得詭譎難料。\n\n過去8年，民進黨的執政成績當然不是完美，但台灣確實往正確的路邁進了好幾步，在所有的面向上，無論股市、經濟成長、基本薪資，乃至於教育、長照、對新生兒的補助等社會福利，從客觀數據上都有長足提升。但人是容易被操作的感情動物，很多時候，不願意去相信客觀的數據，反而更願意去相信同溫層傳播的耳語。\n\n真軍知道，綠營的選民其實非常焦慮，從民調上來看，我們確實也沒有樂觀的本錢。無論是總統，還是形式更加嚴峻的國會選舉，最後的兩週，都還有非常大的努力空間，需要大家一起凝聚支持的力量。除了113一定要出來投票之外，也要盡自己能力範圍可及，踴躍催票、拉票，三票民進黨、三張選票顧台灣，真軍與大家一同努力！\n\n本文經授權轉載自全面真軍〈選戰不容樂觀，三票支持台灣〉", "labels": []}, {"id": 4, "title": "自由開講》重啟核四恐將危害雙北市民安全", "date": "2023-12-28", "section": "", "content": "鄭秀玲\n\n總統候選人理應提出安全又可行的能源政策，然而國民黨總統候選人侯友宜及其立委候選人們一再強調要重啟核四，一旦成真，因為核四位於新北市貢寮，恐將嚴重影響六百五十萬雙北市民的生命及財產安全，呼籲市民以選票自保。\n\n國民黨總統候選人侯友宜及其立委候選人們一再強調要重啟核四。\n\n具體說明如下：\n\n（一）、全球只有核四建在首都圈，雙北市民安全堪慮\n\n\n\n2011年3月11日，日本福島發生史上規模最大強震，引發劇烈海嘯襲擊核電廠，輻射外洩導致數十萬福島人被迫離開家園避難。當時旅日作家劉黎兒有房子在福島，身受其害且非常恐懼。她曾為文轉述廣瀨隆等多位日本專家調查全球核電廠後發現，全球只有台灣的核四電廠設在首都圈，核四位於新北市貢寮，其三十公里範圍內是超過六百五十萬居民的雙北首都圈（若再納入基隆，則有六百九十萬人）。這些日本專家為北台灣的安全，感到十分憂慮。對比之下，日本福島核能廠位處偏遠地區，其三十公里圈內僅有十七萬人，距離東京都會區甚遠，當時才沒有造成大量人員傷亡。美國設定的核電廠避難圈則更遠，為八十公里。\n\n（二）、核四是全球蓋最久的核電廠，機組破舊根本無法再商轉\n\n1980年蔣經國執政時提出核四興建計畫。當年核定的預算為一六九七億元，二零一四年（核四封存前）暴增到二八三九億元，其中經歷二次政黨輪替、四位總統、十六任閣揆和十七位經長等三十多年的時間，核四成為我國延宕最久的公共工程，也成為全世界蓋最久、造價最高的核電廠。其主因是當時錯誤的分包方式，將工程拆成一千個標去委外招標。核四從一開始的凍結預算、變更設計、施工錯誤、貪污舞弊、停建、復工、延宕（還要付違約金、賠償金及利息等），核四機組早已相當破舊落伍，根本無法再商轉。蔡總統在2021年終於將最後一批核燃料棒運回美國原廠封存。\n\n基於上述二個理由，雙北市民萬萬不可能再拿自己生命開玩笑支持倡議「重啟核四」的總統及立委候選人；而全國納稅人也不會再給予國民黨另一次製造大錢坑的機會了。我國電力尖峰需求在夏季，近年來中南部已經大力發展綠電，唯獨台北市和新北市進度緩慢，白白浪費了夏季陽光。侯友宜市長任內該做的太陽光電沒有努力推動，現在竟提出有危險性的重啟核四政見，實在愧對新北市居民。\n\n（作者為台大經濟系兼任教授）\n\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": []}, {"id": 5, "title": "屏東老埤農場要種電？農業部否認 立委選戰卻爭執不下", "date": "2023-12-28", "section": "政治", "content": "老埤農場。\n\n\n\n上市公司台灣農林股份有限公司5月底發布重大訊息，指稱將把400公頃的屏東老埤農場部分打造為光電案場，由於當地屬於良田，且農林公司及承租商寶晶皆未與地方溝通，擅發重訊引來地方反彈，這次也成為選戰攻防焦點之一；國民黨屏東第一選區立委候選人黃明賢批評民進黨現任立委鍾佳濱「不聞不問」，鍾佳濱反批「不要拿民眾黨新聞稿剪貼」。\n\n此案緣於農林公司5月31日發布重大訊息，農林當時指稱是要提升獲利、改善公司財務結構、響應政策，將保留屏東老埤農場部分茶場，其餘建置太陽光電發電設施，並已和寶晶能源簽約，將把土地出租予寶晶，案經口耳相傳及部分媒體傳播，在地方傳得繪聲繪影，光電場案還未送審、且送審也將不被同意，但太陽能板卻宛如已存在老埤。\n\n\n\n農業部專人澄清 就算申請也不同意\n\n農業部昨天特地派員澄清，官員強調，農林公司當初取得這400公頃的「經營計畫」即為種茶，不能因為經營不善就擅至變更經營計畫內容，且光電非「農業資本密集」或「農業技術密集」，因此不得作為經營計畫；農業部並重申，自始至今也未曾接獲農林公司申請變更，且就算接獲申請，農業部的態度就是「優良農地」就是要「農地農用」，不會同意農林公司變更做光電場。\n\n農業部其實已數度針對此案重申立場，但是坊間傳聞仍不斷，也成為選戰攻防。\n\n黃明賢：優良農地改光電影響生態\n\n黃明賢昨天邀請縣議員徐榮耀等十多位在地民代、村長公開表達反對立場；黃明賢指出，農林公司現任由屏東老埤農場荒廢，加上5月已發重訊要將400公頃的優良農地中部分變更作光電案場，無法想像這400公頃全種滿光電板的模樣會多麼可怕。\n\n他說，下游中林村民擔心農林公司種電將把園區內丘陵地推平成緩坡，若豪雨水患不堪設想，光電將對屏東自然生態與生態永續造成負面影響，他並批評鍾佳濱對此不聞不問，質疑是民進黨新潮流系與光電業者千絲萬縷的關係才令身為新潮流一員的鍾佳濱拋棄民意而選擇沉默？\n\n鍾佳濱：謠言止於智者 勿製造恐慌\n\n對此，鍾佳濱指出，農業部的回應就是「重重打臉黃明賢」，也加碼嗆聲要黃「不要拿著民眾黨的新聞稿抄抄寫寫，剪剪貼貼」，鍾佳濱說，全案傳聞已久，農業部已多次澄清，絕對沒有要種電，既然這樣，謠言就應止於智者，況且縣府也多次轉發新聞稿說明，對手是為選舉硬要吵這個議題。\n\n鍾佳濱強調，民意代表應是地方與中央的橋樑，應說明政策走向，而不是讓民眾恐慌，希望選舉能回到政策辯論的正軌，且黃應該要徹底到地方來走一趟，有問題可以很清楚的向中央部會來詢問，或是花點功夫翻查一下過去的新聞稿，就不用勞師動眾，徒增在地民眾的緊張。\n\n農林公司還未送審，且就算送審也不會被農業部同意的光電場遭候選人黃明賢號召在地民代出來反對。\n\n鍾佳濱反批黃明賢散播謠言。", "labels": ["關聯污名", "道德污名"]}, {"id": 6, "title": "屏東老埤農場400公頃茶場種電？農業部：申請也不會同意", "date": "2023-12-27", "section": "生活", "content": "老埤農場。\n\n\n\n上市公司台灣農林5月發重大訊息宣布，將把屏東老埤農場變更為光電案場，未曾與地方溝通，引發鄉親不安。近期耳語隨選舉逼近不斷發酵，在地民代今天（27日）出面陳情，認為選完恐「橫柴入灶」通過，對此，農業部官員重申，「從未收到變更申請」，「農地就是農用，縱使接獲申請，也不會同意變更！」\n\n農林公司5月31日發布重訊說，與國內能源廠寶晶已完成簽約，在老埤農場部分面積建置太陽光電發電設施，可提升獲利改善公司財務結構，響應政府綠電政策。事件當天並未引來關注，後續在耳語傳播下引發地方疑慮，加上農林及寶晶都未向地方溝通，地方傳得繪聲繪影，不過，全案至今仍無任何申請送入農業部。\n\n\n\n農業部農糧署及農村發展、水土保持署及資源永續利用司官員今天到老埤農場所在的內埔鄉，在內埔鄉農會舉辦對外說明記者會。\n\n官員說明，農林公司2015年承受原台鳳公司的這片老埤農場，民眾傳言的轉作光電案場並無此事。農企業法人經營資本密集或技術密集類目，符合一定標準始可承受耕地，當初農林公司就是以種茶向台鳳承受400公頃農地，經營計劃書內容經審查同意後，不可能因經營不善就變更他用。\n\n官員指出，有關坊間盛傳轉作光電一案，目前除了未曾接獲農林公司變更經營計劃書的申請，基於優良農地本該農地農用，未來也不會同意變更作為光電案場，現階段農業部對綠能的態度以「農業為本、綠能加值」為原則，除了農業設施附屬綠能設施外，即以地面型漁電共生為主。\n\n官員說，農林公司若擅自變更經營利用計畫，或將耕地閒置不用，可處3萬到15萬元罰鍰，得連續罰，且會要求限期改正，已請地方政府瞭解農林公司經營現況，依法處理。\n\n農業部官員說，光電場非屬農業資本密集或技術密集，若送審也不會同意。", "labels": ["關聯污名", "道德污名"]}, {"id": 7, "title": "又有謠言指老埤農場要蓋光電場 農業部：絕不同意優良農地變更", "date": "2023-12-27", "section": "生活", "content": "對於外界謠傳農林公司承受屏東老埤農場耕地，擬變更作光電案場一事，農業部今（27日）再次重申，農林公司承受該農地，是受農地農用限制，農業部從未同意，也不會同意優良農地變更作光電案場。\n\n\n\n對於外界謠傳農林公司承受屏東老埤農場耕地，擬變更作光電案場一事，農業部今（27日）再次重申，農林公司承受該農地，是受農地農用限制，農業部從未同意，也不會同意優良農地變更作光電案場，且除農業設施附屬綠能設施外，現階段以地面型漁電共生為主。\n\n農業部表示，依「農業發展條例」，農企業法人經營資本密集或技術密集類目，符合一定標準，才可承受耕地，屬於特許性質，目的希望透過企業協助農產業升級，達成農業永續經營目標，因此對於申請案件應提出的農業經營利用計畫書為審查重點，經審查同意後，即需維持所核准的農業經營利用，不可能因為農業經營不善而可變更作他用。\n\n\n\n農業部表示，若擅自變更經營利用計畫或將耕地閒置不用者，依該條例處新臺幣3萬元以上15萬元以下之罰鍰並限期改正，也強調該案已請屏東縣政府瞭解農林公司經營現況，並依法處理。\n\n農業部再次強調，在優先維護糧食安全及保護農地永續經營的前提下，以「農業為本、綠能加值」為原則，跨部會合作推動農業綠能政策，除農業設施附屬綠能設施外，現階段以地面型漁電共生為主，期落實農業與再生能源共榮目的。", "labels": []}, {"id": 8, "title": "列綠營10大弊案 國民黨團：黑金貪腐罄竹難書 行政、司法權一手遮天", "date": "2023-12-27", "section": "政治", "content": "國民黨團今天上午召開記者會，立委林為洲、賴士葆在會中列舉10大民進黨貪腐案件。\n\n\n\n國民黨團今天上午召開記者會，立委林為洲、賴士葆在會中列舉10大民進黨貪腐案件，包含疫苗採購封存30年、超思巴西雞蛋疑雲、台南光電、爐渣案何時水落石出？台南正副議長賄選案賴清德是否知情？總統府走私香菸基層軍官頂罪、新竹棒球場改建12億大秘寶等等。\n\n林為洲指出，民進黨執政8年黑金貪腐可說是罄竹難書、弊案連連，許多案件利用行政、司法權一手遮天，動輒以機密、封存30年的黑布遮蓋，不敢攤在陽光下讓全民檢視。綠營十大弊案包括了疫苗採購封存30年、超思巴西雞蛋疑雲、台南光電、爐渣案何時水落石出？台南正副議長賄選案賴清德是否知情？總統府走私香菸基層軍官頂罪、新竹棒球場改建12億大秘寶、小吃店接16.5億快篩標案、高端炒股案草草結案、im.B勾結立委官員案、NCC縱容綠媒違法亂紀。\n\n\n\n林為洲抨擊，國會議員要調閱疫苗採購合約，以及資本額50萬元的超思公司進口巴西雞蛋採購合約，竟然不給調，說是封存30年，要不就以個資為由拒絕提供。就算是在野黨國會議員向監察院舉發、地檢署提告，到現在沒有下文。又如新竹棒球場用前瞻預算的12億元，搞出三流的棒球場，堪稱是「前瞻恥辱」，送交檢調偵辦，到現在連前新竹市長林智堅都不曾傳喚過。\n\n林為洲指控，最具代表性黑金案件為台南市議長邱莉莉，正副議長選舉期間，涉入賄選被起訴等弊案。台南市經發局前局長陳凱凌，接受性招待，還涉嫌收賄遭判刑。民進黨前中執委郭再欽，台南學甲爐渣案主嫌和88槍案關係人。雲林縣議員顏旭懋，涉嫌提供1500多萬元資金組成販毒集團，求處無期徒刑。雲林縣口湖鄉長林哲凌，向綠能業者索賄，不明所得約3400多萬元。\n\n賴士葆則批，民進黨政府貪瀆弊案，最具代表性的是im.B詐騙案，詐騙首腦與民代、官員勾結，但是地檢署偵辦到現在「文風不動」，只抓小咖交代。民進黨政府投入27億元成立打詐國家隊，結果統計到今年10月底，投資型詐欺增加30%、解除分期付款（ATM）增加71%、網路拍賣增加40%等，幾乎詐騙案都在增加，民進黨政府只抓車手，也難怪詐騙案越抓越多。\n\n他進一步指出，國民黨總統候選人侯友宜，昨天在政見發表會指出，民進黨政府花了200億元打詐是白花了，還和詐騙集團「擱擱纏」，民進黨的高官和民代與詐騙集團沆瀣一氣。而賴清德的愛將陳宗彥案，在野黨立委向監察院告發，迄今沒有下文，難道是看到民進黨官員的案子，就自動睡著、閉嘴了嗎？\n\n此外，賴士葆也再提到「賴皮寮」公益信託一事，他指出，賴清德說等到全台所有礦工居住權益受到保障之後，才將「賴皮寮」公益信託，但「賴皮寮」就算是公益信託，所有權人還在賴清德兒子名下。再者，全台礦區有234個，土地面積達4.8萬公頃，相當於1.8個台北市，若真要著手解決居住問題，也是在3-5年後的事情。顯見賴清德說話根本不可信，還要選中華民總統？\n\n最後，賴士葆更抨擊，昨天高檢署對於《反滲透法》的定義做出擴大解釋，其中將「招待」擴大解釋，放在「接受境外勢力資助」當中，就是只要去大陸參訪，無論黨派，有接受大陸宴請、招待都算是「接受境外勢力資助」。簡單的說，民進黨政府就是要全面封殺、打壓國民黨籍基層民代輔選能量，創造恐怖氛圍、製造寒蟬效應。", "labels": ["關聯污名"]}, {"id": 9, "title": "林金結廟口開講 林姿妙替宜蘭子弟站台", "date": "2023-12-26", "section": "政治", "content": "宜蘭縣長林姿妙替林金結站台。\n\n\n\n新北市立法委員第10選區候選人林金結在土城區舉行廟口開講。宜蘭縣長林姿妙本來不在預定助講名單上，今晚化身「隱藏版人物」與會，專門從宜蘭來到新北市替宜蘭子弟林金結站台，懇託選民把認真打拚的林金結送入國會。\n\n林姿妙表示，林金結是宜蘭子弟，她也特別從宜蘭來到新北市相挺，呼籲選民回家拉票，支持基層服務紮實、有情有義、認真打拚的林金結，把有理想、有抱負的他送入國會，拚經濟、拚交通、拚建設、拚觀光，拚出台灣好生活。\n\n\n\n台北市立委候選人羅智強指出，這場選戰關乎下一代未來的選擇，這幾年對民進黨執政非常不滿意，接著批評民進黨總統候選人賴清德萬里老家、台南學甲爐渣、八八槍擊、光電弊案、超思雞蛋與進口爛蛋、打詐不力、海峽中線失守，讓共機越界，強調台灣民主不能再被綠營踐踏，要選擇捍衛和平、人民福祉的候選人及政黨。\n\n市議員呂家愷說，選戰剩下倒數18天，大家要發揮、貫策配角的力量，替主角林金結催票，並以年輕人、新手爸爸及年輕的政治人物身分，懇託台下民眾，明年是戰爭與和平的選擇，民進黨主打「抗中保台」，卻用挑釁方式讓共機跨越台海中線，國民黨要的則是交流、對話，在兩邊互不低頭的情況下，承認彼此可以給對方的主張，呼籲正副總統票投侯趙配、立委票投林金結、政黨票投國民黨。\n\n另外，原本表訂台北市副市長李四川、前台北縣長周錫瑋、藍營不分區立委被提名人陳菁徽、昔日對手李縉穎、新北市議員江怡臻要來助講，最終卻未出席。對此，林金結陣營回應，他們因為輔選行程緊湊，趕不上今晚的活動，有事先知會，也答應未來將再站台力挺。\n\n羅智強助講。\n\n市議員呂家愷助講。", "labels": ["關聯污名"]}, {"id": 10, "title": "砲轟陳昆和「抄襲政見割稻尾」 郭國文批：根本不了解選區", "date": "2023-12-26", "section": "政治", "content": "南市議會民進黨團今天偕同第2選區立委候選人郭國文（正中）召開記者會，砲轟對手無黨籍候選人陳昆和「假政見．真收割」。\n\n\n\n南市議會民進黨團今天偕同第2選區立委候選人郭國文召開記者會，砲轟對手無黨籍候選人陳昆和「假政見．真收割」。郭國文強調，陳昆和根本不了解第2選區，所以政見只好抄襲自己與在地議員的政績，且「收割機」一路從溪北收到溪南。\n\n郭國文列出與民進黨議員陳秋宏、林志展與蔡蘇秋金的10大政績，卻被陳昆和收割納入政見，包括麻豆捷運、新建麻豆-善化跨曾文溪大橋、新生東路延伸段、首府大學轉型、隆田車站擴建、大北門文化中心、捷運深綠線延伸、爭取善化火車站擴建、善化與安定公托、南瀛天文館整修；郭國文表示，以上建設陳昆和過程中從未關心、從未參與，一直到有了具體進度才跑出來收割。\n\n\n\n郭國文說，陳昆和不只收割實體政績外，還有擋下不當設廠的七股大潮溝光電案、九崴天然氣廠，陳昆和只有抗議場合去作秀，沒有做出進一步座談會、公聽會或協調會，只想靠幾張陳抗照片就將功勞全數攬在自己身上。\n\n陳秋宏嘲諷說，自己和郭國文還有其他政績陳昆和尚未收割，於是他先做「預前通知」，以免收割機再次出動，包括麻豆社宅、第三公墓轉公園等。林志展指出，善化火車站擴建從頭到尾都是自己與郭國文爭取，陳昆和在議會時跳出來反對包含善化火車站擴建經費的鐵路地下化計劃，結果文宣又納入善化火車站擴建，作秀到自我矛盾。\n\n黃肇輝指出，陳昆和一直說溪北沒建設，其實是自己沒政績，且政見都是收割別人的成果。黃肇輝說，許多建設的爭取都要經過評估與研究，並排除與協調，但陳昆和不是抄別人的政見，就是胡亂畫大餅。\n\n黃肇輝舉例說，郭國文爭取到南科三期，陳昆和就要南科四期，但選址卻是保育地與私人良田；郭國文爭取到捷運深綠線，陳昆和就要捷運從高鐵嘉義站到善化，不只跳脫路網規劃，也不考慮嘉義縣的態度，這種政見真的是「畫虎不成反類犬」。蔡麗青表示，在坐都是陳昆和自我矛盾、到處收割的見證者，希望第2選區的鄉親能支持做實事的郭國文，拒絕陳昆和收割機。\n\n南市議會民進黨團今天偕同第2選區立委候選人郭國文（正中）召開記者會，砲轟對手無黨籍候選人陳昆和「假政見．真收割」。", "labels": []}, {"id": 11, "title": "控蕭美琴放水美豬 國民黨：「應聲蟲」讓台灣利益全失守", "date": "2023-12-26", "section": "政治", "content": "國民黨中央黨部「開放萊豬秘辛大揭露」記者會，台北市立委候選人游淑慧（左起）、許巧芯、張斯綱指控民進黨副總統候選人蕭美琴駐美「卑躬屈膝」，「淪為美國應聲蟲」。\n\n\n\n相關新聞請見：\n\n徐巧芯控蕭美琴讓美豬洗產地 外交部：不實言論傷害駐外團隊\n\n國民黨今（26）日舉行「開放萊豬秘辛大揭露」記者會，台北市立委候選人徐巧芯、張斯綱、游淑慧出席，揭露民進黨副總統候選人蕭美琴當年駐美代表任內開放「萊豬」的種種秘辛，國民黨質疑蕭美琴「淪為美國應聲蟲」，沒有為台灣爭取到台美雙邊經貿協定（BTA）、CPTPP或印太經濟架構，根本讓台灣利益全盤失守。\n\n\n\n張斯綱指出，蕭美琴擔任駐美代表後約3個多月，就開始進入開放萊豬的議程，當年總統府曾說要註明產地來源，過去進口美牛除了標明產地還有查廠、三管五卡等措施，當時立法院國民黨團也要求民進黨政府比照辦理。\n\n張斯綱表示，美國豬肉生產者協會（NPPC）稱當時台灣未提及規劃採取豬肉原產地強制標示措施，並稱台灣推動產地強制標示恐衝擊美豬輸台市場，結果我駐美代表處卻退讓、退縮，把食安把關當做談判籌碼，蕭美琴大使讓台灣利益全盤失守，如今居然還跑回台灣選副總統。\n\n游淑慧指出，國民黨當時希望標明含有萊克多巴胺的產地標示，民進黨堅持反對，當時在野黨也讓步，希望改成讓沒有萊劑的可以標示宣傳，但就連這麼卑微的要求，民進黨政府都沒有為民眾把關。\n\n游淑慧表示，從雙方來往過程可發現，NPPC證實我開放萊豬談判的條件包括台美BTA，但這4年來不要說台美BTA，就連參與CPTPP、印太經濟架構都沒份，蕭美琴做了何種努力？\n\n游淑慧質疑，蕭美琴這幾年聲稱台美關係史上最好，其實只是因為蕭美琴只會扮演「應聲蟲」跟「總機」兩種角色，能解決的時候就說好好好，不能解決的時候就當總機說會轉回去國內。蕭美琴在駐美期間有「3個沒有」：沒有立場、沒有原則、沒有堅持，沒有中華民國的立場、沒有自己國家的原則、美方曾答應我們開放萊豬就能啟動台美BTA、協助我們參與美言CPTPP，最後都沒有。\n\n徐巧芯抨擊，公開透明應該是民主制度之下的一個重要原則，但在民進黨上任之後卻蕩然無存，民進黨政府用所謂國家機密方式，將他們不想給民眾看、不想給民代監督的所有公文全部列為密件，當有人揭露真相時，民進黨政府就說是洩密、要提告，把國家機密當作自己做不好的遮羞布。\n\n徐巧芯表示，未來若進入國會，絕對會推動解密，不只是疫苗採購合約、光電問題，以及像這種兩岸或外交的往來，不真正涉及國家機密的部分，都應該揭露給全民知道，讓全民更了解民進黨執政下各項弊案的真相。", "labels": ["關聯污名"]}, {"id": 12, "title": "未參選也豎立看板刊登廣告 花蓮縣議長張峻喊話：換掉傅崐萁", "date": "2023-12-25", "section": "政治", "content": "國民黨黃榮華黨部日前在花蓮懸掛許多面黑色看板攻擊民進黨，花蓮縣議會議長張峻今天也模仿版面訴求換掉傅崐萁。\n\n\n\n近日花蓮街頭出現多幅「下架民進黨」巨型黑色看板，署名為國民黨黃榮華黨部。花蓮縣議會議長張峻今天也同樣懸掛巨型看板並在媒體登半版廣告，模仿黑色版面但訴求改為「換掉傅崐萁」；張峻在臉書發文指出，傅崐萁長期以政治權力霸凌和打壓不順從的政治人物，慣用競選標語來打高空，希望這次能換掉。\n\n花蓮街頭最近出現多幅黑色看板，內容為「下架民進黨」、「反戰爭、要和平」，國民黨立委候選人傅崐萁昨晚在競選總部舉行平安祈福之夜，抨擊民進黨執政兵兇戰危，讓台灣陷入戰爭邊緣，並痛批民進黨貪腐，訴求下架民進黨。\n\n\n\n傅崐萁說，烏俄戰爭、以巴戰爭還在持續，戰火之處滿目瘡痍，斷垣殘壁，台灣更是國際專家指出是世界上最危險的地方，台海就在戰火邊緣，爆發戰爭民進黨跑的比誰都快，留下來面對的是在座的各位及孩子，一個都跑不掉。\n\n議長張峻說，十多個朋友集資掛看板，覺得花蓮不能一直陷入政治欺壓和濫用特權的無限循環，他認為傅崐萁20多年來長期以政治權力霸凌和打壓不順從的政治人物，中央建設經費爭取乏善可陳，卻只會利用縣府資源為自己選舉綁樁，更慣用競選標語來打高空，麻醉縣民有在爭取中央建設經費，林林總總的作為早已令鄉親失望透頂，且精神疲乏。\n\n此外，性騷疑雲也不了了之，不認錯不承擔，花蓮真的不需要這種的立委，一個完全不及格的立委，花蓮要覺醒，一定要換掉傅崐萁。\n\n民進黨花蓮縣黨部主委嚴献宗說，國民黨在花蓮選舉中往往透過大量的抹黑文宣，企圖操控選民情緒、製造對立和仇恨氛圍。他直言，國民黨散播的資訊中，包括花東快、疫苗、光電、雞蛋、台積電等方面，大多都是假資訊。過去20年來國民黨高達30多人遭法院以貪污判刑，近13年來因為賄選被連坐罰最多的也是國民黨高達1.2億，黑金、貪腐根本就是國民黨DNA，別把自己的髒水往外潑。\n\n嚴献宗特別強調，經由《台灣事實查核中心》查證，國民黨散佈的訊息很多都屬於偏誤的不實資訊。他譴責國民黨利用假資訊誤導民眾，製造不實的戰爭恐懼及造謠，傅崐萁更公然在立院殿堂上，拿中國天津大爆炸謊稱烏克蘭戰爭畫面來恐嚇台灣，在立法院這種公然傳播不實資訊、散佈戰爭恐懼等於是協助中共對台灣恐嚇。\n\n嚴献宗說，傅崐萁這些行為等同於站在中國的立場上，恐嚇台灣人民，呼籲選民不要支持這樣的立委，同時民進黨執政7年多以來，沒有中央政務官因貪污罪而被起訴，國際透明組織今年1月公布全球清廉印象指數，台灣在東亞排名第4名，國際透明組織評比全球清廉印象指數，也從馬政府31名上升到蔡政府25名，民進黨的清廉是國際認證的事實，期待台灣人民拒絕假訊息，選出更為理性和真誠的立委。\n\n花蓮縣議會議長張峻今天刊登巨幅看板和媒體廣告訴求換掉傅崐萁。\n\n國民黨黃榮華黨部日前在花蓮懸掛許多面黑色看板攻擊民進黨。", "labels": []}, {"id": 13, "title": "12/25 各報重點新聞一覽", "date": "2023-12-25", "section": "生活", "content": "新北市萬里區中幅里長謝嘉陽昨發表「萬里礦區居民給社會的一封信」，感嘆合法工寮因選舉被貼上標籤，盼外界不要再污衊礦區的房子。\n\n\n\n自由時報\n\n萬里礦區居民嘆被糟蹋：到底要把我們逼到哪裡\n\n民進黨總統候選人賴清德老家被貼上「幽靈房屋」的標籤，當地礦工安身立命的工寮也被指為違建，新北市萬里區中幅里長謝嘉陽昨天發表「萬里礦區居民給社會的一封信」，感嘆合法工寮因選舉被貼上標籤，並批評本該替住戶解決問題的新北市政府，居然把工寮說成「幽靈房屋」，「你們到底要把我們逼到哪裡」？\n\n\n\n詳見萬里礦區居民嘆被糟蹋：到底要把我們逼到哪裡。\n\n滯空時間突破20小時 騰雲二型無人機 能全天候監控台海\n\n國家中山科學研究院積極研發的「騰雲二型」無人機，滯空飛行時間已突破廿小時，航程遍及我國航空識別區，可執行中、長程的海、空域監偵任務，並擁有全天候監控台海的能力，中科院將視空軍需求，持續規劃國產飛彈、火箭等掛載，朝「察打一體、任務多元」方向精進。\n\n詳見滯空時間突破20小時 騰雲二型無人機 能全天候監控台海。\n\n小心超商「賣貨便」也有詐 假客服連結 詐走兩賣家144萬\n\n超商「賣貨便」成為詐騙新管道！耶誕前夕有人佯稱要買東西，透過假賣場客服、假銀行員訛詐話術，以「無法下單、未開通簽署金流服務、帳戶認證」欺騙賣家操作匯款，分別被騙走七十八及六十六萬元。\n\n詳見小心超商「賣貨便」也有詐 假客服連結 詐走兩賣家144萬。\n\n聯合報\n\n中台誓師 侯友宜：中部若贏 全台灣都贏\n\n昨天是二○二四大選前倒數第三個周日，三黨候選人拚全力搶票。國民黨「侯康後援總會」中台誓師大會在台中登場，國民黨總統候選人侯友宜說，中部若贏、全台灣都贏，他批評民進黨抹紅、抹黑，用奧步拚選舉，中央卡地方建設，「縣市長欠跟你跪下去而已」。\n\n詳見中台誓師 侯友宜：中部若贏 全台灣都贏。\n\n農地種電、廢棄物濫倒 環團批台南屏東衛星變異點大增\n\n屏東縣與台南市近五年衛星變異點監測通報數各高達九六七五與八七三七件，居全國前兩名，儘管兩縣市政府強調合法數量約占四、五成，但環團批評光電場無限制開發、廢棄物濫倒，及農地、魚塭開發等造成變異點數量大增，「太多不該開發的土地遭開發」。\n\n詳見農地種電、廢棄物濫倒 環團批台南屏東衛星變異點大增。\n\n中國時報\n\n總統大選 空軍、飛彈部隊增員留守\n\n因應2024年1月13日舉行的總統與立委選舉，國防部下令明年1月12日下午5時至1月14日上午8時，共計40小時，提升為重點戒備。據透露，為兼顧官兵投票權益，國防部下令各級部隊開始製作投票日留守名冊，規畫戰備輪值措施。國防部初估，約5000餘位官兵無法投票，人數與2020年大選相近。但是，海空軍官兵、24小時待命的飛彈部隊、空軍戰管等留守人數，將較2020年為多。\n\n詳見總統大選 空軍、飛彈部隊增員留守。\n\n感謝18年陪伴 信義誠品晚安聲中熄燈\n\n全球最大繁體中文書店信義誠品24日晚間10時，在倒數後熄燈，誠品生活董事長吳旻潔與眾人齊聚喊「晚安」後，深深一鞠躬向大家道別，現場許多人流淚相送。吳旻潔說，「誠品是一項青春事業，希望陪大家青春下去。」\n\n詳見感謝18年陪伴 信義誠品晚安聲中熄燈。\n\n「騰雲二型」無人機滯空時間突破20小時，中科院特別製作臂章紀念。\n\n刑事局指出，網路交易假客服是歹徒最常用的的詐騙方式。", "labels": ["道德污名"]}, {"id": 14, "title": "地方政府卡卡…光電案場 選前停擺", "date": "2023-12-24", "section": "財經", "content": "受選舉因素干擾，國內太陽能案場開發進度普遍延遲；業者估計，目前併網完工的量僅達年度目標的三成至五成不等。\n\n\n\n受選舉因素干擾，國內太陽能案場開發進度普遍延遲，不少案場因地方政府不敢給予籌設許可，遲遲無法動工；業者估計，目前併網完工的量僅達年度目標的三成至五成不等，就怕明年選後恐也無法「立刻」恢復。\n\n業者：今年併網完工量 僅達標3至5成\n\n聯合再生能源董事長洪傳獻指出，太陽能產業雖然短線發展受挫，但長線仍然看好，聯合再生不會放棄太陽能業務，但為避免政策因素使得營運受到衝擊，正研議打出第二隻腳，切入化合物半導體領域（碳化矽）。\n\n\n\n茂迪總經理葉正賢表示，今年全台太陽能建置量原訂目標是三．五GW，預計只有二．五GW，落後的一GW有機會在選後一段時間慢慢補回來，產業景氣恐得等到明年下半年才回春。\n\n元晶副總廖偉然說，雖然許多太陽能案場進度受到選舉影響，但今年元晶積極與大型漁電共生案場合作，參與投資、也拿到訂單，盡力降低選舉對營運影響，至於大型訂單出貨就看到明年中。\n\n由於國內案場拓展阻力較高，太陽能系統商包括泓德能源、森崴能源等將觸角轉向海外。泓德能源總經理周仕昌表示，明年不僅搶攻發電、儲電、售電、充電四大領域，更打算拓展海外業務，以熟悉的日本市場為優先；森崴日前也宣布與日本CHUGOKU電力集團簽訂「全球策略合作備忘錄」，雙方將以長期合作、共享資源方式，攜手進軍海外潔淨能源案場，啟動全球戰略布局的全方位策略聯盟。", "labels": []}, {"id": 15, "title": "賴清德當選就是總統 賴陣營：趙少康電視政見會唯一實話", "date": "2023-12-22", "section": "政治", "content": "民進黨總統候選人賴清德競選總部發言人戴瑋姍。\n\n\n\n國民黨副總統候選人趙少康，今晚在電視政見發表會上，再度攻擊民進黨總統候選人賴清德萬里老家，賴清德競總發言人戴瑋姍批評，趙少康把政見會當成「少康戰情室」來嘴，顧著抹黑、一句政見也沒有，至今仍不辭中廣董事長，是政媒兩棲最壞示範，唯一的實話就是「賴清德當選就是總統，是他心目中的掃黑英雄。」\n\n戴瑋姍表示，賴陣營已經多次澄清賴清德萬里老家議題，背後也有其歷史的因素，連趙少康本人也說曾看過礦坑悲劇，卻仍堅持攻擊，可見國民黨的侯友宜、趙少康就是為了政治利益、無同理心之人，是撕裂台灣族群的元凶，這樣的人擔任總統副總統，真的可以照顧百姓嗎？\n\n\n\n戴瑋姍批評，趙少康指控賴清德不進議會備詢只為了杯葛李全教，這更是可笑，因為事實證明，李全教就是賄選議長，是不是因為黑金、賄選、黑道就是國民黨的DNA，才會認為賴清德在當時對抗李全教賄選議長是錯誤的？\n\n戴瑋姍指出，明明民進黨副總統候選人蕭美琴已經講了經濟成績，趙少康還要持續抹黑，他大概也知道前總統馬英九做得有多差，才會不敢明確講數字，過去7年多，民進黨執政強化全球布局，已擺脫依賴中國單一市場的困境，對歐洲成長超過5成，對新南向國家超過6成，對日本超過7成，對美國更是超過120%，今年1至11月台灣對中出口占整體出口比例，已由過去逾4成降低到約35%。\n\n戴瑋姍表示，趙少康自己也說共產黨要消滅中華民國，結果還提出重啟服貿、接受九二共識等主張，口口聲聲說要保衛國家，一邊說要發展武器、一邊卻又要縮短兵役，兩手策略更凸顯自己邏輯混亂，國民黨立委多次阻撓國防預算，甚至將潛艦機敏資料交給外國，妨礙國防發展。她重申，民進黨從未反對和中國交流，而是要健康有序，並在對等尊嚴的前提下交流，但趙少康的說法，顯然是把責任歸咎在堅持主權的台灣人民。\n\n最後，戴瑋姍強調，趙少康提到能源政策時再度提起上次侯友宜被糾正的錯誤說法，事實上這次COP 28真正的共識，是再生能源要提升3倍、能源效率提升要翻倍，已經是錯誤的事情，還硬要幫侯友宜講一次，真的是在救阿斗。\n\n她說，更好笑的是，趙少康竟然還敢提光電、八八槍擊案，不論是台南槍擊案主嫌王文宗，還是雲林風電弊案主嫌沈宗隆，都是國民黨的重要樁腳，趙少康與其急著想幫國民黨撇清與黑金的關係，卻不先照照鏡子，還敢歸咎到民進黨身上，根本就是明知故犯，把假消息當事實在講。", "labels": ["關聯污名"]}, {"id": 16, "title": "國民黨「行動中常會」將到南部艱困地區 盼拉近與綠營差距", "date": "2023-12-22", "section": "政治", "content": "國民黨下週起將一連3週安排3場「行動中常會」，分別於高雄市、嘉義市、台南市召開，國民黨2024競選發言人凌濤今日指出，希望藉此能在南部藍軍艱困地區，拉近與綠營的差距。\n\n\n\n總統大選剩下最後倒數3週，國民黨下週起將一連3週安排3場「行動中常會」，分別於高雄市、嘉義市、台南市召開，國民黨2024競選發言人凌濤今日指出，希望藉此能在南部藍軍艱困地區，拉近與綠營的差距，至於北、中部地區則會持續透過各社群平台以及政策發布衝刺選情。\n\n對於在嘉義市舉辦的行動中常會，是否邀請與國民黨合作的無黨籍嘉義縣立委候選人林國慶？凌濤說不會，理由為這是黨部的中常會，參加人士還是以黨籍候選人為主。\n\n\n\n凌濤指出，27日的首場行動中常會所以安排從高雄市開拔，主要考量就是國民黨在高雄市有幾個立委選區，極具勝選機會，例如高雄市第3選區（楠梓、左營）立委候選人李眉蓁與綠營對手李柏毅差距很小，希望透過中常會移師當地，拉抬當地聲勢，同時不排除邀請一些地方大老級的人物到場站台。\n\n凌濤表示，從高雄市、嘉義市再到台南市的3場行動中常會，都將安排當地所有國民黨立委候選人到場，向大家說明個人政見，國民黨主席朱立倫也會針對當地一些重要政策或弊案進行檢視，例如高雄市的建設問題，台南市的八八槍擊案、光電弊案，嘉義市部分則是農特漁產品產銷等問題。", "labels": ["關聯污名"]}, {"id": 17, "title": "明年度總預算三讀通過 小刪1172萬", "date": "2023-12-22", "section": "生活", "content": "議會臨時會昨天完成台南市明年度總預算案一一六九億五千餘萬元三讀程序，歲出刪減一一七二萬元，刪減比率僅約○．○一％，刪減比例與去年相當。市長黃偉哲表示，感謝議會的支持，窮盡洪荒之力，在今年度結束之前完成總預算的審查。\n\n刪減比率僅約0.01％\n\n台南市明年度總預算案，編列歲入預算一一二四億三四六六萬餘元，歲出預算一一六九億五四六六萬餘元，歲入歲出差短四十五億二千萬元，將以舉借同額借款支應。\n\n\n\n議會臨時會昨天通過市府總預算案二、三讀，歲入部分未刪半毛錢，歲出則刪減一一七二萬元，刪減數占總預算歲出預算約○．○一％，比去年歲出刪減一二一○萬元略減。\n\n總預算在刪減後，歲出預算數為一一六九億四二九四萬餘元。收入、支出刪減差額，由市府依法自行調整，讓收支平衡。\n\n預算刪減單位，包括經發局推動陽光電城計畫補助個人設置太陽光電系統及補助太陽能光電系統饋線等經費刪減六五○萬元、補助屋頂型部分刪減五○○萬元。\n\n財稅局稅捐稽徵業務費統刪七萬元，原民會辦理平埔族群單詞競賽獎補助費刪減九萬元，農業局農地檢舉獎金刪減三千元。消防局勤務指揮一般事務費五萬七千元。\n\n另外，附屬單位預算台南交通作業基金停車費收入刪減二○五萬元，其餘則以附帶意見或附加條件照案通過。\n\n此外，市府提出廿八件墊付款案，全獲同意墊付，總計六億餘元。", "labels": []}, {"id": 18, "title": "合體廖先翔汐止車隊掃街 侯友宜：用台灣人氣概拚未來好日子", "date": "2023-12-21", "section": "政治", "content": "國民黨總統候選人侯友宜到新北汐止陪同國民黨立委候選人廖先翔車隊掃街，頂著寒風爭取選民支持。\n\n\n\n國民黨總統候選人侯友宜今天（21日）回防大本營新北市，到國民黨立委候選人廖先翔競選總部和支持者相互加油打氣說，選舉剩20多天，大家一定要拚下去，要相信自己能贏，因為沉默的多數一直站出來。懇請汐止鄉親當他與廖先翔的分身，他相信他與廖先翔，和大多數的台灣人，會用台灣人氣概拚未來好日子。\n\n侯友宜說，這場選舉最重要的是要政黨輪替，他昨天在政見發表會上就提出綠能光電等弊案，你看賴清德昨天的態度都沒事，如果繼續讓民進黨繼續執政下去，可能這些弊案就永遠都沒事，而最後有事的可能是台灣人民。\n\n\n\n侯友宜指出，汐止已經很久沒有立委爭取建設，，呼籲大家讓廖先翔進國會來拚建設，尤其汐止在台北市和基隆市中間，還有捷運汐東線等很多建設要推動。因此，希望大家與他一起來拚勝選。\n\n侯友宜說，他這次抽到3號，廖先翔抽到6號，國民黨的政黨票號次是9號，懇請大家1月13日出來投票，總統選3號侯友宜，立委選6號廖先翔，政黨票選9號國民黨。拜託大家，最後只剩下20幾天，當他與廖先翔分身，幫新北市拚下去。\n\n國民黨總統候選人侯友宜到新北汐止陪同國民黨立委候選人廖先翔車隊掃街。", "labels": ["關聯污名"]}, {"id": 19, "title": "李全教指88槍案幕後元凶是民進黨 蔡筱薇：地方皆知王文宗是李全教好兄弟", "date": "2023-12-21", "section": "政治", "content": "李全教（中）今天與南市國民黨團召開記者會，指88槍擊案幕後元凶是民進黨。\n\n\n\n台南市第4選區立委侯選人李全教今天赴台南市議會，與國民黨團一起召開記者會，指88槍擊案幕後元凶是民進黨，卻抹黑王文宗是藏鏡人，更製造假新聞栽贓他，請司法單位不要睡著了。南市民進黨團幹事長蔡筱薇則表示，這根本是潑髒水，王文宗跟國民黨的關係在地方上已人盡皆知，也是李全教的好兄弟。\n\n李全教今天由國民黨團書記長蔡育輝、許至椿、王家貞、蔡淑惠、林燕祝、方一峰、尤榮智、李中岑、蔡宗豪、林美燕、曾培雅等人陪同在議會召開記者會，指88槍擊案的真相，幕後元凶就是民進黨，還批評賴清德明明跟王文宗稱兄道弟，還在王文宗父親去世時擔任點主官，卻為了總統大夢，撇得乾乾淨淨，也請台南鄉親認清民進黨及賴清德的真面目。\n\n\n\n李全教強調，他若真涉黑，立刻退選，但民進黨和他的側翼網軍，若繼續抹黑他，來一個告一個決不寬貸。\n\n王文宗與國民黨關係密切 人盡皆知\n\n蔡筱薇說，王文宗多次捐贈政治獻金給國民黨，同時擔任過國民黨全國黨代表、前總統馬英九後援會會長、黨主席朱立倫競選總統時的主委、謝龍介競選幕僚，與國民黨關係密切。光電糾紛，檢方起訴88槍指使者王文宗正是核心人物，但國民黨和李全教卻帶風向栽贓，大打烏賊戰，企圖影響選舉。賴清德擔任市長期間，總是有人請託點主官，如果以這樣來連結，那類似的情形就族繁不及備載，國民黨不要看圖說故事，只會潑髒水。", "labels": []}, {"id": 20, "title": "柯文哲農地違法當停車場 作家苦苓狠批柯家謊話大串連", "date": "2023-12-21", "section": "政治", "content": "柯文哲遭踢爆，名下農地違法租給別人當遊覽車停車場，作家苦苓針對柯文哲的回應，整理柯家一系列謊話，狠酸「是誰讓年輕人買不起房子？不就是你這種炒地皮的人」。\n\n\n\n黃邦平／核稿編輯\n\n民眾黨總統候選人柯文哲被踢爆，與多人合購新竹市700坪特定農業區農牧用地卻未農用，還鋪上瀝青當收費停車場。對此，作家苦苓整理柯家一系列謊話，狠酸「是誰讓年輕人買不起房子？不就是你這種炒地皮的人」！\n\n民眾黨總統候選人柯文哲被踢爆，名下農地違法租給人當遊覽車停車場，柯文哲19日回應稱，這塊地是2008年時「4位醫生」找父親柯承發合購，他長年待在台北，該塊土地基本上都是父母處理，他也忘記這件事了。他也強調，該土地買來時就已鋪上水泥，且有農舍，過往皆有依法申報財產，並繳納地價稅，擔任台北市長期間，在妻子陳佩琪協助下，也都有申報財產。\n\n\n\n苦苓發文質疑柯家說謊。他表示，柯媽媽稱「阿我買那個地要給他回來開診所的」，但「請問農地是要怎樣開診所？是你兒子開刀找不到盲腸、要改行當獸醫了嗎」？對於柯爸爸稱「我那個地用他名字買的，他可能不知道」，苦苓也酸「你兒子自稱智商157，被人家借名買地卻不知道，是被你打笨了嗎」？\n\n針對柯文哲稱「那個地是我和幾個學長合買的」，苦苓也按照土地登記資料質疑：「明明是和4個女生合資，為什麼要騙說是學長？這件事佩琪知道嗎？」對於柯文哲稱「我不知道是誰去租給人家停車」。苦苓也批評：「你佔1/5，結果10幾年租金好幾百萬你都沒分到？鬼才會信你！」\n\n對於柯文哲強調「那個收入我們都有繳稅哦」，苦苓說：「停車場收入應該繳的是營業稅，你拿地價稅單出來是在莊孝維嗎？」\n\n苦苓也指出，「是誰讓年輕人買不起房子，不就是你這種炒地皮的人？之所以會造成『階級世襲』，不就是因為你這種人坐享其成」？苦苓並嘲諷柯文哲：「說政府搞光電破壞農地，你在農地上舖柏油不是更惡劣？花1500萬、躺著就增值3倍，你還有臉跟年輕人一直要500塊？」\n\n苦苓在文末也引用網紅館長陳之漢先前曾嗆柯「柯文哲就是個屁」反諷，並酸「館長這次終於說對了」。", "labels": []}, {"id": 21, "title": "首場電視政見發表會黑金攻防》 賴批侯柯反貪腐 請鬼拿藥單 侯：新潮流不散 台灣了一半", "date": "2023-12-21", "section": "政治", "content": "民眾黨總統候選人柯文哲（左起）、民進黨總統候選人賴清德、國民黨總統候選人侯友宜昨出席首場總統候選人電視政見發表會。\n\n\n\n二○二四大選首場總統候選人電視政見發表會昨晚登場，黑金貪腐議題成為攻防焦點。民進黨候選人賴清德批評，要國民黨候選人侯友宜和民眾黨候選人柯文哲反貪腐，可說是「請鬼拿藥單」；侯友宜則反批民進黨新潮流長期「吃銅吃鐵吃國家」、「新潮流若散，黑金減一半」。\n\n賴清德表示，侯友宜和柯文哲喜歡罵民進黨貪腐，常常罵的超思購蛋案已調查完畢，只有兩人被起訴，一個是「Lin bay好油」、民眾黨立委候選人黃國昌的好朋友，另一個是國民黨工許哲賓，擁有一千多個人頭帳戶，證明國民黨養網軍。\n\n\n\n國民黨指控潛艦國造案，賴指出，檢方查了幾百條金流，最後證明清白，反觀國民黨立委馬文君涉外患案，國民黨卻無條件支持；八八槍擊案開槍和幕後的人都抓到了，都與國民黨有關，真的是作賊喊抓賊。\n\n賴批侯和黑金稱兄道弟\n\n賴強調，國際透明組織公布現在台灣清廉程度廿七年來最好，反觀國民黨過去的黑金貪腐紀錄，「侯市長你都有前往助選，你不是和黑金勢不兩立，而是和黑金稱兄道弟」。\n\n賴清德也質疑，柯文哲為擴張勢力，民眾黨各縣市黨部成為黑道、強盜、暴力討債和問題人物的堂口，更挺涉貪的新竹市長高虹安，毫無顧忌和國民黨的牛鬼蛇神擁抱在一起。\n\n賴批評，當侯在談能源政策的時候，應該要先回答幾個問題，第一是為什麼當市長的時候，反對核一核二延役？結果現在要選總統，不僅核一核二延役，連核三都要延役，核四還要重啟，須說明清楚。\n\n賴說，第二，侯友宜要和社會大眾講，如果國民黨這麼清廉，為何雲林縣議會議長（沈宗隆，已請辭議長）會涉及綠能收賄案，是檢察官偵查在案的。\n\n侯友宜則猛攻貪腐及能源議題，質疑民進黨新潮流長期以來「吃銅吃鐵吃國家」，致弊案叢生，「難怪市場流傳一句話，新潮流不散，台灣了一半，新潮流若散，黑金就減一半。」\n\n侯：不反綠能 是反對弊案\n\n侯表示，民進黨宣示的五十％燃氣、三十％燃煤、二十％再生能源，就是做不到，也和全世界的潮流趨勢淨零碳排背道而馳；賴清德一到選舉，態度又改變，稱核能停機機組在緊急狀態可以拿來備用，未來新的技術能解決核安、核廢料的話，核能也能使用。\n\n侯強調，不是反對綠能、是反對弊案，民進黨執政這七年多，很多弊案與綠能有關，例如台南八十八槍光電弊案，就是在民進黨執政下，牽扯到光電利益；前立委賴勁麟能擔任雲豹集團十九間公司負責人，有夠厲害，一被爆出來馬上辭職，是不是作賊心虛？為什麼不說清楚？", "labels": ["關聯污名"]}, {"id": 22, "title": "總統政見會》轟綠能弊案 侯友宜：賴清德的新潮流「吃銅吃鐵吃國家」", "date": "2023-12-20", "section": "政治", "content": "國民黨總統候選人侯友宜出席首場總統候選人電視政見發表會。\n\n\n\n2024第一場總統候選人電視政見發表會今晚登場，國民黨總統候選人侯友宜於第三輪發言，質疑民進黨總統候選人賴清德核能政策與國際趨勢背道而馳，新潮流長期以來「吃銅吃鐵吃國家」，致弊案叢生，侯友宜酸說：「難怪菜市場流傳一句話：『新潮流不散，台灣了（虧）一半，新潮流若散，黑金就減一半（台語）』。」\n\n侯友宜指出，稍早賴清德說超思、高端等案子都辦清楚了，但如有辦清楚，人民不會一直問，「你當過行政院長不是沒有責任，怎麼都說跟你無關，詐騙產業蓬勃發展、一支獨秀，你也沒事情」。\n\n\n\n對於賴清德質疑侯友宜在新北市長及副市長任內，市府被起訴及被偵辦人數破紀錄，高達140人；侯友宜說，他的個性是自己查辦自己，所有新北市的案子，被他移送起訴法辦的占9成多，他再三要求同仁，自己人要辦才有氣魄，不敢辦自己人是不對的。\n\n對於賴清德宣示把萬里老家「公益信託」，且問侯友宜願不願意把大群館交付公益信託，免費提供給弱勢學生居住？侯友宜說，大群館是娘家繼承的合法建物，一開始就有合法開發票繳稅，絕對不是違章建築或沒繳稅，是很清楚的事，要參選總統要有一個態度，隨時反省自己，不能像大學生問賴清德民進黨貪污腐敗的時候，卻反問學生是哪一件，做總統要有高度及態度，他堅持不對的事就辦，一輩子打擊犯罪，永不妥協、永不手軟，這些年就是缺乏制衡、一黨獨大，所以他的決心就是要完成政黨輪替，一件件查清楚。\n\n侯友宜指出，綠能發電弊案牽扯兩個嚴重的問題，一是民進黨的錯誤能源政策，二是賴清德的新潮流派系，長期以來「吃銅吃鐵吃國家」，台獨、反核是民進黨兩塊神主牌，但民進黨宣示的50％燃氣、30％燃煤、20％再生能源，就是做不到，也跟全世界的潮流趨勢淨零碳排背道而馳。\n\n侯友宜說，聯合國氣候變化綱要公約第28次締約方大會（COP28）要在2050核電增加3倍，民進黨做的都跟別人相反，賴清德一到選舉，態度又改變了，如果要改變立場要說清楚，賴清德稱核能停機機組在緊急狀態可以拿來備用，未來新的技術能解決核安、核廢料的話，核能也能使用，說來說去，這與民進黨長期主張的非核家園完全相反，若是一個負責的政治人物，就要向人民交代，要不要擁抱核能、要不要放棄核能，民進黨廢掉核四時浪費好幾千億，是不是要走回頭路，不要選舉時才在騙選票，然後又跳票。\n\n侯友宜還說，民進黨執政這七年多，很多弊案跟綠能有關，例如88槍光電弊案，就是在民進黨執政下，牽扯到光電利益；前立委賴勁麟能擔任雲豹集團19間公司負責人，有夠厲害，一被爆出來馬上辭職，是不是做賊心虛，為什麼不說清楚。\n\n侯友宜強調，他不是反對綠能，是反對弊案，若當選一定成立新的特偵組，用他的專業一件件查清楚，不會讓任何人在綠能發展上有機會上下其手，請國人同胞大家眼睛要看清楚，是誰可以改變現階段的一切，讓貪腐不見，這場選舉是清廉跟貪腐的選擇，也是正義跟邪惡的選擇。", "labels": ["關聯污名"]}, {"id": 23, "title": "網路抹黑北港女兒橋「蓋一半」 蘇治芬蒐證將提告", "date": "2023-12-20", "section": "政治", "content": "蘇治芬說，近日網路上有許多對她不實的抹黑，將蒐集事證提告。\n\n\n\n民進黨雲林縣海線立委蘇治芬今天（20日）在縣議員蔡岳儒、高雄市議員黃彥毓陪同下，開記者會揭露，近日網路上有許多對她不實的抹黑，將蒐集事證提告，透過法律救濟證明自己清白。\n\n蘇治芬說，最近抖音及通訊軟體上出現大量假消息影片，包括2007年完工的北港媽祖大橋影片，被剪接誤導成2004年前縣長張榮味任內完工；誣指9大養殖區內畫設光電區，事實上養殖區內並無光電專區，僅部分試驗漁電共生養殖魚塭等。\n\n\n\n蘇治芬澄清，還有跨越雲林縣、嘉義縣北港女兒橋，遭質疑「蓋一半」，但這是採分段施作的重大工程，在她縣長任內爭取1.8億元時，已完成一半，接任的前縣長李進勇進行規劃，後因李進勇未連任，導致橋梁建設中斷，目前由嘉義縣長翁章梁發包施工。\n\n蘇治芬說，競選團隊已蒐集網路流傳的不實訊息，將訴諸法律途，呼籲選民協助截圖提供，切勿轉傳以遏止選舉歪風。", "labels": []}, {"id": 24, "title": "公布李全教與藍營「光電黑金」關係圖 綠營：「他」是核心人物", "date": "2023-12-20", "section": "政治", "content": "南市議會民進黨團召開記者會，指光電案，民進黨被國民黨帶風向栽贓，大打烏賊戰，企圖影響選舉，根本就是「黑狗偷吃，白狗擔罪」。\n\n\n\n首次上稿：14:49\n\n更新時間：17:18\n\n台南市議會民進黨團今天公布李全教與他的國民黨「光電黑金小夥伴」幕後關係圖，直指光電糾紛的始作俑者，大多跟國民黨關係密切，檢方起訴88槍指使者王文宗正是核心人物，但民進黨卻反被國民黨帶風向栽贓，刻意放假消息大打烏賊戰，企圖影響選舉，根本就是「黑狗偷吃，白狗擔罪」。\n\n\n\n台南市議員蔡筱薇、朱正軒、吳通龍今天召開記者會，揭露李全教與他的國民黨光電黑金小夥伴關係圖。\n\n蔡筱薇指出，王文宗與國民黨關係密切，多次捐贈政治獻金給國民黨，同時擔任過國民黨全國黨代表、前總統馬英九後援會會長、黨主席朱立倫競選總統時的主委、謝龍介競選幕僚，但王被起訴後，朱立倫立即切割。這從許多照片可證明王文宗多次為謝龍介輔選，國民黨竟然卸責、混淆視聽，還拿重啟特偵組招搖撞騙。\n\n蔡筱薇表示，「說都說兄弟，做都做自己」，王文宗在謝龍介參選市長時，陪謝拜廟、掃街，對於國民黨的贊助更是不遺餘力，本來一起同甘共苦的兄弟，卻被謝切割，不知王文宗心裡做何感想。\n\n朱正軒說，李全教過往壟斷兩岸契作虱目魚，如今介入光電開發，李全教就算以無黨籍參選，站在身旁的也都是國民黨的議員，侯友宜曾說過不要讓黑金復辟，但國民黨居然還敢大喊反黑金，把自己做的骯髒事推到別人頭上。\n\n另外針對李全教指控郭再欽為賴清德的心腹，蔡筱薇痛批，這根本就是無中生有，刻意抹黑，李只是想轉移焦點，因為全台南都知道王文宗、謝龍介才是李全教政治及事業上的心腹。\n\n李全教總部發言人李佳容表示，只看見一黨獨大、完全執政的推卸責任，對於龐大的光電利益的分贓不均，新潮流「整碗端」隻字不提，把所有責任推給王文宗，感到非常遺憾，台南人都知道新潮流在光電利益下的蠻橫和獨佔，這一點也是賴清德為什麼多次回防本命區的原因，呼籲想知道台南更多弊案真相的鄉親，請票投李全教，重返國會做台南人的靠山。\n\n南市議會民進黨團公布李全教與國民黨「光電黑金小夥伴」關係圖，直指光電糾紛的始作俑者，大多跟國民黨關係密切。", "labels": ["關聯污名"]}, {"id": 25, "title": "SRF進駐桃科 國民黨稱陳金德介入", "date": "2023-12-20", "section": "政治", "content": "國民黨20日召開「王美花、鄭文燦放行SRF，龐大利益又牽涉新潮流？能源廠竟現賴清德『信賴台灣之友會』大要角？」記者會，國民黨2024競選發言人凌濤出席發言。\n\n\n\n相關新聞\n\n藍質疑介入SRF電廠進駐桃科 陳金德批抹黑：必要時會提告\n\n國民黨2024競選發言人凌濤、桃園市立委候選人涂權吉、桃園市議員吳進昌等人今日下午在國民黨召開記者會，針對台灣立方、可寧衛、立疆開發3家大型固體再生燃料（SRF）發電廠進駐桃園科技工業園區，揭露新潮流要角、信賴之友會秘書長陳金德曾是可寧衛的前董事長，在其任內以專案入園方式核准廠商進駐桃科再閃電離職，凌濤表示，這叫做新潮流版的神鬼交鋒，黑手精準進出SRF廠，這就是新潮流的黑手形象。\n\n\n\n對此，陳金德回應，桃市府同意時，他已離職超過1年，國民黨為拯救選情蓄意抹黑，必要時他會提告以捍衛名譽。\n\n凌濤今日在記者會上指出，2018年以來，可寧衛等3家SRF函詢桃園市府能否進駐桃園科技工業園區，桃園市府一直不同意，但陳金德於2019年4月接任可寧衛董事長後，2020年12月16日經濟部召開會議，會中經濟部明確請桃市府配合中央政策，以專案入園方式核准廠商進駐桃科，並做成會議結論，2021年3月陳金德離職，2022年3月可寧衛獲准進駐桃科，並於同年5月取得建照。\n\n涂權吉表示，經濟部長王美花下指導棋，要求前桃園市長鄭文燦以專案方式通過3家SRF進駐桃科，根本是黑箱，經過民眾踢爆後才被發現，但在地的民進黨立委黃世杰在公聽會中居然說不知情，難道不是怠忽職守嗎？即便通過後，黃世杰也應該嚴格監督，要求經濟部撤回再生能源許可，才不會危害桃園市民健康。\n\n涂權吉指出，黃世杰不去監督經濟部、鄭文燦用專案黑箱方式通過，居然甩鍋給現任市長張善政，要求現在的桃園市府去撤廠。試問若由張善政市長去處理，會有鉅額賠償問題，這該由從頭到尾沒有接觸的張善政市府團隊去負責，對桃園市民公平嗎？\n\n「解鈴還需繫鈴人。」涂權吉要求黃世杰應該監督經濟部，不該甩鍋給張善政市府團隊，當初是經濟部種下惡果，危害觀音鄉親健康，就應該由經濟部要求撤銷SRF廠的許可，退出觀音，維護桃園鄉親的健康。\n\n凌濤表示，從雲豹能源董事長賴勁麟，到可寧衛能源董事長陳金德，從光電到固體再生燃料，新潮流包山包海，身為民進黨主席、民進黨總統候選人的賴清德還要躲多久，難道不用出來向社會大眾說清楚講明白嗎？\n\n國民黨20日召開「王美花、鄭文燦放行SRF，龐大利益又牽涉新潮流？能源廠竟現賴清德『信賴台灣之友會』大要角？」記者會，國民黨桃園市議員吳進昌（左起）、國民黨桃園市立委候選人涂權吉、國民黨2024競選發言人凌濤出席發言。", "labels": ["關聯污名"]}, {"id": 26, "title": "朱立倫：「侯趙配」穩定上揚黃金交叉 下週起中常會移師南部", "date": "2023-12-20", "section": "政治", "content": "國民黨主席朱立倫20日主持中常會。\n\n\n\n國民黨主席朱立倫今日下午主持中常會指出，最近所有的民調顯示，「侯趙配」穩定上揚且進入黃金交叉，會積極努力拚到最後一分、一秒鐘，相信最後一定會勝利成功；他也提到，下週起中常會將移師南部，先後在高雄、嘉義，選前最後一週在台南舉行，展現國民黨從南部出發翻轉台灣的決心。\n\n朱立倫表示，這個週六將在凱道進行全國首場造勢，請所有好朋友都能主動來參與，禮拜天上午後援總會在台中舉辦的大型造勢，由前立法院長王金平號召來舉辦，地點就在台中高鐵站旁邊，除了這些一場接一場的造勢，不分區立委已經成立非常重要的「不分區特攻隊」，黨中央也成立「PK小組」，「不分區特攻隊」是專業、年輕、充滿戰力及不同型態的不分區立委，希望對戰大家都知道的派系分贓、不具備專業能力的民進黨立委；「PK小組」更是發揮最強戰力，最近大家都可以感受到，所謂貪贓枉法、貪腐的新潮流已經一項項在現形中，新潮流長期霸佔各項特權，新潮流已經成為全民的公敵。\n\n\n\n朱立倫說，稍早年輕世代的「PK小組」，又舉辦一場新的記者會，看到新潮流這些重要的成員，真的是「吃銅吃鐵」什麼都吃，連固體廢料的再生能源SRF在觀音設廠，由行政院副院長鄭文燦、新潮流過去的重要幹部等，這些特權的事實都透過「PK小組」一一揭露給國人看到。其他像台南光電等弊案，讓大家看到下架新潮流已經成為包含國民黨、民眾黨、在野力量，甚至包括民進黨部分朋友，都認為新潮流一定要下架，這是全民的共識，所以要繼續努力。\n\n朱立倫強調，最後階段必須跟公平正義站在一起，民進黨一定繼續抹黑、抹紅，因為抗中保台牌是他們的最後一招，會用盡一切辦法來抹紅國民黨，但國民黨也很有信心，民眾要的是公平正義，抹紅或抗中保台來遮掩民進黨貪腐的事實，對於主張公平正義、民主自由的朋友一定無法接受，所以最後要持續努力，團結的國民黨面對貪腐的民進黨、不公不義的新潮流，最後一定能順利成功，大家一起加油。\n\n朱立倫提到，下週開始中常會移師南部，行動中常會在高雄舉行，接下來在嘉義，選前最後一週在台南，要在最艱困的台南、高雄舉行行動中常會，展現國民黨從南部出發翻轉台灣的決心。", "labels": ["關聯污名"]}, {"id": 27, "title": "收賄光電業者 前口湖鄉長被彈劾", "date": "2023-12-20", "section": "生活", "content": "無黨籍前口湖鄉長林哲凌在擔任鄉長任內涉向光電業者收受賄賂四百萬元，一審雲林地方法院判處林有期徒刑十年、褫奪公權八年，不法所得沒收；監察院以其所為嚴重敗壞法紀及損害政府廉潔形象，依法提案彈劾，本月十二日於監察院審查會以十三比○票通過彈劾，移送懲戒法院。\n\n監察院昨天公布的彈核案文，內容寫到某家綠能公司在口湖鄉施做太陽光電管線工程，因當地村長及居民多次抗爭阻擋施工，業者為求工程順利，透過關係向林哲凌轉達願意支付三五○萬元擺平，林哲凌仍由沒有委任關係的公司虛偽開立三八五萬元的發票；另有一家光電者為取得相關建照，林則涉透過白手套向業者收受四百萬元賄賂。\n\n\n\n監委王美玉、王幼玲、蔡崇義指出，林哲凌除涉犯不實之事項而填製會計憑證罪及貪瀆罪嫌外，亦違反公務員服務法等規定，事證明確且情節重大，依法提案彈劾，並移送懲戒法院審理，依法懲戒。", "labels": ["關聯污名"]}, {"id": 28, "title": "向光電業者索賄400萬 監察院彈劾前口湖鄉長林哲凌", "date": "2023-12-19", "section": "政治", "content": "雲林縣口湖鄉前鄉長林哲凌。\n\n\n\n雲林縣口湖鄉前鄉長林哲凌在職期間，2019年間指示民間友人協助處理光電業者支付給陳抗民眾之相關憑證，導致滋生虛偽簽立委任報酬385萬元之「工程顧問委任合約」與虛偽開立該金額之發票等不法情事；又於2020年間，向申請建造執照之太陽能光電業者索取400萬元。監察委員王美玉、王幼玲與蔡崇義表示，核其所為嚴重敗壞法紀及損害政府廉潔形象，因此依法提案彈劾，本月12日於監察院審查會以13:0票通過彈劾，並移送懲戒法院。\n\n根據監察院今（19）日公布之彈劾案文，內容寫道，林哲凌自2016年9月20日起擔任雲林縣口湖鄉鄉長，負責綜理口湖鄉所有鄉政業務及指揮、監督公所員工等權限。永鑫能源公司於2017年間在雲林縣口湖鄉興建「永宙口湖太陽能發電系統設置工程」，並於2017年7月14日另設立子公司永宙太陽能電力股份有限公司，由譚○○出任董事長。\n\n\n\n彈劾案文寫道，2019年間該案場埋設管線工程施作時，口湖鄉當地村長及居民多次向鄉公所及雲林縣政府陳情，指摘該案場施作過程有破壞周邊道路、居民土地、影響養殖漁業等情形。當地居民及漁民發動抗爭阻擋案場施作，向永鑫公司要求鉅額賠償。永鑫公司與當地民眾協調未果，譚○○為求工程順利進行，透過黃○嫻向林哲凌表示，願意支付350萬元擺平民眾陳抗，只是需要取得相關憑證，供公司支出帳務沖銷。\n\n監委指出，林哲凌明知永鑫公司與黃○嫻負責之勤能公司之間並無工程顧問委任關係，仍由勤能公司虛偽簽立委任報酬385萬元之「工程顧問委任合約」與虛偽開立總計金額385萬元之發票為銷售憑證，以供永鑫公司作為支出帳務之用，核其所為，顯有重大違失。\n\n彈劾案文另指出，海神公司與安太能源股份有限公司及安集科技股份有限公司合作，規劃在口湖鄉申設「漁電共生型」之水產養殖設施結合太陽能光電系統案場，遂委託黃○嫻取得所需土地之使用權。\n\n案文內容寫道，2020年間，當地土方業者吳○○曾向海神公司總經理黃○勛聲稱，林哲凌欲對該案索賄800萬元；黃○勛向黃○嫻求證被否認後，仍欲安排與林哲凌會面，雙方於2020年8月4日會晤。林哲凌當場撇清跟吳○○有任何牽扯，遑論讓吳○○打著自己名義索賄800萬元。然而，林哲凌卻向黃○勛等人表示，「我要拿會合理的拿」，也當面應允會對海神案場相關事宜，例如處理陳抗、鋪設水管等會盡量幫忙，並當面明示日後授權黃○嫻代表他與黃○勛等人聯繫。\n\n案文內容寫道，黃○嫻於海神公司向口湖鄉公所遞交建造執照申請書後，即代表林哲凌出面向黃○勛表示，相關申請案件須索取400萬元。黃○嫻嗣於分次取得該款項後，轉交予林哲凌。監委指出，上述情形敗壞官箴，嚴重損傷國民對於公務員執行職務之公正性、廉潔性之信賴，核有依公務員懲戒法第2條予以懲戒之必要。\n\n監委表示，林哲凌除涉犯不實之事項而填製會計憑證罪及貪瀆罪嫌外，亦違反公務員服務法等規定，事證明確且情節重大，依法提案彈劾，並移送懲戒法院審理，依法懲戒。", "labels": ["關聯污名", "道德污名"]}, {"id": 29, "title": "黃國昌控聯合再生違約套利 經部：已要求回復案場主導權", "date": "2023-12-19", "section": "財經", "content": "民眾黨不分區立委被提名人黃國昌控訴聯合再生違約套利。\n\n民眾黨立委候選人黃國昌等人控訴聯合再生公司違約、出清持股套利。經濟部對此重申，已要求聯合再生公司回復且落實評選時承諾，也就是必須維持開發及經營得標案場的主導性，包括買回大宗股份、派任董監事與總經理，以及具有否決權等重要指標，並經第三方會計師認證，後續也會透過電業執照審查要求該公司的責任。\n\n經濟部表示，民眾黨陣營所謂放水或是圖利的批評並不正確，高舉正義大旗但持續炒作選舉聲量，這些不公平的批評，對相關公務員而言都是中傷。\n\n\n\n經濟部指出，聯合再生工程在評選時，承諾要開發及經營得標案場，因此本案去年在國民黨立委質詢後，經濟部即強烈要求聯合再生公司必須落實承諾，回復開發及經營案場的主導權。\n\n經濟部也以三項指標衡量聯合再生公司是否落實承諾，經濟部說明，衡量主導權的項目，包括聯合再生持股比例必須佔大宗，因此要求聯合再生買回60％股份；第二，聯合再生也在案場工程公司的董事會派任2席董事、1席監事，同時總經理也由聯合再生指派；第三，聯合再生購回的六成股權雖是特別股，但具有公司重要經營事項特別否決權。\n\n經濟部強調，以上項目也經由第三方會計師事務所認證，並非僅由經濟部確認。\n\n經濟部指出，能源署後續在審查聯合再生工程電業執照時，也將邀請園管局擔任審查委員，並在審查時要求聯合再生案場持續落實其評選承諾，納入同意核發電業執照的條件。\n\n至於相關環評程序，經濟部說明，該區域是原來的彰濱產業園區，早已通過環境影響評估審查程序，本案崙尾東區提供設置太陽光電案，也都依照環評法施行細則，向環境部（當時環保署）申請，因為原來的環評是以工業區開發規模來檢視，現在改為設置光電，相較原來規劃，對環境品質影響更小，因此獲得環保署同意備查，推動程序皆依法進行，可受外界檢視公評。", "labels": ["關聯污名"]}, {"id": 30, "title": "國民黨啟動「PK小組」打貪揭弊 對決綠老梗「抗中保台」", "date": "2023-12-18", "section": "政治", "content": "國民黨主席朱立倫出席藍營「PK小組」啟動記者會。\n\n\n\n國民黨主席朱立倫今日偕同不分區立委候選人柯志恩、謝龍介等人舉辦記者會，宣布藍營「PK小組」正式成軍。朱立倫表示，民進黨每次選舉只會打「抗中保台」老梗，國民黨將展現團隊專業戰力，與民進黨的貪汙腐敗大PK，也呼籲大家支持國民黨候選人，讓政黨輪替、國會過半，把民進黨的貪腐黑箱徹底攤在陽光下。\n\n朱立倫指出，柯志恩與謝龍介是不分區最有戰力的代表，其他如陳永康上將、醫師陳菁徽、「寶博士」葛如鈞、財經專家楊應超等，國民黨將從專業出發打貪揭弊，這才是民眾認為立委應扮演的角色，相信大家一起團結努力，可以展現出團隊戰鬥力。\n\n\n\n柯志恩表示，他們的責任就是監督政府、揭發弊案，將一本過去發揮專業。民進黨永遠只會用抗「中」保台的意識形態，但國民黨會用專業良知，把他們做的事一條條列出來，讓選民了解真的要政黨輪替。\n\n謝龍介指出，民進黨總統候選人賴清德日前在台南說要掃除光電蟑螂，然而民進黨中央執政7年半、台南執政30年都沒做到。賴清德還極力想把88槍案推給國民黨，但兇嫌筆錄說槍是還給民進黨中執委郭再欽，賴清德身為黨主席，有沒有去問問郭再欽這位黨員？賴清德現在才說要清除光電蟑螂，難道已經看到了蟑螂卻不抓，要選民票投給你才要抓？\n\n國民黨2024競選總發言人凌濤表示，接下來將同步檢驗三大主軸，首先就是最近民進黨最愛講的中共介選，還恐嚇里長，但去年國民黨已經踢爆綠委鄭運鵬是「中國鵬」，跟中國國企用「中國台灣」籍做生意，難道民進黨還要用老梗抗「中」保台牌？\n\n其次，每次民進黨的黨政要員、警政高官涉足八八會館、9號會所，與博弈平台有千絲萬縷的關係，打貪揭弊就從民進黨這些高官下手。第三，將檢驗新潮流涉入能源的弊案。\n\n凌濤預告，將檢驗「信賴之友會」關鍵人士涉入再生能源弊案，這些議題都將在最後這20幾天一一檢驗，展現國民黨「PK小組」的戰力。\n\n國民黨發言人楊智伃指出，國民黨不分區立委候選人有柯志恩與翁曉玲，民進黨卻是范雲跟林楚茵。柯志恩是高雄女戰神、教育的先鋒，翁曉玲是NCC前委員、言論自由捍衛者，無論在學術或專業上都大勝；此外謝龍介對上王義川，謝龍介是台南戰神，揭發爐渣案、88槍擊案，王義川絕對直接被打趴。\n\n國防專業部分，陳永康是海軍上將，也是潛艦國造舵手，他將對上民進黨提名的黑熊學院沈伯洋，陳永康絕對把他打趴；醫療專業方面，國民黨有不孕症權威陳菁徽，對上民進黨提名的女演員郭昱晴，高下立判。「民進黨敢接招嗎？民進黨敢接下戰帖，跟我們PK嗎？」", "labels": ["關聯污名"]}, {"id": 31, "title": "賴喊話比較候選人市長任內誰弊案少 柯細數「光電、爐渣、議長賄選」", "date": "2023-12-18", "section": "政治", "content": "柯文哲嘲諷，賴清德的萬里老家已經變成打卡景點，「我國觀光事業又多了新的景點」。\n\n\n\n民進黨總統候選人賴清德昨日在台南說，各界可以比較3組總統候選人當中，誰擔任直轄市長任內弊案較少。對此，民眾黨總統候選人柯文哲今（18日）反嗆，「我幫大家複習一下，光電、爐渣、88槍、議長賄選案、陳宗彥」，族繁不及備載。\n\n此外，針對賴清德萬里老家被控違建，google地圖名稱被網友改成「賴皮寮」，柯文哲於金融政策記者會後受訪表示，他開記者會前10分鐘在google地圖查看，還有看到「賴皮寮」，狠酸「真的沒有辦法變成假的，假的沒有辦法變成真的」。\n\n\n\n柯文哲也嘲諷，賴清德的萬里老家已經變成打卡景點，「我國觀光事業又多了新的景點」。", "labels": ["關聯污名"]}, {"id": 32, "title": "怒轟「做賊喊抓賊」 賴清德：國民黨欠台南1個道歉", "date": "2023-12-17", "section": "政治", "content": "民進黨總統候選人賴清德今天回防本命區台南市，下午出席立委參選人陳亭妃競選總部成立。\n\n\n\n民進黨台南市立委參選人陳亭妃今天舉辦競選總部成立活動，總統蔡英文、民進黨正副總統候選人賴清德與蕭美琴都到場站台。賴清德致詞時表示，看見在野黨鋪天蓋地抹黑台南，他感到非常難過，「我不能接受在野黨用88槍抹黑民進黨、抹黑台南」，他說，88槍擊案背後策畫的人都抓到了，也都知道嫌疑人與國民黨有關係，所以國民黨用88槍擊案攻擊台南，可說是「做賊喊抓賊」，國民黨欠台南1個道歉。\n\n賴清德今天回防本命區台南，下午出席陳亭妃競選總部成立，在支持者簇擁下大進場。賴清德說，國際對台灣的信任不只是經濟和民主，政府清廉指數更是27年來最好的。「過去我們這麼努力就是要世界擁抱台灣，創造台灣人的光榮。」但他看見在野黨鋪天蓋地抹黑台南，他感到非常難過，他說，創造台灣光榮，要許多人、時間才有辦法造就，但只要出現少數人，不自愛不珍惜，很短時間就會汙染光榮。所以他擔任黨主席時，便不斷要求黨員一定要珍惜過去前輩的努力。\n\n\n\n賴強調，不能接受在野黨用學甲88槍抹黑民進黨、抹黑台南。88槍擊案背後策畫的人都抓到了，也都知道嫌疑人與國民黨有關係，所以國民黨用88槍擊案攻擊台南，可說是「做賊喊抓賊」，國民黨欠台南1個道歉。\n\n賴指出，清廉勤政愛鄉土是他從政的原則，他擔任過台南市長，國民黨總統候選人侯友宜擔任新北市長，民眾黨總統候選人柯文哲當過台北市長，大家比較看看，3人之間哪一位執政下的弊案最少？「我禁得起考驗，可以與人比較。過去我們廉政清明，不貪不取，面對問題就解決，該辦就辦，對黑金、貪腐零容忍。」\n\n賴清德說，民進黨的標準比其他政黨還高，面對任何貪污不法，民進黨就是選擇正派，選擇清流。他當黨主席後，嚴守黨紀，標準還比法律高，但其他政黨卻比法律制定的還要低。有問題的人士，就規定不能擔任黨公職人員，這是民進黨對社會的責任。未來他當選總統，也會用最高標準面對任何弊案，全力支持檢調單位查明，讓黑金、槍毒、詐騙無容身之地。\n\n提及不分區名單，賴說，這次選舉台南是在野黨攻擊的目標，希望大家當他的後盾，守護台南人的光榮。更要支持國會過半，要選民支持陳亭妃、更要力挺民進黨不分區立委名單的所有人選。尤其是有現任立法院院長游錫堃在內，賴問在場民眾，「誰對民主貢獻更大？是游錫堃還是國民黨不分區第一名的韓國瑜呢？」\n\n賴清德表示，過去7年在蔡總統帶領下，台灣成功完成第1階段能源轉型，綠能發電達10%，去年綠能發電量超過核電，這是條辛苦的路，也是正確的路，大家不能受黑暗風雨影響放棄，讓台灣產業在國際上更有競爭力。\n\n他說，未來如果有任何「光電蟑螂」出現，將確實消除，不會讓少數寄生蟲影響國家產業健康，如果地方政府無法做到好，不斷出現問題，就由中央介入，把責任擔起來，讓國家產業可順利推動，另一方面顧及人民生活權利，也照顧環境，創造三贏局面。", "labels": ["關聯污名"]}, {"id": 33, "title": "再談重啟服貿！侯友宜：「最大的籃子」也要放雞蛋", "date": "2023-12-17", "section": "政治", "content": "侯友宜再談重啟服貿，強調貿易在沒有選邊站，旁邊有「最大的籃子」也要放雞蛋。\n\n\n\n國民黨總統候選人侯友宜今針對民進黨總統候選人賴清德稱重啟服貿，是讓台灣經濟走向中國，他強調，貿易沒有在選邊站，一定要布局全球，且雞蛋不能放在同一個籃子裡，兩岸的經濟貿易不可能斷，旁邊有「最大的籃子」也要放雞蛋，批賴清德老是打模糊戰，「民進黨做不到的我來做」，他若當選一定發展區域經濟。\n\n侯友宜強調，貿易不能選邊站，一定要布局全球，因此在區域經濟貿易上，民進黨做不到的CPTPP、RCEP，甚至印太經濟架構，他都會全力來推動加入，讓台灣可以在區域經貿上有一個立足點。\n\n\n\n此外，針對民進黨副總統候選人蕭美琴受訪時表示，綠能是全球趨勢，應該把政策、弊端分開看，弊端等問題用司法處理，不能用政治解決；侯友宜也說，他的能源方向也是以綠永續，但民進黨打著以綠發電的名義，結果是「綠色發財」，弊案叢生，一個人能夠身兼19家公司的代表人，還捐給民進黨政治獻金，還有光電弊案等，太多綠色發電的弊案都不查，他當選後會成立新的特偵組一件一件查清楚，不讓綠電永續有弊病。", "labels": ["關聯污名"]}, {"id": 34, "title": "柯台南造勢搶賴清德青年選票？ 周榆修：民主就是針對事件檢視", "date": "2023-12-17", "section": "政治", "content": "談台南造勢是否搶賴清德青年選票，柯文哲競辦指民主就是針對事件檢視。\n\n\n\n民眾黨主席、總統候選人柯文哲今天上午至苗栗縣通霄鎮出席清微山玉清聖殿元始天尊祝嘏大典暨新建奠基典禮，僅參香並未致詞、受訪。不過，柯文哲競選辦公室主任周榆修針對昨天台南大造勢被問及是否直搗民進黨總統侯選人賴清德本命區以及爭搶青年選票，周則先批賴，並說民主政治就是針對每件事檢視。\n\n周先批賴清德房舍問題，以及光電案88槍與台南市議長賄選案。之後被問到是否搶攻青年選票，以及若對方冷處理該如何應對。\n\n\n\n周則說，民主政治就是針對每件事檢視。對於未來造勢活動，周也說會一步一步。", "labels": ["關聯污名"]}, {"id": 35, "title": "馬英九砲火全開 轟賴清德「頭殼壞去」", "date": "2023-12-16", "section": "政治", "content": "馬英九批評，賴清德曾說兩岸三通會讓中共軍機跟著客機一起進來台灣，是頭殼壞去。\n\n\n\n距離2024大選投票日不到1個月，前總統馬英九今天（16日）為子弟兵、國民黨台北市大安區立委參選人羅智強站台，致詞砲火全開批評民進黨，也針對民進黨總統候選人賴清德先前對於兩岸三通的論述，批評賴清德是「頭殼壞去」。\n\n馬英九說，民進黨有一句口號叫「清廉、勤政、愛鄉土」，但執政幾年來變成貪汙、濫權、耗財。從疫苗、快篩、光電到雞蛋無所不貪，利用各種機會發國難財，也變成一個桃花黨，黨內公職人員碩博士論文，很多都出現問題。\n\n\n\n他說，「權力使人腐化」這句話流傳上百年了，民進黨現在就是這樣，從民主進步變成貪汙退步、好財好色，他總統任期8年，在九二共識基礎上，兩岸簽訂23個協議，也沒有軍機繞台的事情發生，民眾也不會擔心打仗，反觀民進黨執政8年來。\n\n馬英九批評，賴清德說服貿是是失敗政策，不要走回馬英九老路，還危言聳聽說國民黨執政會引進5000萬人來台灣搶工作，這根本是天方夜譚、造謠生事，讓他感覺賴清德已經快要失去理智。賴清德2008年說過，開放兩岸三通後，中共軍機會跟著客機進來台灣，這真的是天方夜譚，「我有時候感覺到，他為什麼腦袋生的跟我們都不一樣，會講出這種話來，頭殼壞去齁」。\n\n馬英九提到，當年台灣服務業比中國好，如果當時開放服貿，一定能去對岸攻城掠地，可惜錯失這個機會，民進黨的干預破壞了經濟發展；他也批評民進黨非核家園政策，發展核能是世界趨勢，國民黨很早就主張了，而當時他有很多同學第一志願填清華大學的核工系，卻沒有受到重用，非常可惜。", "labels": ["關聯污名"]}, {"id": 36, "title": "民進黨：侯友宜與黑金主嫌稱兄道弟", "date": "2023-12-16", "section": "政治", "content": "民進黨發言人林楚茵（左）與賴清德競辦發言人戴瑋姍（右）昨舉行「黑槍．金光黨」電視CF發布記者會，要求國民黨不要切割王文宗與沈宗隆，正面回應黑槍與綠電弊案。\n\n\n\n侯競辦反嗆「賴與黑金就是兄弟」\n\n貪腐弊案引發討論，民進黨昨質疑，台南八十八槍擊案與雲林風電弊案的主嫌都是國民黨背景，分別為學甲慈濟宮董事長王文宗、雲林縣前議長沈宗隆，顯示國民黨不僅牽涉黑金槍、更是貪綠能光電，國民黨總統候選人侯友宜還與王、沈二人稱兄道弟，呼籲侯主張重啟特偵組前，應先嚴辦這些人。\n\n綠營批藍 拿重啟特偵組騙選民\n\n侯友宜競選辦公室則反擊說，台南爐渣弊案、八十八槍擊案的主嫌是前民進黨中執委郭再欽，與民進黨總統候選人賴清德同屬「新潮流」派系，賴與黑金的千絲萬縷關係才是真正事實。\n\n\n\n民進黨召開記者會發布兩支議題短片「黑槍．金光黨」，由副秘書長黃建嘉及發言人林楚茵、戴瑋姍與會說明。戴瑋姍指出，國民黨過去曾將台南八十八槍擊案栽贓於民進黨，但主嫌王文宗卻與國民黨關係密切，擔任過國民黨全國黨代表、前總統馬英九後援會會長、黨主席朱立倫競選總統時的主委、台南市前議員謝龍介競選幕僚。\n\n戴瑋姍說，王文宗遭檢方依違反槍砲彈藥刀械管制條例等罪起訴，國民黨竟然卸責，拿民進黨及賴清德混淆視聽，甚至拿重啟特偵組政見招搖撞騙，當作國民黨的遮羞布。\n\n林楚茵表示，當國民黨胡亂影射政府光電弊案、拿不出實質證據時，黨內卻藏了全台最大的綠能蟑螂，就是前雲林縣議長沈宗隆，雲林地檢署今年七月依貪污等罪嫌起訴沈宗隆，並繳回犯罪所得。\n\n黃建嘉指出，台南八十八槍擊案及雲林風電弊案，國民黨就是主犯，證據已經很清楚；他並質疑侯友宜，是否曾與王文宗和沈宗隆見面、談了什麼議題？侯友宜常自稱與黑道勢不兩立，實際上是與王、沈等黑金稱兄道弟。\n\n侯辦指控賴的新潮流 涉及黑金\n\n侯友宜競選辦公室發言人陳柏翰表示，用農地埋爐渣煉金二十一億元、涉入學甲八十八槍擊案的主嫌是郭再欽；身兼雲豹等十九間公司董座，將綠能變綠金、綠金變政治獻金的是前立委賴勁麟，一位是賴清德大本營台南黨部的財務長、一位是與賴清德並肩三十年的老兄弟，這兩人的共通點就是與賴清德同屬「新潮流」，賴清德不只與黑金稱兄道弟，根本和黑金就是兄弟。難怪民間都說「新潮流沒散，台灣了一半」。", "labels": ["關聯污名"]}, {"id": 37, "title": "回擊民進黨「黑槍•金光黨」CF 侯辦：新潮流與黑金為伍", "date": "2023-12-15", "section": "政治", "content": "侯友宜選舉辦公室發言人陳柏翰。\n\n\n\n民進黨今發布影片「黑槍•金光黨」，揭露從台南88槍擊案到雲林風電弊案主嫌及幕後主使者都是國民黨，請國民黨總統候選人侯友宜主張重啟特偵組前，先嚴辦這些黨內同志；對此侯友宜競選辦公室反擊，爐渣弊案、88槍案主嫌是前民進黨中執委郭再欽，與民進黨總統候選人賴清德同屬「新潮流」派系，賴與黑金千絲萬縷的關係才是事實。\n\n侯辦發言人陳柏翰指出，民進黨自去年起爆發出一連串貪腐弊案，其中最讓人民感到憤怒的，莫過於郭再欽的爐渣煉金術、學甲88槍、台南正副議長賄選案，其中郭再欽以農地違法埋爐渣，不法獲利21億，就是發生於賴清德台南市長任內，但台南市環保局僅形式上開出1張6000元的罰單，這不是包庇黑金，什麼是包庇黑金？\n\n\n\n陳柏翰表示，至於光電綠能弊案，回溯到2002年，雲豹能源公司董事賴勁麟與賴清德在立委任內時，兩人就超前部署，力推獎勵《再生能源發展條例》，到民進黨上台後，賴勁麟的雲豹能源便從原本的千萬資本，越升營收百億、拓展19家子公司的綠能巨獸，而近年雲豹能源和相關子公司、董監事，捐輸給民進黨及黨及參選人的政治獻金，總金額就高達近1500多萬元，完全就是標準的用國家機器發財。\n\n陳柏翰批評，然而面對種種明確事實的揭露，賴清德卻是出事就急於切割、被起底仍說謊成性，以一句「不認識」郭再欽便草草帶過，對於綠能弊案也是避不回應，賴勁麟直接以辭董座，斷尾救選情。現在則躲在黨部背後，發布不實廣告，企圖扭曲事實，甚至以捏造出不實的關係連結攻擊對手。\n\n陳柏翰說，昨日賴清德的親信王敏行才爆料，2010年時曾受命於賴清德，引見台南市議員賴美惠與前議長黃郁文認識，並以每票100萬賄選議員，按照民進黨的邏輯，是不是也可以質疑，2022年郭再欽替賴清德愛將邱莉莉運作台南市議長買票，賴清德也知情、甚至是交付任務？民間都在說「新潮流沒散，台灣了一半」，賴清德和黑金、新潮流千絲萬縷的關係才是事實。", "labels": ["關聯污名"]}, {"id": 38, "title": "柯文哲宣稱「最能處理中美關係」 嗆趙快辭董座、賴拆違建", "date": "2023-12-15", "section": "政治", "content": "民眾黨總統候選人柯文哲（左4）自稱「最能處理中美關係」。 \n\n\n\n民眾黨宜蘭立委參選人陳琬惠競選總部今（15日）成立，總統候選人柯文哲站台造勢，媒體聯訪時，柯文哲宣稱最能處理中美關係，批藍買辦文化失去人民信任，綠到國外變龜孫子，並嗆國民黨副總統候選人趙少康趕快辭中廣董事長，民進黨總統候選人賴清德快拆違建。\n\n民眾黨副總統參選人吳欣盈不滿出席第28屆聯合國氣候變遷大會（COP28），被擋在外面，外交部回應，歷屆與會保持低調皆平順，在吳欣盈出發前，已告知並分析其參選人身分可能引發打壓風險，但吳欣盈高調召開行前記者會，研判因此引發中國注意，招致中國突襲式施壓。\n\n\n\n媒體聯訪問問及此事，柯文哲回應，民進黨政府每天抗中保台，到國外就變龜孫子，民進黨感到國外和中共對抗嗎？抗中保台從頭到尾都是騙局。\n\n國民黨副主席夏立言選前30天赴中國，挨批像去做季度報告。柯文哲表示，夏立言為什麼會被台灣人民懷疑？因為就是有問題，怪怪的；國民黨跟中國來往，台灣人民會打問號，因為買辦文化，信用是要長期累積的。\n\n柯重申，他是現階段最能處理中美關係的，他有信用，可以和美方保證，no surprise，所以美國不會不信任他，同時他也不會因為與中國交往，而失去台灣人民信任，這是最重要的。\n\n對於國民黨台北市黨部主委黃呂錦茹受訪自爆，派90人守電腦，搶選前之夜凱達格蘭大道路權申請，仍搶輸民眾黨網軍，柯文哲說，國民黨花錢搞職業網軍，比民眾黨網路義勇軍表現還差，自己表現不好，還怪人家太厲害。\n\n對於國民黨副總統候選人趙少康認為，柯文哲在北市劃太多紅線擾民，官員不能只在冷氣房紙上談兵，柯反嗆趙少康，不要跟他比「認真工作」，要趙趕快辭掉中廣董事長。\n\n柯文哲說，趙少康稱賴清德拆違建就辭董事長，言下之意是民進黨繼續幹壞事，他們就能繼續幹壞事，台灣過去30十年政治就是這樣，藍綠無論誰執政，都要混一些給對方，西海岸光電就是這樣，民進黨執政吃大塊的，國民黨也有分到屑屑；總而言之，賴趕快拆違建，趙趕快辭董事長，兩位難道不懂是非對錯嗎？\n\n柯文哲說，台灣人民受不了藍綠，尤其是年輕人，才會出現第三勢力，呼籲全國青年回家說服長輩，台灣發生了什麼？未來應該怎麼辦？2024選舉是台灣方向的選擇，是要回到過去30年藍綠意識形態，還是走向新政治、新文化？\n\n媒體問，郭台銘稱會支持勝選的人，請問是誰？台下群眾大喊「柯文哲」，柯文哲則笑答反問，「你對這個有疑問嗎？」", "labels": ["關聯污名"]}, {"id": 39, "title": "民進黨：侯友宜與台南88槍擊案、雲林風電收賄案主嫌稱兄道弟", "date": "2023-12-15", "section": "政治", "content": "民進黨副秘書長黃建嘉（左起）、發言人林楚茵與賴清德競辦發言人戴瑋姍舉行「黑槍．金光黨」電視CF發布記者會，回應王文宗黑槍案、沈宗隆綠電弊案與顏家豪宅違建案等議題。\n\n\n\n民進黨今（15）日公布議題短片「黑槍•金光黨」，揭露台南88槍擊案到雲林風電弊案的主嫌都是國民黨背景，分別為學甲慈濟宮董事長王文宗、雲林縣議長沈宗隆，顯示國民黨不僅牽涉黑金槍、更是貪綠能光電，而國民黨總統候選人侯友宜還與王、沈兩人稱兄道弟，呼籲侯出面說清楚。\n\n民進黨中央黨部今召開記者會發布2支CF，由民進黨副秘書長黃建嘉及發言人林楚茵、戴瑋姍與會說明。戴瑋姍指出，國民黨過去曾將「台南88槍擊案」栽贓於民進黨，但主嫌王文宗卻與國民黨關係密切，擔任過國民黨全國黨代表、前總統馬英九後援會會長、黨主席朱立倫競選總統時的主委、台南市前議員謝龍介競選幕僚。\n\n\n\n她指出，88槍擊案主嫌被爆出是國民黨的重要關係人後，朱立倫立即切割高喊不認識，謝龍介還反嗆民進黨轉移焦點；但有許多照片可證明王文宗多次為謝龍介輔選，王遭檢方依違反槍砲彈藥刀械管制條例等罪起訴，國民黨竟然卸責，拿民進黨及民進黨總統候選人賴清德混淆視聽，甚至拿重啟特偵組政見招搖撞騙。\n\n林楚茵揭露，沈宗隆等4位國民黨籍議員涉及雲林風電弊案，不僅向業者索賄2600萬元，並於議會施壓官員修改法案，使其取得建照等文件，國民黨對沈宗隆涉貪索賄視而不見，還不斷攻擊抹黑台灣綠能產業，甚至許多國民黨高官擔任綠能公司獨董，縣市長和民代也收受綠能公司的政治獻金。\n\n林楚茵強調，這樣的地方黑金勢力，與侯友宜保持「厚友誼」，牽起黨內黑金的手，與佔國有地、詐領助理費、豪宅假買賣的前立委顏寬恒同台，還力挺苗栗市長邱鎮軍，呼籲侯友宜喊辦黑金不要只是作秀，應該先嚴辦黨內的黑金槍等爭議人士。\n\n黃建嘉表示，台南88槍擊案及雲林風電弊案，國民黨就是主犯，證據已經很清楚，他有2個問題要請教侯友宜，第一，侯有沒有透過李全教與王文宗在台南見面，什麼時間、地點、說了什麼話？請侯友宜講清楚。\n\n黃建嘉說，第二，侯友宜有沒有透過新北市議會議長，與沈宗隆在新北議長聯議會見面，兩人又談了什麼？請侯講清楚、不要閃躲、更不要說謊；他強調，侯友宜常自稱與黑道勢不兩立，卻與王文宗和沈宗榮兩人稱兄道弟。\n\n民進黨發言人林楚茵（左）、賴清德競辦發言人戴瑋姍（右）今公布議題短片「黑槍•金光黨」，揭露台南88槍擊案的主嫌為學甲慈濟宮董事長王文宗，雲林風電弊案的主嫌前雲林縣議會議長沈宗隆，都是國民黨背景。", "labels": ["關聯污名"]}, {"id": 40, "title": "侯友宜要求賴清德講明議長賄選案 林俊憲：你確定要上車？", "date": "2023-12-14", "section": "政治", "content": "侯友宜14日要求賴清德對台南議長賄選案一事對外說清楚。\n\n\n\n祝蘭蕙／核稿編輯\n\n民進黨總統候選人賴清德今（14日）遭前親信王敏行爆料，稱他受賴清德囑託引見當時參選台南市議長的賴美惠認識前議長黃郁文，後由黃郁文涉嫌向議員賄選支持賴美惠。消息曝光後，引發外界熱議，國民黨總統候選人侯友宜也要賴清德出來說清楚。對此，綠營立委林俊憲直言，賴清德是議長選舉透明化的重要推手，不可能跟賄選扯上關係，「侯友宜你確定要上車？」\n\n針對王敏行爆料，侯友宜今天在高雄拜票行程受訪時，批賴清德很多事情不知是「真不知道還是假不知道」，不只議長賄選案不願意面對，學甲爐渣案、光電案等案件都是如此，要求賴清德站出來說清楚。對此，賴清德競總發言人郭雅慧指出，每次的台南市正副議長選舉，檢調單位都會立案調查，這樣的爆料顯然就是為了影響選舉的假爆料，賴美惠沒有涉及任何賄選，且賴清德對反黑金賄選的態度始終如一。\n\n\n\n林俊憲則在臉書表示，「王敏行先生跳出來指控10幾年前的議長選舉涉賄，甚至還影射賴清德知情。我最大的疑問是，現在已經2023年了，10幾年過去，為何現在才出來，偏偏挑在選前30天講？操作手法實在太拙劣。這種沒有車牌、來路不明的『幽靈公車』，侯友宜也敢搭嗎？議長選舉向來都是檢調關注的重點，如果有問題，早就已經立案調查。而且不要忘了，現在法規要求正副議長選舉須記名投票，當年全力推動這個條款的人是誰？正是賴清德。促成正副議長選舉透明化的人，卻影射他跟賄選有關，手段實在太過粗糙。」\n\n他接著說：「王先生跟賴清德決裂，原因他自己也說了，顯然是私人恩怨，反倒是侯友宜還敢上車，問賴清德『真不知道還假不知道』。至少我很確定，侯友宜是真的什麼都不知道，不知道新北市政如何、不知道辯論沒有小抄該怎麼辦、不知道你跟趙少康誰在選總統，還是回去再多練練吧。投票倒數1個月，會有越來越多抹黑企圖影響選情，需要大家幫忙澄清。不過這也是個機會，讓更多人知道，賴清德正是議長選舉透明化的重要推手。居然想藉此反過來抹黑他，是不是搞錯了什麼？」", "labels": ["關聯污名"]}, {"id": 41, "title": "賴清德遭控知情議長賄選 賴辦批假爆料：對反黑金態度始終如一", "date": "2023-12-14", "section": "政治", "content": "賴清德競總強調，這是為了影響選舉的假爆料，賴美惠未涉及任何賄選，且賴清德對反黑金賄選的態度始終如一。\n\n\n\n相關新聞請見︰\n\n前親信怒控賴清德是雙標政治人物 侯友宜喊話「出來說清楚」\n\n民進黨總統候選人賴清德的前親信王敏行爆料，指他當年受賴之命，引見參選台南市議長的賴美惠認識前議長黃郁文，由黃涉嫌向議員賄選支持賴美惠。對此，賴清德競總發言人郭雅慧今（14）日表示，這是為了影響選舉的假爆料，賴美惠未涉及任何賄選，且賴清德對反黑金賄選的態度始終如一；她呼籲，侯友宜才應交代，為何力挺曾賄選的台南市前議長李全教。\n\n\n\n侯友宜今在高雄展開拜票行程，受訪時指出，賴清德很多事情到底是真不知還是假不知，不只議長賄選案有人站出來爆料，學甲爐渣案、光電案等案件，賴到現在都不願意面對，甚至都不講，要當總統的人，在台南市長任內發生這麼多事卻不願意講清楚，「賴清德，站出來說清楚吧」。\n\n對此，郭雅慧回應，每次的台南市正副議長選舉，檢調單位都會立案調查，這樣的爆料顯然就是為了影響選舉的假爆料，賴美惠沒有涉及任何賄選。\n\n「賴清德對於反對黑金、賄選的態度也始終如一」，郭雅慧強調，反觀嘴上說著反黑金的侯友宜，卻和被法院判刑的「賄選議長」李全教站台擁抱，侯友宜應該要先交代清楚時間、地點，他跟李全教何時認識，私下又談了什麼？讓他可以這樣力挺曾經賄選的李全教。", "labels": ["關聯污名"]}, {"id": 42, "title": "前親信怒控賴清德是雙標政治人物 侯友宜喊話「出來說清楚」", "date": "2023-12-14", "section": "政治", "content": "前親信怒控賴清德是雙標政治人物 ，侯友宜喊話「出來說清楚」。\n\n\n\n賴清德遭控知情議長賄選 賴辦批假爆料：對反黑金態度始終如一\n\n曾任賴市府工策會總幹事的王敏行具名向媒體指控，當年他受賴清德之命，引見參選議長的賴美惠認識前議長黃郁文，由黃以每票100萬代價媒介5名藍營及無黨籍議員支持賴美惠，國民黨總統候選人侯友宜喊話，賴清德應站出來說清楚。\n\n侯友宜今在高雄展開第二天拜票行程，受訪時指出，賴清德很多事情到底是真不知還是假不知，不只議長賄選案有人站出來爆料，學甲爐渣案、光電案等案件，他到現在都不願意面對，甚至都不講，要當總統的人，在你的任內（指台南市長）發生這麼多事，還有一些後面發生的事，卻都不願意講清楚，都沒有聽到人民的聲音，不講清楚就沒事嗎？大家就會放過你嗎？「賴清德，站出來說清楚吧」。\n\n\n\n針對侯友宜自稱「首位基層公務員選總統」，被事實查核中心打臉早在1996年台灣首次民選總統，競選連任的李登輝和候選人林洋港都有公務人員經歷，因此侯友宜並非第一個自「基層」公務人員出身的總統候選人，侯友宜回應表示，他是一個從最基層最基層的員警，站在第一線用自己的生命歷經彈林彈雨、出生入死，從基層一步一腳印，一路爬到14職等最高階的公務人員。\n\n侯友宜說，自己每天都在基層和百姓接觸，知道第一人民的需求，好好的替他們解決問題，未來當選總統，也會用同樣的心情；總統和人民都是平起平坐，沒有誰最大，最大的是人民，總統才是最小的，要去跟人民逗陣，不是當總統之後就很久的時間不對話說話或是躲起來，當選後一樣會站在第一線替人民解決問題，馬上去解決人民的痛苦，這就是他從第一線拚到現在的精神。\n\n至於國民黨主席提到內參民調已和賴清德黃金交叉，侯友宜認為，民調都是參考用的，最重要的是自己要有信心，回到南部拚選戰時，看到南部人的態度，就是你和我都是同一塊土地的人，所以不管民調高或低，最後一哩路一定拚到贏。", "labels": ["關聯污名"]}, {"id": 43, "title": "民進黨「退黑激素」連線 叫戰國民黨黑金4家族", "date": "2023-12-14", "section": "政治", "content": "民進黨發言人張志豪（右起）、立委參選人林靜儀、吳音寧、曾柏瑜，昨要求國民黨總統候選人侯友宜回應黑金議題，並促國民黨立委參選人公開辯論。\n\n\n\n「捷運幾站過你家」林靜儀要顏寬恒解釋\n\n民進黨發言人張志豪昨偕立委林靜儀與彰化立委參選人吳音寧、新北曾柏瑜、花蓮張美慧組成的「退黑激素連線」召開記者會，向國民黨「四大黑金家族勢力」立委參選人下戰帖要求公開辯論，讓人民做出正確價值的判斷和選擇，同時點名國民黨總統候選人侯友宜應該為這些地方民代的行為說清楚。\n\n國民黨︰民進黨「貪污怠政害鄉土」 不要轉移焦點\n\n\n\n國民黨副發言人呂謦煒回應，民進黨「貪污怠政害鄉土」，如台南光電弊案、高端採購爭端、im.b詐團案等罄竹難書，而且民進黨總統候選人賴清德有違建爭議，副總統候選人蕭美琴國籍爭議也說不清楚；他呼籲民進黨反躬自省，而不是轉移焦點。\n\n林靜儀要求對手顏寬恒公開辯論，包括從國家未來發展到地方建設的主張為何？對台中捷運藍線的立場為何？有哪幾站經過你家土地？是否家族有利益關係？她強調，「退黑激素連線」對抗的是長期把持台灣的四個家族，過程中有父傳子、子傳女，甚至夫傳妻的政治資源經營，還有財產暴增、土地利益糾葛不清的現象，呼籲選民明年一月十三日徹底連根拔起這些盤根錯節的家族與地方勢力。\n\n台糖土地豪宅 吳音寧促謝衣鳯別迴避\n\n吳音寧則針對中共介選邀請對手謝衣鳯辯論，也可以辯論謝家在台糖土地上新蓋的豪宅或彰化縣發展方向及農業議題，「不要再迴避了，不要再閃躲了，不要再落跑了！」她也三問謝，十幾年來謝家與重慶台辦來來回回的關係為何？涉入中共招待台灣村里長的帶隊者是謝衣鳯與侯友宜聯合競選團隊成員，價差是誰出的？彰化縣國民黨籍里長涉接受中國落地招待被檢調調查，身為彰化縣國民黨黨部主委有沒有關心？\n\n大香山濫墾 曾柏瑜點名羅明才家族\n\n曾柏瑜點名對手羅明才家族在大香山濫墾，破壞在地環境，還為利益和在地市場居民爭訟、與民爭利，顯然已不再適任立委，她質疑「我們需要一個解決問題的立委，還是帶給居民痛苦的立委？」她以公開、不拘形式的方式邀請羅明才一起辯論，讓國人看清楚，共同打破家族勢力的盤根錯節，還給新店一個更好的居住環境。\n\n質疑農地使用違法 張美慧三問傅崐萁\n\n張美慧透過影片對傅崐萁提出「三問」，首先，傅崐萁九五至尊的農地使用違法，什麼時候才要恢復農地原狀？其次，議會刪減中南區橋樑預算的不實消息，是不是傅崐萁指使散播？第三，今年十二月十日，傅崐萁是否動用其妻徐榛蔚在縣府的資源動員參加競選活動？呼籲傅就「農地爭議、分化議會、濫用行政資源」三大爭議公開辯論，回應花蓮人民的疑慮。", "labels": ["關聯污名"]}, {"id": 44, "title": "環團：全球核電佔比持續下跌 擁核倡議不切實際", "date": "2023-12-13", "section": "生活", "content": "綠色公民行動聯盟引最新《2023世界核能產業現況報告》，指出全球核電佔比持續下跌，僅剩9.2％，擁核倡議不切實際，未來屬於再生能源。圖為我國今年3月進入除役階段的核二廠。\n\n\n\n國際近期公布《2023世界核能產業現況報告》，由加拿大、法國、德國、日本、南非、英國等跨領域專家進行趨勢分析，台灣環團「綠色公民行動聯盟」（以下簡稱綠盟）分析，該報告指出全球核電持續下降，核電廠從高峰的438座少了31座，去年核電的商業總發電量占比9.2％，認為「核電增長不切實際。」\n\n該份報告6日在比利時布魯塞爾發佈，綠盟今天指出，該報告提出國際核工業最新的現況與趨勢分析，包含全球反應爐機齡、運作、供電及興建資訊，以及小型模組化反應爐 （SMR）現況 ，與核電對比再生能源發展趨勢等。\n\n\n\n而目前杜拜正舉行第28屆聯合國氣候變遷大會（COP28），綠盟表示，COP28會場中有22個擁核國家提出將在2050年將核電產量增加3倍的「擁核倡議」，但透過這份2023世界核能產業現況報告，該報告主持人施耐德（Mycle Schneider）表示，「從國際核工業過去二十年的表現來看，這是不可能的」，駁斥擁核倡議。\n\n報告指出，全球核電裝置370GW，是花70年才有，如今想要27年再增740GW，代表要完成270座反應爐，是過去20年建設速度的2倍，涉及技術發展、募資、新核安規範等，而今多國核能長期延宕或停滯，要達標根本不可能。\n\n報告統計，全球核電在2002年達高峰438座，但今年7月僅407座反應爐運作，少了31座，2022年商業總發電量9.2％，比前一年度下降4％，是福島核災後的最大跌幅；而美國93座反應爐平均機齡42.1年，發電量也創25年新低點，法國核能發電量也在去年降至1900年水準；但今年中國興建反應爐達23座為全球最多，俄羅斯則主導全球核電市場。\n\n該報告也分析，日本福島核災仍是進行式，而美國SMR計畫成本飆升75％，導致被終止，而全球SMR無重大進展，歐美無興建中SMR，也無任何SMR設計獲施工認證。\n\n該報告中也新增《核電經濟與金融》專章，指出核電正在面臨來自其他發電技術的競爭與壓力。包含美國有銀行分析，去年太陽光電和風力發電的均化能源成本（LCOE）最高130美元（MWh），遠低核電的180美元（MWh）；報告也稱核電成本是陸域風機的4倍，去年風電、光電的發電量就比核電多28％，重申核電增長不切實際，未來屬於再生能源。", "labels": []}, {"id": 45, "title": "國民黨花蓮造勢批貪腐 民進黨回嗆藍貪污判刑多", "date": "2023-12-11", "section": "政治", "content": "國民黨正副總統參選人侯友宜、趙少康及區域立委候選人傅崐萁昨成立聯合競選總部，並舉行「決戰花東快」萬人誓師大會，現場提出戰爭、缺蛋、疫苗、貪腐等議題；民進黨花蓮縣黨部回批，國民黨許多說法都無法通過事實查核，截至目前涉案貪污被判刑確定的幾乎都是國民黨籍，包含傅崐萁都還有偽造文書、炒股等犯罪前科。\n\n傅崐萁昨批評民進黨執政以來，不但詐騙橫行，貪腐當道，治安敗壞，更把台灣帶往兵凶戰危的險境，面臨缺疫苗、缺蛋、缺口罩、缺電、缺工等危機，令台灣人民更加憤怒、惶惶不安。他當選除了落實蘇花安的完工外，還要興建花東快，更要讓國道六號從台中銜接到花蓮，讓台灣成為一日生活圈，也希望侯友宜當選總統後，可以完成東部人的期許。\n\n\n\n民進黨花蓮縣黨部主委嚴献宗表示，對手針對疫苗、光電、雞蛋、美豬等質疑，用充滿偏誤的資訊來誤導民眾，很多說法都經不起《台灣事實查核中心》的查核，傅崐萁不斷散播美國豬肉有問題的謠言，製造萊豬的假議題，但是花蓮縣政府每年都自豪補助送花蓮學子到美國留學，如果美國豬肉有問題，縣府豈不是每年送花蓮學子去美國吃萊豬？\n\n2024立委選舉", "labels": []}, {"id": 46, "title": "回嘉義合體詹琬蓁！侯友宜：我是正港土雞 比民進黨更愛台灣", "date": "2023-12-09", "section": "政治", "content": "國民黨總統參選人侯友宜（右二）、嘉義縣海區立委參選人詹琬蓁（右一）、不分區立委提名人王育敏（左二）、吳亮儀（左一）。\n\n\n\n國民黨總統參選人侯友宜、嘉義縣海區立委參選人詹琬蓁聯合競選總部今天在水上鄉成立，侯友宜回到故鄉向鄉親說，民進黨4年前選舉時說抗中保台、關心香港民主自由，但卻有香港學生會長說民進黨只想用香港人的鮮血騙選票；侯友宜說，嘉義人沒有人會親中賣台，他是「正港」的土雞，比民進黨更愛台灣，當警察時用性命顧台灣，民進黨不要對他亂貼標籤、不要抹黑。\n\n侯友宜、詹琬蓁聯合競選總部今天在水上鄉舉辦成立大會，嘉義市長黃敏惠、嘉義縣山區「在野大聯盟」無黨籍立委參選人林國慶、東石鄉長林俊雄、多位藍營縣議員、鄉鎮市民代表及地方人士到場，主辦單位估計有超過3000名支持者參與，場面熱絡。\n\n\n\n侯友宜說，民進黨一黨獨大、專制、貪腐，呼籲鄉親明年總統大選支持侯康配，完成政黨輪替，立委支持詹琬蓁，政黨票支持國民黨，讓名列不分區立委名單的嘉義女兒台中市副市長王育敏、嘉義縣婦女會理事長吳亮儀進入國會。\n\n侯友宜說，民進黨執政下疫情缺疫苗、快篩劑，連光電也出現問題，台灣人民不能再讓民進黨騙，未來他擔任總統，將與立委揭弊、除弊，還給人民公道，一定會查清楚民進黨執政時的弊案。\n\n詹琬蓁上台致詞時一度哽咽，她說，自己擔任縣議員9年，全心問政，理性監督，常為看預算書到三更半夜，感謝鄉親認同她「超級認真」的態度；民進黨政府執政不力，心中只有自己的利益，只想延續政權，同選區的民進黨現任立委蔡易餘曾說要爭取水上鐵路高架化，最後卻變成大平台，2任立委8年「不管是高架化還是大平台，連影都沒有」，請鄉親支持她當選立委，未來4年讓她爭取嘉義縣的建設。\n\n詹琬蓁說，若進入國會，會為長輩爭取免費健保費等福利政策，雖然選戰並不容易，但她認真、打拚，請鄉親支持腳踏實地的她，一起團結，打贏選戰，讓她前進國會，為鄉親服務。\n\n國民黨嘉義縣海區立委參選人詹琬蓁疾呼，請鄉親支持她當選立委，前進國會。\n\n國民黨不分區立委提名人嘉義縣婦女會理事長吳亮儀。\n\n侯友宜回到故鄉嘉義縣，許多鄉親熱情支持。\n\n詹琬蓁（左）與妹妹前嘉義縣議員詹家甄（右）一同高呼凍蒜。\n\n嘉義縣山區「在野大聯盟」無黨籍立委參選人林國慶為侯友宜、詹琬蓁站台。\n\n侯友宜回到故鄉嘉義，嘉義市長黃敏惠及嘉義縣多位鄉鎮市民代、地方人士到場支持。\n\n國民黨總統參選人侯友宜、嘉義縣海區立委參選人詹琬蓁聯合競選總部今天在水上鄉成立，現場湧入3000多名支持者。", "labels": ["關聯污名"]}, {"id": 47, "title": "被潘孟安酸「跟她租屋比較沒有問題」王鴻薇：將開箱「豪宅」打臉", "date": "2023-12-07", "section": "政治", "content": "國民黨立委王鴻薇。\n\n\n\n國民黨立委王鴻薇日前指控，民進黨總統參選人賴清德競選總幹事潘孟安入住豪宅「力麒御品」，屋主是近年在屏東拓展版圖的光電董座，潘孟安今早正式向王鴻薇提告，更酸也許他跟坐擁雙北3豪宅的王鴻薇或「包租侯」租屋比較沒有問題。對此，王鴻薇今日表示，自己有查證事實、照片舉證，不怕潘提告，更預告，「我會開箱我的『豪宅』打臉他，請潘孟安引頸期待。」\n\n潘孟安今日上午受訪時表示，從政30年清廉是他最大的理想，但很感慨，同樣當民代，王鴻薇可以台北市2間豪宅、新北再加1間，「還質疑我們這種租屋族，真的今夕是何夕？」他諷刺說，也許跟王鴻薇租屋，或跟「包租公」侯友宜或趙少康租屋，比較沒有問題。\n\n\n\n面對潘孟安的提告，王鴻薇表示，她提出潘孟安住在該棟豪宅都是有查證事實，有相關照片舉證，甚至他自己也承認為真；潘孟安擔任屏東縣長，力麗集團旗下天方能源，入主屏東開發綠電，也都是事實，相關案件都有資料舉證。\n\n王鴻薇強調，「我根本不怕他告，我還要說破他提告真正的目的，就是轉移根本未真正出示租約跟匯款單，至今沒有任何媒體拍到確實租約和匯款單。」\n\n至於她的「豪宅」部份，王鴻薇也預告，她會開箱她的「豪宅」打臉他，請潘孟安引頸期待。", "labels": ["關聯污名"]}, {"id": 48, "title": "李全教PO光電廢墟圖 林俊憲：幕後老闆是李全教事業夥伴", "date": "2023-12-07", "section": "政治", "content": "民進黨立委林俊憲。\n\n\n\n郭顏慧／核稿編輯\n\n近期藍營針對漁電共生政策砲火猛烈，稱「魚死電生」。台南市前議長李全教昨日在臉書批評只要民進黨遇到光電問題、88槍，都推到謝龍介、李全教這邊來。對此立委林俊憲在臉書PO文反擊李全教，稱不要老是什麼都推給朋友，有沒有可能「你朋友就是你」？\n\n林俊憲在臉書PO文表示：「看到李全教貼這種東西，整個火都上來了。侯康兩人跑到台南來提光電，你如果假裝沒看到不講話就算了，製造最多光電爭議的幕後人物還敢推到別人頭上？沒關係，我認為這是一個很好的機會，一次說清楚到底這些國民黨好朋友都在搞什麼鬼？」\n\n\n\n林俊憲指出，10年前馬政府時代開始推動光電時，由於初期法規不完善，有許多業者違法使用農地種電，這片廢墟就是賴清德2016年當市長時廢止90張執照的違法案場之一，強力打擊違法農地種電的人，這些黑幕可能跟他有關嗎？\n\n林俊憲續指，這處被廢止案場的背後廠商才是重點，李全教家族的投資公司頻頻介入其經營，大舉進軍台南的光電業。奇怪的是，88槍主謀王文宗的好朋友是你、違法農地種電廠商的好朋友是你，在學甲未經承租戶同意大舉收購魚塭種電的背後也是你。怎麼哪裡有光電爭議就有你？有這麼多巧合嗎？\n\n林俊憲直言，侯康兩人平常完全不了解台南，選舉到了出來罵一罵光電，結果這些罪魁禍首都是你們的好朋友。不要以為李全教退黨參選就可以切割，國民黨既然要幫他站台，那就是幫他背書。我很期待侯友宜繼續講光電爭議、繼續讓這個議題獲得大家關注，千萬不能縮，讓我們可以講更多故事，看看國民黨這些人怎樣禍害台南！", "labels": ["關聯污名", "道德污名"]}, {"id": 49, "title": "潘孟安提告王鴻薇 酸「跟侯友宜、趙少康租屋比較沒有問題」", "date": "2023-12-07", "section": "政治", "content": "賴清德競選總部總幹事潘孟安7日表示已就北上輔選入住豪宅指控，對國民黨立委王鴻薇提告。\n\n\n\n國民黨立委王鴻薇指控，民進黨總統參選人賴清德競選總幹事潘孟安入住豪宅「力麒御品」，屋主是近年在屏東拓展版圖的光電董座，在潘出示租約澄清後仍緊咬不放。潘孟安今表示，從政30年來清廉是他最大理想，今早已提告以訟止謗，「直接法院見」，並酸說，也許他跟坐擁雙北3豪宅的王鴻薇或「包租侯」租屋比較沒有問題。\n\n潘孟安委任的律師林玉芬指出，王鴻薇記者會所說內容，明顯有惡意，已涉嫌妨害潘孟案名譽，為回復當事人名譽，因此透過司法途徑來尋求公平正義。\n\n\n\n對於王鴻薇將潘視為揭弊民進黨的第五顆星，潘孟安上午在記者會後受訪笑說「我不是星星，我是人」，他只是在跑腿打工、北上短期工作，不需要這麼隆重，蹂躪成這樣大可不必，原本認為自己不是主角，這些影射都是不實污衊，已整理好租約、按月繳款的流水單已經整理拗，今早委由律師遞狀提告，「直接法院見」，孰可忍孰不可忍，對人格的汙衊他只能以訟止謗，不讓王用言論免責權無的放矢。\n\n潘孟安也酸說，從政30年清廉是他最大的理想，但很感慨，同樣當民代，王鴻薇可以台北市2間豪宅、新北再加1間，「還質疑我們這種租屋族，真的今夕是何夕？」他諷刺說，也許跟王鴻薇租屋，或跟「包租公」侯友宜或趙少康租屋，比較沒有問題。", "labels": ["關聯污名"]}, {"id": 50, "title": "自由廣場》藐視媒體的政客應淘汰", "date": "2023-12-07", "section": "", "content": "◎ 不謀\n\n媒體素有第四權之稱，在民主社會扮演至關重要的監督角色。\n\n自從當年韓國瑜在總統辯論會，以不雅言語公然辱罵媒體，結果卻佔據選戰聲量，意外團結了藍營同溫層後，台灣政治人物不乏依樣畫葫蘆，模仿這種不可取的歪風，如今民眾黨提名的正副總統參選人都是這般姿態。\n\n\n\n柯文哲是典型韓國瑜風格的繼承者，不只語不驚人死不休、口不擇言，經抖音後製傳播而吸引關注，使他受到年輕族群過度吹捧，有了這群固著力高的年輕世代當後盾，鼓舞柯的言行更加荒腔走板，例如，錯誤引用馬政府時期的光電躉售價格數據，嫁禍給蔡政府，被糾正後馬上閃躲，轉而質疑媒體袒護政府，還亂罵綠能都貪汙，用毫無證據的言論製造仇恨對立。\n\n吳欣盈被提名為民眾黨副總統候選人，面對訪問總是不友善回應，甚至反嗆記者，作為國家未來備位元首的可能人選，這種態度完全不及格。\n\n美國前總統川普當年就是以辛辣語言羞辱媒體，且不負責任地胡亂指控執政的民主黨貪汙腐敗，造成全美興起「川普式大嘴巴旋風」而當選，然海水退去，方知誰沒穿底褲，川普這種光說不練，又四處指責媒體的作風，導致國政青黃不接，最終落選連任失敗。\n\n四年前台灣人透過民主機制，把愛亂說話又對媒體有敵意的韓國瑜淘汰，眼下他即將成為立委，並且代表國民黨角逐立法院院長；與韓國瑜同樣藐視公民第四權的柯文哲、吳欣盈要參選正副總統，無視媒體存在，望公民們選賢舉能時要三思。\n\n（作者是文字工作者）", "labels": ["關聯污名"]}, {"id": 51, "title": "藍營批綠能光電政策 王定宇3點闢謠", "date": "2023-12-06", "section": "政治", "content": "針對藍營批評綠能光電政策，王定宇PO出3點闢謠。\n\n\n\n劉家凱／核稿編輯\n\n國民黨正副總統參選人侯友宜、趙少康與競辦組織部副召集人謝龍介，4日批評漁電共生政策，稱「魚死電生」。對此民進黨立委王定宇提出3點闢謠，直言尊重戰鬥藍的政治訴求，但不應該變成鬥爭綠電，甚至連黑面琵鷺、烏魚子，都可以造謠。\n\n王定宇在臉書PO文表示，很遺憾因為選舉，各項謠言一直重述，「我們尊重戰鬥藍的政治訴求，但不應該變成鬥爭綠電，甚至連黑面琵鷺、烏魚子，都可以造謠」，造謠一：謝龍介說，這麼大的烏魚子一定要養3年至3年半？事實是：業者已經有提出說明，在海水養殖下，高鹽度水體讓使烏魚的結卵時間較短。以七股這個案場為例，是屬於今年3月放養的一年烏魚，年末已經開始進入收成期，這個案場也取得產銷履歷驗證證書，可證明養殖事實。\n\n\n\n王定宇指出，關於造謠二：漁電共生是魚死電生，事實上，漁電共生案場因為有光電加入，很多採取室內養殖的做法，讓致病率更低，而且也更能抵禦極端氣候。參與漁電共生的業者，農業部會要求必須有養殖事實，需提報相關證明（魚苗、飼料、用水等），也會辦理定期查核，養殖成果都可以讓各界檢視。\n\n王定宇續指，關於造謠三：光電害黑面琵鷺不到台南了？事實是，台江國家公園管理處與台南市野鳥學會，最近年底在南部進行調查，2023年11月黑琵數量來台，以台南的2469隻最多。\n\n王定宇直言，如果有不當種電行為，大家都反對。針對綠能犯罪案件，經濟部已與法務部共同成立打擊綠能犯罪平台，絕對支持該辦就辦、該查就查，也歡迎各界提供資料，必定轉送檢調查辦。", "labels": ["關聯污名", "道德污名"]}, {"id": 52, "title": "王文宗連任慈濟宮董座 政院未派李連權任監誓人", "date": "2023-12-06", "section": "政治", "content": "王文宗蟬聯學甲慈濟宮董事長，董事會宣誓就職，由行政院顧問李連權擔任監誓人。\n\n\n\n台南學甲慈濟宮第13屆董事會改選，王文宗蟬聯董事長宣誓就職，由行政院顧問李連權擔任監誓人。不過，據了解，行政院並未派李連權擔任監誓人，而李連權當天是請假前往。\n\n台南學甲88槍槍擊案，被檢方指控涉案的學甲慈濟宮董事長王文宗為幕後指使者，近日王文宗蟬聯董事長宣誓就職，由李連權擔任監誓人。台灣基進台南市議員李宗霖今天批評，行政院顧問要幫「黑金」、「紅統」背書嗎？\n\n\n\n李宗霖表示，李連權曾任文化部常務次長，後來調任行政院顧問，為簡任14職等，這麼「大咖」的官員來台南擔任監誓人，是例行公事還是幫王文宗背書？包括光電、88槍溯及源頭皆與王文宗有關。王文宗還與白狼張安樂交情甚佳，又擔任過統促黨的黨部主委，時常到中國進行統戰交流，簡直是「又黑又紅」。", "labels": ["關聯污名"]}, {"id": 53, "title": "監交王文宗連任慈濟宮董座 李連權：不認同王涉司法及政治問題", "date": "2023-12-06", "section": "政治", "content": "王文宗蟬聯學甲慈濟宮董事長，董事會宣誓就職，由行政院顧問李連權擔任監誓人。\n\n\n\n首次上稿13:29\n\n更新時間15:08（新增行政院顧問李連權聲明）\n\n台南學甲88槍槍擊案，被檢方指控涉案的學甲慈濟宮董事長王文宗為幕後指使者，近日台南學甲慈濟宮第13屆董事會改選，王文宗蟬聯董事長宣誓就職，由行政院顧問李連權擔任監誓人。台灣基進台南市議員李宗霖今天批評，行政院顧問要幫「黑金」、「紅統」背書嗎？\n\n\n\n李宗霖表示，一般人可能不知道行政院顧問的職位多大，李連權曾任文化部的常務次長，後來調任行政院顧問，為簡任14職等，也就是公務員最高階的文官，這麼「大咖」的官員來台南擔任監誓人，是例行公事還是幫王文宗背書？\n\n李宗霖說，現在外界對於台南的諸多質疑，包括光電、88槍溯及源頭皆與王文宗有關。王文宗不只有黑金背景，與白狼張安樂交情甚佳，又擔任過統促黨的黨部主委，時常到中國進行統戰交流，簡直是「又黑又紅」。\n\n李宗霖批評，李連權應該向台南人民交代，身為行政院顧問卻擔任王文宗的監誓人，究竟是代表官方還是個人身分前去？\n\n李連權今天下午發出3點聲明，強調他與王文宗政治立場完全不同，是應廟方邀請，於休假時自費回鄉，以學甲子弟名義擔任監誓人，與工作機關及職務無涉。李連權聲明如下：\n\n1.本人是學甲土生土長子弟，亦是慈濟宮保生大帝虔誠信徒，對學甲與慈濟宮具有濃烈情感，能讓故鄉有形、無形文化活動讓台灣人民甚或全世界看到，是本人初衷。\n\n2.有關慈濟宮董事長王文宗先生所涉司法及政治問題，本人與王先生政治立場完全不同，本人完全尊重司法裁判，另外他所涉政治問題，也交由人民判斷，本人並不認同。\n\n3.此次慈濟宮董監事改選及就職，係全體董監事邀請，本人雖婉謝，但廟方以學甲子弟應予大家鼓勵為由再三力邀，爰本人休假自費回鄉，僅以學甲子弟名義擔任監誓人一職，與工作機關及職務無涉。\n\n學甲慈濟宮董監事就職合影，圖前排左五為董事長王文宗，前排右五為行政院顧問李連權。", "labels": ["關聯污名"]}, {"id": 54, "title": "藍營選情有隱憂 TVBS主持人謝曜州開第一槍", "date": "2023-12-06", "section": "", "content": "國民黨總統參選人侯友宜、副總統參選人趙少康的定裝形象照昨日亮相。\n\n2024總統、立委選舉已經進入白熱化階段，各政黨卯足全力拼勝選，TVBS政論節目《國民大會》主持人謝曜州開第一槍，直言選戰剩沒幾天了，藍營很難更上一層樓。\n\n入行以來長期深根政治新聞的謝曜州分析，百萬網紅這次幾乎不參戰，民進黨總統參選人賴清德還找到了部分尚未達破百萬的網紅衝刺年輕選票，賴清德副手蕭美琴上節目大談為台灣的貢獻，「這都是為了搶中間選民。」\n\n\n\n「相對於民進黨搶票，國民黨正副總統參選人侯友宜、趙少康的策略是固票」，謝曜州表示，不管是全台大造勢，或是去五股看垃圾山、七股看光電，或是大談往事狹持公車事件，都不是搶票的行為，「選戰剩沒幾天了，如果戰術還是這樣，對藍營很難更上一層樓。」\n\n\n\n\n\n", "labels": []}, {"id": 55, "title": "侯影片曝光精障患者 民進黨批冷血 侯競辦致歉", "date": "2023-12-06", "section": "政治", "content": "國民黨總統參選人侯友宜。 \n\n\n\n國民黨總統參選人侯友宜近日頻頻出招，卻被批評「曝光精障患者」、「扭曲台南光電」、「斷章取義葛來儀的發言」，侯友宜昨一一回應，侯競辦則為不慎引用當年新聞影片致歉。\n\n侯友宜、競選副手趙少康前天召開記者會，回顧一九九八年台灣首次思覺失調症患者挾持公車事件，侯的臉書也分享當年新聞片段，被質疑曝光患者個人資料，涉違反精神衛生法，民進黨發言人卓冠廷更批評「冷血」。\n\n\n\n新北市衛生局表示，經檢視該篇臉書文字，並無針對個案使用歧視性用詞或描述，未違反精神衛生法規定；衛福部長薛瑞元直言侯、趙作法「非常不妥」，但衛福部尊重新北市衛生局的判定。\n\n侯友宜昨受訪表示，希望藉由此案提醒國家應正視心理衛生疾病，用行政院層級推動國民心理健康計畫；侯友宜競選辦公室則道歉，指若有不慎違規，會虛心檢討。\n\n另外，美國「外交事務」雜誌刊登葛來儀等三名美中關係學者聯名文章，提及民進黨總統參選人賴清德若勝選，應重新考慮凍結台獨黨綱，此說法被國民黨大肆炒作；葛來儀表示，遺憾文章被斷章取義。侯友宜昨回應，正因國際友人和國內都關心台海安全，才會討論相關議題，賴清德支持台獨導致民眾恐慌，這是不爭的事實，既然各界都有疑慮，賴就應站出來說清楚。\n\n侯友宜、趙少康等人前天前往台南市七股區參訪光電場，批評政府不當種電，光電板造成熱島效應。對此，行政院長陳建仁昨受訪表示，經濟部已對外多次說明，光電板的設立不只要符合法規，且要嚴格審查，希望他們不要再繼續造謠；賴清德也批評侯為選舉利益貼標籤。\n\n侯友宜回應，他支持綠電，但綠電的發展過程必須考慮人民的發展與生活，有人告訴他住家旁設有光電板，形同「兩個太陽」，熱到無法居住、耕田，何況光電案藏有多少弊端，不然怎會有八十八槍的弊案？賴清德聽不進人民的聲音，也不設法解決問題。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 56, "title": "里長揪團赴中遭質疑 侯︰跟他們站在一起", "date": "2023-12-06", "section": "政治", "content": "國民黨總統參選人侯友宜5日出席全國里長後援會造勢活動，受到現場出席者熱情歡迎。 \n\n\n\n二○二四大選進入倒數三十八天，國民黨總統參選人侯友宜昨連趕新北、苗栗造勢。侯批評民進黨對手賴清德「聽不見基層的聲音」，近日村里長赴中旅遊卻被抹紅成親中，他當選後要跟所有村里長站在一起；侯在苗栗則大打客家牌，強調當選後會處理苗栗縣的債務，還給苗栗人一個公道。\n\n侯友宜昨回防本命區新北市，出席「民意第一線！侯友宜里長『侯援會』」活動，共有來自全國廿二縣市、超過上千名村里長齊聚三重綜合體育館造勢，桃園市長張善政、基隆市長謝國樑、台東縣長饒慶鈴也到場加油打氣。\n\n\n\n侯友宜表示，他在新北市服務十三年，經常與里長互動並解決問題，好的縣市首長就是要聽見村里長的聲音，日前他到台南七股參訪光電場，有里長抱怨光電破壞當地環境，賴清德卻都沒聽到。此外，里長是正義的化身，民進黨完全執政迄今，吹哨者保護法仍沒有通過，這就是民進黨「一黨獨大、一黨專制」。\n\n當選後會處理苗栗縣債務\n\n侯友宜還說，最近有里長合法到中國旅遊，卻被人用兩岸關係抹紅是親中，這樣很不對，未來他當選總統，會將「改變新北市」的力量帶到全中華民國，改變台灣、保護台灣，讓台灣更有出息。\n\n侯友宜晚間則趕往苗栗市，與立委參選人陳超明、邱鎮軍舉辦大型造勢大會，吸引大批支持者到場，國民黨主席朱立倫、不分區立委參選人柯志恩、出身苗栗的北市立委參選人徐巧芯皆到場力挺，苗栗縣長鍾東錦也現身支持。\n\n侯致詞大打感情牌，提到他讀警校時首度外出曾到大湖鄉同學家居住，感受到濃濃人情味，講情講義就像鍾東錦一樣。侯也說，人民痛苦指數創十年來新高、貧富差距加劇，侯友宜指出，龐大債務對苗栗縣太不公平，他當選後會還給苗栗人一個公道。\n\n鍾東錦稱呼侯友宜「侯總統」，指侯警察出身，選上總統會確保台灣安全、兩岸和平、讓社會有公平正義。鍾並呼籲在場民眾要讓邱鎮軍、陳超明贏得漂亮，才能進立院為苗栗打拚，並協助侯友宜讓法案、預算過關。", "labels": ["道德污名"]}, {"id": 57, "title": "賴盼國人明辨 做出最好選擇", "date": "2023-12-06", "section": "政治", "content": "民進黨總統參選人賴清德昨晚也趕往新竹市，與立委參選人林志潔成立新竹市科技後援會。\n\n\n\n美國在台協會（AIT）處長孫曉雅四日於台大演講，透露AIT也成為境外資訊操弄目標，並且否認「棄台論」，民進黨總統參選人賴清德昨在竹縣受訪表示，這再次說明美國是支持台灣。賴強調，中國介入這場選舉企圖扶植親中的政權有很多的事證，希望國人能夠明辨事實，能夠做出最好的選擇，讓台灣的民主繼續前進。\n\n賴清德昨天上午到新竹縣湖口鄉顯聖宮參香，媒體問他怎麼看待國民黨總統參選人侯友宜要他快「凍結台獨黨綱」？賴表示，孫曉雅以上的發言，再次說明美國支持台灣。賴表示，從選舉到現在清楚可見，中國介入台灣選舉並企圖扶植親中政權，希望國人能明辨事實，做出最好的選擇，讓台灣的民主繼續前進。\n\n\n\n指中國企圖扶植親中政權\n\n賴清德也說，美國智庫學者葛來儀女士的發言很遺憾遭到台灣在野黨的扭曲，甚至用來攻擊對手，這些都是不好的。要成為國家領導人，要用誠實的態度面對國際的評論，不可斷章取義、基於選舉利益來攻擊對手。從這點來看，他（意指對手侯友宜）就不會贏得國際的肯定跟支持。\n\n侯友宜到台南指稱光電造成「熱島效應」、「破壞生態」，賴清德反擊說參選人「應有基本的科學常識」，不能為了選舉利益刻意貼標籤，並要侯說明「歡迎大量的陸生來台就業」的政見，「希望侯要有擔當，既然提出就要面對社會的質疑」。\n\n賴清德表示，要善用科技產業、客家精神、年輕人的力量等三個因素，帶動新竹縣更進步、台灣更繁榮，因此他提出桃竹苗大矽谷計畫、團結族群、高中職全面免學費、私立大學補貼學雜費、打造社會住宅卅萬戶、租屋補貼等政見。\n\n賴清德稍後出席在竹東鎮舉行的新竹縣後援會成立大會也強調，未來當總統保護台灣有三個做法：增強軍事力量、發展經濟、和民主陣營交朋友，這和在野黨接受九二共識、一個中國的原則不同。中國只要平等、尊嚴的對待台灣，「我願意敞開大門，跟中國進行交流合作，促進兩岸人民福祉。」", "labels": []}, {"id": 58, "title": "苗栗造勢痛批民進黨貪腐專制 侯友宜喊平反債務", "date": "2023-12-05", "section": "政治", "content": "侯友宜苗栗造勢痛批民進黨貪腐、專制。\n\n\n\n國民黨總統參選人侯友宜今晚出席苗栗競選總部成立造勢晚會，呼籲鄉親力挺，為立委參選人陳超明、邱鎮軍拉票，他更痛批民進黨貪腐、專制，不讓法案通過，因此，遇到弊案沒人敢挺身而出，應該下架民進黨，政黨輪替。\n\n侯友宜痛批民進黨這幾年一黨獨大，在立法院表決「說過就過，說不過就不過」。他也將矛頭轉向台南88槍光電案與學甲爐渣案說，里長勇敢檢舉，結果民進黨視而不見。\n\n\n\n侯友宜痛批民進黨專制，包庇犯罪者，很多揭弊者要揭發弊案，但民進黨不讓法案通過，所以很多弊案沒有人敢站出來。\n\n侯友宜還說，人民痛苦指數創十來新高、貧富差距加劇，經濟成長率創14年新低，他反問在場民眾，「你們日子可以過嗎」？他批評民進黨，燒煤發電取代核電，犧牲人民健康，造成產業競爭力衰退。他指出，債務對苗栗縣太不公平，讓他當選，兌現科技城、平反債務，還給苗栗人一個公道。\n\n侯友宜最後說，賴清德支持台獨，竟然站在不支持台獨的美國的對立面，唯有他可以做到反對台獨，在和兩岸、和美國溝通對話下，來的是客機，不要讓戰機再過我們的中線，再讓人民害怕。他喊話說，可以做到讓台灣人民遠離戰爭，避戰，讓大家可以在這塊土地安定，讓苗栗起飛、台灣起飛。", "labels": ["關聯污名"]}, {"id": 59, "title": "出席全國里長「侯援會」 侯友宜喊當選後提高里長事務費", "date": "2023-12-05", "section": "政治", "content": "國民黨總統參選人侯友宜出席全國里長侯援會造勢活動。\n\n\n\n國民黨總統參選人侯友宜今（5）日出席「民意第一線！侯友宜里長侯援會」活動，致詞劍指民進黨及總統參選人賴清德，提及台南學甲爐渣案和近日的里長赴中案，他說，若當選後將提高里長事務費，將「改變新北市」的力量帶到全中華民國。\n\n國民黨動員約1500人到三重綜合體育館「里長侯援會」現場造勢，各縣市里長代表們分送蒜頭、菜頭、鳳梨、包種茶、包子等諧音禮品，祝福侯友宜當選（凍蒜）、包中。\n\n\n\n侯友宜說，他在新北市服務13年，新北市有全台灣最多的里長，有1032個里長，他從副市長到市長，每天有時間都會跟里長們聊聊天，「要做一個好的縣長、地方首長，所有聲音都要聽里長的。」\n\n侯友宜指出，相對要做一個國家領導人，雖說總統的職權執掌兩岸、國防、外交，依然要傾聽基層的聲音，了解基層的需求，總統是人民選出來、「以民為天」的總統，不能說選前拜託，選後就不下鄉、屁股拍拍，他未來如果當選總統，一樣會跟里長們黏在一起，一起聽取人民的聲音，解決人民的痛苦。\n\n侯友宜說，他在61歲才第一次出來選舉，常認為服務人民不分黨派、顏色，自己的政治資歷很資淺，2018年參選仍以29萬高票贏過對手；他了解里長的痛苦，領一點點錢要做一堆事，里長事務費要按物價指數的波動以及國政、財政的狀況，該速速調整就調整，讓里長們知道政府有在照顧里長、地方。\n\n「我不是反對綠電，而是反對綠電對農田、魚塭造成的破壞。」侯友宜話鋒一轉指出，他到台南七股參訪，看到種光電，他碰到很多農民抱怨難以生活，這是人民的聲音；台南慈福里李新進里長是學甲爐渣的吹哨者，民進黨中執委郭再欽從中賺了61億，李新進當時被糟蹋到快死了，最後依然高票當選。\n\n「里長是正義的化身，也是社會公平、正義第一線的捍衛者」，侯友宜說，民進黨完全執政迄今，吹哨者保護法卻沒有通過，所以他才說要政黨輪替，不需要用兩岸關係來抹紅里長，最近有里長合法大陸（中國）旅遊，依照國家規定來做，里長言行被人從黨派來看，這樣很不對，他未來當選總統，會將「改變新北市」的力量帶到全中華民國，用這樣的態度改變台灣、保護台灣，讓台灣更有出息。\n\n侯友宜出席全國里長侯援會造勢。", "labels": ["關聯污名", "道德污名"]}, {"id": 60, "title": "光電板帶來熱島效應遭吐槽 侯友宜：賴清德離人民太遠", "date": "2023-12-05", "section": "政治", "content": "國民黨總統參選人侯友宜5日出席全國里長後援會造勢活動，受到現場出席者熱情歡迎。\n\n\n\n國民黨總統參選人侯友宜日前到台南市表示「光電板造成熱島效應」，遭台南市長黃偉哲吐槽「超越前高雄市長韓國瑜的大草包」，民進黨總統參選人賴清德也批評侯為選舉利益貼標籤；對此侯友宜表示，他支持綠電，但賴清德離人民太遠，他所反饋的是人民真實的聲音。\n\n侯友宜受訪表示，他支持綠電，但綠電的發展過程必須考慮人民的發展與生活，他先前所言代表了人民真實感受，有人告訴他家旁設有光電，形同「兩個太陽」熱到無法居住，無法耕田也無電可用，何況光電案藏有多少弊案，不然怎會有88槍的弊案？賴清德聽不進人民的聲音，也不設法解決問題。\n\n\n\n至於聯合國氣候峰會（COP28）簽署2050年前提高核能發電到3倍，包括美日國家都支持，民眾黨總統參選人柯文哲呼籲賴清德「趕快出來懺悔」，侯友宜說，民進黨高喊非核家園，不但跳票還以國際「以核減煤」的主流意見背道而馳，更重要的是，面對能源政策、國家安全，賴清德無法具體說明，錯誤的政策比貪污還嚴重，簡直禍國殃民。\n\n侯友宜也談及出席里長後援會，但民進黨副總統參選人蕭美琴批評居住新北永和區20多年，卻連捷運都沒蓋完，侯說，他跟里長關係緊密，在新北擔任市長期間，把里長關心的事情當成大事來做，展現了執行力與魄力，他也期待把好的經驗帶到全國，他會秉持這樣的精神努力打拚、建設全國。", "labels": ["關聯污名", "道德污名"]}, {"id": 61, "title": "侯台南重提「88槍案」 林俊憲批：可問謝龍介、當他是塑膠嗎？", "date": "2023-12-05", "section": "政治", "content": "國民黨正副總統參選人侯友宜（左二）、趙少康（右一）造訪台南七股大談不當種電問題，南市前市議員謝龍介（左一）在一旁陪同。\n\n\n\n國民黨正副總統參選人侯友宜與趙少康，4日到台南七股大談光電問題，民進黨立委林俊憲批判侯、趙兩人又開始對光電亂講話，一下說什麼「魚死電生」，結果漁電共生場的烏魚大豐收；又說什麼「光電造成熱島效應」，一片空曠魚塭要如何造成都市才有的熱島效應？最離譜的是，侯還敢提「學甲88槍案」，當你隔壁那位（指前南市議員謝龍介）是塑膠的嗎？\n\n林俊憲認為，目前政壇裡，最了解學甲88槍來龍去脈、最熟識主謀的人，1個是謝龍介、另1個就是台南立委參選人李全教，而李全教如果回到政壇，那台南的光電糾紛將永無寧日，請永康的鄉親一定要為我們守護故鄉。謝、李這兩人都是侯友宜的好朋友，想搞清楚88槍是怎麼回事？答案就在侯的身邊，侯不要在電視上捨近求遠的問我們了，轉個頭直接問就好，很簡單的！\n\n\n\n林俊憲表示，他已經不知道說了幾次88槍的幕後主謀背景，不過侯友宜愛講，他也很樂意幫侯複習。88槍主謀王文宗是國民黨的好朋友、李全教的左右手、朱立倫參選總統時的學甲區主任，甚至連王幫謝龍介賣力輔選的影片，他都貼出來給大家看過了，侯還有臉來台南提起這件事？明明最清楚一切的人就站在你隔壁啊。 （指4日，侯、趙配造訪台南七股時，謝龍介在一旁陪同）。\n\n林俊憲並批侯友宜怎麼敢主動提起「慶記之都」呢？侯難道忘了，在你4月去新加坡不知道跟誰見面的時候，新北市有人在上班尖峰時間拿著衝鋒槍對店家掃射42槍，眾目睽睽下坐著計程車走了！或許侯友宜真的已經忘記自己是新北市長、忘了迴力鏢會打到自己。\n\n林俊憲不諱言，台南日照長、地勢平坦，有發展光電的絕佳優勢，而且這些光電場址大多原本是廢棄魚塭，就算是漁電共生場也一定要有養殖事實。牽涉到利益就會有糾紛，這不可否認，奇怪的是這些糾紛的始作俑者，大多跟國民黨關係密切，卻反而被國民黨拿來攻擊台南，這已經不是「做賊喊抓賊」，根本是大聲喊「我就是賊，你奈我何？」。", "labels": ["關聯污名", "道德污名"]}, {"id": 62, "title": "瞎扯開放千萬中生來台 侯辦反批：賴先說有沒有印度移工", "date": "2023-12-05", "section": "政治", "content": "國民黨總統參選人侯友宜。\n\n\n\n勞動部說明與印度洽簽合作備忘錄（MOU）「但不會立即引進大量印度移工」，藍綠仍攻防不斷，國民黨總統參選人侯友宜競選辦公室批評，民進黨總統參選人賴清德對於引進移工衝擊我國就業市場等議題避重就輕，且還瞎扯侯友宜要開放1千萬中生來台，還把光電、登革熱議題連結，令人納悶是否選到語無倫次？\n\n侯辦發言人吳亮賢指出，勞動部證實我國正與印度洽簽移工合作備忘錄（MOU），並會開放引進印度移工，《彭博》也報導移工人數可能高達10萬，但賴清德及其競辦，至今不斷針對開放人數跳針，對於大量開放印度移工的事實避而不談，對於民眾擔憂衝擊就業市場、壓縮勞工薪資的核心爭議也視而不見。\n\n\n\n吳亮賢表示，引進印度移工已是民進黨政府官方認證的事實，可能引進10萬人也是國際知名媒體《彭博》報導的內容，若賴清德是公然指《彭博》是假訊息來源，就請勇敢說出來，不要只會對國內民眾進行認知作戰，對國外媒體卻不敢吭聲，實在很沒骨氣。\n\n吳亮賢說，賴陣營為了轉移印度移工的爭議，竟公然謊稱侯友宜要開放1000萬還是500萬中生來台工作；對於光電弊案爭議，賴清德又把光電產業跟釀成登革熱兩件事做連結，影射為侯友宜說的話。而上述兩件事不但完全是假訊息，甚至路邊問個人都知道不可能是事實，荒誕至極，就只有賴清德還在自言自語，語無倫次。\n\n吳亮賢呼籲，賴清德與其不斷狡辯，甚至說出常人無法理解的謊話，不如好好面對引進印度移工的爭議，說清楚民進黨政府到底有沒有要引進印度移工？到底會不會衝擊我國就業市場？到底會不會壓縮台灣勞工薪資？", "labels": ["關聯污名"]}, {"id": 63, "title": "侯友宜光電板熱島效應說 黃偉哲搖頭：超越韓國瑜的大草包", "date": "2023-12-05", "section": "政治", "content": "台南市長黃偉哲（左3）對於國民黨總統參選人侯友宜的光電板熱島效應說，直言「沒常識又不念書」。圖為黃偉哲參加永康區崑大路市地重劃區動土。\n\n\n\n國民黨總統參選人侯友宜4日到台南七股區關心太陽能光電發展現況，指「光電板造成熱島效應」。對此，台南市長黃偉哲直言，侯「沒常識又不念書」，根本是「超越韓國瑜的大草包」。\n\n侯友宜的光電板言論，日前已遭民進黨總統參選人賴清德反擊，光電不會帶來熱島效應，影響降雨量，也不會造成登革熱，「這個是基本的科學常識。」黃偉哲則指出，國民黨一直用指鹿為馬、烏龍介選的手法唱衰台南，此次脫離科學常識的言論，可說是「老侯變不出新把戲」。\n\n\n\n黃偉哲表示，台南積極配合中央政策，拓展乾淨能源，與世界接軌，也爭取優質工作機會，國民黨則為了自己的政治利益，暴露自身的無知，實在令人搖頭，堂堂百年大黨，搞得像百年失學，「恐怕孫文也會氣到叫侯友宜先回去重補修。」\n\n黃偉哲指出，國民黨副總統參選人趙少康說「核能發電是主流」，請侯友宜說明，台灣哪裡可以蓋核能發電廠，如果新北市或任何一個縣市可以蓋核電廠或核廢料堆置場，也請侯友宜清楚說出來。\n\n黃偉哲今（5）日出席永康區崑大路市地重劃區動土典禮，他強週，政府興辦市地重劃希望能給地方更多公共設施用地，提升地方生活品質，永康崑大路地區位於永康的蛋黃區，雖然此次重劃面積僅4公頃多，但對永康的未來發展至關重要。", "labels": []}, {"id": 64, "title": "侯稱光電導致熱島效應 賴清德：參選人應有基本科學常識", "date": "2023-12-05", "section": "政治", "content": "賴清德今（5）日反擊對手侯友宜對光電產業的說法，賴清德表示，任何參選人應有基本的科學常識，不能為了選舉利益刻意貼標籤，賴並要侯說明「歡迎大量的陸生來台就業」的政見。 \n\n\n\n國民黨總統參選人侯友宜昨到台南，指稱光電造成「熱島效應」、「破壞生態」？民進黨總統參選人賴清德今（5）日反擊，參選人「應有基本的科學常識」，不能為了選舉利益刻意貼標籤，並要侯說明「歡迎大量的陸生來台就業」的政見，「希望侯友宜要有擔當，既然提出責任就要面對社會的質疑，也要勇於說明，不必要拿假消息來搪塞自己的政見」。\n\n賴清德今上午到新竹縣湖口顯聖宮參香，有媒體追問上述問題。賴清德回應，光電產業不分藍綠執政都是國家政策，光電不會帶來熱島效應、不會影響降雨量，也不會造成登革熱，這是基本的科學常識，任何候選人不能為了選舉利益，刻意為台南市、光電產業「貼標籤」，這不會得到社會大眾支持，「特別是來到台南，意有所指貼標籤，這對台南市民來講非常不公平」。\n\n\n\n至於印度移工傳言，賴清德指出，所謂「開放印度移工10萬人」，已經過事實查核中心認定是假消息，反而是侯友宜主張要歡迎大量的中國學生來台就業，這是如假包換的政見，「我們希望侯友宜要有擔當，既然提出責任就要面對社會的質疑，也要勇於說明，不必要拿假消息來搪塞自己的政見。」", "labels": []}, {"id": 65, "title": "聯合國氣候峰會要增綠電 經濟部遺憾戰鬥藍打擊綠電", "date": "2023-12-05", "section": "財經", "content": "經濟部遺憾國民黨持續打擊綠電。\n\n國民黨候選人到台南對漁電共生及能源政策的造謠抹黑，經濟部再次澄清，並呼籲聯合國氣候峰會最大的共識，是要把綠電容量提高到目前的3倍，但國民黨卻把綠電當成流量保證，繼續用假訊息操作仇恨，戰鬥藍變成鬥爭綠電，傷害國家跟產業競爭力。\n\n經濟部澄清說明，國民黨不分區候選人謝龍介先生說烏魚至少要養3年、3年半才有大的烏魚子，凸顯他對當地養殖的不了解，養殖業者說明，因水源來自七股潟湖鹽分偏高，採海水養殖方式，今年3月放養1年烏魚，由於高鹽度水體促使烏魚的結卵時間較短，接近年末已開始進入收成期，該案場目前也已取得產銷履歷驗證證書，可證明養殖事實。\n\n\n\n而趙少康先生所提到氣候峰會，經濟部指出，趙無視更多國家的決議是要提高再生能源裝置量3倍，卻放任戰鬥藍的候選人抹黑綠電，謝龍介除了連烏魚子都可以造謠外，還稱黑面琵鷺會受台南光電影響，事實上黑面琵鷺今年11月的統計中，以來台南過冬的2469隻最多。\n\n經濟部說明，在野黨候選人質疑的室外案場，本來是已經廢棄的漁塭，透過漁電共生模式重新活化，太陽光電板主要架設在魚塭周邊的土堤上，提升養殖育成效果，創造更大價值讓更多青年願意投入，很遺憾原本提出2030年綠能佔比達到約三成的侯市長，在趙少康先生參選後，政策的理性不見了。\n\n經濟部強調，大家都反對不當種電，針對綠能犯罪案件，已與法務部共同成立打擊綠能犯罪平台，絕對支持該辦就辦、該查就查，也歡迎各界提供資料，必定轉送檢調查辦。", "labels": []}, {"id": 66, "title": "侯批七股不當種電 陳建仁：不要造謠影響台灣綠能發展", "date": "2023-12-05", "section": "政治", "content": "行政院長陳建仁上午出席「個人資料保護委員會籌備處」揭牌典禮，並於會前接受媒體聯訪，回應時事議題。\n\n\n\n國民黨總統參選人侯友宜、副總統參選人趙少康等人昨前往台南市七股區參訪光電場，批評政府政策錯誤、不當種電，更讓台南成為「慶記之都」。對此，行政院長陳建仁今（5）日表示，希望他們不要再繼續造謠，影響台灣綠能發展，我們大家一起努力，使台灣綠能發展能夠穩步向前，保障台灣經濟和產業發展。\n\n陳建仁上午出席「個人資料保護委員會籌備處」揭牌典禮，並於會前接受媒體聯訪，回應時事議題。\n\n\n\n對於藍營批評政府不當種電，陳建仁指出，第28屆世界氣候峰會現正在杜拜舉行，綠電發展對於國家推動國際貿易相當重要，不只google、台積電需要綠電，甚至台灣的中小企業都需要綠電。\n\n陳建仁表示，至於侯市長團隊所說的，實際上經濟部已對外多次說明，光電板的設立不只要符合法規，且要嚴格審查，相關設備不能影響環境及農漁業發展。\n\n陳建仁說，之前侯市長一再主張要推動綠能，希望他們不要再繼續造謠，影響台灣綠能發展，我們大家一起努力，使台灣綠能發展都能夠穩步向前，保障台灣經濟和產業發展，絕對不要造謠生事，這樣反而阻礙台灣綠能的發展。", "labels": ["關聯污名"]}, {"id": 67, "title": "12/05 各報重點新聞一覽", "date": "2023-12-05", "section": "生活", "content": "「藍白合」協商被告發違反總統、副總統選舉罷免法，台北地檢署人將參與密商的侯友宜、柯文哲、朱立倫及馬英九等四人，列為「選他字」案被告。\n\n\n\n自由時報\n\n藍白合破局仍涉搓圓仔湯 侯柯朱馬「4人密商」列被告\n\n國民黨總統參選人侯友宜與民眾黨總統參選人柯文哲上月試圖「藍白合」，被告發違反總統、副總統選舉罷免法；藍白合後來破局，但不影響偵查進度，台北地檢署上月底接獲告發，本月初已完成分案，將參與密商的侯、柯、國民黨主席朱立倫及擔任見證人的前總統馬英九等四人，列為「選他字」案被告。\n\n\n\n詳見藍白合破局仍涉搓圓仔湯 侯柯朱馬「4人密商」列被告。\n\n政院核定800億 安置高雄大林蒲遷村\n\n歷時七年、被稱為史上最困難的高雄「大林蒲遷村案」終於有解！行政院昨正式核定八百億元遷村安置經費；苦等多時的高雄市長陳其邁表示，將儘速展開安置計畫，不僅遷村，未來生活品質也將提升。\n\n詳見政院核定800億 安置高雄大林蒲遷村。\n\n司法官學院2學員性騷擾 將退訓\n\n今年八月底才報到受訓的司法官學院兩名男學員，被投訴藉聚餐等機會，對五名女學員搭肩、毛手毛腳等性騷擾行為，經召開專案考評會議，評定兩人「品德學識」成績不合格，已報請司法官訓練委員會審議，恐遭廢止受訓資格而退訓，並函請公務人員保障培訓委員會核定，兩人司法官職涯幾已夢碎。\n\n詳見司法官學院2學員性騷擾 將退訓。\n\n聯合報\n\n侯康反七股不當種電 鎖定十大民怨 聽鄉親哭訴\n\n總統大選進入倒數階段，國民黨總統參選人侯友宜昨天直搗民進黨總統參選人賴清德本命區台南，到七股沿海關心種電問題，並在附近廟口開講。侯友宜砲轟民進黨貪贓枉法案件不斷，還是個「桃花黨」，爐碴光電弊案更讓台南成了「慶記之都」，賴清德與市長黃偉哲卻完全撇清，當選後將調查這些不公不義的事。\n\n詳見侯康反七股不當種電 鎖定十大民怨 聽鄉親哭訴。\n\n出席COP28 蓋茲：全球升溫難控制在2度內\n\n彭博資訊報導，微軟創辦人蓋茲出席聯合國氣候峰會（COP28）接受彭博電視訪問直言，世界恐怕無法實現巴黎氣候協定將全球升溫控制在攝氏二度以內目標，「如果能維持在攝氏三度以下已經萬幸」。由氣候科學組織共同編撰的一份報告也警告，若依當前速率排碳，可能六年左右全球升溫就會達到一點五度。\n\n詳見出席COP28 蓋茲：全球升溫難控制在2度內。\n\n中國時報\n\n加強民防 訓練救護 政府強化戰備部署\n\n蔡英文總統日前研判，目前不是中共大規模犯台時機，但政府仍積極強化戰備準備。明年起1年期義務役男增加80小時的民防任務與災害防救訓練，蔡英文4日赴國防醫學院主持「戰傷救護訓練大樓」啟用儀式，該棟大樓可營造戰場救護擬真訓練。基隆市長謝國樑則說，近期接獲指導任務，要求全面盤點防空避難室，他對此感到既憂心又心疼。\n\n詳見加強民防 訓練救護 政府強化戰備部署。\n\n孫曉雅：無論哪個黨執政 美對台政策不變\n\n2024總統大選逼近，美國在台協會（AIT）處長孫曉雅4日強調，美國沒有偏好任何候選人，「也很清楚我們沒有選票」，無論哪個政黨執政，美國對台政策都維持不變。美中關係在「拜習會」後稍有好轉，美國是否會基於利益拋棄台灣？孫曉雅明確表示「不會」，因美國對台政策獲得跨黨派強力支持。\n\n詳見孫曉雅：無論哪個黨執政 美對台政策不變。\n\n行政院昨正式核定八百億元高雄「大林蒲遷村」安置經費。圖為大林蒲空拍圖。\n\n司法官學院男學員被女學員投訴，聚餐時藉酒意發生肢體不當碰觸，認為遭性騷擾。", "labels": ["關聯污名"]}, {"id": 68, "title": "侯再批光電案 當選成立特偵組查弊", "date": "2023-12-05", "section": "政治", "content": "國民黨總統參選人侯友宜昨至台南參訪光電場，強調當選後將成立特偵組調查弊案。\n\n\n\n南市府：勿為政治目的一再搞烏龍\n\n國民黨總統參選人侯友宜昨至台南參訪光電場，簽署「反不當種電連署書」，強調當選後將成立特偵組調查弊案。台南市政府回批，「勿為政治目的一再搞烏龍！」指前台南市議員謝龍介先前瞎扯文旦棄置曾文水庫、拍攝影片「指鹿為馬」，誤把鹽灘地當成漁電共生案場，侯友宜僅是一再重複謝的「龍系胡扯」。\n\n侯友宜在副手趙少康、國民黨中央組織部副總召謝龍介等人陪同下前往七股區光電場，七股區大潭里長陳中正等多位里長陳情台南的光電產業發展肆無忌憚，希望到此為止，不要再繼續設置。三股里長黃仙立指出，七股種電總量全國第一，無止境的設置已嚴重迫害魚塭養殖。\n\n\n\n侯友宜表示，看到漁電共生破壞生態，虱目魚漲價，綠能還是要做，但不能集中在同一個區，將來當選會還漁民一個公道。侯也強調針對綠電產業弊案，當選後將在最高檢察署成立特偵組偵辦。侯友宜等人隨後轉往七股龍山宮舉行首場廟口開講，獲得在場民眾熱烈歡迎。\n\n南市農業局指出，漁電共生政策是提供土地複合式利用，以養殖為主、綠能為輔，堅持環保及生態優先，讓養殖漁民、地主及光電業者三贏。案場除了建構太陽能板，原來魚塭仍必須繼續維持養殖，已完工漁電案場若經查核無養殖事實且未於期限內改善，皆依法廢止容許。\n\n農業局也說明，台南的虱目魚、台灣鯛、白蝦產量產值全國第一；文蛤產量產值全國第二；石斑、牡蠣產量產值全國第三。國民黨參選人所稱魚死電生，凸顯其對台南不了解。\n\n另外，侯友宜、趙少康昨天也舉行記者會，回顧一九九八年台灣發生首宗思覺失調症患者挾持公車案，當時嫌犯指名要見時任立法委員的郝龍斌、媒體人趙少康，侯友宜時任刑事局副局長。侯、趙兩人昨天表示，廿五年後再度並肩作戰，要讓人民更安全。侯友宜並提出優化年輕族群心理健康支持方案，給予更多的關懷。", "labels": ["關聯污名", "道德污名"]}, {"id": 69, "title": "潘孟安被爆住業者豪宅 賴競總亮租約匯款駁斥", "date": "2023-12-05", "section": "政治", "content": "賴清德競總發言人陳世凱昨出示租約與每月匯款單，強調潘孟安每月房租六萬多元符合行情。\n\n\n\n國民黨立委王鴻薇昨指控，民進黨總統參選人賴清德競選總幹事潘孟安入住綠能廠商「力能能源科技」董事長楊宗名下豪宅，坐享建商禮遇。賴清德競總發言人陳世凱則出示租約與每月匯款單打臉王，指潘與一名助理合租在該處，三房一廳、每月租金六萬多元，符合當地行情，並質疑王自己在新北有三戶豪宅要不要拿出來說？\n\n王鴻薇指出，力能能源是力麗集團旗下力麒建設子公司，天方能源是最大股東，天方能源過去名為「普格科技股份有限公司」，二○一三年間接連爆發掏空、行賄基金經理人、公司派涉內線交易案，風波不斷，後來輾轉被力麗集團收購，改名天方能源，在屏東等南部綠能光電都有涉獵，與潘孟安淵源不淺。\n\n\n\n王鴻薇指出，「請問賴清德要力挺嗎？競選總幹事住五千萬豪宅，就是民進黨給台灣人居住正義的答案嗎？」國民黨總統參選人侯友宜昨天對此表示，是否只是單純的租約，盼民進黨、當事人說清楚。侯的副手趙少康說，「瓜田李下總要迴避」。\n\n對此，陳世凱反駁王鴻薇的指控完全子虛烏有，潘孟安為了輔選，透過友人協助，由助理到萬華租屋、簽約，按月繳租金，並有租約、匯款紀錄證明，且是與助理一起租、一起住，租約從今年三月至明年二月，是三房一廳、附家具，可「一卡皮箱入住」的房子，每月租金六萬多元，符合萬華周邊租金行情。\n\n陳世凱強調，多數中、南部子弟北上打拚，都和潘孟安一樣選擇租房，而非直接買下一間房子，因為不是每個人都像國民黨副總統參選人趙少康會理財，二十幾歲就可以在台北買二、三房，也不像王鴻薇一樣可以在雙北買三戶豪宅，大概也只有國民黨們做得到，才會認為要置產才能參政。陳反問王鴻薇到底哪裡有豪宅？自己有三戶豪宅要不要拿出來說看看？有任何問題歡迎徹查，賴清德競總將在法律上澄清、捍衛。", "labels": ["關聯污名"]}, {"id": 70, "title": "侯友宜參訪台南光電場 簽署反不當種電聯署書", "date": "2023-12-04", "section": "政治", "content": "國民黨總統參選人侯友宜今至台南參訪光電場，強調當選後將成立特偵組調查弊案。\n\n\n\n首次上稿 17:03\n\n更新時間 18:45（新增南市府回應）\n\n國民黨總統參選人侯友宜今至台南參訪光電場，簽署反不當種電聯署書，強調當選後將成立特偵組調查弊案。\n\n\n\n侯友宜在副總統參選人趙少康、國民黨中央組織部副總召謝龍介等人陪同下前往七股區光電場，七股區大潭里長陳中正等多位里長陳情台南的光電產業發展肆無忌憚，希望到此為止，不要繼續設置。\n\n三股里長黃仙立指出，七股種電總量全國第一，不符合比例原則，無止盡的設置嚴重迫害魚塭養殖，因此反對不當種電。\n\n侯友宜也強調針對綠電產業弊案，當選後將在最高檢察署成立特偵組，依案件性質抽調專業人力，成立聯合專案小組，案件結束後回歸各單位，針對五院院長、立委等高階官員、政治人物的重大貪腐進行偵辦。\n\n侯友宜等人隨後轉往七股龍山宮廟口開講，強調侯、趙兩人完成參選登記後首場廟口開講就到台南。\n\n南市農業局說明，台南養殖魚塭面積近1萬4000公頃，產量75000噸，產值68億。其中虱目魚、台灣鯛、白蝦產量產值全國第1；文蛤產量產值全國第2；石斑、牡蠣產量產值全國第3。台南養殖業產量產值全國數一數二，國民黨參選人所稱魚死電生，凸顯其對台南不了解。\n\n農業局指出，虱目魚價格近年來上漲，除了國內原物料上漲及人力等成本提高，價格也會隨市場供需導致市價漲跌波動，今年度台南虱目魚池邊價已由年初非主要產季的78元/斤，調整為現在正值產季51元/斤，顯見為價格波動為正常市場機制，而文蛤價格本年度始終保持穩定，顯見光電案場施作非為影響魚價主因。\n\n國民黨總統參選人侯友宜今至台南參訪光電場，簽署反不當種電聯署書。\n\n國民黨總統參選人侯友宜今至七股龍山宮廟口開講，受到熱烈歡迎。", "labels": ["關聯污名", "道德污名"]}, {"id": 71, "title": "王鴻薇控潘孟安住綠能廠商豪宅 侯友宜喊話說清楚", "date": "2023-12-04", "section": "政治", "content": "國民黨總統參選人侯友宜（左二）、副總統參選人趙少康（右一）4日召開記者會，回顧1998年台灣首次思覺失調患者挾持公車事件，兩人強調「當時是為了救人，現在是為了救國」。\n\n\n\n國民黨立委王鴻薇舉行記者會爆料，指控前屏東縣長潘孟安北上加入民進黨總統參選人賴清德團隊輔選，卻入住綠能廠商「力能能源科技」董事長楊宗名下北市豪宅，遭外界質疑。國民黨總統參選人侯友宜、今（4）日在競辦受訪表示，他沒有預設立場認為這件事一定有問題，但這個租約是否只是單純租約，希望民進黨、當事人要說清過程，也盼大眾重視此議題。黨籍副總統參選人趙少康則說，潘孟安應該要懂得避開瓜田李下。\n\n賴競總秀證據打臉王鴻薇\n\n對此，賴清德競總發言人陳世凱今出示租約與每月匯款單打臉王，證實潘孟安跟中南部北上打拚的年輕人一樣，跟1名助理合租在該處，3房1廳每月租金6萬多元、符合行情，反觀王自己在新北有3間豪宅要不要拿出來說？\n\n\n\n趙少康表示，媒體、王鴻薇都知道楊宗是綠能大亨，潘孟安怎麼可能不知情，知情還入住，嫌疑就很大，「民進黨有時都用機密掩護貪污，中間污糟事情一堆」，「假國家安全、國家機密之名，下面污糟糟，做盡貪腐之事」。\n\n趙少康說，高端疫苗炒股案就是一例，檢舉了4、50件，只抓了一件台大醫師夫妻案做代罪羔羊，莫非其他案查不出來？那檢調辦案能力也太差，要重新設立特偵組就是這個道理，民進黨上台就廢除特偵組，執政期間爆發台南光電、爐渣案等弊案，國艦造價是日本雷鯨號的3倍，難道人民不能問嗎？總統蔡英文說特偵組監聽前立法院長王金平電話是違憲，但只要有違法違規，就連檢調也有權利監聽電話，蔡英文是學法律的，邏輯不要亂「逗」。\n\n談到特偵組，侯友宜也表示，民進黨多年來的弊案層出不窮，賴清德還敢反問台南女大生，蔡英文也是一樣，相信人民眼睛雪亮；他要求民進黨政府不要裝模作樣，民進黨政府不查的，他上任一定成立新的特偵組，更成立強而有力的配合單位查弊，還人民公道。\n\n現場媒體提問如何看待民進黨副總統參選人蕭美琴國籍問題，侯友宜認為，應由蕭美琴自己來說清楚，中選會相關法規很清楚。趙少康也表示，這個問題他們沒有證據，不隨意評論，蕭美琴、民進黨目前的說法可能還不夠清楚，讓外界仍然質疑，他認為對方要說清楚。\n\n國民黨總統參選人侯友宜、副總統參選人趙少康4日召開記者會，回顧1998年台灣首次思覺失調患者挾持公車事件，兩人強調「當時是為了救人，現在是為了救國」。", "labels": ["關聯污名"]}, {"id": 72, "title": "控潘孟安入住綠能廠商5千萬豪宅 王鴻薇質疑「檯面下有多少交易」", "date": "2023-12-04", "section": "政治", "content": "立委王鴻薇今召開記者會。\n\n\n\n相關新聞：潘孟安被招待住豪宅？ 賴競總秀證據打臉王鴻薇\n\n國民黨立委王鴻薇今召開記者會指出，民進黨總統參選人賴清德競選辦公室總幹事潘孟安，入住綠能廠商「力能能源科技」董事長楊宗名下豪宅、位於萬華的「力麒御品」，一戶要價5千萬元。王鴻薇表示，潘孟安入住綠能廠商豪宅，到底民進黨檯面下還有多少交易，請賴清德出來說清楚。對此賴競總發言人陳世凱今出示租約與每月匯款單打臉王。\n\n\n\n陳世凱出示租約與每月匯款單，證實潘孟安跟中南部北上打拚的年輕人一樣，跟1名助理合租在該處，3房1廳每月租金6萬多元、符合行情，反觀王自己在新北有3間豪宅要不要拿出來說？\n\n王鴻薇表示，潘孟安接受招待的力能能源，是力麗集團旗下力麒建設子公司，天方能源是最大股東，天方能源過去名為「普格科技股份有限公司」是電子遊戲公司，2013年間接連爆發掏空、行賄基金經理人、公司派涉內線交易案，風波不斷，後來輾轉被力麗集團收購，改名天方能源，在屏東等南部綠能光電都有涉略，跟潘孟安淵源不淺。\n\n王鴻薇進一步表示，力麗集團創辦人郭全木生長子郭銓慶，過去更是有貪污治罪條例、洗錢等判刑確定，潘孟安跟這些建商、綠能廠商以及貪污罪犯集團混在一起，住在他們提供的千萬豪宅，大方出入毫不避嫌，也是地方住戶看不下去才提供照片等資料。\n\n「請問賴清德要力挺嗎？競選總幹事住5千萬豪宅，就是民進黨給台灣人居住正義的答案嗎？」王鴻薇也指出，根據情資顯示，潘孟安一開始住在福華飯店，後來才搬過去力麒御品，至少居住半年左右，根據實價登錄網站，近兩年約在5100萬到5600萬左右。\n\n王鴻薇提醒，檢調應該調查力能能源董事長楊宗，相關企業與潘孟安在屏東縣府過去是不是有利益勾結，都要追查清楚，甚至與這些綠電廠商、建商之間是否有對價關係，應該全面徹查，勿枉勿縱。\n\n王鴻薇出示力能能源是力麗集團旗下力麒建設子公司關係圖。\n\n力能能源是力麗集團旗下力麒建設子公司關係圖。\n\n王鴻薇稱潘孟安座車出入萬華「力麒御品」。\n\n萬華「力麒御品」土地權狀查詢資料。", "labels": ["關聯污名"]}, {"id": 73, "title": "最愛菱角田 水雉族群9成集中官田", "date": "2023-12-04", "section": "生活", "content": "水雉成鳥到秋冬換羽，沒有美麗的繁殖羽。\n\n\n\n台南市「市鳥」水雉數量創新高，二○二三冬季水雉大調查昨天記錄全市二八八二隻，比去年冬季二六○三隻多出二七九隻，比今夏普查一六二二隻多出一二六○隻。\n\n台南市野鳥學會、各地鳥友、台南大學、嘉義大學與屏東科技大學學生出動一○二人，參與第九年南市水雉公民科學普查，南市水雉數量自二○一六年破千後，數量穩定成長，今冬再增加到二八八二隻新紀錄，顯示水雉繁殖期五至九月的復育不錯。\n\n\n\n官田水雉教育園區主任李文珍說，夏季水雉搶棲地繁殖，到秋冬改為群聚生活，冬季鳥調正可以調查水雉族群數量、分布和棲地環境的變化。\n\n水雉最愛棲地仍是菱角田，這也是牠為何被稱為「菱角鳥」，這次鳥調發現，台南地區全年休耕，不少農地未種植菱角，但水雉數量仍正向成長，水雉最大族群量則集中在官田東西庄葫蘆埤周邊的菱角田，台南市野鳥學會理事長蔡旺詮說，這顯示氣候變遷影響著菱角田的產業與生態，值得未來注意。\n\n鳥調顯示水雉族群九成以上集中在官田區最多，全市開發光電板和缺水休耕田今年未記錄到水雉，棲地環境變化影響族群數量、分布需要後續調查和關注。\n\n此外，台南社大「龍崎生態巡守隊」巡護台南龍崎地質公園生態，上週五相機記錄到一隻保育類台灣水鹿，志工看到影像十分感動；龍崎地質公園海拔最高僅三百多公尺，當地早年曾豢養水鹿，研判可能有水鹿逃逸到野外自然繁衍。\n\n", "labels": []}, {"id": 74, "title": "台南水雉冬季大調查 2882隻創新高", "date": "2023-12-03", "section": "生活", "content": "水雉到秋冬全換羽，沒有夏天美麗的繁殖羽。\n\n\n\n台南市「市鳥」水雉保育有成，2023冬季鳥調普查今天（3日）完成，全市記錄到2882隻創新高，比去年冬季2603隻多出279隻，也比今夏普查1622隻多出1260隻，顯示水雉繁殖期5至9月復育不錯。\n\n台南市野鳥學會、官田水雉教育園區、各地鳥友志工、台南大學、嘉義大學與屏東科技大學學生今天計出動102人，參與第9年南市水雉公民科學普查，南市水雉數量自2016年破千後，數量穩定成長，今年冬季數量繼續增加到2882隻創新高。水雉園區準備菱角特色餐犒賞調查員表達感謝。\n\n\n\n官田水雉園區主任李文珍說，夏天繁殖期，水雉搶棲地搶地盤繁殖，成鳥和亞成鳥到秋季全換羽，沒有夏天美麗的繁殖羽，並改為群聚生活模式，冬季大調查正可以調查水雉族群數量、分布和濕地環境的變化。\n\n「菱角鳥」水雉最愛棲地仍是菱角田，這次鳥調發現，台南地區全年休耕，不少農地未種植菱角，但水雉數量仍正向成長，水雉最大族群量則集中在官田東西庄葫蘆埤周邊的菱角田，台南市野鳥學會理事長蔡旺詮說，這顯示氣候變遷影響著菱角田的產業與生態，值得未來注意。\n\n冬季大調查，並再顯示水雉族群9成以上集中在官田區最多，全市開發光電板和缺水休耕田今年未記錄到水雉，棲地環境變化影響族群數量、分布需要後續調查和關注。\n\n南市水雉冬季普查數量和分布。\n\n南市水雉調查總動員。\n\n南市水雉冬季調查今天記錄到全市有2882隻創新高。", "labels": []}, {"id": 75, "title": "22國號召2050提升核電3倍 侯友宜：賴清德非核家園主張與國際背道而馳", "date": "2023-12-03", "section": "政治", "content": "國民黨總統參選人侯友宜今日上午參加侯友宜及立委參選人張斯綱聯合總部成立大會，受訪時表示，民進黨總統參選人主張的非核家園，完全跟國際趨勢背道而馳。\n\n\n\n2日在杜拜舉行的「聯合國氣候變化綱要公約締約方第28次會議 （COP28）」中，美國、日本和數個歐洲國家共22國領袖，號召在2050年提升核能發電量至以2020年為基準的3倍。國民黨總統參選人侯友宜今日上午參加侯友宜及立委參選人張斯綱聯合總部成立大會，受訪時表示，民進黨總統參選人主張的非核家園，完全跟國際趨勢背道而馳。\n\n侯友宜說，能源是國家安全問題，也是經濟產業能否減碳最重要的關鍵，賴清德主張的非核家園，完全跟國際趨勢背道而馳，能源政策也說不清楚、變來變去。自己的能源政策非常清楚，供電無虞、永續轉型、以核減煤，核一、核二、核三在檢查安全無虞下就會延役，核四也會成立總體安全審查委員會，確定安全才會重啟，符合世界潮流趨勢。\n\n\n\n對於賴清德昨稱，近期台股站上萬七關卡，是選對人、走對路，侯友宜表示，賴清德不要在那邊自我感覺良好，有沒有看到人民痛苦指數創十年新高、貧富差距越來越大，今年經濟成長率僅1.42％創14年新低，受雇總薪資在倒退中，沒看到人民的痛苦，還在那邊自我感覺良好，真的離人民太遠了。\n\n侯友宜說，民進黨的貪腐，不用他打已經掉滿地，太多太多了，隨便看都有，例如im.B弊案就是張斯綱揭發出來的。賴清德在台南服務過，爐渣、光電弊案，當過副總統、行政院長，有沒有看到在最痛苦的時候發國難財？高端炒股、小吃店賣快篩、進口蛋的問題，有沒有弄清楚？都沒有；im.B詐騙案、民進黨涉及性招待的人比比皆是，賴清德被問弊案卻反問哪一件，是裝聾作啞、裝作沒聽見，就是在放縱。\n\n侯友宜強調，這次選舉是清廉跟貪腐的對抗，他做總統會成立特偵組，一件一件查出來，還給人民公道，辦案絕對不會分黨派、不會分你我，只要有官商勾結、貪贓枉法，全部都辦。", "labels": ["關聯污名"]}, {"id": 76, "title": "柯稱有人開價2億美元要他當副手 連勝文：講這種話的人信口開河", "date": "2023-12-03", "section": "政治", "content": "國民黨副主席連勝文上午出席國民黨總統參選人侯友宜、立委參選人張斯綱聯合總部成立大會。\n\n\n\n民眾黨總統參選人柯文哲日前自爆有人開價2億美元要他當副手，更公開點名余姓商人、季將軍、魏先生。國民黨副主席連勝文上午出席國民黨總統參選人侯友宜、立委參選人張斯綱聯合總部成立大會，受訪時表示，2億美金要怎麼搬送，是一個很荒謬的問題，金融業在世界各國都受到高度監管，也有反洗錢的措施，要匯2億美金給政治人物，實務上是不可能的事情，非常難以操作，講這種話的人就是信口開河。\n\n連勝文表示，會相信這種話的人是欠缺常識，到最後就變成一場令人遺憾、歎氣的荒謬鬧劇，在一場總統選舉中這種鬧劇盡量避免，浪費大家時間。\n\n\n\n媒體詢問，柯文哲找民眾黨不分區立委吳欣盈擔任副手，是不是也是一場鬧劇？連勝文說，他跟吳沒有什麼瓜葛，吳擔任公職的時間非常短，大概只有一年，所以他無法評論吳欣盈的任何事。\n\n對於柯文哲稱國民黨跟他說過，選總統要花100億元，連勝文表示，這基本上也是一個誇大不實之言，在台灣不管是國民黨、民眾黨都不可能拿出100億元，但對民進黨可能不是困難的事，光電、都更、8800億元的預算中各種貪污腐敗，可能只有民進黨有辦法拿出100億。\n\n對於柯文哲稱，國民黨有錢沒地方花，一直辦造勢，連勝文說，國民黨所有的造勢活動，都是地方幹部、參選人努力自籌經費，只差沒有去賣血，基本上國民黨做「丐幫」很多年，都是靠支持者小額捐助、捐水等各種物資才勉強存活下來，所有的支持都點滴在心頭。\n\n媒體詢問，是否覺得柯文哲個性從過去到現在都沒有改變，講話應該要負責任？連勝文表示，要擔任國家領導人，要思考講出的話對國家造成的影響，現在不是在脫口秀、演黑色喜劇，講的每一句話都可能會影響到年輕人、國家的未來，以及國際上中國及美日、盟邦對台灣的看法，這點非常重要，也許大家可以思考一下。", "labels": ["關聯污名"]}, {"id": 77, "title": "2024大選衝刺》國民黨：形塑藍綠對決 邊緣化柯文哲", "date": "2023-12-03", "section": "政治", "content": "因應三腳督的總統選戰格局，國民黨透過形塑藍、綠兩黨對決，藉此邊緣化民眾黨的柯文哲。圖為國民黨總統參選人侯友宜二日出席彰化縣競選總部成立大會，在民眾歡迎下步入會場。\n\n\n\n因應三腳督的總統選戰格局，國民黨一方面透過形塑藍、綠兩黨對決，藉此邊緣化民眾黨的柯文哲，同時也把明年一月十三日投票定調為「和平vs.戰爭」、「清廉vs.貪腐」的選擇，做為訴求政黨輪替的重要利基。\n\n「訴求清廉vs.貪腐 力拚政黨輪替」\n\n黨內人士指出，民進黨執政七年多來，物價與房價飛漲，唯有薪水不漲；當國家面臨各種挑戰時，人民什麼都缺，綠營卻可以大發國難財，疫情期間人民缺快篩、缺疫苗，雞蛋短缺時，還有一人公司可以得標採購進口壞蛋；另外像是台南學甲八八槍擊案、光電弊案以及綠營牽扯im.B詐騙案等，都是國民黨主打「清廉vs.貪腐」訴求的重要素材。\n\n\n\n「承認九二共識 降低戰爭風險」\n\n至於「和平vs.戰爭」，黨內人士表示，曾經自稱「務實台獨工作者」的「台獨金孫」、民進黨總統參選人賴清德，過去主張「抗中保台」，如今為了參選總統又喊出「和平保台」，但只要民進黨的台獨黨綱不動，賴清德如果當選總統，就是延續會引發兩岸戰爭的台獨路線；因此，國民黨將持續強化選民「票投民進黨，青年上戰場」的認知。\n\n為了凸顯國民黨能避戰，讓兩岸關係緩和，國民黨將不斷強調依照中華民國憲法與兩岸人民關係條例推動兩岸互動，並承認「九二共識」，凸顯藍營親美、友日、和陸的立場；黨內人士說，也唯有國民黨才能務實恢復兩岸對話，降低台海戰爭風險。\n\n黨內人士認為，在兩岸政策方面，國民黨可謂滿手的好牌，因為相較於賴清德以及民眾黨總統參選人柯文哲，侯友宜是唯一公開表態反對台獨的總統參選人，賴清德當選引發兩岸戰爭的風險性高，自然不在話下，至於柯文哲，可以說是始終沒有兩岸政策，雖然柯曾說過「兩岸一家親」，但從未在兩岸關係定位上做出清楚的表態，如果柯當選總統，兩岸關係仍將完全「走不動」。", "labels": ["關聯污名"]}, {"id": 78, "title": "侯批賴︰挺台獨引戰 全民上戰場", "date": "2023-12-03", "section": "政治", "content": "國民黨總統參選人侯友宜昨出席他與立委羅明才的聯合競選總部成立大會，支持者揮舞國旗加油。\n\n\n\n國民黨總統參選人侯友宜昨天繼續批評，民進黨總統參選人賴清德的「務實台獨工作者」，就是引戰的導火線，並宣稱「票投民進黨，不只是青年要上戰場，而是全民上戰場」，他則是「堅決守護台灣，反對台獨，反對一國兩制」，主張兩岸要對話交流才能更平安。\n\n侯友宜昨天一早到新北市的藍營票倉新店，出席他與立委羅明才的聯合競選總部成立大會，支持者坐滿馬公友誼公園活動中心，不斷揮舞國旗加油。\n\n\n\n侯友宜指出，國家面臨最嚴峻的時刻，大家要站出來保衛中華民國，民進黨一下要「抗中保台」、一下要「和平保台」，戰爭不能用賭的，看看烏俄戰爭、以巴戰爭的可怕。他批評賴清德支持台獨，就是引戰的導火線，他要告訴大家，「票投民進黨，不只是青年要上戰場，而是全民上戰場。」連他已經六十多歲都得要上戰場。\n\n侯友宜表示，他最痛恨貪腐，民進黨八年來貪腐事件不斷，賴清德執政的台南市，光電弊案、八八槍擊案、屬下接受性招待，還反問別人「你說那一件是貪腐？」政黨做久弊端一大堆，就需要政黨輪替。侯友宜說，「我的口才不便給」，但是實在做、努力做，希望大家共同努力支持國民黨，守護台灣安全、確保經濟繁榮。\n\n侯友宜稍後到桃園市，為同黨立委參選人萬美玲競選總部成立大會站台時，也指責賴清德的「務實台獨工作者就是引戰」，票投民進黨的結果就是全民上戰場，他會「堅決守護台灣，反對台獨，反對一國兩制」。\n\n副總統參選人趙少康也表示，連葛來儀等三位美國學者都建議賴清德當選後凍結台獨黨綱，如今賴是黨主席，乾脆宣布廢除該黨綱，不要等到選後才宣布。\n\n趙少康還說，蔡英文總統稱中國國家主席習近平表示二○三五年前不會打台灣，很奇怪，蔡總統突然又聽習近平的話，事實上台灣的現況就是兵役延長、軍費加倍。\n\n要幫彰化解決建設問題\n\n此外，侯友宜的彰化縣競選總部昨天成立，彰化縣長王惠美、國民黨主席朱立倫、前立法院長王金平等人都到場。侯友宜出席時表示，他是刑事警察出身，最重兄弟情，未來當選一定要回報彰化人的情義，要替彰化解決二林精密園區、台中捷運綠線延伸彰化等地方建設「卡關」的問題，因此要下架民進黨，集中政黨選票，讓國民黨國會過半，重新拿回執政權。", "labels": ["關聯污名"]}, {"id": 79, "title": "中國外溢過剩產能》綠能泡沫破 太陽能多晶矽價腰斬", "date": "2023-12-03", "section": "財經", "content": "中國盲目推動太陽能產業、造成產能過剩，今年初以來，太陽能原料多晶矽（poly）價格重挫五成、太陽能電池跌價四成。（歐新社）\n\n\n\n中國盲目推動太陽能產業、造成產能過剩，今年初以來，太陽能原料多晶矽（poly）價格重挫五成、太陽能電池跌價四成，研調單位甚至預估十二月還有「更低點」，看在台廠眼中可說是「一則以喜、一則以憂」。\n\n彭博新能源財經估計，去年受中國政策鼓勵，企業對清潔能源製造業投入約八百億美元、占全球同類型投資的九成；國際能源總署（IEA）表示，自二○一九年以來，中國每年在綠色能源產業支出超過一千八百億美元，如今產能過剩、供過於求，中國綠色能源泡沫接近破裂，引發全球關注。\n\n\n\n除了產能過剩外，中國近幾年來推動「分散式光伏」（分散式太陽能電站），小型太陽能電站容易蓋，關鍵是配電網無法承載大量新增的太陽能發電，結果地方政府祭出限制新建的規定，使得太陽能市場雪上加霜、價格直直落。\n\n中廠祭流血價 歐洲業者受創最大\n\n中國業者內銷受限、出口價格大打「折扣戰」，衝擊全球太陽能市場，其中歐洲影響最大，因過去美國對中國太陽能產品有諸多限制，歐洲變成中國外銷的主力戰場，如今歐洲還在清庫存、需求降低，中國再祭出折扣戰，使得價格一路向下，無人能預測太陽能模組價格會跌到何處才是底部。\n\n太陽能價格殺到血流成河，台廠來看是一則以喜、一則以憂。喜的是，中國綠色能源泡沫化，市場將重新洗牌，汰弱留強，刷下許多只能打價格戰的對手；憂的是，過渡期低廉的中國太陽能電池、模組將在全球四處流竄，恐加重從第三地進口的可能。業者建議，政府應該針對進口模組制定防風抗鹽等相關係數規定，以防中國劣質模組低價傾銷台灣。", "labels": []}, {"id": 80, "title": "到台南為陳以信助講 韓國瑜再開金句", "date": "2023-12-02", "section": "政治", "content": "韓國瑜到台南，為第6選區立委参選人陳以信助講。\n\n\
