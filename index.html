方指黃凱已認罪及繳回犯罪所得，若他審理時仍認罪，請法院量處適當之刑。\n檢方調查，業者劉肇昕等四人二○二○年成立國金能源、睿日光電公司，爭取在雲林縣台西及口湖鄉建太陽能廠，找黃凱擔任「顧問」；黃凱隨即找陳姓及王姓友人成立機和、機承等人頭公司，計畫以「能源技術服務費」名義收賄，雙方簽約由黃助業者取得縣府同意函、擺平地方陳情抗議、設廠公文遇阻要出面解決，更白紙黑字寫明分三期給錢。\n\n黃接著請託李俊興關切進度，待國金及睿日公司先後取得縣府核發的同意函，業者即先給付一四八○萬元，黃將贓款用於租賃BMW X6、LEXUS等進口名車使用，以及信用卡消費等私人開銷。\n李俊興涉案部分雖承認洩密，但檢方認定他供詞避重就輕，建請量處不得易科罰金之刑，另認定身為廠商實際負責人的劉男推諉卸責、態度不佳，加上行賄金額及所得數億元利益，建請從重量刑三年、併科罰金三百萬元，黃凱助理與兩名友人則涉洗錢罪，全案共九人起訴。\n", "labels": ["關聯污名"]}, {"id": 1405, "title": "捲綠能弊案「避重就輕」只認洩密 起訴／李俊興調職 仍是雲縣一級主管", "date": "2024-10-19", "section": "社會", "content": "\n不能免關\n新北地檢署昨起訴捲入綠能弊案的雲林縣議長黃凱、時任雲林縣建設處長李俊興（見圖，資料照）等九人，黃凱已認罪，李俊興雖承認洩密，但對若干案情避重就輕，以致檢察官認定其說詞避重就輕，難認犯後態度良好，建請法院不能讓他免關；不過雲林縣政府對於有官員被起訴的回應是「起訴的結果令人遺憾」，之前案發時還將李從處長職務，調整為代理稅務局長，仍為縣府一級主管。\n檢調偵辦時查出，黃凱當業者門神後，向李俊興請託、關說、催促申請進度，李也多次向承辦人詢問、關切此案並回報黃凱：「議員好，國金案已經到縣長室，剛剛縣長也有在詢問，若無其他狀況今天應該會簽核」等，甚至透過LINE將雲林縣政府內部秘密文件傳給黃凱。\n\n此外，縣府承辦人在李的指示下，也優先處理此案，使國金及睿日兩家公司均順利地取得縣府核發的同意函，以致業者賄款也給得爽快，馬上先把一四八○萬元匯給黃的人頭公司。\n\n雲林縣府昨表示，起訴的結果令人遺憾，希望法院維護司法正義，勿枉勿縱，指縣府同仁對司法機關相關調查充分配合，縣府也對所屬公務人員的操守有信心。\n\n另從二○二○年至今，雲林已爆發六件民代、鄉長涉入綠能索賄弊案，除黃凱、李俊興昨被起訴，之前還有無黨籍前議長沈宗隆，涉收賄二千六百萬元，及同案縣議員王又民涉收二百多萬元被起訴；無黨籍前台西鄉長林芬瑩的夫婿丁文彬，涉收五百六十萬元賄款，二人各判刑十二年及十三年六月；無黨籍前口湖鄉長林哲凌，涉收四百萬元賄款，一審判刑十年；無黨籍前麥寮鄉長蔡長昆等人，涉向綠能業者恐嚇勒索被起訴；無黨籍二崙鄉長鍾東榮、鄉代會主席楊世彬涉入光電及公墓遷葬投標案，均收押中。\n", "labels": ["關聯污名"]}, {"id": 1406, "title": "涉向太陽能廠索賄5900萬得手1480萬 雲林議長黃凱300萬交保", "date": "2024-10-18", "section": "社會", "content": "首次上稿 15:17更新時間 19:58\n雲林縣議會無黨籍議長黃凱涉向太陽能廠商收賄，向雲林縣政府關切案場申設進度，並幫助業者取得縣府核發同意函，業者承諾給他5900萬元，已交付1480萬元，新北地檢署今天依違背職務期約、收賄罪嫌起訴黃凱；另外，雲林縣建設處長李俊興涉洩漏文件機密，被依公務員洩漏國防以外秘密罪嫌起訴。\n全案今天移審，在押的黃凱請求交保，合議庭認為黃凱犯嫌重大，所涉為重罪，有畏罪潛逃可能性，但他已坦承犯行並主動繳回全部犯罪所得，認無羈押必要，裁定300萬元交保，惟須限制住居及出境、出海，並接受科技設備監控8月。\n檢方調查，男子李建勲、連立凱、劉肇昕、賴將文等人，於2020年欲以國金能源、睿日公司名義，爭取雲林縣台西鄉、口湖鄉建置太陽能光電案場，為了打通地方關節等找上當時還是議員的黃凱，由黃負責影響縣府的決策速度，業者承諾事成後支付5900萬元給黃；黃凱則找來陳姓及王姓男子作為人頭，設立機和或機承公司等人頭公司收賄。\n檢調調查，黃凱為此向建設處長李俊興請託、關說、催促申請進度，李因而多次向承辦人詢問、關切國金及睿日公司案場設置進度並回報黃凱，甚至還透過LINE將雲林縣政府內部秘密文件傳給黃凱。\n檢調調查，雲林縣政府承辦人因受李俊興指示而優先處理上述案場文件，使國金及睿日公司先後順利取得雲林縣政府核發的同意函；事後，業者已給付1480萬支票賄賂，黃凱則指示助理存入銀行帳戶，用以租賃名車使用及支應其信用卡、私人開銷等。\n主任檢察官周懿君及檢察官陳柏文7月間指揮新北市調查處展開搜索約談，查扣232萬元現金，凌志、BMW高級休旅車，以及香奈兒、愛馬仕、DIOR、LV、GUCCI等10多個名牌包，5只勞力士、CARTIER戒指等，訊後將黃凱聲押禁見獲准。\n檢方今依違背職務行為期約、收賄罪嫌起訴黃凱，並以他偵查中自白，並自動繳交全部犯罪所得，請法院依貪污治罪條例規定減輕其刑，若黃凱於審判中亦坦承犯行，請量處適當之刑；至於李俊興雖坦承犯行，說詞卻避重就輕，難認犯後態度良好，請法院量處不得易科罰金之刑。\n業者部分，檢方依違背職務行為期約、交付賄賂罪嫌，起訴李建勲、連立凱、劉肇昕、賴將文，其中，劉肇昕為綠能廠商實際負責人，犯後矢口否認犯行並推諉卸責，態度不佳，加上他行賄金額及因行賄後所得數億元利益，請法院從重量處3年徒刑，併科罰金300萬元；另外，黃凱的助理周女及2家人頭公司負責人，因涉洗錢被起訴，全案共9人起訴。\n", "labels": ["關聯污名"]}, {"id": 1407, "title": "朱立倫談總預算僵局：錯誤能源政策 立院絕無可能買單", "date": "2024-10-18", "section": "政治", "content": "立法院決議29日邀請行政院長卓榮泰就能源政策專案報告，國民黨主席朱立倫今日在臉書發文指出，國民黨立委將強力監督，全力把關，絕不讓錯誤能源政策造成全民損失的預算過關！\n朱立倫表示，這段期間國民黨不斷呼籲民進黨政府、賴清德總統，必須要以民生為念，以國家安全為慮，當國際友人、民間企業、在野黨不斷提醒台灣必須檢討能源政策的問題，但可惜的是民進黨仍寧願用鬥、用衝，無視在野與民意呼喚，硬是要讓在野黨與民意吞下，替錯誤的政策買單、背書。\n朱立倫強調，錯誤政策造成電價2年內4次調升，產業用電漲了66%，同時政府的追加預算以及明年度總預算中，還要繼續編列2000億元補貼台電，等於要每位國民多付9000元替民進黨錯誤的能源政策買單，更嚴重的是民進黨政府錯誤能源政策一天不改，台電虧損就一天不止，虧損的錢坑只會越補越大洞，未來還要繼續補貼，台灣走在錯誤的能源道路上，影響的就不只是今天每位國民口袋中的9000元，而是滾雪球般地債留子孫。\n朱立倫並批評經濟部長郭智輝的談話充滿矛盾與推拖，包括「撥補後若2年內仍漲電價，是他告別的時候」、「光電目標延至2026年達標」，甚至提議台灣不缺電卻要到「菲律賓種電」，他要正告訴郭智輝，「能源政策正確方向」與「官員的烏紗帽」完全不在同個天秤上，個人的去留、烏紗帽在不在，台灣民眾並不在乎，反倒台灣若因為民進黨的意識形態，而走在危險的能源鋼索、無止盡的財政錢坑上，就算是拿100頂烏紗帽來抵，也不夠還給台灣人民。\n朱立倫正告賴清德總統與行政院長卓榮泰，跨越意識形態，也不要用「鬥」的方式對付在野黨，共同解決解決錯誤能源政策的困境，同時他也提醒朝野立委，錯誤政策一天不改，全民受害，立法院就絕無可能買單！\n\n", "labels": ["關聯污名"]}, {"id": 1408, "title": "嘉義大埔光電工程抗爭再起 翁章梁：業者應加強與居民溝通", "date": "2024-10-18", "section": "生活", "content": "嘉義縣大埔鄉光電工地今業者進場施作時，又有20多名村民到場抗爭，場面十分火爆，經警方居中協調才未發生肢體衝突；縣長翁章梁受訪時強調，對光電場一再爆發衝突相當遺憾，希望業者取得居民共識，以利雙贏。\n偏遠的大埔鄉業已核准設置4座光電場，同意備查者6件，其中有座施工中的光電場因位於茄苳村的精華地段，引發鄰近居民不滿，昨天由國民黨立委王育敏、謝龍介等人陪同到行政院陳情。\n縣長翁章梁今天表示，業者在既有法令規定下施工，經過申請完全合法，但縣府也交代業者必須和周遭善盡溝通責任，對工地發生衝突感到遺憾，光電雖然很重要，但若引起鄉親和光電業者衝突，這是非常不樂見的。\n翁章梁強調，都市計畫區內住宅區是否適合做地面型光電，中央應對相關法令檢討與討論。縣府及議會都有向村民及業者溝通協調，但目前為止看起來狀況仍不佳，會持續努力。\n", "labels": []}, {"id": 1409, "title": "台南光電業者詐貸上億 廠商3人收押禁見", "date": "2024-10-18", "section": "社會", "content": "台南檢、調偵辦光電業者詐貸案，已退出民進黨的前中執委郭再欽，涉嫌與光電廠商蔡清旭串通，以虛假土地買賣資料詐貸，經台南地檢署傳喚訊問後，昨諭令郭再欽卅萬元交保，其合作夥伴蔡清旭、蔡月娥及陳雀單，則因涉嫌重大有勾串之虞，南檢向台南地院聲請羈押禁見三人獲准。\n\n郭再欽於加入民進黨期間捲入多起爭議案件，包括二○一五年爆發的爐渣案，他的公司在台南地區非法回填爐渣；二○二二年學甲八八槍擊案，也傳出他介入光電利益，該年底被林飛帆點名要求退黨；郭再欽退黨後，二○二三年再涉入台南正副議長賄選案，與當地光電產業的利益糾葛密切。\n郭再欽因學甲土地非法回填，傳出他與光電工程業者合作，先出售學甲兩筆土地土方，接著於該地違法回填爐碴，賺取廢棄物處理費，再由業者用多名人頭買下該土地，分別向兩家銀行借貸三億多。不過，此項傳言並未獲南檢證實，檢方表示會再調查。\n檢方調查，此次偵查目標是與郭再欽合作的光電廠商負責人蔡清旭，兩人策劃超額貸款計劃，蔡月娥是蔡清旭的胞姊，陳雀單則是蔡清旭的下屬，負責具體執行操作，包括偽造帳務及財務報表以掩飾資金流向，檢方認為三人有勾串、偽變造證據之虞，向台南地院聲押禁見。\n南院法官開庭後認為，蔡清旭姊弟和陳雀單等三人涉公司法之未繳納股款、商業會計法之填製不實會計憑證、刑法偽造私文書、逃漏稅捐等罪，依檢方掌握的證據，三人涉利用虛假文件向銀行詐貸，獲利逾億元，且有逃亡、勾串之虞，為利檢調後續調查，並追查資金流向和其他涉案人員，以釐清案情全貌，裁定三人皆收押禁見。\n\n", "labels": ["關聯污名"]}, {"id": 1410, "title": "義竹光電工程公所建設課長索紅包 一審判刑3年6月", "date": "2024-10-17", "section": "社會", "content": "亞力機電股份有限公司在嘉義縣義竹鄉承包台泥嘉謙漁電共生二期工程，未取得農業設施容許使用及開工許可，違法整地、施作基樁，義竹鄉公所建設課長曾培原以此要求分包工程、索賄2到3萬元紅包，遭廠商拒絕。檢調獲報調查，依貪污治罪條例罪嫌起訴，嘉義地方法院審結，判刑3年6月，褫奪公權5年，可上訴。\n記者致電義竹鄉公所，曾培原今天請假未上班。\n檢調調查，台泥嘉謙漁電共生二期工程位於義竹鄉龍蛟村草湖地區，共分A、B、C、D區，其中B區又分為B1區至B4區，亞力公司去年5月4日起，在未取得農業設施容許使用及開工許可，就在B4區整地、施作基樁，已違反區域計畫法第15條非都市土地使用管制規定。\n曾男負責辦理農業用地作農用設施容許使用建造執照、使用執照審查作業，知道此事，未依規定勘查、舉報，去年12月間邀約工程建廠部主任到台南見面，曾男要求分包承攬嘉謙二期工程部分工程，隔年元月9日，兩人又見面，曾男向該名主任索要2萬到3萬元紅包、分包部分工程，作為護航嘉謙二期工程順利施工代價，主任與其他人商討後拒絕，以選舉過後再處理等搪塞。\n曾男對犯行坦承不諱，法官依曾男與建廠部主任的LINE截圖、錄音檔、義竹鄉公所、嘉義縣政府相關文書等證據，採信曾男自白，依違反貪污治罪條例的違背職務要求賄賂及不正利益罪量刑，考量曾男未實際取得任何財務或犯罪所得，依規定減刑，判處有期徒刑3年6月，褫奪公權5年。\n", "labels": []}, {"id": 1411, "title": "曾文水庫設太陽光電議員憂火災   黃偉哲：請水利署計算風險", "date": "2024-10-17", "section": "生活", "content": "嘉義縣大埔鄉公所規劃於曾文水庫設置浮力式太陽光電，引發外界反彈。台南市議員周奕齊今天在市政總質詢指出，水庫設太陽光電，一旦發生火災造成有毒物質流入水庫，恐影響人民用水安全。對此，台南市長黃偉哲表示，日本水庫也有設置太陽光電，他會要求水利署計算風險並量化，看有多少有毒物質。\n周奕齊表示，曾文水庫設置太陽能光電板案雖展延，風聲過後又要推動，相當可惡。\n2019年法西颱風直撲日本釀災，太陽能面板起火造成有毒物質流入水庫，曾文水庫橫跨嘉義、台南，一旦面板火災，有毒物質流入水庫勢必會造成人民用水安全疑慮。\n黃偉哲表示，會要求經濟部水利署南區水資源分署積極計算風險，比如太陽能面板數量多寡、萬一發生火災人員可多久趕到現場處理、有多少會滲漏等都須量化，看有多少有毒物質，提出應變計畫，看大家能否接受。\n", "labels": ["道德污名"]}, {"id": 1412, "title": "抗議業者民宅旁強設光電板 80名大埔鄉民赴行政院下跪陳情", "date": "2024-10-17", "section": "政治", "content": "\n有光電業者近日於嘉義縣大埔鄉民宅旁鋪設大面積地面型光電板，造成光害與熱反射公害問題，又擬於曾文水庫設置水面型太陽能光電場，引發當地居民反彈。國民黨立委王育敏今日率領80多位當地鄉民赴行政院陳情，呼籲行政院立即暫停大埔光電施工並禁止將曾文水庫作為光電場址。\n王育敏指出，大埔鄉居民與當地代表會於今年八月曾親自向嘉義縣長翁章梁陳情要求暫緩施工，翁章梁當時承諾會要求業者與地方鄉親先進行溝通；本月11日光電業者卻在未與在地村民取得共識下就進場施工，與村民爆發嚴重衝突，怪手司機甚至揚言「不讓開就輾死人」。\n王育敏抨擊，民進黨政府為求光電達標，對光電業者的管制太鬆散了，大埔鄉大家生活的地方緊鄰社區、學校、老人食堂與民宅，都可以讓光電業者進來設置光電板，與行政院先前稱要設計在廢棄的土地完全背道而馳。\n王育敏說，大埔鄉親今天凌晨三點搭遊覽車北上到行政院門口抗議，他們拒絕光電入侵社區，更拒絕光電蓋在曾文水庫，呼籲行政院儘速要求業者停者施工，不要再讓居民生活在心驚膽顫之中。\n國民黨立委謝龍介表示，大家不反對光電，但是反對亂蓋光電。台南與嘉義都面臨同樣困境，今天站出來聲援大埔鄉親不只是因為曾文水庫也影響台南，而是全台灣都有可能蒙受其害。\n然而，在謝龍介發言之際，現場一度有光電業者代表闖入鬧場聲稱，業者是合法施工。謝龍介反嗆業者，「業者真有膽，少來這套！弄得那麼難看還敢走出來！你們不要官商勾結誰會來抗議」，隨後業者代表被警方請走。\n嘉義大埔鄉民代表會主席、現場鄉親呼籲政府應看見村民的痛苦與焦慮，其中一位高齡90的劉阿嬤坐著輪椅來到現場，遞交陳情書給行政院代表能源辦主任吳明蕙。劉阿嬤沉痛表示，拜託政府不要在她家旁邊繼續施工蓋光電板；語畢後，周圍鄉親一度激動下跪，期盼行政院還給大埔居民安全生活的環境。\n", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 1413, "title": "台南光電工程涉詐 郭再欽30萬交保、廠商3人羈押禁見", "date": "2024-10-17", "section": "社會", "content": "台南檢調偵辦光電工程詐欺案，前民進黨中執委郭再欽涉嫌與光電廠商蔡清旭串通，以虛假土地買賣資料詐貸，被檢方傳喚，郭再欽30萬元交保，合作夥伴蔡清旭、蔡月娥及陳雀單則因案情重大被羈押禁見。\n據傳言，郭再欽與光電工程業者合作，郭先出售學甲兩筆土地土方，接著在土地內違填爐碴，賺廢棄物處理費，再由業者買下該土地，用多名人頭向銀行借貸3億多，但該傳言未獲南檢證實，不過檢方表示會再調查。\n檢方指出，這次偵查的目標是與郭再欽合作的光電廠商負責人蔡清旭，兩人共同策劃超額貸款計劃，蔡月娥和陳雀單則是蔡清旭的下屬，負責具體操作，包括偽造帳務及財務報表以掩飾資金流向，三人供詞不一，案情錯綜複雜，顯示彼此之間有串通造假的嫌疑，所以才向南院聲押。\n台南地院指出，蔡清旭、蔡月娥和陳雀單涉嫌多項罪名，包括「公司法」未繳納股款罪、「商業會計法」填製不實會計憑證罪，以及刑法上的偽造私文書罪、逃漏稅捐罪等，根據檢方掌握的證據，三人涉嫌利用虛假文件向銀行詐騙貸款，從中獲利超過上億元，並可能存在逃亡及勾串共犯之虞。\n檢調將持續調查，並追查三人的資金流向和其他涉案人員，以釐清案情全貌。\n", "labels": ["關聯污名"]}, {"id": 1414, "title": "10/17 各報重點新聞一覽", "date": "2024-10-17", "section": "生活", "content": "\n京華城弊案》檢隔半月再提訊柯 鎖定USB密帳 釐清是否為賄款\n京華城弊案第一波遭羈押的台北市議員應曉薇、威京集團主席沈慶京押期剩不到半個月，檢廉加緊腳步，近日先後傳喚名列台北市前市長、民眾黨主席柯文哲USB隨身碟帳冊中的十多名政商名流作證，台北地檢署時隔半個月後，昨再次提訊柯訊問。據了解，檢方主要釐清他是否收受沈慶京一千五百萬元賄賂，讓京華城取得廿％容積獎勵。\n詳見京華城弊案》檢隔半月再提訊柯 鎖定USB密帳 釐清是否為賄款。\n小店家營業稅起徵點 將調升至10萬\n財政部長莊翠雲昨在立法院答詢表示，小規模營業人營業稅起徵點，銷售貨物將從月銷售額八萬元調升至十萬元，銷售勞務從四萬元調高到五萬元，預計明年元旦上路，但「查定費用標準等級表」將一併調高，因此受惠家數尚無法評估。另，金融業營業稅目前沒有調整規劃，稅率維持五％。\n詳見小店家營業稅起徵點 將調升至10萬。\n空拍機搗破深山製毒廠 警抄出黑市價1.8億三級毒品喵喵\n毒梟為掩人耳目，在杳無人煙的南投山區廢棄工廠產製第三級毒品「4-甲基甲基卡西酮」（俗稱喵喵），刑事警察局偵三大隊會同南投縣警察局，利用空拍機長期監控後，收網逮捕製毒師傅李慶龍及助手許仕文到案，起獲「喵喵」成品、半成品等總共一八○公斤，初估可製成市價一．八億元的六十萬包毒咖啡，全案持續追查毒品原料來源及下游販售毒品的管道。\n詳見空拍機搗破深山製毒廠 警抄出黑市價1.8億三級毒品喵喵。\n\n美媒報導蔡英文將訪美 時間可能在美大選之後\n美國政治新聞網站Politico十五日率先曝光前總統蔡英文將在幾周內訪問美國。據了解，蔡英文可望於下月五日美國總統選舉之後，應邀造訪美國。\n詳見美媒報導蔡英文將訪美 時間可能在美大選之後。\nASML財報利空 全球半導體業驚嚇\n全球微影設備大廠艾司摩爾（ＡＳＭＬ）公布財報不如預期並下修明年營收展望，十五日股價重挫百分之十六，創廿六年來單日最大跌幅，也引發全球半導體類股股價大跌。\n詳見ASML財報利空 全球半導體業驚嚇。\n\n經長認了 光電目標連6年跳票\n光電目標連6年跳票！經濟部長郭智輝16日在立院答詢時首度鬆口，他坦言，太陽光電設置量以2025年為20GW目標，必須往後調整至2026年底。據了解，主要是因需地6000公頃，尚在跨部會協商。對此，有光電大老直接打臉，卡在地方審查與抗爭，「延到2026年，也還是無法達標」。\n詳見經長認了 光電目標連6年跳票。\n2大外送平台合併 勞動部反對\nUber Eats（優食）與foodpanda（富胖達）合併案，已送至公平會審查。勞動部長何佩珊16日表示，已發函公平會表示反對合併。勞動部說明，因兩家外送平台與工會互動時，無法明確回應工會提出保障工作權等訴求，不支持結合；公平會則說，會審慎參考。\n詳見2大外送平台合併 勞動部反對。\n", "labels": []}, {"id": 1415, "title": "民眾黨轟王美花核准力暘光電籌設 經部：錯誤指控", "date": "2024-10-16", "section": "財經", "content": "立委黃國昌轟前經濟部長王美花當初核准台南七股電業籌設許可公文，圖利力暘集團卻遭縱放，經濟部澄清，電業籌設20年來都由能源署代為辦理決行。（資料照）\n〔記者林菁樺／台北報導〕針對力暘光電弊案，立法院民眾黨總召黃國昌、民眾黨立委張啓楷16日舉行記者會，批評台南地檢署抓小放大，還點名台南市長黃偉哲與時任經濟部長王美花當初核准台南七股電業籌設許可公文；經濟部晚間也嚴正表示，此為錯誤指控。\n經濟部表示，經查該案公文程序，前部長王美花並未決行此籌設許可，所有能源業別的電業籌設，從20年前能源局/署成立以來，一直都由能源署代為辦理決行。同時，該案場因農地變更程序疑似倒填日期也已進入司法程序，經濟部未發給電業執照，也已要求台電在司法及地方政府釐清案情前，不能支付購電費用。\n經濟部說明，電業籌設程序都是由能源署決行辦理，所謂經長官同意的指控並不正確，不只王美花，「所有經濟部長都沒有決行電業籌設許可」，且依照電業法流程，都要由地方政府審查通過後，才能核轉至經濟部能源署審查，且土地變更程序也要由地方政府辦理興辦事業審查通過，能源署方據此核發電業施工許可。\n經濟部重申，力暘集團台南案場目前「皆未」取得電業執照，因農地變更程序疑似倒填日期使用假造文件一事已進入司法程序，經濟部已函請台南市政府確認興辦事業正確性，並請台電在「法院判決及本部核發電業執照」前，禁止支付力暘七股案場購電費用，因此目前完全沒有支付任何購電費用。\n經濟部補充，最後法院判決業者在光電案場的申設程序有不法情事，也必將追究其法律責任，絕不寬待。而有關委員質疑能源署林姓公務員因該案件遭起訴後的工作分工，能源署說明，由於監察院糾舉林姓公務員，因此已將林轉調非主管職務，且不接觸光電業務，靜待司法程序釐清案情。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1416, "title": "力暘光電弊案 黃國昌：黃偉哲和王美花核准籌設公文 圖利卻遭縱放", "date": "2024-10-16", "section": "政治", "content": "黃國昌批台南光電弊案故意講一半 黃偉哲痛斥「惡質！」\n針對力暘光電弊案，立法院民眾黨總召黃國昌、民眾黨立委張啓楷今天舉行記者會，批評台南地檢署抓小放大、鋸箭起訴，並點名台南市長黃偉哲與時任經濟部長王美花當初核准台南七股電業籌設許可公文，圖利力暘集團卻遭縱放。\n對此，台南市長黃偉哲今天出示公文，痛斥民眾黨故意不提該公文是前南市經發局長陳凱凌所「代為決行」，潑髒水的作法，非常「惡質！」。\n黃國昌質疑，力暘違法取得台南七股的電業籌設許可，不法獲利高達91億元，但竟然僅起訴時任台南市經濟發展局長陳凱凌以及經濟部能源局光電組長林文信。沒有長官許可，難道陳凱凌跟林文信能隻手遮天？\n黃國昌指出，為了避免農地破碎化，農委會（現農業部）2020年8月1日頒布「小二甲禁令」，禁止2公頃以下的農地變更做光電。請問經濟部與南市府，力暘集團到底符合「小二甲禁令」三項但書的哪一項例外？為何可以核准電業籌設許可？完全是明確的違背法令。\n黃國昌說，明知違法的力暘，卻在前民進黨中執委、英系的郭再欽居間安排下，由力暘負責人古盛煇拜會黃偉哲，黃偉哲對其建議照單全收，不僅撤換當初反對的承辦科長，更同意改行聯審制。\n黃國昌也出示最後核准公文，顯示是由黃偉哲親自決行，力暘從頭到尾都是違法的申請，為何古盛煇拜會完黃偉哲後就核准？\n黃國昌質疑檢察官試圖掩飾，明明起訴書中已載明「經濟部裁示交由林文信處理」，請問經濟部是誰裁示？檢察官是不敢查，還是查了不敢寫？黃國昌再出示准予籌設公文，同樣是由王美花親自決行，讓力暘違法的申請案成功取得電業籌設許可。\n黃國昌表示，對照力暘遭起訴時，王美花對外表示，「對我們最優秀的同仁起訴」、「不能把通案的決定說成圖利」，到底是在幫同仁打抱不平，還是在幫自己脫罪？\n黃國昌說，明明力暘根本不符合「小二甲禁令」的任何例外，為何王美花與黃偉哲決定要放水圖利力暘？而又為何南檢要縱放高官？請站出來說清楚。\n張啓楷批評，兩份公文證據清楚顯示，若沒有黃偉哲、王美花決行公文，力暘弊案根本不會發生，結果南檢卻沒有往上辦，司法是看顏色辦案嗎？碰到綠營高官就轉彎、鋸箭起訴。\n張啓楷也質疑，司法根本兩套標準，對柯文哲押人取供，結果如此明顯的圖利，遇到綠營的高官辦都不辦，只辦到陳凱凌跟林文信，如此雙重標準，人民如何信服？\n", "labels": ["關聯污名"]}, {"id": 1417, "title": "批黃國昌力晹光電案故意講一半  南市府出示公文反駁", "date": "2024-10-16", "section": "政治", "content": "力暘光電弊案 黃國昌：黃偉哲和王美花核准籌設公文 圖利卻遭縱放\n民眾黨立院黨團今天召開記者會，出示力暘光電弊案的兩份公文，指「簽署公文決行」的台南市長黃偉哲、前經濟部長王美花沒事，而涉弊案遭羈押的柯文哲卻被整得要死，批評司法雙標。對此，台南市長黃偉哲今天出示公文，痛斥民眾黨故意不提該公文是前南市經發局長陳凱凌所「代為決行」，潑髒水的作法，非常「惡質！」。\n民眾黨立院黨團今天召開「民進黨政府圖利力暘光電弊案」記者會，會中出示2份公文。黨團總召黃國昌及立委張啓楷均控公文是台南市長黃偉哲親自核准決行設置光電場。張並質疑南檢為什麼整件案子只辦了時任南市經發局長陳凱凌及經濟部能源局時任太陽光電組長林文信，卻未繼續往上辦，質疑司法雙標，遇到民進黨高官就大轉彎？\n對此，黃偉哲表示，當初他們要調閱公文，市府均如實提供，結果公文上明明為經發局「代為決行」，卻故意隱去不提，誤導社會大眾，非常「惡質！」\n市府經發局表示，有關民眾黨於10月16日所稱台南市府違法辦理小二甲審查部分，市府依法行政，記者會所述公文，基於業務專業性落實行政機關分層負責，由經發局代為決行，並以市長署名回復以尊重中央部會。\n", "labels": ["關聯污名"]}, {"id": 1418, "title": "雲豹先拋菲律賓蓋綠電 黃國昌：沒想到和政府關係這樣緊密", "date": "2024-10-16", "section": "財經", "content": "民眾黨團總召黃國昌（左起）、民眾黨立委張啓楷。（記者劉宛琳攝）\n〔記者劉宛琳／台北報導〕經濟部長郭智輝日前拋出菲律賓蓋綠電議題，民眾黨團總召黃國昌今天表示，第一個說要到菲律賓去的不是郭智輝，是雲豹能源，他驚訝「我們的政府跟雲豹能源彼此之間的共鳴關係，我沒想到是這樣的緊密」。\n黃國昌表示，一個當到經濟部部長的人，沒有經過縝密的規畫評估，連不成熟的政策都稱不上，結果就開始對媒體把他自己的發現奇想講出來，再移轉問題的焦點。\n黃國昌指出，第一個說要到菲律賓去的不是郭智輝，是雲豹能源，今年夏天雲豹就發了新聞稿，表達要去菲律賓成立太陽能IPP公司。私人公司要去投資有他們的投資策略，但讓他驚訝的是，「我們的政府跟雲豹能源彼此之間的共鳴關係，我沒想到是這樣的緊密」。\n黃國昌表示，私人公司要去菲律賓開拓商機他沒意見，政府要去菲律賓搞這種事情茲事體大，「請問郭智輝，你的評估到底在哪裡？」不成熟的東西竟然可以在外面大放厥詞，先不要講技術性的問題，還有國安、價格和海底電纜的問題，真的不知道郭智輝在說什麼。\n黃國昌解釋，為什麼他說郭智輝在移轉問題的焦點，因為他今年在總質詢時問行政院長桌榮泰，再生能源的配比到底要怎麼發展？風力、太陽光電佔多少？那天經濟部和卓榮泰回答不出來，後來陸續回函給他。\n黃國昌表示，回函指出，2026年11月再生能源要達到20%，這是回應蔡英文2025年要達到20%是確定跳票；回函又指出，2028年可以到21.3%、2030年要達到30%。黃國昌表示，目前（2024年）再生能源的狀況是10.6%，2026年可以翻倍到20%，2028年只可以到21.3%，兩年時間到2030年可以翻倍到30%。\n黃國昌表示，他看完這些數字只想請教郭智輝，郭曾經是一個企業的大老闆，如果郭公司人員把這樣的發展圖發給郭，郭會不會摔報告？忽然很神速，結果到2028年又變成超級龜速，2030年突然又變得非常神速，這是哪門子的施政計畫？\n黃國昌說，他相信任何企業的老闆看到這樣子的規劃，大概全部都會搖頭，這到底在寫什麼東西？講話都不用負責任。這反映出民進黨政府所謂電力發展的藍圖根本一片空白，胡說八道、亂寫一通，請問郭智輝，這個藍圖的路徑是怎麼達成的？\n民眾黨立委張啓楷表示，「郭智輝是在打臉民進黨政府」，因為民進黨說電是夠的，但再生能源到2026有20%，2030有30%，那幹嘛去外面買電？\n張啓楷說，郭的問題不是只有天馬行空，去菲律賓買綠電，問題在成本和時間，他的靈感來自於新加坡要去跟澳洲買電，新加坡什麼時候才能啓動買澳洲的電，2030年，現在才2024年，現在談的是台灣六年後的事情嗎？但台灣當前最急迫的是不要每年漲電價，不要一直撥補台電。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1419, "title": "電力即國力！台積電供應商家登表態支持九崴興建電廠", "date": "2024-10-16", "section": "財經", "content": "家登董事長邱銘乾15日站出來大聲疾呼「電力即國力」。（家登提供）\n〔記者洪友芳／新竹報導〕為了讓南科所在的台南擁有穩定供電來源與品質，晶圓與光罩載具廠家登（3680）董事長邱銘乾15日站出來大聲疾呼，「電力即國力」，身為老闆的他，率先表態簽名連署「支持九崴電力在台南興建天然氣電廠」，邱銘乾期盼大家在用電時，要想到電力取之不易，他籲請各界支持九崴電力興建天然氣電廠。\n面對近來部分立委、民代挾著民粹訴求，一再抵擋國家重大建設的電廠興建案，甚至台南市議會更擬以提案方式阻擋九崴南科天然氣電廠的興建，砥觸整體國家能源政策，引發產業界人心惶惶。\n為了穩定未來台南電力的供應來源，向來秉持「己立立人、己達達人」精神，認為企業家要有道德良知，應該具有支持穩定電廠興建的決心和風範。家登設廠近九崴電廠旁的樹谷園區，邱銘乾很擔心未來的供電不足問題，他說「當老闆的不支持電廠興建，怎麼叫老百姓去支持！」。換言之，若政府官員本身都無法捍衛自己的能源政策，人民又該如何支持呢？\n邱銘乾表示，現在全世界每個人都要用電，尤其是企業界普遍都是用電大戶，但如果大家都只想要享受充沛無虞的電力，卻百般抵抗阻止電廠的興建，未來台灣的電力能否支應經濟成長、AI科技快速起飛所需要的用電需求，這部分大家應該要理性思考。\n國家氣候變遷對策委員會副召集人、和碩董事長童子賢之前表示，電力供應的品質、穩定性和成本，將影響產業的長期發展。「算力即國力」延伸為「電力即國力」，要有穩定的電力，才能有穩定的產業競爭力，也就是有穩定的國家競爭力。邱銘乾期盼大家在用電時，要想到電力取之不易，籲請各界支持九崴電力興建天然氣電廠。\n台南知名企業大亞集團董事長沈尚弘也指出，經濟快速發展，需要有穩定和高品質的電力供應。目前太陽能光電和風力發電為主的再生能源占比不斷提升，但其可提供電力的時間有限，如太陽能光電平均僅3-4個小時、離岸風電約8-9小時。\n他認為，天然氣電廠可作為24小時穩定供電的基載電力來源，又可以配合再生能源的啟停調度，是國家電力供給的主要來源，目標占比達50%，就是希望透過興建燃氣電廠，才能加速汰換掉更高污染源的燃煤火力電廠，整個能源政策有其階段性和延續性，九崴電廠要靠大家支持。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1420, "title": "後龍北勢溪親水廊道 蓋光電喊停", "date": "2024-10-16", "section": "生活", "content": "位於苗栗縣後龍鎮高鐵苗栗特區內的北勢溪親水廊道，之前因標租建置太陽能光電，引起居民和地方民代反對、抗爭，苗栗縣政府舉辦說明會也引發大批民眾在會場外舉白布條抗議，表達堅決反對建置訴求而流會。苗縣府水利處表示，因地方居民反對意願強烈，基於尊重民意將會喊停，後續苗縣府將會與廠商協調。\n\n北勢溪親水廊道位於縣內知名景點客家圓樓附近，於二○一四年啟用，闢建二．六公里長的人行道及自行車道，成為高鐵特定區內的代表性休憩景點。\n有廠商提出「後龍鎮北勢溪建置太陽能光電發電系統計畫」，計畫範圍為客家圓樓到英才書院間的北勢溪親水廊道堤防道路，長度約一．五公里，於堤防道路搭設高架棚頂。\n\n苗縣府水利處長楊明鐃表示，由於北勢溪親水廊道設置光電設備，屢次引發民眾反對，縣府基於尊重民眾立場，決定先暫停相關計畫，後續也將會取消建置，縣府也會和廠商協調。\n自從北勢溪親水廊道建置光電設備消息曝光後，地方一面倒地反對，包括苗栗縣議會議長李文斌、後龍鎮長謝清輝、選區多位議員等皆出面聲援鄉親。而前年曾發生廠商趁深夜摸黑進場開工，引爆地方強烈不滿，導致一大早大批鄉親齊聚抗議。\n後續鄉親也多次表達反對設置聲音，居民也憂慮會有陽光折射、影響河岸生態的問題。鄉親更認為，在親水廊道設置光電設備，破壞高鐵苗栗特區門面。\n此外，近來有民眾反映親水廊道植栽蔓生，有礙高鐵特定區觀瞻。苗栗縣政府水利處強調，因之前颱風雨後導致所栽種的植栽及雜草長太快，將會請開口合約廠商進場維護。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1421, "title": "太陽能業者︰國內外應同步並進", "date": "2024-10-16", "section": "財經", "content": "經濟部長郭智輝表示，赴海外興建綠電電廠，可利用船運或海底電纜運回國內，實質效益上能降低在台灣本土新設電廠的窒礙難行，預期也能讓綠電價格更低。（示意圖，資料照）\n〔記者張慧雯／台北報導〕綠電需求日益急迫，經濟部長郭智輝拋出「菲律賓蓋電廠把綠電送回台灣」的想法。太陽能業者指出，部長有看到國內新設電廠窒礙難行的痛點，願意協助業者求突破，對這一點很是感激，不過，還是希望政策在國內、外能同步並進。\n綠電業者多認為，郭智輝的想法無疑是為近期低迷的綠能產業打了一劑強心針；國內綠能產業過去八年練兵，光電、重電、海纜、海事工程等能量已經逐漸成熟，能夠擴大海外市場，正是從國產化走向國際化的最好時刻。\n至於海外蓋電廠，業者表示，蓋電廠並非難事，前幾年已有業者在菲國蓋電廠的先例，目前也有業者正在菲律賓綠電市場發展，估計蓋電廠的成本的確會比台灣低；但仍有兩大問題：第一，既然台灣政府要組成綠電國家隊赴菲投資，是否應採用台製國家標準自願性標章（VPC）的高效能模組？第二，綠電如何送回台灣？若要用海底電纜，何時能完工？\n也有業者指出，RE100的規定推升綠電需求，但重點是綠電必須在「當地」生產製造；因此，菲律賓生產的綠電並不能使台灣企業達到RE100的標準，運回台灣只能增加發電量。\n綠電業者感嘆，科技產業很容易取得土地擴廠，但國內蓋一個太陽能電廠，從中央到地方要蓋上百個章才能通過，鄰里居民也要多次協調溝通，少則三年、長則八年；事實上，科技產業需要綠電，產品才能賣出去，希望外界不要再對太陽能電廠有過多誤解，也期待政策能給予更多支持。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1422, "title": "北勢溪親水廊道蓋光電引抗爭 苗栗縣府喊停", "date": "2024-10-15", "section": "政治", "content": "位於苗栗縣後龍鎮高鐵苗栗特區內的北勢溪親水廊道，之前因標租建置太陽能光電引起居民和民代反對、抗爭，苗縣府舉辦說明會也因大批民眾在會場外舉白布條抗議，表達堅決反對訴求而流會。苗縣府水利處表示，由於地方居民反對意願強烈，將會喊停，後續縣府將會與廠商協調。\n北勢溪親水廊道位於縣內知名景點客家圓樓附近，於2014年啟用，闢建2.6公里長的人行道及自行車道，成為高鐵特定區內的代表性休憩景點。\n苗栗縣政府水利處長楊明鐃表示，由於北勢溪親水廊道設置光電屢次引發民眾反對，縣府基於尊重民眾立場，決定先暫停相關計畫，後續預計將會取消，縣府也會和廠商協調。\n自從北勢溪親水廊道建置光電設備消息曝光後，地方一面倒地反對，包括議長李文斌、後龍鎮長謝清輝、選區多位議員等皆出面聲援鄉親。而前年曾發生廠商趁深夜摸黑進場開工，引爆地方強烈不滿，導致一大早大批鄉親齊聚抗議。\n後續鄉親也多次表達反對設置聲音，居民也憂慮會有陽光折射、影響河岸生態的問題。鄉親也認為，在親水廊道設置光電設備，破壞高鐵苗栗特區門面。\n原本「後龍鎮北勢溪建置太陽能光電發電系統計畫」計畫範圍，為客家圓樓到英才書院間的北勢溪親水廊道堤防道路，長度約1.5公里，於堤防道路搭設高架棚頂。\n", "labels": ["外觀污名"]}, {"id": 1423, "title": "賴清德首度國慶文告 民眾黨盼使台灣人民重新信賴政府", "date": "2024-10-09", "section": "政治", "content": "明天就是雙十國慶，民眾黨傍晚發布新聞稿預祝台灣生日快樂，對於總統賴清德首次國慶文告，民眾黨也提出「4期待」，第一，希望賴清德正視台灣的憲政民主危機，不以戲謔言語、選票考量消費兩岸關係；第二，勿以文青詞藻堆疊，以實際行動帶領國家回歸正軌；第三，期待賴走出少數執政的焦慮，不再讓台灣在政治鬥爭裡虛耗；最後希望賴以更大的智慧與包容，使台灣人民重新信賴政府。\n民眾黨首先祝賀台灣「生日快樂、國泰民安」，並指出，在這個國家重要的日子，台灣民眾黨8席立委將全體出席中樞國慶大典，與關注台灣未來的人們、與心繫台灣的海內外僑胞，共同以行動號召團結，在台灣民主化30年後的今日，大家齊心一致，攜手促進台灣的民主、法治、多元、進步，邁向堂堂而立。\n民眾黨指出，回顧立國百年，台灣人民篳路藍縷，攜手打下令世界驚豔的經濟、民主奇蹟。台灣曾經昂首闊步，為自己驕傲喝采；如今的台灣人依舊努力不懈，卻苦無國家方向明確政策引領。台灣的能源轉型速度緩慢、國債警鈴大作、高齡少子國安危機、居住正義與社會公義無法彰顯，司法與媒體亟待改革，在在都讓人們焦慮不安，人民期待一個將國家利益放在個人及政黨利益之上的領導人，能再一次引領亞洲民主先驅、自由之島台灣，走向繁榮共好。\n民眾黨續指，遺憾的是，總統賴清德上任5個月來卻反其道而行，人們看到的是關閉對話、拒絕理性務實溝通、逐步走向獨裁一言堂的政黨，是與側翼結合，打擊政敵，在人民之中製造分裂的執政黨。\n民眾黨提到，從上個會期的國會改革法案，民進黨煽動民粹、不尊重法治國精神，4個機關同步提請聲請大法官釋憲，傾全力反改革；到重要人事提名用人唯親，只問顏色不問能力，考試院、大法官、NCC到內閣首長，淪為酬庸及平衡派系政治工具；賴政府扛著前任的包袱與民主進步黨的神主牌，無力斬斷光電舞弊叢生、放任能源轉型捅出國家級財政大窟窿、助長電價與通膨、對人民的苦楚視若無睹。\n民眾黨表示，為了轉移焦點、遮掩其執政不力的事實，民進黨視監督制衡、權責分立如敝屣，巧妙運用司法、媒體、側翼謠言等多重武器，無所不用其極的攻擊在野黨、惡意罷免攻訐他黨地方首長，製造國家動盪還樂此不疲。執政黨的角色嚴重錯置且扭曲，前後任總統都難辭其咎。\n民眾黨強調，明日是賴總統上任後的第一次國慶文告，台灣民眾黨期盼賴的談話，能正視台灣的憲政與民主危機，能展現氣度與高度，不以戲謔的言語、不以選票為考量消費兩岸關係；同時期待賴的文告，不只是各種文青詞藻堆疊，而要以實際的行動，帶領國家回歸正軌；他們也期待賴走出少數執政的焦慮，不再讓台灣在政治鬥爭裡虛耗；並期待賴以更大的智慧與包容，使台灣人民重新信賴政府，請認真且努力的，做全台灣人民的總統。\n", "labels": ["關聯污名"]}, {"id": 1424, "title": "農業部生多所調查／泥灘地百年流失58％ 近10年緩步回升", "date": "2024-10-09", "section": "生活", "content": "農業部生物多樣性研究所（生多所）分析台灣西海岸一九二○到二○二○年的泥灘地面積變化，發現已有五十八％被人工設施取代消失；近十年泥灘地面積雖未縮小並且回升，研究團隊仍呼籲應重新審視沿海地區的土地利用規劃，以減少泥灘地流失。\n\n泥灘地是濕地一部分，有豐富貝類、蝦類、螃蟹等生物，為水鳥重要覓食地，具有豐富的生態，台灣泥灘地是許多候鳥於東亞到澳大利西亞遷徙路線的重要中繼站，泥灘地健全與否對東亞水鳥的存續至關重要。\n生多所透過歷史地圖與衛星影像分析，並以百年為尺度觀察變化，發現台灣泥灘地於一九二○到一九五○年間在自然營力推動下增長，一九五○年代後，隨大規模人為開發如建造水壩、水庫等攔截泥沙，阻斷泥灘地自然增長後，又建設港口、填海造陸等導致泥灘地減少，二○一○年時高達五十八％泥灘地消失。此一研究近日發表在國際期刊《Wetlands》。\n生多所組長林瑞興表示，台灣泥灘地近十年已沒再縮小，但亞洲許多地區的泥灘地都大幅消失，如中國在沿海建造被稱為「新長城」的海堤，還有因經濟開發，導致渤海灣的泥灘地消失等。\n生多所指出，台灣目前僅存最完整的泥灘地位於彰化漢寶濕地、芳苑濕地及濁水溪出海口的大城濕地一帶，建議沿海地區土地利用須更謹慎，在拓展綠色能源基礎設施時，應避免泥灘地繼續流失。\n\n林瑞興指出，彰化部分泥灘地被編列為工業用地，彰化工業局開放可施作地面型光電，目前泥灘地建設綠色能源基礎設施都要經生態檢核，未來也要檢討是否納入環評。\n", "labels": []}, {"id": 1425, "title": "農業部生多所調查：台灣泥灘地百年消失58％ 近10年回升", "date": "2024-10-08", "section": "生活", "content": "農業部生物多樣性研究所分析1920年到2020年間台灣西海岸泥灘地面積變化，發現已有58%已經被人工設施取代而消失，研究團隊指出，泥灘地主要消失的時間是在20世紀經濟發展時期，近10年西海岸泥灘地面積沒縮小甚至回升，仍呼籲應重新審視沿海地區的土地利用規畫，減少泥灘地流失。\n泥灘地是濕地的一部分，其中具有重要的生態系，生多所表示，泥灘地有豐富的貝類、蝦類、螃蟹等生物，更是水鳥重要的覓食地，台灣是許多候鳥在東亞到澳大利西亞遷徙路線的重要中繼站，台灣泥灘地的健全與否對東亞水鳥的存續非常重要，該所以百年為尺度的台灣西海岸泥灘地變化，透過歷史地圖與衛星影像分析，發現台灣的泥灘地在1920到1950年間在自然環境下增長，1950年代後，隨大規模人為開發展開，如建設水庫、水壩，還有將泥灘地填海造陸轉為養殖漁業和農業區，或開發為港口或空業區，泥灘地開始減少，到2010年間約58%泥灘地消失。\n生多所組長林瑞興表示，近10年來台灣泥灘地已沒有再縮小，另若以整體亞洲來看，亞洲的泥灘地同樣都受經濟開發影響縮小，並且流失程度遠高於全球，另中國因為開發快速，泥灘地喪失情況嚴重，如過去有廣大泥灘地的渤海灣，現在該地的泥灘地幾乎快要全數消失，加上中國都在沿海地區建設被稱為「新長城」的海堤，因這類開發規模與尺度更大，可預見對全球海岸生態會帶來更大的衝擊。\n生多所進一步指出，目前台灣僅存最完整的泥灘地位於彰化漢寶濕地、芳苑濕地及濁水溪出海口的大城濕地一帶，研究團隊強調，沿海地區的土地利用規劃必須更加謹慎，尤其在拓展綠色能源基礎設施時，應避免泥灘地繼續流失，以達成全球生物多樣性保育目標；林瑞興補充指出，目前建設綠色能源基礎設施都要經過生態檢核，是否納入環評目前還在討論中，另過去彰化部分泥灘地確實有覆蓋光電，這情況是該泥灘地的地目被編列為工業用地所致，因此彰化工業局當時開放該泥灘地可施作地面型光電，至於目前其他還留存的泥灘地，並未覆蓋光電。\n生多所相關研究近日發表在國際期刊《Wetlands》。\n", "labels": []}, {"id": 1426, "title": "公墓遷葬動工照片藏玄機！永靖光電弊案前後任鄉長命運大不同", "date": "2024-10-06", "section": "社會", "content": "彰化縣永靖鄉前鄉長、現任縣議員詹木根及其鄉長任內的主任秘書林惠君涉入光電弊案收押禁見，震撼彰化政壇。該案一度傳出現任民進黨籍鄉長魏碩魏也捲入，但魏碩魏最後脫身。前、後任鄉長命運大不同，而此案極有可能改變永靖鄉的政治版圖。\n檢方4日發動搜索，傳喚16位民代及業者到案說明，一度傳出魏碩衛也捲入，一整天他電話沒接，但5日他出席鄉內重陽敬老表揚大會，大家才知「鄉長安全下莊」；他低調說，檢方正在偵辦光電案，不知道稍晚會不會有結果。果然晚間就傳出前鄉長詹木根被收押。\n檢方偵辦的「永靖鄉第六公墓太陽光電發電系統暨遷葬整地計畫」於2020年招標，當年10月11日動工，當時多位地方民代出席，其中也包括詹木根及林惠君，魏碩衛當時擔任鄉民代表，沒有出席動工典禮。一張公墓遷葬整地及光電案動土的照片今晚在永靖鄉多個網路社群瘋傳，照片中詹木根、林惠君已被收押，網友紛紛猜測「下一個會是誰」？\n永靖鄉的政治版圖向來藍大於綠，魏碩衛是首位民進黨籍的鄉長。61歲詹木根是永靖鄉的「政壇老將」，曾任鄉公所主任秘書，後來被拱出參選鄉長，高票當選且獲得連任，2屆鄉長任滿後，2年前轉戰縣議員順利當選。\n", "labels": ["關聯污名"]}, {"id": 1427, "title": "護航光電廠商 彰化議員詹木根收押", "date": "2024-10-06", "section": "社會", "content": "\n最高檢察署與調查局、廉政署自今年六月展開強力掃蕩綠能掃黑肅貪犯罪的「靖平專案」，已查獲不少官員、民代涉貪；其中，彰化地檢署發現，彰化縣無黨籍議員詹木根，於擔任永靖鄉長期間涉嫌夥同鄉公所林姓前主秘，勾結開發業者、護航光電廠商，本月四日指揮調查局及廉政署發動搜索，訊後依貪污治罪條例收賄罪嫌將詹、林兩人聲押禁見獲准。\n\n檢調廉追查發現，詹木根於擔任鄉長期間，涉嫌夥同林姓前主祕，護航光電廠商，彰檢檢察官陳鼎文四日指揮調查局中部地區機動工作站、航業調查處及廉政署中部地區調查組，兵分五路前往彰化、新竹、台南等地搜索，訊後認定詹男等人涉案重大，有串滅證之虞，聲請羈押禁見二人獲准。\n最高檢指出，「靖平專案」自今年六月發動迄今，已查獲鄉長三人，民意代表四人，白手套四人，公務人員九人等共九十八名被告，羈押禁見十三人，累計查扣金額二二○六萬餘元、日幣四萬元、高級轎車三輛、名牌包及名錶等不法所得，現仍持續擴大偵辦中，呼籲涉貪官員儘速自首，以求法律寬典。\n針對綠能貪瀆案件，法務部長鄭銘謙指示，維護綠能產業發展，法務部責無旁貸，檢察機關積極嚴正執法，溯源刨根，將妨害綠能正常發展的公私部門貪腐及暴力犯罪組織，繩之以法，並透過跨機關的合作，共同防制綠能犯罪，維護綠能產業發展環境。\n檢察總長邢泰釗說，檢調廉查緝妨害綠能貪瀆案件，展現司法機關鍥而不捨掃黑肅貪決心，對於違法亂紀不肖公務員、民意代表及廠商，嚴查速辦，嚴懲不貸。\n", "labels": ["關聯污名"]}, {"id": 1428, "title": "彰化公墓遷葬出租「種電」涉弊！議員詹木根被收押", "date": "2024-10-05", "section": "政治", "content": "永靖鄉長任內涉護航光電廠商 彰化縣議員詹木根收押\n彰化永靖鄉第六公墓蓋光電 村民抗議：影響周邊農作生長\n彰化縣永靖鄉爆發光電貪瀆弊案！無黨籍前鄉長、現任縣議員詹木根在鄉長任內與前主秘林惠君涉嫌勾結開發業者牟利，彰化地檢署4日發動搜索5處地點，帶回16名被告及證人，訊後認為詹木根及林惠君涉嫌重大又有串證、逃亡之虞向法官聲請羈押獲准。\n詹木根全盤否認犯行，林惠君承認洩漏秘密但否認貪污，2人今晚移送彰化地院，法官認為2人均涉嫌貪污治罪條例的受賄、圖利及刑法洩漏國防以外秘密罪犯罪嫌疑重大；法官考量被告2人所犯均為重罪及2人的實質影響力，恐有勾串共犯及證人之虞，因此均予以羈押禁見。\n該案檢方掌握明確證據，但詹木根、詹惠君偵訊時均避重就輕、否認犯行，檢方諭知當庭逮捕兩人。\n該案共通知涉案被告及證人共19人到案說明，除詹木根及林惠君外共有16人移送地檢署複訊。\n該案為公所在4年前將第六公墓遷葬出租作為「種電」使用，當時遭當地居民抗議，擔憂賴以為生的苗木，會因光電板造成環境浩劫，如今傳出詹木根等人為光電廠商護航。\n詹木根本屆以無黨籍參選議員當選，曾任永靖鄉公所主任秘書以及永靖鄉第17及18屆鄉長；林惠君是其鄉長任內的主任秘書，今年2月辦理退休。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1429, "title": "永靖鄉長任內涉護航光電廠商 彰化縣議員詹木根收押", "date": "2024-10-05", "section": "社會", "content": "最高檢察署與調查局、廉政署「靖平專案」強力掃蕩綠能掃黑肅貪犯罪，彰化地檢署發現，彰化縣議員詹木根擔任永靖鄉長期間，涉嫌夥同鄉公所林姓前主祕，勾結開發業者、護航光電廠商，昨天（4日）指揮調查局中部地區機動工作站、航業調查處及廉政署中部地區調查組發動搜索，聲押禁見詹、林2人獲准。\n最高檢指出，「靖平專案」今年6月發動迄今，已查獲鄉長3人、民意代表4人、白手套4人、公務人員9人等共98名被告，羈押禁見13人，累計查扣金額2206萬餘元、日幣4萬元、高級轎車3輛、名牌包及名錶等不法所得，持續擴大偵辦中，最高檢呼籲涉貪官員儘速自首，以求法律寬典。\n至於彰化這起綠能貪瀆案件，檢調廉發現，詹木根擔任永靖鄉長期間，涉嫌夥同鄉公所林姓前主祕勾結開發業者、護航光電廠商，彰化地檢署肅貪專組檢察官陳鼎文昨天上午指揮調查局中部地區機動工作站、航業調查處及廉政署中部地區調查組，同步在彰化、新竹、台南等地執行搜索5處，複訊後聲押禁見2人獲准。\n針對綠能貪瀆案件，法務部長鄭銘謙曾指示：「維護綠能產業發展，法務部責無旁貸，檢察機關積極嚴正執法，溯源刨根，將妨害綠能正常發展的公私部門貪腐及暴力犯罪組織，繩之以法，並透過跨機關的合作，共同防制綠能犯罪，維護綠能產業發展環境。」\n檢察總長邢泰釗說：「陳鼎文甫獲頒行政院偵辦、防制綠能犯罪有功人士殊榮，再接再厲指揮調查局、廉政署同仁查緝妨害綠能貪瀆案件，展現司法機關鍥而不捨掃黑肅貪決心，對於違法亂紀不肖公務員、民意代表及廠商，嚴查速辦，嚴懲不貸」。\n", "labels": ["關聯污名"]}, {"id": 1430, "title": "友達智慧光電浪板打入美國市場", "date": "2024-10-04", "section": "財經", "content": "友達太陽能事業群總經理林恬宇表示，今年國內太陽能市場很辛苦。（記者陳梅英攝）\n〔記者陳梅英／台北報導〕友達（2409）深耕能源領域多年，近年積極開拓海外市場，友達太陽能事業群總經理林恬宇表示，已與美國前三大鋼鐵浪板廠合作，成功將友達的智慧光電浪板推進美國市場，由於美國電費昂貴，且政府大推製造業回流，屋頂型太陽能商機可期，未來也考慮找海外合作夥伴於當地建造預組裝廠。\n台灣國際智慧能源週今天登場，友達能源事業群攜手集團子公司友達數位、友達宇沛，及綠色生態圈夥伴，以「友達智慧能源解方全面升級 多元應用啟動淨零建築關鍵力」為主軸，展出建築光電、住宅型儲能智慧化、全方位電廠建置、助攻企業節能、智能運維與安全裝置設備等5大解決方案。\n針對國內太陽能市場，林恬宇指出，今年國內太陽能案場建置量約1.6至1.7GW，較去年2.3至2.5GW建置量大幅縮減，也影響明年市況、「沒有樂觀空間」，這兩年會很辛苦。\n因此，友達積極轉向海外擴展市場，林恬宇以中國廠商經常在談的「不出海就出局」作為形容，所謂出海就是往海外市場擴展，友達不只有計畫也有所斬獲。\n首先在專利佈局上，友達目前推出的各項智慧光電浪板、電弧保護箱等，除台灣之外，也申請中國、德國、美國專利。林恬宇說，專利在中國是用來防禦的，在德國註冊就等於拿到進入歐洲市場門票，目前友達已經有輕量化、可撓式商品銷往歐洲。\n在美國市場則與前三大鋼板浪板廠結盟，且數據顯示，光是華盛頓州在新型建築中就有9成結構設計考慮增加屋頂承重性，這些都是屋頂太陽能未來潛在商機，而友達智慧光電浪板負重不大，更具競爭力。還有部分客戶前往海外設廠，也會找友達幫忙協助其在海外建制屋頂太陽能。\n林恬宇說，友達是國內少數具有完整的創能、儲能的能源管理經驗者，並且從純太陽能板製造商到能源市場投資方，近一步可進行完整的能源管理、安全保護。\n但友達目前並未有海外建置電廠計畫，林恬宇指出，主要是資本面問題，友達所有太陽能電廠投資都在星耀能源底下，而星耀能源除了友達還有兩個最大股東都是壽險業者，這筆壽險資金只能專款專用投資台灣再生能源，未來會與股東討論是否打開限制，前往海外投資設立電廠。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1431, "title": "涉光電弊案後竟調職署長室 監院糾舉能源署前組長林文信", "date": "2024-09-24", "section": "政治", "content": "經濟部能源署再生能源設置推廣組前組長林文信涉力暘集團光電弊案，今年4月遭起訴後雖調職專門委員，仍有接觸光電業務可能，監察院今（24）公告已通過糾舉案，移送經濟部長依法處理。\n監院20日通過蔡崇義、王麗珍所提糾舉經濟部能源署專門委員林文信案，案文指出，林文信因涉力暘集團光電案今年4月26日已遭台南地檢署依「貪污治罪條例圖利罪」起訴，但林文信一直到被媒體報導「涉弊官員審光電案恐上下其手」後，才於9月4日調職為專門委員，派至署長室工作。\n監院認為，林文信現職工作項目包括「襄助機關首長文稿審核、襄助重要專案及綜合業務之規劃與推動」，工作權責也明列「本職務基於職掌上所作適當建議或決定，對本單位或機關業務推展及興革具有影響力或約束力」，仍有接觸光電業務之可能，難謂無實質影響力，為確保行政機關之公正、中立、客觀形象，有急速處分予以調離現職之必要。\n監院20日審查以4：1票通過監察委員蔡崇義、王麗珍提案糾舉，全案移送經濟部部長依法處理。其中投下不成立之審查委員葉宜津附具理由指出，糾舉案文僅提出起訴情形，認為違失事證不足。\n", "labels": ["關聯污名"]}, {"id": 1432, "title": "民團認發展光電應先求質再求量 學者建議再生能源條例加入公民參與", "date": "2024-09-24", "section": "生活", "content": "太陽光電是能源轉型必經之路，現行卻常引起土地利用與生態衝突。地球公民基金會認為，發展光電應先求質再求量、欲速則不達，經濟部應積極進行跨部會溝通及在地居民利害關係人對話；學者則認為再生能源發展條例應加入公民參與機制。「能源用地白皮書（光電篇）1.0」網路徵詢意見至9月底止，地球公民也呼籲社會大眾上網表達意見。\n東華大學自然資源與環境學系教授戴興盛表示，考慮到化石能源是氣候危機元兇、核能在台灣有重大風險，積極發展再生能源是當今面對氣候變遷的共識，但沒有完美的能源選項，再生能源可能衝擊社會經濟與生態，目前台灣社會對再生能源發展的抗爭，都是源自於再生能源的負面外部性沒有被妥善處理。\n戴興盛說明，地面型光電是分散式能源，面對國家安全與天然災害時，可以提高電網韌性，但分散式也意味牽涉到的利害關係人更廣、問題更容易被看見；也正因為再生能源相較其他能源，技術與場域更加開放透明，廠商在評估開發階段，就應該讓在地民眾第一時間知情參與，而政府則可在再生能源發展條例中加入公民參與機制，提升社會對於再生能源的接受度。\n地球公民基金會議題部專員黃子芸表示，建立社會信任與共識是光電治理的核心環節，但目前能源用地白皮書對台灣為何要發展光電的說明不足，應該先說明清楚國家的能源供給狀況、未來用電需求等，下一步才是談論光電如何發展和訂定，能源署不能只是推出能源政策，應該建立資訊公開與公民參與平台，才能真實回應民眾對於光電發展的誤解和擔憂。\n地球公民基金會議題部專員鄭泰鈞認為，光電發展應該先求質再求量、欲速則不達，雖然政府稱屋頂光電為優先、地面光電以農為本，但目前1000平方公尺才強制要求蓋屋頂光電，全台只有6%的建物會被涵蓋，希望標準下修到300平方公尺，屋頂光電牽涉到內政部業務，經濟部應該主動和內政部討論；而若要確保地面型光電以農業發展為主體，經濟部也應主動邀請農業部研商，淨零轉型不能各部會各自為政。\n針對地面型光電案場營運20年拆除後，土地能否回復到原本的農業功能，戴興盛表示這需要長期監測，目前學界還在研究初期，但現行可依照調適治理概念，要求廠商的光電案場設計必須遵守哪些準則，光電政策與農業用地白皮書也應儘早整合。\n", "labels": []}, {"id": 1433, "title": "儲能退燒 3案逾百億投資喊停", "date": "2024-09-23", "section": "財經", "content": "東鋼總經理黃炳樺表示，儲能案喊停關鍵是市場目前供過於求。（記者林菁樺攝）\n〔記者林菁樺／台北報導〕動輒幾十億元起跳的大型儲能案場投資，近兩個月陸續有業者決定退出不玩，包括東鋼、北基、嘉泥等都代替子公司公告喊卡，三家業者合計開發量達二五○MW，市場估計，光是此三案的投資額度就超過百億元。\n東鋼總經理黃炳樺分析，東鋼去年四月公告投資此案，今年七月喊停，看似一年多時間，但研議此案至少超過兩年，最終決定在台電六月底前可退還全額三五○○萬元的容量保留費後退出。\n他表示，儲能案喊停關鍵是市場目前供過於求，複合型儲能最高峰約有四．二GW業者要投入，但明年台電需求才○．五GW，三家大型案場投資退出後，目前要投入者還有三．九GW，對照起來仍超標七倍。\n他指出，對儲能有「兩個美麗誤會」，首先，非所有再生能源都適合台灣主推的複合型儲能（E-dreg），透過化學燃料電池達到能量移轉，可儲存白天龐大的光電，晚上再放電；但離岸風電不同，除冬季發電明顯多於夏季外，晚上發電也比白天多，但白天有充裕光電，存下的風電無處可用，風電儲能還是要搭配氫能技術。\n現階段最適合發展的太陽能，卻不斷遇到民眾、地方政府反對，「光電開發進度嚴重落後」，即使政府信心喊話，也沒人敢保證光電能追上規劃進度，精算過後，無法達到損益兩平，決定喊停。\n黃炳樺也提到，儲能只能在特定工業區開發，即使電池價格有較最高峰時期降價，但台灣的土地取得難度、成本都高，且電價結構長期不合理，尖、離峰的電價沒有拉開差距，對儲能投資就不會有誘因。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1434, "title": "儲能勢在必行 應有配套穩信心", "date": "2024-09-23", "section": "財經", "content": "綠能長期方向不變的趨勢下，儲能勢在必行，政府如何挽救市場信心，應有短中長期配套。（台電提供）\n記者林菁樺／特稿\n地方抗爭不斷，光電、風電遇到不少阻礙，綠能發展不如預期，導致儲能市場現階段供過於求，出現不少雜音。今年官方與業界達成協議，「容量保留費」六月底前可全額退還，讓過熱的儲能市場降溫；然而，在綠能長期方向不變的趨勢下，儲能勢在必行，政府如何挽救市場信心，應有短中長期配套。\n我國能源政策方向雖明確，但發展路上充滿荊棘。看好未來有龐大的綠能併網，儲能需求殷切，電力交易平台成立未滿一週年時，就有「超額」七到八倍的申請量，台電因而關閉申請大門，讓當時尚在評估的業者急跳腳。\n怎料兩年後，功率型、複合型儲能今年結清費率都爆出零元，當初未進場的業者應慶幸「頭沒洗下去」。有業者透露，前期投入廠商一開始投報率高，但一座儲能大投資案至少七、八年才能回收，現階段市場供給過剩、費率下跌，都是虧錢狀態，回收年限只有不斷拉長。\n台電今年七月底再修正規則，每月底拋出隔月的「需求願付價格曲線」，讓業界能視實際需求投標。台電高層說，廠商還是有利潤，只是沒有過去漂亮，上路兩個月，有人滿意、有人反對。\n而儲能還要搭配稀缺的饋線，為避免饋線資源被虛占，台電會收取類似訂金的容量保留費，業者頻展延或未如期完工，就會被扣錢。但官方已在年初拍板，六月底前提出退場者，可破例全額拿回容量保留費；不過，對於下單昂貴電池且已到貨的業者，因頭已洗一半，難以認賠殺出。\n台灣的光電、離岸風電開發都有難關要過，政府應預想最糟的狀況，拿出完整的配套，讓儲能市場平衡、穩健發展，才是長久之道；若儲能投資信心被擊垮，能源轉型之路將更困難。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1435, "title": "雲縣建請中央 綠能總量管制", "date": "2024-09-17", "section": "生活", "content": "針對近來綠能弊案、民眾反光電抗爭頻傳，雲縣府發函經濟部盼中央針對發電設施建置採總量管制，並擬定統一法規，昨天並邀請能源署、雲林地檢署等單位召開再生能源業務推動暨打擊綠能犯罪座談會。能源署副署長吳志偉表示，綠能是產業發展主要要素，針對地方意見後續會成立平台協助解決。\n\n昨天座談會由雲林縣長張麗善主持，她指出，雲林在整個國土計畫當中扮演舉足輕重角色，功能分區中農一、農二占雲林全部平原面積六十七％，另在能源政策上截至目前雲林太陽光電裝置容量為二．一四GW、發電量廿七．二八億度，高居全國前三名，雲林不是要摃中央，只是這段期間在能源政策、糧食安全當中，面臨土地分配上有一些矛盾。\n張麗善表示，她不反對綠能，更嚴厲譴責不法，但現有很多政策規範不明確，希望中央能擬訂一套標準審查流程及相關規範，不要讓地方政府面臨困難時窒礙難行。\n雲林縣府昨天向中央提出三點訴求，地方說明會應訂定完善之規定及程序、建議詳訂縣市政府審查項目及作業原則、重新考量及評估再生能源設施距離，以利地方推動綠能政策。\n吳志偉表示，昨天參與縣府座談，蒐集地方意見，後續會成立平台持續解決，針對縣府訴求及建議，相關細節涉及全國性法規，將建議納入工作小組會議持續討論。\n至於打擊綠能犯罪，雲林地檢署主任檢察官朱啟仁強調，綠能建設是國家重要建設，打擊綠能犯罪是無上限，確保國家綠能政策，雲林綠能犯罪確實較多件，盼透過案例檢討防止綠能犯罪發生。\n", "labels": ["關聯污名"]}, {"id": 1436, "title": "綠能政策雲縣府槓上中央 能源署：將成立平台協助地方", "date": "2024-09-16", "section": "生活", "content": "綠能弊案、抗爭頻傳，雲林縣府槓上中央，要求能源署針對再生能源發電設施建置採總量管並訂定統一法規，雲林縣府今（16）日邀集能源署、雲林地檢署等單位召開座談會。張麗善強調，不反對綠能，支持打擊綠能犯罪，希望中央能制定一套標準，不要讓地方窒礙難行、走在法律邊緣。\n能源署副署長吳志偉指出，綠能是產業發展主要的要素，今天銜命來與雲林縣府溝通，後續能源署會成立平台來協助地方處理。\n張麗善表示，雲林在整個國土計畫當中扮演舉足輕重角色，功能分區中農1、農2占雲林全部平原面積67%，另在能源政策上截至目前雲林太陽光電裝置容量為2.14GW、發電量27.28億度，高居全國前3名。\n張麗善指出，雲林不是要槓上中央，只是這段期間在能源政策、糧食安全當中，面臨在土地分配上有一些矛盾，土地就這麼大沒辦法再生出來，到底雲林在糧食安全及能源政策的推動下要怎麼做，希望中央跟地方的法令一致，不要讓地方政府面臨困難時窒礙難行，甚至走在法律邊緣。\n張麗善強調，她不反對綠源，也嚴厲讉責不法，但針對不同的設施，如光電板、升壓站、變電所、儲能及風機等，擬訂一套標準審查流程相關規定，讓公務人員可以依法來執行工作及承擔應該有的責任，這樣才有一個良性的循環。\n雲林地檢署主任檢察官朱啟仁表示，雲林綠能犯罪案件數確實較多，地檢署打擊犯罪無上限，以確保國家綠能政策發展。\n吳志偉指出，針對縣府訴求及相關建議，相關細節涉及全國性法規，將建議納入工作小組會議持續討論。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1437, "title": "藍營縣市為2026大選槓中央？ 侯友宜：希望政府傾聽地方聲音", "date": "2024-09-16", "section": "政治", "content": "\n雲林縣政府發函經濟部，要求中央總量管制太陽光電設置量，不排除暫緩核發案場執照，且台中、南投等部分縣市未繳交國土功能分區圖草案，被質疑是地方槓中央，藍營縣市為了2026年地方大選鋪路。新北市長侯友宜今（16日）視察桃子腳中小學新建工程受訪表示，地方政府會反映居民的心聲，希望面對問題多溝通，中央政府盡可能傾聽地方的聲音。\n侯友宜表示，地方政府一定會反映地方所有居民的心聲，像雲林縣這次綠電，在整個生態與產業的過程中，大家要一起照顧，這也是地方政府聽到的心聲，也一定不斷的跟中央反映、溝通，其實面對問題多溝通，大家一起共同的承擔。\n他指出，就像國土計畫一樣，那地方也有很多的聲音，所以這些聲音還是要透過中央與地方，大家共同面對來溝通，國家是自己的，希望中央政府盡可能傾聽地方的聲音，地方也會尊重中央，大家用共同的態度去面對，一同解決問題，這才是最重要的一點。\n", "labels": []}, {"id": 1438, "title": "09/16各報重點新聞一覽", "date": "2024-09-16", "section": "生活", "content": "\n英美戰略對話聯合聲明：台海和平對國際不可或缺\n美國國務卿布林肯與英國外交大臣拉米日前舉行戰略對話，會後發表聯合聲明，重申台灣海峽的和平穩定對國際社會的安全繁榮不可或缺，呼籲和平解決兩岸問題，反對任何以武力或脅迫片面改變現狀的企圖。此外，兩國也對中國支援俄羅斯軍工業，以及中國船艦橫行南海表達關切。\n詳見英美戰略對話聯合聲明：台海和平對國際不可或缺。\n駕橡皮艇闖林口海域 中國偷渡客動機不明 收押禁見\n中國籍男子王旭坤十四日駕駛橡皮艇闖入新北市林口區後坑溪出海口，消防、海巡人員獲報後，發現他嚴重脫水，將他送醫。王男自稱欠債，想來台重新生活，新北地檢署複訊後，以王男涉犯入出國移民法，且罪嫌重大，有逃亡、勾串之虞，聲請羈押禁見，新北地院昨凌晨裁准。\n詳見駕橡皮艇闖林口海域 中國偷渡客動機不明 收押禁見。\n「全社會防衛韌性委員會」26日壓軸登場》4方向強化韌性 擬定社會安全戰略\n總統府三大委員會之一的「全社會防衛韌性委員會」將於廿六日壓軸登場，由副總統蕭美琴、府秘書長潘孟安及國安會秘書長吳釗燮擔任副召集人，內政部長劉世芳擔綱執行秘書。據指出，三大委員會都與「防衛韌性」息息相關，「全社會防衛」則集大成，從國防、民生、災防、民主四大方向強化防衛韌性，並全方位整合各體系，為國家擬定整體社會安全戰略。\n詳見「全社會防衛韌性委員會」26日壓軸登場》4方向強化韌性 擬定社會安全戰略。\n\n雲林為綠電槓中央 暫緩發設廠同意函\n雲林縣政府日前發函經濟部，希望中央綠能政策能從長計議，要求納入總量管制，並希望有統一的審查作業規範；在中央改進前，縣府將暫緩核發再生能源發電廠設立同意函。\n詳見雲林為綠電槓中央 暫緩發設廠同意函。\n逾期未驗車 釀車禍逐年攀升\n審計部指出，過去三年有高達一八○萬五四○四輛次汽機車未依規定驗車被罰，且逾期未驗車造成的交通事故逐年攀升，三年來有三千七百輛次因機件原因釀車禍，要求交通部檢討。\n詳見逾期未驗車 釀車禍逐年攀升。\n\n雲林開第一槍 擬停發綠電同意函\n雲林為太陽光電發電量前3大縣市，但地面型太陽能發電場多設在農牧用地上，嚴重破壞生態及農業發展，一再引發民眾抗爭，近年更連爆6起弊案，導致多位議長、鄉長官司纏身。雲林縣政府7月底發文經濟部能源署，要求中央總量管制、統一審查作業規範，並建議業者申請前須先取得地方同意設場連署書，如此才能平爭止紛。雲林縣府「地方槓上中央」，擬使出霹靂手段暫緩核發同意函。\n詳見雲林開第一槍 擬停發綠電同意函。\n自用宅地價稅 桃園金門新北漲幅最大\n11月地價稅即將開徵，2024年公告地價平均調幅5.78％，創7年來最大漲幅，依公告地價計算的地價稅跟著水漲船高，根據統計，自用住宅每戶平均增加約數十元到百元，非自住戶則上看千元。專家透露，養地的建商、飯店業者、大地主等適用最高級距，對稅率的調升將非常有感。\n詳見自用宅地價稅 桃園金門新北漲幅最大。\n", "labels": []}, {"id": 1439, "title": "台南建築廢土不法掩埋獲利上億 收押3嫌擴大偵辦", "date": "2024-09-11", "section": "社會", "content": "台南環檢警8月中旬偵破非法掩埋建築廢土犯罪集團，遍及台南各地農地、魚塭，連七股1處近2公頃的光電案場基地也被埋入建築廢土，包括許姓主嫌等29人被逮捕，許男和2名共犯被裁定收押，全案擴大偵辦中。\n台南市警察局最近執行第5次全國掃黑專案，持續追查許男為首的掩埋建築廢土犯罪集團，台南市刑大查出此集團覬覦廢棄物清除的龐大利益，在南市七股、安南、善化、關廟等地尋找農地、魚塭，再以低價收運建築廢土前來開挖回填，面積粗估達10多公頃，謀取利益初估1億元以上。\n南市刑大偵五隊在年初展開追查，發現在七股區被掩埋建築廢棄物的魚塭竟是太陽光電案場，魚塭整地後設置光電基椿，警方為打擊妨害綠能產業的不法集團，成立專案小組報檢指揮。\n8月16日動員環檢警查獲49歲許姓主嫌等23人到案，查扣挖土機4部、砂石車6輛、行動電話27支、電腦、帳冊、司機載運簽收單等相關證物，全案依違反組織犯罪防制條例及廢棄物清理法移送台南地檢署偵辦，許嫌等3人被聲押獲准，上週再傳喚6名嫌犯到案。\n許嫌犯罪集團被控為牟取暴利，結合地方角頭，涉嫌以承包整地填土工程之名義，及有土資場（未經許可）可協助處理營建包商或建築業者的建築廢棄物（混凝土塊、磚塊、磁磚、柏油塊、雜土等），實則載運至南市七股、安南、善化、關廟等地農地、魚塭及太陽光電場基地，隨意掩埋營建混合廢棄物，破壞國土環境。\n檢警查出許嫌集團以每車次3千元至1萬元不等低價收費，載運建築廢土掩埋，不法獲利初估上億，檢警擴大偵辦中。\n", "labels": []}, {"id": 1440, "title": "吳春城：柯文哲要當「台灣曼德拉」關多久都沒關係", "date": "2024-09-08", "section": "政治", "content": "稱柯文哲是「示現菩薩」 陳昭姿：用肉體折磨讓大家看清楚真相\n民眾黨主席柯文哲涉京華城弊案被羈押禁見，民眾黨今晚於立法院旁濟南路舉行首場全國開講聲援柯文哲。民眾黨立委吳春城在台上高喊，「搶救柯文哲，台灣曼德拉。」他強調，柯非常清楚，台灣正走向極權，柯曾說要做台灣的曼德拉，也準備好長期抗戰，關多久都沒關係，「阿北做鬼也要把你（賴清德）拉下台」。\n民眾黨今晚在立法院旁濟州南路舉辦「集結！為台灣的司法正義站出來！」集會，包含民眾黨8名立委、各縣市地方黨部主委與議員、民眾黨新竹市代理市長邱臣遠、前立委蔡壁如、柯文哲妻子陳佩琪、網紅「館長」陳之漢、馬英九基金會執行長蕭旭岑等人皆與會。\n吳春城問群眾：「賴總統辦阿北，是為了肅貪？是為了清廉嗎？」他說，應該先辦民進黨，「罄竹難書」的弊案包含「超思、光電、高端」等是否應該拿出來辦？\n他質疑，阿北為什麼非關不可，民眾黨為什麼非毀不行？因為民進黨早期的改革品牌都沒了、都跑到民眾黨了，這是司法審判還是政治迫害，「阿北非常清楚，台灣正在走向極權，他曾說自己要做台灣的曼德拉，他準備長期抗戰，關多久都沒關係，阿北做鬼也要把你（賴清德）拉下台。」\n吳春城強調，柯文哲有交代，小草回去要好好照顧自己，黨公職好好做該做的事，只要大家心裡記得，「阿北沒放棄，我們就不放棄。」等待號角響起，大家永遠不散，搶救柯文哲，台灣曼德拉。」\n民眾黨立委張啓楷也抨擊，法治社會是要看證據，柯文哲現在有犯罪的證據、金流嗎？怎麼可以搜索他家，壓人取供，這是民主社會嗎？他透露，上週他跟柯文哲聊過幾次，柯文哲說他最放心不下的就是小草們，並強調「我們是要長期抗戰。」\n", "labels": ["關聯污名"]}, {"id": 1441, "title": "環團憂光電開發破壞生態  籲加嚴實施環評標準", "date": "2024-09-05", "section": "生活", "content": "環境部正在修正光電等開發行為納入環評的標準，今（5）天舉行「開發行為應實施環境影響評估細目及範圍認定標準」部分條文修正草案研商會議。環團則在會前召開記者會，批評在山坡地設置太陽光電案場，達15公頃以上才需要實施環評，與其他開發行為相比仍太過寬鬆，要求加嚴。\n森林城市協會莊傑任批評，此次光電納入環評的修正草案仍漏洞百出，同樣是位於山坡地的開發，都可能破壞水土保持與生態景觀，1公頃以上的牧場、露營區開發就要環評，但光電卻是15公頃以上才需要環評，非常不合理、應該修正。\n莊傑任也指出，國有土地、公有土地、國營事業土地或公營事業土地上的政府補助、獎勵造林的土地，只要經能源主管機關同意，就可以免環評，但很難指望能源主管機關嚴格把關；應修改為面積2公頃以上無條件環評、2公頃以下開發需林業主管機關同意，而非能源主管機關，才能遏止國家造林地不當開發的亂象。\n台灣石虎保育協會棲地保育專員陳祺忠也表示，山坡地設置面積15公頃以上的太陽光電才要做環評，仍太寬鬆，且不只山坡地，非都土地及一般農業區等如果要蓋光電也應有一定的標準。他也強調「不是反光電，而是環評應該符合公共利益，協助光電業者避免踩地雷」。\n彰化縣環境保護聯盟主任吳慧君則認為，陸域風力發電環評條件應列入台灣重要野鳥棲地。彰化漢寶濕地及沿岸魚塭，屬於台灣野鳥重要棲息地，但因未符合風力發電應環評條件，2019年起有大量風機在漢寶沿岸魚塭進行開發，2.5公里內就插滿14支風機。根據彰化縣野鳥學會長期調查，明顯發現風機施工及營運後，鳥類數量大幅下滑。針對潮間帶設置光電，她認為不論潮間帶規模大小，都應納入光電開發應環評條件。\n環境部環境保護司長蔡孟裕則回應，相較於露營區等其他開發行為，太陽光電案場在營運階段沒有空污、水污染排放，但有鑒於光電案場開發造成的環評問題，此次將光電納入應實施環評認定標準修正，主要是參酌其他國家規定，例如日本是要求40公頃以上要辦理環評。針對在潮間帶設置風機或光電，是否納入環評可再研議，不過潮間帶的定義在法規上會不夠明確，需要進一步確認。\n", "labels": []}, {"id": 1442, "title": "北市黨部建議待一審判決結果再討論應曉薇懲處 國民黨：尊重", "date": "2024-09-04", "section": "政治", "content": "台北市議員應曉薇因涉入台北市京華城案遭羈押中，國民黨台北市黨部考紀會昨日建議待一審判決結果確定後再討論懲處，媒體今日詢問國民黨發言人楊智伃這樣的結論是否太隨便？她回應表示，尊重地方黨部考紀決定與呈報，黨中央也會尊重中央考紀委員開會處理。\n媒體並詢問，國民黨主席朱立倫是否認為檢調偵辦民眾黨主席柯文哲有瑕疵？還是堅信柯文哲的清白？楊智伃表示，國民黨當然希望司法所有程序都必須符合正義，維護程序正義、司法公平性是國民黨一直以來的堅持，不論是京華城案或曾經的民進黨小吃店、快篩、雞蛋、光電爐渣、詐騙等案件，都應該以相同標準重新檢視，而不是因為政敵，以不同的方式辦案，希望中華民國的檢調司法一定要維護公平性和正義。\n媒體追問，藍、白是否繼續推動合作？楊智伃說，在野共同合作是針對要強力監督的議題，在立法院在野力量要團結合作，每個政黨都有自己的黨內事務要處理，民眾黨最近帳目爭議，涉及京華城案件，國民黨希望民眾黨能對外說清楚，但在野監督力量也要持續合作。\n此外，針對前國民黨黃復興黨部主委臧幼俠遭爆8月間在香港出席活動時，沒有迴避現場演奏中國國歌引發爭議，楊智伃表示，臧幼俠現在不具有黨職身分，只是一個普通的黨員，黨中央希望臧幼俠自行初步說明清楚，之後黨部會再依據情況做相關處理。\n", "labels": ["關聯污名"]}, {"id": 1443, "title": "覬覦光電利益／義竹鄉建設課長 索賄未遂起訴", "date": "2024-08-31", "section": "社會", "content": "台泥嘉謙綠能公司在嘉義縣義竹鄉開發漁電共生工程，工程統包商未取得開工許可，即違法先行整地、打樁施工，鄉公所曾姓建設課長以可決定行政處分輕重為由，涉向廠商分包工程利益未遂，嘉義地檢署昨依犯貪污治罪條例「違背職務要求不正利益」罪起訴曾男，考量他在偵查中自白，請求法院減輕其刑。義竹鄉公所已將曾男停職。\n本案由嘉檢指揮嘉縣調查站於七月二日搜索曾男辦公室等處，隔天將他聲押獲准，檢方起訴後，前天移審嘉義地院裁定續押。\n\n起訴書指出，四十五歲曾男二○二二年十二月起擔任義竹鄉建設課長，去年十一月知悉台泥嘉謙建廠違規情事，竟覬覦光電工程龐大利益，於十二月七日至今年元月十一日間，數次與廠商相約喝咖啡，向台泥嘉謙建廠部謝姓主任表明，他已查悉建廠違規事實、且有查報權限，暗示「可以依法辦理，也可以給你們方便」，要求將嘉謙二期工程分包給其指定之人施作。\n台泥公司與工程統包商張男無意分包，要謝男拒絕曾男或等選舉過後再處理等理由搪塞；後來曾男得知有外人知悉他要求分包工程一事，為免東窗事發，今年元月陸續通報縣府、經濟部能源署會勘，確認台泥公司違規事實後，裁罰六萬元及限期改善，能源署也以違反電業法規定裁罰一百萬元。\n", "labels": ["關聯污名"]}, {"id": 1444, "title": "嘉縣義竹鄉公所建設課長  涉向綠能業者索賄未遂起訴", "date": "2024-08-30", "section": "社會", "content": "首次上稿：09:22更新時間：12:16\n亞力公司承包台泥嘉謙綠能公司在嘉縣義竹鄉龍蛟村開發漁電共生二期工程，未取得農業設施容許使用及開工許可，即先行整地、打樁施工，違反非都市土地使用管制規定，義竹鄉公所曾姓建設課長以可決定行政處分輕重為由，涉嫌向業者分包工程利益未遂，檢方今天依犯貪污治罪條例違背職務要求不正利益罪嫌起訴曾男。\n嘉義地檢署指揮嘉縣調查站於7月2日兵分3路，前往曾姓課長辦公室等處搜索，曾隔天遭收押，遭檢方起訴後，移審嘉義地院遭裁定續押。\n檢方表示，曾男身為公務員，犯行危害公務員誠實清廉形象，亦損害他人權益，考量偵查中自白，請求法院減輕其刑，褫奪公權5年。\n起訴書指出，曾男於2022年12月起擔任義竹鄉建設課長，謝男為台泥嘉謙建廠部主任，張男為亞力公司派駐現場工地主任。曾男於去年11、12日間知悉台泥嘉謙建廠違規情事，應主動查證、勘查，並向主管機關查報，竟覬覦光電工程龐大利益，意圖從中牟取不當利益。\n曾男於去年12月7日至今年元月間，陸續邀約謝男見面，向謝男暗示他已查悉建廠違規事實且有查報權限，要求謝男將嘉謙二期工程分包與其指定之人施作。\n謝男復轉知台泥公場及張男後，因台泥公司與張男均無意分包，遂要求謝男拒絕曾男或以選舉過後再處理等語搪塞曾男。\n起訴書表示，今年元月間，曾男接獲義竹鄉代表會副主席翁明收來電，質問其為何以上開方式要求分包利益。曾男唯恐東窗事發，隨即於隔天16日前往嘉謙二期工程巡查並製作光電案場巡查紀錄表。\n曾男也通報經濟部能源署義竹工作站人員會勘，再簽報嘉縣政府安排現勘查確認台泥違規事實後，於同年3月裁處台泥公司6萬元罰鍰，並限於同年6月30日前改善；能源局亦以台泥公司違反電業法規定，對台泥公司裁罰100萬元。\n", "labels": ["關聯污名"]}, {"id": 1445, "title": "LTN經濟通》不受天候影響 台灣最有潛力的再生能源？", "date": "2024-08-29", "section": "財經", "content": "經濟部長郭智輝、環境部長彭啟明皆表示，地熱是未來能源供應的重要選項。（法新社資料照）\n地熱潛能龐大 不易枯竭\n歐祥義／核稿編輯\n〔財經頻道／綜合報導〕全球氣候變遷下，加上近年AI（人工智慧）快速發展，用電需求大增，能源政策一直是產業焦點，而經濟部長郭智輝、環境部長彭啟明都不約而同提到，地熱是未來能源供應的重要選項，使得地熱近期備受關注。\n地熱是藉由地底的熱能來加熱地下水，以蒸汽推動渦輪機旋轉促進發電，是一種再生能源發電的方式。地熱的潛能龐大，由於地熱能來自地球內部岩層，較不容易出現資源枯竭的問題。地底溫度長年保持穩定，不受氣候變遷影響，沒有太大的波動，比起容易受限於天氣影響的太陽能和風力發電，供電穩定性較好。\n地熱的二氧化碳排放，相較於等量的化石燃料少99％，與燃煤、天然氣、石油或是核能相比，地熱造成的汙染、廢棄物和溫室氣體排放都更少。\n根據國際再生能源總署，地熱發電量每年以3.5％的速度增長，地熱市場增長潛力大。（路透資料照）\n台灣可開發地熱量達40ＧＷ\n2023年，全球地熱發電裝置總容量達16GW（1600萬瓩；1GW等於100萬瓩），增加了208MW（千瓩），而國際再生能源總署（IRENA）在2023年2月的報告顯示，在全球範圍內，地熱僅佔全球再生能源發電裝置容量的0.5％，但IRENA認為，地熱發電量每年以3.5％的速度增長，十分看好地熱市場增長潛力。\n各國情況來看，美國以3900MW居冠，其次是印尼2418MW和菲律賓的1952MW，同樣位於環太平洋火山帶的台灣，工研院預估淺層地熱潛能超過33GW，中央地調所評估，如果加上超過3公里的深層地熱，可開發量達40GW。\n目前台灣總計有9處、24案地熱案場正在推動中，包括大屯山區、宜蘭縣仁澤、土場、花蓮縣瑞穗及台東縣紅葉、金鋒、金崙、知本等區域，累計裝置容量61.75MW。根據規劃，台灣地熱2025年目標為20MW正式商轉，5年內希望放大10倍，2030年達200MW、2040年2GW，並在2050年目標達6GW規模。\n根據研究，台灣地熱探鑽4000公尺，裝置容量將可以達到40GW。（資料照，中油提供）\n仁澤地熱發電　產能利用率可達70％\n根據研究，台灣一口1000公尺的地熱井，只能發不到1GW的電，裝置容量大約700、800MW，若是進一步探鑽將深度擴大到4000到6000公尺，則可以擁有40GW的裝置容量。台電董事長曾文生指出，以效率來看，光電如果是1，風電將介於2、3之間，地熱則有5，也就是容量因數最高、最有效率。\n台電發言人蔡志孟先前接受媒體訪問時分析，地熱發電的容量因數（產能利用率）都能在50%以上，以40GW的總量計算，1年至少可以生產1752億度電。仁澤電廠啟用後，容量因數均可達70％，若每座地熱電廠都能維持在這樣的狀態，那1年將可以產生逾2452億度電。\n經濟部長郭智輝表示，這一數字十分驚人，不過目前開發成本仍相對高，地熱發電1度電高達10幾元，預計到2035年後，技術更為成熟，加上業者擴大開發，1度電成本能降到3元左右。蔡志孟則提到，光電廠每發一度電，同單位的地熱場就能發5度電，效率遠高於光電，未來經濟規模如果出來，成本不見得會比太陽能光電還高。\n全球約有10億人生活在距離火山約60英里的範圍內，地熱市場潛力大。（美聯社資料照）\n冰島利用地熱模式 值得借鏡\n全球約有10億人生活在距離火山約60英里（96.5公里）的範圍內，顯示出全球大量的潛在能源用戶，由於前期投入、資源探勘成本高昂，每鑿1座井就需要砸下上億元，卻不一定能回收成本，放眼全球，地熱能蓬勃發展的國家，大多有國家政策主導，並加上配套規劃。\n以其他國家的經驗來看，冰島國內有超過200座火山，是全球地熱發展最成功的國家之一，長年以來透過地熱為產業、家庭提供動力和供暖。冰島過去依賴煤炭、石油等化石燃料，1990年後開始，在接下來的25年內，冰島加速推動探鑽計劃，地熱利用成長了1700％。\n冰島近年來積極推動能源轉型，2014年以來，冰島國內有高達85％的能源供應來自國內的再生能源，包括水力發電、地熱、太陽能和風電，其中約70％為地熱。僅部份交通運輸仍使用進口化石燃料，因為船隻、飛機和汽車仍有傳統能源的需求。\n冰島幾乎所有電力都使用再生能源生產，其中30％來自地熱，同時捕捉地熱發電釋放的少量二氧化碳，並存放在地下。冰島也是利用地熱供暖的先驅，90％的家庭都使用地熱水。根據冰島國家能源局，光是使用地熱為家庭供暖，這一轉型就為該國節省約3.5％的GDP（國內生產毛額）。\n冰島國內有高達85％的能源供應來自國內的再生能源，其中約70％為地熱。（美聯社資料照）\n全球能源轉型 地熱扮要角\n2023年在杜拜舉行的聯合國氣候變遷會議上，各國承諾在2030年將全球再生能源裝置容量增加2倍，以實現國際氣候目標。針對地熱，要實現這一承諾，需要在大約6年的時間內，增加約48GW的電力容量，以及520GW的冷暖供應能力。\n國際地熱協會（International Geothermal Association）執行長布羅莫（Marit Brommer）表示，初步計算下，這代表每年必須探鑽2萬口井，才能在2030年達成承諾的能源供應。\n氣候問題和解決方案合作平台Green by Ireland主任索伯格（Nótt Thorberg）指出，地熱發電正在興起，並將在全球能源轉型中發揮愈發重要的作用，冰島模式和新技術的結合，包括熱泵應用，甚至是供暖和製冷的地下儲存，都正開闢新的機會。\n根據Energy Monitor，在國際龐大的需求下，冰島環境部目前正準備擴大國內的綠能產業園區沒是，並積極尋求將這一模式出口到其他擁有可開發地熱資源的地區。數據顯示，美國、印尼、菲律賓土耳其和紐西蘭是全球排名前5的地熱發電市場，並且可能是潛在受惠者。\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1446, "title": "鄭天財涉賄200萬交保 林思銘稱「對他有信心」盼檢調勿枉勿縱", "date": "2024-08-28", "section": "政治", "content": "國民黨立委鄭天財涉嫌收賄數百萬元，疑讓多家廠商人員掛名立委特助施壓公務機關，北檢昨天深夜訊後鄭以200萬元交保並限制出境出海。國民黨團首席副書記長林思銘表示，鄭天財他本身學法律，自有一把尺，是否有所謂不法，希望檢調勿枉勿縱，「我個人對他是有信心」；林也說，特助在外不法，立委不一定知道，對特助在外行為，立委應要去注意。\n媒體詢問，鄭天財本人知情此事，林思銘說，鄭有接受資助，但鄭的助理人員打著他名號，如果鄭知情的話，檢調還是要查清楚，不是說有人資助，鄭就一定涉及不法。\n而民進黨立委洪申翰指鄭天財涉及與光電有關，但過去藍白卻連結執政黨。林思銘表示，據他所知，藍營很少涉及光電，國民黨立委很少利用這個職務喬事情，大部分都是跟執政黨涉及相關事情，鄭天財如果涉及，應該是助理個人。\n對於前行政院副院長鄭文燦涉賄被求處12年重刑，林思銘標示，政治人物不分藍綠涉及不法當然檢調要嚴查，政治清明，國家必須要做，賴清德總統上任真的肅貪，希望賴大刀破釜，涉及貪污貪瀆清查。\n林思銘也說，政治人物清廉重要，以鄭文燦例子來看，政治人物沒有保持操守，一旦不慎真的會司法問題。「從鄭文燦的大起大落作為我們政治人物重要的引鑑」，首長在政策執行選民服務，要遵守相關法令程序，不要介入太多政商關係。\n", "labels": ["關聯污名"]}, {"id": 1447, "title": "光電場近民宅 、學校 翁章梁：嚴把關", "date": "2024-08-27", "section": "生活", "content": "嘉義縣大埔鄉日照充足，被太陽能光電業者相中，近年來進軍當地設置中小型光電場，未來數量可能再增加，不過有些緊鄰民宅與學校，甚至發生不當施工情事，引發居民恐慌，昨天到縣議會臨時會拉布條高喊「光電設置請遠離社區、遠離校區」，向縣長翁章梁遞交陳情書，翁回應說，業者需善盡溝通責任，取得共識縣府才會核准申請。\n\n大埔鄉代會副主席劉建聰、茄苳村長張連進與卅多位村民到議會臨時會旁聽及陳情，指當地為曾文水庫水源保護區開發利用受到諸多限制，業者蓋光電場，卻未與村民妥善溝通，光電場設施密集，緊鄰聚落與社區活動中心或學校，有妨害居民健康安全疑慮，反射光害也可能影響學校教學，是否會導致熱島效應、生態破壞或其他不良影響等疑慮，要求翁章梁給承諾，讓居民安心。\n議員何子凡質詢時說，大埔有「嘉義後花園」美稱，根據縣府資料已同意備案十六座光電場，合計總面積高達兩萬五千平方公尺，約六十座籃球場大小，如果完工，放眼望去猶如一片光電海，憂心光電地癌成大埔悲歌。\n\n翁章梁說，光電業者合法提出申請，縣府依法審查，目前大埔鄉核准十件，其中已設置四件，還沒有設備登記六件，此外申請案駁回六件、遞件檢還十二件、沒完成程序撤銷兩件，備案失效三件及三件自行放棄；他強調光電場不應影響景觀及村民生活，業者需與地方善盡溝通取得共識，縣府做為審查核可與否的依據。\n議長張明達表示，接獲村民多次反映此現象，相信縣府會把關，業者若未與百姓溝通，希望縣府嚴格審查。\n", "labels": ["外觀污名"]}, {"id": 1448, "title": "光電場大舉進駐 嘉縣大埔鄉親赴議會陳情", "date": "2024-08-26", "section": "生活", "content": "太陽能光電場大舉進軍嘉義縣大埔鄉，甚至緊鄰民宅與學校，引發居民恐慌，大埔鄉代會副主席劉建聰、茄苳村長張連進今天和30多位村民到議會旁聽臨時會，並遞交陳情書給縣長翁章梁，縣長翁章梁答稱將要求業者先和居民溝通取得共識。\n翁章梁指出，光電業者合法提出申請，縣府依法審查，大埔鄉目前設置4座光電場、同意備查6件、申請案駁回6件、遞件檢還12件、撤銷申請2件、備案失效3件、自行放棄3件，光電場不應影響景觀及村民生活，業者需與地方善盡溝通責任，獲得共識才會核准申請。\n議員何子凡表示，光電地癌已經是大埔悲歌，因為號稱嘉義最美後花園、好山好水的大埔，根據嘉義縣政府資料已同意備案16座光電場，總面積2萬5098平方公尺，約為60座籃球場大，未來全部完工將是整片光電海，侵害村民居住環境，希望縣府落實總量管制，提高審查門檻。\n張連進強調，有些村民將土地租借給業者申設光電場，業者只和地主溝通，多數村民全都不知情，現在多個光電場就設在村內，太陽能板緊鄰民宅屋簷，反射光刺眼、又破壞生態，對村民生活造成很大影響，希望縣府停止核准光電業者的申請，還給村民正常的居住空間。\n劉建聰表示，有些光電場緊鄰民宅，嚴重影響到居民權益，請縣長幫受害大埔鄉親支持公道。\n民眾也說，有座光電場四周都是民宅，但業者不僅尚未與地方居民溝通，還不斷趕工加速施工作業，甚至有不當施工情形，受影響居民反映被不禮貌對待，已造成社區居民嚴重不信任與恐慌。\n翁章梁在接受陳情書後強調，縣府訂有太陽光電設置推動指引，要求業者設場要和居民進行溝通取得共識，做為審查核可與否的依據。\n", "labels": ["外觀污名"]}, {"id": 1449, "title": "彰雲光電弊案》查扣保險箱 疑藏關鍵證物", "date": "2024-08-23", "section": "社會", "content": "\n彰化地檢署偵辦彰化縣竹塘鄉、雲林縣二崙鄉光電弊案，傳喚兩鄉鄉長、鄉代會主席等四十一人到案訊問後，除竹塘鄉長蔡碩任前天獲檢方諭知一二○萬元交保，另二崙鄉長鍾東榮、鄉代會主席楊世彬、竹塘鄉代會主席林淑女，均因涉案重大並有串供和滅證之虞，獲法官裁定羈押禁見，關係人蔡男、白手套江男也遭羈押禁見，全案共有五人押往看守所；本案另有二名相關人李女與劉男，分獲二百萬及卅萬元交保。\n\n檢調搜索時，意外在鍾東榮住家發現一只貼有「招財進寶」的大型保險箱，但鍾東榮拒絕透露密碼，檢調人員懷疑，鍾恐將關鍵證物藏匿其中，只好將保險櫃載回，並請鎖匠解碼打開，以過濾其中相關事證。\n為掃蕩綠能貪瀆不法犯罪，最高檢察署啟動「靖平專案」，彰化地檢署廿日指揮法務部調查局中機站、航業處及廉政署中調組，同步至竹塘鄉、二崙鄉公所、代表會及廠商等四十八處地點搜索，查扣現金七二七萬元及一座保險箱，並傳喚相關及涉案人訊問。據了解，檢方偵辦項目與竹塘鄉、二崙鄉光電發電暨公墓遷葬整地計畫投標案有關。\n\n", "labels": ["關聯污名"]}, {"id": 1450, "title": "農民遭光電業者遊說 國產署否認洩個資", "date": "2024-08-23", "section": "生活", "content": "彰化縣芳苑鄉有六○○公頃國有地承租給農民耕種，有光電廠商相中想申請開發「種綠電」，傳出有農民遭光電業者「拜訪」，遊說放棄承租權，農民質疑是國有財產署洩露個資，同時也指控國產署限縮申租對象，不利青農返鄉耕作，護航光電業者。\n對此國產署中區分署長趙子賢澄清說，他們未洩露個資給光電業者，國有耕地放租對象一事並未修法，是國產署內部決議，先暫緩受理另外七類申租，但他保證只要沒違法，承租戶要續租一定可以續約。\n芳苑鄉國有地約六○○公頃由農民承租並種植蘿蔔、蘆筍等作物，但有消息傳出，國產署以「不利耕作區」為由，核發給五家能源公司太陽能光電開發同意函，當地農民不滿，昨天由芳苑鄉長林保玲帶領廿六村村長，至國產署中區分署遞交二四四三位民眾陳情書，要求撤銷開發同意函。\n林保玲指出，行政院公告「嚴重地層下陷地區內不利耕作得設置綠能設施的農業用地範圍」，芳苑鄉只有新街村西南角靠海一帶，「僅十七公頃」，另國有耕地放租對象應包含青農等八類對象，但國產署「承租國有耕地申請書」中卻限縮「民國八十二年七月廿一日前已實際耕作現耕人或繼耕作的現耕人可申租」剩一類，無異護航光電業者，切斷返鄉青農夢想。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1451, "title": "芳苑農民「反對良田種電」遭騷擾、遊說 質疑國產署洩個資", "date": "2024-08-22", "section": "生活", "content": "彰化縣芳苑鄉有600公頃國有地承租給近千名農民耕種，有光電廠商相中想申請開發「種綠電」，近日有農民反映，遭光電業者「拜訪」，遊說放棄承租權，農民質疑是國有財產署洩露個資，同時指控，國產署限縮申租對象，不利青農返鄉耕作，無異是護航光電業者。國產署中區分署回應，絕無洩露個資給光電業者，對於民眾意見，將帶回國產署研議。\n芳苑鄉國有地約有1100公頃，其中600公頃由農民承租，種植紅蘿蔔、蘆筍等經濟作物，但有消息傳出，國有財產署以「不利耕作區」為由，核發給5家能源公司太陽能光電開發同意函，農民不滿成立自救會反對，7日集結上千人抗議，反對「良田種電」，芳苑鄉長林保玲今天（22日）帶領鄉內26村村長，到國有財產署中區分署遞交2443位民眾陳情書，要求撤銷開發同意函，立委謝衣鳯等人與會。\n林保玲指出，行政院公告「嚴重地層下陷地區內不利耕作得設置綠能設施的農業用地範圍」，芳苑鄉只有新街村西南角靠海一帶，「僅17公頃」，不知為何國產署如何定義，光電業者申請的開發的國有耕地，都非不利耕種地區。\n林保玲進一步問，國有耕地放租對象應包含青農等8類對象，但國產署「承租國有耕地申請書」中卻限縮「民國82年7月21日前已實際耕作現耕人或繼耕作的現耕人可申租」一類，修正法源為何？國產署作法無異護航光電業者，切斷返鄉青農夢想。\n「天天接到騷擾電話！」洪姓農民說，至少上千位農民在這600公頃國有地耕種，但近日不少農民接到光電廠商關切電話，或有地方人士到家「拜訪」，遊說放棄承租權，若不從口氣就變差，出言恫嚇，不知為何推廣綠能政策要逼迫良民，而且廠商都知道如何聯絡農民，質疑是國產署洩露個資。\n對此，國產署中區分署長趙子賢說，國產署絕未洩露個資給光電業者，他也澄清，國有耕地放租對象一事並未修法，是國產署內部決議，先暫緩受理另外7類申租，但他保證只要沒違法，承租戶要續租一定可以續約，對於芳苑民眾反映的意見，他將帶回國產署研議。\n謝衣鳯說，芳苑鄉是彰化縣高經濟農作物重要產區，國產署僅憑行政命令就把申租對象從八類限縮成一類，無疑違背國有耕地放租實施辦法，此舉不能只對國產署檢討，她會質詢行政院給個交代，如果無法給民眾合理解釋，不排除至行政院抗議。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1452, "title": "彰雲爆光電弊案！二崙鄉長鍾東榮、鄉代會主席楊世彬等5人收押", "date": "2024-08-22", "section": "社會", "content": "彰化縣竹塘鄉、雲林縣二崙鄉爆光電弊案，彰化地檢署傳喚2鄉鄉長、鄉代會主席等41人到案說明，訊問後，竹塘鄉長蔡碩任先以120萬元交保，今日彰化地院召開羈押庭，二崙鄉長鍾東榮、鄉代會主席楊世彬、竹塘鄉代會主席林淑女及全案關係人蔡男、江男等5人，因涉嫌重大又有串供和滅證之虞，裁准羈押，另相關人李女與劉男 分別以200萬及30萬元交保。\n為掃蕩綠能貪瀆不法犯罪，最高檢察署啟動「靖平專案」，彰化地檢署20日指揮法務部調查局中部地區機動工作站、航業調查處及法務部廉政署中部地區調查組共動員214人，同步至竹塘鄉、二崙鄉公所、代表會及廠商等48處地點搜索。\n檢調搜索，查扣現金727萬餘元及1座保險箱，檢方傳喚41名相關及涉案人訊問，認被告二崙鄉長鍾東榮等7人犯罪嫌疑重大，向彰化地院聲請羈押，竹塘鄉長蔡碩任則以120萬交保，其餘人以10萬元至120萬元不等金額交保。\n彰化地院從21日晚間至今（22日）一早，相繼召開羈押庭，分別訊問後，認鍾東榮、楊世彬、江男及林淑女、蔡男等5人犯嫌重大，且均有勾串共犯或證人之虞，裁定羈押禁見，另李女與劉男分別以200萬及30萬元交保。\n據了解此案與竹塘鄉、二崙鄉光電發電暨公墓遷葬整地計畫投標案有關，竹塘鄉公所從2022年起辦理第二、第六公墓、幼兒園屋頂設置太陽光電發電系統暨遷葬整地計畫，近期已陸續完工，近日疑被檢舉工程涉嫌投標弊案。\n對此竹塘鄉長蔡碩任表示，這已經是多年前案子也已完工，昨日被檢調人員帶回偵訊感到錯愕，他指出，公墓整地光電發電計畫一切照合法程序來辦理，因公所辦理招標案，所以廠商被調查，公所也配合到案說明，相信檢調調查，還予清白。\n", "labels": ["關聯污名"]}, {"id": 1453, "title": "自由日日Shoot》彰、雲爆光電弊案 2鄉長2鄉代主席涉貪", "date": "2024-08-22", "section": "社會", "content": "\n彰化縣竹塘鄉、雲林縣二崙鄉傳出光電弊案，二鄉長、二鄉代會主席疑涉嫌收賄圖利特定光電廠商，彰化地檢署廿日指揮調查局及廉政署，搜索竹塘鄉、二崙鄉公所和代表會及被告住所和包商共四十八處地點，共查扣疑似賄款七二七萬餘元現金，並通知涉案被告及證人共四十五人到案說明，檢方訊後認為竹塘鄉代會主席林淑女、二崙鄉長鍾東榮、代表會主席楊世彬及其家屬和居中牽線的白手套共七人涉嫌重大並有串證、滅證之虞，向法院聲請羈押，竹塘鄉長蔡碩任則諭令一百廿萬元交保。\n昨深夜，二崙鄉長鍾東榮、鄉代會主席楊世彬及扮演白手套的江姓男子聲押獲准，彰化地院羈押庭持續。\n\n二崙與竹塘分屬雲林、彰化，兩鄉僅一水之隔，二崙位於濁水溪南邊，竹塘在北邊，兩鄉透過自強大橋交流，有地緣關係。\n據了解，此案與地方辦理光電發暨公墓遷葬整地計畫投標案有關，其中竹塘鄉利用公墓遷葬整地計畫發展太陽能光電，竹塘鄉公所在二○二二年辦理第二、第六公墓、幼兒園屋頂設置太陽光電發電系統暨遷葬整地計畫，近期已陸續完工，未料遭人檢舉工程涉投標弊案。\n近年公所利用公共空間設置光電板，發包多項光電工程，牽涉其中的利益龐大，不管整地或設置光電板，都有多家廠商競標，但最後得標者都指向同一方人馬，更傳出有人虛設公司投標，沒有得標者認為標案不公，因此提出檢舉。\n彰化檢方廿日指揮調查局中區機動工作站、航業調查處及廉政署中區調查組兵分多路大舉搜索涉案人相關處所，在涉案人家中共搜到七二七萬的現金，懷疑是業者透過白手套行賄的賄款。\n", "labels": ["關聯污名"]}, {"id": 1454, "title": "自由日日Shoot》黑白利益分贓 綠能發展蒙陰影", "date": "2024-08-22", "section": "社會", "content": "彰化縣竹塘鄉公所辦理公墓整地太陽光電發電計畫，卻爆發鄉公所、鄉代會涉嫌圖利廠商投標弊案，彰化地檢署調查發現，連隔壁的雲林縣二崙鄉公所、鄉代會也涉案；然近年來已爆發多起地方政府因綠能利益分贓事件被起訴判刑，甚至淪為黑金、黑道介入與政商掛鉤，綠能蟑螂橫行，民眾敢怒不敢言，讓地方綠能發展蒙上陰影。\n二○一八年至二○一九年間，彰化縣大城前鄉長蔡鴻喜、鄉代會主席王宏銘，在綠電工程中策動地方人士抗爭，迫使廠商掏出一五○○萬元賄款，最後蔡、王分別被判處四年五個月、十二年徒刑。\n\n雲林縣同樣綠能弊案頻傳，六件綠能貪瀆弊案，以去年七月被起訴的前縣議長沈宗隆、縣議員王又民涉嫌收取風電業者賄賂案，牽涉的層級最高也最廣，沈宗隆等人透過白手套收取綠能業者賄款二六○○萬元；沈請辭議長，改選後上台的現任議長黃凱，也在今年七月被控擔任議員期間就收錢，利用職權幫業者向縣府官員施壓，協助取得電業執照，遭收押禁見。\n\n有不具名的彰化某鄉長指出，彰化不少偏鄉公墓都已進行遷葬整地，惟礙於法令公墓整建項目有限，甚至連蓋公園都不行，但種電可以，就有光電商透過民代或地方人士來協商，但考量種電簽約二十年起跳，如此地方發展就註定無法翻身，因此拒絕，沒想到竟被嗆，甚至連公所提案建設都被代表會無理由杯葛，綠能發展這塊早有黑手介入，就看地方政府怎麼計畫跟把關。\n", "labels": ["關聯污名"]}, {"id": 1455, "title": "申設鳳林科技園區 地主自辦說明會", "date": "2024-08-22", "section": "生活", "content": "國土計畫法明年五月實施，花蓮縣鳳林鎮林榮里有九．七公頃農地，余姓地主擔心「農地永遠都是農地」，希望趕在新法實施前趕快變更土地分區及編定，找顧問公司規劃「鳳林科技園區」並辦理招商，昨天舉辦首場地方說明會。但民眾質疑「台灣不缺工業區、科技園區」，業者又講不出所以然，只強調「不會是光電場」，參加會議的民眾直批「浪費大家時間」。\n鳳林科技園區預定地的九．七公頃土地共有廿一筆，除了兩筆國產署水利用地、縣府一筆交通用地，其餘九十五％余姓地主所有，屬於一般農業區農牧用地，在縣府已送內政部審議的國土功能分區圖中，歸類為「農業發展地區第一類」，簡稱農一，為最優良農地。\n縣議員林源富說，縣府十九日才收到公文，兩天後說明會就要舉辦過於倉促，地方的聲音是未來要發展的產業必須與農業相關，如果是地面型光電儲能設施，奉勸業者不要想，「建議去縣府規劃的環保科技園區」，如堅持要開發，他建議做遊憩園區。\n余姓地主在說明會上向參加民眾鞠躬，但會場沒提供具體開發方向及資料，當場遭參加民眾質疑。業者強調「說明會只是申請案的第一步」，可行性規劃報告也還沒完成，希望透先徵求社區共識納入規劃，送縣府審查。\n業者表示，國土計畫法實施將限制農地發展，地主希望透過申設科技園區將農地轉「丁建」，初步規畫希望是生技相關的事業，目前也在徵求相關行業在東部投資的意願。\n住在園區對面的范先生表示，鳳林鎮廿二公頃環保科技園區，現在蚊子比人多，且兆豐旁已有六十六公頃的地面型光電，里內還有花蓮縣中區垃圾掩埋場收廢棄物，「自然生態都被破壞光」，反對開發科技園區。\n民眾莊小姐說，花蓮有三個工業園區有一大堆閒置廠房，鳳林是國際慢城，應該走觀光慢活路線。\n", "labels": []}, {"id": 1456, "title": "綠能發展連爆黑金弊案 地方鄉長、民代帶頭當綠能蟑螂", "date": "2024-08-21", "section": "社會", "content": "彰化縣竹塘鄉公所辦理公墓整地太陽光電發電計畫，卻爆發鄉公所、鄉代會涉嫌圖利廠商投標弊案，彰化地檢署調查發現，連隔壁雲林縣二崙鄉公所、鄉代會也涉案，今（21日）檢方複訊後對2鄉鄉長、鄉代會主席1交保3聲押，然而近年已爆發多起地方政府因綠能利益分贓事件被起訴判刑，甚至淪為黑金、黑道介入與政商掛鉤，民眾只能敢怒不敢言，讓地方綠能發展蒙上陰影。\n2018年至2019年間，彰化縣大城鄉前鄉長蔡鴻喜、鄉代表會主席王宏銘，在大城鄉綠電工程中扮演「攔路虎」，策動地方人士到工地抗爭，迫使廠商掏出1500萬賄款，最後蔡、王2人分別被判處4年5月、12年有期徒刑；2023年苗栗縣前通霄鎮長陳漢志，利用公所經辦太陽能光電業者申請專區等案，索討107萬元回扣，一審判處有期徒刑10年，身為地方父母官卻帶頭當綠能蟑螂。\n另外，文化部文資局前專門委員蕭銘彬，任職水下科長期間，承辦離岸風電環評案時，涉嫌向風電商索取回扣857萬元，一審依貪污罪判刑3年8月，加上近日彰化縣芳苑鄉爆發600公頃國有地，開發太陽能種電計畫，有不少承租人曾面臨地方人士關說等狀況，讓不少民眾開始質疑，政府推動綠能產業，怎變成地方人士圖利的工作。\n有不具名鄉長指出，彰化不少偏鄉公墓已進行遷葬整地，惟礙於現今法令，公墓新建項目有限，甚至連蓋公園都不行，可是種電可以，就有光電商透過民代或地方人士來協商，但考量種電簽約20年起跳，簽下去「註定無法翻身」，因此拒絕，沒想到竟被嗆「鄉長了不起」，日後連公所建設提案都被代表會杯葛，僅因檔人財路。\n該鄉長也說，他不反對種電，但目前國內光電廠商根本參差不齊，可能蓋到一半就跑了，保固期間未到公司就倒了，到時維修要找誰？他認為，中央推動綠能政策，就應該嚴格把關業者素質，不能睜一隻眼閉一隻眼，綠能發展早有許多「有心人」介入，就看地方政府如何計畫跟把關。\n「彰化是全國最不缺綠能的縣市」，彰化縣環境保護聯盟總幹事施月英說，彰化是農業大縣，擁有廣大的平原耕地，因此成為光電廠的最愛，但如此迅速發展光電，恐造成大量農民失業，農產品大漲，徒增更多社會問題，她認為中央推行光電政策至今仍有很多缺失未改善，快速推動下，責任推給業者與地主，是「下雞蛋沒有，放雞屎一堆」的不負責任的政策。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1457, "title": "雲彰光電弊案 二崙鄉長鍾東榮、代會主席楊世彬收押", "date": "2024-08-21", "section": "社會", "content": "雲林二崙鄉長鍾東榮及鄉代會主席楊世彬雙雙捲入光電弊案，被檢方聲請羈押，21日晚間彰化地院召開聲押庭，兩人均被法官裁定羈押。\n此案共有7名被告被檢方聲押，鍾東榮、楊世彬及扮演白手套的江男，被法官裁定羈押。其餘4名被告漏夜庭審中。\n檢調大動作搜索彰化縣竹塘鄉公所、竹塘鄉代表會、二崙鄉公所、二崙鄉代表會等48處地點，查扣現金新台幣727萬餘元；訊問41人名證人和被告後，檢認為鍾東榮、楊世彬、林淑女及另外4名被告涉嫌重大及有串證、滅證之虞，向法官聲請羈押，彰化竹塘鄉長蔡碩任諭知120萬元交保候傳。\n", "labels": ["關聯污名"]}, {"id": 1458, "title": "綠能業者大肥羊？ 雲林已2議長4鄉長1議員1代表會主席涉貪", "date": "2024-08-21", "section": "社會", "content": "綠能業者在雲林縣已成待宰肥羊！近幾年來綠能相關弊案頻傳，各級民意代表及官員等巧立名目索賄，加計今天爆發的二崙鄉長鍾東榮、代表會主席楊世彬案，相關的貪瀆案件已有6件，至少有2名議長、1名議員、4名鄉長及1名代表會主席因而官司纏身。\n雲林6件綠能相關貪瀆弊案，以去年7月被起訴的前雲林縣議長沈宗隆、縣議員王又民涉嫌收取風電業者賄賂案，牽涉的層級最高，沈宗隆等人透過白手套收取綠能業者賄款2600萬元，王又民則涉收取業者禮品贊助和活動補助等合計200多萬元，均已遭起訴。\n沈宗隆因案下台後，新上任的議長黃凱也在今年7月捲入綠能弊案，被控在擔任議員期間就開始收錢，利用職權幫業者向縣府官員施壓，協助取得電業執照，已遭收押禁見。\n另外，前麥寮鄉長蔡長昆，以麥寮的風電工程遭到陳情抗爭為由，延宕業者興建電廠進度，藉此索賄前後拿了數百萬元，也被裁定收押禁見。\n前台西鄉長林芬瑩在任內時，有太陽能光電業者多次向公所提出電桿租用及林帶通行權申請，都遭公所刁難，林芬瑩及夫婿丁文彬，涉嫌透過白手套向業者收取560萬元賄款；分別被判12年、13年6月徒刑。\n前口湖鄉長林哲凌任內，透過白手套向業者收取400萬元，讓業者取得建照及核准開工；一審於判刑10年。\n", "labels": ["關聯污名"]}, {"id": 1459, "title": "彰雲光電弊案 二崙鄉長等人聲押 竹塘鄉長120萬交保", "date": "2024-08-21", "section": "社會", "content": "彰化縣竹塘鄉、雲林縣二崙鄉爆光電弊案，彰化地檢署20日指揮法務部調查局中部地區機動工作站、航業調查處及法務部廉政署中部地區調查組，搜索竹塘鄉、二崙鄉公所、代表會及廠商等48處地點，查扣現金727萬餘元，通知涉案被告及證人共45人到案說明，其中，竹塘鄉長蔡碩任諭令120萬元交保，竹塘鄉代表會主席林淑女及二崙鄉長鍾東榮、代表會主席楊世彬均因涉嫌重大又有串供和滅證之虞，檢察官向法官聲請羈押，晚間將召開羈押庭。\n據了解，此案與兩鄉鎮理光電發電暨公墓遷葬整地計畫投標案有關，其中，竹塘鄉利用公墓遷葬整地計畫發展太陽能光電，竹塘鄉公所在2022年辦理第二、第六公墓、幼兒園屋頂設置太陽光電發電系統暨遷葬整地計畫，近期已陸續完工，近日疑被檢舉工程涉嫌投標弊案。\n彰化地檢署檢察長張曉雯呼籲涉犯綠能貪瀆不法之廠商、公務員及民代勇於自首，儘速檢舉他人不法犯行，檢察機關將依證人保護法之相關規定做好身分保密，若轉為污點證人，並可減輕或免除其刑。\n", "labels": ["關聯污名"]}, {"id": 1460, "title": "彰化竹塘鄉驚傳光電弊案   鄉長「人在醫院」被帶回訊問", "date": "2024-08-21", "section": "社會", "content": "彰化縣竹塘鄉傳出光電工程弊案，廉政署等檢調單位昨（20）日兵分多路，前往竹塘鄉公所及鄉民代表會進行搜索，當時人在醫院檢查的竹塘鄉長蔡碩任也被帶回訊問，約有40人被傳喚到案說明，目前仍在偵訊中。據了解，此案與竹塘鄉公所在2年前辦理光電發電暨公墓遷葬整地計畫投標案有關，詳細原因仍待檢方釐清說明。\n台灣積極發展綠電，有不少鄉鎮利用公墓遷葬整地計畫發展太陽能光電，竹塘鄉公所在2022年辦理第二、第六公墓、幼兒園屋頂設置太陽光電發電系統暨遷葬整地計畫，近期已陸續完工，未料近日疑遭人檢舉工程涉嫌投標弊案。\n檢調單位獲報後，昨日前往竹塘鄉公所與鄉民代會進行搜索，除了帶走相關資料，並將鄉長蔡碩任、鄉代會主席林淑女等約40人，分別帶回台中、彰化兩地訊問，目前仍在偵訊中。\n檢調搜索消息傳出，地方議論紛紛，據了解，昨日鄉長蔡碩任請假到醫院健康檢查，檢查未結束就被檢調單位請去說明，彰化檢方表示，確實有到竹塘鄉公所及代表會搜索，並帶回相關卷證資料，相關案情仍待釐清。\n竹塘鄉民眾認為，竹塘鄉不少雞舍、豬舍都裝有太陽能光電，公有地開發應發展建設公園等，不是再拿去蓋光電，不過也有人認為，發展綠電沒錯，放著不用也是變成廢地。\n", "labels": ["關聯污名"]}, {"id": 1461, "title": "台東發展綠能 地熱及小水力發電占9成", "date": "2024-08-17", "section": "生活", "content": "\n有鑑於太陽光電引發較多的負面環境爭議，台東縣府訂定再生能源發展願景，集中在地熱及小水力發電，各占比六十％及廿九％，餘為太陽光電及其它。\n台東縣府目標將打造成為全國第一個淨零城市，昨天在台東大學舉辦「二○二四台東綠能論壇」，聚焦小水力發電、生質能應用及綠能碳排等重要議題，盼集思為綠能發展激盪新方向。\n縣府指出，自二○一八來，縣內再生能源裝置容量由十九．五八MW增至八十二．二四MW，成長率達四倍，其中以太陽光電最多，並以對環境友善的屋頂型為主；其次為小水力發電，縣內水力發電廠有四座；擁有豐富的地熱資源，已有地熱發電案場持續運作，未來將持續朝生質能等其他再生能源發展。\n不過，台東發展再生能源的願景反而是地熱能六十％、小水力發電廿九％，以及其它再生能源，運用既有豐富的天然資源、綠水綠能。\n這次綠能論壇聚焦在小水力發電，邀請台水第十區管理處分享全國首座淨水場結合小水力發電的經驗。台灣大學水工試驗所劉宏仁博士表示，小水力發電將成為我國二○五○淨零架構下的第三大綠色能源，其優勢包括開發時間短、可與地方創生結合及可依不同類型的地形進行開發，非常符合台東縣府發展再生能源的理念，並藉由國外案例提供台東未來參考。\n台東地檢署與縣府政風處及相關警政單位為打擊妨害綠能產業犯罪，成立「打擊妨害綠能產業發展犯罪聯繫平台」。跨域行政資源整合，聯合各部門共同努力杜絕綠能弊案，減少再生能源未來發展阻礙。\n", "labels": ["關聯污名"]}, {"id": 1462, "title": "台東發展綠能目標 地熱、小水力發電合計占比近9成", "date": "2024-08-16", "section": "生活", "content": "有鑑於太陽光電引發較多的負面環境爭議，台東縣府訂定再生能源發展願景，集中在地熱及小水力發電，各占比60%及29%，餘為太陽光電及其它。\n台東縣府目標將打造成為全台第一個淨零城市，今天在台東大學舉辦「2024台東綠能論壇」，聚焦於小水力發電、生質能應用及綠能碳排等重要議題，盼集思為綠能發展激盪新方向。\n饒慶鈴指出，自上任以來，縣內再生能源裝置容量由19.58MW增至82.24MW，成長率達4倍，其中以太陽光電最多，並以對環境友善的屋頂型為主；其次為小水力發電，縣內水力發電廠有4座；擁有豐富的地熱資源，已有地熱發電案場持續運作，未來將持續朝生質能等其他再生能源發展。\n不過，台東發展再生能源的願景反而是希望地熱能60%、小水力發電29%，以及其它再生能源，運用既有豐富的天然資源、綠水綠能。\n這次綠能論壇聚焦在小水力發電，邀請台水第十區管理處分享全國首座淨水場結合小水力發電的經驗。台灣大學水工試驗所劉宏仁博士表示，小水力發電將成為我國2050淨零架構下的第三大綠色能源，其優勢包括開發時間短、可與地方創生結合及可依不同類型的地形進行開發，非常符合台東縣府發展再生能源的理念，並藉由國外案例提供台東未來參考。\n台東地檢署與縣府政風處及相關警政單位為打擊妨害綠能產業犯罪，成立「打擊妨害綠能產業發展犯罪聯繫平台」，甘其銓博士指出，綠能產業涵蓋越來越廣泛及多元，藉由跨域行政資源整合，聯合各部門共同努力杜絕綠能弊案，減少再生能源未來發展阻礙。\n", "labels": ["關聯污名"]}, {"id": 1463, "title": "政院認北部電力不足 楊瓊瓔：還說不缺電？請賴總統向立院報告清楚", "date": "2024-08-15", "section": "政治", "content": "行政院發言人陳世凱今天在行政院會後記者會坦承，北部現在電力不足，供需差距達200億度。國民黨立委楊瓊瓔表示，賴政府上任後，行政院長卓榮泰、經濟部長郭智輝等官員都說不缺電，甚至7月還在國會答詢說「確保到2030年前不缺電」，根本是政策反覆、欺騙全民大半年，請賴清德總統來立院國情報告時，向全民說清楚。\n楊瓊瓔表示，200億度不是小數字，若北部缺電，不就是台灣缺電？現況就是政府捨棄便宜潔淨核電不用，但風、光電的發展速度跟不上電力成長需求，且以天然氣發電補足缺口的計畫都進度落後，電力才更顯左支右絀。\n楊瓊瓔質疑，行政院還點名台中市長盧秀燕並提及南電北送議題，明明所有能源規劃都是中央職權，非核家園、能源配比以及電力盤點都是中央一手包辦，現在卻喊話地方，很難不讓人聯想是要甩鍋地方政府。\n楊瓊瓔主張，中央應針對現在的缺電議題，在新會期不管是賴總統來立法院國情報告或卓榮泰來專案報告的方式，向全民說明清楚，才是真正負責任。\n楊瓊瓔也強調，政府不要只透過記者會話術治國，應面對並解決問題，過去一個會期她不斷呼籲「電力及國力」，正視用電未來的可能缺口以及再生能源及天然氣發電的發展進度是否太慢，還有電力排碳過高、台電財務嚴重虧損以及電網韌性不足等，但都還看不到政府有效作為。\n楊瓊瓔舉例，「全國電力供需報告」評估加入AI用電後，預估未來五年的電力需求年均成長率2.5%、未來10年年均成長率2.8%，又稱AI用電在2028年會多增加200萬瓩，但用電量有無包括資料中心？資料中心政府規劃如何？民眾都沒有資訊。\n楊瓊瓔據該報告指出，政府說2024年至2028年的夜間備用容量率約在8.1%至13.3%之間，到了2029年至2033年，夜間備用容量率就躍升到20.5%至23.9%之間，備用容量如何能「暴增」也無說明；還有2026年再生能源能要達成佔比20％，但據規劃，2025年再生能源占比才15％，結果隔年就要跳到20％，過去再生能源7年只增加5個百分點，那未來要如何達成加速？。\n楊瓊瓔也提及，細看報告，從2027年起至2033年這7年中，共有高達1370萬瓩發電量的的新增天然氣電廠全數都是「空白」，不知其來源，這或許也是政府現在著急的原因，政府對能源政策不要再只是像慣老闆對民眾「畫餅」，應完整說明。\n", "labels": []}, {"id": 1464, "title": "查帳過程說話都有紀錄 黃國昌：絕不容許端木正卸責推託", "date": "2024-08-13", "section": "政治", "content": "\n民眾黨主席柯文哲陷入政治獻金申報不實風波，民眾黨昨稱帳目錯誤的原因，是會計師端木正便宜行事。今天上午民眾黨立委黃國昌現身台北地檢署，他受訪時表示，週末查帳時他不在場，但會計師說的話都有紀錄，絕不容會計師事後犯下這麼嚴重的錯誤，還想卸責推託。\n黃國昌先前指控前雲林縣長蘇治芬替麥寮光電業者圍事，被提告涉犯妨害名譽，台北地檢署今天上午9點多，傳喚黃國昌出庭說明，庭訊約30分鐘結束。\n被問到柯文哲捲入政治獻金風波一事，黃國昌表示，內部調查程序主要由競總實際負責的同仁進行，昨天記者會已經把很多事實還原，對於競總財務處理過程中，會計師竟會做那麼離譜的事大家都很驚訝，民眾黨向來態度是誠實面對問題、解決問題，過去關於財務內控上做的不足的地方檢討改進。\n黃國昌說，柯競辦發言人陳智菡上午也正式回應，週末查帳過程中，會計師現場反應，那些金額是他自己所謂的「調撥」，擅自調撥造成民眾黨這麼大的傷害，奉勸會計師誠實面對，查帳過程中會計師說的話都有清楚紀錄，不容他事後犯下這麼嚴重的錯誤，還想卸責推託。\n至於民眾黨會不會直接對會計師提告？黃國昌回應，這部分會由總部同仁依進度做決定，必須再次強調，會計師沒有履行做為會計師應承擔的責任，那些有憑證的支出沒有清楚善達，結果自己為了便宜行事，用調撥方式把款項灌到其他支出上，這絕對已經違反專業會計師的倫理守則，更引發法律責任。\n", "labels": ["關聯污名"]}, {"id": 1465, "title": "指台電未提能源配比 黃國昌：能源政策「空有口號、沒有規劃」", "date": "2024-08-08", "section": "政治", "content": "總統賴清德擔任召集人的國家氣候變遷對策委員會今（8日）下午登場，台電董事長曾文生以「台灣電力供需的轉型與挑戰」為題進行報告。對此，民眾黨團總召黃國昌表示，台電對於能源配比隻字未提，加上他6月質詢相關部會首長皆無法回答問題，他認為，「整個賴政府的能源政策，空有口號、沒有規劃，極有可能又是另一張芭樂票。」\n黃國昌表示，他今年6月在立法院經濟組總質詢時，請教行政院長卓榮泰，有關賴政府宣示2026年達成再生能源發電量占比20%，時間剩下不到2年，具體如何達成？各類再生能源包含光電、風力發電等預計各到達多少占比？\n黃國昌指出，無論卓榮泰或陪同的國發會主委與經濟部次長，面對這些最基本且重要的問題都不知道，什麼也都無法回答。當時他深刻感受到，整個賴政府的能源政策，空有口號、沒有規劃，極有可能又是另一張芭樂票。\n黃國昌說明，依照經濟部最新的資料，截至2024年6月，太陽光電發電量占比僅5%，風力發電占比僅3.1%。然而，依據行政院最近提供給他有關賴政府的再生能源路徑包含：「2026年11月太陽光電發電量占比要達到9.4%」以及「風力發電占比則要達到8.0%」。\n黃國昌說，參酌前總統蔡英文政府8年完全執政下的成長幅度，賴清德的再生能源路徑目標，恐怕連過度樂觀都稱不上，完全就是在癡人說夢。他質疑，「行政院到底是依據哪種標準進行規劃？還是跟民進黨的黨官一樣，都是用膝蓋在想？」\n黃國昌表示，賴清德今天在總統府主持氣候變遷對策委員會，上週四總統府對媒體表示今天會上台電將報告「台灣2035電力供需分析及挑戰報告」，問題是，看完今天台電董事長曾文生的報告後，針對社會大眾最為關心的能源配比，卻一個字都沒有提，只覺得非常悲哀，「如果連最基本的能源配比規劃都沒有勇氣公諸於眾，如何讓人民相信賴清德的能源政策能夠兌現？」\n", "labels": []}, {"id": 1466, "title": "拒光電護良田！芳苑國有地改種電 鄉長、退休檢察官率千人抗議", "date": "2024-08-07", "section": "生活", "content": "首次上稿 17:51更新時間 18:42（新增業者回應）\n「拒光電、護良田」！有光電業者向財政部國有財產局申請開發彰化縣芳苑鄉600公頃農民承租國有地，上千鄉親今天（7日）集結在草湖保安宮抗議，鄉長林保玲、退休檢察官林在培也到場聲援，要求國有財產局撤銷同意。國有財產局說，光電業者必須取得承租農民同意，才能向主管機關申請開發。\n芳苑鄉內國有農地約有1100公頃，集中在草湖、新生、建平、文津及崙腳等村，這些地方種植人蔘、山藥、紅蘿蔔、白蘿蔔、蘆筍及蔥等經濟作物，是芳苑鄉農業蛋黃區，國有財產局仍核發給5家能源公司太陽能光電開發同意函，包括渠源公司186公頃、恒陽公司86公頃、鑫暘公司133公頃、立泰公司83公頃及明渠公司87公頃進行開發。\n芳苑鄉親認為，開發光電無疑斬斷農民生路，成立自救會反對，自救會上千名成員今天一干集結草湖保安宮，舉行「芳苑鄉拒光電護良田，千人愛鄉連署說明會」抗議，芳苑鄉長林保玲、立委謝衣鳯、縣議員洪子超、洪騰明及各村村長也到場，眾人齊喊「我要種田，不要種電」。\n林保玲說，這些國有地已經世代耕種多年，是芳苑鄉重要糧倉，是良田不是荒田，如今為了開發光電，國有財產局不核發農民繼續承租，農民租不到地，農民沒有生路，人口就會外流，她與芳苑鄉26村村長站在一起，堅決反對國有承租農地用來發展光電，請國有財產署傾聽民意，撤銷開發同意函。\n「農地種電就能解決供電危機嗎？」立委謝衣鳯說，台灣的土地已經那麼少了，政府應調整農地種電政策，而不是孤注一擲，把國有地都拿去種電，而且農業也非常重要，農地用來種電，無疑扼殺青農返鄉務農夢想，跟中央政策矛盾。\n士林地檢署前主任檢察官林在培說，他一生飄泊在外，今年3月退休後想返鄉做個開心農夫，但有光電業者相中自家農地種電，開出每公頃220萬補償金的條件，他想都沒想就一口回絕。「政府推廣綠電同時更應該要保護良田」，要發電可以有其他方式，他將誓死捍衛保護家鄉，反抗到底。\n國有財產署中區分署彰化辦事處主任張能軒說，承租戶如果想繼續種植，就不要去簽署補償同意書給業者。後續籌設評估許可、土地使用變更等為主管機關經濟部能源署權責，能源署不同意開發，國產署即配合撤銷意向書。\n光電業者說，為促進AI智慧等產業升級，台灣亟需發展綠電，他們依法規尋找台中以南日照條件充足地域，並依照農委會2016年定義，「不利耕作區」及2018年地下水管制區公告，芳苑鄉草湖段等多各區域為「一級地下水管制區」，意即不發水權，所以才向國產署申請開發，辦理說明會前，初步民調獲得52％農民同意，對於不少民眾誤解，將持續溝通協調。\n彰化縣政府經濟暨綠能發展處指出，芳苑國有農地出租屬國有財產署權責，縣府同意函僅是業者應檢附文件，實質籌設及發電業執照核准權屬電業主管機關經濟部能源署，縣府會傾聽在地聲音並向中央反映，為彰化縣良田把關。\n", "labels": ["道德污名"]}, {"id": 1467, "title": "潘孟安：王鴻薇多次抹黑 應立刻道歉", "date": "2024-07-24", "section": "政治", "content": "國民黨立委王鴻薇在總統大選期間指控，時任賴清德競選總幹事、現任總統府秘書長潘孟安入住建商五千萬元豪宅挨告，台北地院昨判王敗訴、要賠五十萬元並刪除臉書內容；潘回應，王選戰期間多次抹黑，令人不齒，呼籲王立刻道歉，並刪除造謠貼文。王則譴責潘以濫訴手段威嚇，讓人民、媒體等監督單位噤聲。\n\n潘孟安指出，王鴻薇去年十二月抹黑他接受建商財團招待入住豪宅，如今法院認證王就是在造謠污衊，王又在攀扯他拿不出租約、無法說明與承租助理之間的關係，但王去年開記者會當天他就拿出租約和匯款證明，王始終裝作看不見，從頭到尾無法提出證據，卻不斷要他佐證根本不存在、根本不是事實的抹黑。\n潘孟安強調，非常遺憾在選舉期間，多次遭到王鴻薇抹黑造謠、惡意攻擊，令人不齒，呼籲王立刻道歉，並刪除造謠貼文，「肆意誹謗抹黑，就應該以訟止謗，盼這樣的司法判決，能端正風氣」。\n王鴻薇昨透過臉書譴責潘孟安以濫訴手段威嚇，讓人民、媒體等監督單位噤聲，是國家最大的悲哀。自己已做完整查證，潘自始至終提不出他本人的租約及匯款證明，法官竟做出有利於潘的判決，將提出上訴，以正官箴。\n王鴻薇表示，潘孟安去年五、六月以來搬進力麒御品五樓，該戶權狀顯示所有人為力能能源董事長楊宗，該公司在屏東發展光電，與潘淵源不淺，是否有政商勾串問題本應受檢驗。潘藉由司法手段三番兩次施壓，要求自己提供揭發他住豪宅的爆料者個資，試圖恫嚇媒體及勇敢的揭弊者，她會堅持下去查到底，絕不向惡勢力低頭。\n", "labels": ["關聯污名"]}, {"id": 1468, "title": "爆潘孟安「入住豪宅」被判賠50萬 王鴻薇堅稱有所本將上訴", "date": "2024-07-23", "section": "政治", "content": "國民黨立委王鴻薇於去年爆料，民進黨前屏東縣長、總統府秘書長潘孟安入住力麗集團旗下「力能能源科技」董座楊宗名下價值5千萬的豪宅，潘孟安向王鴻薇求償150萬元並刪除臉書貼文。台北地院今判潘孟安勝訴，王鴻薇得賠50萬元並刪除臉書內容，同時不得再散布；可上訴。對此，王鴻薇透過臉書表示，身為立委為民監督本於職責，揭弊內容皆有所本，將提出上訴。\n王鴻薇指出，潘孟安以濫訴手段威嚇，讓人民、媒體等監督單位噤聲，無疑是國家最大的悲哀，身為立法委員，為民監督本於職責，揭弊內容皆有所本，本人已做完整查證，而潘孟安自始至終提不出他本人租約及匯款證明，法官竟做出有利於潘孟安判決，將提出上訴，以正官箴，絕不容朝堂之上，高官和財團利益交相賊。\n王鴻薇表示，錯誤的能源政策，背後的官商勾結，黑道貪瀆橫行，對國家經濟建設，國人生活負擔影響巨大。潘孟安身為前屏東縣長，又擔任民主進步黨總統競選辦公室要人，如今高升廟堂人府入閣，卻被發現和綠能廠商過從甚密，去年5、6月以來搬進力麒御品5樓；從實價登錄網站可見，房價近2年約在5100萬至5600萬元左右。\n王鴻薇指出，由於潘孟安財產申報並無此處，該戶權狀顯示，含公設共53坪，另在地下四樓有兩個停車位，所有人為楊宗。他既是力能能源董事長，也是天方能源科技股份有限公司法人代表。尤其力能能源近年在屏東縣拓展光電事業，天方能源則是力麗集團旗下力麒建設關係事業。力麗集團旗下能源公司天方、力能，也在屏東發展光電，與潘淵源不淺。是否有政商勾串問題本應受檢驗，以上這些都是不爭的事實，自己也都有出示相關事證。\n王鴻薇表示，潘孟安不但不敢正面回應相關質疑，反而用拙劣的說法模糊焦點，稱這間房子是自己租下不是招待，在媒體前出示租約卻沒有租約畫面，一直到法院開庭才出示，但根本不是他自己名義承租，被指認後還跟法院謊稱多年的練姓助理，當場被我揭穿他這位「多年助理」其實並不是跟著他十多年，事實上該名練姓助理長期都在桃園還選過桃園市議員，為了圓一個謊潘孟安說了更多的謊言來圓。\n", "labels": ["關聯污名"]}, {"id": 1469, "title": "聯合再生案監察院糾正經濟部 黃國昌嗆：不彈劾明顯放水", "date": "2024-07-22", "section": "政治", "content": "民眾黨去年曾召開記者會揭露，聯合再生能源集團取得彰濱工業區太陽光電標租案後，卻違約轉售套利。民眾黨團立院總召黃國昌今（22）日再度召開記者會抨擊，監察院今公告向經濟部提出糾正，只糾正不彈劾明顯就是在放水，呼籲檢調不要繼續沉睡。\n黃國昌指出，19日監察院不知是何原因靜悄悄地糾正經濟部，至今日才公告，連新聞稿都不敢發。民眾黨去年曾召開「綠能弊案又一樁！綠能國家隊如何成為套利詐騙隊？」記者會早已揭露今天監察院公告的糾正內容，包括聯合再生一取得案場後，旋即違約轉售套利2.63億，違背投標時的承諾與合約，打著綠能國家隊的招牌公然欺騙社會。\n黃國昌續指，去年在記者會上，他出示前工業局長向聯合再生明說「股權實質已經轉讓」的錄音檔；事後，聯合再生為了避免被追究責任，找上民進黨立法院黨團總召柯建銘喬事。經濟部竟背棄主管機關依法行政立場稱已請聯合再生買回股權，為聯合再生放水護航。至於為何明明聯合再生違約、經濟部卻不依法主張權益，則隻字未提。\n他指控，聯合再生表面上買回60%股權，實際上買回的都是特別股，實際出資只有12%，以此方式偽裝蒙騙，這些違法事實，在去年記者會上都已清楚論證。然而，去年總統府先是透過發言人發新聞稿護航聯合再生，強調過程「謹守法規、嚴格把關」，經濟部更是進一步發新聞稿護航，為聯合再生遮醜。\n黃國昌抨擊，從監察院今日的糾正內容，可見去年記者會所提出的質疑皆為真實，但監察院表面是糾正，實際上就是在放水，此等明顯圖利放水的情事，只糾正不彈劾，難道是因為聯合再生董事長洪傳獻除了是前總統蔡英文競選連任時綠能產業後援會會長，也經常招待現任總統府秘書長潘孟安，所以不敢查是誰在護航喬事嗎？\n黃國昌呼籲，檢調不要繼續沉睡，經濟部也不該繼續包庇放水，行政院長卓榮泰亦應要求追究違法失職的責任，不要碰到綠營權貴就護航，必須給全民一個交代。\n\n", "labels": ["關聯污名"]}, {"id": 1470, "title": "彰濱光電招標違失虧損近70億元 經濟部遭監院糾正", "date": "2024-07-22", "section": "政治", "content": "經濟部2016年起承辦7件彰濱工業區海域範圍太陽光電標租案，在投標須知「電價回饋金」相關設計上有違失，導致政府20年電價回饋金總額將減收近台幣70億元，監察院今（22）日公告，此案嚴重影響國庫收入，對經濟部提出糾正。\n據公告內容，經濟部2016年起依行政院指示辦理「太陽光電2年推動計畫」及「109年太陽光電6.5GW達標計畫」等7件彰濱工業區海域範圍太陽光電標租案。\n然而，經濟部卻未在投標須知中設計「電價回饋金」的下限比率，且又在後續標案評選中降低回饋金評選比重，評選過程也有明顯不合理和明顯差異情形，最終讓回饋金設於1%至3%的廠商得標。\n此外，該廠商在得標未滿週年即違約將公司轉賣，被經濟部查出要求買回並主導經營權後，又以甲、乙種特別股手法，讓原公司擁有表決權、分配股息紅利、分派剩餘財產等實質權力降至10%，持續違反契約規定。\n監察院今日公告，經濟部所辦相關光電標案嚴重影響國庫收入，對標案評選過程不合理及廠商違約處置也均核有違失，依法提案糾正，將移送行政院督飭所屬確實檢討改善。\n", "labels": ["關聯污名"]}, {"id": 1471, "title": "憲法法庭裁准暫時處分  國民黨主席朱立倫: 很遺憾、不意外", "date": "2024-07-19", "section": "政治", "content": "國民黨主席朱立倫今天前往台東進行說明會，對於憲法法庭對國會擴權法案作成暫時處分裁定，朱立倫表示連民進黨都可以事先知道結果，認為憲法法庭公信力盡失，「至少沒有疑慮的部分可以稍微考慮一下，不該每條都以相同決定」、「希望憲法法庭好好加油」\n憲法法庭對聽取國情報告、人事同意、調查權行使、藐視國會罪等裁准暫時處分，相關法律在釋憲案宣判前應暫時停止執行。例如立法院經濟委員會在「國會擴權案」通過後隨即通過成立「進口蛋調查小組」，將調查超思案等進口蛋爭議，如今也將停擺。\n今晚上7時許，朱立倫到台東市馬蘭部落舉行「第三波國會改革說明會」時大力抨擊。\n朱立倫說，全世界國會該有的權力就是這次的國會改革重點，無論是聽證權、調查權或官員需誠實以報、總統到國會報告等皆是其內容，以往蔡英文、賴清德也都持此見，如今卻不願讓光電、雞蛋、決篩等弊案真相公諸於世，這才使用憲法法庭招式。\n朱立倫在回應媒體時表示，憲法法庭的決定「很遺憾、不意外」，很多民進黨人皆早知結果，但意外的是，法庭根本不需全數暫時處分，很多完全沒任何疑慮的都作一樣決定，相信憲法法庭已失去公信力，希望這些大法官朋友們要有正義感、公理心、從民眾與世界的角度來思考「請好好加油」。\n", "labels": ["關聯污名"]}, {"id": 1472, "title": "批民進黨欲透過大法官廢死 朱立倫：人民是最後防線", "date": "2024-07-17", "section": "政治", "content": "國民黨主席朱立倫今（17日）上午出席國會改革說明會台北市大安區場次，他於會中指出，國民黨下會期要繼續推動核三廠延役，以及80歲以上長者申請外籍看護免巴氏量表等案。他更提到，民進黨想要廢除死刑，現在要透過大法官釋憲來解釋死刑違憲，他呼籲人民是最後防線，應該為此站出來。\n今說明會現場約數百人，多為長者，立委羅智強、謝龍介，議員楊植斗、李柏毅等人也到場。朱立倫批評，民進黨立委忘記要監督政府，反倒變成政府打手，立院在院長韓國瑜帶領下，通過了50多個重要法案，包括打詐、健保、公糧收購等議題，未來還有很多法案要努力。\n他批評，民進黨只顧意識形態不顧產業、民生用電，核三即將要關閉，而今只能用愛發電、用肺發電（火力），這都是民眾要付出的代價，民進黨的光電、綠電不僅不穩定，量能不足成本又高，最終還要用國庫補台電的虧損，受害的都是老百姓，下會期將繼續推動核電廠延役法案；此外，也要推動80歲以上長者申請看護免巴氏量表。\n他並提到，美國最近發生槍擊案，台灣雖沒有槍枝氾濫問題，但有廢除死刑議題，民進黨想要廢除死刑，而國民黨考量社會安全、治安，反對廢除死刑，民進黨不敢透過國會表決，如今想靠大法官釋憲，來解釋死刑違憲，「民眾是最後的防線，到時候一定要站出來」！\n", "labels": []}, {"id": 1473, "title": "國防部：中共假訊息緊密扣合軍事行動", "date": "2024-07-17", "section": "政治", "content": "國防部昨日召開「深偽（Deepfake）技術簡介及國防應用樣態及國軍預防熱傷害應處作為」記者會，國防部發言人孫立方少將表示，共軍認知戰已不僅是訊息的傳散及影響，模式基本上與軍事行動密切結合，對民眾認知產生影響，形塑立場、改變想法或行為。中共都在國內輿論圈及社群媒體上，用極化手法影響討論。\n孫立方表示，假訊息防制重點就是媒體識讀，要讓官兵及民眾瞭解這類技術發展程度及威脅樣態，包括從偵測、反制至澄清階段，都有與行政院合作。\n孫立方表示，依往年經驗，在漢光演習期間有較多假訊息，不外乎「漢光演習是為三軍統帥規劃逃跑路線」、「官兵承受不住壓力叛逃」、「國軍發生重大失誤致人員傷亡」等；但經各部會長年努力，假訊息在國內傳散率及對民眾影響力都有衰退。國軍會在假訊息還未傳散出來前截斷，主動掌握議題及輿論的主控權。\n\n他進一步表示，共軍認知戰不單只靠訊息影響，而是將軍事行動及訊息扣合，對民眾認知產生影響，形塑立場、改變想法或行為。例如中共在國內輿論圈及社群媒體上，用極化手法影響討論。一個有相當理性討論空間的中性議題，可被大量協同式操控，變成完全極化、左右兩邊完全沒有交集；或用分化手法，將台灣分成政府與民間、軍隊與民眾等類似手法，國軍都有掌握和處理。\n此外，媒體詢問有關國軍爆出使用中國製行車紀錄器及光電設備一事，軍備局工營處處長黃建勝少將回應，目前已召開四次全軍檢討會，全軍一五八個光電案場，有廿四案使用中製品。其中廿三案使用中製變流器、四案使用中製路由器及資料處理器。後續對違約究責，依契約規定及精神，已邀集業管聯參和雇聘律師研議。\n", "labels": []}, {"id": 1474, "title": "南市府：不再受理「小二甲」申請 杜絕圈地種電", "date": "2024-07-16", "section": "生活", "content": "台南市光電弊案疑雲掀起議論，市府今天表示，台南已不再受理「小二甲」相關申請案件，以杜絕財團圈地種電等非法行為。\n台南市政府今天發布新聞稿指出，「小二甲」例外審查原則是中央訂定全國一致性規範，這是制度問題，非台南市獨有。\n市府表示，農業部民國109年7月底公告「停止農地變更做太陽光電」政策後，市府隨即配合從嚴審查，疑義退件49案，112年3月起公告不再受理「小二甲」相關案件申請，強化案場稽核，防範違法事宜，但不該因個別案件污名化綠能。\n市府強調，不容偽造、鑽漏洞等非法行（為），且全力配合檢調偵辦力暘集團案。市長黃偉哲特別要求加強光電案場稽核，該開罰就開罰。去年廢止9案漁電共生案場申請許可，10案移送地政機關裁罰。\n市府表示，將持續監督光電案場確實依法建置，加強查核施工與營運案場是否非法，努力推動綠能，引領台南因應國際淨零趨勢、迎向先進科技產業。\n光電發展曾因小型地面光電案件大增，進而爆發農地流失爭議，行政院農委會（農業部前身）民國111年8月1日起修正農地使用規範，禁止2公頃以下農地（俗稱小二甲）變更做光電，除非是「已被其他用地包圍零星農地」，才可例外由地方政府同意變更。\n", "labels": ["關聯污名"]}, {"id": 1475, "title": "夜間備用容量率8％跳增20％ 能源署坦言「有寬估」", "date": "2024-07-15", "section": "財經", "content": "能源署公布夜間備用容量率。（示意圖，資料照）\n〔記者林菁樺／台北報導〕經濟部能源署15日公布最新全國電力資源供需報告，今年夜間備用容量率為8.1%，但到2029年起暴衝到20％以上，遭外界認為是過度樂觀，能源署長游振偉坦言，機組建置時間長，也涉及地方民意等不確定因素，確實「寬估」年度備用容量率。\n一般衡量電力充裕會以「備轉容量率」或「備用容量率」檢視，前者為每日計算，會扣除歲修、故障機組，後者以年度估算，試算時會將所有可供電機組列入，並分別會以10％、15％作為電力充裕標準。\n能源署說明，隨綠電建設增加，白天光電供應達7ＧＷ，電力系統壓力已經移轉到「夜尖峰」，報告自2022年起已開始揭露「夜間備用容量率」；今年報告指出，在 AI 科技潮爆發的2024到2028年間，夜間的備用容量率約8.1％到13.3％，明顯不及過去要求的15％，外界認為，未來五年夜間供電恐有壓力。\n台電認為，因整體用電量成長，以百分比顯示會失真，應改容量絕對值呈現，且白天過去準備要應付6小時，目前夜間挑戰為3小時，時空背景不同，別讓外界誤會。能源署也說，目前電力韌性辦公室持續檢討中。\n至於2029年到2033年的夜間備用容量率「跳躍式」大增達20.5%至23.9%，與長期電源開發仰賴不少「新增燃氣電源」有關；台電副總蔡志孟解釋，台電有洽詢有意願的民營電廠，但涉及個別廠商沒有特別揭露，該年度有需求就會招標。能源署組長陳景生補充，新增燃氣不限於民營電廠，也有台電研議中，但計畫尚未正式通過。\n游振偉強調，機組建置時間長，環評、地方政府、民眾支持等都是不確定因素，因此將夜間的備用容率「寬估」；而能源署「寬估」也非頭一遭，對照近年電力資源供需報告，以2024年進行比較，備用容量率「一路溜滑梯」，從2022年預估12.2%、2023年預估10.2%，今年直接降至8.1%，顯見我國電力建設困境。\n早有電力專家年年提醒，官方講好聽是「寬估」，不好聽就是「過度樂觀」，產業發展需要掌握政府規劃，才能長遠佈局與規劃，盼官方還是要謹慎面對。\n能源署公布夜間備用容量率8%跳到20%，坦言「有寬估」。 （翻攝報告）\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1476, "title": "賴籲尊重憲法法庭裁判 朱立倫：百姓不能說話 不能反對嗎", "date": "2024-07-15", "section": "政治", "content": "針對國會職權修法釋憲案，總統賴清德呼籲國會及國人都要尊重憲法法庭裁判的結果，國民黨主席朱立倫昨表示，用民進黨派的大法官來說我們違憲，和人民的觀念不一樣，難道百姓不能說話、不能反對嗎？\n國民黨昨在台南市、新北市板橋區舉辦國會改革說明會，包括黨籍在地民代、黨務幹部及多位支持者出席。\n朱立倫表示，調查權、聽證權是民進黨過去的主張，現在卻說違憲。民進黨反對，就是為遮掩雞蛋、快篩及光電等弊案。\n針對總統賴清德以球賽比喻釋憲，指總教練若不服裁判，將被驅逐出場，球迷也會噓聲以對，立法院也是一樣，青鳥會飛出來；朱立倫對此表示，釋憲案的大法官是民進黨選出來的人，民眾可以接受民進黨指定的裁判嗎？「你派的、你選的來說我們違憲，和人民的觀念不一樣，和民主國家不一樣，百姓不能說話嗎？民眾不能反對嗎？」\n朱立倫、新北市長侯友宜、立法院副院長江啟臣昨也參加國民黨立委羅智強辦理的民主學校第五期結業式。朱說，民主要有一貫的堅持，而不是換位置就換腦袋。\n", "labels": ["關聯污名"]}, {"id": 1477, "title": "賴清德籲尊重釋憲結果 朱立倫：百姓不能說話嗎？", "date": "2024-07-14", "section": "政治", "content": "針對國會職權修法釋憲案，總統賴清德呼籲國會及國人都要尊重憲法法庭裁判的結果，才是民主的表現。國民黨主席朱立倫今天在台南表示，用民進黨派的大法官來說我們違憲，和人民的觀念不一樣，難道百姓不能說話、不能反對嗎？\n國民黨台南市黨部今天上午在台南市北區振興里活動中心舉辦國會改革說明會，包括國民黨主席朱立倫、黨部主委、立委謝龍介、市議員王家貞、林美燕、許至椿等人出席。\n朱立倫表示，這兩週來，他心情很差，桃園是他的故鄉，發生鄭文燦的事情，還有他太太的故鄉台南，發生這麼重大的槍擊案，這兩案背後最嚴重的就是一個黑金，一個貪污，是百姓最反感的事情，這也是台灣要改革的最重要原因。推動國會改革就是要讓過去這些烏魯木齊的事，讓老百姓知道，可以透明、改革，相信這也是過去賴清德所主張的，但現在卻反對了。\n朱立倫表示，原因很簡單就是影響他們政黨自己派系的權益，影響到他自己未來的政權。不然，國會改革的每一條，包括總統來立法院報告有那麼嚴重嗎？調查權、聽證權過去大法官釋憲均無違憲的問題，這也是民進黨過去的主張，現在卻說違憲。民進黨反對，就是為遮掩雞蛋、快篩及光電等這些弊案。\n他表示，「現在他要用民進黨派的大法官，透過憲法法庭來判決，昨天賴清德就說如果大法官決定了，你們就不要說話了。」「啍！你派的、你選的，來說我們違憲，和人民的觀念不一樣，和民主國家不一樣，百姓不能說話嗎？民眾不能反對嗎？」\n", "labels": ["關聯污名"]}, {"id": 1478, "title": "力催不同意票 謝國樑批罷免傷害民主", "date": "2024-07-14", "section": "政治", "content": "基隆市長謝國樑身陷罷免危機，國民黨基隆市黨部昨舉辦「守護基隆守護國會，反惡罷挺善樑」宣講活動，謝國樑表示，上任以來積極推動施政與減債，對市政有信心，未來罷免潮對台灣民主是傷害，並喊話民眾把不同意票催出來，目標一定要讓不同意票高過同意票。\n謝國樑指出，上任以來已減債九億，並且幫助孩子的營養午餐每人每餐增加二十元、日托公托也增加容量，所以對市政相當有信心，這場罷免案不只攸關基隆，也關係到明年國會和整個台灣未來，希望市民別以為不出來投票，就是支持，未來會辦更多宣導，讓所有市民都能出來投下不同意罷免。\n國民黨秘書長黃健庭表示，民進黨利用東岸停車場糾紛案提出罷免謝國樑，但罷免案從頭到尾就是荒謬、充滿惡意、毫無正當性，更批評民進黨團阻擋國會改革，讓立法院能夠真正有調查權、聽政權，才能將所有包括雞蛋、口罩、快篩、光電等，全部查清楚。\n黃健庭強調，他對謝國樑充滿信心，但對「選罷法」非常擔心，因為連署可以作假，罷免門檻過低，將近十萬票當選，但七萬六千多票就可罷免，國民黨修改「選罷法」是要改善制度，不是為了謝國樑。他呼籲絕對不可以坐等同意票不超過門檻，國民黨的目標就是要讓不同意票高過同意票。\n立委林沛祥認為，民進黨前兩位基隆市長李進勇、林右昌，利用黨政媒三軍聯手霸凌謝國樑，就是因為他們現在認為透過正當選舉的方式贏回基隆市長太難，才出奧步罷免謝國樑，因此基隆市民更應該站出來，讓謝國樑繼續守護基隆。\n", "labels": ["關聯污名"]}, {"id": 1479, "title": "國民黨「國會改革」高市路口快閃 上百民眾舉牌參與", "date": "2024-07-11", "section": "政治", "content": "國民黨國會改革全國同步行動高雄場，今（11日）上午在高雄五福路及和平路口登場，高雄市黨部號召上百民眾快閃路口，以軟性方式支持「陽光照進國會」的訴求，呼籲大家一起支持國會改革法案，讓陽光照進國會、查弊案護民主。\n今天上午，國民黨支持國改法案全國同步路口舉牌活動，有上百位高雄民眾上街高舉「讓陽光照進國會，民進黨在怕什麼？」紅布條，還有民眾舉著「拒絕綠金、查弊除弊」、「查光電、查雞蛋、查快篩」等標語，用軟性方式表達支持國會改革的訴求。\n還有民眾自動拿起麥克風，在路口向停等紅綠燈的民眾解釋支持國會改革的理念與重要性，也獲得一些機車騎士的比讚。\n市黨部表示，感謝有百位民眾願意一起站出來，用實際行動共同支持國民黨的國會改革法案，國民黨身為國會最大黨，對於手握國家資源與機器的民進黨，唯有廣大的民意做後盾。\n市黨部強調，國民黨一定會在立法院為人民用力監督、打貪除弊，讓過去民進黨的各種黑箱一一揭開，讓人民想知道的內幕能真相大白，民進黨再多的造謠與抹黑、抹紅，也無法阻擋國人盼望國會改革查弊案、護民主的決心。\n", "labels": ["關聯污名"]}, {"id": 1480, "title": "吳宗憲：府及二院 釋憲聲請都不合法", "date": "2024-07-11", "section": "政治", "content": "憲法法庭昨開庭審理立院擴權法案釋憲案，立法院代表、國民黨立委吳宗憲陳述意見時主張，總統、行政院、監察院的釋憲聲請都不合法，憲法法庭不應受理；另一立院代表、國民黨立委翁曉玲則主攻暫時處分的要件、必要性與急迫，認為「大法官應節制做成暫時處分」，應從嚴審查是否符合要件。\n\n吳宗憲表示，國會改革法案目的是將廿年前大法官釋字五八五號賦予立法院的調查權法制化，並非創設新權力，立院監督成效長期不彰，部會常隱匿資料，只交付篩選且大量隱匿的文件，疫苗、口罩、快篩、雞蛋、光電，死了多少人、賠了多少錢，政府都無法清楚向人民交代，有改革必要。\n吳宗憲主張府與行政監察兩院的聲請不合法，總統尚未受邀國情報告，職權未受侵害；行政院長應接受覆議案決議或辭職，否則覆議制度形同虛設；法案也未涉及監察院彈劾、糾正、糾舉權，監院的調查對象是對人，立院的調查是對事，並未扞格。\n翁曉玲指出，聲請人未釋明新法何以造成人民基本權利且難以回復的重大損害，說謊受罰的官員與義務仍可打行政訴訟救濟，總統、政院、監院皆有法律防衛能力等防免手段，沒有暫時處分的急迫性和必要性。\n翁曉玲認為，目前沒有任何人民被立院調查，立法院即將休會，九月才開議，不會展開國會聽證調查權，總統也已表明不到國會進行國情報告，法案是健全人民監督政府的權力，有助落實監督行政權，暫停實施會影響立院監督效能，大法官應節制做成暫時處分，並採取嚴格標準於必要時為之，法案將一改立法院是行政院的橡皮圖章、立法局的印象，希望大法官不要剝奪人民的監督權。\n", "labels": ["關聯污名"]}, {"id": 1481, "title": "清大教授葉宗洸：「非核家園」成「火電家園」 核電延役可解缺電問題", "date": "2024-07-10", "section": "政治", "content": "藍營立委提案修法鬆綁核電機組換照規範，藉此讓核電廠延役，國立清華大學核工所特聘教授葉宗洸今日接受前立委陳學聖與清華大學兼任助理教授何志勇的網路直播節目「志聖鮮思」訪問時批評，由於再生能源發電不足，執政黨拿火力補核電缺，已經讓「非核家園」變成「火電家園」，他並強調，如果立法院能迅速通過修法讓核三延役，可以快速解決台灣當前缺電問題。\n此外，出席同一節目的前台電核安總稽查王琅琛強調，台電運轉核電40年，台灣都沒有事，核安不必擔心。\n葉宗洸表示，立法院排審「核管法」，國民黨提了5個修正草案，其中國民黨立委翁曉玲的提案最接近美國核管會對加州惡魔谷核電廠延役的作法，草案允許核安會在接受延役申請後，審查期間允許執照到期的核電廠繼續運轉，核三將在本月26日到期，如果立法院能迅速通過修法，比照美國核管會，將能快速解決台灣當前缺電問題。\n葉宗洸並分析，去年景氣非常糟糕，經濟成長率只有1.38%，所以用電量變少，但今年預估的經濟成長率會到3.5%左右，用電量會上升，可以預期今年前面6個月的發電量會比去年高出很多，像8日晚間9點10分，火力發電占比超過9成，達91.7%，執政黨明知太陽光電在晚上就是歸零，但又要讓核電除役，就只能拿火力發電來補，「原本是『非核家園』，現在變成『火電家園』。」\n葉宗洸還說，核能發電沒有想像中的可怕，核廢料也不是沒辦法處理。\n王琅琛則指出，近年很多AI大廠來台灣投資，表明要使用綠電，核能必然扮演重要角色，他批評前經濟部長王美花強調排除核能的RE100再生能源倡議，已經不是主流，現在國際都在推「全時無碳電力」（24/7 CFE），最能依賴的絕對不是那些無法調控的再生能源電力，核電才能提供這些AI大廠的需求。\n王琅琛強調，核能是綠能，因此核電絕對是一個選項，而且核電延役並不困難，但要做嚴謹的評估工作，對於反核團體一直提核廢料問題，他說，台電有固定程序做處理，目前方法都有了，只是仍在研擬核廢料要放在哪裡，他還反問，反核人士擔心核能安全，但台電運轉核電40年，台灣有事嗎？\n何志勇表示，美國能源部已經認為核能是種零排放乾淨能源，歐盟也視其為綠能，因此國際不強調再生能源，而是改訴求「乾淨能源」，台灣目前每度發電，核電為1.12元，燃煤為2.73元，太陽能4.08元，離岸風電4.51元，如果以燃煤取代綠能，燃煤每度排碳0.8公斤，換算來下來，以太陽能減少1公噸碳成本為新台幣1688元，離岸風電為新台幣2225元，核電則是「負」新台幣2013元，還能為台灣民眾倒賺。\n陳學聖則說，現在支持核電的民眾已經年輕化，而且擁核、反核的比率已經反過來，上一代年輕人反核，這一代年輕人擁核。\n", "labels": []}, {"id": 1482, "title": "憲法法庭開審  藍委吳宗憲：立院監督成效長期不彰 行政走向獨裁", "date": "2024-07-10", "section": "政治", "content": "憲法法庭今開庭審理立院擴權法案釋憲案，聽取4大聲請人與相對機關立法院陳述對暫時處分的意見，國民黨立委吳宗憲以立法院的機關代表身分主張，總統、行政院、監察院的釋憲聲請都不合法，憲法法庭不應受理。\n吳宗憲表示，國會改革法案的目的，是要將20年前大法官釋字585號賦予立法院的調查權，予以法制化，並非創設新的權力。立法權監督行政權，是民主的基本，但立委質詢受到長期困境，調閱資料時，行政機關常隱匿部分資料，只交付篩選且大量隱匿的文件。\n吳說，例如數位身分證幾乎是整本塗黑，立委監督時無法取得完整資訊，全國最高代議機關長期成效不彰，立法權與行政權失衡，過去疫苗、口罩、快篩、雞蛋、光電，死了多少人、賠了多少錢，政府都沒辦法向人民交代，執政黨一直朝獨裁的方向走，令人遺憾。\n吳宗憲指出，總統至今未接受應邀到國會國情報告，尚未發生行使職權和適用法律的客觀形勢，大法官不得就抽象的法律意見進行憲法審查。行政院對26項條文提出聲請，但未具體說明各法條如何侵害行政權的行使。且覆議案經立院決議之後，行政院應即接受立法院決議，否則行政院長即應辭職，若行政院長不執行決議，而逕自聲請釋憲，則覆議制度形同虛設，破壞權力分立原則。\n吳接著說，此次法案並未涉及監察院的彈劾、糾正、糾舉權，監院的調查對象是對人，立院的調查是對事，並未扞挌，請大法官做出公正的裁決。\n", "labels": ["關聯污名"]}, {"id": 1483, "title": "台南槍擊案》列最緊急事件 啟動全國掃黑", "date": "2024-07-10", "section": "社會", "content": "\n因應台南市重大槍擊命案與天道盟太陽會高調舉辦告別式，高檢署聯合警政署昨起實施「全國同步掃黑、肅槍行動專案」，持續十二天，至本月廿一日止，將針對幫派犯罪組織、相關衍生犯罪及招募少年行為，聚焦打擊幫派不法分子，並強力掃蕩幫派賴以為生行業處所及涉及經營網路博弈、電信網路詐欺及製造、販賣、運輸毒品等，以穩定社會治安。\n台南市區漁會理事長林士傑八日清晨遭槍殺身亡，行政院長卓榮泰表示，已要求法務部、警政署等單位，全面展開更強力的搜索，該案目前列為最緊急重大的事情在處理，專案小組也已經啟動，「有若干掌握，但現在都不便對外說」。\n警政署表示，這次行動將全面清查地方幫派組合涉及光電、土方建築、選舉恩怨等利益糾紛案件，並朝組織犯罪偵辦；另針對幫派分子圍事、經營與經常活動的依附處所，聯合各公部門查緝「行政不法」事項，並實施專案搜索臨檢等作為，切斷不法分子維生根本。\n為遏止幫派分子任意開槍滋事，今年一月三日新修正公布施行的槍砲彈藥刀械管制條例，已將公然開槍行為列入最輕本刑七年以上之重罪處罰範疇，不論是持有槍械，甚或公然開槍必依法嚴辦，並將模擬槍由行政罰提升至刑罰，管制主要得供改造使用之零組件，以阻斷非制式槍械改造來源。\n警政署並強調，將持續貫徹全方位掃蕩幫派作為，配合相關源頭管理措施，動員全國警力打擊槍械犯罪，溯源不法利益、犯罪資本，不容黑道危害社會治安。\n\n\n", "labels": ["關聯污名"]}, {"id": 1484, "title": "因應台南重大槍擊命案 警政署今起12天全國大掃黑", "date": "2024-07-09", "section": "社會", "content": "因應台南市重大槍擊命案與天道盟太陽會高調舉辦告別式，警政署聯合高檢署今起實施「全國同步掃黑、肅槍行動專案」，持續12天至21日，將聚焦打擊幫派不法分子，強力掃蕩幫派賴以為生行業處所，全面清查地方幫派組合涉及光電、土方建築、選舉恩怨等利益糾紛案件，以穩定社會治安。\n警政署表示，這次行動將全面清查地方幫派組合涉及光電、土方建築、選舉恩怨等利益糾紛案件，並朝組織犯罪偵辦；另針對幫派分子圍事、經營與經常活動的依附處所，聯合各公部門查緝「行政不法」事項，並實施專案搜索臨檢等作為，切斷不法分子維生根本。\n為遏止幫派分子任意開槍滋事，今年1月3日新修正公布施行的槍砲彈藥刀械管制條例，已將公然開槍行為列入最輕本刑7年以上之重罪處罰範疇，不論是持有槍械，甚或公然開槍必依法嚴辦，並將模擬槍由行政罰提升至刑罰，管制主要得供改造使用之零組件，以阻斷非制式槍械改造來源。\n警政署強調，將持續貫徹全方位掃蕩幫派作為，配合相關源頭管理措施，動員全國警力打擊槍械犯罪，溯源不法利益、犯罪資本，不容黑道危害社會治安。\n", "labels": ["關聯污名"]}, {"id": 1485, "title": "林士傑遭槍殺案 卓榮泰：有若干掌握但不便對外說", "date": "2024-07-09", "section": "政治", "content": "\n台南市區漁會理事長林士傑昨日清晨遭一名男子持雙槍近距離射殺身亡。國民黨立委羅智強今（9）日質詢關切進度，行政院長卓榮泰答詢說，專案小組已經啟動，「有若干掌握，但現在都不便對外說」；另，他也提及，總統賴清德關切所有地方治安問題，自己也認為台南地方檢警單位要加油，已要求中央部會對該案要特別重視，盼儘早釐清真相。\n卓榮泰表示，上午已邀集內政部長、法務部長、警政署長以及刑事警察局長進行會報，他們不鎖定任何的動機，讓檢警廣泛地調查，也不排除任何可能，「專案小組已經啟動，有若干掌握，但現在都不便對外說」。\n羅智強呼籲，卓榮泰跟鄭銘謙態度應更積極一點，上面有賴清德的眼睛看著。他指出，林士傑日前捲入台南市正副議長賄選案、恐嚇案被訴，女兒是民進黨現任市議員；而台南過去有爐渣案、光電案，陳宗彥、陳凱凌接受性招待案，再加上這次政府議長賄選案重大關係人被槍殺。\n羅智強說，民進黨在台南執政這麼久，政風敗壞、弊案云云、疑雲重重，現在還發生槍擊命案，「請問這是民進黨長期治理這樣的台南嗎？這是賴清德治理過的台南嗎？」\n羅智強認為，台南今天發生這樣的事情，是民進黨對不起台南人，台南被多年下來被經營成一個犯罪城市，「我不知道院長你怎麼看，你會不會覺得賴清德很關切這件事？」\n卓榮泰回應，總統關切所有地方的治安問題，「我認為台南地方檢警單位要加油」，他們也要求中央部會對台南這個事情特別的重視，希望能夠儘快的釐清後，哪裡有缺失、哪裡就改善。\n", "labels": ["關聯污名"]}, {"id": 1486, "title": "林士傑遭槍殺 王鴻薇質疑台南重大槍擊案賴清德卻沒說話", "date": "2024-07-09", "section": "政治", "content": "台南市區漁會理事長林士傑在住家門口遭歹徒連開11槍身亡，震驚社會。國民黨立委王鴻薇表示，針對海基會董事長鄭文燦涉貪，賴清德總統第一時間就出面回應，但面對自己本命區的台南發生重大槍擊案，卻是一句話都沒說。\n王鴻薇指出，被槍殺的林士傑可不是一般人，除了是漁會理事長、市議員林依婷之父，前陣子更是捲入台南市議長賄選案，一度遭到羈押。據媒體報導，林士傑縱橫黑白兩道，可以說是台南政商的重量級人物。\n王鴻薇質疑，在鄭文燦被抓的隔兩天，賴清德的本命區台南就發生這樣的槍擊案，是巧合嗎？為何賴清德曾執政的台南不斷發生這種奇怪的案件？包含爐碴案、議長賄選案、光電弊案，還有多位前官員涉貪被抓，這些事情賴清德都可以撇得一乾二淨嗎？\n", "labels": ["關聯污名"]}, {"id": 1487, "title": "林士傑遭槍殺案 卓榮泰：今同步展開全國掃黑行動", "date": "2024-07-09", "section": "政治", "content": "\n台南市區漁會理事長林士傑昨日清晨在家門前遭槍殺身亡，藍綠立委今日皆關切調查進度。行政院長卓榮泰今（9）日在立法院答詢時表示，今日起已展開全台掃黑肅貪行動，他上午已請內政部、法務部、警政署、刑事警察局就該案做會報，希望他們盡速掌握訊息、展開搜索歹徒行動，自己當然希望24小時內破案，但辦案的過程還是讓專業的去進行。\n立法院院會今日對行政院長報告施政方針繼續質詢，民進黨立委王定宇、國民黨立委羅明才與葉元之在質詢時關心，台南市區漁會理事長林士傑昨日上午在家門前遭槍殺案件。\n卓榮泰答詢時表示，對於台灣社會發生這樣的重大槍擊事件他感到很痛心，他在6月24日首次主持行政院治安會報時就下達指示，從6月25日起展開綠能、掃黑、肅貪行動，過程中雲林議長涉光電案收賄案件，也在行動當中得到了進一步的發展。\n卓榮泰指出，原訂7月9日開始要進行全台掃黑肅貪行動，會持續進行下去，今天就開始進行。行政院除了向社會大眾公布相關成果，政府也希望有更多利器在手上，無論是肅貪、掃黑、打詐，都希望立法院內的「打詐四法」能儘速通過；再來，對於警方的士氣也要予以鼓勵，包括設備要趕得上潮流、時代的需要，同時也要讓人民心安。\n就該起槍殺案初步調查方向，卓榮泰說明，現在看起來這是一個有計畫性的案件，嫌犯清晨就在受害者家門口堵人，犯案後除了將車輛燒掉外，也輾轉用不同的交通工具，目前專案小組正全面展開訴追當中。\n羅明才追問，這幾年槍擊事件怎麼都發生在台南？卓榮泰說，不排除任何可能，也不設定任何特定情況，檢調查案的範圍才會周延廣泛，到底是什麼原因，目前正在全面搜查當中。至於調查遇到政治勢力人士，敢不敢查？卓強調，只要是他職責在內且對人民有利的，「可以信的過我。」\n葉元之則詢問能否24小時內破案？卓榮泰回應，他上午已請內政部、法務部、警政署、刑事警察局就該案做會報，希望他們盡速掌握訊息，展開搜索歹徒行動。自己當然希望24小時內破案，但辦案的過程還是讓專業的去進行。\n", "labels": ["關聯污名"]}, {"id": 1488, "title": "07/09 各報重點新聞一覽", "date": "2024-07-09", "section": "生活", "content": "\n南市區漁會理事長林士傑遭槍殺 警署專案緝凶\n台南市區漁會理事長、民進黨南市議員林依婷父親林士傑，昨日清晨在南區住家準備外出爬山時，遭一名男子持雙槍對林連開十一槍，林身上至少六個彈孔，送醫傷重不治。槍手逞凶後，開車到約兩公里外的停車場縱火燒毀座車，並留下兩把手槍。由於槍手可能被安排偷渡境外，警方積極查緝並向黑道宣戰。\n詳見南市區漁會理事長林士傑遭槍殺 警署專案緝凶。\n詐助理費 桃市議員孫韻璇判刑8年 夫李雲強任議員時犯案 判8年10月\n前桃園市議員李雲強與妻子孫韻璇（現任桃園市議員，國民黨籍）被控於李擔任議員期間，利用人頭詐領公費助理補助款二八九萬餘元，桃園地檢署依貪污治罪條例起訴。桃園地院昨審結，依利用職務機會詐取財物罪，判處李雲強應執行有期徒刑八年十月；依非公務員與公務員共同犯利用職務機會詐取財物罪，判處孫韻璇應執行有期徒刑八年。\n詳見詐助理費 桃市議員孫韻璇判刑8年 夫李雲強任議員時犯案 判8年10月。\n台版神鬼交鋒 用假履歷騙取教職 澎科大前學務長陳正國 犯12案判刑\n電影《神鬼交鋒》在國立澎湖科技大學真實上演！前學務長陳正國以假履歷騙取教職，被依偽造文書、公司法、背信、商業會計法等罪，共十二案被判刑，其中五案不得易科罰金，應執行有期徒刑四年；其另七案被判處得易科罰金，應執行有期徒刑二年六月。\n詳見台版神鬼交鋒 用假履歷騙取教職 澎科大前學務長陳正國 犯12案判刑。\n\n涉議長賄選…林士傑遭槍殺 歹徒持雙槍行凶恐已潛逃出境\n台南市區漁會理事長林士傑昨天清晨在住處前遭槍手伏擊，身中多槍送醫不治；出身「江湖」的他，捲入本屆議長賄選恐嚇案被訴，一審判決無罪，女兒是現任市議員，遇襲身亡震撼地方。檢警初步調查，歹徒持雙槍犯案，行凶後獨自駕車逃逸，在沒有監視器的偏僻處棄車並燒毀衣物與凶槍，研判有縝密的犯罪計畫，且凶手可能已潛逃出境。\n詳見涉議長賄選…林士傑遭槍殺 歹徒持雙槍行凶恐已潛逃出境。\n走了國光石化、來了光電風機 說好的「國家級濕地」呢？\n二○一一年四月廿二日世界地球日，國光石化案關鍵環評會議做出「不予開發」和「有條件通過」兩案併陳決議，時任總統馬英九隨後舉行記者會宣布「不會支持國光石化案在彰化繼續進行」，並指示內政部將國光石化預定地畫為國家級濕地，並籌設自然公園。但十三年過去，「國家級濕地」遲未公告，環保團體申請畫設的公文往返十二年多，也一再被駁回退件。\n詳見走了國光石化、來了光電風機 說好的「國家級濕地」呢？。\n\n南市區漁會理事長清晨遭伏擊身亡\n台南再度發生駭人聽聞槍擊案！在台南市正副議長選舉中，力挺議長邱莉莉的南市區漁會理事長林士傑，8日清晨在家門口，於8秒內遭人持雙槍連轟11槍，在近距離狙殺，事後作案車輛、手槍也被燒毀製造斷點；槍手是否如同88槍擊案潛逃出境？台南市長黃偉哲要求警方全力偵辦，盡速將行凶者繩之以法。台南市警察局長廖宗山則強調，已鎖定特定對象，有信心破案。據了解，警方在被燒掉的作案汽車內，採到疑似槍手DNA。\n詳見南市區漁會理事長清晨遭伏擊身亡。\n立院衝突見血 王鴻薇林楚茵互告傷害\n立法院內政委員會8日再度排審《公職人員選罷法》修正草案，卻數度演出全武行。藍綠昨早7時就甲級動員，一進會議室就爆發口角及推擠，藍委王鴻薇、綠委林楚茵更互告傷害。藍營中途換會議室，召委高金素梅才現身主持會議，但綠委持續抗爭，最終只能宣告休息，並未實質審查法案。\n詳見立院衝突見血 王鴻薇林楚茵互告傷害。\n", "labels": ["道德污名"]}, {"id": 1489, "title": "林士傑命案千頭萬緒 凶嫌恐已潛逃出境", "date": "2024-07-09", "section": "社會", "content": "綽號「土雞仔」的台南市區漁會理事長林士傑8日清晨在家門前遭槍殺身亡，此刻正逢刑事出身的台南市警局長廖宗山即將退休，警界內部有股氣氛希望把握時間盡快破案；不過，林士傑生前糾紛不少，警方光是要釐清可能犯案動機就不容易，且不排除凶嫌犯案後恐怕已迅速潛逃出境。\n據了解，警方目前追查得知，槍手7日晚間6點投宿在一家汽車旅館，8日凌晨4點多退房，先到南區健康路二段533巷埋伏，疑接獲通知後，清晨5點40分沿著新樂路步行前往林家，約5點44分見林士傑踏著輕快的腳步出門、準備上車之際，歹徒快步衝上前近距離連開數槍，林士傑倒地、歹徒轉身逃離，行凶過程僅8秒。\n歹徒犯案後，將犯案車輛開到2公里外的新建路53巷停放、燒毀，雖然消防人員獲報第一時間趕到滅火，但警方未能及時掌握火燒車與槍擊案的關聯，主辦槍擊案的台南市警六分局直到當日下午3點多才採證。\n讓警方懷疑，棄車處再往南邊500公尺，就有水路通往外海，平常還有膠筏在水上作業，不排除是逃逸路線。且案發後，傳出警方秘密派員到大寮、岡山追人，但尚無所獲。\n資深刑事人員指出，這件案子困難之處是林士傑複雜的人際關係，除了之前涉入有光電利益的議長賄選案，在市商會選舉、漁會整併，甚至連選廟宇主委都與人有糾紛，這些大大小小的利益衝突，都可能是槍殺案的原因。\n據表示，以過去的經驗，槍手犯案後如果未馬上投案，就是馬上出境，現在只能透過採證，看汽車旅館或犯案車輛是否留有跡證，能比對出槍手的身分，才有破案曙光。\n", "labels": ["關聯污名"]}, {"id": 1490, "title": "林士傑遭槍殺藍綠白都哀悼   謝龍介喊話：賴清德拿出決心打擊犯罪", "date": "2024-07-08", "section": "政治", "content": "台南市區漁會理事長林士傑今天遭槍擊身亡。台南市議會藍綠黨團均表示遺憾、哀悼。國民黨台南市黨部主委謝龍介說，總統賴清德應拿出整飭黑金、打擊犯罪的決心和魄力，不要只是嘴巴說說反黑金而已。民眾黨台南市黨部主委林乃立則呼籲檢警單位，儘速調查與釐清，還台南市民一個免於槍聲恐懼的安居生活。\n林士傑也是民進黨台南市議員林依婷的父親。台南市議會民進黨團發言人李宗翰表示，同仁家屬遇到變故，大家都非常難過，將提供一切必要支持與慰問，針對案件部分，希望警方能盡快將槍手緝捕歸案。台南市議會國民黨團發言人蔡宗豪則說，目前案情尚未釐清，但對於憾事發生表示相當遺憾，希望警方能儘速釐清案情，讓市民擁有安全的治安。\n謝龍介指出，市長黃偉哲執政以來，每年都有因牽扯不清的槍擊事件發生，是否是因執政黨能源政策偏差造成，還是短期內大量光電產業空降，台南就像天上丟下很多餡餅一樣，整個官商勾結斧鑿斑斑，有官員被起訴判刑，說明裡面確實有利益分贓不均，造成大動干戈，更讓台南這塊美麗土地血跡斑斑，對這城市相當不公平。\n謝龍介說，賴清德去年選民進黨主席時「在台南向市民宣告，指黨公職人員屁股幾根毛，市民都很清楚，你身為老市長非常痛心，但不要只是痛心，叫公職人員道歉就了事」。他強調，賴清德身為國家最高領導人，應拿出整飭黑金、打擊犯罪的決心和魄力，不要只是嘴巴說說反黑金而已。\n林乃立表示，歹徒用如此兇狠的方式要對方置於死地，而且預謀已久，背後牽涉到的政商結構，深不可測，不論是過去兩次的學甲槍擊案和議長賄選案，都顯示台南市府治安螺絲鬆動，必須要嚴正以待，儘速破案還原事情真相。\n", "labels": ["關聯污名"]}, {"id": 1491, "title": "藍營明再戰選罷法 11日擬設雞蛋調查小組", "date": "2024-07-07", "section": "政治", "content": "國民黨上週四欲將「公職人員選舉罷免法修正草案」完成初審，不料被民進黨立委佔領主席台無法開會，明天內政委員會將再度闖關，國民黨已發甲動，揚言要送出委員會；週四也擬成立進口雞蛋調查小組，藍白協調後推派民眾黨立委張啓楷擔任小組召集人。\n\n為讓選罷法順利送出委員會，明天內政委員會議程已拿掉國民黨立委許宇甄主張「罷免同意票數高於被罷免人當選票數」的提案。許宇甄說，希望民進黨不要再阻擋議事進行，好好坐下來討論，先處理連署造假、冒名等問題，比照「總統副總統選舉罷免法」規定，連署需附身分證影本，解決罷免連署亂象。\n國民黨團也在上週五（五日）發出明天的甲級動員通知，要求全數立委參與會議進行，防堵民進黨再度佔領主席台，明天勢必要把選罷法送出委員會。\n而國民黨團原本上週二已決定明天在經濟、司法及法制聯席委員會排案成立「進口雞蛋措施弊端」、「太陽光電申設案件弊案爭議」調查專案小組，前者調查對象為農業部與相關部會，後者調查對象為經濟部、國發會、農業部與相關部會，由於明天要聚焦選罷法而取消，藍營議程攻防採且戰且走模式，可能臨時變更已排定議程。\n據了解，經濟委員會週四擬成立進口雞蛋調查小組；至於光電案部分，是否在當天或是之後的經濟、司法聯席委員會成立，尚未決定。不過藍白討論後，擬推派張啓楷擔任進口雞蛋調查小組召集人，光電調查小組則擬由民眾黨團總召黃國昌擔任召集人。\n", "labels": ["關聯污名"]}, {"id": 1492, "title": "民進黨喊話雲林弊案快查 張麗善：問心無愧全力配合", "date": "2024-07-06", "section": "政治", "content": "\n雲林縣無黨籍議長黃凱涉向綠能廠商收賄遭羈押禁見，民進黨昨表示，藍白宣稱通過國會濫權法要查弊案，雲林縣府就有現成，趕快組成調查小組，請張麗善出席聽證會。對此張麗善今早受訪說，無論聽證會或是調查權，一切都是攤在陽光下，問心無愧，如真成立也會全力配合。\n張麗善說，縣府一切都是依法行政、秉公處理，縣府同仁沒有任何不法，也嚴格要求。不只要肅貪，還要廉政處理所有公共事務，因此對縣府同仁們有信心。現在已經進入所有的司法程序，也盼勿枉勿縱。\n張麗善強調，有任何說要聽證會或是要調查，她問心無愧，所有事情都攤在陽光下，如真正成立調查小組，將會全力配合。\n至於黃凱一事，張麗善表示感到遺憾且難過，但事實到底如何仍待釐清，不要未審先判，先給議長定罪。她說，黃議長一直對雲林縣政府各項事務非常支持；至於建設處長李俊興也是非常認真負責的，所有議員對於各局處有任何資料索取，當然都會全力的提供，這個是本於職責。\n張麗善表示「沒有什麼施壓的問題」，一切都是依法行政，只要合法都全力支持，如果違法一定無法配合，從上任到現在 一直都是如此。\n新北檢調調查，連姓業者等人在2020年間，為使光電廠商國金能源公司，順利取得台西鄉太陽光電發電廠營業執照，行賄時任議員的黃凱；黃則涉利用職權，協助業者進行取得縣府核發發電廠籌設同意函作業，並設立人頭公司收受賄款等；至於李俊興，則涉嫌洩漏縣府審核業者申請電廠內部文件給黃凱。\n前天新北地檢帶隊南下，查扣上百萬現金、名車、名錶等，昨新北地院裁定黃凱羈押禁見2月，李俊興20萬元交保、國金5名幕後合力經營者、黃凱家人與人頭公司員工，各以20萬到限制住居不等方式交保；另有包括3名縣府員工在內的6名被告請回。\n", "labels": ["關聯污名"]}, {"id": 1493, "title": "雲林連2任泛藍議長涉綠能弊案 民進黨籲：藍白快找張麗善查", "date": "2024-07-06", "section": "政治", "content": "無黨籍雲林縣議會議長黃凱涉嫌收受綠能廠商賄賂，法院裁定羈押禁見。民進黨指出，雲林縣議會連兩任泛藍議長都涉貪，藍白宣稱通過國會濫權法是要查弊案，現在雲林縣府就有現成的弊案可以查，且有縣府官員捲入，呼籲藍白趕快組成調查小組，請雲林縣長張麗善出席聽證會好好查。\n黃凱涉利用職權幫一家光電業者向縣府官員施壓，欲取得設廠許可，業者答應給數千萬元，且疑已給付部分賄款，新北地檢署指揮調查局新北市調查處，兵分40路搜索雲林縣政府、黃凱議會辦公室、服務處及住處等，查扣BMW及Lexus名車、名錶及上百萬元現金，並約談黃凱、3名縣府公務員及業者共21人，昨複訊後依貪污治罪條例收賄罪嫌，聲押禁見黃凱獲准。\n對此，民進黨透過臉書直言，民進黨先前揭露綠能弊案的始作俑者都是國民黨後，現在國民黨張麗善管轄的雲林縣府又爆出綠能蟑螂，再次證明綠能弊案都是「貪藍」。國民黨最喜歡喊「打貪除弊」，如今雲林縣府官員捲入綠能弊案，身為首長的張麗善不用出來負責？難道國民黨的打貪口號都是喊假的。\n民進黨回顧，去年國民黨前雲林議長沈宗隆涉入風電弊案，收賄2600萬，坦承犯行後繳回犯罪所得，隨之請辭議長，後來親藍的黃凱補選上議長，但不到一年又被爆出收受業者賄絡、利用職權施壓官員。連續兩任泛藍議長都涉貪，讓雲林鄉親情何以堪？\n民進黨並強調，藍白宣稱通過國會濫權法是要查弊案，現在雲林縣府就有現成的弊案可以查，呼籲藍白趕快組成調查小組，請張麗善出席聽證會，好好查一番！否則只會證明，國會濫權法只是藍白政治鬥爭的工具而已。\n", "labels": ["關聯污名"]}, {"id": 1494, "title": "靖平專案掃蕩綠能蟑螂 10天破4案", "date": "2024-07-06", "section": "社會", "content": "最高檢察署與調查局、廉政署自上月廿五日起展開強力掃蕩綠能蟑螂、掃黑肅貪犯罪的第一波「靖平專案」，短短十天就連破四案，分別在雲林、台北、嘉義及新北市有所斬獲，除近日查獲雲林縣議長黃凱收受太陽能業者賄款收押外，之前還查獲國民黨前立委廖國棟的辦公室主任洪天盛，雲林縣前麥寮鄉長蔡長昆、前台西鄉長林芬瑩之夫丁文彬、陳姓白手套，以及嘉義縣義竹鄉公所建設課長曾培原等人捲入收賄弊端，已查扣五百萬餘元現金，BMW X6及LEXUS RX200進口休旅車，多個名牌包、名錶等不法所得。\n\n最高檢六月廿五日執行首波第一輪「靖平專案」，當日台北地檢署及雲林地檢署同步發動搜索，其中北檢指揮調查局北機站追查，廖國棟的辦公室主任洪天盛涉收受賄賂，協助綠能光電廠商，施壓經濟部水利署、南區水資源局，重啟太陽能光電發電系統計畫案。\n雲林地檢署偵辦無黨籍前麥寮鄉長蔡長昆與前台西鄉長林芬瑩之夫丁文彬、陳姓白手套等人，涉向達德能源集團勒索，訊後聲押禁見蔡長昆、陳男獲准。\n七月再啟動首波第二輪「靖平專案」，嘉義地檢署偵辦嘉義縣義竹鄉公所建設課長曾培原涉向綠能廠商索賄或不正利益，二日發動搜索，訊後聲押禁見曾男亦獲准。\n新北地檢署則在四日查出雲林縣議會議長黃凱，自擔任議員期間就收受太陽能廠商賄款，藉職權向縣府官員施壓，協助業者取得電業執照，此為靖平專案執行以來，涉案層級最高的民意代表。\n", "labels": ["關聯污名"]}, {"id": 1495, "title": "綠能貪瀆案／雲林爆已5案 2議長1議員3鄉長涉弊", "date": "2024-07-06", "section": "社會", "content": "綠能業者淪為待宰肥羊，民意代表及官員等覬覦龐大利益，巧立名目索賄，雲林縣近年爆發官員、民代等人向綠能業者索賄、勒索的貪瀆案件已有五案，至少有兩名議長、一名議員及三名鄉長捲入貪瀆弊情而官司纏身。\n\n雲林五件綠能相關貪瀆弊案，以去年七月被起訴的前雲林縣議長沈宗隆、縣議員王又民涉嫌收取風電業者賄賂案，牽涉的層級既高，且層面又廣，沈宗隆等人以高報工程款方式，透過白手套收取綠能業者賄款二千六百萬元，王又民則涉收取業者禮品贊助和活動補助等合計二百多萬元，二人均遭起訴；沈宗隆去年十月不得不請辭議長下台，改選後由黃凱坐上議長寶座。\n不料黃凱當上議長短短八個多月也捲入綠電案，被控擔任議員期間就開始收錢，利用職權幫業者向縣府官員施壓，以協助取得電業執照，昨遭收押禁見。\n前麥寮鄉長蔡長昆，則以麥寮的風電工程遭到陳情抗爭為由，延宕轄內業者興建電廠進度，蔡長昆藉此依風機數量，涉嫌每次索賄數十萬元，前後拿了數百萬元，也被裁定收押禁見偵辦中。\n此外，二○二○年間一個太陽能光電業者，多次向台西鄉公所提出電桿租用及林帶通行權申請，都遭鄉公所刁難，時任台西鄉長林芬瑩的夫婿丁文彬，透過白手套向業者收取五百六十萬元賄款；雲林地院去年依貪污罪判林十二年、丁十三年六月徒刑，皆褫奪公權五年。\n二○二○年還有光電業者拜會時任口湖鄉長林哲凌，表達擔心建照相關程序被拖延，請公所多協助，林即透過白手套向業者收取四百萬元，讓業者取得建照及核准開工；一審於去年將林判刑十年、褫奪公權八年。\n由於雲林縣本屆縣議會前後兩位議長都捲入綠能弊案，民進黨團總召張維崢表示，相關單位應思考，為什麼會有多位政治人物涉弊？誠信聯盟總召黃文祥盼司法單位趕快釐清案情；國民黨團總召李明哲也希望司法明察秋毫。\n", "labels": ["關聯污名"]}, {"id": 1496, "title": "涉索賄綠能 雲林議長黃凱收押", "date": "2024-07-06", "section": "社會", "content": "雲林縣議會無黨籍議長黃凱涉向太陽能廠商收賄案，檢調查出黃凱還是議員時就已是業者「門神」，迄今已收受約定好的一部分賄款一千五百萬元，昨依不違背職務收賄罪將他聲押，新北地院認定黃涉案重大，有串、滅證之虞，裁准羈押禁見；同案涉洩漏文件機密的雲縣建設處長李俊興，獲檢方廿萬元交保。\n\n據了解，連姓男子等人二○二○年間欲以國金能源公司名義，爭取雲林縣台西鄉太陽光電發電廠的營業執照，再高價轉售給國際級大廠，為了打通地方關節等找上黃凱，由黃負責影響縣府的決策速度，業者承諾事成後，總共支付約五千萬元給黃。\n檢調追查，地方實力雄厚的黃凱開始向縣府官員關切此案，助業者取得縣府核發的電廠籌設同意函等，以利取得電業執照；黃為製造斷點，還成立人頭公司收賄，或購名車、名牌包、名表等物隱藏不法金流；雲縣建設處長李俊興，則涉向黃凱洩漏相關審核作業的內部文件。\n\n新北地檢署檢察官周懿君前天指揮新北市調查處展開搜索約談，查扣黃的疑似不法現金二三二萬元，凌志、BMW高級休旅車，以及香奈兒、愛馬仕、DIOR、LV、GUCCI等價值數萬到四十萬餘元的十多個名牌包，五只勞力士、CARTIER戒指等。\n檢調約談廿二人，黃凱的家人與助理有三人涉洗錢，各獲十萬至廿萬元交保，業者連男限制住居，其他業者及證人獲請回。\n", "labels": ["關聯污名"]}, {"id": 1497, "title": "地方許可成破口 綠能業者淪提款機", "date": "2024-07-06", "section": "社會", "content": "\n雲林縣綠能貪瀆弊案頻傳，由於業者要設場、設置相關設施或施工，都須經過地方政府許可，這個許可制原本具有為環境把關、為民眾監督業者的意義，卻淪為一道「攔路關卡」，不少民意代表、公務官員、甚至黑道趁機收取「過路費」，把業者當成提款機或待宰的肥羊！\n\n不肖官員和民代索賄方法和理由百百種，最常見的是透過反對勢力抗爭扮黑臉，再由官員或民代居間協調扮白臉，此一兩面手法「人前抗爭、人後拿錢」的情況屢有所聞；而掐緊綠能業者咽喉要害的是，由地方政府審核的道路挖掘和輸配電站設置許可等。\n所有綠能產業包括太陽能、風力發電等，最後都必須進行輸電系統管路工程和輸配電站的設置，綠能業者開發案件雖由經濟部所核發，但是地方卻常以抗爭手段進行技術阻撓，業者在申請道路挖掘許可證或輸配電站建照和使用執照時，必須依管轄向所在公所或縣政府提出申請，綠能業者為了平息地方抗爭，或者希望縣府加速審核以利施工，因而讓不肖份子有可趁之機。\n前口湖鄉長林哲凌向太陽能業者索賄案，就是涉嫌利用地方居民、養殖業者對太陽能光電系統業者抗爭時，透過白手套向業者暗示可代為疏通、讓工程順利進行，因而有兩家業者分別支付數百萬元賄款給林。\n前雲林縣議長沈宗隆向風電業者索賄案，業者希望沈協助以修改地方自治條例方式，加速業者申請案進行，沈為此還成立工程公司取得標案，業者則灌水工程費讓沈居間獲利。另外，有民眾前往施工中的風電場抗議要求停工，業者在與地方協調時，沈就出面要求業者提供回饋金給地方，包括地方消防水車及義消裝備等，費用合計達數千萬元。\n", "labels": ["關聯污名"]}, {"id": 1498, "title": "雲林議長黃凱涉綠能弊案 地方：勿枉勿縱也不要未審先判", "date": "2024-07-05", "section": "政治", "content": "無黨籍雲林縣議長黃凱涉收賄綠能廠商賄賂，今（5）日被新北地檢署依貪污治罪條例收賄罪嫌聲押，該案昨天下午傳出至今早在地方引起震撼，各界議論紛紛，議會各黨團總召表示，昨天得知都很錯愕，希望司法單位儘快釐清案情，以免引起外界揣測。雲林縣府也發表聲明希望案情未明朗前，外界不要未審先判。\n新北地檢署昨天兵分40路到雲林縣府、議會、黃凱住處、服務處等地搜索，查扣BMW及Lexus名車、名錶及上百萬元現金，並約談黃凱及縣府3名公務員、綠能業者共21人。\n據了解，黃凱涉利用職權幫光電業者向縣府官員施壓，欲取得設廠許可，業者答應給數千萬元，疑已給付部分賄款，檢察官複訊後今早依貪污治罪條例收賄罪嫌聲押黃凱。\n議長被約談今天持續在地方引起討論，議會誠信聯盟總召黃文祥表示，昨晚得知很錯愕，黃凱為人低調、客氣，希望司法單位儘快釐清案情，以免外界揣測。\n民進黨團總召張維崢指出，昨天聽到時很詑異，對案件不清楚不方便評論，對於為什麼有多位政治人物涉入綠能弊案，相關單位要思考到底綠能政策為什麼會讓政治人物牽扯進去，對於有違法當然勿枉勿縱，該怎麼辦就怎麼辦。\n國民黨團總召李明哲說，聽到消息很驚訝，黃凱平常對議員、議會同仁都很客氣，感覺當上議長後很珍惜這個位置，不了解案情，但希望司法單位能夠明察秋毫。\n雲林縣府新聞處副處長黃俊彥代表人在日本的縣長張麗善回應指出，縣府所有公務的推動均是依法行政、秉公辦理，縣府同仁在此原則之下來處理公務，相信不會有不法情事。相信本案在經過司法機關的詳查之下，最終必能還給縣府同仁公道，也呼籲社會大眾，相關司法案件在法律未證明其有罪之前，不要先入為主，未審先判。\n", "labels": ["關聯污名"]}, {"id": 1499, "title": "涉綠能貪瀆收賄 雲林縣議長黃凱聲押禁見", "date": "2024-07-05", "section": "社會", "content": "雲林縣議會無黨籍議長黃凱，涉利用職權幫光電業者向縣府官員施壓，欲取得設廠許可，業者答應給數千萬元，且疑已給付部分賄款，新北地檢署昨指揮調查局新北市調查處，兵分40路搜索雲林縣政府、黃凱議會辦公室、服務處及住處等，查扣BMW及Lexus名車、名錶及上百萬元現金，並約談黃凱、3名縣府公務員及業者共21人，今晨複訊後依貪污治罪條例收賄罪嫌，聲押禁見黃凱。\n同案其他王姓、黃姓及周姓3名業者，檢方諭令3人10萬元至20萬元不等金額交保，另一名連姓業者請回限制住居，雲林縣建設處處長李俊興疑有洩密情形、20萬元交保，其他被告請回，至於同時被約談的其他2名縣府公務員為證人，訊後請回。\n為掃蕩綠能貪瀆，新北檢調配合最高檢察署「靖平專案」查弊發現，綠能業者若想設廠，除經濟部能源局審查同意，還須地方政府許可，連姓業者等人於2020年間，為使光電廠商國金能源公司順利取得雲林縣台西鄉太陽光電發電廠營業執照，行賄時任議員黃凱，黃凱則藉其議員職權，協助業者進行取得雲林縣政府核發發電廠籌設同意函等申請電廠執照作業，以利業者取得電業執照；黃凱等人還設立人頭公司收受賄款、購買車輛，以掩飾犯罪金流。李俊興洩漏縣府審核業者申請電廠內部文件給黃凱。\n檢察官周懿君昨指揮調查局新北處發動搜索，並由黑金組主任檢察官陳旭華及檢察官陳柏文帶隊南下拂曉出擊，查扣現金不法所得現金232萬元、BMW X6及LEXUS RX200高級休旅車各1輛、5支勞力士等名錶、CARTIER戒指及LV、GUCCI、HERMES、CHANEL、DIOR等名牌包，檢方訊後認為黃凱涉案情節重大，向法院聲請羈押禁見。\n黃凱是雲林縣議會四連霸縣議員，去年國民黨雲林前議長沈宗隆，因涉向綠能業者收賄被起訴、請辭議長後，黃凱補選勝出坐上議長寶座。\n", "labels": ["關聯污名"]}, {"id": 1500, "title": "雲林議長黃凱涉綠能貪瀆 檢約談21官商", "date": "2024-07-05", "section": "社會", "content": "雲林縣議會無黨籍議長黃凱，涉用職權幫光電業者向縣府施壓，欲取得設廠許可，業者答應給付數千萬元、且已付出部份賄款；新北地檢署昨指揮調查局新北市調查處，搜索雲縣府、黃的議會辦公室、服務處及住處等四十處，查扣BMW及凌志名車、名表、上百萬元等，約談黃凱、雲林縣建設處長李俊興、三名綠能承辦人及業者等廿一人，全案朝貪污治罪條例行、收賄等罪偵辦。\n檢調追查，業者設廠除經濟部能源局要審查，還須地方政府許可，有光電業者涉行賄黃凱，由黃施壓縣府官員，要求通過及縮短許可時間。\n黃凱是四連霸議員，去年國民黨前議長沈宗隆涉向綠能業者收賄被起訴、請辭議長後，黃凱獲國民黨及無黨籍議員支持，補選當上議長。\n", "labels": ["關聯污名"]}, {"id": 1501, "title": "軍備局查出廠商違約 用中製資通產品", "date": "2024-07-05", "section": "政治", "content": "民眾黨立委黃國昌六月曾召開記者會揭露，國軍依規定不允許使用中國製產品，但陸軍蘭陽地區指揮部的光電標租案，被聯合再生集團旗下的永梁公司違約裝上中國製的太陽能逆變器。黃國昌昨再爆料，聯合再生在軍中不只使用逆變器，連路由器與控制用工業電腦全都是中國製造，甚至用了中國華為生產的路由器。\n國防部發言人孫立方少將表示，黃委員上星期召開記者會後，國防部已下令全面清查。經軍備局綜整，目前部分單位已完成，但由於電氣類設備清查工作較為複雜，也需要廠商配合，待全面清查完畢後會對外說明。\n軍備局經查後指出，聯合再生及永梁公司共計承攬四案，其中查獲違約陸製變流器計陸軍紅柴林四十四個（德國SMA品牌，大陸製）、海軍平海營區六十二個（台灣中達電品牌，大陸製）及三總松山分院廿二個（台灣台達電品牌，大陸製），共一二八台；另查察紅柴林營區，計查獲陸製路由器兩台（大陸華為品牌）及資料讀取器一台（台灣研華品牌，大陸廠生產）；國防大學率真營區無使用陸製產品。\n\n軍備局表示，有關太陽光電廠商違約使用陸製品，軍備局兩度邀集各單位召開研討會，廠商違約使用陸製品，要求立即拆除並停止運轉；另針對違約懲罰做法，已會請法律司、採購室、通次室及部聘律師提供意見，刻正區分違反使用陸製品及違反資安規定等態樣區分限期改善與終止契約之處罰，後續綜簽核定辦理。\n", "labels": []}, {"id": 1502, "title": "黃國昌爆國軍用中國製變流器 軍備局：已立即拆除", "date": "2024-07-04", "section": "政治", "content": "民眾黨立委黃國昌6月底曾召開記者會揭露，陸軍蘭陽地區指揮部光電標租案，被聯合再生集團旗下的永梁公司違約裝上中國製太陽能逆變器。今再爆料，聯合再生不只逆變器，甚至連接網路的路由器及控制用工業電腦，全都是中國製造，其中還包含中國華為生產的路由器。對此，國防部軍備局公布部分清查結果，表示已立即拆除停運，將諮詢法務懲處作為。\n民眾黨立委黃國昌6月25日至陸軍紅柴林營區，查獲永梁公司承攬太陽光電設置案，使用中製德國SMA品牌變流器44個，另於6月26日院會質詢時，要求全面清查永梁及聯合再生公司承攬案件。\n對此軍備局表示，經查聯合再生及永梁公司共計承攬4案，其中查獲違約中製變流器計陸軍紅柴林44個（德國SMA品牌，大陸製）、海軍平海營區62個（台灣中達電品牌，大陸製）及三總松山分院22個（台灣台達電品牌，大陸製），共128台。\n軍備局說，另黃委員7月1日要求陸軍再查察紅柴林營區，計查獲中製路由器2台（大陸華為品牌）及資料讀取器1台（台灣研華品牌，大陸廠生產）；國防大學率真營區無使用陸製產品。\n軍備局表示，
