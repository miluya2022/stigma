黃逸嫻指示所屬勤能微電網公司開立假發票給永鑫能源公司，永鑫公司據此匯出385萬元給勤能公司，黃逸嫻把其中350萬元，經由林哲凌轉交給抗爭漁民，其餘35萬用來支付勤能公司的稅金與費用。\n另海神光能公司在口湖鄉規劃「漁電共生」的太陽能光電案場，林哲凌被控涉向廠商索賄500萬元，最後討價還價、喬到實拿400萬元賄款。法院調查認定，林男雖否認收賄犯行、辯稱是土地開發分潤，但實際上確實以職位之便影響建照與開工核准程序，並無合法報酬依據，構成不違背職務收賄罪。\n台南高分院審結表示，林哲凌身為地方鄉長，應以鄉里福祉為依歸，卻利用權勢向企業索賄，嚴重損害國家機關公信與廠商經營秩序，影響公共建設品質，且林犯後仍否認犯行，難認犯後態度良好，一審量刑並無不當，二審維持一審原判決，在貪污收賄部分仍判他10年徒刑、褫奪公權8年，並追徵、沒收未扣案的400萬元賄款；可上訴。\n", "labels": ["關聯污名"]}, {"id": 1214, "title": "自由廣場》從公投理由看核三爭議", "date": "2025-06-02", "section": "評論", "content": "◎ 蔡雅瀅\n一九七八年動工興建，一九八四商轉的核三廠，歷經多次事故、輻射污染、起火之後…終於在今年五月十七日二號機運轉執照到期停機除役，然八月廿三日將舉辦「核三公投」，讓好不容易平安下莊的核三廠，有死灰復燃續造核災風險的可能。\n檢視四大公投理由：（一）溫室氣體減量難達標，光電風電等新能源成效不彰；（二）光電弊案頻傳，購電成本高導致虧損；（三）面對中共對台封鎖，保留核電可強化能源韌性；（四）經整體安全評估後繼續運轉。\n核三廠若經整體安全評估，就能確保安全嗎？二○一八年「以核養綠公投」的反方代表黃國昌於意見發表會上曾指：擁核方說台電跟原能會有能力把關，但二○一六年，核二廠二號機完成大修、通過原能會安全檢測，併聯發電卻發生避雷器爆炸事件；二○一九年十一月核三廠一號機剛大修，也曾旋因氣體洩漏停機檢修。安全評估顯未必能揪出所有風險。\n烏俄戰爭中，烏克蘭的札波羅熱核電廠頻遭炮火與無人機攻擊；曾發生核子事故的車諾比電廠，也遭無人機攻擊起火。連中國解放軍的研究報告都擔心戰爭時，該國核電廠可能成為首要攻擊目標；我國若恢復核電，顯將提高戰時，國人陷入於輻射災害的風險。\n光電固然有過弊案，但設備常需特別訂製且價格高昂的核電，弊案亦絕非罕見，如：今年四月核二廠廠長才因採購收賄被羈押。核三廠有恆春活動斷層穿越，過去安裝地震儀時，竟挖到沼氣外洩，如此高風險的廠址，要想提升其安全性，甚至只是評估其安全性，並更新老舊設備，必將耗費大量金錢。況二○一八年「以核養綠公投」意見發表會上，反方代表黃國昌曾指：因為長期低估除役和核廢料處理，才讓核能發電的成本被過度美化。\n欲減少溫室氣體，絕非只能冒險使用核電。經濟部曾提出二○二七年節省二○六億度電的目標，而核三在兩部機組均尚未除役的二○二三年，發電量僅一七八億度，低於該節能目標；核三廠裝置容量共1.9GW，經濟部去年底提出二○三○年3.4GW的地熱目標。與其冒險重啟斷層帶上的老舊核三廠，不如好好落實深度節能與再生能源。\n（作者為台灣蠻野心足生態協會專職律師）\n", "labels": ["關聯污名"]}, {"id": 1215, "title": "核三延役公投正方為立法院、反方行政院 經雙方同意可辦辯論會", "date": "2025-05-31", "section": "政治", "content": "立法院提出的核三延役公投將於今年8月23日舉行投票。根據公投提案公告，8月4日起至8月16日中選會將舉行意見發表會，經正反意見支持代表雙方同意時，以辯論會方式為之。中選會解釋，該案由立法院代表正方，行政院及經許可設立辦事處之反對意見者代表反方。\n中選會委員會議23日審議立法院函送的反廢死公投及核三重啟公投，核三重啟公投被認定為針對重大政策的創制、複決，確定成案，將於今年8月23日投、開票；反廢死公投則因並非重大政策之創制或複決遭否決。\n中選會發布公民投票公告表示，立法院會議通過的「您是否同意第三核能發電廠經主管機關同意確認無安全疑慮後，繼續運轉？」編號為第21案全國性公民投票案，定於114年8月23日（星期六）舉行投票，投票時間從上午8時起至下午4時為止。\n中選會表示，正反意見支持代表於全國性無線電視頻道發表意見或進行辯論的辦理期間，自114年8月4日起至114年8月16日止；並提醒，中選會以舉辦意見發表會為原則，如正反意見支持代表欲以辯論會方式為之，應於指定期限內提出申請，經正反意見支持代表雙方同意時，以辯論會方式為之。\n與過往人民連署提出的公投案不同，本次公投案為立法院依據「公投法」第15條提出的，依「全國性公民投票意見發表會或辯論會實施辦法」第3條第1項第3款規定，該公投案由立法院代表正方，相關政府機關或依公投法第20條經許可設立辦事處之反對意見者代表反方。\n中選會副主委陳朝建受訪解釋，全國性公民投票第21案由立法院代表正方，行政院及依「公投法」第20條經許可設立辦事處之反對意見者代表反方。\n公投案第21案理由書指出，第一，政府設定之2025年溫室氣體排放減量目標已難以達標，開發新能源成效不彰；第二，光電弊案頻傳，高買低賣致使台電連年虧損；第三，保留一定程度可運轉之核能發電設施，強化台灣能源供應韌性；第四，第三核能發電廠經整體安全評估後繼續運轉，可作為輔助過渡能源。\n根據中選會公布的重要工作日程，114年5月23日發布公民投票公告、5月24日至8月22日辦理公民投票案意見發表會或辯論會、8月3日投票權人名冊編造完成、8月19日前公告投票權人人數、8月23日投開票、8月29日前審定並公告公民投票結果。\n", "labels": ["關聯污名"]}, {"id": 1216, "title": "燕鴴築巢繁殖 古坑台糖農場暫緩整地", "date": "2025-05-30", "section": "生活", "content": "有民眾發現雲林古坑溝仔埧台糖農場有一群保育類燕鴴築巢繁殖，但附近農場正在翻耕，因為擔心傷及巢中數十顆鳥蛋，雲林縣生態保育協會通報雲林縣府與台糖公司溝通，台糖同意「刀下留鳥」暫緩翻耕，讓這群嬌客安心在農場育雛。\n雲林縣生態保育協會指出，燕鴴為夏候鳥，三、四月來台繁殖，直到九、十月離開，燕鴴只會選擇在地勢偏高、不易淹水、干擾小、食物豐富的半裸露草生地，因此蔗田等旱耕地便成為牠們喜歡築巢繁殖的典型環境。\n協會表示，近幾年台糖土地開發成工業區、光電用地等，適合燕鴴繁殖的環境越來越少，更顯古坑這塊繁殖地的珍貴，育幼期間幼鳥行動遲緩且無飛行能力，若有大型機具進入該區工作，勢必造成幼鳥嚴重傷亡，經過溝通，台糖當下即同意暫緩翻地，待牠們離巢後再作業。\n縣府建設處指出，縣府經過調查在燕鴴常棲息的區域畫設○．五公頃保育區，作為生態隔離綠帶，確保燕鴴能安心棲息與繁殖，開發工程兼顧進度與生態保護。\n", "labels": []}, {"id": 1217, "title": "古坑台糖農場燕鴴築巢 「刀下留鳥」暫緩翻耕", "date": "2025-05-29", "section": "生活", "content": "保育類夏候鳥燕鴴來台繁殖，民眾發現雲林古坑溝仔埧台糖農場有一群燕鴴築巢，但周邊農場地已有工人整地翻耕，擔心傷及巢中數10顆鳥蛋，雲林縣生態保育協會獲悉通報雲林縣府農業處緊急與台糖公司溝通，台糖公司同意「刀下留鳥」暫緩翻耕，讓這群嬌客安心在農場育雛。\n燕鴴是夏候鳥每年3、4月從南方飛來台灣繁殖，直到9、10月離開，雲林縣生態保育協會表示，燕鴴只會選擇在地勢偏高、不易淹水、干擾小、食物豐富的半裸露草生地，因此蔗田等旱耕地便成為牠們喜歡築巢繁殖的典型環境，擔心被干擾選擇地點較偏僻，民眾不常見。\n日前古坑廖姓鄉民行經溝仔埧農場的蔗田發現有一群燕鴴築巢繁衍下一代，且鳥巢裡已有約數10顆鳥蛋，但附近蔗田正在翻耕，築巢地點也在預定翻耕範圍，擔心傷及巢中數10條無辜生命，廖姓鄉民通報雲林縣生態保育協會，通報縣府農業處森林保育科與台糖公司溝通。\n雲林縣生態保育協會指出，燕鴴繁殖期持續到9月，育幼期間幼鳥行動遲緩且無飛行能力，若有大型機具進入該區工作，勢必造成幼鳥嚴重傷亡，近幾年台糖土地開發成工業區、光電用地等，適合燕鴴繁殖的環境越來越小，更顯古坑這塊繁殖地的珍貴，希望能刀下留鳥，有生態保育意識的台糖公司當下即同意暫緩翻地，直到這群嬌客完成重要工作。\n", "labels": []}, {"id": 1218, "title": "護國神山到台東設廠？饒慶鈴允諾：邀請台積電評估", "date": "2025-05-27", "section": "財經", "content": "台東縣議員陳宏宗今天在總質詢時提出邀台積電到台東設廠。（記者黃明堂翻攝）\n〔記者黃明堂／台東報導〕「護國神山」在中央山脈以西多處設廠，可能東移到台東設廠？縣議員陳宏宗今天在總質詢時提出邀台積電到台東設廠的想法，有兩百多公頃的捷地爾就是最佳地點，台東的自然環境是吸引高科技人才的最大誘因；縣長饒慶鈴肯定這個想法，允諾邀台積電評估在台東設廠可行性。\n陳宏宗說，位於知本海濱的捷地爾開發區閒置數十年，先是縣府招商招來空殼公司，後來招商業者發展光電， 卻因與廠商解約，最近台東地方法院判決縣府應返還業者1億元履約保證金加利息；這塊地對台東來說是一塊寶地，他尊重保育團體主張這裡有濕地的看法，但濕地並非全部，至少還有1百多公頃可以開發，台東不應只停留在觀光及農業，應該大膽走向高科技。\n陳宏宗說，他曾到南科及竹科走訪，那裡的高科技人才都很嚮往大自然，上班關在封閉無塵環境，最希望下班後有大自然可以放鬆心境，捷地爾面向中央山脈、緊鄰太平洋，還有知本溫泉，對高科技人才是最好的休閒環境；另外，台東有1/3原住民人口，除了傳統文化，也應該讓他們能走向高科技，台積電如能在台東設廠吸納原住民人才，更符合根留台灣的理念。\n陳宏宗詢問後，饒慶鈴、副縣長王志輝、秘書長盧協昌、農業處長許家豪、交觀處長卜敏正均表示歡迎台積電到台東設廠，王志輝認為台積電設廠最先要解決水及電的問題。台積電近年來有到台東關懷公東高工的辦學，饒慶鈴則說台積電如果在台東設研發中心很不錯，她會請台積電也評估到台東設廠的可行性。縣議長吳秀華則感謝陳宏宗提出了邀台積電到台東設廠的大膽想法。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1219, "title": "後龍鎮公所接管北勢溪親水廊道 黑天鵝入住盼活化", "date": "2025-05-21", "section": "生活", "content": "位於苗栗縣高鐵特定區的北勢溪親水廊道，全長共2.6公里，之前一度因標租建置太陽能光電引起居民和民代反對，後來苗栗縣政府取消，改由後龍鎮公所接管，後龍鎮長謝清輝規畫打造成觀光景點，住在頭份市的企業家范進軒今天捐贈一對黑天鵝，率先入住。\n謝清輝表示，目前圓樓周邊水域已經整理完畢，未來將持續針對水舞、親水廊道繼續整理活化，希望讓整條親水廊道的親水空間，重新恢復美麗景觀，帶動後龍鎮高鐵站區周邊活化。\n後龍鎮公所指出，後龍鎮北勢溪親水廊道，由北勢溪引水，打造與韓國清溪川相同的親水廊道，無奈因財政問題荒廢已久，如今踏出第一步，整理周邊水域環境後並讓黑天鵝入住。\n北勢溪親水廊道位於縣內知名景點客家圓樓附近，於2014年啟用，闢建2.6公里長的人行道及自行車道，成為高鐵特定區內的代表性休憩景點。\n北勢溪流經頭屋鄉外獅潭、後龍鎮豐富、校椅及新民等里，一路至後龍鎮溪洲里匯入後龍溪。前苗栗縣長劉政鴻任內開發高鐵苗栗特區時，將客家圓樓至英才書院之間北勢溪沿岸，打造成2.6公里長的親水廊道，廊道起點的「月相彎」最初還有夜間水舞，一度成為縣內代表性景點，如今仍是地方休閒運動的好去處。\n", "labels": []}, {"id": 1220, "title": "520前夕 國民黨召開記者會批評賴清德施政表現", "date": "2025-05-19", "section": "政治", "content": "520賴清德總統就職滿1週年前夕，國民黨團今日召開記者會批評賴政府施政慘不忍睹，首席副書記長羅智強痛批，賴總統在短短一年時間完成空前司法創舉，該關的關、該抄的抄、該殺的殺，就任第一年就全面血洗在野黨，把黨部從北到南全部搜光、抄光、關光。\n黨團書記長王鴻薇指出，核三廠17日走入歷史，在台電發電結構中，火力發電可說是「火力全開」達96%，讓台灣發電變得又貴又髒成為日常，民進黨錯誤的能源政策，在立法院修訂「核管法」後，讓台灣能源政策的「失速列車」有機會停下來，但賴總統仍舊執意將錯誤的能源政策帶到懸崖邊。\n首席副書記長羅智強表示，賴清德總統在司法政策上，其實交出「亮眼」的成績單包含，拔掉了新竹市長、宜蘭縣長，搜索宜蘭縣府、花蓮縣府、新竹市和基隆政府，抄了民眾黨中央黨部、國民黨基隆市黨部、台北市黨部、新北市黨部、台中市黨部、宜蘭縣黨部、台南市黨部、屏東縣黨部。\n羅智強續指，又抓了罷免吳思瑤、罷免吳沛憶、罷免許智傑、等多位領銜人；又關了民眾黨前主席柯文哲、國民黨台北市黨部主委、書記長、總幹事，國民黨新北市黨部書記長、執行長、志工，國民黨宜蘭縣黨部前書記長、黨工，國民黨基隆市黨部主委、國民黨台中市黨部書記長、總幹事，國民黨台南市黨部副主委、副總幹事。\n羅智強諷刺，賴清德總統還放了涉及賄選的愛將邱莉莉、涉嫌性招待的愛將陳宗彥，放了風電光電弊案的涉嫌人，以及放了炒股洗錢的鍾文智、吸金22憶元的徐少東、88會館槍擊案的林秉文，爽了滿坑滿谷的詐騙集團，饒了惡貫滿盈的死刑犯。\n「賴總統在短短一年時間完成前無古人，保證也後無來者的空前司法創舉！」羅智強批評，該關的關、該抄的抄、該殺的殺，是自己人該放的放，在中華民國民選總統中，沒有一任像賴清德總統這般，就任第一年就全面血洗在野黨，把黨部從北到南全部搜光、抄光、關光。\n羅智強呼籲，賴清德總統要好好反省，醉心於政治鬥爭，國事萬端、國難當頭、國際經貿面臨嚴峻挑戰，卻只關心大罷免和司法大清算，請賴清德總統浪子回頭吧。\n", "labels": ["關聯污名"]}, {"id": 1221, "title": "核管法三讀 楊瓊瓔籲修環境基本法移除「非核家園」", "date": "2025-05-13", "section": "政治", "content": "立法院今天三讀通過修正「核子反應器設施管制法」，延長核電廠服役年限並放寬重啟條件。國民黨立委楊瓊瓔表示，民進黨執政倉促廢便宜乾淨核電，但再生能源發展跟不上電力需求，台電虧成財務黑洞，把人民當提款機，「非核家園」不能一再當政策失敗的遮羞布，要請政府面對民意，重新檢討能源政策，也應再修「環境基本法23條」，移除「非核家園」。\n楊瓊瓔指出，過去即便「以核養綠」公投通過，政府卻以舊有「核管法」中已錯過申請延役時機為由，無視民意希望恢復核能，而民進黨又在「非核家園」神主牌下，違逆世界恢復核電用以發展AI及淨零碳排的潮流，倉促廢核。\n楊瓊瓔說，但民進黨執政下，再生能源風、光電等目標跳票再跳票，造成台電要花大錢買綠電，且火力發電長期高達八成佔比，高度仰賴煤跟天然氣進口，一旦國際能源上漲就要賠大錢買單，台電現以四千多億虧成財務黑洞，民進黨不漲電價的承諾跳票，4年來五度調漲電價，且在政府已用公帑撥補3千億元的現在，還在不斷向人民要求一次就要一、兩千億的撥補，看不到盡頭。\n楊瓊瓔強調，把發電平均每度只要1.42元、成本最低的核電廢掉不用，而煤、氣發電成本在2.5到3元左右，向開發商購買的風、光電則最貴，每度都達5到6.5元左右，有學者推估，去年購入火力發電及風光電力的額外支出加總超過6百億元。再看到今年台電一月的財報，有121億虧損，光電虧損5.8億，風力58億，外購燃氣17億，唯一沒虧損的就是核電，也就是說，廢核後未來只會繼續虧下去，原因一目瞭然。\n楊瓊瓔表示，核電可作為基載電力，但再生能源不行，且核電穩定又不排碳，現在考量到淨零碳排、碳稅挑戰等，未來又需要大量電力提供AI人工智慧算力，美歐日韓及科技業巨頭都早已回頭使用核電，台灣卻背道而馳，毫無核能計畫跟配套。\n楊瓊瓔表示，每當質詢官員時，民代質疑為何廢核及檢討能源政策「又貴又缺又錯」，政府一律以「法律不允許」當作藉口，像是舊的「核管法」以及「環境基本法23條（政府應訂定計畫，逐步達成非核家園目標）」等來推託，完全不思修法或檢討，宛如一切的能源政策問題，就是一句「非核家園」，即可終止討論。\n楊瓊瓔並指出，台灣永續能源研究基金會2024年民調，超過六成民眾支持以「核電」作為2050淨零因應策略。且根據數據，美國已有96座反應爐通過延長使用執照審查，並有66座進入延長運轉，可在執照到期後再繼續使用20年、有的甚至還申請延更長，日本也有核電廠延役的規劃。\n楊瓊瓔表示，根據報導，清華大學核子工程與科學研究所特聘教授李敏也說過，台灣反應爐的設計跟美國的反應爐一樣，既然美國大多數的反應爐可以延役，台灣也能夠延役，只要確實進行安全檢測、完善的維護，就可以確保核電廠的安全性；相較之下，燃煤電廠每天都在製造碳排、釋放空汙，對民眾所帶來的健康安全風險絕對不亞於核電廠。\n楊瓊瓔強調，「非核家園」不是政府能源政策失敗的遮羞布，且也逆反世界使用核電的潮流，當在野黨負責任推動修法找解方，政府更不應逃避治理責任，應提出核電評估及能源政策具體改革，別再一邊話術沒作為，一邊又漲價要撥補。\n", "labels": []}, {"id": 1222, "title": "國民黨南市黨部涉幽靈連署11人被訴 謝龍介撇責但坦言「很怕」", "date": "2025-05-09", "section": "政治", "content": "台南地檢署偵辦國民黨罷免綠營立委幽靈連署案，昨日將國民黨台南市黨部副主委莊占魁等11人起訴，擔任台南市黨部主委的國民黨立委謝龍介今日上午在國民黨網路直播節目「鄉民早安」中表示，台南地檢署在起訴書中提及，黨部其他人另分案偵辦，「其他人是誰？」他並坦言，「我是很怕」，民進黨動用司法劍指想要除掉的政治人物，他了解賴清德總統會貫徹意志，「我還是很怕！」\n謝龍介並撇清責任，強調自己沒有介入幽靈連署案。他說，「有人很失望」，民進黨覺得他不可能不知情，還說如果再有新事證，謝龍介會跑不掉，「有就有，沒有就沒有，因為事務性的行政的事務，我根本沒......，我是負責募款來發薪水啊！」「他們的終極目標就是我，他會故意放走我嗎？如果我有（涉案），那他也沒有通知我去說明，結果就起訴這些人。」\n謝龍介並爆料，他聽說，有40幾個人被調查，將近50個人，這些人都被問到，「謝龍介有沒有交代你做什麼？」「這些人幾乎跟我連接觸都沒有」，他並拿起自己的手機邊看邊說，「我這個LINE啊，我是沒有在刪除的」，「我為人本來就是坦蕩蕩，有什麼說什麼。」\n謝龍介還說，他在檢方起訴的第一時間就講，「如果你因為時間來不及，長官有任務，你做了不該做的事，因為來不及，然後你有去抄寫，你就認，本來就這樣啊！」他並表示，司法應該盡快釐清真相，但如果是政治勢力想要操控，扭曲司法公正性，人民怒火就會反撲！\n他痛批，賴政府現在用組織犯罪偵辦國民黨，接下來就是要解散政黨，但民進黨執政8年來的官商勾結，才是組織犯罪，「一條龍的光電把國家的錢，洗到派系口袋。」\n謝龍介指出，他會支持者這些被起訴的相關人員在法院捍衛清白，並聘請律師協助他們，而且不會退縮，會繼續推動第2階段連署工作，目前相關工作已經移由台南市議會國民黨團接手，前幾天黨團召開記者會說要召募連署志工，有誤餐費及終點費，被綠營質疑，「奇怪！你們拿國家的錢，我們是拿自己的錢，找一些志工來幫忙......，你也『機機車車』的，對不對，然後他們便宜行事寫了（連署），你們就要打死他，我們現在很慎重的找人來盯著寫，你又想不開，民進黨真的是精神錯亂！」\n", "labels": ["關聯污名"]}, {"id": 1223, "title": "國民黨民調「67.7％民眾不支持火力發電」 籲能源政策不能一錯再錯", "date": "2025-05-07", "section": "政治", "content": "針對能源議題，國民黨今（7日）召開記者會公布民調指出，有67.7％的民眾不支持火力發電，國民黨立委葛如鈞表示，美國在台協會處長谷立言從3月迄今一再提示，美國可以在包括核能等先進能源上支持台灣，政府卻沒反應；公投早已通過以核養綠，核能合理合法，賴政府要重視民意，能源政策不能一錯再錯，趕快讓台灣的經濟導回正軌。\n葛如鈞強調，5月17日核三廠關機後，火力發電占比可能高達83至85％。目前火力發電原料有97％從國外引進，將造成台灣能源韌性、能源安全，甚至引起國家安全相關問題。\n對於光電及風電，葛如鈞說明，全世界光電板相關機組80％以上是中國製造，可能魚目混珠進到台灣，如果要用光電來滿足台灣發電需求，可能需要鋪10.5個台北市這麼大，多年後還有有毒光電板廢料問題；至於風電，如果要滿足需求要插1萬5千根風電，目前只有300多根，距離目標遠遠不足，再生能源發電一再跳票。\n葛如鈞強調，近年民生用電平均每年調漲19%，已嚴重衝擊人民生活，再加上關稅、匯率的升值，人民活得下去嗎？為什麼不向全球的趨勢靠攏返回核電？一個核電機組將提供穩定的3％電，現在因應AI發展所需電力越來越多，結果賴政府卻大砍穩定的電，而經濟部長竟然誇口說2032年電夠用，根本是胡扯。\n\n", "labels": []}, {"id": 1224, "title": "05/06 各報重點新聞一覽", "date": "2025-05-06", "section": "生活", "content": "\n兩個交易日狂升近兩元 台幣強漲 央行7聲明籲冷靜\n新台幣兌美元匯率繼上週五升值九．五三角後，昨續大升九．一九角，兩個交易日狂升近兩元、逾六％。中央銀行總裁楊金龍昨提出七點聲明，指近期台幣波動過度，主因市場對升值預期過高，希望市場冷靜；總統賴清德也發表談話指出，近日台幣強升主要是外匯市場預期心理、外資匯入買超台股所致，代表外資仍對台灣產業深具信心，呼籲大家也要對台灣有信心。\n詳見兩個交易日狂升近兩元 台幣強漲 央行7聲明籲冷靜。\n二階罷免連署 又八區送件 中六羅廷瑋達成率169.3% 中五黃健豪逾5.4萬份\n全國大罷免二階送件已到最後階段，昨天共有新北、桃園、台中共八個罷團前往選委會送件，其中台中罷免羅廷瑋的「敲羅行動」送逾四．六萬份連署書，法定門檻達成率一六九．三％；罷免黃健豪的中五罷團「斷健行動」送出逾五．四萬份，達成率與送件數均刷新這波罷免案迄今的紀錄。\n詳見二階罷免連署 又八區送件 中六羅廷瑋達成率169.3% 中五黃健豪逾5.4萬份。\n前鄉長鍾福助也涉貪瀆 二崙前後任鄉長 捲光電弊案\n彰化地檢署去年八月查獲雲林縣二崙鄉自強市場太陽能光電招租弊案，無黨籍鄉長鍾東榮和鄉代會主席楊世彬已於去年十一月被起訴，檢察官從涉案的金流中又發現，該鄉同為無黨籍的前鄉長鍾福助也捲入其中，只是光電設置地點換成鄉內公墓。檢方日前搜索並通知涉案被告及證人共十四人到案說明，楊世彬及光電業者蔡岳陽等「原班人馬」起訴交保後二度被抓，檢方訊後諭知鍾福助、楊世彬、蔡岳陽分別以十萬、六十萬及五十萬元交保，另有四名光電業者和白手套各以二十萬至四十萬元交保。\n詳見前鄉長鍾福助也涉貪瀆 二崙前後任鄉長 捲光電弊案。\n\n台幣狂升…盤中驚見2字頭 楊金龍：有禿鷹\n台幣暴力升值，昨盤中升至廿九元價位，面對台幣的「升值之亂」，中央銀行總裁楊金龍昨舉行記者會對市場信心喊話，他表示，央行調節匯市的力道將會逐步加大，希望這波因為預期心理而引發的匯價狂飆能「到此為止」；此外，央行近期發現有「炒匯禿鷹」，並已發出警告，並要求這些短期炒匯資金撤離台灣。\n詳見台幣狂升…盤中驚見2字頭 楊金龍：有禿鷹。\n川普：某時間點會對陸降關稅\n美國國家廣播公司新聞網（NBCNews）四日播出美國總統川普專訪，川普表示會在「某個時間點」降低對中國大陸商品的關稅，「因為不這麼做就無法與他們做生意，而他們非常希望做生意」。\n詳見川普：某時間點會對陸降關稅。\n\n央行總裁楊金龍：過度升值 盼到此為止\n新台幣兌美元匯率「升值特快車」5日盤中再度狂飆超過1元，來到29字頭價位，引發出口商、投資人恐慌，驚動府院。在中央銀行強勢干預下，雖守住30元整數關卡，終場仍大升9.19角，以30.145元作收，創逾2年新高價。央行總裁楊金龍5日表示，外匯市場由供需決定，但這次預期心理強烈，「我個人覺得過度升值了」，希望說明後「到此為止」。\n詳見央行總裁楊金龍：過度升值 盼到此為止。\n川普揚言 不排除動武拿下格陵蘭\n美國總統川普4日再度拋出震撼言論，不排除以軍事手段將格陵蘭島納入美國版圖，並聲稱此舉是出於國際安全考量；同時，美國不會放棄與加拿大「合併」，引發國際社會高度關注。根據美國廣播公司（ABC）最新民調顯示，近8成美國民眾反對以武力入侵格陵蘭。\n詳見川普揚言 不排除動武拿下格陵蘭。\n", "labels": ["關聯污名"]}, {"id": 1225, "title": "前鄉長鍾福助也涉貪瀆 二崙前後任鄉長 捲光電弊案", "date": "2025-05-06", "section": "社會", "content": "\n彰化地檢署去年八月查獲雲林縣二崙鄉自強市場太陽能光電招租弊案，無黨籍鄉長鍾東榮和鄉代會主席楊世彬已於去年十一月被起訴，檢察官從涉案的金流中又發現，該鄉同為無黨籍的前鄉長鍾福助也捲入其中，只是光電設置地點換成鄉內公墓。檢方日前搜索並通知涉案被告及證人共十四人到案說明，楊世彬及光電業者蔡岳陽等「原班人馬」起訴交保後二度被抓，檢方訊後諭知鍾福助、楊世彬、蔡岳陽分別以十萬、六十萬及五十萬元交保，另有四名光電業者和白手套各以二十萬至四十萬元交保。\n該案業者與二崙鄉自強市場太陽能光電招租弊案為同一批，犯案手法如出一轍，犯案時間為二○二一年至二○二二年間，當時鍾福助的鄉長任期已近尾聲，光電業者蔡岳陽透過管道得知二崙鄉內的公墓將進行太陽能光電標案，涉嫌對鍾福助、楊世彬行賄，以利取得標案。\n\n檢察官陳鼎文去年破獲「二崙鄉自強市場太陽能光電招租弊案」後，繼續追查業者的金流，赫然發現鍾福助也牽涉在內，只是光電招租的標案換成鄉內的公墓。\n全案起於光電業者蔡岳陽先從彰化縣竹塘鄉光電弊案獲得不法利益一四四七萬元。蔡男食髓知味，「撈過界」到二崙鄉先買通代表會主席楊世彬，再對鍾福助、鍾東榮前後兩任鄉長下手，取得標案，鍾東榮至少收得九二○萬元賄款，至於鍾福助收賄金額，檢方不願透露。\n", "labels": ["關聯污名"]}, {"id": 1226, "title": "綠能蟑螂通吃3光電標案／濁水溪南北3鄉長捲入", "date": "2025-05-06", "section": "社會", "content": "彰化縣竹塘鄉長蔡碩任及雲林縣二崙鄉前後任鄉長均涉及光電弊案，其中關鍵人物為光電業者蔡岳陽，他是竹塘鄉代表會主席林淑女的夫婿，蔡先透過太太影響力，買通竹塘鄉長蔡碩任，進而取得竹塘鄉的光電標案，向台電收取躉購費，獲得不法利益達四．四億元，其中一四四七萬元進自己口袋。蔡男食髓知味，把生意的觸角伸到濁水溪南岸的雲林縣二崙鄉，收買代表會主席楊世彬，再對前後任鄉長下手，進而取得標案，以收取台電躉購費，從中獲利。\n\n二崙鄉與竹塘鄉以濁水溪相隔，蔡男原活躍於竹塘鄉，他推自己的太太林淑女擔任三屆代表會主席，自己隱身幕後，得知綠能有利可圖，二○二一年三月與林姓光電業者，一同遊說竹塘鄉長蔡碩任辦理「第二、第六公墓、幼兒園屋頂設置太陽光電發電系統」標租案，合意達成發電容量每峰瓩可得四五○○元賄賂款。\n\n蔡碩任交辦公所課長紀男、雇員謝男配合江男等人現勘、討論租金、回饋項目等，並違法洩漏標租地目等資訊，以利蔡男進行投標，最後林淑女再以鄉代會主席身分，未依照議事規則進行表決，而逕宣示「照案通過」。竹塘鄉的光電開發案共收取台電公司再生能源電能躉購電費四億四千多萬元，蔡岳陽獲得一四四七萬元，並將其中六百萬元存入太太帳戶。\n蔡岳陽因認識二崙鄉代會主席楊世彬，便買通楊男，楊以代表會主席的影響力，取得前後任鄉長鍾福助、鍾東榮兩人的配合，以同樣手法獲得不法利益；檢方事後查出鍾東榮在案件招標後透過白手套收到九二○萬元賄款，鍾東榮還將現金藏在「鍾氏祠堂」以規避查緝。至於鍾福助收多少賄款，檢方不願透露。\n彰化地檢署去年十一月偵結彰化竹塘、雲林二崙鄉長與鄉代會主席光電標租弊案，依涉犯共同違背職務收賄等罪起訴彰化縣竹塘鄉長蔡碩任及代表會主席林淑女及雲林縣二崙鄉長鍾東榮、代表會主席楊世彬及業者蔡岳陽等人。檢察官從涉案的金流中又發現，二崙前鄉長鍾福助也捲入其中，綠能蟑螂通吃三件光電標案，令濁水溪南北的鄉長相繼「淪陷」。\n\n\n\n", "labels": ["關聯污名"]}, {"id": 1227, "title": "鄉代主席丈夫蹭光電 濁水溪南北岸3鄉長2主席淪陷", "date": "2025-05-05", "section": "社會", "content": "彰化縣地檢署偵辦太陽能光電弊案，繼去年揪出彰化竹塘鄉長蔡碩任、代表會主席林淑女，以及二崙鄉長鍾東榮、代表會主席楊世彬後，今又查獲前二崙鄉長鍾福助也牽涉其中，整個光電弊案的核心人物為光電業者蔡岳陽，他是彰化縣竹塘鄉代表會主席林淑女的夫婿，蔡男先透過太太影響力，買通竹塘鄉長蔡碩任，進而取得竹塘鄉的光電標案，向台電收取躉購費，獲得不法利益達4.4億元，其中1447萬元進自己口袋。蔡男食髓知味，把生意的觸角伸到濁水溪南岸的雲林二崙鄉，收買代表會主席楊世彬，再對前後任鄉長下手，進而取得標案，以收取台電躉購費，從中獲利。\n二崙鄉與竹塘鄉以濁水溪相隔，這起案子引發地方政壇震憾，3名鄉長、2名代表會主席身陷綠電弊案風暴。蔡男原活躍於竹塘鄉，他推自己的太太林淑女連任三屆代表會主席，自己隱身幕後，得知綠能有利可圖，2021年3月與林姓光電業者，一同遊說竹塘鄉長蔡碩任辦理竹塘公墓標租案，合意達成發電容量每峰瓩可得4500元賄賂款，蔡碩任交辦公所課長紀男、雇員謝男配合江男等人現勘、討論租金、回饋項目等，並違法洩漏標租地目等資訊，以利李男進行投標，最後林淑女再以鄉代會主席身分，未依照議事規則進行表決，而逕宣示「照案通過」。竹塘鄉的光電開發案共收取台電公司再生能源電能躉購電費4.4億元，蔡男獲得1447萬元，並將其中600萬元存入太太帳戶。\n蔡岳陽與二崙鄉代會主席楊世彬為舊識，其光電生意觸角伸向「南岸」，先買通楊男，楊以代表會主席的影響力，取得鍾福助、鍾東榮兩人的配合，以同樣手法獲得不法利益；檢方事後查出鍾東榮在案件招標後透過白手套收到920萬元賄款，鍾東榮還將現金藏在「鍾氏祠堂」以規避查緝。至於鍾福助收多少匯款，檢方不願透露。\n", "labels": ["關聯污名"]}, {"id": 1228, "title": "前後任二崙鄉長均捲入光電弊案 鍾福助交保", "date": "2025-05-05", "section": "社會", "content": "去年8月，彰化地檢署查獲雲林縣二崙鄉自強市場太陽能光電招租弊案，鄉長鍾東榮和鄉代會主席楊世彬已被起訴，檢察官陳鼎文從涉案的金流中又發現，前任鄉長鍾福助也捲入其中，只是光電設置地點換成鄉內公墓。檢方4月30日搜索8處所，並通知涉案被告及證人共14人到案說明，楊世彬二度被抓，訊後檢察官諭知前鄉長鍾福助10萬元、楊世彬60萬元交保，蔡姓光電業者50萬元及其餘4人各以20萬至40萬元交保。\n據悉，該案的業者與二崙鄉自強市場太陽能光電招租弊案為同一批，犯案手法如出一轍，犯案時間為2021年至2022年間，當時鍾福助的鄉長任期已近尾聲，蔡姓光電業者透過管道得知鄉內公墓將進行太陽能光電標案，涉嫌對鍾福助、楊世彬行賄，以利取得標案。\n檢察官陳鼎文去年破獲「二崙鄉自強市場太陽能光電招租弊案」，將鐘東榮、楊世彬及蔡姓業者起訴後，繼續追查業者的金流，赫然發現，鍾福助也牽涉在內，只是光電招租的標案換成鄉內的公墓。\n彰化地檢署表示，為維護國家重要能源政策「淨零轉型」之推動，去年8月起先後執行三波打擊綠能案件，涉案人均提起公訴外，又發動本次專案，持續溯源，務求徹底肅清妨害綠能產業發展之犯罪。\n檢察長謝名冠呼籲如有涉犯貪瀆不法之廠商、公務員及民意代表，應勇於自首，儘速檢舉他人不法犯行，檢察機關可依證人保護法之相關規定做好身分保密，若轉為污點證人，並可減輕或免除其刑，不僅可使自身免於身陷囹圄，且能保障能源產業之健全發展及維護國家重大政策。\n", "labels": ["關聯污名"]}, {"id": 1229, "title": "西葡大停電 專家：電網慣量不足、事故觸發", "date": "2025-05-04", "section": "財經", "content": "西班牙、葡萄牙4月28日發生大規模停電，停電發生在中午時間點，西班牙馬達里火車站被迫關閉，大批乘客只好出站等待轉搭公車。（法新社）\n〔記者林菁樺／台北報導〕西班牙、葡萄牙日前發生大規模停電，國內電力權威指出，跨國電網調查需要模擬、分析，等官方正式宣布肇因仍需一段時間，但由停電發生在中午時間點，推測是再生能源發電較多，導致電網「慣量不足」，又碰上機組跳機或線路故障等「觸發」，電力系統崩潰才釀成大規模停電。\n歐洲電網可跨國融通與支援，出現罕見全區域大停電，原因備受矚目。我國電力專家表示，國內外大停電通常是單一線路或機組因故跳脫造成其他線路超載，或電驛保護協調不良、電驛應動作未動作，才造成事故影響範圍擴大，當電壓持續下降至崩潰，就出現大規模停電。\n專家提到，若是因為故障、失誤操作等外部因素，電網只要避開就好，假設不是設備故障、而是「系統性故障」，例如「慣量太低」就相對麻煩；所謂慣量是指維持系統穩定的能量，通常是馬達、發電機等傳統會作動的機組都具有慣量。\n他解釋，西班牙此次大停電時間為中午，常理推論是光電充足時段，再生能源不會有慣量，而此時併網的傳統機組會比較少，「很有可能是慣量問題」、即「慣量不足」。\n但「慣量不足」也只是電網狀態不好，他形容，當一個人病懨懨、抵抗力下滑，未到真正生病，要有實際「觸發」原因，例如碰到機組跳機、線路故障等，病懨懨時再遇到病毒，才會是真正染病；專家認為，若沒有觸發肇因，慣量不足也不至於導致大停電。\n專家表示，目前要等西班牙公布原因，但除非有很明顯的操作失誤，否則即便知道故障點，肇因恐不會太快宣布，還是要透過模擬、分析等調查，才會正式對外公布。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1230, "title": "罷傅二階送件 傅崐萁籲花蓮鄉親：投下不同意票", "date": "2025-05-03", "section": "政治", "content": "罷免國民黨立委傅崐萁團體昨遞交二階段連署書，傅崐萁回應表示，今年以來到處充斥罷團嘈雜的聲影，對於二階罷免送件，他尊重民意，也相信絕大多數花蓮鄉親最後會投下「不同意罷免」票，「我及服務團隊會嚴格依循選罷法打贏這場仗」。\n\n傅崐萁說，他從去年擔任國民黨團總召以來，被民進黨團總召柯建銘、黨府院以降及至綠媒側翼名嘴天天謾罵誣衊，且在民進黨團動輒癱瘓議事、行政院六度覆議的無理亂政中，他從未忘記二三○○萬人才是國家真正的頭家，更是要為家鄉花蓮全力爭取預算與建設。他細數擔任總召以來通過的財劃法等法案，列為他的政績。\n傅崐萁指出，賴清德上任即將滿週年，提不出一項具體政績，連應對關稅貿易戰都是荒腔走板；害怕過去八年民進黨執政下的光電、疫苗、雞蛋等弊案被揭發，賴政府鋪天蓋地用司法追殺藍白，用國家資源搞大罷免。\n傅崐萁強調，他和花蓮縣長徐榛蔚深耕花蓮廿多年，建設地方為民謀福，很多朋友不捨他們被抹紅抹黑，對執政黨喪盡天良追殺在野黨更是痛徹心腑。他要告訴支持者，不要灰心喪志，不能坐視不管，你我手中的選票，就是力戰民進黨綠色獨裁最強的武器。\n傅崐萁說，最黑暗的時刻，他絕不屈服，堅定為鄉為民戰鬥到底，有花蓮鄉親做後盾，必將贏來最終的勝利。\n", "labels": ["關聯污名"]}, {"id": 1231, "title": "罷團遞交二階連署書 傅崐萁：相信花蓮鄉親會投下不同意罷免票", "date": "2025-05-02", "section": "政治", "content": "罷免國民黨立委傅崐萁團體今遞交二階段連署書，傅崐萁表示，今年以來到處充斥罷團嘈雜的聲影，今天二階罷免送件，他尊重民意，也相信絕大多數花蓮鄉親最後會投下「不同意罷免」票。\n傅崐萁表示，他和服務團隊會嚴格依循「選舉罷免法」打贏這場仗，不容許綠嘴側翼的中傷攻擊抹紅抹黑，危害任何一位花蓮縣民權益。\n傅崐萁表示，他從去年擔任國民黨團總召以來，被民進黨團總召柯建銘和府院黨及綠媒側翼名嘴天天謾罵誣衊，且在民進黨動輒癱瘓議事、行政院六度覆議的無理亂政中，他從未忘記2300萬人才是國家真正的頭家，更是要為家鄉花蓮全力爭取預算與建設。\n傅崐萁指出，包括他去年力推的「花東三法」，正進行中的「普發現金一萬元」，「零四零三震災重建條例」、「花東快速公路建設特別條例」、「提高農糧收購價決議」、「全民健康保險法主決議」、「財政收支劃分法」、「原住民保留地禁伐補償條例」、「就業服務法」、「兒少性剝削條例」、「刑法」第286條、「發展觀光條例」等諸多法案。\n傅崐萁表示，賴清德上任即將滿周年，提不出一項具體政績，連應對關稅貿易戰都是荒腔走板。害怕過去8年民進黨執政下的光電、疫苗、雞蛋等弊案被揭發，賴政府鋪天蓋地用司法追殺藍白，用國家資源搞大罷免。\n傅崐萁強調，他和花蓮縣長徐榛蔚深耕花蓮20多年，建設地方為民謀福，很多朋友不捨他們被抹紅抹黑，對執政黨喪盡天良追殺在野黨更是痛徹心腑。他要告訴支持者，不要灰心喪志，不能坐視不管，你我手中的選票，就是力戰民進黨綠色獨裁最強的武器。\n傅崐萁說，最黑暗的時刻，他絕不屈服，堅定為鄉為民戰鬥到底，有花蓮鄉親做後盾必將贏來最終的勝利。\n", "labels": ["關聯污名"]}, {"id": 1232, "title": "花蓮玉里公所、林保署合作 打造水雉棲地", "date": "2025-05-02", "section": "生活", "content": "名列二級珍貴稀有保育類的水雉，僅在台南官田、高雄美濃發現族群，花蓮縣玉里鎮三民養殖區近年也發現有族群繁衍，但受到魚塭及養殖業影響，又有光電業者打算設廠，讓水雉棲地岌岌可危，林業及自然保育署花蓮分署、玉里鎮公所、社團法人花蓮縣牛犁社區交流協會，昨在鎮公所簽署合作備忘錄，將公私協力營造水雉及水鳥棲地，打造國土生態綠網。\n\n林業及自然保育署花蓮分署表示，水雉為二級保育類，主要分布在台南官田、高雄美濃，花蓮玉里鎮三民養殖區、壽豐鄉吳全養殖區為花蓮地區主要水雉棲息與繁殖區域，根據牛犁協會長期在地觀察，以及花蓮分署過去兩年的研究調查，水雉數量大約在五十隻左右，因面臨棲地開發劣化等威脅，族群無法穩定繁殖與擴張。\n\n經盤點合適棲地，林保署花蓮分署兩年前與玉里鎮公所討論後，由公所向國有財產署申請撥用三民養殖區內的閒置養殖池，昨由林業保育署花蓮分署長黃群策、玉里鎮長龔文俊，以及牛犁協會組長黃健豪，三方簽署「國土生態綠網之三民養殖區水雉棲地營造經營合作備忘錄」。\n黃群策指出，水雉的棲地危機也是許多水鳥共同面臨的困境，希望藉此擴張、串聯花蓮區域綠網，打造花東縱谷濕地保育軸帶，有助於水雉和各種夏、冬候鳥穩定的覓食及棲息地，保育水雉的同時兼顧水域中其他生物，比如與水雉需要環境相似的金線蛙、菊池氏細鯽等。\n龔文俊說，水雉保育工作為玉里鎮增添新的特色，在農業生產外也兼顧永續生態環境；黃健豪提到，壽豐地區數年前也有少量水雉族群，後來加入監測水雉繁殖點位、巢位，將與各單位一起努力，維護棲地品質。\n", "labels": ["道德污名"]}, {"id": 1233, "title": "台電員工包圍經濟部  拒絕納稅錢填無底洞", "date": "2025-05-01", "section": "財經", "content": "\n氣候先鋒者聯盟發起人、台電員工楊家法（右四），與核能流言終結者創辦人黃士修等人，五一勞動節上午號召台電員工和民眾，一起包圍經濟部。（記者廖振輝攝）\n〔記者廖振輝／台北報導〕氣候先鋒者聯盟發起人、台電員工楊家法抗議政府錯誤的電力政策，指出「當風力光電不穩造成電網重傷，憑什麼要全民承擔改造費用？楊家法與核能流言終結者創辦人黃士修等人並在五一勞動節上午號召台電員工和民眾，一起包圍經濟部，拒絕用納稅錢填無底洞，要求公開電網脆弱化真相！\n號召「草綠T行動」示威活動的楊家法指出，5月17日，核三廠的2號機將依法關閉，這將是台灣供電能力的巨大危機，也是台電公司財政又一重擊。\n牛煦庭、王鴻薇、張啓楷、洪孟楷、徐巧芯、涂權吉、翁曉玲、羅廷瑋等多位藍、白立委也到場發言聲援，痛批錯誤政策導致電網崩潰，後果是全民買單。\n氣候先鋒者聯盟發起人、台電員工楊家法（見圖）抗議政府錯誤的電力政策。（記者廖振輝攝）\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1234, "title": "台南光電案場引居民反彈 郭智輝：居民同意才放行", "date": "2025-05-01", "section": "財經", "content": "立法院經濟委員會今（1）日審查再生能源發展條例修正草案，經濟部長郭智輝列席報告並備詢。（記者叢昌瑾攝）\n〔記者廖家寧／台北報導〕台南麻豆大地莊園附近居民抗議，附近光電案場進駐恐影響居住環境，經濟部長郭智輝今回應，當地居民反對，經濟部就不會強硬通過，案場待與居民溝通、取得同意後，經濟部才會考慮放行。\n郭智輝今出席立法院經濟委員會，就「再生能源發展條例第十三條條文修正草案」案進行詢答。\n民進黨籍立委陳亭妃表示，民眾反映理解光電很重要，但要取之有道，光電漁電共生業者卻是先斬後奏，取得執照前卻沒有與地方相關利害人進行充分溝通，居民抗議被蒙在鼓裡，期許光電能「開大門走大路」，並要求能在事前充分知悉。\n陳亭妃續指，民眾亦質疑業者要建置屋頂型光電措施，僅需分別向地方政府取得農業使用許可，以及向經濟部能源署取得電業籌設許可，卻無需經過環境部環評。\n郭智輝表示，光電業者事前缺乏與地方居民充分溝通，引起地方反彈，中央態度是任何公共措施推動都需與當地居民溝通、尋求支持，這部分將加強溝通，待居民同意後，經濟部才會考慮放行。\n郭智輝續說，法條依據方面就要請立法院立委協力，一旦發現綠能建置程序的疏漏後可加以討論修正，原則上綠能政策希望獲國人支持，當地居民反對的話，經濟部就不會強硬通過。\n陳亭妃強調，經濟部一定要與光電業者溝通要「開大門走大路」，事前讓所有地方居民知悉情況，居民反彈周邊環境被光電板圍繞，廢棄漁塭、貧瘠地都適合做漁電共生就應加以應用，往人民居住地去擠不是很奇怪嗎？\n郭智輝允諾，朝此方向努力，未來會公告哪些地區適合光電業者去開發。\n台南麻豆大地莊園附近居民抗議光電案場進駐，經濟部長郭智輝今回應，案場待與居民溝通、取得同意後，經濟部才會考慮放行。 （圖取自國會頻道）\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["外觀污名"]}, {"id": 1235, "title": "台灣電力專家看西葡大停電：「慣量不足」又被觸發釀禍", "date": "2025-04-29", "section": "財經", "content": "葡萄牙電力營運商指出，「罕見的大氣現象」導致西班牙的電網故障，但我國電力專家不認同。（法新社）\n〔記者林菁樺／台北報導〕西班牙、葡萄牙28日發生大規模停電，一名國內不具名的電力權威指出，跨國電網調查需要模擬、分析，等官方正式宣布肇因仍需一點時間，但由停電的中午時間點推測，加上再生能源多，應與「慣量不足」又碰上機組跳機或線路故障等「觸發」，導致電力系統崩潰，釀成大規模停電。\n葡萄牙、西班牙出現歐洲罕見的全國性大停電，目前尚在陸續復電，但停電的原因受矚目。根據葡萄牙電網營運商REN受訪，認為停電主因很可能是極端溫差，造成罕見的「誘導大氣振動」，讓西班牙等地的電網高壓線路出現「異常振盪」。\n但我國電力專家看法不同。一名不具名的電力權威表示，與大氣溫度劇烈變化有關係，學理上沒有這樣的論述。確實有太陽黑子影響磁場關係，但若是磁場問題，「不只電力設備、通訊、無線電等都會受影響。」\n他指出，國內、國外大停電通常都是由單一線路或機組因故跳脫，造成其他線路超載，或電驛保護協調不良、電驛應動作未動作，導致事故影響範圍擴大、電壓持續下降至崩潰，造成大範圍與大規模停電。\n專家提到，若是因為故障、失誤操作等外部因素，電網只要避開就好，但假設不是設備故障，而是「系統性故障」，譬如「慣量太低」就很麻煩；所謂慣量是指維持系統穩定的能量，通常是馬達、發電機會有慣量。\n他進一步解釋，因西班牙此次大停電時間為中午時段，常理推論是光電充足時段，再生能源不會有慣量，而此時併網的傳統機組會比較少，「很有可能是慣量問題」，即「慣量不足」。\n但「慣量不足」也只是電網狀態不好，他形容，一個人病懨懨、抵抗力下滑也未到真正生病，要有實際「觸發」原因，像是碰到機組跳機、線路故障等，如病懨懨時真的遇到病毒，才是真正染病，他說，若沒有觸發肇因，慣量不足也不至於導致大停電。\n至於慣量參數，也能夠及時監測，如同穿戴智能手錶監測心跳，可以透過除能設備計算做到隨時觀察。\n專家表示，目前要等西班牙正式公布原因，但除非有很明顯地失誤操作，否則即便知道故障點，肇因恐怕也不會太快宣布，推測還是要透過模擬、分析等調查，才會正式對外公布。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1236, "title": "高市德西里停車格超多 里長批阻發展", "date": "2025-04-28", "section": "生活", "content": "高雄市三民區德西里位於中都重劃區，里長林財旺近年對於社區內的大片空地狂設停車場相當不滿，已嚴重影響里民生活，屢向市府陳情，怒批重劃區變相讓建商養地；更氣的是，博愛職業技能訓練中心近期整修卻「偷設」太陽能板，造成四周大樓住戶的視覺光害。\n林財旺指出，中都重劃區隨著大樓不斷蓋起，新興社區已經成形，但居民抱怨，與美術館商圈僅一河之隔，那邊餐廳、商家林立，德西里卻成了廣大的停車場，不少人為了去美術館商圈消費，把車停在德西里，變相讓建商養地、減稅，阻礙社區發展。\n\n林財旺說，里內停車格比里民多的問題去年已經很嚴重了，當時停車場已逾三萬多坪，近一年內又多了至少五處近萬坪，估算合法停車場多達十六處、停車格逾千。居民認為，空地可引進賣場、餐廳、醫療院所等，都比設停車場好。\n交通局表示，因應中都地區暨鄰近地區發展，依法審核停車場，解決周邊民眾停車需求，後續將依停車需求狀況審核暨控管停車場之設置，以取得該地區停車供需之平衡。\n\n此外，林財旺也質疑博愛職訓中心在未與鄰里協調下，擅自在屋頂設置太陽能板，造成的光害恐傷及居民視神經，近日有住戶向他反映光板折射的問題。\n勞工局表示，博愛職訓中心太陽光電發電設施原規劃同時標租架設「地面型」及「屋頂型」，里長反映地方疑慮後，僅保留「屋頂型」，承租廠商是以反射率最低元晶模組施作，反射率僅四．九四％，遠較其他光電板材質低，且去年底設置後，陸續至附近大樓觀察無發現陽光反射情形，將協同廠商與里長進一步溝通。\n", "labels": ["外觀污名"]}, {"id": 1237, "title": "彭啓明憂露天裸露垃圾 預告營建土方廢棄物將嚴格處置", "date": "2025-04-26", "section": "生活", "content": "環境部長彭啓明今（26日）參與台灣環境保護聯盟特展，他提到，上任後近期解決的環境事情也都是長期問題，仍重提台灣目前露天垃圾仍有80萬噸，50個地方居民仍聞到臭味，焚化爐亦受到事業廢棄物影響，也預告針對營建土石方與廢棄物等嚴格處理，並盼推動「資源循環促進法」立法。\n彭啓明說，自己最近解決的都是環境長期問題，如台灣雖然資源回收做得好，但外面仍有80萬噸的露天垃圾裸露，住在垃圾掩埋場附近的50個地區居民仍聞到惡臭，是過去長年垃圾未減量的後果，也影響到焚化爐的整改與去化，自己希望焚化爐退場，盼明年能平衡，期待看到焚化爐須找垃圾才能營運的一天。\n彭啓明還說，其他還有新興的營建土石方與廢棄物問題，自己任部長後到各地看，發現許多光電廠下面亂丟許多廢棄物，原因是事業廢棄物去化不足，十幾年累積，預告已透過整合，後續將嚴格處理，並從源頭開始，要將營建廢棄物當成資源，同時推動「資源循環促進法」立法。\n", "labels": []}, {"id": 1238, "title": "台南前議長郭信良涉弊案30萬交保 黃偉哲回應了", "date": "2025-04-23", "section": "政治", "content": "南部綠能開發疑涉弊案持續延燒，無黨籍的前台南市議長郭信良等遭檢警調約談，連夜偵訊後，以30萬元交保候傳，台南市長黃偉哲今天受訪時表示，一直有在強化公務員的法治觀念，落實「清廉效率、公開透明」的施政目標。\n黃偉哲今天上午參加仁德再生水廠新建工程統包計畫案的通水典禮，面對媒體的詢問，他做出以上的回應，並強調，要求公務員恪守廉能政治，至於其他人，非約束範圍，一切尊重司法。\n針對台南將軍區1處大型光電場開發案，高雄橋頭地檢署昨天指揮調查局與警方，兵分多路搜索台南、高雄多處據點。\n檢方也談多名相關人員，連夜偵訊，三地集團董事長鍾嘉村以20萬元交保，郭信良則是30萬元交保。\n", "labels": ["關聯污名"]}, {"id": 1239, "title": "郭信良涉弊案30萬交保 南市民進黨團籲陳亭妃、林俊憲慎選合作夥伴", "date": "2025-04-23", "section": "政治", "content": "無黨籍前台南市議長郭信良涉土地開發弊案，今晨以30萬元交保，另民進黨南市議員李偉智獲無保請回，台南市議會民進黨團總召周嘉韋今天發表黨團聲明指出，國民黨不要將司法議題做政治操作，並呼籲黨內競爭市長初選的立委陳亭妃、林俊憲，務必慎選合作夥伴。\n台南市民進黨團聲明如下：\n1、台南長期以來被光電問題搞得烏煙瘴氣，期盼司法秉持勿枉勿縱的精神，將真正破壞綠電政策的人繩之以法。\n2、民進黨團議員這次被傳喚應該僅是證人身分，相信黨團成員絕對會全力配合檢調偵辦，黨團也深信成員不會與違法的人為伍，不會跟魔鬼走在相同的道路上。\n3、國民黨不要將司法議題做政治操作，國民黨的政治操作只會顯得瓜田李下，請還給司法乾淨的辦案空間，盡快釐清事實，將有問題的人一網打盡。\n4、最後，民進黨團身為台南市議會最大黨團，背後所承載是台南市民多數的期待，嚴正呼籲未來競選公職的黨內成員，不論是立委、議員，又或是現在正在競選市長初選的陳亭妃、林俊憲，務必慎選合作夥伴，若是持續與被判刑13年，如今又被交保的郭信良合作，將會使支持者大感失望，嚴重破壞民進黨「清廉」的招牌！\n", "labels": ["關聯污名"]}, {"id": 1240, "title": "涉護航台南多處漁電共生案場 前台南議長郭信良 搜索偵訊", "date": "2025-04-23", "section": "社會", "content": "橋頭地檢署偵辦綠能貪瀆弊案，查出近年在南台灣快速崛起的三地集團，為投入台南市多處漁電共生案場，找上南市無黨籍前議長郭信良、民進黨籍市議員李偉智等人，涉嫌為其打通關節，檢調昨展開搜索，帶回郭、李及三地集團創辦人鍾嘉村等十多人到案訊問。\n\n據了解，台南有許多漁電共生案場，若能取得執照獲利相當驚人，因而吸引不少集團、公司投資，但開發案須通過農地變更、環境影響評估等嚴格條件，還要農業局、經發局、台電等單位審核過關。\n橋檢多年前偵辦綠能弊案時清查金流，意外發現三地集團參與南市將軍區等多處共生案場，為順利取得執照，涉找曾任議長的郭信良、議員李偉智等人「喬事」。\n\n辦案人員經一年多跟監蒐證後，昨搜索議員服務處、集團辦公室、涉案人住所等十多個據點，查扣帳冊、電腦硬碟等，帶回郭等三人，同時傳喚南市府官員作證，依違反貪污治罪條例等罪將郭信良等三人移送法辦；據指出，三人均否認犯行。\n昨傳出南市經發局能源科長也被傳喚，該科辦公室並未遭搜索，科長已於去年調至其他局處。\n台南市議會民進黨團召集人周嘉韋表示，光電議題長期在台南被污名化，盼望檢調加緊偵辦腳步，不分政黨把所有涉入的民代或官員都揪出來，還給綠能名譽。\n據了解，鍾嘉村早年白手起家，現今事業橫跨交通、能源、地產、觀光育樂、食品等。\n", "labels": ["關聯污名"]}, {"id": 1241, "title": "郭信良捲入綠能弊案 蔡育輝不解為何要找人關說", "date": "2025-04-23", "section": "政治", "content": "台南市議會前議長郭信良之前涉及安南區佃西自辦重劃區弊案，這次又捲入七股光電案場弊案被高雄橋頭地檢署帶回偵訊。南市國民黨議員蔡育輝表示，若以被指涉的三地集團財力雄厚而言，為何還有需要找人關說護航，實在令人不解！\n蔡育輝表示，傳出光電綠能護航弊案，最有可能的是漁電共生案場，只要有找到土地、又有政府貸款額度，就有利可圖，只是申請核准過程中，有沒有不合法的土地要求合法過關，或只是審核時程的快慢問題而已，若以三地集團財力雄厚，且政商經營關係良好，政府機關依法行政，投資者實在沒有需要去要求作違法的事情，這之間是否另有隱情？政治獻金問題？讓檢調要去連串擴大偵辦，是外界關注的焦點。\n由於郭信良與有意爭取下屆台南市長的立委陳亭妃，是長期政治夥伴，郭信良再遭傳訊偵辦，不免又引發其他政治聯想。\n蔡育輝表示，雖然目前案情尚不明朗，但檢調此時大動作偵辦，必然會有政治效應產生，在他看來是「短空長多」，短期內會有負面影響，但未來可能會集結更多反賴勢力，操作賴清德介入司法打擊陳亭妃，若再加上國民黨工因罷免綠委案被叫去約談，選民又基於同情弱者，且從民調可知，國民黨支持者多數挺陳亭妃，可能激發更多國民黨，甚至民眾黨支持者挺陳亭妃。\n", "labels": ["關聯污名"]}, {"id": 1242, "title": "台綠弊案》陳啓昱向土開業索4成分潤 辯4910萬是借款", "date": "2025-04-17", "section": "社會", "content": "\n台鹽前董事長陳啓昱（收押中）涉及台鹽子公司台鹽綠能與土地開發商聯手在光電場開發舞弊、不合常規營業交易，造成台鹽與台綠實質損失近四億元，檢方起訴求刑十二年。台南地院昨日首度開庭，陳啓昱否認犯罪、但坦認曾向鴻暉公司老闆蘇俊仁索要土地開發利益的四成分潤，但蘇沒給也沒答應；蘇匯給他的四九一○萬元，是他向蘇的借貸款項。\n\n受命法官詢問陳是否認罪？陳啓昱說，否認犯罪、但對部分事實坦承，不爭執。陳啟昱表示，因為當時擔任台鹽董事長，被朋友拖累、支票借朋友、幫忙朋友做擔保，後來朋友倒了，因為跳票會影響台鹽董座職務，才拜託朋友蘇俊仁借款給他處理債務，蘇共匯到他帳戶的四九一○萬元，是向蘇的借貸款項，不是鴻暉公司的分潤。\n陳啓昱的律師辯護說，台綠與土地開發商的業務範圍不同，陳啓昱並未把土地開發利潤截留在土開業者、損害台鹽與台綠利益，台綠成立後定位是光電場土地管理平台，不是土地開發業，是民間土開業者先找可開發的土地測評有開發價值，再向地主洽租取得使用同意書，待土地整合後交給台綠規劃、接洽電業商來投資簽約申設光電場，台綠向電業商收取管理服務費，台綠並非獲取土地開發利潤，所以沒有檢方控訴指陳啓昱損害台鹽與台綠利益。\n\n\n", "labels": ["關聯污名"]}, {"id": 1243, "title": "轟民進黨看顏色司法追殺連署瑕疵 國民黨：全面發動「戰獨裁行動", "date": "2025-04-16", "section": "政治", "content": "相關新聞：新北幽靈連署案 國民黨板橋主任等6人全部交保\n新北市地方法院裁定國民黨新北市板橋區黨部主任謝慶認及提議罷免民進黨立委蘇巧慧領銜人譚鎮耀等6人交保候傳，國民黨今晚回應，司法將罷免連署的瑕疵，當成殺人放火重罪偵辦，甚至數度進入在野黨黨部進行搜查，不但是政治追殺，更是民進黨戒嚴的前奏曲，司法制度已經完全失衡。\n國民黨說，除了聲援遭到司法追殺的領銜人及黨務同仁外，國民黨將全面發動「戰獨裁行動」，力抗民進黨如同戒嚴的威權獨裁。\n國民黨指出，同樣是罷免連署，罷免國民黨立委林沛祥的偽造件數高達116件，罷免國民黨立委傅崐萁的罷免團體，更是傳出4000多份連署格式錯誤，檢調卻完全沒有偵辦動作，就是選擇性辦案，看顏色辦案，如果對照台鹽綠能光電掏空案，圖利5000多萬的前台鹽董事長陳啟昱可以無保請回，罷免連署瑕疵卻要面臨不符比例的重金交保，可以看出民進黨主政下的司法制度「有黨證跟沒有黨證的差別」。\n國民黨說，當司法當成執政黨政治操作的工具，就是民主倒退，就是實質戒嚴，為了中華民國的民主制度，為了台灣人民的公民權利，國民黨沒有屈服退讓的空間，一定全力戰到底。\n國民黨還說，國民黨主席朱立倫明天上午將到新北市議會前出席「戰獨裁行動」，用實際的作為聲援遭到司法追殺的罷免團體。\n", "labels": ["關聯污名"]}, {"id": 1244, "title": "台鹽綠能弊案首開庭 陳啓昱坦認：曾向土開業者索4成分潤", "date": "2025-04-16", "section": "社會", "content": "台鹽前董事長陳啓昱（收押中）涉台鹽綠能與土地開發商聯手光電場開發舞弊，16日下午台南地院首開庭，陳啓昱否認犯罪、但坦認曾向鴻暉公司老闆蘇俊仁索要土地開發利益的4成分潤，但蘇沒給也沒答應；蘇匯給他的4910萬元，是他向蘇的借貸款項。\n台鹽綠能弊案今天首度提訊收押中的陳啓昱開準備程序庭，受命法官詢問陳是否認罪？陳啓昱說，他否認犯罪、但對部分事實坦承不爭執。法官說，在檢方移審接押庭時，陳啓昱對不法所得不爭執，為何今天會翻供？陳啓昱直言當時是為了要爭取交保、才先承認，結果也沒交保，之後看到一些證據、覺得不合理，否認犯罪是要為自己爭取公平審判的機會。\n陳啟昱表示，因為當時擔任台鹽董事長，他被朋友拖累、支票借朋友、幫忙朋友做擔保，後來朋友倒了，因為跳票會影響台鹽董座職務，他才拜託朋友蘇俊仁借款給他處理債務，蘇共匯到他帳戶的4910萬元，是向蘇的借貸款項，不是鴻暉公司的分潤。\n陳啓昱並說，在任台鹽董座後，蘇俊仁介紹蘇坤煌（前台綠總經理）與他認識，談到合作綠能產業事宜，當時曾口頭向蘇俊仁說若鴻暉開發土地有賺錢，要向鴻暉分潤4成。法官問說，陳向鴻暉索求分潤4成有何依據？陳啓昱答稱，光電場土地開發需要很多人努力，台綠與土開業者各司其職、合作推動國家政策的綠能產業，互相成就一件事，他自覺索4成分潤合情合理，但後來得知蘇俊仁不承認此事。\n法官提到鴻暉等3家土開業者對外與地主接洽、開說明會時，為何都打著台綠招牌？3家公司與台綠都綁在一起？陳啓昱說，執行情況，他沒有很清楚，需要問蘇坤煌、但也強調這是合作推動的概念。\n陳啓昱的律師也辯護說，台綠與土地開發商的業務範圍不同，陳啓昱並未把土地開發利潤截留在土開業者、損害台鹽與台綠利益，台綠成立後定位是光電場土地管理平台，不是土地開發業，是土開業者先找可開發的土地測評有開發價值，再向地主洽租取得使用同意書，待土地整合後交給台綠規劃、接洽電業商來投資簽約申設光電場，台綠向電業商收取管理服務費，台綠並非獲取土地開發利潤，所以沒有檢方控訴指，陳啓昱損害台鹽與台綠利益。\n陳的律師強調，雖然陳啓昱曾向蘇俊仁索要4成分潤，但蘇俊仁沒答應、沒承諾，且光電案在開發進行中，不知能否獲利？鴻暉公司也未結算、核帳，陳啓昱一廂情願的說法，不能認定有非常規營業交易與特別背信罪嫌。\n", "labels": ["關聯污名"]}, {"id": 1245, "title": "《苗栗》前通霄鎮長陳漢志涉收賄 監院彈劾", "date": "2025-04-16", "section": "社會", "content": "苗栗縣通霄鎮前鎮長陳漢志在職期間，藉辦理標租案及採購案機會，涉收受廠商總計二二一萬四千元賄款。監察院一日通過監委蔡崇義、王幼玲、范巽綠所提彈劾案，全案移送懲戒法院審理。\n\n彈劾文案指出，陳漢志於二○一九年辦理「通霄鎮公用不動產土地及屋頂空間設置太陽光電發電設備公開標租案」，將尚未公告標租文件傳送給特定廠商，該廠商得標後，收受賄款計一○七萬元；案經高等法院台中分院判處有期徒刑五年、褫奪公權五年、扣案犯罪所得沒收在案。\n彈劾文續指，陳漢志利用辦理通霄鎮「二○一九年度通霄鎮治山防災、坑溝、零星改善工程及上級核定治山防災工程委託規劃設計及監造」等十三件工程採購案之機會，向廠商多次收賄總計一一四萬四千元，遭苗栗地方檢察署檢察官起訴在案。\n監院強調，陳漢志所為已違反公務員服務法等相關規定，違法失職事證明確，嚴重敗壞官箴，損害政府信譽及公務人員廉潔形象，核有重大違失，經十三位審查委員全數審查通過監委蔡崇義、王幼玲、范巽綠所提彈劾案，將全案移送懲戒法院審理。\n", "labels": ["關聯污名"]}, {"id": 1246, "title": "自由廣場》雲林智慧城市夢難圓？", "date": "2025-04-11", "section": "評論", "content": "◎ 廖郁賢\n雲林近年高舉智慧城市、科技產業鏈大旗，但吸引科技產業最基本的水電供應卻遲遲未到位，綠電（可持續性能源）與再生水，卻付之闕如。尤其地方政治生態下，土地問題更添隱憂。光電收賄案頻傳，六輕海淡廠又一再延遲引發民怨，更難以再供給水資源給科技產業。\n引進高科技產業需完善交通、水電、物流、人才等整體規劃，絕非炒作地皮，張家力量已深入立法院，與經濟部、縣政府及台積電等科技廠共同協調並不困難。但縣府空談引進台積電，在北港周邊規劃的十四公頃土地，與台積電的高雄及嘉義預留用地相較，卻顯得杯水車薪，況且嘉高兩縣市已備妥大量的再生水資源。這一比，地方父母官還是短視了。\n在全球關稅壁壘下，高科技產業布局實為中央與國際角力，雲林作為農業大縣，應引導農民善用八八○億補貼，建立永續生產鏈，透過農業成就科技產業。「張家的口號無助產業發展」，空洞的願景無法解決實際困境，勤跑展覽或上雜誌領獎，有多少能量是真實回饋到在土地的農民身上？張家的智慧城市大獎，縣民感受最深刻的，只剩下科技執法。為雲林行銷與爭取榮譽並非壞事，但與土地連結的民眾能共同收穫多少紅利，才是更重要的。\n（作者是圓仔花獨立書店創辦人，曾任雲林縣議員）\n", "labels": ["關聯污名"]}, {"id": 1247, "title": "高雄漁電共生案場插滿立柱乾涸 議員酸：難道要養彈塗魚？", "date": "2025-04-02", "section": "生活", "content": "漁電共生案場須具備養殖事實，高市議員白喬茵今天（2日）於議會質詢時，揭露高雄市最大漁電共生案場被密密麻麻的光電立柱覆蓋，水位極淺，完全未見魚隻或養殖設施，酸說「難道要養彈塗魚嗎？」海洋局則解釋該案場僅試運轉，尚未正式發電。\n高雄市推動「漁電共生」政策，設定於2025年前達成250MW設置容量目標。市議員白喬茵今天在議會質詢揭露，高雄市最大漁電共生案場-彌陀區的大創綠能一期，現場水面幾乎被密密麻麻的光電立柱覆蓋，水位極淺，甚至出現乾涸情形，完全未見魚隻或養殖設施，顯示案場根本不具備正常養殖條件，背離「漁電共生」的本質。\n白喬茵說，更令人憂心的是，該案場早在2024年4月已與台電完成併網，海洋局卻未啟動專案小組查核，對於現場情況並沒有掌握而明顯失職。\n白喬茵指出，大創綠能一期案場魚塭最高水位僅及腳踝，「這難道是要養彈塗魚嗎？」如此乾涸無魚的情況，根本無法稱之為「共生」。\n她強調，漁電共生的核心精神，是在不犧牲漁業生產的前提下，發展綠能，創造雙重效益。依現行規定，光電設施建置後，主管機關應主動查核其是否具備養殖事實，若不符規定，應限期改善，甚至可依法廢止許可。她建議市府應立即清查所有已併網案場，逐一確認是否具備實質養殖行為，並引入產銷履歷與第三方驗證制度，並結合科技工具，例如安裝24小時監控設備與政府系統連線。\n對此，高雄市海洋局長黃登福表示，大創綠能彌陀一期目前僅試運轉，尚未正式發電，已請業者調整光電板鋪排中。後續開始發電後，海洋局會組成專案小組，進行養殖事實查核，若無法達到農業部規定，會限期改善，不改善的話，將廢止營業許可。（15:10更新）\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1248, "title": "〈財經週報-第二季台股〉重建題材加旺季 塑化+鋼鐵再衝鋒", "date": "2025-03-31", "section": "財經週報", "content": "川普加徵關稅支撐鋼價，鋼鐵第二季表現將優於第一季。（資料照）\n記者張慧雯、林菁樺／專題報導\n塑化與鋼鐵股營收及EPS\n由於烏俄戰事可能終結，重建題材加上旺季即將來臨之故，原物料的塑化、鋼鐵第二季表現將優於第一季，其中台塑四寶多認為第二季營收應可優於首季，不過，面對美國總統川普即將於4月祭出相關關稅措施，四寶董事長咸認為，「川普的不確定性是未來最大的風險」；此外，PVC（聚氯乙烯）廠華夏（1305）認為原料乙烯價格易跌難漲，若烏俄停戰，重建商機將使得PVC產品間接受惠。\n不過從近期塑化報價來看，目前仍呈現「跌多漲少」局面。台塑（1301）表示，第二季步入亞洲石化廠密集歲修期及塑料傳統需求旺季，部分石化產品價格看漲；南亞（1303）則指出，電子材料需求改善、乙二醇產品銷量提高，加上美國聚酯產品下游增加在地採購，皆有利於南亞，估計第二季營收持續成長。\n台化（1326）董事長洪福源強調，「川普不確定性」是企業面對最大的風險，其次則是「產能過剩」及「關稅戰引發的供應鏈破碎、重整」，進一步影響匯市、股市、通膨與消費力道，企業得從中找出生存之道。\n在鋼鐵產業部分，美國政府針對進口鋼鋁徵收25%關稅已於3月12日生效、全球無豁免，這對台灣鋼鐵反而回歸公平起點，川普與全球趨勢背道而馳的新政還有棄電動車改回燃油車、擁抱石化燃料、退出巴黎氣候協定等，對鋼鐵業都有影響，是機會但也有挑戰，長期仍是「利大於弊」。\n汽車產業用鋼量大，走回燃油車短期有助推升鋼廠需求，加速開採油氣等也有助國內API油管外銷；至於烏俄重建商機並非台灣鋼材直接銷往當地，而是板塊需求挪移，仍有挹注，不過，川普痛恨綠能，對切入光電支架、離岸風電的鋼鐵供應鏈等，將有一定衝擊，但鋼鐵廠減碳壓力若下降，減碳成本就有望降低。\n但鋼鐵近年景氣低迷，最關鍵仍是中國產能過剩問題，近期受惠川普加徵關稅而支撐鋼價，帶動中鋼（2002）、中鴻（2014）、大成鋼（2027）等股價呈上漲；惟川普後續關稅戰若打不停，引發終端市場通膨再起，鋼鐵景氣將再次受到波及。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1249, "title": "芳苑擬設雞糞沼氣發電廠 居民憂污染", "date": "2025-03-29", "section": "生活", "content": "彰化縣芳苑鄉近年成為陸域風機、光電綠能開發的熱點，當地居民有所顧忌，昨日又有雞糞沼氣發電業者舉辦發電計畫說明會，村民們擔憂有污染社區風險，組成自救會抗議反對。而芳苑鄉過去三天內，就發生三起綠能抗議行動，顯示出地方民眾對綠能發展的高度疑慮。\n芳苑鄉沿海地區資源豐富，加上幅員遼闊，成為綠能發展重地，陸續吸引風力、太陽能發展，近期又吸引沼氣發電業目光，希望進行發電廠開發計畫，預計在新街村、五俊村等設廠，並在廿七、廿八日舉辦「雞糞沼氣發電計畫說明會」，不過這兩場說明會都遭村民們集體退席抗議。\n業者表示，芳苑鄉養雞業發達，每日產生大量雞糞，若能轉化為沼氣發電，不僅有助環保，也能提升雞農收益。但五俊村長洪綮皇提出質疑，並認為雞糞沼氣發電廠標榜全程密閉處理，但怎麼可能完全避免臭氣與廢水排放？擔心可能帶來環境污染風險，因此堅決反對。\n除了沼氣發電廠，環境部於廿六日召開環評會議，審查「彰化芳苑鋐威風力發電計畫」該計畫原預計於永興村設置五支陸域風機，其中一座距離民宅與學校過近，遭居民強烈反彈，最終環評委員認定此案不應開發，成為近年來首個遭環評否決的陸域風機計畫。\n", "labels": []}, {"id": 1250, "title": "工商界感謝與尊重 學者估CPI可望保2", "date": "2025-03-29", "section": "財經", "content": "經濟部昨召開電價審議委員會，電價意外凍漲。學者表示，如果下半年沒有出現太嚴重的颱風影響農產品價格，今年消費者物價指數（CPI）年增率很有可能維持在通膨警戒線二％以下。（中央社資料照）\n〔記者徐子苓／台北報導〕經濟部昨召開電價審議委員會，電價意外凍漲。對此，工商團體表示感謝和尊重，但也有業界盼政府調整能源政策，以解決台電虧損問題。學者則表示，因為美國總統川普四月就會宣布對等關稅政策，政府可能希望確定受到的衝擊，再來考慮電價調漲。\n中央大學經濟系教授吳大任直言，對電價凍漲的結果感到意外，因為台電仍持續虧損，但補貼預算在立法院又無法得到支持，台電畢竟是企業，若持續虧損就無法進行正常投資、影響供電品質；如今決定凍漲，後續要處理的就是虧損問題，若無法成功爭取到補貼，恐怕下次審議會還是會決定調漲。\n吳大任認為，如果下半年沒有出現太嚴重的颱風影響農產品價格，今年消費者物價指數（CPI）年增率很有可能維持在通膨警戒線二％以下。不過，他也強調，控制物價的政治責任不應由台電背負，應由相關部會編列預算處理。\n工業總會則表示，感謝審議會做出的決議，政府有聆聽工商產業和民眾的意見，未調漲電價，大家共體時艱。\n三三會則表示，對於電價暫不調漲，工商界予以尊重，但之後還是有可能調漲，會對民生和產業造成重大影響；此外，政府以補貼、增資等方式協助台電解決財務缺口，這些也是人民納稅錢，唯一解方就是要調整能源政策，將「非核家園」改為「低碳家園」，要持續發展核電。\n三三會指出，根據台電資料，核電每度成本一．○九元，燃氣三．三五元，外購風電六．九八元，光電五．○三元，因此，只有增加核能發電，降低再生能源躉購費率，台電發電成本才可能減少。三三會建議，政府應降低化石能源，提高綠色能源核電占比至少三十％，核三廠延役，用新一代安全的核能技術，包括小型模組化（SMR）或第四代反應器發展核電。\n三三會認為，未來調漲電價應納入全部用戶，可採取不同的漲幅，並針對弱勢族群給予減免；另外，建議加大關鍵原物料關稅及貨物稅調降範圍、幅度，並延長期限至少到今年底，以因應通膨可能高漲，並鼓勵企業投資節能設施、鼓勵民生部門汰換耗能家電設備等。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1251, "title": "電價意外凍漲 工商團體：未來還是可能調漲", "date": "2025-03-28", "section": "財經", "content": "電價審議會委員拍板4月電價「凍漲」。（資料照）\n〔記者徐子苓／台北報導〕經濟部今日召開電價審議會，原先外界預期電價調漲，但最終拍板「凍漲」，工商界對此表示感謝和尊重，也有業界團體盼政府能調整能源政策，才能解決台電虧損問題。學者則推測，因為美國總統川普4月就會宣布關稅政策，台灣政府可能希望確定受到的衝擊，再來考慮電價調漲。\n中央大學經濟系教授吳大任表示，對凍漲的結果感到意外，因為台電仍持續虧損，但補貼的預算在立院又無法得到支持，台電畢竟是企業，若持續虧損就無法進行正常投資、影響到供電品質；如今決定凍漲，後續要處理的就是虧損問題，若無法成功爭取到補貼，恐怕下次審議會還是會決定調漲。\n吳大任認為，如果下半年沒有出現太嚴重的颱風影響農產品價格，全年CPI年增率很有可能維持在通膨警戒線2%以下；他也強調，控制物價的政治責任不應由台電背負，而是由相關部會會編列預算處理。\n工業總會受訪表示，謝謝委員會做出的決議，政府有聆聽工商界產業和民眾的意見，未調漲電價，大家共體時艱。\n三三會發布聲明表示，對於電價暫不調漲，工商界予以尊重，但之後還是有可能調漲，會對民生和產業造成重大影響；此外，政府以補貼、增資等方式協助台電解決財務缺口，這些也是人民納稅的錢，電價未來恐怕年年調漲，唯一解方就是要調整能源政策，將「非核家園」改為「低碳家園」，要持續發展核電。\n三三會指出，根據台電資料，核電每度電成本新台幣1.09元，燃氣3.35元，外購風電6.98元，光電5.03元，因此只有增加核能發電，降低再生能源購躉購費率，台電發電成本才可能減少。三三會建議，政府應降低化石能源，提高綠色能源核電占比至少30%，核三廠延役，用新一代安全的核能技術，包括小型模組化（SMR）或第四代反應器發展核電。\n三三會認為，未來調漲電價應納入全部用戶，可以採取不同的調漲幅度，並針對弱勢族群給予減免；另外，建議加大調降關鍵原物料的關稅及貨物稅範圍、幅度，並延長期限至少到今年12月底，以因應通膨可能高漲，並鼓勵企業投資節能設施、鼓勵民生部門汰換耗能家電設備等。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1252, "title": "電價凍漲台電慘虧 張啓楷：別甩鍋立院 重啟核電就不用撥補1000億", "date": "2025-03-28", "section": "政治", "content": "電價審議委員會今開會，決定4月電價不調。民眾黨立委張啓楷表示，暫時凍漲是好消息，但別甩鍋給立院，只要改革錯誤的能源政策，重啟核電、別買貴的綠電，就不用立法院撥補1000億。\n張起楷質疑，電價審議委員會的結果是行政院想甩鍋給立法院，但不用找立法院，應該去找台電，只要做二件事：重啟核電、別再高價購買綠電，就不用再撥補，不用漲電價還可以降電價。\n張啓楷表示，行政院和台電一定要了解，「沒有改革錯誤的能源政策、降低成本，就沒有資格調漲」，也沒資格再拿人民的錢去補台電，因為越補財政黑洞會更大。今天凍漲只是好的開始，請立即展開改革，立法院也將展開核電廠在安全下可以延役的修法，學美、日重啟核電，大幅降低發電成本。\n張啓楷表示，如同黃耀輝教授所說，賴政府刻意將漲電價的責任，栽贓、甩鍋給「在野黨不肯撥補台電」。但追根究底，台電的財務虧損，就是一個填不滿的黑洞。政府不斷宣稱台電虧損是因俄烏戰爭時，國際燃料價格上漲。但如今燃料價格已下跌，為何台電的虧損仍持續增加？因為政府沒說的，不敢說出來的真相是：再生能源的購電價格比天然氣發購電的平均單價還要貴2倍。\n張啓楷提到，台電111年到113年的財報統計顯示，近三年天然氣的發購電總支出約9990.9億元，平均每度單價約在2.75元～3.17元間，再生能源購電的總價則每年遞增，從588億、905億，到去年1311億，累計高達2805億元，平均單價更高達4.75元～5.46元。\n張啓楷表示，再以台電今年1月財報來看，又虧損了97億元。台電的售電價格，減除發購電的成本後，核電盈餘8.2億、燃煤盈餘4億，其他都是虧損。其中，光電虧損5.8億元，風電虧損56億元，燃氣虧損13億，購氣發電再虧15億。\n張啓楷說，核電廠自107年底起除役，造成台電成本增很大，才是台電發生鉅額虧損的真正關鍵因素。由於民進黨政府大錯特錯的能源政策，死抱「非核家園」神主牌，因而造成成本不合理偏高。\n張啓楷強調，再生能源購電成本過高，根本就是個填不滿的黑洞，這就是即便國際燃料成本下跌，台電仍繼續虧損的根本原因。賴清德政府別老是拿民眾當墊背，應當負起政治責任，沒有改革錯誤的能源政策，降低成本，就沒有資格調漲；先降低台電的成本，根本不用漲價還可降電價。\n", "labels": ["關聯污名"]}, {"id": 1253, "title": "索賄還接受性招待／綠能弊案 清泉崗士官長起訴求重刑", "date": "2025-03-28", "section": "社會", "content": "位於台中清泉崗基地的空軍第三聯隊營區爆發綠能貪瀆弊案！彰化地檢署偵辦發現，該聯隊負責光電招標的許姓中校科長與中校退役葉姓雇員等人，透過陳姓掮客向黃姓業者索取五千多萬元賄款，並提供官兵飲宴、性招待等，檢方將其依貪污治罪條例起訴，並對陳姓掮客、葉姓雇員具體求刑九年，陳姓士官長八年。\n起訴書指出，涉案聯隊於二○二二年間辦理光電標租案，公開徵求廠商提供資料，許姓中校科長、陳士官長、葉姓雇員、蔡姓上尉後勤參謀官，利用規劃、審核或監督營區基地，辦理光電招標租案，引進掮客陳男介入，陳再找來黃姓業者投標。\n黃男投標前商定總開發金額為二億元，其中二成作為賄款，而陳男每個月帶軍士官到高檔餐廳飲宴，飲宴結束再帶到旅館性招待，短短一年就招待十三次，每人每次性招待金額約在二萬元，全由陳男或黃男買單。\n但現勘後黃男發現其光線條件不佳，恐血本無歸，惟畏懼陳男具有黑道背景，被迫分批交出五千多萬元給陳，再由陳施壓，逼迫軍方把標案金額壓到一億二千萬元。事後，黃男認為自己「跳入賊窟」、「全身的毛被剝得一乾二淨」，此案便爆發開來。\n檢方指出，被告等人利用太陽能光電統包廠商間競價比較，可獲不法利益，不但敗壞軍紀，更藉此機會收受賄賂及性招待等不正利益，敗壞官箴。據此，對葉姓雇員、陳姓掮客具體求處有期徒刑九年，陳姓士官長有期徒刑八年，其餘被告部分，則請法院依法量處適當之刑。\n\n", "labels": ["關聯污名"]}, {"id": 1254, "title": "清泉崗綠能弊案》軍士官每週與傳播妹狂歡、性招待 廠商付錢付到怕", "date": "2025-03-28", "section": "社會", "content": "國軍光電弊案起訴許姓中校等6人 掮客、雇員求刑9年 士官長8年\n台中清泉崗基地空軍第三聯隊營區爆發綠能貪瀆弊案，檢方驚爆，涉案的中校退役葉姓雇員（47歲）和陳姓士官長（33歲），經常被掮客陳男帶到高檔餐廳大吃大喝，結束再帶到旅館開房間，每次性招待時間、次數和傳播妹價碼多少，都被爆料者記錄下來。葉姓雇員、陳姓士官長分別被具體求刑9年、8年。\n台中清泉崗基地空軍第三聯隊營區爆發綠能貪瀆弊案，該聯隊負責光電招標的許姓中校科長、陳姓士官長、中校退役葉姓雇員、蔡姓上尉後勤參謀官，今被依貪污罪起訴。\n起訴書揭露第一攤在2022年9月23日，當天酒宴錢才5000元，但現場陪酒的傳播妹1名就要1萬2000元，掮客陳男幫葉姓雇員、陳姓士官長叫來3名傳播妹；隔一個禮拜，再喝一攤，這次叫了4名傳播妹，花5萬8000元；11月8日，陳男把3名傳播妹叫到公司陪酒，這攤花了4萬1千元；11月14日、16日兩天則帶到汽車旅館開喝，每次都叫3名傳播妹陪酒，共花9萬4千元。\n起訴書指出，被告等人為慶祝上網招標成功，由掮客陳男帶葉、陳兩人到台北市某頂級會館，女陪侍除陪酒還包括性服務，每名傳播妹價碼為4萬2412元。\n起訴書內容顯示，葉、陳兩人從2022年9年至隔年11月軍旅生涯，幾乎是每週都有節目，地點經常選汽車旅館，每次必有傳播妹作陪。\n這段時間綠能廠商黃男被掮客陳男持續索賄，陳男再帶軍士官飲酒、性招待，陳男再逼負責的軍官改標案金額和內容，但黃男付出5000多萬的賄款後感歎「自己被剝得一乾二淨」，不想再玩，被迫找來其它有意投標的綠能廠商，此案才被揭發開來。\n", "labels": ["關聯污名"]}, {"id": 1255, "title": "國軍光電弊案起訴許姓中校等6人  掮客、雇員求刑9年 士官長8年", "date": "2025-03-27", "section": "社會", "content": "國軍空軍某聯隊營區爆發光電貪瀆弊案，該案今經彰化地檢署檢察官陳鼎文偵查終結，將許姓中校、陳姓士官長、葉姓雇員、蔡姓參謀官以及陳姓掮客和黃姓綠能業者，依貪污治罪條例提起公訴，並對陳姓掮客、葉姓雇員具體求刑9年，陳姓士官長8年。\n去年底遭彰化地檢者偵辦這起弊案，該聯隊內許姓中校科長、陳姓士官長、中校退役葉姓雇員、蔡姓上尉後勤參謀官，共同找來具黑道背景的陳男（掮客）向綠能廠商索賄並護航，涉案綠能廠商被迫付給陳男5000多萬元賄款，陳再用行賄、飲宴、性招待綁住涉案的軍士官開、改標案，最後綠能廠商仍覺無利可圖而落跑。\n起訴書指出，該空軍聯隊於2022年間辦理光電標租案，公開徵求廠商提供資料，許姓中校科長、陳士官長、葉姓雇員、蔡姓少校參謀官，利用規劃、審核或監督營區基地內公用土地、使用方式，以其職權辦理光電招標租案，引進掮客陳男介入，陳男找來有意投標的綠能開發商業者黃男。\n起訴書指出，黃男投標前答應涉案軍方和陳姓掮客，總開發金額為2億元，其中2成作為賄款，但到營區現場勘查後發現，光線條件不佳，2億元的開發費加上賄款恐不敷成本，他有意退出，惟畏懼陳具有黑道背景，只能分批次乖乖交出5000多萬元給陳，再由陳施壓，逼迫軍方把標案金額降到1億2千萬元。\n起訴書說，陳男為了綁住涉案的軍方人員並改標金，先給予些許的賄款當甜頭，另外1年之內帶軍方人員到高檔餐廳飲宴13次，飲宴結束再帶到旅館做性招待，其中以陳姓士官長、葉姓雇員被招待最多次，每次性招待金額約在2萬元，全由陳男或黃男買單。\n綠能業者黃男自稱「跳入賊窟」、「全身的毛被剝得一乾二淨」，他想「淨身出戶」，但陳男威脅他「除非交出1億，再找來另一名開發商」，陳男無奈，找來另一家包商，此案便爆發開來。\n起訴書表示，此案賄款大部分流入陳男手裡，葉姓雇員、陳姓士官長、許姓中校分別受有120萬元、76萬餘元、1萬4000多元的不正利益，蔡姓上尉則受4500元的招待。\n檢察官指出，被告等人利用太陽能光電統包廠商間競價比較，可獲不法利益，敗壞軍紀，視國軍光電標租案為生財工具，藉此機會收受賄賂及性招待等不正利益，造成亂象叢生，敗壞官箴，並戕害我國再生能源政策推展甚深。據此，具體求處葉姓雇員、陳姓掮客有期徒刑9年，陳姓士官長有期徒刑8年，其餘被告部分，請依法量處適當之刑。\n", "labels": ["關聯污名"]}, {"id": 1256, "title": "被光電廠包圍！麻豆北勢、港尾里怒反對漁電共生 業者缺席說明會", "date": "2025-03-26", "section": "生活", "content": "光電業者在台南市麻豆區北勢、港尾里獲中央許可將建置新智能源太陽光電發電廠，與養殖公司合作漁電共生，興建室內養殖場、屋頂光電板發電，第一期建置面積28.8公頃，今天（26日）原本在港尾里客子寮太子宮召開施工說明會，地方民眾群情激憤反對，綠能業者最後未出席，說明會開不成。\n新智能源案場在去年8月、9月取得台南市農業者核發農業設施容許使用同意書、工務局核發建照，經濟部核准建置案場，漁電共生總規劃面積94.6公頃，其中第一期在學甲區和麻豆區合計48.3公頃，設置光電容量60.32MW、第二期46.3公頃，設置59.598MW。\n新智能源案場的第一期，在麻豆區港尾里、北勢里共有28.8公頃漁電共生和1座升壓站。港尾里當地的客子寮聚落、大地莊園社區直到被通知有施工說明會，才知道當地要蓋漁電共生發電廠，居民紛紛開罵。\n台南市經發局指出，新智能源案場規劃為室內型漁電共生，已取得經濟部能源署電業籌設許可，依據電業相關規定需召開地方施工說明會，能源署始可核發施工許可。\n大地莊園社區有500多戶，王姓住戶怒批，「錯誤選址、黑箱作業」，當地居民根本不知道有漁電共生案場存在；唐姓居民指出，地方展開籌組自救會，絕對反對到底，將陳情要求廢止業者籌設許可，另擇適當場址。\n黃姓民眾說，大地莊園、真理大學麻豆校區周邊分布眾多漁電共生養殖場，離社區太近，綠能業者申請籌設，地方毫不知情，民眾無法接受，如果真的動工興建，社區未來就會被光電廠包圍，一定抗爭到底；港尾里長葉淑綢也聲援里民說，光電廠距離社區相當近，跟里民站在一起。\n台南市農業局只能就室內型漁電共生建置後，審查業者是否就容許養殖內容，如違反經營計畫內容且未能改善者，才華廢止容許。\n新智能源案場引起民眾反彈例子不少，經發局說，中央已修正電業登記規則，太陽光電發電業申請籌設許可和工作許可前，須召開地方說明會，保障在地民眾的知情權益。\n", "labels": ["關聯污名", "外觀污名"]}, {"id": 1257, "title": "藍委許宇甄：電價調漲恐引發通膨", "date": "2025-03-23", "section": "政治", "content": "電價審議委員會下週開會討論最新電價，對於電價擬調漲，國民黨立委許宇甄今（23）日表示，民進黨為了彌補台電累積的鉅額虧損，已多次提高電價，這次連民生電價都要調漲，勢必引發嚴重通膨，可能出現消費緊縮，政府稅收可能因此減少，她警告，民進黨若不處理好電價問題，最後會導致政府、民眾滿盤皆輸的局面。\n許宇甄質疑，去年9月電價審議委員會決議調漲電價，當時國民黨就提出呼籲，民進黨錯誤的能源政策一定要改，不改電價就會繼續漲。下個月不止要調漲產業用電，連民生用電也要大幅調漲，賴政府一直從民眾口袋掏錢將綠友友的金庫裝滿滿，是在為大罷免籌措選舉經費？還是在為明年選舉做準備？\n許宇甄指出，2015年前總統蔡英文明明說「十年不漲電價」，為什麽執政九年調漲六次？為什麼有便宜的核電不用，要花千億元買再生能源？搞到台南光電弊案頻傳、槍聲四起，這些問題不解決，怎麼好意思一直跟人民收錢漲電價！\n許宇甄進一步表示，國民黨團刪減補貼給台電的預算，是因為賴政府不想辦法降低發電成本，不想辦法調整發電結構，才導致台電財務問題無法改善，每年都要靠政府撥補千億經費，這種做法對人民不公平。\n許宇甄提到，上週教育委員會召開核能延役修法公聽會時，和碩科技董事長童子賢提到，核電每度電的發電成本大約只有1.4元，比火電的平均約低2至3元，比綠電更是低了5元以上，如果將台灣幾個核電廠完全恢復發電，台灣每年可以省下的發電成本就是N個千億元，如此一來就不需要再給台電補貼，當然也就不用擔心漲電價對物價造成影響了。\n許宇甄批評，總統賴清德就任十個月，桶裝瓦斯已聽調漲價格，還打算調漲水價，電價更是誇張，已經要第二次提高，這次還要拿民生用電開刀，苦的是老百姓，卻爽到了綠營權貴階層。卓榮泰院長上任十個月只忙著「覆議」、「哀窮」、「大罷免」， 內閣應該改名叫「漲價內閣」、「內鬥內閣」！\n許宇甄強調，國際燃料價格已經回穩，但台電每個月還是出現巨額虧損，這個問題要先檢討；追究緣由，都是民進黨錯誤能源政策造成，賴政府若不調整能源結構，未來電價一定還會繼續漲。\n", "labels": ["關聯污名"]}, {"id": 1258, "title": "國民黨南市黨部涉「死亡連署」被搜索 羅智強稱賴清德有殲滅在野黨計畫", "date": "2025-03-22", "section": "政治", "content": "國民黨台南市黨部日前因連署瑕疵被檢調搜索，國民黨立委羅智強預言，接下來檢察官會開始搜索國民黨高雄市黨部、台北市黨部、新北市黨部，會開始找藉口約談國民黨正在面臨惡罷的立委。羅說，他早就聽聞，賴清德總統有「全面殲滅在野黨計劃」，這個傳聞，已是現在進行式。\n羅智強表示，全面清洗、全面殲滅，「沒有宣布戒嚴的戒嚴」早就開始了；今天滅在野，明天滅民主，著手準戒嚴，全民上戰場。台灣人民，台灣正在走向危險的邊緣，民主正遭受最嚴重的威脅。\n羅智強指出，去年一整年，檢察機關啟動了「斬白龍」行動，成功殲滅了前民眾黨主席柯文哲、重創了民眾黨。今年一整年，檢察機關把血滴子瞄準國民黨，全面司法血洗在野黨。\n羅智強質疑，在圖利、在官商勾結的明明是掌握權力、掌握資源的執政黨，但為什麼，檢察官、監察院卯起來辦的都是在野黨。超思案、高端案、達德案、光電案，涉弊金額高達數億、數十億乃至數百億的各種弊案，請問檢察官辦了嗎？查了嗎？沒有，到現在為止，檢察官只有雷聲大、雨點小，做做樣子的辦了一個前桃園市長鄭文燦。\n羅智強請問檢察官，立法院長韓國瑜也曾經被罷免，裡面出現了1300個死亡連署，檢察官辦了沒有？赤裸裸的選擇性辦案，這不是戒嚴，什麼是戒嚴？這不是獨裁，什麼是獨裁？「監督在野黨」竟成為台灣的民主鐵則，這是什麼樣的民主？當一個國家，在野黨都被消滅了，我們離獨裁還有多遠？\n羅智強表示，對內，賴清德用司法血洗在野黨；對外，賴清德宣布是大陸是境外敵對勢力，同時祭出「威權17條」，準備在境內製造敵人，尋找清算的藉口，為賴清德已經親自下令行文全國黨部的大罷免，加油添火。\n羅智強強調，反戒嚴公投，就是救民主公投、反獨裁公投、反戰爭公投，就是人民用行動告訴賴清德，台灣不當下一個烏克蘭。在野黨有責任，守護民主制衡，監督政府，防止濫權獨裁。\n但羅智強也說，台灣人民也必須站出來，守護台灣得來不易的民主，保護在野黨，不被執政黨消滅。\n羅智強說，他最喜歡的日本作家村上春樹曾經說，當雞蛋和高牆在一起時，不管雞蛋再錯，選擇站在雞蛋的這一邊。難道，今天的台灣民主，是不管如同高牆的執政者，再凶、再貪、再惡罷，也要和執政者一起踩破所有在野的雞蛋？這不是民主，這是獨裁。\n\n", "labels": ["關聯污名"]}, {"id": 1259, "title": "高雄》NGOs環境會議 環團催生馬頭山國家自然公園", "date": "2025-03-21", "section": "生活", "content": "\n「全國NGOs環境會議」昨天在高雄旗山、內門、田寮三區交界的馬頭山登場，卅多個公民團體集結聲援馬頭山面臨不當開發及廢棄物破壞，疾呼成立「馬頭山國家自然公園」。\n\n國家自然公園管理處長張登文表示，馬頭山基地約一三○○公頃，若僅劃入公有地面積只有七百公頃，無法符合一千公頃設置門檻，要成立國家自然公園必須達到在地資源豐富、民意支持及相關機關配合三大要件，還在努力取得共識中。\n由多個環團組成的「全國NGOs環境會議」，昨起在馬頭山舉行兩天，公民團體、學者專家及在地民眾二百多人參與，農業部、國家自然公園管理處、公路局和高市府農業局等公部門也派員與會。\n\n台灣水資源保育聯盟理事長陳椒華表示，馬頭山十年前的事業廢棄物掩埋場開發案，環評書竟造假被戳破，馬頭山是大高雄百萬以上人口的飲用水源，保護馬頭山就是保護大高雄飲用水源安全；今年全國NGOs環境會議團體將決議，要求盡速成立馬頭山國家自然公園，以遏止廢棄物違法丟棄。\n馬頭山自然人文協會會長黃惠敏感慨指出，十幾年來馬頭山面臨各種開發計畫的環境破壞，其中「馬頭山信鼎五十五公頃毀山滅林種光電」，是今年三大迫切環境議題之首；日前馬頭山被偷埋大量廢棄物，必須投入一億元以上清運，七名嫌犯卻僅以五至八萬元交保，令居民情何以堪。\n", "labels": ["道德污名"]}, {"id": 1260, "title": "NGOs環境會議首移師南部  環團疾呼成立馬頭山國家自然公園", "date": "2025-03-20", "section": "生活", "content": "「全國NGOs環境會議」首次移師南部舉辦，今天上午在高雄馬頭山揭開序幕，30多個公民團體集結聲援馬頭山面臨種種不當開發及廢棄物汙染破壞，疾呼成立「馬頭山國家自然公園」。\n國家自然公園管理處長張登文表示，馬頭山自然公園基地約1300公頃，有2、3成屬私人土地，若僅畫入公有地，整體面積僅700公頃，無法達成1000公頃設置門檻，要成立國家自然公園必須達到在地資源豐富、民意支持及相關機關配合三大要件，劃設範圍還在努力取得共識中，尚無時間表。\n由多個環團組成的「全國NGOs環境會議」，每年都會彙整當年最重要的環境議題，並在世界地球日將環境建言帶進總統府討論。\n會議首次移師南部舉辦，今明2天在馬頭山熱鬧登場，計有來自全國各地關心環境的公民團體、學者專家及在地民眾200多人參與盛會，農業部林保署屏東分署、國家自然公園管理處、公路局南區分局高雄工務隊和高市府農業局等公部門也派員與會，規模之大歷年來僅見。\n今天上午10點表演團體「示木申昆」4位行為藝術工作者，演出「裂山」行動劇，為活動拉開序幕，接續規劃議題走讀，將探訪惡地生機及生態、馬頭山家鄉飲食文化體驗、環境共創劇場、在地議題專題演講、列管議題經驗分享等。\n台灣水資源保育聯盟理事長陳椒華表示，3月22日世界水資源日前夕，全國NGOs環境會議於馬頭山舉辦別具意義，她說，馬頭山10年前面臨富駿事業廢棄物掩埋場開發案，開發單位環評書偽造此地沒有地下水，而被自救會戳破謊言，事實上馬頭山地下水豐沛，且流向高屏溪自來水水質水量保護區，是大高雄百萬以上人口的飲用水源，因此保護馬頭山及鄰近區域就是保護大高雄飲用水源安全。\n陳椒華表示，今年全國NGOs環境會議團體將決議，要求政府應盡速成立馬頭山國家自然公園，以遏止此區域遭不當廢棄物違法丟棄。\n馬頭山自然人文協會會長黃惠敏感慨指出，十幾年來馬頭山面臨事業廢棄物掩埋場、新農業循環園區、光電開發案種種破壞，其中「馬頭山信鼎55公頃毀山滅林種光電」為今年全國NGOs環境會議前「2025三大迫切環境議題」民眾票選第1名，顯示馬頭山環境遭破壞議題，深受社會大眾矚目。\n黃惠敏提及最近馬頭山被偷埋2800立方公尺廢棄物，光是清運費估計高達1億元以上，落網的7名嫌犯，法官卻僅以5~8萬元交保，令長期盡心盡力守護家園的居民情何以堪，黃惠敏悲從中來，一度掩面泣不成聲，台下公民團體紛紛為她加油打氣。\n", "labels": ["道德污名"]}, {"id": 1261, "title": "彰化1378人列農保清查  農業處：違規恐強制退保", "date": "2025-03-20", "section": "生活", "content": "彰化縣有1378人列為農保清查對象！主要是有農民因年邁無力耕作或無親友願意接棒，把農地出租給光電業者，卻因未保留至少0.1公頃（約1分地）的實際耕作面積，農業處指出，恐失去農保資格甚至面臨被強制退保風險。\n經初步清查，彰化縣高達1875筆出租土地未實際從事農作，地主共1378人，其中，842人土地出租他人領取天災救助、536人出租給光電業者開發綠電。\n監察院審計部要求各縣市政府清查不符合農保資格的農民，特別針對將農地出租給光電業者或他人使用的情況，初步發現彰化縣有1378人被列入清查名單，此舉造成農民恐慌，擔心喪失農保權益。\n為此，農業部明天（21日）上午將邀集台中、彰化、南投等各縣市農會，在台中區農改場舉辦「農民健康保險被保險人資格補正及相關法規說明會」加強詮釋農保審查辦法的規定。\n農業處指出，從農業部提供的待清查名單中，涉及出租給光電業者的土地共734筆，實際涉及農保人數有536人，另有出租他人卻仍領取天災救助的土地高達1141筆，涉及人數共842人。對於被農業部列入待清查名單的農民，縣府已請各鄉鎮市農會幫忙通知，請農民提供相關耕作證明，否則將面臨強制退保。\n農業處強調，縣府過去已多次宣導，農地出租作為非耕作用途，可能導致農保資格喪失，並與農民簽署切結書提醒相關風險。若農民希望持續享有農保權益，建議至少保留1分地實際耕作，以免影響自身權益。\n", "labels": []}, {"id": 1262, "title": "4月電價非漲不可？台電盼「電價結構合理化」", "date": "2025-03-19", "section": "財經", "content": "我國電價與韓國電價相比圖表。（台電提供）\n〔記者林菁樺／台北報導〕台電累虧居高不下，台電董事長曾文生表示，台電的電價「沒有合理反映」才有虧損，現在和疫情前5年燃料均價相比，燃料幅度仍高逾6成，而平均電價只反映39%。他強調，由電價審議會綜合考量，但台電希望「電價結構要合理化」，尤其是民生330度以下的單價比二十年前還低。\n曾文生談到電價調整方案，他坦言，電價成本與目前售價尚有6%差距，但這不包含合理利潤，電價審議會還是會綜合考量；台電仍「希望電價結構要合理化」，因目前民生最低的兩段、330度以下電價級距單價仍比20年前還低。\n我國電價在2015、2016年馬政府執政後期，當時電價連三降，後來蔡政府執政的2018年漲3%，但民生電價500度以下均凍漲，2022年對千度以下住宅凍漲、2023年對住宅700度以下不調，去年四月賴政府才對住宅330度以下微調3%，這也導致與低級距的民生電價單價與成本偏離；但曾文生也坦言，若調整民生電價對CPI（消費者物價指數）的權數影響「確實會比較大」，對產業電價影響是相對間接。\n外界多次質疑台電的電價調漲是因為核電減發、外購光電、外購民間電力價格過高所致；而近期國際燃料有走跌趨勢，國內電價卻仍有上漲壓力。\n曾文生解釋，電價一直沒有跟著燃料漲幅合理反映；他指出，疫情前五年（2016-2020） 燃料價格平穩，煤價每噸80美元，天然氣價格每度新台幣9元，但今年煤價預估每噸約120到130美元，天然氣約15.4元，整體燃料價格比疫情前多2/3（66%），但電價調整約39%。\n他強調，電價是複雜因子影響，台電最常與電業結構相近、都是單一國營的韓國電力相比。到去年為止，我國住宅用電單價2.77元、韓國住宅單價3.98元，今年產業電價4.27元、韓國產業電價單價4.98元。\n而韓電自2022、2023、2024年都調漲電價，累虧一度高達新台幣8550億元，但若套用韓電調整後的售電價格。台電就不會大虧2675億元，而收斂到437億元，2023、2024年更能轉虧為盈296億元、1539億元。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1263, "title": "國際燃料價格大漲致電價調漲 凌濤批經濟部甩鍋、導果為因", "date": "2025-03-16", "section": "政治", "content": "針對國民黨質疑民進黨能源政策失敗，導致台電虧損需調漲電價，經濟部回應調漲主因是國際燃料價格大漲，對此，國家政策研究基金會副執行長、桃園市議員凌濤今（16）日再批經濟部說法完全是「導因為果」，就是因為民進黨失敗的非核家園政策，讓台灣發電過度依賴進口燃氣，進一步導致高昂電價要全民買單。\n凌濤指出，經濟部試圖用國際燃料價格上漲掩蓋錯誤的能源政策，2022年俄烏戰爭爆發，天然氣、燃料煤價格飆升，台電當年即虧損2272億元，2023年再虧損1977億元，台電之所以會虧損累累，根本原因是民進黨政府長期推動非核家園，讓台灣能源結構過度依賴進口燃氣，導致發電成本居高不下，也無視國際減碳而非反核的趨勢。\n凌濤質疑，「若台灣能源政策沒有問題，會讓台電累積4229億元虧損？」根據台電2024年自編決算，每度電燃料成本已大減2成，仍造成411億元虧損，顯見不僅是國際燃料價格，其餘購入光電、風電的成本也是原因之一，「證明這一切的『果』，正是政府去核電、過度依賴燃氣的『因」所導致」。\n凌濤批，經濟部不檢討政策根源，反先指控立法院刪減預算會影響電網建設、供水穩定，甚至揚言恐嚇民眾漲電價，再甩鍋國際燃料價格導致虧損，只是推諉卸責、掩耳盜鈴，難道俄烏戰爭不止，台電就要繼續虧損下去？光是俄烏戰爭就讓台灣能源嚴重虧損，「加上台海兩岸現在也遭賴政府行『麻煩製造者』面臨『準戰爭風險』，不正凸顯能源自主的重要性。\n凌濤強調，錯誤的能源政策不該讓全民買單，經濟部稱台灣住宅用電近3年累計調幅僅7.1%，這是用人民納稅錢多次撥補換來的，加上屢漲電價等於人民被扒好幾層皮，呼籲民進黨政府面對現實，承認能源政策錯誤。\n", "labels": []}, {"id": 1264, "title": "業界︰菲國也缺電 綠電輸台有三難", "date": "2025-03-16", "section": "財經", "content": "經濟部長郭智輝去年拋出赴菲律賓種綠電議題，台菲電力合作可行性報告在近日出爐。（記者林菁樺攝）\n〔記者林菁樺／台北報導〕「台菲電力合作評估報告」出爐，評估我國業者赴菲投資太陽光電廠可作為優先項目，事實上泓德能源、雲豹能源等均已赴菲投資光電。業界指出，赴菲國的誘因在於法規鬆綁、成本價差有競爭力等，但要將綠電輸台將面臨三個難題，包括菲國本身也缺電、難有餘裕輸台；其次，台菲電價有價差，賣給當地才有投資效益；而地緣政治風險才是隱形且最難計算的投資成本。\n經濟部「台菲電力合作評估報告」，盤點了菲國太陽光電、風力風電發展現況，光電因呂宋島平均年日照時數約一五六四小時，且北、中部仍有大片閒置土地，發電成本每度約二到三元；而菲國陸域風電開發量超過四○○MW，離岸風電還在起步階段，且水深六十到一○○米的「開發門檻較高」。\n報告建議，菲國日照、土地、低成本等條件優異，在光電項目上較有競爭力，且菲國零售電價偏高，我國業者至菲國投資可走企業購售電協議（CPPA），直接供電給大用戶，或給當地企業、台商使用。\n業者分析，發電成本確實約在每度二、三元，但菲國的零售電價偏高，住宅電價每度六．一七元、工業電價約四．九元，且當地仍欠缺綠電，「自身需求很高」，或可與大用戶、大企業直接洽談CPPA，加上菲國二○二二年後鬆綁法規，外資投資光電可持有一○○％股權，不只台灣，包括美國、中東基金等都已插旗菲國光電市場。\n但對菲國輸電回台，不論是透過海纜或電池船，業者都不樂觀。業者坦言，技術上長期一定能克服，但要砸多少成本投資，是政府還是民間、或是官方帶頭組隊，都還不明朗，而民間又有多少股東願冒險，光是董事會就很難過關；且菲國自己也缺電，加上菲國電價售價比我國來得高，投資講求效益，誰又願意低價賣電給台灣。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1265, "title": "清查假農戶卻扼殺老農 張嘉郡：勿讓老農成為誤殺犧牲品", "date": "2025-03-15", "section": "生活", "content": "相關新聞：農保清查非扼殺老農 農業部澄清：僅限未滿65歲者\n政府大規模清查假農戶，卻導致不少老農喪失農保資格。國民黨立委張嘉郡說，基層農民一生務農，農業部應該照顧老農的晚年，更有不少老農配合政府的能源政策，將農地租借給光電業者，卻反而因此失去資格，大嘆被政府「養套殺」。她痛批，農業部不捍衛農民權益，反讓老農權益被扼殺，呼籲農業部應懸崖勒馬，不要讓基層老農成為被政府誤砍的犧牲品。\n張嘉郡說，政府清查未實際從農的假農戶，目的是照顧真農民，但忽略了基層農民越來越難養活家庭的現實，面對近年萬物齊漲的衝擊以及農村勞動力青黃不接的現況，很多農民被迫要兼差才能養活家庭，誤觸農保清查資格的地雷，何其無辜被政府懲罰。\n張嘉郡說，很多農民向她反映，他們配合政府一生務農，到了老年已經耕不動，中央政府發展再生能源，他們考量年紀與物價飆漲，因此配合政府政策將農地出租給光電業者，如今卻反而被剝奪投保數十年的農保資格，非常無助向她哭喊冤枉。\n她指出，不少老農膝蓋都是傷，面臨農村勞動力青黃不接，加上近年萬物齊漲，肥料、秧苗費全面漲，農作價錢跟不上物價，只能靠兼差賺外快來養活家庭，卻被盯上影響農保資格。\n張嘉郡說，台灣以農立國，老農一生犧牲奉獻，絕非是不務農卻佔農保便宜的投機份子，農業部身為農民的守護者，不協助輔導改善並照顧老農，竟然還配合剝奪農民權益。\n張嘉郡說，她以農地出租給光電業者為例，農民配合政府政策，如今卻成為被政府修理的對象，這對老農來說太不公平，她會協助農民釐清，也呼籲農業部應出面，不能坐視不管。\n", "labels": ["關聯污名"]}, {"id": 1266, "title": "雲林逾5000農民農保資格清查 劉建國：建議從寬認定", "date": "2025-03-15", "section": "生活", "content": "\n審計部要求農業部清查不符農保資格農民，雲林縣府月初收到行文，總清查人數超過5000名，農民面臨如無法提出具體耕作證明，將被強制退保，引起地方討論。立法委員劉建國表示，公部門在清查農民保險資格，建議從寬認定，會要求農業部各級的鄉鎮市農會做好溝通，讓農民保有農保的權利，而不致自身受損。\n農業部日前行文給縣府，審計部要求清查不符農保資格的農民，今年鎖定清查對象為被保險人將加保土地出租他人領取天災救助，以及出租農地給光電業者，月初縣府收到農業部行文應清查名單，人數逾5千人，若農民無法提出具體耕作實證，將面臨強制退保，其中元長鄉多達700多人，是縣內最多。縣府農業處指出，這是歷年最大規模資格清查。\n民進黨立委劉建國表示，基本上相信每位農民都是實際務農，但是或許有一些到了年紀，或相關事情變革，可能會有一些狀況。那當然公部門在清查這個農民保險的資格的時候，應要從寬認定。\n劉建國指出，雲林縣是農業大縣，期待整個清查過程中，要以這些農民確實有在務農，但或許因為年紀、或家庭經濟的關係，除此之外，還有什麼樣的樣態都必須要做慎重的審查依據。\n劉建國強調，過去主張具有農保身分的喪葬津貼部分，已經爭取到。只要加入農保滿25年，雖然沒有喪葬津貼，但還是會有喪葬慰問金。這個從蘇院長時期到現在，都是他們的主張與努力成果。所以希望農業部門和地方農會能針對這部分，做更寬鬆的審查處理方式，讓農民不用過度擔憂這件事情。\n國民黨立委張嘉郡表示，政府大規模清查假農戶，卻導致不少老農喪失農保資格。農業部應該照顧老農的晚年，更有不少老農配合政府的能源政策，將農地租借給光電業者，卻反而因此失去資格，被政府「養套殺」，會協助農民釐清，呼籲農業部出面，不要讓基層老農成為被政府誤砍的犧牲品。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1267, "title": "國民黨再批能源政策 點名「最廢經濟部長郭智輝」下台", "date": "2025-03-13", "section": "政治", "content": "國民黨今（13）日上午召開記者會，質疑台灣正面臨能源危機，根源就是民進黨的錯誤能源政策，死抱反核神主牌，忽略產業與經濟需求，經濟部長郭智輝忽視學者專家意見、還頻頻失言，每年幾千億撥補台電公司，卻還狂漲電價，要求下台負責。\n國民黨智庫副執行長凌濤指出，過去政府撥補台電4000億元，但洞卻愈補愈大，郭智輝說如果不撥補台電1000億元，電價就要上漲，但就算過去已經撥補台電4000億，每年電價漲幅仍達到8.5%至12.5%，台電的破網補不完，電價也漲不停。\n凌濤表示，過去台灣人民被扒了兩層皮，第一層是拿人民的納稅錢撥補台電，第二層皮就是漲電價，他建議，與其補貼台電，政府不如把錢發給全民每戶2萬元，讓大家自己去繳電費，而不是讓人民再被扒兩層皮。\n他還說，台灣電網脆弱的問題，郭智輝上任以來有改善嗎？像郭智輝這種讓台灣陷入危機，在立法院還答不出今年預算增加多少的部長，人民給郭打的分數是不及格的，「郭智輝準備下台了沒」？\n國民黨台北市議員鍾沛君表示，電價審議委員會已經說了，開源不如節流，這才是因應發電成本提升最重要的核心，與其漲電價、撥補台電，不如降低成本，民進黨與經濟部應該重新檢視能源配比，而台電虧損真正的原因就是民進黨採用高價發電成本，捨棄相對便宜的核能發電。\n鍾沛君指出，今年1月台電虧損97億元，其中購入風電成本每度6.52元，光電4.67元，自發燃氣2.96元，購入燃氣3.38元，這些數字都比整體自發電力成本2.86元以及平均受電成本高，台電只要每賣1度電，就虧損1度，台電靠再多的撥補也不夠，應該改進能源政策，而非拿納稅人的錢來填補台電無盡的大坑。\n國民黨台北市議員詹為元則指出，郭智輝過去失言太多，像去年曾說撥補台電，電價就不必漲，還告訴大家說電價並非愈便宜愈好，不必每一個房間都裝冷氣，今年2月說美國對台灣晶片課徵100%關稅不一定不合理，完全沒有站在台灣民眾的角度，而是站在美國人的角度幫美國人說話，這個月還惹出關於蒙古症的失言爭議，郭智輝應該下台，以免再有更多的失言。\n國民黨發言人楊智伃說，民進黨的小編昨天發文批藍、白兩黨超刪預算，但114年度中央政府總預算創歷年最高，幾乎每一個部會的預算都變多了，其中經濟部預算增加了315億元，郭智輝在立法院被問到預算數時卻答不出來，啞口無言，到底是不認真還是不負責？\n\n\n", "labels": []}, {"id": 1268, "title": "NGOs環境會議票選三大迫切議題 馬頭山光電案、國土法上路延宕入列", "date": "2025-03-12", "section": "生活", "content": "由多個環團組成的「全國NGOs環境會議」每年都會彙整當年最重要的環境議題，並在世界地球日將環境建言帶進總統府討論。全國NGOs環境會議共同主辦團體今（12）天公告2025三大迫切環境議題票選結果，民眾票選前三名為高雄馬頭山光電開發案、台南沙崙農場開發破壞草鴞棲地、國土計劃法展延至2031年上路；環團票選第一名則為協和電廠四接案環評爭議。\n全國NGOs環境會議共同主辧團體彙整去年3月至今年2月間重要的環境事件，總計14項，投票方式分為一般民眾與籌備團體，每人及每團體各有3票。民眾票選前三名為「高雄馬頭山信鼎55公頃毀山滅林種光電」、「沙崙農場開發侵蝕瀕危草鴞棲地」、「藍綠白聯手國土計畫法將展延至2031年才上路」。\n籌備團體票選的第一名為「協和電廠改建案（四接）送交環評大會定奪是否通過審查」，國土計畫法展延、高雄馬頭山光電開發案並列第二名。\n地球公民基金會議題部研究專員黃子芸表示，「國土計畫法」歷經近20年討論，在2015年完成立法，原定將在今年5月前上路，去年卻遭立委以倉促為由提案要求展延，但實際上國土法上路時間早已展延過，此次二度展延將拖到2031年才會全面上路，恐繼續助長農地破碎及浮濫開發。事實上，從內政部資料也顯示，去年地方政府湧入大量民間申請土地變更案，尤其是去年9月和10月相較於前8個月，平均每月申請案數增加1.8倍，地方倉促送件恐加劇國土資源錯置。\n馬頭山自然人文協會會長黃惠敏表示，馬頭山擁有獨特的泥岩地形，是多種珍稀物種的棲息地；但有業者規劃設置高達55公頃的光電開發計畫，預定地大多數都是環境敏感區，也是穿山甲、食蟹獴、草鴞的重要棲地，毀山滅林式開發恐加速棲地破碎化；呼籲政府將馬頭山列為國家自然公園，保護生態資源，推動可持續發展生態旅遊與環境教育。\n荒野保護協會秘書長謝振東表示，沙崙農場是台灣西部少數完整農地與造林地，擁有超過130種鳥類，包括一級保育類草鴞。然而南科台南園區四期與沙崙健康園區等開發案將大幅減少其棲地，與政府生態保育政策相矛盾；呼籲政府將沙崙農場納入國土計畫法之農業發展地區第一類，維持其生態功能，並請台糖公司擔負起企業社會責任，守護農地與生態。\n台灣蠻野心足生態協會專員洪碩辰表示，協和四接已於上個月通過環評，但質疑環評程序有失公允、執意通過此案，將和基隆在地團體繼續展開司法行動，也呼籲大眾持續關心能源議題。\n", "labels": ["道德污名"]}, {"id": 1269, "title": "環保聯盟首辦「污染小旅行」 私人紙廠列觀察點", "date": "2025-03-10", "section": "生活", "content": "彰化縣環保聯盟為了讓各界了解彰化土地的變化，前天首度開辦「污染小旅行」，每人收費1000元，帶領民眾了解彰化的農地蓋工廠、潮間帶太陽能光板、密集的陸域風機、農地廢棄物等問題，其中位於二林鎮的榮成紙業是唯一的私人企業且是股票上市公司，它因為週邊不只一次被拍排出噁心的深橘色水，廠方稱是「木質素所致，對環境無害」，但彰化環保聯盟仍對此污染源持續觀察中。\n彰化環保聯盟的總幹事施月英說，現在大多數的旅行都是吃喝玩樂，但近年有愈來愈多公益旅行或深度旅行。「污染小旅行」帶民眾看見土地的傷痕與變化。這次首度開團，名額25人，很快就秒殺，她們不排除一年辦一次。\n她說，他們關心10大彰化環保問題，包括彰化原本有翠綠的農田現在變成工廠，違建拆不掉，且愈蓋愈大。鹿港洋仔厝出海口，在被劃入彰濱工業區範圍並架上光電板後，一大片原本活力十足的泥潭濕地，變得一片死寂。彰化福寶生態園區原本每到秋冬、漫天水鳥飛舞，因地主土地轉租，如今賞鳥亭被拆除，填上工程廢土，從此候鳥不再來。\n施月英表示，彰化沿海許多房屋被綠能風機包圍，原本健保卡很少用的長輩現在每個月跑好幾次醫院看頭痛與衍生的各種問題，當地房價跌了3成也賣不出去，他們帶著民眾感受到風扇低頻噪音的威力。另外，在六輕興建後，濁水溪泥沙改往彰化淤積，外傘頂洲即將流逝，台西採不到蚵苗，彰化蚵仔則被泥沙掩蓋，曾經名聞全台的彰化王功與芳苑珍珠蚵，幾近消失。\n施月英指出，二林榮成紙廠週邊竟然多次被發現排出深橘色的地下水，甚至影響到附近農田，他們齊聚現場時，那強烈的臭氣十分衝擊。居民多次抗爭與檢舉只換來彰化縣府一句「那是木質味，紙漿的味道啦」。\n", "labels": ["道德污名"]}, {"id": 1270, "title": "綠提罷免一階都過藍全遭退件  黃健庭喊不意外：民團怎這麼有錢？", "date": "2025-03-04", "section": "政治", "content": "國民黨祕書長黃健庭今天下午接受網路直播節目「志聖鮮思」專訪，對於罷免藍營立委第一階段連署都通過，罷免綠營立委連署都未達標，他說，藍營提的罷免案都被退件，綠的就全部都通過，其實一點也不意外，因為民進黨自執政以來，有哪一個機關超然獨立行使職權？而且他納悶這些公民團體怎麼會這麼有錢，「很早就開始花大錢」。\n黃健庭甚至指控民進黨，這些年執政下來，從光電、口罩、雞蛋等弊案所撈到的錢，究竟花到哪裡去了？兩者之間有沒有關聯？「這些年民進黨用政府標案豢養了多少側翼！」因此，這一場仗本來就非常不對等。\n黃健庭接著說，反觀要連署罷免綠營立委的人全都是「志工」，而且儘管財務困難，國民黨依然鬥志不減，還有廣大支持者期待國民黨來重新帶領這個國家，因此目前的連署結果反而激發藍營鬥志，有很多志工前來幫忙連署，他相信第一階段連署補件要達標沒有問題，重點是第二階段的連署門檻要達到10％。\n他說，藍營青年有保留一些連署書做為第二階段使用，再加上罷免連署行動比較晚，時間倉促，連署的不良率也就比較高，國民黨會在第二階段連署全力應戰，而且他相信最終公義一定會戰勝邪惡，國民黨會贏得勝利，絕對不能讓民進黨把國家帶入絕境。\n談到台積電要投資美國一事，黃健庭說，現在全世界都在忙著應對「川普2.0」，賴政府卻在忙著「反中抗中」，對內鬥爭在野黨，尤其看著台積電一步步過去美國，美國總統川普說只要台積電過去，就算中國要對台灣怎麼樣，美國還是能有足夠的籌碼，「但當台灣手上沒有籌碼時怎麼辦？」隨後他多說一句話，「但今天這樣說，馬上就要被質疑是『疑美論』。」\n黃健庭強調，兩岸應該透過對話，化解誤會，「如果兩岸關係不必這樣緊張時，我們有需要這樣一面倒的押在美國？而且碰到川普這種說變就變的，就不會有這麼大風險！」\n主持人詢問國民黨目前對於2026選舉有何盤算？黃健庭只說，其實都有，但要一步步來，現階段要先挺過大罷免這一關。2026選舉每個地方的情況都不一樣，有些地方確實藍、白兩黨要談，否則就會保送民進黨，但國民黨自己應該先有強的候選人出來，他同時也希望鼓勵更多年輕世代出來接班參選。\n", "labels": ["關聯污名"]}, {"id": 1271, "title": "防造假！漁電共生 須提交產銷履歷", "date": "2025-03-04", "section": "生活", "content": "為防堵假養殖、真種電，農業部最快四月起要求漁電共生新業者提交經營計畫時須載明申請產銷履歷期程，並設置監控設備定期上傳資料，以確保有養殖事實，也規定舊業者，須於一年內增設監控設備，並在二年內取得產銷履歷驗證，未通過者最長只可展延半年，否則廢照、拆電表。\n\n為發展乾淨能源，農業部二○二○年公告劃定可開發作漁電共生區的面積為二萬九百八十二公頃，漁電共生設施納環社檢核機制審議、須保有原產能七成，全國目前取得農業設施許可併電網的漁電共生件數共有三百八十九件、面積達一一九一公頃，發電量約九百六十六．九八千瓩（MW）。\n但外界常質疑假養殖、真種電。如台泥子公司台泥嘉謙綠能於嘉義縣義竹鄉的漁電共生場域，一養殖戶遭縣府判定無養殖事實，於去年底被縣府廢止農業設施使用許可，台泥於今年二月發布重訊，表示為維護其他養殖戶權益，向農業部提行政救濟，並求償二千萬。\n為防堵亂象，農業部預告修正「申請農業用地作農業設施容許使用審查辦法」，規定漁電共生設施須設監控，並定期上傳監測資料，養殖的水產品須有產銷履歷驗證，既存案場給予寬限期，若未通過，三個月內改善，並可再展延一次，但展延期不可逾三個月，若仍未通過驗證與未裝置監控設備，將會同能源主管機關廢止光電容許跟綠能躉售資格。\n農業部永續司司長莊老達表示，盼透過設置監控設備確認可量測的投餵飼料量、養殖物種數量等，產銷履歷為第三方驗證，並且一年至少會到現場查核一次，都可確認案場是否有養殖事實，他表示，許多業者對漁電共生生產的水產品有產銷履歷持正面態度，認為可提升並確保養殖品質。\n\n過去農業綠能設施竣工查驗時，常有業者未依地方農政單位核可的綠能設施配置圖施作，再向農政單位申請變更設計等情況，莊老達表示，已明定地方能源主管機關在核發施工同意許可前，要先向地方農政機關確認該設施是否依原核定經營計畫內容興建。\n主管該法令的農業部農村水保署副署長蘇茂祥表示，除新增漁電共生管理規定外，為達淨零，農業設施新增農糧剩餘資源使用設施，以利處理果菜殘渣、農膜等農業廢棄物，但面積不可逾農地四成，最快四月上路。\n", "labels": []}, {"id": 1272, "title": "查陳啓昱神隱24天行蹤 檢列5疑點", "date": "2025-02-28", "section": "政治", "content": "去年十月台南地檢署偵辦台鹽綠能弊案，聲押前董事長陳啓昱等五名關鍵被告，但台南地方法院當庭無保釋放陳，隨後陳人間蒸發廿四天，他為何失蹤？跟誰在一起？由於陳的人際關係複雜，金流也複雜，南檢列出五疑點持續追查。\n疑點一，台鹽綠能公司在二○一八年六月辦理土地開發管理契約採購案，未依規定進行公開招標，而是以「業主指定」為由，直接將合約交給特定公司。疑點二，一件光電案場採購案中，美商Ｒ公司原以每瓦三六○○元委託台鹽綠能開發，卻又被轉包晁暘開發公司，價格僅為每瓦二三○○元，檢方懷疑涉及人為操控與不當分潤。\n第三，超過兩千萬元的採購案應送母公司台鹽董事會審議，但台鹽綠能公司內部管理層卻未經核准就逕行簽約，會計及稽核單位曾多次簽註反對意見，但「高層」仍堅持推動，顯示內部監督機制形同虛設。疑點四，台鹽綠能在採購前就已與特定公司高層達成協議，例如內部文件就明確標註「已指定鴻暉國際科技公司為承攬廠商」。\n最後一個疑點，這種假交易、真利益輸送的模式，非單一事件，而是在多起光電工程採購案中反覆出現，涉及多家關係企業，層層轉包、操控價格。目前檢方正在比對財務流向，不排除增列涉案人員，追查是否有高層涉入決策。\n此外，涉及協助陳啓昱逃亡藏匿、台鹽綠能相關太陽能光電工程採購案等，仍由南檢另案偵辦中，將持續追查相關責任人，確保市場交易秩序及投資人權益。\n", "labels": ["關聯污名"]}, {"id": 1273, "title": "台鹽綠能弊案移審南院 陳(啟)昱等3人續押2人交保", "date": "2025-02-28", "section": "社會", "content": "台南地檢署偵辦台鹽綠能公司光電弊案，昨天起訴台鹽綠能前董事長陳(啟)昱等5人後移審，台南地方法院今天凌晨裁定陳(啟)昱等3人羈押禁見，另2人各以300萬元交保。\n台南地院今天凌晨2時許裁定，陳(啟)昱、台鹽綠能前總經理蘇坤煌及鴻暉國際公司蘇姓負責人等3人羈押禁見；台鹽綠能郭姓前副總經理、晁暘開發公司及偉珵開發公司戴姓負責人各以新台幣300萬交保，限制住居及出境、出海，且以科技設備監控。\n南檢去年10月偵辦台鹽綠能光電弊案，搜索台鹽綠能等32處所，帶回34人連夜偵訊，聲押陳(啟)昱、蘇坤煌、郭姓、蘇姓、戴姓等5名被告，台鹽綠能及相關廠商等6人交保，其他人請回。\n事後台南地院召開羈押庭時，陳(啟)昱未到庭，南檢發布通緝，陳(啟)昱藏匿24天後才自行到案，陳(啟)昱等5人陸續遭羈押禁見；南檢昨天偵結起訴，因陳(啟)昱否認犯行，具體求刑12年，蘇坤煌求刑10年，另3人建請量處適當之刑。（編輯：楊昭彥）1140228\n", "labels": []}, {"id": 1274, "title": "能源署公務員遭彈劾  連錦漳不捨落淚", "date": "2025-02-27", "section": "財經", "content": "能源署公務員因捲入光電弊案遭監察院彈劾，經濟部次長連錦漳不捨落淚。（記者廖家寧攝）\n〔記者廖家寧／台北報導〕經濟部今（27）日為常務次長連錦漳舉辦借別會，連錦漳表示，公務員為國家付出卻常「做到流汗、被嫌到流涎」，他曾在執行公務時做到熱衰竭、化學品中毒，更坦言能源署公務員因捲入光電弊案遭監察院彈劾，讓他不捨落淚，也勉勵能源署「路遙知馬力、日久見人心」，不要因此就受到打擊而喪志。\n連錦漳表示，為經濟部服務近34年，自我期許很高，體檢報告攤開都是滿江紅、體力不堪，就與太太商討「是要這個老公，還是要功名？」太太回應，「我要這個老公」，他很不捨也很抱歉要離開經濟部。\n談及公務生涯，連錦漳笑稱，很精彩也屢經危險，這樣的經驗應該很少人會遇到，包括處理過4、5000人的抗爭，被警察包圍，只能走逃生路線，也曾被抗爭民眾圍在3樓的小房間，要靠警察保護送至安全地方。\n連錦漳說，工業局時代還要與黑道周旋，猶記得當時某任副局長出任務回來說：「我發誓這輩子再也不要去了」，也在某次處理工業區公安事故時化學品中毒，「我這些事情都沒讓任何人知道，我今天才講出來」，在處理高雄氣爆時做到熱衰竭，回台北住院數天，一年放不到一天假，疫情中鏢才請假2天。\n連錦漳表示，自己對經濟部有著一份「熱心」，經濟部的工作氣氛團結和諧，「大家都是打團體戰一起來，從來沒有個人英雄主義，我很喜歡，跟我的個性很符合」，相信團體戰中一個人離開，很多人會遞補上來。\n連錦漳也特別感謝經濟部部長辦公室主任的協助，經濟部有很多業務與府院溝通商量，感謝主任促成經濟部業務順利推動，包括為疫情期間執行五倍券公務的公務員爭取疫苗施打。\n連錦漳話鋒一轉表示，其實有件事讓他很糾結、很難過，昨天新聞報導能源署公務員被監察院彈劾，「其實我是有偷偷流下眼淚」，感同身受「做到流汗、被嫌到流涎」，他也勉勵能源署同仁「路遙知馬力、日久見人心，我支持你們，我希望你們不要因此受到打擊」，再生能源對台灣產業與經濟至關重要，要秉持初衷繼續往前衝。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1275, "title": "前法官陳昆明追思會 捐贈60萬助學家鄉台南七股12校", "date": "2025-02-27", "section": "生活", "content": "感念前法官陳昆明律師長期關心地方、獻身公益、關懷弱勢、獎掖後進的美德，今天（27日）是他逝世百日，台南市昆和之友會在他的故鄉台南七股區義合里槺榔舉辦感恩追思會，台南市議員陳昆和是陳昆明的胞弟，陳昆和、昆和之友會理事長陳中正捐贈60萬元助學金給七股區12所中小學，以勵後學。\n陳中正表示，哲人已去，美德長存，吾輩念之。感念陳昆明生前熱愛家鄉，為家族及公益奉獻，特捐贈60萬元獎助學金。\n陳昆明出身貧寒，後苦學考取司法官，歷任法官、檢察官再轉任律師，其為人處事正直而溫潤，也影響弟妹和友人，陳昆和也從教職考取律師再從政，陳昆和說，長兄庭訓說「當官就不能想要富有，想要經濟富裕就不要當官」，長兄愛護鄉土，反七股濱南開發案、光電案影響七股人。\n感恩追思會由竹橋國小小提琴樂團及新麻吉薩克斯風樂團演出，以追思陳昆明，包括七股區昭明、竹橋國中、七股、大文、龍山、篤加、光復、三股、建功、竹橋、後港、樹林國小等12校，隨後獲頒各5萬元助學金。\n", "labels": []}, {"id": 1276, "title": "能源署公務員遭彈劾  郭智輝：力護同仁清白", "date": "2025-02-27", "section": "財經", "content": "經濟部長郭智輝將為能源署打氣。（記者廖家寧攝）\n監院彈劾能源署公務員涉光電弊案 署長游振偉調職\n〔記者廖家寧／台北報導〕經濟部能源署林姓組長捲入台南市「小二甲」光電弊案，監察院彈劾主管能源署長游振偉及林姓公務員。郭智輝今在媒體座談會上表示，經濟部依法組織規定安排人事調度，先調離主管職，經濟部對這件事的態度很明確，「我們自己很清楚，我們的同仁絕對是很清白的，會替他爭取應該有的權益」。\n郭智輝也在經濟部次長連錦漳惜別會上勉勵，「各位經濟部的同仁，只要你在工作上能夠努力向上，我當部長，一定是全力支持」。郭智輝下周二將赴能源署，為能源署所有公務員打氣，「我們的同仁都是最優秀，也許別人看起來有一點怪怪的，但是我們都是努力在工作」。\n郭智輝強調，「我支持所有經濟部同仁的做法，所以各位如果遭到任何的懷疑，我一定會維護所有同仁的清白」。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1277, "title": "藍軍說台南溪北沒建設卻刪預算 綠營要「協尋謝龍介」", "date": "2025-02-27", "section": "政治", "content": "台南市議會民進黨團成員針對今年總預算被藍白亂刪、亂凍，今天黨團召開記者會，質疑溪北的國民黨議員時常在議會高喊「溪北沒建設」，結果溪北的建設預算卻被國民黨亂刪，嚴重影響溪北的建設，國民黨議員卻默不作聲，要求他們一起來「協尋謝龍介」，為台南溪北發聲。\n來自溪北的南市議員陳秋宏、李宗翰、沈家鳳今天會同市議員郭鴻儀、周嘉韋、蔡筱薇等人召開記者會，痛批國民黨傲慢，在中央亂刪預算的行徑，不只影響溪北建設，更是癱瘓整個台南的建設，他們嚴厲譴責國民黨中央與地方聯手扼殺台南發展。\n陳秋宏表示，溪北的國民黨議員時常在議會高喊「溪北沒建設」，現在總統賴清德剛好是最了解台南的人，好不容易溪北有了大好機會可以大步向前，結果國民黨從中央到地方沒有人願意與溪北鄉親站在一起。謝龍介不但贊成刪減、凍結台南的預算，國民黨議員更是沒有人出面指責，這樣子淪喪的政黨，真的是對不起所有台南市民。\n李宗翰、沈家鳳表示，溪北的基礎建設很多都是需要中央經費挹注改善，尤其維護到在地鄉親的生活與安全，現在預算被刪，國民黨地方又默不吭聲，這些人都是台南重大建設停滯的幫兇，希望市民朋友要嚴加檢視國民黨這些看不見民意的民意代表。\n南市議會國民黨團發言人蔡育輝回應說，民進黨在台南長期執政，直到今年才發現台南沒有重大建設？還牽拖到不分區立委謝龍介。縣市合併，溪北嚴重邊緣化人口流失，台南成為爐碴、光電黑金的故鄉，時任市長的賴清德做了甚麼？現在貴為總統又做了甚麼？民進黨立委和議員們還敢要國民黨負責，真該「切腹自殺」的是，無顏面對台南鄉親，上至總統、立委，下到議員，民進黨的高官們。\n謝龍介先回應說，光去年中央就超收5千億，比砍掉的還多3千億，台南綠營立委怎麼都沒爭取。民進黨在台南執政30年，中央連續執政第10年，怎麼還在怪罪在野黨？\n", "labels": ["關聯污名"]}, {"id": 1278, "title": "台鹽弊案損害金額逾8億元 前董座陳啟昱遭檢方求刑12年", "date": "2025-02-27", "section": "財經", "content": "台南地檢署偵辦台鹽綠能弊案，前董事長陳啟昱等5人涉不法交易與特別背信，檢方指控造成台鹽損失逾8億元，今天以違反證券交易法起訴。（記者王捷攝）\n〔記者王捷／台南報導〕台南地檢署偵辦台鹽綠能弊案，檢方今天起訴關鍵5名被告涉違反證券交易法，由於損害金額超過8億，檢方建議量處重刑，前董事長陳啟昱求刑12年、前總經理蘇坤煌10年、剩餘3人前副總經理郭政瑋、鴻暉國際科技公司負責人蘇俊仁，晁暘開發公司負責人戴妤倩，屬配合角色，則是尊重法院判決。\n南檢經過快一年調查，在2024年10月間持票前往台鹽綠能、台鹽實業、晁暘開發公司、鴻暉國際科技公司等58處執行搜索，查扣契約書、帳冊、銀行交易明細、電子設備等證物。本案共羈押8名被告，傳喚217人，卷宗多達49宗，起訴書達544頁。\n檢方指出，陳啟昱、蘇坤煌等人違反職務忠實義務，早在2017年3月就介入台鹽實業投資設立台鹽綠能，意圖透過該公司進行利益輸送。陳啟昱、蘇坤煌與蘇俊仁、戴妤倩等人協議，利用台鹽綠能的土地開發案，將應屬公司利益的不法資金截流至由其控制的鴻暉國際、晁暘開發、偉珵開發等公司，並從中分潤。\n台鹽實業及台鹽綠能因此受損3億多元，若以合約總值估算，損害金額可能超過8億。檢方認定被告5人涉犯證券交易法第171條加重不合營業常規交易罪及特別背信罪。\n在整件弊案中，陳啟昱不法獲利超過5千萬、蘇坤煌約7千萬，而鴻暉國際科技公司，獲不法利益超過1億，晁暘開發及偉珵開發公司則是超過9千萬。\n檢方強調，涉及協助陳啟昱逃亡藏匿、台鹽綠能相關太陽能光電工程採購案等，仍在另案偵辦中，將持續追查相關責任人，確保市場交易秩序及投資人權益。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1279, "title": "監院彈劾能源署公務員涉光電弊案 署長游振偉調職", "date": "2025-02-26", "section": "財經", "content": "經濟部能源署長游振偉將轉任經濟部參事，署長一職由副署長李君禮暫時代理。（記者廖家寧攝）\n〔記者廖家寧／台北報導〕監察院針對經濟部能源署2名公務員提出彈劾決定，經濟部表示，尊重監院依職權將移送懲戒法院審理，並視判決結果執行後續處分；經濟部能源署長游振偉將轉任經濟部參事，署長一職由副署長李君禮暫時代理。\n經濟部說明，能源署林姓公務員因光電案件遭起訴，目前正在司法審理階段，經濟部尊重法院，相信司法會公正判決，勿枉勿縱。\n經濟部表示，依照公務人員懲戒相關法規，由監察院依職權移送懲戒法院審理，且亦有監委附具決定不成立理由，後續除將視法院判決結果執行相關處分外，為使能源業務推動不受影響，將報請政院同意核可後，將能源署署長游振偉調離署長職務，林員部分則是原已轉調非主管職務並確保與光電業務無涉，靜待後續法院判決結果。\n至於再生能源發展後續，經濟部強調，綠電是產業滿足國際供應鏈RE100要求的關鍵要素，也是降低能源部門碳排及邁向2050淨零的重要無碳能源選項，經濟部將持續透過多元綠能推動，滿足產業的綠電需求。\n為避免綠能發展過程中產生弊病，也已與法務部合作成立「打擊妨害綠能產業發展犯罪聯繫平台」，並與司法單位共同成立再生能源發展的廉政平台，未來業者可透過此平台直接反映，藉此排除外部勢力的不當干預，使國家綠能建設能夠如期如質完成。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1280, "title": "刁光電業者索賄560萬 前台西鄉長林芬瑩夫妻二審仍重判", "date": "2025-02-25", "section": "社會", "content": "雲林縣無黨籍前台西鄉長林芬瑩及其夫婿丁文彬涉嫌向綠能業者索賄560萬元，雲林地院在2023年5月以貪污收賄罪判林芬瑩12年徒刑、丁文彬13年6月刑，兩人均褫奪公權5年。案子上訴二審，今天上午高等法院台南分院宣判駁回林等被告上訴，維持一審原判刑度；此案還可上訴。\n一審判決指出，太陽能光電業者昱昶公司從2020年起，多次向台西鄉公所提出架空電桿租用及林帶通行權申請皆遭拒，昱昶於是透過內定下包商王姓總經理協助，王男再透過和丁文彬相識的林水生充當白手套，經由丁文彬向鄉公所申請能夠核發路權。\n丁文彬向林男傳達綠能業者對每1甲地路權須給付40萬元代價，雙方經過斡旋，綠能業者昱昶同意共支付現金560萬元給丁文彬；另120萬元給林水生當作居中聯絡協調的公關酬謝費。\n一審合議庭指出，丁文彬是在林芬瑩知情的情況下與廠商接洽並收受好處，收賄當日，林芬瑩也目睹丁文彬將裝有賄款的紙箱放回車上，足以認定林和丁夫妻兩人有犯意聯絡、行為分擔，分別遭判處較重刑責，因丁在此案居於主導地位，刑度比鄉長妻子更重。林水生屬行賄方，被判刑10月、緩刑4年，褫奪公權2年，王姓總經理包商與另名沈姓業者均判刑3月，得易科罰金；沈姓業者緩刑2年。\n", "labels": ["關聯污名"]}, {"id": 1281, "title": "馬頭山遭棄置廢棄物犯嫌交保 居民舉白布條質疑法官縱放", "date": "2025-02-24", "section": "生活", "content": "高雄旗山、內門和田寮三區交界的馬頭山，遭不法集團棄置鋁渣、不明廢棄物，清運估需花費上億元，橋頭地檢署向橋頭地院聲押7名嫌犯，結果法院以5至8萬元交保，馬頭山居民今天高舉白布條抗議，質疑法官縱放犯嫌，拜託司法機關向上溯源、嚴格執法，並呼籲政府修法，提高非法棄置廢棄物的處罰，檢方也將重新檢具事證提抗告。\n馬頭山自然人文協會會長黃惠敏指出，馬頭山是水源地，也是台灣水鹿、穿山甲重要棲地，但近年來環境開發、污染爭議不斷，先後有「富駿事業廢棄物掩埋場」計畫進駐，「新農業循環園區開發案」及「信鼎壹號光電開發案」，當地居民為維護環境，頻頻走上街頭陳抗。\n上個月長期關注馬頭山生態的環團，發現山區遭人棄置事業廢棄物，橋檢檢察長張春暉獲報後非常重視，隨即指派主任檢察官陳竹君、檢察官楊翊妘指揮偵辦，楊率隊開挖，果然在棄置場所發現遭掩埋大量廢鋁渣、營建事業廢棄物、廢輪胎及不明廢棄物。\n辦案人員根據開挖範圍，研判棄置場挖深約4公尺，掩埋量約2804立方公尺，估清運費用需上億元。\n檢警掌握到棄置廢棄物司機身分，聲請搜索票時卻一波三折，最後僅能以拘提方式查緝7人到案，作案工具也難以查扣，檢方認為棄置廢土、鋁渣已嚴重汙染動物棲地及水源地，犯嫌供詞避重就輕，複訊後依違反廢棄物清理法向法院聲押。\n但法院認為已拍到司機、貨車照片，涉案7人無羈押必要性，僅以5到8萬元交保候傳，輕保判決讓基層辦案人員十分氣餒，馬頭山附近居民和環保團體今天赴現場陳情、聲援檢方。\n", "labels": []}, {"id": 1282, "title": "黑面琵鷺全球普查 台南比去年增加445隻", "date": "2025-02-23", "section": "生活", "content": "2025年黑面琵鷺全球同步普查，台江國家公園在台南台江地區共記錄到黑琵2536隻，比去年增加445隻；大台南地區（嘉義到高雄）則記錄到3594隻，比去年增加196隻。台江處表示，目前台灣的數據尚待彙整，但估計今年台灣的黑琵數量將超過4000隻。\n2025年黑面琵鷺全球同步普查，於今年1月中旬於東亞各國同步進行，台灣為黑面琵鷺的主要度冬區，數量約占全球的6成以上，其中尤以台南的數量最多。配合全球同步普查，台江國家公園委託台南市野鳥學會等保育團體同步進行調查，調查範圍北至嘉義南到高雄。\n根據台江處公布的調查結果，台南台江地區今年2536隻，增加445隻；大台南地區（嘉義到高雄）今年3594隻，增加196隻。\n另外，黑面琵鷺保育學會日前公布2025年的黑面琵鷺普查結果，調查範圍從濁水溪口到高屏溪口，範圍擴及到雲林等地，共記錄到4104隻，比去年的3737隻多了367。\n台江處保育科長王建智表示，今年黑面琵鷺全球普查結果尚未出爐，台灣是由中華鳥會彙整各地鳥會的記錄數據。不過，黑琵在台灣主要集中在雲林以南到高雄，以台南的數量最多，目前各調查團體已有部分數據出爐，尚待最後確認及彙整，但可以確定的是，今年數量將超過4000隻，比去年數量增加，這是相當可喜的一件事。\n台南鳥會資深鳥友郭東輝表示，今年台南地區的整體數量雖有增加，但台17以西局部地區，數量並不如以往， 因此不應錯誤解讀光電板的設置對黑琵並無影響。\n", "labels": ["道德污名"]}, {"id": 1283, "title": "養殖池改設光電板 業者︰再減產恐傷競爭力", "date": "2025-02-23", "section": "生活", "content": "\n記者林宜樟、蔡宗勳／專題報導\n國內台灣鯛養殖技術超過中國與印尼，近年來更大受美國、中東市場歡迎，每磅售價高出中國或印尼養殖的吳郭魚一倍，但許多養殖池改設光電板，台灣鯛產量從二千年的八萬多公噸下降到去年五萬五千多公噸，業界憂心，若再減產，恐影響台灣在國際市場競爭力。\n\n政府推動能源轉型，許多養殖池轉型光電場。嘉義大學水生生物科學系助理教授、台灣鯛協會理事長郭建賢表示，早期有發生「假養殖、真種電」情形，且地方政府認為漁電共生養殖台灣鯛經濟效益差，如台南市政府規定室內漁電共生案場不得養殖台灣鯛，而嘉縣政府對室內漁電共生養殖台灣鯛的申請案也幾乎都未核准。其實台灣鯛室內養殖技術完整，漁電共生也應以原有養殖物種為優先，建議地方政府能核准合理、合法的業者申請室內漁電共生養殖台灣鯛，避免產業繼續萎縮。\n養殖業者表示，台灣鯛在室外養殖技術成熟，而且因價格佳，漸由買方市場轉換成賣方市場，室內漁電共生案場依其類型不同，克服相關條件後，養殖可達到生產效益，就能減緩目前外銷市場因缺魚的萎縮趨勢。\n目前台灣鯛內銷與外銷市場各占一半，養殖業者表示，台灣鯛外銷主市場已由韓國轉往美國、中東市場。郭建賢說，國內台灣鯛在美國西雅圖市場每磅售價近七塊美金，較中國或印尼出口的吳郭魚每磅近三塊美金，高出一倍多。美國知名賣場大華超市幾乎都是販售台灣鯛，很受華人市場歡迎，可見具國際競爭力的台灣鯛已是經濟魚種，值得導入漁電共生養殖品項。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1284, "title": "涉施壓光電案收賄 前國民黨立委廖國棟貪污起訴", "date": "2025-02-20", "section": "政治", "content": "前國民黨立委廖國棟涉嫌約定收取一千萬元為代價，助綠能業者向經濟部水利署等單位施壓，要求重啟屏東「牡丹水庫水域太陽能光電發電系統計畫」招商案，並降低投標門檻，期間分三次收取前金五百萬元，最後闖關不成又與業者鬧翻而被告；台北地檢署昨依貪污治罪條例中的行、收賄罪嫌起訴廖國棟、廖的助理洪天盛與三名業者共五人。\n\n本案起因是該招商案於二○一七年七次招標卻無人投標，水利署南區水資源局徵得屏東縣府及水利署同意停止推動。\n檢方調查發現，六朝國際公司實際負責人蔡啟弘、金鴻昇企業及金星能源科技公司實際負責人池正偉，與新加坡商美歐亞公司開發經理謝宗翰準備聯手投資，於二○一九年透過洪天盛請託廖國棟施壓水利署及南水局重啟計畫，並承諾給廖五百萬元前金、得標後再給五百萬元後謝。\n檢方查出，二○一九年底，廖國棟涉指示洪嫌以贊助競選名義，向業者索賄五十萬元前金，隔年順利連任立委並擔任經濟委員會召委後，三度邀公務員開協調會，要求重啟計畫並降低廠商門檻，另又以交辦方式要水利署評估重啟計畫，向業者索賄兩百萬元得手。\n怎料，不僅牡丹鄉公所反對重啟計畫，牡丹鄉代會還函覆南水局：「反對魯莽且急促設置綠能設施」，並召開臨時大會決議要求廖國棟暫停推動，業者不罷手，透過洪嫌安排與廖國棟會晤，廖再索賄兩百五十萬元得手。\n廖國棟後來以國會辦公室名義交辦水利署針對牡丹鄉代會所提疑義逐項釋疑，南水局則函覆：「尊重地方政府及原住民部落會議決定」，直到廖捲入立委集體收賄案後，業者要求退錢未果，具狀提告，全案才曝光。\n", "labels": ["關聯污名"]}, {"id": 1285, "title": "農地審查變更光電設施涉生態指引草案引爭議 林保署：提供業者自行評估", "date": "2025-02-19", "section": "生活", "content": "農業部林業及自然保育署日前預告「審查農地變更作光電設施使用涉及生態檢視指引」，引起部分環保團體質疑將傷害生態，林保署今（19日）回應表示，該指引是提供業者在選址時可自行進行初步生態評估，並提供農地變更審查時於生態考量有更清楚依據。\n林保署今邀請相關團體舉行該指引的意見交流會議，由前時力立委陳椒華籌組的監督施政聯盟、彰化環保聯盟、高市馬頭山自然人文協會、台灣水資源保育聯盟、台灣時虎保育協會於會前舉辦記者會指出，農業部於2020年時就修法要求2公頃以上農地若要變更設置光電設施必須要農業部審查同意，憂該指引是鬆綁農地光電門檻，保護對象也只有指認草鴞、石虎，但未將穿山甲與其他環境敏感動物納入，並認為大型光電開發會破壞棲地環境、改變土壤結構、破壞農地多元價值，也質疑該指引沒有強制性，也缺乏監管查核與材罰機制。\n與會團體之一的石虎保育協會專員陳祺忠則指出，審查的文件不能只有農地光電生態指引，認為應該要有嚴格的審查機制，也直接點名要推光電發電量的經濟部卻不敢親上火線面對，每次都讓農業部修改規定，為光電業者開後門，認為是經濟部透過大推光電在霸凌農地，也呼籲農業部不應放寬門檻。\n林保署回應表示，該指引只是提供業者選址時可先自行進行初步生態評估，並提供農業部審查農地變更案時，就生態面向可有更清楚的依據，也指出依照目前的農地變更審查，依規定除生態保育面向要考量外，中央與地方的農政主管機關也要就水利、地政、農務、水保等面向考量，該指引絕非是農地變更審查的唯一的依據與項目，也只是就涉及生態部分提供指引。\n針對外界擔憂未來是否可能也會開放石虎棲地，林保署表示，石虎棲地並未完全開放設置光電，對於預定設置光電區域經圖層套疊，位於瀕臨絕種野生動物（石虎、草鴞）已知出現區域，若為利用強度較高之廊道、覓食或繁殖地，都會建議不同意變更，也指出該草案都還在60天的預告期間，今明兩天邀請相關團體討論蒐集意見外，社會若有任何建議，都可用書面方式提供給該署作為修正參考。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1286, "title": "廖國棟分3次收錢施壓水利署 踢鐵板不成被業者狀告", "date": "2025-02-19", "section": "政治", "content": "國民黨前立委廖國棟涉期約收受1千萬元賄賂，助業者以召開協調會及交辦等方式，向經濟部水利署及南區水資源局施壓，要求重啟「牡丹水庫水域太陽能光電發電系統計畫」招商案，期間他分3次收錢500萬元得手，最後因屏東縣牡丹鄉公所及牡丹鄉代會反對，牡丹鄉代會更函覆南水局：「反對魯莽且急促設置綠能設施」，廖國棟踢鐵板施壓不成，又與業者鬧翻，業者具狀提告，全案因此曝光；台北地檢署今依貪污治罪條例起訴廖國棟、廖的助理洪天盛等5人。\n檢方調查，2016年間，經濟部水利署為了配合政府綠色能源政策，曾由南水局規劃牡丹水庫設置太陽能發電系統，並於2017年公告招商，但經7次公開招標，都沒有廠商參與而流標，南水局檢討後認為該計畫饋線配置費高昂，投資成本不符經濟效益及當地原住民反對等原因，致難以推動，遂停止本案計畫。\n檢方調查，高雄六朝國際公司實際負責人蔡啟弘，與金鴻昇企業及金星能源科技公司實際負責人池正偉獲知後有意開發，商洽新加坡商美歐亞公司開發經理謝宗翰合作投資。\n檢方調查，2019年間，3人透過洪嫌請託廖國棟施壓水利署及南水局重啟計畫，並承諾給先給500萬元前金、得標後再給500萬元後謝行賄廖國棟。\n檢方查出，廖國棟先指示洪嫌以贊助競選名義，向蔡嫌索賄50萬元前金並透過LINE暗示「確定要買才啟動」，蔡隨即以「前置費」向池請款後，邀約謝嫌前往花蓮以贊助選舉名義，由池嫌當面將裝有50萬元現金的牛皮紙袋交給廖國棟。\n檢方調查，2020年間，廖國棟順利連任立委並擔任經濟委員會召委，隨即於同年2月及3月，3度在廖國棟立院807辦公室、立院中興大樓102會議室，邀水利署及南水局人員參與協調，除要求重啟計畫外，更要求將計畫廠商過往開發太陽能實績條件從8MW降低為3MW，另透過交辦方式要水利署評估重啟計畫；期間，廖還透過洪傳訊給業者暗示：「按計畫進度行事（指給錢）」，索賄200萬元得手。\n檢方調查，因牡丹鄉公所及鄉代會均反對，牡丹鄉代會更召開臨時大會，決議要求廖國棟暫停推動本計劃；之後，業者透過洪嫌安排，在台北喜來登飯店兩度與廖國棟會晤，商討後續作為。\n檢方查出，2020年5月間，廖國棟又透過洪嫌向業者索賄，業者也回訊洪嫌：「我明天帶甕（指賄款）給你」，並於北市青島東路上的「呷尚寶」早餐店交付250萬元賄賂；廖國棟收錢後又以國會辦公室名義交辦水利署針對牡丹鄉代會所提疑義逐一釋疑，南水局則回覆：「尊重地方政府及原住民部落會議決定」，直到廖國棟因涉及立委集體收賄案後，有業者退出，也有業者要求廖國棟退錢，雙方不歡而散，業者因而具狀提告。\n", "labels": ["關聯污名"]}, {"id": 1287, "title": "漁電許可遭撤照  台泥綠能：勿讓誠信企業淪為提款機", "date": "2025-02-13", "section": "財經", "content": "台泥嘉謙綠能專業養殖團隊，已於2月5日依法進駐嘉義漁電共生F區爭議池，預計第一季將開始養殖吳郭魚、泰國蝦、鱸魚。（台泥提供）\n〔記者楊雅民／台北報導〕嘉義縣政府去年12月9日發函廢止台泥嘉謙綠能漁電許可，台泥綠能表示，該案為個別養殖戶鑽制度漏洞，已於1月9日依法提出行政救濟程序，呼籲政府建立差異化裁量，勿讓誠信企業淪為提款機。\n嘉義縣政府基於認定部分養殖池未有養殖之事實，於2024年12月9日發函廢止台泥嘉謙綠能義竹一期漁光案F區農業設施容許使用許可。\n台泥嘉謙綠能指出，F區4位養殖戶，其中3 位F區黃姓及兩位陳姓養殖戶，已穩定養殖吳郭魚、泰國蝦或鱸魚，個別漁獲量均達法定標準。\n不過，另一位陳姓養殖戶利用漁電共生法規漏洞，台泥嘉謙綠能於履約期間持續支付每公頃30萬年租金於陳姓爭議養殖戶，陳姓爭議養殖戶僅於2023年8月進場養殖3個月。\n台泥嘉謙綠能最近一次應陳先生要求大規模修繕為2024年上半年，同年5月9日安排陳姓養殖戶到場驗收。他不願簽名又繼續追加修繕項目，包括要求拆除養殖池中光電板之基樁，近期陳姓養殖戶又提出補償金近700萬元的需求。\n至於F區其他3位養殖戶個別漁獲量均達法定標準，縣府撤照裁處有違比例原則，亦嚴重影響守法漁民權益。\n台泥嘉謙綠能已依法向仲裁協會提起2000萬元損害賠償請求，以維護法治經濟秩序，也企盼以此促使相關當事人回歸理性互動。同時依法向農業部提出訴願，主張縣府處分未充分考量個案差異，期待並相信主管機關會正視制度完善需求，建立差異化裁量基準與補救機制，共同守護得之不易的綠能轉型成果。\n台泥嘉謙綠能指出，本爭議案若最終走向撤照，除企業投資財務損失外，更將導致現有養殖戶面臨停工損失與租金收入中斷。該基地破碎化也將導致後續難有其他企業接手投資，並進一步衝擊全台48處漁電共生案場營運信心。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1288, "title": "反惡罷！台南民進黨團向國民黨宣戰  號召民眾加入「割藍委」", "date": "2025-02-12", "section": "政治", "content": "台南市議會民進黨團今日在議長邱莉莉、副議長林志展、總召周嘉韋的帶領之下，黨團22位成員以及民進黨南市黨部執行長谷暮哈就，召開記者會力挺黨內立委，嚴厲譴責國民黨用違法手段踐踏民主，也呼籲國民黨不要做出偷雞摸狗之事。\n台南6名立委昨日向國民黨宣戰，對於國民黨將報復性罷免擴張至台南表達嚴正譴責。民進黨團成員今天也站出來力挺，認為這段期間在地方從未見過國民黨設置連署站、宣傳站，卻突然出現幾千份對立委林俊憲、王定宇的罷免提議書，嚴重質疑其來源是否是國民黨抄寫名冊偽造而來。\n民進黨團表示，國民黨在立法院脫序演出，已被全民所唾棄，尤其不分對錯只因為賴清德總統，而針對台南的報復行為更是令人厭惡，台南6位立委在立法院為台南預算、政策請命，國民黨竟想用罷免手段報復，相較國民黨只有黨意、沒有民意的謝龍介，只能呼籲鄉親不要被國民黨所騙。\n民進黨團表示，國民黨在全國把罷免作為報復工具令人不齒，如今竟平白出現幾千份的提議書，這樣踐踏民主的行為，應當被全台灣人譴責。黨團聲援黨內立委，並正式向國民黨宣戰，呼籲所有親朋好友在國民黨立委的選區，一起投入「割藍委」的行列，一起參與守護民主。\n國民黨團回應表示，賴清德總統團隊上任1年多，執政無能只會說朝小野大，只會提覆議、提釋憲，連人民絕對無法容忍的殺人廢死，都跟人民槓上，缺電等民生議題，只會推給台電預算被刪除，更全力扶植「綠友友」大搞光電黑金，民進黨還有甚麼顏面跟監督貪腐無能的國民黨宣戰。\n", "labels": ["關聯污名"]}, {"id": 1289, "title": "電價擬調漲 張嘉郡：能源政策不改進全民埋單", "date": "2025-02-11", "section": "財經", "content": "國民黨立委張嘉郡。（資料照）\n〔記者劉宛琳／台北報導〕經濟部將在3月中下旬召開電價審議會，經濟部長郭智輝表示，「大家如果可以同意，稍微讓我們調整一下」。國民黨立委張嘉郡今受訪表示，台電連年虧損，問題出在能源政策，只要能源政策不檢討改進，任何方案都是治標不治本，漲電價和撥補經費會變常態化，最終還是轉嫁給全民埋單。\n張嘉郡表示，台電虧損不是去年才造成，政府去年已漲過電價，立法院也同意撥補1千億元，但仍無法解決虧損問題。台電從金雞母變成賠錢貨，問題出在能源政策上，但政府不願面對現實，也聽不進在野黨呼籲應檢討能源政策的建議，也不思考重啟核能，才會造成如今的窘境。\n張嘉郡表示，核能成本每度電只要1元，但執政黨為了反核，使用成本高的天然氣，最貴的時候每度高達6元，光電風電每度電也將近6元，這才是最根本的問題，也是台電虧損主因。\n張嘉郡表示，政府應務實面對能源政策，檢討能源配比，調整購電政策，降低購電成本，不然任何方案都只是治標不治本，漲電價和撥補經費會變常態化，最終還是轉嫁給全民埋單。\n張嘉郡也喊話說，郭智輝自己是業界出身，不要反過來扒產業的皮，應該思考改變能源結構，而不是一直把錯誤政策的成本轉嫁給人民，只想著去菲律賓種綠電，這根本是本末倒置。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1290, "title": "北市學校無室內活動空間光電球場成效差 曾獻瑩：別讓運動權益被綁架", "date": "2025-02-09", "section": "生活", "content": "台北市下雨頻繁，學生常因雨暫停戶外活動。北市議員曾獻瑩指，北市許多學校無室內活動空間，導致學生雨天僅能擠在走廊、川堂活動，無法正常運動。北市教育局雖推動光電球場計畫，但北市日照不足，推動成效也差，他呼籲教育局編列預算協助學校建置風雨球場，別讓學生運動權益被光電議題綁架。\n教育局表示，已編列預算推動設置校園風雨球場，學校可選擇建設風雨球場或光電球場；教育局表示，由民間出資興建「太陽光電球場」，也是可提供學校設置風雨球場的選擇。教育局，去年已完成士林高商、懷生國中、明道國小、大安國小等4校風雨球場設置，今年還會持續推動麗山國中、內湖高工、興華國小、辛亥國小、大佳國小、大直高中及蘭州國中等7校設置。\n曾獻瑩指，台北市一年約有179天下雨，不少學校因缺乏風雨球場，體育課及社團活動受影響。也有家長反映，即便學校有活動中心，仍無法滿足全校學生雨天運動需求，孩童長時間缺乏戶外運動機會，影響身心發展。他調閱資料發現，目前北市仍有33校無室內活動空間，或者即便有也不大，學生在雨天僅能擠在走廊、川堂活動，甚至只能觀看影片，無法正常運動。\n曾獻瑩指出，許多家長多次向校方詢問是否能向教育局申請風雨球場經費，但校方回應學校「已設有活動中心」此不符合教育局補助標準。另外，教育部推動太陽能光電風雨球場政策，由業者出資興建，讓學生享有遮陽避雨的運動空間，同時透過賣電回饋學校經費，但北市地狹人稠，學校緊鄰住宅區，民眾接受度低，且北部日照不足，發電效益遠不如南部，也削弱廠商投資意願，北市去年也僅推動了四間學校。\n曾獻瑩也提到，文山區學校曾試圖推動光電風雨球場計畫，但因遭到居民強烈反對，難以推行。居民認為光電設施不僅影響校園景觀，還可能帶來反光。關渡國中的光電風雨球場也曾因光電板反光引民怨，最終被迫在光電板上加上黑色薄網、綠色薄膜，影響發電效能。\n曾獻瑩認為，學生運動權益跟光電板的建置應脫鉤，風雨球場與光電板分開處理，教育局應編預算協助學校建置風雨球場，別讓學生運動權益被光電議題綁架。\n", "labels": ["外觀污名"]}, {"id": 1291, "title": "總統宣布 2032年減碳32％", "date": "2025-01-24", "section": "生活", "content": "\n總統府昨日召開國家氣候變遷對策委員會，總統賴清德公布我國二○三二、二○三五年減碳目標，分別為卅二加減二％、卅八加減二％。為加大淨零減碳力道，國發會也提出「台灣總體減碳行動計畫」，預計至二○三○年政府淨零預算將突破一兆元，並帶動民間資金創造五兆元的綠色經濟。\n\n賴清德致詞時表示，為達國家溫室氣體減量目標，需要政府、企業、各級學校、民間力量積極投入，並呼籲邁向淨零轉型是台灣與全球的「共同目標」，也是為了下個世代及永續台灣所要擔負的「共同責任」，一定要結合各行各業及全體國人「共同行動」。\n總統府發言人郭雅慧會後轉述，賴總統總結三點結論，包括請三位副召集人持續每月分組討論，提出中長程政策方向建議；請行政團隊加強社會溝通凝聚共識；請行政團隊務實檢視可能的困難，尋求解決之道，滾動修正精進策略。\n環境部長彭啓明表示，我國設定的減碳目標，二○二二年相較於基準二○○五年約減一．七七％，現在約減八％，接近二○二五年減碳十％目標。若要達成二○三二、二○三五年的減碳新目標，必須導入多元措施加大減碳力道，包含加強深度節能高碳排產業轉型，抑制電力需求，盼在二○三五年用電量低於三五○○億度，並加速運具電動化、汽電鍋爐用煤減量，進行低碳燃料轉型等。\n發電結構去碳化也是淨零關鍵，規劃燃煤發電二○三○年減至廿％、二○三五年減至九％；再生能源二○三○年增至卅％、二○三五年增至卅六％。\n彭啓明指出，若換算日韓常用的淨排放量峰值算法，我國二○三五年的減碳目標，在亞洲僅次於日本。\n國發會副主委高仙桂表示，為達綠色成長與淨零轉型，擬定「台灣總體減碳行動計畫」，將協助五百大排放源廠商落實自主減碳，協助一．四萬個中小製造業低碳轉型。在淨零預算財務規劃上，政府會透過擴大淨零預算與綠色支出，引導民間資金投入，預計至二○三○年政府淨零預算將突破一兆元，預估可帶動民間資金創造五兆元的綠色經濟，並培育八萬綠領人才。\n\n氣候委員、台灣氣候行動網絡研究中心總監趙家緯認為，相較以往只提減碳目標數字、無具體配套，此次有較完整規劃，但若要達成淨零，二○三五年的減碳目標必須提升到五○％以上，屋頂型光電、督促石化業減碳都還不夠積極。\n由於總統府今年度業務費預算遭立法院凍結七成，台灣環境保護聯盟創會會長施信民等十二位民間委員也共同連署，自願放棄參與委員會的出席費用「共體時艱」。\n", "labels": []}, {"id": 1292, "title": "刪凍警消預算被質疑 國民黨稱目的是終結政府怠惰", "date": "2025-01-23", "section": "政治", "content": "藍、白兩黨最近凍刪114年度中央政府總預算，其中包括警政、消防相關經費，引來外界質疑，國民黨今天透過官方臉書辯解，政府打詐一場空，通緝犯林秉文不論在內政部、調查局還是檢察署的網路系統中都查不到相關資訊，近期更有警察涉入多起詐騙案件，該黨刪除「黑金警政預算」，目的是要拴緊政府機關螺絲，終結政府怠惰。\n國民黨表示，民進黨執政數年以來，台灣詐騙案比例逐步上升，權貴犯事卻能逍遙法外，就連警察都與犯罪集團勾連，台灣治安逐漸惡化，面對嚴峻困境，在野黨善盡監督職責，刪減相關預算，就是希望把關好人民的每一份納稅錢，更要拴緊政府機關的螺絲。\n該黨舉例指出，賴政府今年編列的打詐宣傳等犯罪防治預算，比往年多了2億元，但現下網路平台詐騙氾濫，相關業者透過廣告牟取大量利潤，卻在案件發生後不用承擔任何責任，同時警政署拍攝的相關短片也沒有兼顧語言平等，可能難以擴散，因此在野黨決議刪除這項預算2億元，是為政府施政上緊發條。\n國民黨表示，林秉文逃亡許久，甚至在網路上公然嗆聲，但不論是在內政部、調查局還是檢察署的網路系統中，都查不到相關資訊，公務單位明顯有需要改進之處，因此才會凍結電子處理警政資料的業務費1000萬元並凍結1000萬。\n國民黨還說，近期警察涉入多起詐騙案件，與犯罪集團沆瀣一氣，不論是「88會館」還是警察賭博案件都是如此，因此刪除端正警察風氣與激勵的2300萬元，並凍結20％，藉此讓警政系統內部反省。\n此外，針對刪除政府補助台電1000億元預算被批評，國民黨表示，政府能源政策錯誤、綠能弊案叢生，多達數千億納稅錢被燒給民進黨，而民進黨的錯誤政策造成台電虧損，還要人民花1000億元補坑，而農業部藉著各式名目開放農地使用限制，看似配合再生能源政策推動，實則偏離國土計畫精神，更因缺乏社會溝通，導致有「光電滅農」、「光電滅漁」的質疑聲浪，使民眾失去對「能源轉型」信任。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1293, "title": "自由日日shoot》藍白聯手大砍總預算 監委：連證人500元出席費都被砍掉", "date": "2025-01-23", "section": "政治", "content": "立法院院會廿一日三讀通過今年度中央政府總預算案，監察院業務費遭藍白聯手大幅刪減，嚴重影響監院運作，除了危害一般業務執行，更影響財產申報作業，調查中的各式弊案包含光電、北士科、台智光及魚果市場等案。\n\n監察院秘書長李俊俋廿一日召開記者會指出，監院一般行政、調查巡察及國際監察事務預算被大幅刪除，將使監察院大部分業務完全停擺，不排除提出憲法訴訟，表達憲政機關立場。\n在一般行政部分，立院表決通過民眾黨立委黃國昌提案，將監院一般行政編列預算八億九○四六萬四千元，減列九○三七萬六千元，該項目涉及機關基本運作經費，包含水電費、通訊費、物品、租金、古蹟及廳舍檢修及養護、設備及設施養護費、陽光四法資訊系統服務費等基本維運經費，勢必造成監察院之憲政職責、公職人員財產及政治獻金等申報、裁處等業務執行，全面停擺。\n李俊俋說，在野黨雖宣稱未刪減財產申報業務經費，但將一般行政費用、資訊系統服務費等預算大幅刪減，而讓作業系統停擺；此外，他也透露，去年水電費遭凍結，十月後就付不出來，後來解凍一百萬才勉強繳清，雖然不知道今年水電費可以撐多久，但該關燈就關燈，關燈後還是得繼續上班。\n\n攸關監察院調查弊案業務，調查巡察業務費預算一八三六萬六千元被砍到只剩一千元，將影響現正調查的光電案、食品安全案、交通安全案、北士科案、台智光案及魚果市場等關乎國計民生的案件。\n監委王幼玲、田秋堇昨也進一步舉例說明，該筆預算遭刪除影響巨大，監委調查過程中，所舉辦的諮詢會議、支付學者車馬費、調查員前往現場履勘的出差費、證人出席費五百元等都被砍掉，未來恐怕只能監委自掏腰包，在履勘時則自行開車。\n", "labels": ["關聯污名"]}, {"id": 1294, "title": "花蓮初英山 推動微水力發電", "date": "2025-01-23", "section": "生活", "content": "\n「小蝦米立大功！」花蓮縣初英山協會九年前起開始推動微水力發電，舉辦學生競賽，並與拿下三年冠軍的龍華科技大學師生合作，在農田灌溉溝渠架設，雖然單機組發電量僅幾KW，但小小一段水圳可架設多組，安裝簡單，且不影響水域生態，盼打造出具社區韌性的自主能源命脈。\n\n初英山文化產業交流協會常務理事鍾寶珠希望每個社區都可以扮演淨零轉型重要推手，二○一六年開始推動微水力發電，並舉辦八屆全國高中、大專小水力發電設計比賽，龍華科大連三年奪冠，並將前年、去年的冠軍機組設計優化後，放入農田水圳中測試。\n龍華科大副教授蕭瑞昌表示，奪冠的學生團隊為了地方創生，與初英山協會合作，將原型機放入當地溝渠發電，並往返花蓮試車，藉此培養學生設計水利機組的能力，去年得獎作品已取得發明及新型專利，未來將模組化，有水流動就能發電，且顧及生態，不卡異物。\n\n鍾寶珠說，進口的小水力機組動輒超過百萬元，未來希望與龍華科大合作的機組能國產化、模組化，成本壓在十萬元以內，甚至成立綠能五金行，民眾可以買到機組自行安裝，也希望政府推動微水力發電，協會還規劃到南投筊白筍田測試，將淨零轉型應用到農業。\n國科會昨舉行「公民社會的淨零沙盒實驗」成果發表會，展示二年來支持的卅五組試點團隊，涵蓋永續能源、循環經濟、自然碳匯、低碳農業、低碳產業與綠色生活等。行政院副院長鄭麗君致詞表示，政院淨零轉型專案小組朝向多元綠能及社區韌性發展，卓榮泰院長已指示啟動小水力的討論，由公部門對地方部門進行溝通與程序，避免過去太陽能光電造成的競合問題及弊端。\n", "labels": ["關聯污名"]}, {"id": 1295, "title": "花蓮初英山推動微水力發電 打造社區自主能源命脈", "date": "2025-01-22", "section": "生活", "content": "「小蝦米立大功！」花蓮縣初英山協會9年前起開始推動微水力發電，舉辦學生競賽，並與拿下3年冠軍的龍華科技大學師生合作，在農田灌溉溝渠架設，雖然單機組發電量僅幾KW，但小小一段水圳可架設多組，安裝簡單、且不影響水域生態，盼打造出具社區韌性的自主能源命脈。\n國科會今舉行「公民社會的淨零沙盒實驗」成果發表會，2年支持35組試點團隊，涵蓋永續能源、循環經濟、自然碳匯、低碳農業、低碳產業與綠色生活等。\n獲國科會補助的初英山文化產業交流協會常務理事鍾寶珠直言：「希望每個社區都可以扮演淨零轉型重要推手。」2016年開始推微水力發電，並舉辦8屆全國高中、大專小水力發電設計比賽，龍華科技大學拿下連3年冠軍，已將前年、去年的冠軍機組設計優化，放入農田水圳中測試。\n龍華科大副教授蕭瑞昌表示，與學生團隊拿到賽事冠軍後，為了地方創生，便與初英山協會合作，將原型機放入當地溝渠發電，並往返花蓮試車，藉此培養學子設計水利機組，去年得獎作品也取得發明跟新型專利，未來將模組化，有水流動就能發電，且顧及生態，不卡異物。\n鍾寶珠說，目前小水力機組進口動輒超過百萬元，未來希望與龍華科大合作的機組能國產化、模組化，成本壓在10萬元以內，甚至未來成立綠能五金行，民眾可以買到機組、自行安裝，也希望政府推動微水力發電，已規劃到南投筊白筍田測試，將淨零轉型應用到農業。\n另組計畫「城市森林－樹枝條碳化循環服務教育」由Rewood創辦人陳偉誠負責，他表示，2020年開始研究都市林業循環，發現許多風災倒木或枯木，如去年3個颱風，台北市曾1天倒2千棵行道樹，但這些倒木的管轄權複雜，導致許多被當作廢棄物燒掉，製造碳排，但這些都是樹木行光合作用的固碳，「Rewood」是希望推廣將倒木作成家具，或經厭氧環境製成生物碳，收集煙灰再利用製成清潔用品等，將廢棄物變資源，一年可幫台灣省下千萬公噸碳排放。\n行政院副院長鄭麗君今也參與公民沙盒成果展並致詞，她說政院淨零轉型專案小組也朝向多元綠能及社區韌性發展，卓榮泰院長已指示啟動小水力的討論，由公部門對地方部門進行溝通與程序，避免過去太陽光電造成的競合問題及弊端。\n\n", "labels": ["關聯污名"]}, {"id": 1296, "title": "大村公墓蓋光電場 業者允營業稅付彰縣府、租金給公所 村民悍拒", "date": "2025-01-20", "section": "生活", "content": "彰化縣大村鄉第十四公墓即將開闢為光電場，已由雲豹集團旗下子公司辰宇能源得標，該公司今在當地第五度舉辦發電系統標租案說明會，出席的村民表達拒絕建場的聲音，由於公所已經跟業者簽約，勢必面臨龐大的賠償，會議結束，各方仍沒有共識，公所希望繼續溝通。\n大村鄉第十四公墓位在平和村，約八．四公頃，辰宇能源將設置九千五百四十片太陽光電發電系統模組，設置容量為四千三百八十八KW，系統建蔽率約廿五．五六%。辰宇能源人員說明場址和系統建置規畫，將朝向符合鄉公所要求的將升高太陽能發電系統模組作為綠能停車場，並做好水保和環境綠美化。他們強調，對地方最大的回饋就是未來廿年每年付租金給公所，營業稅付給縣府。\n平和村長賴居林說，這個工程四千多萬元，一年繳給公所租金才八十四萬元，「這是什麼合約？」為了每年八十四萬元租金，公所出賣所有權廿年，「這裡應該是村民的」，八．四公頃如果拿來蓋花園、森林公園，反而可以吸引遊客，拿來種電，無異於「殺雞取卵」，好處業者占盡，居民平白失去一塊可利用的荒地。\n支持種電的林姓民眾說，這裡是公墓用地，拿來作花園、種樹，以後誰會來？交給業者蓋光板，等於交給他們維護，如果變成空地，公所光是每年除草就要花不少錢。\n鄉長賴志銘說，現在最大的問題是「已簽約」，他自己也很無奈，整個工程開發經費達四千多萬元，但每年公所才收八十四萬元的租金，若公所提出違約，勢必面臨業者的求償，將來訴訟又要付律師費，公所根本沒錢，他仍希望業者跟村民持續溝通，不要變成村民、業者、公所三輸的局面。\n", "labels": ["道德污名"]}, {"id": 1297, "title": "卓揆轟藍白大砍預算 藍：下會期要推政府誠實法、官員說謊罪", "date": "2025-01-20", "section": "政治", "content": "立法院正審議今年度中央政府總預算案，行政院長卓榮泰上午親率一級部會首長召開記者會，痛批立法院國民黨團、民眾黨團所提預算刪減及凍結案所帶來的預算風暴，將數發部、NCC預算刪至1元，是毀滅中華民國、毀滅國家的第一步，惡劣行為前所未見。對此，國民黨團副書記長羅智強表示，近日各部會在臉書貼文、透過新聞稿稱預算凍刪將影響到社會福利，下會期研議推動政府誠實法、官員說謊罪，讓全民公評官員造謠說謊的現象。\n立法院會上週五審查114年度中央政府總預算案，藍白立委聯手大砍939億7500萬元，創下史上新高。今日將繼續處理藍白所提500多件刪減、凍結提案，預計再砍上千億元。\n羅智強指出，民進黨要不要去看看「特斯拉（Tesla）」創辦人馬斯克（Elon Musk），美國準總統川普要成立政府效率部，對政府預算樽節，人家喊出要砍2兆美金，美國亡國了嗎？賴清德總統也說要撙節，但目前沒看到，前總統蔡英文講過要砍20%，目前大概是砍3%左右，結果出現這個玻璃政府，謠言滿天飛。\n羅智強批評，過往隨便一個超思雞蛋案就浪費國家5億，一個光電幣案百億起跳、一個台電虧損千億起跳，今天在野黨本著為人民守住荷包的立場，刪3%政府到底怎麼會關門？最好笑還是農業部，刪萬分之七就說農業部要關門了，老農津貼發不下去了。\n羅智強表示，現在有政府，會造謠，官員說謊無罪，基本上不用受到任何的處罰，所以現在政府官員努力在說謊，一個個謊言到處在開花，他們正在研議，雖然大法官確保政府官員在國會說謊的權利，但大法官沒有確保政府官員針對政務說謊的權利，所以下會期擬研議推動政府誠實法、官員說謊罪，讓全民公評官員造謠說謊的現象。\n", "labels": []}, {"id": 1298, "title": "護航光電弊案收賄496萬 前永靖鄉長求刑12年", "date": "2025-01-18", "section": "社會", "content": "彰化縣無黨籍議員詹木根擔任永靖鄉長期間，涉夥同公所林姓前主任祕書等人，護航特定廠商投標，詹從中收賄四九六萬元；彰化地檢署昨天將詹木根等十一人起訴，對詹求處十二年重刑。\n起訴書指出，六十三歲詹木根擔任鄉長期間，辦理永靖清潔隊暨棒球場等光電標租案，江姓及李姓男子向其遊說，願擔任「中間人」協助向得標廠商收受賄賂。二○二○年六月，詹指示林姓主祕、陳姓清潔隊長配合江男二人辦理招標，洩露投標資訊給特定光電公司，使其順利得標，並向台電收取再生能源電能躉購電費八一七八萬，詹從中分得三○六萬元賄款。\n詹男又在二○二一年七月間，辦理規劃永靖第三公墓、鄉立幼兒園屋頂及鄭成功紀念公園停車場等空間太陽能招標作業，再度指示林姓主秘等人讓特定廠商得標，得以向台電收取三六二三萬元，詹從中分得一九○萬元賄款。\n\n檢方表示，詹木根明知政府為推動綠色能源政策，由台電提供優惠高額的電能購入費，卻利用其職之便與中間人勾結，事先洩漏回饋項目資訊，造成不公平競爭，使特定廠商得標，從中獲取賄款四九六萬元；案發後，詹一再否認犯行，惡性重大，因此起訴後，具體求刑十二年。\n詹木根於偵辦期間遭收押，彰化地院昨晚將他以一五○萬元交保。\n", "labels": ["關聯污名"]}, {"id": 1299, "title": "永靖光電弊案收賄496萬！詹木根被起訴求刑12年 150萬交保", "date": "2025-01-17", "section": "社會", "content": "首次上稿 14:32更新時間 19:47\n彰化縣永靖鄉爆發光電貪瀆弊案！無黨籍縣議員詹木根擔任永靖鄉長期間見綠能利益豐厚，涉嫌勾結綠能蟑螂、夥同公所林姓前主任祕書等人，護航光電廠商投標，以向台電收取躉購費不法利益1.1億元，詹木根收取廠商賄賂496萬元，彰化地檢署偵查終結，將詹木根等11人依違背職務行收賄及圖利等罪起訴，求刑12年，檢方聲請續押，法院今晚裁定150萬元交保。\n彰化地檢署偵辦「彰化縣永靖鄉垃圾車停車場及鄉立棒球場停車場設施太陽能光電標租案」（下稱永靖清潔隊暨棒球場案）、「110年彰化縣永靖鄉公所公有公用不動產土地及屋頂空間設置太陽光電發電系統公開標租案」（下稱永靖屋頂等三案）發現，詹木根涉嫌勾結江姓、李姓綠能開發業者牟利，指示林姓主祕、陳姓清潔隊長、楊姓公所課員等人洩漏標租案內容給光電業者投標。\n起訴內容指出，詹木根2014到2022年擔任鄉長時辦理永靖清潔隊暨棒球場案，江男、李男得知向詹遊說，並願意擔任「白手套」角色，以協助向得標廠商收受賄賂金額，2020年6月，詹木根指示林姓主祕、陳姓清潔隊長配合江、李兩人辦理招標作業，並洩露相關投標資訊給光電公司，藉此收取再生能源電能躉購電費8187萬，詹木根因此分得賄款306萬元。\n起訴書指出，詹木根貪得巨款後竟食髓知味，2021年7月再辦理規劃永靖第三公墓、鄉立幼兒園屋頂及鄭成功紀念公園停車場等空間太陽能招標作業，並指示林姓主祕、楊姓課員配合江、李兩人辦理招標作業以圖利特定廠商，藉此收取再生能源電能躉購電費不法利益3623萬，詹木根分得賄款190萬元。\n檢方指出，詹木根貪得無厭，除索拿賄款，還分別要求廠商提供清潔隊50坪辦公室二層、無障礙電梯、安裝照明系統等，以及2台桌上電腦、2台冷氣機與2張沙發等回饋項目，最後再找來完全無熟悉太陽能的科室主管組成評審團，以利特定廠商得標。\n彰化地檢署說，詹木根身為鄉長，明知政府基於能源政策轉型，提供優惠高額電能躉購入費率及優惠補助，竟利用其職洩漏回饋項目造成不公平競爭，使特定廠商獲取標案獲得不法款項，使招標公信力蕩然無存，雖罪證明確，仍矢口否認犯行，故就其上開犯行，量處應執行刑12年以上之有期徒刑。\n", "labels": ["關聯污名"]}, {"id": 1300, "title": "藍委砍砍砍 婦團、環團、性別團體抗議", "date": "2025-01-17", "section": "政治", "content": "\n立法院審查中央政府總預算案，國民黨籍立委徐欣瑩提案刪除一六二七萬元行政院性別平等業務費，僅剩三千元，引發婦團、性別團體強烈反彈；國民黨立委賴士葆等人提案刪除節能減碳預算，昨晚十一個環保團體緊急聯合聲明，抗議此舉將使租屋族、中低收入等脆弱族群權益受損。\n\n婦女新知基金會聲明指出，徐欣瑩提案明顯缺乏監督品質，對台灣性平體制之治理、分工與權責關係毫無概念，顯然只是為刪而刪，呼籲立委花點心力鑽研台灣性平體制的現狀與不足之處，以有意義的監督推進台灣性平價值。\n彩虹平權大平台、台灣性別平等教育協會、同志家庭權益促進會、同志諮詢熱線等性別團體昨天也表達強烈反對，呼籲立院應建設性監督預算，而非毀滅式刪除，呼籲關心性平議題的公民跟自己選區的立委聯繫，一起表達反對刪除預算的聲音，別讓今年一整年的性別業務被迫全數停擺。\n\n另外，國民黨立院黨團認為，「好民文化行動協會（好民）」申請文化部國家人權館補助，卻介入「青鳥行動」，拿公帑介入政黨罷免紛爭，提案大砍文化部轉型正義預算。好民痛斥國民黨根本假正義之名、行箝制言論自由之實，獲不少公民團體聲援，今日將集結到台中市政府前聯合發聲譴責。\n國民黨立委賴士葆、馬文君等人提案刪除經濟部能源署預算，如「住宅家電效率升級計畫」、「家戶屋頂設置太陽光電計畫」等獎補助費一百億元，昨晚十一個環保團體緊急聲明，指刪除後將影響全民汰購一級能效冷氣及冰箱二百萬台，也不能再申請一千平方公尺以下建物的屋頂光電每瓩三千元補助。\n\n環團指出，此舉將使租屋族、中低收入戶或其他脆弱族群，無法再享有汰舊換新補助，將不利於改善能源貧窮問題、也重創累積不易的節電成效，國民黨不應為政治鬥爭，踐踏過往認同的政見，阻礙屋頂光電推動。\n", "labels": []}, {"id": 1301, "title": "砍家電補助、刪性平經費》民意反彈 賴士葆、徐欣瑩縮了", "date": "2025-01-17", "section": "政治", "content": "立法院朝野黨團近日密集協商中央政府總預算案，國民黨立委賴士葆提案刪除百億「節能家電汰換補助」，同黨立委徐欣瑩提案大砍行政院「性別平等業務」預算一六二七萬元，僅留三千元，引發環團及性平團體抗議，賴、徐昨天大轉彎，賴強調節能家電一毛不刪；徐修改內容為減列一百五十萬元、凍結一百五十萬元。\n\n經濟部工作計畫「經濟特別收入基金」項下分支計畫增撥石油基金，列有國庫撥補石油基金辦理住宅能效提升、家電效率升級及家戶屋頂設置太陽光電加速計畫等費用。賴士葆提案表示，查前年及去年度預算，短短兩年成長五倍，考量綠能公司推廣種電近年獲利豐碩，政府不宜過多補貼，故刪減前述獎補助費一百億元。外界憂心衝擊現行的舊換新三千元補助，也引起環團抗議。賴士葆昨天於臉書撰文說，經與能源署長討論後，他對節能的家電完全沒有刪一毛錢，只對於太陽能光電部分刪五億元，希望「以正視聽」。\n賴另提案指出，經濟部工作計畫「經濟特別收入基金」項下分支計畫撥補石油基金，列有補助業者建置電動機車能源補充設施等費用，政府力推電動機車廿餘年，由於電動機車電池規格款式不一，耐用年限、騎乘里程短，業者不積極設置充電站及電池改款快速，致政府補助投入不符效益，經費應精簡以節約公帑支出，故刪減前述獎補助費三億元。\n徐欣瑩原提案指出，狼師、狼教練性騷、性侵案件頻傳，長年下來受害學生不計其數，其中部分學校無視狼師教練前科累累，仍然聘用任職，冷眼旁觀學生受害直到被媒體揭露惡行。\n提案說，行政院總是在傷害已經發生後一次次鞠躬道歉，因整個行政體系失靈，才會讓弊案接連反覆發生，故減列行政院「性別平等業務」預算一六二七萬元，該項目僅剩三千元，國民黨立委牛煦庭、許宇甄也參與連署。\n\n不過，該提案引發民團強烈反彈後，徐欣瑩昨修改內容為減列一百五十萬元、凍結一百五十萬元，並請行政院就精進方案向立法院內政委員會提專案報告，經同意後，始得動支。\n", "labels": ["關聯污名"]}, {"id": 1302, "title": "賴士葆否認提案刪節能家電補助  網氣炸打臉：原始提案拿出來！", "date": "2025-01-16", "section": "政治", "content": "劉晉仁／核稿編輯\n立法院昨天（15日）協商114年度中央政府總預算，國民黨團提案凍結、刪除多筆預算，包括達百億元的節能家電補助，引發大批民眾痛罵。面對輿論，提案的藍委賴士葆今（16日）急轉彎，宣稱對節能家電補助沒有刪一毛錢，卻遭網友狠狠打臉。\n經濟部推動住宅家電汰舊換新節能補助，「一級能效」產品每台有3000元補助，若加上貨物稅減徵，每台最高補助5000元。但藍委賴士葆卻提案，稱考量綠能公司推廣種電近年獲利豐碩，政府不宜過多補貼，經費可予精簡，節約公帑支出，提案刪減100億元。消息一出，引發民眾撻伐。\n面對輿論批評，賴士葆今天急忙在臉書發文稱，「針對某些媒體登載本人要刪除家電升級的節能補助100億元的，與事實有出入。這是由經濟部能源基金來補助節能家電以及家戶屋頂設置太陽能光電兩項，總共106億元預算，經與能源署長討論後，我們對節能的家電完全沒有刪一毛錢，只對於太陽能光電部分刪5億元，這也是能源署長所同意的！」\n不過網友紛紛在底下留言抨擊，「真的是臭俗辣！你要不要貼你原始提案出來？」、「拿著協議結果說著別人都誤會你，把當初的提案單拿出來看啊！笑死人了，要不是大家反應這麼大，你們會縮回去嗎？」、「造謠一張嘴，闢謠拿出來，想問您原本的預算審議提案單在哪裡？可以貼來看看嗎？不要只是講協議的結果」。\n時代力量黨主席王婉諭還在臉書上透露，賴士葆急轉彎發文後，還派了好幾個假帳號到處留言洗地，轉貼其貼文，反批別人造謠刪百億預算，「大砍節能家電補助共100億的賴士葆委員，聽到人民的怒吼，怕掉票後才立刻轉彎，居然還敢派假帳號、網軍來我這裡留言洗地？」\n「賴士葆委員大砍100億的預算提案編號316，針對『住宅家電汰舊換新節能補助』、『家戶屋頂設置太陽光電加速計畫』的預算條目共106億。其中，將近『70億』都是節能家電汰換補助，這個提案大家都看得到，多家媒體也都有報導，哪來的造謠問題？被罵了才知道不妥，為什麼一開始要亂提？要轉彎了就低調點，為什麼還派假帳號來洗版？從來沒看過這種亂搞還不承認的操作！」\n\n\n", "labels": ["關聯污名"]}, {"id": 1303, "title": "「釘孤枝」遭賴清德批抹煞司法專業 民眾黨回擊", "date": "2025-01-15", "section": "政治", "content": "民眾黨11日在自由廣場舉辦「釘孤枝」遊行，聲援涉貪遭起訴的前主席柯文哲並抗議司法不公，民進黨主席賴清德今主持黨內中常會時表示，任何人都無法干預或介入司法判決，不能因為判決不如意就抹煞司法的專業，甚至質疑司法的獨立性。對此，民眾黨痛批，執政黨種種干預司法的作為是「現在進行式」，請賴不要睜眼說瞎話。\n民眾黨批評，賴總統將大法官變成執政者的禁臠，讓憲法法庭變成內閣的鐵衛隊，操弄部分聽從上意的鷹犬，對在野黨前主席柯文哲進行司法追殺，種種干預司法的作為是「現在進行式」，請賴總統照照鏡子、捫心自問，不要睜眼說瞎話。\n司法應該是實現公平正義的最後一道防線，民眾黨認為，如今看到涉台鹽綠能公司光電工程弊案的台鹽公司前董事長陳啓昱、百億賭王林秉文落跑，88會館負責人郭哲敏交保，替前台糖公司董事長吳乃仁擔保，司法雙標、選擇性辦案正在台灣真實上演，賴總統毫不遮掩的讓政治黑手介入，讓人民對司法逐漸失去信心，民進黨當時所承諾的司法改革全跳票，現在卻只會指責在野黨。\n民眾黨提醒，2008年蘇治芬案，民進黨立委柯建銘帶頭號召包圍地檢署；2013年的賴清德市長，曾經以個人政治生命保證吳乃仁的清白，但12年過去，吳乃仁被判刑定讞，賴主席沒有退出政壇，反而繼續「賴著」當總統，這些往事仍歷歷在目，請問賴主席是忘記還是害怕想起來。\n「如果賴總統記性不好，台灣民眾黨可以幫忙恢復記憶。」民眾黨說，過去賴總統在擔任立委期間，曾大聲疾呼「羈押是侵害人權的做法」，可如今卻讓司法淪為私法，成為執政黨打壓異己的工具，民進黨如此雙標不思反省，讓賴總統一席話，成了天大的笑話。\n", "labels": ["關聯污名"]}, {"id": 1304, "title": "藍委提案刪百億元預算 「3千元節能家電」汰換補助恐斷炊", "date": "2025-01-15", "section": "財經", "content": "立委提案刪除百億預算，節能家電補貼恐斷炊。（記者林菁樺攝）\n〔記者林菁樺／台北報導〕立法院審查今年度中央政府總預算，其中，立委賴士葆提案刪除「節能家電補助」相關預算近一百億元，恐衝擊這兩年冷氣、冰箱約300萬台補助額度，電器公會全聯會理事長廖全平直言，這是已上路政策，若沒有3千元家電補貼汰換誘因，不僅影響家電業銷售，恐引起消費者怒火、反彈，盼立委慎思。\n經濟部在行政院支持下，推動住宅家電汰舊換新節能補助，「一級能效」產品，每台有3千元補助，若加上貨物稅減徵，每台最高補5千元。\n不過，節能家電補助預算來自行政院國庫撥補的石油基金，賴士葆提案指出，因考量綠能公司推廣種電近年獲利豐碩政府不宜過多補貼 ，經費可予精簡，以節約公帑支出，提案刪減1百億元。\n廖全平指出，配合總統賴清德上任後的深度節能政策，讓節能家電汰舊換新計畫不斷炊，爭取到114、115年可延續，合計預算136億元，可補助408萬台冰箱、冷氣機。\n廖全平指出，過去兩次執行節能家電補助322.8萬台冰箱、冷氣，每年省電高達19.3億度，碳排減少量累積是2450座大安森林公園的吸碳量。他強調，台灣冰箱、冷氣使用十年以上的台數估計還有730萬台，若汰換成一級能效可省電40-45%。\n廖全平盼立委慎思，節能家電補助加上貨物稅減免，每台最高5千元，這攸關大眾民生需求，一來是民眾可節電、省荷包，另外，節電量可觀，更有助國內經濟發展。\n廖全平表示，若立法院刪除高達百億元預算，將減少民眾汰換誘因，產業衝擊是規劃好的銷量會下滑，民眾則是要面對已上路政策喊卡，而引起一連串怒火，「砍這個（預算）沒有意義」。\n經濟部今年在國庫撥補石油基金部分編列約106.6億元，執行節能家電汰換、家戶光電屋頂計畫等；包括今年度節能家電補貼預算有68億元，與去年追加28億元，由今年度公務預算撥補石油基金歸墊；另，10.6億元是剛要上路的家戶屋頂設置太陽光電加速計畫，獎勵每瓩3000元，每案最高30萬元。\n若砍百億元預算，兩大政策可用預算剩不到7億元，不僅去年已補貼的89萬台家電，相關預算要找洞補，而今年204萬台影響更大，相關額度會面臨斷炊。\n經濟部說明，國際社會一再強調節能是最好的能源，目前的深度節能目標，盼最終可以年節電超過兩百億度電，而「節能家電汰舊換新」是關鍵助力，也都是已經計算在內的目標，仍盼國會可以支持預算，讓台灣跟上國際節能的腳步，否則深度節能剛上路就會大打折扣，非常可惜。\n另外，國庫撥補能源基金「推動節能服務業系統化改善補助」，立委也提案減列 5 億元，減幅高達50%；能源技術服務商業同業公會理事長趙宏耀直言，ESCO（能源技術服務）都是中小企業居多，且補助是幫用戶申請，非直接給ESCO公司，他無奈指出，這是才剛推出的政策，立法院有疑慮應就事論事，而非陷入意識形態之爭。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1305, "title": "陳啓昱涉台鹽綠能光電工程弊案 1/25起延押2個月", "date": "2025-01-13", "section": "社會", "content": "涉及台鹽綠能公司光電工程、採購舞弊案的台鹽公司前董事長陳啓昱，於去年11月1日台南地院開羈押重裁庭時無故不到、逃亡24天，之後在11月25日向台南地檢署投案，被南院裁定收押禁見。由於此案尚未偵結，檢方向法院聲請延押2個月，今天台南地院裁准從今年1月25日起對陳延押禁見2個月。\n台南地院行政庭長劉怡孜說明，被告陳啓昱於先前因涉違反證券交易法等案件，在2024年11月25日被南院裁定羈押禁見。南檢檢察官以陳的羈押期間即將屆滿，因此案偵查尚未終結，原羈押原因仍然存在，認為對陳啓昱有繼續羈押並禁止接見、通信的必要，向南院聲請延長羈押2個月。\n經南院法官訊問陳後，認為陳啓昱未就全部犯罪事實完全坦承、顯然保留部分情節。因為本案涉案人數甚多、金流往來龐雜且龐大，尚待檢警一一傳喚及清查；而扣案之文書、物證及相關行動裝置內容仍需進一步調查、相互勾稽比對研判等，陳的收押原因與必要性仍未消滅，檢方聲請有理由，裁准從今年1月25日起對陳再延長羈押2個月、並禁止接見通信。\n", "labels": ["關聯污名"]}, {"id": 1306, "title": "酸黃國昌釘孤枝「登基」 王義川：2大支柱統促黨和雲林張家", "date": "2025-01-11", "section": "政治", "content": "民眾黨今天（11日）在自由廣場「111釘孤枝」聲援前黨主席柯文哲，主張「拒絕綠色威權，抗議司法不公」。民進黨立委王義川指出，民眾黨代理黨主席黃國昌「登基」的祝賀團，起手式包括統一促進黨及雲林張家等2大支柱，向支持者宣誓大家都是一家人。他也質疑，雲林光電弊案涉及兩位前後任雲林縣議長，這對黃國昌而言是否也算司法不公？\n曾加入民進黨的統促黨前主席林正杰今天下午現身民眾黨「111釘孤枝」抗議活動，致詞時痛批檢方沒有證據，只憑傳聞證據就抓柯文哲，還呼籲在場群眾站起來反抗，若最後檢察官無法交代案情，大家就到地檢署放火，把地檢署燒掉。國民黨籍雲林縣長張麗善也站台聲援說，期待司法可以公平正義地對待每個人，勿枉勿縱，還給柯文哲清白。\n對此，王義川在社群平台Threads發文諷刺說，黃國昌「昌皇咆哮登基」祝賀團，開幕登場是林正杰，壓軸高潮則是張麗善，起手式選擇統一促進黨以及雲林張家，也向小草和蔥粉宣示，即日起民眾黨會跟二大支柱友好，大家都是一家人，請拭目以待。\n王義川也提問，雲林光電弊案涉案的二位前後任議長，在黃國昌和民眾黨核心價值中，也算政治迫害司法不公？黃國昌應該開直播，跟大家解釋一下雲林光電弊案的故事。\n另外，民進黨立委林俊憲則分享民眾黨幹部在台上鞠躬致意的畫面，背板恰好是總統賴清德及總統府。他指出，通常辦造勢或活動，背板一定是主辦人照片或是活動口號，原因很簡單，就是要拍照紀錄；因為一張照片流傳出去後，不一定會附上文字說明，最好照片本身就有足夠的資訊量。\n林俊憲說，光靠照片來回答，這場活動主題是什麼？賴清德、總統府、台上所有人鞠躬，勝選之夜？謝票？等個10年後，有人再翻到這張照片，搞不好真的會被這樣解讀，新政治的創新總讓人摸不著頭緒，「最重視肖像使用權的民眾黨，有沒有付授權金？還是因為主角的授權金太高了，才改成用賴總統的照片？」\n", "labels": ["關聯污名"]}, {"id": 1307, "title": "台南3處光電場 查出埋營建廢棄物", "date": "2025-01-06", "section": "生活", "content": "\n台南警方日前破獲史上最大廢土集團，破壞逾三百公頃土地，引發全國關注，光電場案又屢遭質疑非法掩埋爐碴。南市環保局長許仁澤表示，去年已完成全市六八六處地面型光電案場巡查，共十五處有異常樣態，其中三處開挖後查獲埋有營建混合物，均已函送法辦。\n\n環保局昨天與警察局、農業局等單位聯合召開記者會，許仁澤表示，市府於二○二三年即已啟動全市光電案場的查核作業，並開挖調查卅六處，查獲十一處填埋營建剩餘土石方、三處填埋營建混合物、爐碴再利用產品一處，經查皆未有非法填埋爐碴情事。\n許仁澤表示，三處填埋營建混合物的光電案場，均已函送台南地檢署偵辦；與爐碴有關的案場，主要仍是合法再利用，但因爐碴放錯位置，已要求移除。\n\n為了預防不肖業者利用太陽光電案場整地時非法回填，市府也精進審核機制，包括業者申請時需檢附現場現況地面照片，核准後施工前架設案場縮時攝影，作業階段需自行錄影等措施。許仁澤說，市府近來更針對魚塭、墓地、光電案場等高風險地區，提升違規巡查的頻率，持續配合檢調單位實地探訪工地，適時追蹤廢棄物流向，落實源頭管控。\n此外，內政部與環境部成立業務聯繫平台，研擬相關強化管理機制，後續將全國統一營建剩餘土石方電子聯單，並需持有至最終使用地點，落實全流向管理，且要求排出營建產出物的清運車輛，應裝設GPS、運用電子聯單及建置電子圍籬等方式加強管理，以有效嚇阻非法棄置案件。\n\n環保局自去年八月起，配合台南地檢署、環境部、警察局刑事警察大隊等單位，共出動二百人次，耗資四十至五十萬元，前往七股、善化、安南等區開挖調查十六處，查獲三處漁電共生光電案場及十三處荒地、魚塭地等，在各場址發現填埋水泥塊、磚塊、磁磚、鋼筋、木材、廢布、廢塑膠混合物等營建混合物，將進一步追究廢棄物產源相關責任。\n", "labels": ["關聯污名"]}, {"id": 1308, "title": "台南破獲史上最大廢土集團  開挖16處包括3處光電場埋營建廢棄物", "date": "2025-01-05", "section": "生活", "content": "台南查獲史上最大廢土集團，引發各界關注，台南市環保局今（5）日與警察局、農業局等單位共同召開記者會，強調自去年8月聯合於七股、善化、安南等區開挖調查16處，查獲包括3處光電案場及13處荒地、魚塭地等，填埋營建混合物等廢棄物。\n環保局長許仁澤表示，開挖調查期間共出動200人次、18輛機具、耗資40至50萬元，除了3處漁電共生光電案場，其餘13處包括荒地及魚塭地等。\n許仁澤指出，在各場址開挖出來的廢棄物可看到填埋了水泥塊、磚塊、磁磚、鋼筋、木材、廢布、廢塑膠混合物等，屬營建混合物，依違反《廢棄物清理法》第46條，處1年以上5年以下有期徒刑，得併科新台幣1500萬元以下罰金，並追究廢棄物產源相關責任。\n對於外界質疑台南光電場案下是否埋有爐碴？許仁澤說，從2023年到2024年，已完成686處光電案場的查核，並開挖共36處，查獲異常樣態計15處，包括11處填埋營建剩餘土石
