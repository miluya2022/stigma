方、3處填埋營建混合物、1處為底渣再利用產品，皆未有爐碴填埋情事。其中3處填埋營建混合物部分，均已函送台南地檢署偵辦。\n許仁澤說，為了預防不肖業者利用太陽光電案場整地非法回填，市府於去年起即已精進審核機制，業者申請時需檢附現場現況地面照片，核准後施工前架設案場縮時攝影，作業階段需自行錄影等措施。\n2022年10月起，亦成立跨局處、跨單位的平台，由中央與地方協力的非法棄置通報及處理小組，出動超過10萬7千2件次，查獲249件違規案件。近來更針對魚塭、墓地、光電案場等高風險地區，提升執行頻率，並持續配合檢調單位，實地探訪工地，適時追蹤廢棄物流向，落實源頭管控。\n目前內政部與環境部亦已成立業務聯繫平台，研擬相關強化管理機制，透過GPS、電子聯單及建置電子圍籬等科技，有效嚇阻非法棄置案件。\n", "labels": []}, {"id": 1309, "title": "毀地300公頃！台南市府破獲史上最大廢土集團", "date": "2025-01-04", "section": "生活", "content": "台南市刑警大隊昨（3）日宣布偵破龐大環保犯罪集團，非法掩埋至少300公頃土地。南市環保局今（4）日表示，配合台南地檢署、環境部環管署及警察局刑事警察大隊等單位，自去（2023）年8月起多次前往七股、善化、安南等區執行開挖、調查與搜索，查獲3處漁電共生案場及13處荒地或塭地掩埋廢棄物，以營建混合物居多，對於非法棄置絕對零容忍。\n環保局表示，這段期間共開挖調查16處，其中經查3處係屬漁電共生光電案場、其餘13處則包括荒地、魚塭地等，經開挖多可見各場址填埋水泥塊、磚塊、磁磚、鋼筋、木材、廢布、廢塑膠混合物等廢棄物，歸納係屬營建混合物，依違反廢棄物清理法第46條相關規定，處1年以上5年以下有期徒刑，得併科1500萬元以下罰金，並追究廢棄物產源相關責任，目前則由台南地檢署進行司法偵辦。\n環保局表示，將持續配合檢調單位，實地探訪工地，適度追蹤廢棄物流向，落實源頭管控。若有未經許可填土行為，一經舉報，將迅速查核，絕不放過任何違法行為，對於非法棄置絕對零容忍。\n南市農業局則表示，如查獲的光電場及漁溫未經申請合法填土或填入非法廢土，將依農地上未申請填入外土查驗，而私自填入不符規定之外土，將違反農業發展條例施行細則第2之1條規定，則依農業發展條例第69條規定移送裁罰，若查獲案場為已核發漁電共生設施容許案場，將廢止該漁電共生設施容許。\n台南市刑警大隊昨日宣布偵破龐大環保犯罪集團，橫跨台南、高雄等地亂倒營建混合廢棄物，多達91人涉案，規模史上最大，破壞至少300公頃土地，開挖深度約2至4.5公尺，不法獲利難以估計。目前羈押集團49歲許姓主嫌等6人，全案依廢棄物清理法、組織犯罪防制條例等罪嫌移送檢方偵辦中。\n南市環保局表示，該案自8月起，環檢警調合力主動積極查辦非法，成效卓著，為進一步說明實際狀況，明（5）日將會同警察局、農業局等局處首長親自說明，強調守護環境決心。\n\n", "labels": []}, {"id": 1310, "title": "光電政策不明 美商降台投資評級", "date": "2025-01-02", "section": "財經", "content": "太陽能政策不明，外資將台灣地區投資評等降級，甚至默默退場大有人在。（資料照）\n〔記者張慧雯／台北報導〕因地方勢力介入，近幾年中南部屢傳太陽光電弊案，二○二四年國內太陽能案場獲得申設許可恐創下新低。某家背景為美國全球著名基礎建設投資基金的外商台灣區總經理透露，母公司已調降台灣投資評級，從前段班變成後段班，與菲律賓同級；另綠電業界更高度關注近來麥格理出售海能國際廿六％股權案，多認為麥格理考量不只是獲利了結，且是前景不明。\n這家總部位於美國的外商總經理指出，因政策不確定性升高，母公司已調降台灣投資評級，且不只降一級，而是一口氣降至與菲律賓同級；他感嘆說，過去台灣的投資評級與日本同級、屬於「前段班」，如今因政策搖擺不定，取得案場許可時間延宕過久，無異是「高投資風險」，當台灣投資評級調降後，總部對於未來相關案件審核將更為嚴謹，投資金額也很難擴大。\n他認為，投資評等降級對台灣是一個警訊，母公司因美台關係良好，就算投資環境惡化、仍堅守台灣市場；但就他所知，有更多原擬來台投資的外資機構已卻步，將資金轉向其他國家。\n二○二四年底，麥格理宣布將海能國際廿六％股權，以八十六．五億元賣給雲豹能源；海能是台灣最早完工的離岸風電示範風場，總裝置容量約三七六MW，每年可為約卅八萬戶家庭提供用電。雲豹能源僅低調說，此舉可創造長期穩定收益，擴大整體營運規模與發揮規模經濟效益。\n但麥格理有穩定收益為何要賣？另一家外資基建投資基金經理人分析，外商除了為管理資金尋找穩定投資標的外，當出現報酬率更高的投資標的，「良禽理當擇木而棲」；而新政策對發展成熟的太陽能、風電等態度不明，反而對地熱、氫能、生質能和海洋能等新興能源較為友善，當投資報酬率變低、風險拉高，不走更待何時。\n有太陽能業者抱怨，地熱發電光是鑽探一口井就要近億元，「鑽下去若什麼都沒有，錢就白燒了，多數綠電企業怎敢冒險」；而台灣海峽的洋流複雜度非常高，海洋能發展根本難與歐美相提並論，期待未來政策能夠更實際些。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1311, "title": "內政部稱修財劃法預算砍28％ 國民黨團批公然造謠", "date": "2024-12-31", "section": "政治", "content": "內政部昨天（30日）在臉書發文說，財劃法修正通過後，內政部在明年將至少必須刪減約283.5億元支出，占總額28％，才能勉強打平收支。立法院國民黨團今天召開記者會，嚴正譴責內政部長劉世芳公然造謠、發布假消息，明明30日上午行政院祕書長和主計長才在立法院財政委員會澄清，沒有要重編114年度中央政府總預算，內政部仍在臉書官網放上錯假訊息，難道劉世芳是在提醒國民黨團，在第二輪總預算朝野協商時，必須刪除內政部28％的預算嗎？\n國民黨團副書記長羅智強說，劉世芳的邏輯很簡單，就是「高官酒肉臭，人民凍死骨」，不惜刪除7大政策項目，包括「基礎建設」在內。賴政府光是光電弊案掏空國庫百億元、就業安定基金拿去辦演唱會、裝潢豪華辦公室，最廢的監察院近年預算暴增40％，功能不彰的海基會預算也增加40％。他建議賴政府，把餵養肥貓的糧食吐一點出來，就能餵飽全國老百姓。\n羅智強說，財劃法修正就是回歸地方自治的精神，讓有更多的資源經費挹注在人民身上，中央政府一年超徵稅收5100億元，劉世芳是要刪掉所有項目才能讓內政部活下去？國民黨團嚴正譴責內政部造謠。\n國民黨立委洪孟楷也說，有見過造謠的綠委，卻沒看過這麼會造謠的行政官員，還利用官方臉書發造謠文，他要請教民進黨政府，難道不造謠就不會執政？還是又在玩兩手策略？內政部在網路上散播刪減28％預算的謠言，實際上又在立法院拜託朝野立委大力支持。\n國民黨立委牛煦庭說，預算如何樽節，將由主計總處經過設算和排序之後，才會有最終方案，絕對不會是各部會統刪28％。若按照內政部的說法，難道要在第二輪預算協商時，刪減28％讓劉世芳部長稱心如願？\n國民黨立委許宇甄說，上週內政委員會已完成內政部預算審竣，完全沒有刪減內政部臉書官網上所列相關政策的預算，難道這不是在造謠？在放假消息嗎？賴政府口口聲聲說沒錢，但預估2024年全年將超徵5100億元，而支付分配給地方的3753億元綽綽有餘，卻到處哭窮欺騙人民。\n", "labels": ["關聯污名"]}, {"id": 1312, "title": "吹哨者保護法三讀 楊瓊瓔：受壓迫者看見希望的曙光", "date": "2024-12-27", "section": "政治", "content": "立法院院會今天三讀通過「公益揭弊者保護法」修正案，提案的國民黨立委楊瓊瓔表示，「一個健康的社會，不應該只有一種聲音」，未來對掌權者的監督、防弊，能多一條防線，也讓受壓迫者，能多一道看見希望的曙光。\n楊瓊瓔表示，近年來食安、光電貪腐、勞工霸凌、新聞、金融、產業等相關弊案層出不窮，而防弊防腐，首重透明，要有各種聲音能發聲，才能有效課責。她深知揭弊者保護法的重要性，除過去都有提案，也和黨團協力催生。\n楊瓊瓔表示，當英國、法國與日、韓等國都有相關法律保護吹哨者，台灣卻在過去民進黨延宕修法下，連一部專門保護揭弊者、保護吹哨者的專法都沒有。2017年前總統蔡英文承諾說，揭弊者保護法是當時司改國是會議的結論，也是國際反貪腐公約指出要承擔的國家義務，但時至7年後的今天，行政院一個版本都沒提出來。\n楊瓊瓔表示，這絕不應發生在自詡民主國家的台灣，因此我們努力推動，今天是歷史時刻，她也呼籲掌握權力的人，要面對民意，而非只想到既得利益者，民進黨不推動揭弊者保護法，國民黨來推，民進黨執政了拿不出版本，國民黨來做，這也只是保護揭弊者的第一步，為了打造更廉能的政府與民主社會，未來我們還會繼續前進、讓法更完備。\n", "labels": ["關聯污名"]}, {"id": 1313, "title": "自由開講》台灣能源多元化才能分散風險", "date": "2024-12-22", "section": "評論", "content": "◎ 吳國棟\n和碩董事長童子賢11月間表示：「為了減碳與防止地球暖化，核能不是萬能，但是沒有核能是萬萬不能」，引起國內熱烈討論。行政院長卓榮泰日前宣布台灣的能源配比目標為2030年「綠電三成，燃煤二成，燃氣五成」，針對核能議題，他重申在滿足「新核能技術必須安全、沒有核廢料問題、社會也有充裕共識」等三個前提下，政府抱持「開放討論」態度。按新核能技術是指核融合及第四代反應器，政府已連續三年投入研究經費，預作準備。\n針對核能議題，行政院長卓榮泰表示，在滿足「新核能技術必須安全、沒有核廢料問題、社會也有充裕共識」等三個前提下，政府抱持「開放討論」態度。（資料照）\n台灣目前發電比例，化石燃料占82%（燃煤占42.2%，燃氣39.5%），綠電（太陽光電、離岸風電、水力、地熱）9.5%，核能6.3%，其他2.4%。對比之下，綠電要在六年內由一成增至三成是極大之挑戰。因為僅白天有太陽，且太陽能板占空間，不適合狹窄之台灣，颱風來臨時又極易受損。位於中部之離岸風場也僅冬天風力才強，無法全年發電。水力則以民生及工農業用水為主要考量。\n若對照日本，目前化石燃料占比65%（燃煤及燃氣各半），綠電（太陽能、水力）18%，核能9%。在日本之歸類中，太陽能、水力及核能均屬「低碳電力來源」。按日本在2011年東北地震和海嘯之前，核能占比曾高達30％，當時甚至計劃拉高至40％。但在大震災之後，所有33座可運行的反應爐均曾暫停運轉，目前也僅有13個反應爐在運行。但日本為實現「穩定和可負擔的能源供應」，以及應對「全球暖化」，預計2030年將核能發電占比恢復至20％。故日本之政策應可供我國參考。\n按自18世紀英國人瓦特發明蒸汽機後，人類開始大量使用煤炭，19世紀擴及至石油及20世紀之天然氣。人類近250年大量使用這些化石燃料所產生之二氧化碳一直累積在大氣層中，並造成「全球暖化」。\n台灣目前發電比例，化石燃料占82%，綠電9.5%，核能6.3%，其他2.4%。對比之下，綠電要在六年內由一成增至三成是極大之挑戰。（資料照）\n台灣所需之天然氣、煤炭及石油均仰賴進口。未來若「台海有事」，運輸受阻，即令有戰備庫存，也僅能支撐短暫時日，故勢須尋找其他替代能源，以分散風險。另為因應人類第四次工業革命AI時代之來臨，台灣必須未雨綢繆，預先做好充分供電之規劃，因為AI伺服器極為耗電，即令目前台積電先進晶片製程也仰賴穩定及充分之供電。\n基於以上分析，台灣勢須考量酌增核能選項。相信可透過公開討論達成共識，在「國家發展」及「非核家園」兩者間找到平衡點。\n（作者是退休貿易推廣人員）\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com\n", "labels": []}, {"id": 1314, "title": "綠電需求量大 光電協會：期待2025年政府4箭齊發", "date": "2024-12-19", "section": "財經", "content": "太陽光電產業永續發展協會18日召開理監事會，談及國內科技產業對綠電需求量相當大，呼籲政府應重視企業需求。（記者張慧雯攝）\n〔記者張慧雯／台北報導〕太陽光電產業永續發展協會昨（18）日召開理監事會，理事長蔡佳晋表示，國內科技產業對綠電需求量相當大，台積電（2330）對RE100的需求應是政府當務之急，期待2025年四箭齊發（屋頂、地面、農電、漁電），讓產業有機會露出曙光。\n今年太陽能建置量僅1.8GW、進度嚴重落後，不過，蔡佳晋說，為推動再生能源發展，政府各單位日前找太陽能產業公、協會舉行座談，表態會支持產業發展；他認為，太陽能產業應四箭齊發，包括屋頂型光電、地面型光電、農電共生及漁電共生皆不可偏廢，目前僅屋頂型光電建置量提前達標，建議政府應重視地面型光電嚴重落後的原因，檢討用地問題，實現2026年太陽光電裝置容量20GW，以及2030年太陽光電占總能源比重30%的目標。\n他強調，台灣農業綠能的用地策略應貫徹「負面表列」，不是負面表列後再正面表列，分散式大型地面電站非一朝一夕可以建成，從申請到逐次併聯完工，依據經驗，每一期皆需花費55個月，土地執行過程中有約20%的失敗率，隨著時間演進，收地有越來越慢的趨勢，「前期沉沒成本」越墊越高，這將使得開發商卻步。\n蔡佳晋說，台灣積極發展半導體與AI產業，然而這些產業都急需再生能源，尤其是半導體產業在國際科技大廠對RE100的要求下，業者對於再生能源的需求迫在眉睫，其中，台積電在台灣使用再生能源僅10%，距離100%還相當遙遠，政府應正視企業對綠電的需求，避免企業接單受限。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1315, "title": "3大條件優於台灣 亞通赴菲種綠電、蓋儲能達2GW", "date": "2024-12-18", "section": "財經", "content": "亞通利大能源總經理龔誠山（左）、亞通利大能源董事長呂元瑞（右）。（記者林菁樺攝）\n〔記者林菁樺／台北報導〕看準菲律賓綠電需求，亞通（6179）在東南亞佈局擴大。亞通董事長呂元瑞表示，因土地、饋線、日照等3大條件優於台灣，已與泓德能源（6873）攜手和菲國第一大發電業者生力集團合作，投資1GW太陽能電廠，另外也再爭取1 GWh儲能案場；目前在手未交訂單金額達110億元，訂單能見度達2027年。\n亞通發展綠能與綠能相關工程，在海外傳回捷報。呂元瑞透露，台灣的光電、儲能發展，光在土地成本就非常高，也有爭議，而菲律賓的日照條件比台灣還高2-3成，每年發電小時數達1600小時。另外，饋線也因為民營相對台灣有彈性。\n亞通找台灣策略夥伴，並與泓德合資，前往菲律賓投資，並與當地的生力集團簽署開發意向書，電力的買賣是交給生力，亞通會以電廠運為為主，合計會開發1GW光電，首期300MW明年第二季動工，2026年底完工，估計資金額達50億元，而第二期的700MW於2027年展開。\n另外，亞通爭取呂宋島及民答那峨島的1GWh儲能案場與呂宋島共2000噸的廢熱轉能發電廠，呂元瑞補充，過去菲律賓的廢棄物只能掩埋，規定轉變後，將發展廢轉能。\n他提到，菲律賓的電網不穩定，備轉容量率逼近零，很容易一部機組跳機就要停限電，但菲國人口、產業結構發展之下，2030年綠能要拚35%，剩下的5、6年要盡力達標。\n亞通副總楊智鈞指出，目前台灣與海外營收比重約4成、6成，明年海外比重將攀升至7成，獲利結構將會改善，而今年營收有望略優於去年，明年則會逐季成長。不過，今年因認列位於桃園循環經濟案場的工程追加成本損失，力拼今年虧損收斂。\n亞通第三季合併營收為新台幣為8.9億元，較二季成長54.37％，主要在於菲律賓海洋工程施工進度，帶動第3季營收認列金額明顯增加。目前亞通未認列合約金額約110億元，可預期明後兩年整體營運穩定成長。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1316, "title": "這區警察不能信？台南查非法掩埋撲空 許凱智涉洩密情節曝", "date": "2024-12-18", "section": "社會", "content": "\n首次上稿 00:10更新時間 06:38\n台南檢方今年8月間動員百名警力，查獲非法掩埋集團，但在關廟區搜查時，卻有4個點撲空，讓檢察官懷疑有警察洩密，廉政署查出歸仁警分局大潭派出所所長許凱智疑似收了某「警友」價值約1500元的茶葉，檢方認定有對價關係，許凱智已收押，涉案其他3名被告都交保。\n綠能興起後，部分農、漁用地想改做太陽能光電，檢廉調查，許姓等3被告看中這個市場，涉嫌結合地方角頭，找到有回填土地工程需求的魚塭，另一邊又找有傾倒廢棄物需求的廠商，將建築廢棄物如混凝土塊、磚塊、磁磚、柏油塊、雜土等，填入魚塭。\n檢察官曠日廢時蒐集證據，發現非法傾倒的工程，遍及台南的七股、安南、善化、關廟，面積粗估達十餘公頃，嚴重危害國土環境。但是在今年8月行動時，檢方到33處搜索，在關廟地區有數個搜索點都撲空，當時檢察官認為，其他地點都有順利執行，只有關廟區碰一鼻子灰，有連續4個點都撲空，懷疑當地警方洩密，直指「這區警察不能信」。\n經過調查發現，歸仁分局大潭所的所長許凱智疑似收了某「警友」約1500元的茶葉，在聊天過程中，洩露即將要執行的行動，但許凱智可能不知道該「警友」竟將這些訊息轉告給相關不法業者，被檢方認定有對價關係，目前還在羈押中。\n檢方指出，今年8月的環保案，在關廟區並非全都沒有斬獲，但依然要找出涉嫌洩密的警察，尤其環保案件，對國土的侵害很大，也是許多國人關心的議題，希望這次案件後能讓員警有所警惕。\n這件非法傾倒環保案還在偵查中，但涉案3名被告因羈押期滿，本週由辯護人聲請具保，許姓等3被告分別以30萬元、10萬元、8萬元交保。\n", "labels": ["關聯污名"]}, {"id": 1317, "title": "核三廠面海太陽能區 將建隔離綠帶", "date": "2024-12-13", "section": "生活", "content": "台電核三廠明年除役，內部正進行高達五十三公頃的太陽光電計畫，但其中一處面對後壁湖海域的案場，因景觀突兀引發地方議論，台電再生能源處強調，使用面積不大，將採隔離綠帶，保持原有景觀。\n\n該太陽能光電區在核三廠內分為A、B、C、D四區共五十三公頃，地面型光電模組達十一萬一千多片，變流器三百六十九台，年發電量達五十八百萬度，可供一．五萬戶用電，二氧化碳減排量有二．九萬公噸。\n引發議論的案場屬於B區，位在核三廠的西側面海坡地，總面積一．六公頃，正進行整地工程，因面對核三廠西側墾丁國家公園後壁湖保護區，被不少遊客拍照貼網，擔心以後到墾丁旅遊舉目所及，從湛藍大海變成滿山的太陽能光電板。\n台電再生能源處表示，該處光電案場主要是伐除外來入侵樹種銀合歡，目前黃土飛揚只是施工現況，未來會採用當地防風樹種取代銀合歡，進行五米寬的隔離綠帶，太陽能光電板會被掩蔽在綠帶後方，以最大限度維持當地景觀，並兼顧綠能發電的國家政策。\n恆春鎮代會主席趙記明指出，該案場鄰近國家重要溼地龍鑾潭，當地冬候鳥生態豐富，希望台電務必注重工程前後的污水排放及水土保持問題，別成為當地已經日益慘烈的觀光絆腳石。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1318, "title": "「菊系」陳啟昱、許銘春頻惹議 陳菊：有任何違法就依法究辦", "date": "2024-12-08", "section": "政治", "content": "\n時任高雄市副市長、台鹽前董事長陳啟昱涉綠能光電弊案日前遭通緝後主動投案，前勞動部長許銘春近期也被控在任內挪用「就業安定基金」356萬元舉辦演唱會，由於兩人皆被視為「菊系」人馬，外界揣測菊系於民進黨內影響力恐下滑。對此，監察院長陳菊今日表示，他們都是國家公務人員，成年人必須為自己負責，相信台灣司法勿枉勿縱、依法究辦。\n陳菊下午出席「2024人權海報設計競賽頒獎典禮」並在會前接受訪問，針對陳啟昱與許銘春等人接連惹議，她表示，自己從1994年擔任前總統陳水扁的社會局長，在公職生涯服務超過30年，在這期間與無數優秀的政務官、文官共識。她的原則是，每個公務人員依法行事，剛剛提到的人都曾經在她擔任公職時曾與她共事。\n陳菊強調，他們都是國家公務人員，如果有任何違法就依法究辦，每個人都必須為自己行為負責，相信台灣司法勿枉勿縱、依法究辦。\n", "labels": ["關聯污名"]}, {"id": 1319, "title": "臺鹽綠能設停損  裁減6名一級主管", "date": "2024-12-06", "section": "財經", "content": "臺鹽綠能董事長李杰翰表示，董事會今天通過組織整併及人力精簡方案，重新改造企業文化，以因應目前業務緊縮現況。 （臺鹽提供）\n〔記者楊雅民／台北報導〕深陷弊案風暴的臺鹽綠能，董事會今天通過組織整併及人力精簡方案，將裁減總經理室閒置人力及違反公司規定的幕僚級等6名高階主管，斷然停損，基層員工暫不考慮精簡。\n資本額3.7億元的臺鹽綠能，去年虧損高達2.5億，至今已虧損逾3億元，股本快全部賠光；臺鹽綠能也遭外界批評高階主管一片綠油油，淪為酬庸的閒置人力。\n臺鹽綠能今年除了爆發綠能弊案，也爆發多起職場霸凌的風波，臺鹽（1737）公司自9月董事長丁彥哲上任以後，隨即指派臺鹽副總李杰翰出任臺鹽綠能代理董事長，盤點人力運用與營運狀況，並要求在短期內凝聚公司同仁向心力及釐清外部履約問題，並提出因應對策。\n臺鹽綠能董事長李杰翰表示，董事會今天通過組織整併及人力精簡方案，透過組織變革調整營運體質，重新改造企業文化，以因應目前業務緊縮現況。\n他說，初步盤點將裁減總經理室4名閒置人力及2名違反內規的不適任幕僚，精簡的人力最高職位有處長級的一級主管，將視員工個人的情況，以優退或資遺的方式精簡人力。\n臺鹽綠能目前仍擁有 4 座位於嘉義與台南等地有價值漁電共生案場待開發，將針對這些案場研議新開發合作模式陸續公告，尋找願意配合之電業商。在符合法規前提下考慮地主、養殖戶與業主的權益，持續配合政府政策協助推展太陽光電（漁電共生），並將公平公開遴選漁電共生案場投資方式，以開闢臺鹽綠能嶄新的營運方向。\n李杰翰說，臺鹽綠能目前前景未明，仍在虧損階段，公司期待以安內攘外、開源節流等原則並進，短期內積極解決內部人事紛擾與外部法律訴訟，並透過組織變革調整營運體質，重新改造企業文化。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1320, "title": "首宗！士官長捲光電弊案 4收押", "date": "2024-12-06", "section": "社會", "content": "\n為貫徹國家光電與節能政策，國防部通令各轄軍營裝置太陽能光電板，不料空軍某聯隊傳出首宗軍方人員捲入綠能索賄弊案！該聯隊張姓上校、許姓退役中校、陳姓士官長，涉勾結已轉任雇員的葉姓退役中校，以及由陳姓黑道分子擔任掮客，向廠商索賄並護航，專案小組本月三日搜索後，在黃姓業者和掮客陳男住處查扣一三○萬元，檢方認定陳姓士官長、葉男、陳男和黃男四人涉案重大，聲請羈押禁見獲准，另諭知許男五十萬元交保。\n\n全案中最高軍階張姓上校，經檢方複訊後，認為尚有部分證據待補強，先諭知將他無保請回。\n本案由彰化地檢署偵辦其他光電弊案的過程中，追查涉案的白手套金流，意外發現一名白手套與此案的黑道掮客陳男有密集資金往來，而陳男也涉入其他光電弊案，循此往上追查，赫然發現他把手伸入軍中；檢方接著找來「陪標」廠商，了解情況後發覺內情不單純，進而揪出軍中「綠能蟑螂」。\n同案被帶回的被告及證人共三十一人，檢方複訊其中廿九人，有四人具軍職背景。由於檢方掌握陳姓士官長及葉姓雇員涉案事證明確，但二人堅不吐實，因此以涉案重大，有串證、逃亡之虞，連同涉案的陳男和黃男，向彰化地院聲請羈押禁見獲准。\n檢方指出，為貫徹執行最高檢察署「靖平專案」，維護國家重要能源政策「淨零轉型」推動，已於今年八月、十月陸續發動第一波、第二波執行，強力掃蕩妨害綠能產業發展犯罪，總計羈押九人，查扣犯罪所得一六七七萬餘元，其中第一波執行案件已於上月間起訴。\n\n", "labels": ["關聯污名"]}, {"id": 1321, "title": "首宗國軍涉入光電弊案  彰檢羈押4人", "date": "2024-12-05", "section": "社會", "content": "彰化地方檢察署檢察官陳鼎文偵辦光電弊案時，意外發現空軍張姓上校、已退役的許姓中校，2人任職空軍某聯隊期間，勾結該聯隊的陳姓士官長及中校退役的葉姓雇員透過有黑道背景的陳男（掮客）向綠能廠商索賄並護航，經偵查後，檢方認為，陳姓士官長、葉姓雇員及一名陳姓掮客和黃姓綠能業者因涉嫌重大，且有串證逃亡之虞，向彰化地院聲請羈押禁見獲准。\n同案被帶回的被告及證人共31人到案說明，經檢方複訊其中29人後，其中退役的許姓中校50萬元交保，張姓上校請是無保請回。\n檢方3日搜索34處地點，其中包括進入國軍部隊，並在掮客和業者的處所查扣現金130萬元。\n據了解，近年國家大力發展綠能光電，光電板設置的位置也包括國軍散佈各全台各地的營區，檢方從其它弊案的金流中發現，其中也牽涉到軍方，因此展開偵查。\n", "labels": ["關聯污名"]}, {"id": 1322, "title": "轟綠營發文談戒嚴 傅崐萁：感到不齒", "date": "2024-12-04", "section": "政治", "content": "南韓總統尹錫悅昨晚宣佈戒嚴，僅兩小時便遭國會投票通過解除，不過民進黨立法院黨團第一時間發文肯定尹錫悅是為了守護自由限制體制宣佈戒嚴，引發社會輿論。國民黨團今舉行記者會，黨團總召傅崐萁指這是21世紀全民主國家之恥，竟被台灣的執政黨讚頌，令人不齒，更憂心可能發生「今日韓國、明日台灣」，呼籲賴清德總統引以為戒。\n傅崐萁表示，這次戒嚴的理由是閣員被彈劾、預算被嚴格審查、親北韓勢力等，這是一個「反民主」的重大事件，派遣部隊佔領國會，連韓國執政黨黨魁都公開出面反對戒嚴，在野黨黨團也說尹錫悅不再是韓國總統。\n傅崐萁表示，當國會在為了雞蛋、疫苗、光電案要進行國會調查權的推動，民進黨卻說這是所謂的親共勢力在腐蝕台灣，用各種戴紅帽子和抹黑的方式來攻擊在野黨。\n傅崐萁表示，最讓他感到不齒的，民進黨竟然貼文表示肯定韓國戒嚴，「這是21世紀全世界民主國家之恥，竟被台灣的執政黨讚頌」。他絕對不容許這塊得之不易的民主被民進黨玷汙，絕對不容許台灣發生戒嚴，韓國對尹錫悅的彈劾令希望給賴清德總統、民進黨引以為戒。\n國民黨立委羅智強表示，尹錫悅瘋了，民進黨更瘋，讓軍隊進駐國會還要逮捕國會議員，民主國家都會發出譴責，但民進黨團第一時間立刻出來發文肯定尹錫悅是為了守護自由限制體制宣佈戒嚴。尹要逮捕國會議員跟民進黨的理由87%像，說在野黨監督國會和預算是親北韓勢力，更離譜的是，民進黨團還說國會在刁難自己的不分區立委王義川，為了王義川一個人，民進黨怒了要支持戒嚴是嗎？\n羅智強表示，民進黨感覺很雀躍，心中已經有這個盤算的計畫，才會這麼迅速的表態支持尹錫悅的戒嚴令，把尹錫悅這三個字換成賴清德毫無違和感，如果賴清德真的搞得和尹錫悅一樣，也等著被全國民意打臉。\n國民黨立委黃健豪表示，現在大家擔心會不會「今日南韓、明日台灣」？南韓國會不分朝野共同投票解除戒嚴令，這應該也是台灣民主憲政要效法的典範，而不是像民進黨去附和戒嚴，刪文後還說自己在發國際資訊，監督制衡是民主常態，不該成為戒嚴戒口，連南韓執政黨都切割自己的總統，遠在幾千里的台灣執政黨卻去支持。\n國民黨立委許宇甄表示，遺憾看到民進黨團借題發揮，照出民進黨死不認錯的醜態，賴清德領導的民進黨已經失控了，民進黨團後來發表聲明還硬凹不道歉，既然覺得自己沒有錯，為什麼要刪文？如果只是轉發資訊，為什麼只是轉發南韓少數堅持戒嚴的觀點，而非國會反對戒嚴的聲音？\n國民黨立委洪孟楷表示，民進黨團的發文就是對不起民主這兩個字。台灣身為鄰近國家，應謹言慎行、哀矜勿喜，這樣的貼文讓南韓主流民意作何感想？還有，不要什麼事情都推給小編，難道貼文都沒有任何管考機制嗎？如果這就是民進黨上下的態度，認為戒嚴可以消滅不同的聲音，那真的就坐實了，絕對的權力絕對的腐化。\n國民黨團書記長林思銘強調，民主自由的體制不能再走回頭路，南韓總統竟然為了自己的私心發佈戒嚴令，這個借鏡，民進黨應該要好好做，不要讓全國人民對你的執政予以唾棄。\n林思銘表示，他也要譴責民進黨團的貼文，雖然下架貼文，但還是撿到槍的心態，這樣的心態是害怕在野黨的監督制衡，監督制衡的力量是人民所賦予的，此作法只會得到全民的反噬。\n對於民進黨團表示，過去的戒嚴是國民黨造成，但沒人為此負責。傅崐萁表示，昨日韓國，今日台灣，未來是不是會像尹錫悅一樣，讓軍隊進駐國會，逮捕國會議員，這是不是民進黨所想？全世界只有台灣的執政黨肯定這樣貪汙腐壞的政府、獨裁政權發佈的戒嚴令，「你不願意向全民道歉，就是因為你說的話就是你心裡所想的」。\n", "labels": []}, {"id": 1323, "title": "自由開講》綠能 除弊才能興利", "date": "2024-11-28", "section": "評論", "content": "◎ 蘇緯政\n在全球能源轉型趨勢下，台灣發展「綠能產業」勢在必行，但「弊案頻傳」成為嚴重的阻礙，黑道、民代、地方勢力介入、官商勾結、圖利特定廠商、索賄等不法情形層出不窮。甚至，日前有媒體報導，外商表示被黑道勒索、找警察沒用還差點丟命。\n彰化沿海地區因土壤貧瘠，政府有意改為種電發展綠能產業，卻也傳出許多利益分贓等不法事件。（彰化縣環境保護聯盟提供）\n近年來，綠能弊案量明顯增多，包括土地開發利益、指定工程商、工程款夾帶賄款、未取得執照即違法開發、民代或官員索賄、藉公文施壓廠商、提高地方回饋金等類型。這些弊案顯示出台灣綠能發展的結構問題，像是申請程序太繁瑣又不透明，而各地方政府的審核標準不一，導致審核的公務機關裁量權過大，讓黑道、民代、地方勢力或綠電蟑螂有介入的空間。\n筆者建議，政府應簡化相關審核程序，可採取數位申請系統，避免人為干預，並減少各部門間推諉塞責；再者，應建立更透明、標準化的審核程序，適當限縮地方政府的裁量權，降低弊端發生的風險。此外，應推動公正轉型，提高民眾的參與，促進社會對話以減少衝突，且應建立資訊公開及公民參與平台，提升政策透明度與民眾信任度。另外，政府應透過公私協力，加強跨機關、跨領域協調及整合，檢調亦應主動蒐集異常或不法情資，展現執法決心。\n由於台灣高度依賴進口能源，推動再生能源有助於能源自主，降低對外依賴，更能扶植國內產業，提升國際競爭力。台灣在太陽光電、離岸風電方面深具潛力，我們應參酌歐美成熟市場的開發與營運模式，建構完善的政策及法令規範，如此才能吸引更多外商來台投資，讓台灣在全球供應鏈轉型的趨勢中掌握先機。\n台灣的綠能產業發展之路充滿挑戰，一方面是綠能需求的迫切性，另一方面是弊案的干擾。「除弊」絕對是當務之急，唯有先除弊，才能興利。因此，政府應積極落實查弊、除弊與防弊，杜絕貪腐，嚴懲不法，力求溯源刨根，同時，藉由穩定的綠能政策、公正透明的審核機制、跨部會的合作，建立社會的信任與共識，健全產業的發展環境，促進國家的能源轉型與永續發展。\n（作者是大學講師、前立法院院長秘書）\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com\n\n", "labels": ["關聯污名"]}, {"id": 1324, "title": "藍白立委一毛都不給 台電1000億追加預算案保留送協商", "date": "2024-11-27", "section": "財經", "content": "立法院財政、經濟委員會聯席會議今天審查台電1000億追加預算案。（取自國會頻道）\n〔記者劉宛琳／台北報導〕立法院財政、經濟委員會聯席會議今天審查台電1000億追加預算案，國民黨立委王鴻薇、賴士葆、陳玉珍及民眾黨立委黃珊珊、張啓楷皆提案刪減該項預算100%，由於朝野沒有共識，全案保留送協商處理。\n黃珊珊表示，她希望台電能說明，包含用撥補的方式彌補虧損，應提出節電計畫，尤其是公部門；因應我國對AI的用電需求提出書面報告；檢討未來十年火力發電佔比；資產活化；台電虧損對股東權益是否提出電業法修法；針對地熱電廠可行性評估可做為將來再生能源配比增加的狀況；協和電廠的計畫更新狀況；對於核電轉型、核四評估之報告。\n張啓楷表示，這幾年電價漲得太多了，且光電弊案層出不窮，政府監管不力讓台電虧損黑洞越來越大。如果核電好好討論、太陽能光電電弊案好好徹查，就可以不必挹注台電公司1000億元。\n陳玉珍表示，台電虧損絕對不是只有國際燃料價格提高，國民黨要提案減列1000億是在幫助台電，因為台電每發一度電也要4元成本，賣越多虧越多，從過去到現在撥補了5000億，不是撥補就可以解決，但這個洞卻沒有填上，終究還是因為發電成本貴，能源配比的問題，政府應該正視這個問題。\n王鴻薇表示，減列1000億也是呼應經濟部長郭智輝，當初說她不贊成用公務預算彌補虧損，主計長歷次都說俄烏戰爭能源飆升，但現在已回跌，所以這不是真正的理由，真正的理由仍然是錯誤的能源政策和節過，和碩董事長童子賢也提及可核綠共存，而且用公務預算撥補顯然也不能改善工業用電和民生用電上漲的趨勢。\n民進黨立委郭國文表示，他對台電意見很多，也對經濟部很感冒，但對於撥補一千億的部份他認為還是要承擔政策上的責任去撥補虧損，他也承認能源政策有檢討的空間，例如多元綠能的部份做得不夠，看大不看小，沒有真正落實多元綠能政策，台電和經濟部要回去面壁思過。但郭也說，他不同意刪除，主張要保留，台電和經濟部要認真去面對能源政策的質疑。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1325, "title": "地面型光電爭議層出不窮 立委王育敏要環境部不要怕經濟部", "date": "2024-11-27", "section": "政治", "content": "地面型光電案場因土地利用衝突、生態環境影響，在地方頻頻引發爭議。立委王育敏指出，環境部目前提出環評修法只管到大面積的光電案場，但很多光電業者是化整為零開發、小小一塊地也要開發，許多村莊都已被光電包圍，要求環境部態度硬起來，不要怕經濟部。\n立法院社會福利及衛生環境委員會今（27）日繼續審查114年度中央政府總預算案關於環境部主管公務及基金預算。國民黨立委王育敏指，環境部日前提出環評法施行細則修正草案，擬將光電環評審查下放地方，引發爭議後已暫緩修法，但也突顯環境部修正環評法規的事前評估不夠嚴謹。她自己親自下鄉時發現地方光電問題真的很大，漁電共生造成漁民想養魚卻因租金被炒作而養不起，也成青年返鄉的阻力，造成地方光電逐漸失控。\n王育敏並表示，現在環評施行細則修法也只管到大面積的光電案場，但地方很多都是化整為零開發，造成許多漏網之魚，很多光電業者小小一塊地也要蓋光電，許多村莊都已被太陽光電板包圍；發展光電沒有問題，但現在開發已成扭曲，侵害到居民權益，且對環境會造成破壞，環境部的角色舉足輕重，態度要硬起來，升格後不要做小，更不要怕經濟部。\n環境部環境保護司長徐淑芷說明，地面型光電案場以前只有規定位於重要溼地要做環評，但因為引起諸多爭議，現在已擴大太陽光電應實施環評範圍，預料未來會多出很多光電環評案件，之前才會研議把一些較簡單的案件交給地方負責，但因為外界對此仍有很多疑慮，已承諾會光電環評全部會收回由環境部處理。沒有進到環評的光電開發案，經濟部能源署也會透過環境及社會檢核機制處理，環境部也有給能源署一些環境方面的建議，納入環社檢核。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1326, "title": "藍委指台電綠能一條龍貪汙 曾文生駁斥：台電沒有貪汙", "date": "2024-11-27", "section": "財經", "content": "國民黨立委林德福今在立法院財政委員會質詢台電董事長曾文生。（取自國會頻道）\n〔記者劉宛琳／台北報導〕立法院財政委員會今審查中華民國113年度中央政府總預算追加預算案。針對台電的追加預算1000億，國民黨立委林德福質詢時質疑政策補貼會變成無底洞，因為台電持續虧損，而且是一條龍的貪汙；台電董事長曾文生強調，「台電沒有貪汙」。\n林德福質疑，台電增加民營再生能源購電量，營運成本持續虧損，他希望政府不要瘦了台電和納稅人的荷包，但肥了這些綠能財團，尤其檢調，要徹查這些綠能弊案。\n曾文生表示，提升再生能源就是提高能源自給率，至於再生能源是不是要長期由台電來躉購，經濟部裡面已開始有討論。而離岸風電目前台電已停止躉購，台電也在做小額綠電的交易，轉賣給民間需要的業者。\n林德福詢問，這次追加預算的虧損漏洞，台電可以補起來嗎？曾文生表示，這次的補貼是針對2022、2023因為沒漲電價，台電所做的政策負擔來補貼；林質疑，會不會變成無底洞？因為台電的虧損一直持續，而且是一條龍的貪汙，尤其基層大家都在罵。\n曾文生表示，「委員您也是台電的眷屬，台電沒有貪汙啦」。林德福解釋，就是政府縱容綠電、光電，大家清清楚楚，台鹽綠能就是上面勾結下面，整個一條龍，大家心知肚明，為什麼台電會虧損連連，相信都有關係。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1327, "title": "陳啓昱案謝龍介籲南檢約談蘇貞昌 蘇巧慧：無包庇還交辦調查", "date": "2024-11-26", "section": "政治", "content": "涉嫌光電開發案舞弊、掏空台鹽資產的台鹽前董事長陳啓昱已於25日主動投案，立委謝龍介對此呼籲檢方約談行政院前院長蘇貞昌。對此，蘇貞昌女兒、立委蘇巧慧反駁，當初就是蘇貞昌撤換陳啓昱，才有後續偵辦。她強調，正是蘇貞昌撤換陳啓昱，並立刻交代新任董事長吳容輝調查。證明蘇不但沒有包庇陳啓昱，還交辦調查，搜集資料，才有後來檢調偵辦。\n台鹽前董事長陳啓昱已於25日投案，謝龍介說，南部這幾天盛傳都喬好了，陳啓昱才會向南檢報到，希望南檢可以邀請蘇貞昌說明，當年究竟接到什麼情資，才會要求陳啓昱即刻辭職。\n蘇巧慧對此回應，行政權不是司法權，無法搜索或是判刑。對於國營事業董事長而言，最嚴重的行政處分就是請他離職，並進行相關調查後移送法辦。\n她指出，現在許多說法都已經脫離當初的情境，但新聞都還在網路上。就她所知，當時陳啓昱不是單純自己請辭，是由蘇貞昌下令立即辭職，當時陳不但對外喊冤、細數自己的政績，還揚言要讓家人出來選立委。\n", "labels": ["關聯污名"]}, {"id": 1328, "title": "陳啓昱投案、許芷瑜仍逃亡 吳靜怡：民眾黨選擇性辦案包庇柯文哲", "date": "2024-11-26", "section": "政治", "content": "莊文仁／核稿編輯\n涉掏空台鹽資產的台鹽前董事長陳啓昱遭通緝後，昨（25）日主動赴台南地檢署投案，對此媒體人吳靜怡表示，陳啓昱失聯25日到案了，柯文哲的橘子許芷瑜呢？\n吳靜怡在臉書PO文表示，10月16日因檢調掌握台鹽民股股東、承暘光電負責人蔡清旭的帳簿，發現台鹽前董事長陳啓昱有涉嫌收回扣千萬元，10月22日陳啓昱、前總經理蘇坤煌等人到南檢接受偵訊，10月24日因為台鹽綠能不是《證券交易法》定義的「有價證券的公司」援引法條有誤台南地院法官將他無保請回，之後陸續傳出陳啓昱出境逃到菲律賓、陳啓昱名下財產疑有計畫性移轉傳出酒店小姐幫忙洗錢，11月1日台南地院重開羈押庭，陳啓昱無故不到，11月4日遭檢方通緝，11月25日陳啓昱趁著棒球熱潮在律師陪同下前往台南地檢署報到。\n吳靜怡指出，陳啓昱用台鹽董事長身份在2017年3月成立子公司「台鹽綠能」，應該是立意良善推動綠電公司，卻是又在外成立鴻暉國際、晁暘開發、瑋埕工程等關係鏈公司成為相關業務承攬並扮演掮客角色，獲取高額不當利益，除此之外，更引進鴻暉國際、承暘光電、瀧鋌水泥、皇家營造等四大民股，而這些公司也正好是承攬台鹽綠能的光電場。\n吳靜怡續指，綠能政策是蔡英文時期的重要產業政策，這些壞蛋是不是透過自己中央關係和地方關係環環相扣的從政策預算到獵地收購、投資套利！賴清德應該積極剿清這些壞傢伙。\n吳靜怡直言，另外，李文宗應該百分之百被羈押，收賄組的犯罪刑度比行賄組高，橘子許芷瑜還在國外，這麼多天恐怕外部串供也早串供了，當這在打貪的時代，民眾黨是最沒資格批判其他案例，畢竟，民眾黨就是包庇貪污犯柯文哲、打壓揭弊者、選擇性辦案的政黨。\n", "labels": ["關聯污名"]}, {"id": 1329, "title": "11/26 各報重點新聞一覽", "date": "2024-11-26", "section": "生活", "content": "\n台灣英雄凱歸 球迷高唱「台灣尚勇」接機\n台灣健兒好棒！台灣隊勇奪2024年世界12強棒球賽冠軍，舉國歡騰，桃園機場第二航廈昨湧入數千名球迷，迎接台灣英雄載譽歸國，加上媒體大陣仗採訪，現場動線幾乎癱瘓。\n詳見台灣英雄凱歸 球迷高唱「台灣尚勇」接機。\n自由日日Shoot》販售軍事機密給中國 海巡女下士一審判刑6年2月\n海巡署南部分署吳姓女下士，利用值勤時以手機偷拍岸邊雷達站演練紀錄等機密文件，賣給中國籍人士牟利，甚至為再賺取五十萬元，欲蒐集東沙防衛計畫未遂，橋頭地方法院昨依違反貪污治罪條例等罪，判處吳女有期徒刑六年二月，褫奪公權三年。\n詳見自由日日Shoot》販售軍事機密給中國 海巡女下士一審判刑6年2月。\n涉掏空台鹽綠能 逃亡24天 陳啓昱投案 南檢聲押獲准\n涉光電開發案舞弊、掏空台鹽資產的台鹽公司前董事長陳啓昱，在逃亡廿四天後，昨天由律師陪同到台南地檢署投案。經檢察官訊問後，認為陳涉犯證券交易法中特別背信等罪嫌，犯嫌重大，且有逃亡、串滅證之虞，依法當庭逮捕，並向台南地院聲請羈押禁見獲准。\n詳見涉掏空台鹽綠能 逃亡24天 陳啓昱投案 南檢聲押獲准。\n\n陳啓昱投案收押禁見 檢方懷疑不法金額逾10億\n台鹽公司前董事長陳啓昱涉光電弊案月初遭通緝，躲藏 廿四天後，昨天到台南地檢署投案，雖破除偷渡傳聞，但對這段期間行蹤不願交代，檢方懷疑不法金額超過十億元，當庭逮捕並聲押禁見，台南地院晚間僅審理近一小時就裁准。\n詳見陳啓昱投案收押禁見 檢方懷疑不法金額逾10億。\n陽光行動／孤獨死拉警報 對策何在？\n台灣各角落孤獨死層出不窮，政府沒統計也沒對策，孤獨死問題已經拉警報，明年就要邁入超高齡社會的台灣，招架得住嗎？\n詳見陽光行動／孤獨死拉警報 對策何在？。\n\n中華英雄 王者榮耀\n勇奪世界12強棒球賽冠軍的中華隊25日晚間凱旋返國，數千名熱情球迷擠爆桃機二航廈入境大廳，只為目睹世界第一的台灣英雄。「棒球英雄、台灣尚勇」大遊行26日下午從凱道出發，球迷可一睹中華隊球員與教練的勝利風采。\n詳見中華英雄 王者榮耀。\n大桃園淨零 藉交通轉型減碳\n淨零碳排成為全球共識，桃園市政府與《中國時報》及《工商時報》25日合辦「大桃園淨零新經濟論壇」，邀請台灣永續企業代表，並結合市府相關局處及專家學者對談，會議聚焦各企業節能減碳成果及智慧AI校園。市長張善政表示，桃園市政府以「低碳經濟、智慧城市」為核心，全方位推動建築節能、智慧交通及環境監測，逐步實現交通轉型願景。\n詳見大桃園淨零 藉交通轉型減碳。\n", "labels": ["關聯污名"]}, {"id": 1330, "title": "嘉縣道166、170線 路窄車禍頻傳", "date": "2024-11-26", "section": "生活", "content": "\n嘉義縣道一六六線六腳段及一七○線布袋段、東石段，均有道路狹窄、路寬不足的瓶頸，造成當地交通不便，車禍頻傳；立法院交通委員會昨與交通部長陳世凱等官員下鄉考察，陳世凱表示，地方反映狹窄路段，有拓寬必要性，已補助規劃設計經費，縣府規劃設計完成後提交工程計畫進行審核，將全力支持核定經費補助拓寬。\n\n陳世凱、立委蔡易餘及交通部公路局長陳文瑞等考察六腳鄉、布袋鎮及東石鄉，縣府建設處長郭良江簡報說明；蔡易餘說，縣道一六六線及一七○線為嘉義縣主要東西向道路，但部分路寬約五公尺，僅能雙向共用車道，車輛夜間行駛時易發生車禍；一七○線因近年有多處漁電共生先行區進行光電工程，大型工程車輛在村落進出，由於道路狹窄，危險性更高，有拓寬必要。\n\n郭良江表示，縣道一六六線六腳鄉崩山村至新港鄉月眉村路段，路寬不足，會車不易，今年已發生兩起死亡車禍，拓寬案採整體規劃，全段長十四．八公里，路寬預計拓寬為十八公尺。\n縣道一七○線布袋鎮樹林里路段，路寬僅四、五公尺，附近多為農田，農機具進出行駛時常造成車流阻塞，也有安全問題；此案拓寬工程已核定，原規劃路寬為十二公尺，考量路段整體連接性，正修正計畫，預計拓寬為十八公尺。\n\n郭良江說，縣道一七○線東石鄉網寮村路段，路寬六到八公尺，常有運送牡蠣貨車及光電工程大型車輛進出，會車險象環生，甚至曾有車輛墜入魚塭，此案已獲中央補助設計費，預計拓寬為十五公尺；栗子崙、龍崗國小路段路寬五到十公尺，也將納入規劃拓寬。\n", "labels": []}, {"id": 1331, "title": "涉掏空台鹽綠能 逃亡24天 陳啓昱投案 南檢聲押獲准", "date": "2024-11-26", "section": "社會", "content": "涉光電開發案舞弊、掏空台鹽資產的台鹽公司前董事長陳啓昱，在逃亡廿四天後，昨天由律師陪同到台南地檢署投案。經檢察官訊問後，認為陳涉犯證券交易法中特別背信等罪嫌，犯嫌重大，且有逃亡、串滅證之虞，依法當庭逮捕，並向台南地院聲請羈押禁見獲准。\n\n檢調初步發現，陳啓昱擔任台鹽與子公司台鹽綠能董事長任內，與鴻暉國際、晁暘開發兩家土地開發商，高價承攬台綠光電土地開發業務，把高額利潤不法留在鴻暉、晁暘兩公司，或違反採購程序把勞務採購案指定給特定廠商承做，私下收回扣或抵償個人債務，掏空台鹽與台綠資產，初估陳個人獲取約七千萬不法利益。\n\n十月廿三日，南檢以陳啓昱等五名被告涉證券交易法特別背信與刑法背信罪、犯嫌重大，且有串、滅證與逃亡之虞，向法院聲押禁見。台南地院以罪嫌不足等理由無保釋放陳等五人。廿四日檢方就對陳等五人限制出境並提抗告。\n十月廿八日，台南高分院採認南檢主張、發回地院重裁。台南地院原訂十月卅一日開重裁庭，因強颱來襲，法官改到十一月一日近午開重裁庭，不料，陳啓昱一直到晚間都未出現，一日晚間，台南院檢分頭展開拘提；十一月四日南檢對陳發布通緝。\n另四名被告包括台綠前總經理蘇坤煌、前副總經理郭政瑋、鴻暉負責人蘇俊仁、晁暘負責人戴妤倩先後被台南地院裁定收押禁見。\n", "labels": ["關聯污名"]}, {"id": 1332, "title": "陳啟昱涉掏空台鹽綠能逃24天後投案 法官裁准收押禁見", "date": "2024-11-25", "section": "社會", "content": "涉台鹽綠能光電舞弊逃亡24天 陳啟昱上午南檢投案\n首次上稿 17:09更新時間 21:45\n涉在光電開發案舞弊、掏空台鹽資產的台鹽公司前董事長陳啟昱，在逃亡24天後，於今天上午10點許由律師陪同到台南地檢署投案。檢察官對他訊問後於下午近5點許，認為陳啟昱涉違反證劵交易法第171條第1項第2、3款特別背信等罪嫌，犯嫌重大，且有逃亡、湮滅證據及勾串共犯之虞，依法當庭逮捕向台南地院聲請羈押禁見；南院於晚間9點多裁定陳收押禁見。\n南檢強調，本案專案小組亦將調查陳啟昱於逃亡期間的相關藏匿人犯等不法案件，查明有無相關人士涉嫌窩藏。\n南檢並說明，11月4日南檢發布通緝後，同日檢察官即發函外交部註銷陳啟昱護照，且專案小組不放過任何情資、全力查證追緝。南檢專案小組初步查證陳啟昱在逃逸期間並無出國記錄。\n台鹽子公司台鹽綠能公司涉舞弊案從10月23日進入偵查，經歷院、檢對於羈押問題爭論，直到11月6日台南地院裁定涉案的關鍵4名被告先後收押，分別是台鹽綠能（台綠）前總經理蘇坤煌、台綠前副總經理郭政瑋及廠商鴻暉國際負責人蘇俊仁、晁暘開發公司負責人戴妤倩。全案核心的台鹽前董座陳啟昱卻在11月1日台南地院開羈押重裁庭時失聯，直到25日上午才向南檢投案。\n陳啟昱在南院重裁庭未到、下落不明時，總統賴清德曾公開呼籲他要儘快出面投案、勇於面對司法。\n", "labels": ["關聯污名"]}, {"id": 1333, "title": "嘉義2條縣道部分路段有瓶頸 陳世凱允諾協助拓寬", "date": "2024-11-25", "section": "生活", "content": "嘉義縣縣道166線六腳段及170線布袋段、東石段，均有道路狹窄、路寬不足的瓶頸路段，造成當地交通不便，車禍頻傳；立法院交通委員會今天與交通部長陳世凱等官員下鄉考察，陳世凱表示，已補助嘉義縣政府規劃、設計經費，請縣府儘速完成，提交工程計畫由交通部進行審核，會全力支持核定經費補助縣府進行拓寬。\n立法院交通委員會今天進行考察，立委蔡易餘、陳世凱及交通部公路局長陳文瑞等到六腳鄉、布袋鎮及東石鄉進行會勘，六腳鄉長黃鉦凱、布袋鎮長蔡瑋傑及東石鄉長林俊雄等到場反映地方心聲，縣府建設處長郭良江進行簡報說明。\n蔡易餘說，縣道166線及170線為嘉義縣主要東西向道路，但均有部分路段路寬僅5公尺左右，雙向共用車道，車輛在夜間行駛，因道路狹小，易造成車禍，而170線因近年來因有多處漁電共生先行區進行光電工程，各大型車輛在各村落進出，道路狹窄，對用路人具有危險性，道路有拓寬需求。\n陳世凱說，經考察發現，2條縣道路寬不足路段，仍有許多大型車輛通行，有拓寬必要性，請縣府儘速提報拓寬案計畫。\n郭良江表示，縣道166線六腳鄉崩山村至新港鄉月眉村段，路寬不足，會車不易，今年已發生2起死亡車禍，拓寬案採整體規劃，全段長14.8公里，路寬預計拓寬為18公尺。\n縣道170線布袋鎮樹林里路段，路寬僅4到5公尺，附近多為農田，農機具進出行駛常造成阻塞，也有安全問題，此案正進行拓寬工程，路寬將拓寬為18公尺。\n郭良江表示，縣道170線東石鄉網寮村路段，路寬6到8公尺，常有運送牡蠣貨車進出，且近年來有不少光電工程大型車輛出入，會車險象環生，甚至有車輛墜入魚塭，已獲中央補助設計費，預計將路寬拓寬為15公尺；栗子崙、龍崗國小段路寬5到10公尺，也將納入規劃拓寬。\n\n", "labels": []}, {"id": 1334, "title": "致力黑琵、水雉保育 台南鳥會榮獲野生動物教育楷模獎", "date": "2024-11-25", "section": "生活", "content": "台南市野鳥學會長年致力於黑面琵鷺、水雉等野生動物的保育及校園教育宣導，對野生動物的保育貢獻卓著，榮獲農業部林業及自然保育署113年野生動物教育楷模獎。台南鳥會理事長蔡旺詮出席代表領獎指出，他來自台南，但要告訴大家的是，台南印象不該是光電，而是有許多的志工朋友在生態領域默默付出和努力奮鬥著，希望志工們的努力能被看見。\n林保署23日舉行113年度表揚林業及自然保育有功人員頒獎典禮，其中團體部份由台南市野鳥學會、花蓮縣國風國中、雲林湖山水庫人文生態保護協會獲得。\n台南鳥會獲得評審青睞得獎的理由，包括官田水雉園區的推動認養，黑面琵鷺保育及將軍濕地的認養，每年投入的野生動物救傷及100多埸的野鳥生態講座，以及到各國高中小為學生提供生態課程等。\n台南鳥會理事長蔡旺詮以及總幹事林岱瑢代表北上受獎。蔡旺詮表示，他會中分享台南黑面琵鷺的保育和NGO團體共同認養1600多公頃的將軍濕地，以及官田水雉園區如何成為國家重要保護的人工濕地，一直到近年來發起「吃菱角救水雉和官田林雉菱活動」，以及逐步說服了農民加入不用藥的行列等等，讓官田水雉數量成為全球之冠，吸引了包括日本等諸多國外學者及保育人士前來參訪研究。\n蔡旺詮說，目前台糖沙崙農場也面臨開發威脅，其實台糖的土地開發已夠多了，希望能夠保留一片大自然的淨土做為農業生態環境的示範區。\n", "labels": ["道德污名"]}, {"id": 1335, "title": "涉台鹽綠能光電舞弊逃亡24天 陳啟昱上午南檢投案", "date": "2024-11-25", "section": "社會", "content": "涉在光電開發案舞弊、掏空台鹽資產的台鹽前董事長陳啟昱，台南地院於11月1日開羈押重裁庭時無故不到，從此下落不明，相繼傳出他已偷渡出境甚至到菲律賓。檢方也發布通緝，陳啟昱也在逃亡24天後，於今天上午10點許由律師陪同到台南地檢署投案。\n今上午，台南地檢署襄閱主任檢察官蔡宗聖證實陳投案之事，並說會由檢察官對他進行訊問。\n台鹽子公司台鹽綠能公司涉舞弊案從10月23日進入偵查，經歷院、檢對於羈押問題爭論，直到11月6日台南地院裁定涉案的關鍵4名被告收押，分別是台鹽綠能（台綠）前總經理蘇坤煌、台綠前副總經理郭政瑋及廠商鴻暉國際負責人蘇俊仁、晁暘開發公司負責人戴妤倩。全案核心的台鹽前董座陳啟昱卻在11月1日台南地院開羈押重裁庭時失聯，直到今天上午才向南檢投案。\n陳啟昱在南院重裁庭未到、下落不明時，總統賴清德曾公開呼籲他要儘快出面投案、勇於面對司法。\n", "labels": ["關聯污名"]}, {"id": 1336, "title": "花蓮太陽光電發電設備起火  消防滅火小心翼翼", "date": "2024-11-24", "section": "社會", "content": "花蓮港旁一家鐵皮廠房屋頂的光電發電設備，今天上午發生火警，雖燃燒面積不大，但因每一塊太陽能板遇光即持續發電特性，消防人員擔心感電，小心翼翼用乾粉滅火器局部壓制，下午2點多電工人員到場協助一一斷電，詳細起火原因仍待進一步調查。\n花蓮縣消防局指出，今天上午接近11點左右，花蓮港口旁的鐵皮廠房屋頂發生火警，起火點為廠房上方配置的約600坪太陽能板區域，雖然燃燒面積不大，消防局到場後，依據消防署「搶救太陽光電發電設備火災指導原則」，用乾粉滅火器壓制，並在6至10公尺以上水霧進行防護性滅火，但火勢受到太陽能板持續發電影響，無法有效撲滅火源，救援進展一度受阻。\n消防人員說，雖台電第一時間切斷外圍電流，但太陽能板發電的內部電壓問題仍未解決，增加了滅火難度。直至下午2點，電工專業人員趕赴現場，展開電源切斷作業，為消防人員後續全面滅火提供協助。消防局表示，太陽能設備涉及高壓電，處理火警時需特別謹慎，電工人員配合切斷電源是解決問題的關鍵。\n太陽能板易受日光或有照度光線影響，產生電壓，所以當太陽能板發生火災或鄰接物火災輻射至太陽能板，皆會產生電壓，引起感電。消防局指出，類似涉及高壓電設施火災處置，需相關單位密切配合，已加強火災現場的安全防護，並提醒類似設施的管理單位做好日常維護與檢測，以避免再次發生類似意外，詳細起火原因仍待進一步調查釐清。\n", "labels": []}, {"id": 1337, "title": "太陽能光電外商稱遭黑道勒索  監委申請調查", "date": "2024-11-24", "section": "政治", "content": "近日有媒體報導一名太陽能光電外商負責人泣訴，來台6年被黑道勒索，找警察也沒用，還差點把命丟了。監委紀惠容、田秋堇、范巽綠今日說，就報導內容是否屬實、有無黑道介入、相關法規有無檢討必要，已申請自動調查。\n監委指出，能源轉型為我國重要政策，但近來媒體報導，太陽能光電外商負責人控訴，因綠能政策頻繁變動，民間雜音多，且又遭黑道勒索，公權力不作為，已決定退出台灣市場。\n監委續指，究竟報載內容是否屬實？光電籌設申請流程是否明確？是否有黑道介入問題？中央及地方政府相關法規有無檢討之必要？事涉我國能源發展政策推動成效，實有深入瞭解之必要。\n", "labels": ["關聯污名"]}, {"id": 1338, "title": "評賴清德台獨 馬英九：既無必要 也辦不到 更不務實", "date": "2024-11-24", "section": "政治", "content": "\n前總統馬英九今（24）日上午出席國民黨第21屆第4次全國黨代表大會暨130週年黨慶活動致詞時表示，對於賴清德總統一生堅持的台獨主張，他一向給予12字評語，「既無必要，也辦不到，更不務實」，他呼籲全黨同志此時此刻應該勇敢負起責任，堅定守護中華民國憲法，堅持本於憲法的「九二共識」，反對台獨，為台灣民眾全力維護兩岸和平與安定，全力保障台灣人民的安全與福祉。\n此外，馬英九還批評民進黨過去執政8年，「政績甚差，貪腐連連，造成社會不安，民怨沸騰」，像是前桃園市長鄭文燦涉嫌重大貪瀆案，台南市府涉嫌光電弊案，前高雄市副市長陳啟昱涉嫌台鹽弊案逃亡案，到最近司法院大法官會議針對死刑與國會改革案釋憲所作的判決，各界多認為不符社會期待，而最近勞動部官員居然涉嫌霸凌部屬，造成當事人輕生的荒誕事件，引發各界譁然。\n他強調，相形之下，國民黨的縣市長執政成績良好，立法院黨團嚴格把關中央政府總預算，制訂進步立法，顯示國民黨永遠是和人民站在一起，支持自由民主法治，抗拒玩法濫權與暴政的一貫立場。\n馬英九並批評賴清德總統上任後，居然強推「兩國互不隸屬」的「新兩國論」，用「中華民國」來包裝他長期的台獨主張，毫無必要地將台灣推向對內違反憲法與對外引發兩岸衝突的現況，引起國際社會與國內外媒體普遍的擔憂。\n馬英九還說，過去這幾年國民黨在黨主席朱立倫的傑出領導下，非但在縣市長選舉中大有斬獲，在立法委員選舉中更讓國民黨成為國會最大黨，立法院長也由國民黨立委韓國瑜選上擔任，這是前所未有的成功，而立法院國民黨團總召傅崐萁在立法院調和鼎鼐，奔走協商，讓立院黨國民團團與友黨發揮極大戰力，促進國家進步與社會和諧，他要向朱立倫、韓國瑜與傅崐萁及全體立委，表達由衷的敬佩與感謝之意。\n", "labels": ["關聯污名"]}, {"id": 1339, "title": "（苗栗）三灣銅鏡村民陳情 反私地設光電", "date": "2024-11-22", "section": "生活", "content": "苗栗縣三灣鄉銅鏡有業者在私人土地設光電，村民質疑距住家太近、污染農田等組成自救會抗爭，近五十位村民昨到苗栗縣議會找縣長鍾東錦陳情，希望替他們主持公道；鍾東錦說，村民的聲音他聽到了，業者雖然是合法申請，但縣府會嚴格把關，並請業者出面與鄉親充分溝通。\n\n近五十位三灣鄉銅鏡村民，昨一早由縣議員陳永賢、温俊勇等人陪同，到苗栗縣議會門口手拿「業者賺錢、村民受害」等白布條，高喊「拒絕光電、守護銅鏡、打死不退」等口號陳情。\n三灣鄉代會副主席彭秀珠及銅鏡村長温世華等人指出，村裡人口已經嚴重外流，目前發現有大五塊佔地約兩公頃的私有地欲設光電，靠近住家及果園居多，嚴重影響居民生活品質，目前已施作水土保持，但施工品質粗糙把樹根水泥塊丟棄於排水渠道，致排水渠道嚴重阻塞，造成當地居民嚴重淹水及農作物損害嚴重。\n正值議會開議，副議長張淑芬到場後，代表接下自救會的陳情書表示，會監督縣府、嚴格把關。隨後，縣長鍾東錦也到議會備詢，村民高喊「縣長，我們需要您」陳情，要求鍾主持公道。\n鍾東錦指出，該光電工程三年前就已核准，將了解為何現在才施工，業者雖然是合法申請，但希望做到合情合理，若離住家太近、或做在門口，勢必會引起糾紛，會督促業者出面與地方鄉親溝通，提出更好的解決方案，縣府工商發展處及水保科也會居中協調並嚴格把關。\n", "labels": ["道德污名"]}, {"id": 1340, "title": "苗栗三灣銅鏡村民反對設光電陳情 鍾東錦允嚴格把關：請業者出面溝通", "date": "2024-11-21", "section": "生活", "content": "苗栗縣三灣鄉銅鏡村有業者在私人土地設光電，村民質疑距住家太近、污染農田，組成自救會抗爭，近50名村民今（21）日到苗栗縣議會找縣長鍾東錦陳情，盼替他們主持公道。鍾東錦說，村民的聲音他聽到了，業者雖然是合法申請，縣府會嚴格把關，請業者出面與鄉親充分溝通。\n近50名三灣鄉銅鏡村民今天一早由縣議員陳永賢、温俊勇等人陪同，搭遊覽車到苗栗議會門口，手拿「業者賺錢、村民受害」等白布條，高喊「守護銅鏡、打死不退」陳情，盼縣議會能監督縣府。\n三灣鄉代會副主席彭秀珠及銅鏡村長溫世華等人指出，村裡人口已經嚴重外流，目前發現有大五塊佔地約兩公頃的私有地想設光電，靠近住家及果園居多，嚴重影響居民生活品質，目前已開始施作水土保持，但施工品質粗糙把樹根水泥塊丟棄於排水渠道，致排水渠道嚴重阻塞，造成當地居民嚴重淹水及農作物損害嚴重。\n正值議會開議，副議長張淑芬到場後，代表接下自救會的陳情書，她說，會監督縣府嚴格把關。過不久，縣長鍾東錦也到議會備詢，村民見他下車，高喊「縣長，我們需要您」陳情，要求鍾東錦主持公道。\n鍾東錦指出，光電工程3年前就已核准，將了解為何現在才施工，業者雖然是合法申請，但希望做到合情合理，若離住家太近、或做在人門口，勢必會引起糾紛，會督促業者出面與地方鄉親溝通，提出更好的解決方案，縣府也工商發展處及水保科也會居中協調，嚴格把關。\n鍾東錦強調，他個人不反對設置光電，但不能東一塊、西一塊，建議中央能設置光電 專區，以免影響地方發展。\n\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1341, "title": "傳陳啟昱偷渡菲國、逾億交小三匯出境", "date": "2024-11-21", "section": "社會", "content": "台鹽前董事長陳啟昱涉綠能光電弊案掏空公司，法院開羈押重裁庭時無故不到，自此下落不明，有傳出他已偷渡出境，也有傳聞仍躲在山區；昨天有網路媒體稱，陳的名下帳戶逾億元，已於案發前交由婚外情對象，洗錢匯至海外，陳男也偷渡菲律賓。偵辦全案的台南地檢署昨天表示，無法證實，任何情資都會查證。\n\n台鹽弊案從十月廿三日進入偵查，經歷院、檢對於羈押問題爭執，直到十一月六日法院才裁定涉案的關鍵四名被告羈押，分別為台鹽前總經理蘇坤煌、前副總經理郭政瑋，以及不法獲利廠商鴻暉國際負責人蘇俊仁、晁暘開發公司負責人戴妤倩。然而，全案核心陳啟昱卻在十一月一日開羈押重裁庭時失聯，至今未到案。\n南檢正式發布通緝後，陳啟昱去向說法不一，有傳聞稱他已偷渡東南亞，也可能藏匿台灣深山。南檢月初曾對外說明，無法證實外界傳聞，目前全力追緝陳啟昱中；五名關鍵被告十月廿三日獲交保時，檢方已聲請出境管制獲准，只要五人試圖以合法管道出境，即予攔截。\n昨有媒體報導，陳疑似從高雄林園海邊偷渡至菲律賓；不過也有一說，擁有登山經驗與技能的陳男，可能還藏匿在山區農舍。媒體並稱，案發前陳男常出入高雄一間酒店，與八大行業女子發展婚外情，也因結交小三導致婚姻破裂，並在台鹽弊案曝光前，已透過小三轉移不法所得。不過檢方至今無法證實傳聞，指出任何情資都需要進一步查證，總統賴清德也很重視該案，將持續追查資金流向及相關線索。\n\n\n", "labels": ["關聯污名"]}, {"id": 1342, "title": "打擊綠能蟑螂 卓揆：3原則全力執行", "date": "2024-11-20", "section": "財經", "content": "針對「綠能蟑螂」議題，行政院長卓榮泰昨在立法院答詢時提出3大原則因應，包括有爭議或太小的地不要開發，公權力介入，以及保障農漁民利益等，政府將全力執行。（記者王藝菘攝）\n〔記者陳政宇／台北報導〕台鹽綠能前董事長陳啟昱涉及光電弊案，立委關切「綠能蟑螂」橫行問題。行政院長卓榮泰昨天呼籲，陳啟昱應盡快到案、敢做敢當，政府設定三大原則因應綠能弊案，包括有爭議或太小的地不要開發，公權力介入，以及保障農漁民利益等。\n立法院院會昨邀卓榮泰及相關部會首長列席，報告一一三年度中央政府總預算追加預算案編製經過並備質詢，預計補助台電公司一千億元。\n對於立委指出不時傳出光電弊案，加上陳啟昱案涉嫌收賄七千萬元，還連累政府可能面臨求償；卓榮泰答覆說，希望陳啟昱能盡快到案、敢做敢當，面對司法、面對國人，他覺得非常痛心。關於綠能犯罪，他已數度要求法務部、台高檢等全力追查，亦設定時程和目標；至於台鹽綠能的狀況，盼透過法律救濟，盡量減少各種損失。\n卓榮泰說明，政府設定三個原則全力執行，一是有爭議的地、太小的地不要開發；其次，讓業者面對這些地方人士不合理，公權力將介入；第三，農漁民權利應適度提升，保障不受地方人士左右。\n經濟部長郭智輝則補充，經濟部、法務部和農業部已建立一個平台，以防止這些弊病、蟑螂再次肆虐光電領域，過去案例都會列為未來改進的參考，錢都會追回來。\n不過，民眾黨立委張啓楷認為，更重要的是正本清源，弊案連爆是因為利潤太高，其中重點是躉購電價制度，當初以協調方式簽約，自然價格就高；又一簽二十年，一堆綠能蟑螂的錢就跑進去。張啓楷建議，各國推動再生能源時是躉購制度，但市場成熟後就會退場，避免過高利益導致綠能蟑螂橫行、弊端叢生，並落實公開透明的競爭，同時改善台電財務虧損、買到合理價格的綠電。\n卓榮泰回應，政府已朝這方向進行，在契約當中的部分要合法，不能再出任何狀況，而新的發展則朝降低成本方式，將來一定往更合理的電價計算成本方向走。至於是否有落日條款，郭智輝說，將盡快給出答案，有的已經在進行、有的還沒，仍須回經濟部討論。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1343, "title": "天災停電難搶修 復興爭取防災型微電網", "date": "2024-11-20", "section": "生活", "content": "\n康芮颱風十月卅一日襲台，使桃園市逾六萬用戶停電，十三個行政區唯一原鄉復興區曾達五八五○戶停電，幾乎全區遭殃，礙於台七線等道路坍方、電桿傾倒，搶修人員與機具難以推進施工，上千戶到十一月四日才復電，居民生活大不便，區長蘇佐璽災後求助山地原住民立委伍麗華，促台灣電力公司與市府優先於部落避難中心建置「防災型微電網」，強化山區民生供電韌性。\n台電桃園區營業處回應，防災型微電網是在特定防災避難處所，透過太陽光電、儲能電池及柴油發電機等，打造自主供電系統，市府若提出設置地點及容量，台電將評估可行性。\n\n副市長王明鉅表示，復興區有些地方太遠，要更有防災抗災韌性，市府將規劃建立防災型微電網，真的路斷了，發電機還能撐三天。\n蘇佐璽說，復興區多數部落地處偏遠、聯外道路狹小，天災致道路橋梁中斷時，易成孤島，加上用電戶分散，台電搶修數公里線路，僅能零星復電，防災型微電網以多元能源減少對傳統電力輸送的依賴，建議選址霞雲里當示範點，當地金平山部落海拔約九百公尺，位處石門水庫集水區，被劃為水源保護區，卻無簡易自來水，居民得跋涉到東眼山取水，聯外道路坍方時，沒水沒電淪為孤島，有微電網就能解決水電需求。\n\n蘇強調，復興區防災型微電網不宜用太陽能，因北部陽光普照的日子不如南部多，應採「生質能源」與「水力發電」，風雨摧折或修剪後的枝幹、桂竹取用後的殘枝、農產品採收後留下果皮，都是生質能材料，成本低、數量大、減少垃圾處理量，有助迎向碳權時代的來臨，區內不少溪流長年不斷，則可建微型水力電網，新竹縣尖石鄉已有先例。\n議員簡志偉建議，市府與台電應於颱風來臨前整備足夠工班及重型機具，運用無人機空投物資、藥品。\n", "labels": []}, {"id": 1344, "title": "王鴻薇轟台電追加千億「餵蟑螂」 卓榮泰：確保民生國安等穩定發展", "date": "2024-11-19", "section": "政治", "content": "行政院長卓榮泰今（19）日赴立法院報告，此次追加預算編列1000億元挹注台電，補貼2022至2024年吸收住宅、小商店及民生用電成本，立委王鴻薇質詢時以媒體報導綠能廠商爭議批評，若中央不建立綠能招標平台，不可能同意千億資源「餵蟑螂」；對此，立委陳培瑜舉921大地震自宅曾停電3天、今年0403地震卻沒有停電為例指出，電力支出成本中有包括電網韌性的「發、輸、配、售」四項，在進口能源高漲、韌性也須持續加強，又不希望將成本轉嫁民生的情況下，就必須透過政府預算吸收。\n卓榮泰今應邀到立法院，就「113年度中央政府總預算追加預算案」編製情形進行報告及備詢時指出，面對國際通膨，必須維持物價穩定，並兼顧經濟發展，2022年烏俄戰爭爆發，導致國際燃料價格大幅的上漲，引發全球性通貨膨脹，世界各國無不面臨燃料價格上漲，以及衝擊民生、經濟的挑戰，截至今年9月，台電虧損累計達到4097億元左右。\n此次追加預算編列1000億元挹注台電所需經費，持續補貼台電在2022年至2024年吸收住宅、小商店及民生用電，為穩定物價、照顧民生弱勢所吸收用電成本所需經費，確保我國在經濟發展、能源供應、民生及國家安全等各個面向能穩定發展。\n王鴻薇質詢時以媒體報導「綠電棄嬰」、「綠電蟑螂」等議題，除再提已被宣告違憲的國會擴權就是將光電弊案視為主要目標外，也要求在經濟部建立綠能透明化平台以前，「我真的不會同意你們一千億啦」，很擔心一千億變成「餵蟑螂」的資源。\n對此，陳培瑜質詢時則以「簡單數學算式」強調，電力的支出成本，其實包含「發電、輸電、配電跟售電」4項，其中前瞻計畫中建置「電網韌性」的成本就歸在輸配電，因此，在進口能源不斷高漲，電網韌性也須持續加強的情況下，又必須照顧民生、穩定物價、支持弱勢而不轉嫁成本，政府才需要去追加預算吸收。\n陳培瑜回憶921大地震時，自己租屋處就曾停電2至3天，但今年0403大地震時，台電加民營電廠共有八部機組跳電、瞬間損失320萬千瓦供電能力，但卻神奇的沒有全台大停電，停電區也很快就恢復供電，這就是前瞻計畫建設加強電網韌性的成果。\n卓榮泰對此回應，前瞻基礎建設大幅度地改善了整個基礎建設以及民生所需，所以才能夠在極短的時間內達到這個目的，這個工作要持續進行。台電在未來4年，還是要用5千多億的經費持續強化電網韌性。\n卓強調，行政院將嚴謹處理每筆預算的合理跟有效的管控，追加預算會用在對於這些穩定物價、民生照顧、弱勢照顧方面，絕不容許、也不會成為所謂犯罪溫床。行政院將絕對地要求經濟部跟台電內控要做得很好，接受外界透明嚴格的檢驗。\n", "labels": ["關聯污名"]}, {"id": 1345, "title": "痛心籲陳啟昱盡快到案 卓榮泰拋3大原則打擊「綠能蟑螂」", "date": "2024-11-19", "section": "政治", "content": "台鹽綠能前董事長陳啟昱涉及光電弊案，行政院長卓榮泰今（19日）呼籲，陳啟昱應盡快到案、敢做敢當，並針對「綠能蟑螂」提出3大原則因應，包括有爭議的地、太小的地不要開發，公權力介入，以及保障農漁民利益等，政府將全力執行。\n立法院會今邀請卓榮泰及相關部會首長列席，報告「113年度中央政府總預算追加預算案」編製經過並備質詢，預計補助台電公司新台幣1千億元。\n民眾黨立委張啓楷關切，台電撥補變成一個無底洞，一個大黑洞是總統賴清德提到的購買綠電過程所衍生弊案，並喊話陳啟昱趕快到案；但陳不僅是收賄7千萬元，還未經董事會同意就簽了一堆不平等條約，未來政府至少要賠償140億元，因為廠商正求償14億元工程款的10倍。\n卓榮泰答覆說，他希望陳啟昱能盡快到案、敢做敢當，面對司法、面對國人，他覺得非常痛心。關於綠能犯罪，他數度要求法務部、台高檢等全力追查，亦設定時程和目標。至於台鹽綠能的狀況，希望能透過法律救濟，盡量減少各種損失，這也是維護台鹽的主要做法。\n張啓楷盤點，現在不是有台鹽綠能弊案，彰化竹塘和雲林二崙民代收賄1861萬元，綠能業者從台電賺了4.4億元；力暘弊案即台南八八槍案，起訴書披露從台電賺走不法所得91億元；聯合再生套利2.63億元；這4、5個案子都是幾億元在搬錢，且蔡前總統2020年競選連任成立全國綠能產業後援會，變成是黑金弊案後援大會，前述涉及綠能弊案的公司高層皆有參與，都應該要查辦到底。\n卓榮泰表示，當然，政府設定3個原則全力執行，一是有爭議的地、太小的地不要開發；其次，讓業者面對這些地方人士不合理，公權力將介入；第三，農漁民權利應適度提升，保障不受地方人士左右。經濟部長郭智輝補充，經濟部、法務部和農業部現在建立一個平台，以防止這些弊病、蟑螂再次肆虐光電領域，過去案例都會列為未來改進的參考，錢都會追回來。\n不過，張啓楷認為，更重要的是正本清源，弊案連環爆是因為利潤太高，其中重點是躉購電價制度，當初簽約是用協調，自然價格就高、又一簽20年，一堆綠能蟑螂、黑道、民代的錢就跑進去。張建議，各國推再生能源時都是躉購制度，但市場成熟後就會退場，避免過高利益導致綠電蟑螂橫行、弊端叢生，並落實真正的公開透明競爭，同時改善台電財務虧損、買到合理價格的綠電；他要求經濟部在兩週內提出相關檢討報告，說明落日條款的時間點。\n卓榮泰回應，政府已經在朝這方向進行，在契約當中的要合法進行，不能再出現任何狀況，而新的發展則朝降低成本的方式，因為這是躉購電價當初設計、以及大家共同原則，將來一定往更合理的電價計算成本方向走。郭智輝則說，將回經濟部討論，盡快給出答案，有的已經在進行、有的還沒，需要跟大家討論如何更順利。\n\n", "labels": ["關聯污名"]}, {"id": 1346, "title": "台灣金聯董座爭議潘孟安承認推薦呂政璋  否認賴清德震怒要呂走人", "date": "2024-11-15", "section": "財經", "content": "總統府秘書長潘孟安今（15日）上午陪同第14屆考試院院長、副院長及考試委員被提名人拜會民進黨黨團。（記者方賓照攝）\n〔記者李文馨／台北報導〕台灣金聯前董事長施俊吉任期未滿遭拔官，接任未滿3天的新董座呂政樟閃電請辭，傳出總統賴清德不滿，直接要求呂「走人」。對此，總統府秘書長潘孟安今（15）日受訪證實他曾推薦此人事，並強調，每個單位都是向社會取才，其他不用多做著墨。\n潘孟安今上午陪同第14屆考試院院長、副院長及考試委員被提名人拜會民進黨黨團，會後接受媒體聯訪，媒體詢問，台灣金聯新董座呂政璋的人事是否是他推薦的，後續是否因為賴清德震怒因此請他辭職？\n潘孟安回應，認識，也有推薦，沒有問題。他也強調，不要看圖說故事，不管是行庫、公民單位，每個單位都是向社會取才，借助各方面的長才，這些都是為國取才的平台，其他不用多做著墨，任何政壇執政都毅然如此。\n民進黨前中執委、台鹽綠能前董事長陳啟昱涉光電弊案，日前失聯未到庭，台南地檢署已發布通緝。媒體追問，是否呼籲陳啟昱盡快到案嗎？潘孟安回應，「總統都已經提過了」。\n賴清德13日於民進黨中常會呼籲，陳啟昱應儘速到案說明，不要逃避、勇於面對司法，並強調中央將協助地方政府徹底杜絕犯罪的根源，進一步檢討行政流程和審核機制，避免不法人士藉機上下其手。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1347, "title": "光電環評 不下放地方了", "date": "2024-11-15", "section": "生活", "content": "\n環境部日前提出環評法施行細則修正草案，擬將旅館、文教設施環評案全改由地方審查，並將三十公頃以下的光電環評交由地方進行，引發爭議。環境部長彭啓明昨日針對環評修法爭議致歉，他表示，旅館及文教設施環評案凡位於國家公園等環境衝擊較大區域，及修正新增的光電環評，未來全交由中央審查。\n立法院衛環委員會今年三月通過臨時提案，要求環境部於六月底前提出「開發行為應實施環境影響評估細目及範圍認定標準」修正草案，並於今年底發布施行。\n\n立委林淑芬批評，環評法施行細則修正在媒體披露後就立刻收回，明明立法院要求的是修正從嚴，結果環境部反而放寬並下放更多權限給地方，是「陷立法院衛環委員會委員於不義，行環評放寬之實」。\n\n彭啓明表示，他對過程處理思慮不周致歉，太陽光電、旅館及文教設施環評案會收回全由中央處理，他並指出，環境部已委託民間團體進行環評總體檢，希望明年年底前協助地方增進環評監督人力與審核機制，讓環評審查更公開透明。\n環境部環境保護司長徐淑芷補充，旅館及文教設施開發案會維持現行規定，只要位於國家公園、國家風景區、重要濕地等對環境衝擊較大的區域仍由中央審查，地方政府審查非位於環境敏感區的環評案。\n至於光電環評，徐淑芷表示，過去規定位於重要濕地才需環評，六月底提出的修正草案將環評範圍擴大至在山坡地設置裝置容量二萬瓩以上，或面積十五公頃以上的光電案場也需環評；原規劃十五公頃至三○公頃交由地方審查、三○公頃以上歸中央審查，但參考各界意見，未來面積十五公頃以上的光電環評都由環境部負責審查。\n\n律師詹順貴認為，環境部此次將旅館、文教設施的環評管轄權維持原分工是懸崖勒馬，避免地方審環評審查品質及標準不一等問題。至於光電環評，他認為案場面積達十五公頃才需環評，標準仍太寬鬆，建議將門檻提高到五公頃，或應先統計目前全台光電案場的實際面積大小，再訂標準。台灣土地面積狹小，不能直接參考日本等國的光電環評標準。\n", "labels": []}, {"id": 1348, "title": "控光電業者違法 口湖自救會北上陳情", "date": "2024-11-15", "section": "生活", "content": "\n睿日光電擬於雲林縣口湖鄉設置升壓站，因爭議重重且涉及重大行賄案遭新北地檢署起訴。口湖謝厝村「口湖反變電站自救會」昨天在雲林縣議員蔡孟真、立委劉建國的陪同下，北上在立法院召開記者會，控訴此案官商勾結、黑幕重重，並向監察院陳情，要求介入調查；雲林縣政府新聞處長陳其育回應反指有心人士借事生端、扭曲事實。\n劉建國表示，鄉親已經多次向雲林縣長張麗善提出睿日違規、違法的事證，如未依規定在設置升壓站地點召開說明會，以「甲地開發、乙地說明」的方式偷渡，也沒有邀請任何謝厝居民，嚴重侵犯程序正義。\n\n蔡孟真指出，睿日光電有多項爭議和違規，包括提交虛假土地資料，將有十年以上轉作紀錄的土地標為「無耕作事實」，縣府勘查後發現造假，也未要求補正，張麗善怠忽職責卻僅將責任推卸給中央，張麗善失職、怠惰、又「甩鍋」中央，要求中央政府立即撤銷同意函及施工許可、追究官員失職。\n\n經濟部能源署副署長吳志偉也應邀列席說明指出，本案須先經地方政府程序，包括土地許可、同意函等都完成，最後才會到中央核准，但因為現已有相關人員涉案遭起訴，目前已行文至雲林縣府，要求複查先前所核准的資料是否有瑕疵。一行人隨後又前往監察院遞交陳情書，要求介入調查。\n陳其育回應表示，口湖謝厝升壓站陳情超過兩年，縣府極力敦促經濟部能源署體恤民意重新審查、撤銷升壓站籌設許可及施工許可，七月廿二日還商請立委丁學忠立與經濟部能源署協調，撤銷該升壓站18MW展延並沒收保證金，且在司法定讞之前要求能源署應勒令業者停工。\n陳其育說，很遺憾有心人士非旦未能善盡公職人員職責，認真解決民眾問題，反而不惜羅織罪名，抹煞縣府團隊的努力，並詆毀張麗善及公務人員的清譽，縣府予以譴責。\n", "labels": ["關聯污名"]}, {"id": 1349, "title": "劉建國控官商勾結 雲林縣府譴責：借事生端、扭曲事實", "date": "2024-11-14", "section": "政治", "content": "相關新聞：雲林睿日光電弊案黑幕重重 口湖自救會轟張麗善失職甩鍋\n立委劉建國今天陪同雲林縣議員蔡孟真，針對睿日光電計畫在雲林縣口湖鄉設置升壓站，控訴雲林縣政府官商勾結、黑幕重重；雲林縣政府新聞處長陳其育晚間回應，反批劉建國借事生端、扭曲事實，羅織罪名抹煞縣府團隊的努力，予以譴責。\n蔡孟真今天在劉建國的陪同下於立院召開記者會，控訴睿日光電計畫在口湖鄉設置升壓站官商勾結、黑幕重重，怒批雲林縣長張麗善失職、怠惰、又「甩鍋」中央，要求中央政府立即撤銷同意函及施工許可、追究官員失職；隨後到監察院遞交陳情書，要求介入調查。\n陳其育晚間回應，口湖謝厝升壓站陳情超過2年，縣府極力敦促經濟部能源署體恤民意重新審查、撤銷升壓站籌設許可及施工許可，7月22號還商請立委丁學忠立與經濟部能源署協調，撤銷升壓站18MW展延並沒收保證金，希望能源署能重新審查，在司法定讞之前要求能源署應勒令業者停工。\n陳其育說，縣府為保障鄉親權益，尋求各方面管道，除與中央商討相關法規及行政程序，盼有審核權的能源署可傾聽鄉親心聲。很遺憾有心人士非旦未能善盡公職人員職責，認真解決民眾問題，反而不惜羅織罪名，抹煞縣府團隊的努力，詆毀張麗善及公務人員清譽，縣府予以譴責。\n", "labels": ["關聯污名"]}, {"id": 1350, "title": "中火推「無煤化」增天然氣 林昊佑引外媒憂海上封鎖", "date": "2024-11-14", "section": "政治", "content": "台電推動中火「新建燃氣機組計畫」將新增6部燃氣機組，台中市議員林昊佑表示，除了彭博，標普全球（spglobal）報導也提及若中國實施封鎖，台灣液化天然氣進口可能最為脆弱，海線居民長期生活在空污陰影下，為了國安應保留燃煤機組，但是，反對用國安作理由掩飾錯誤能源政策。\n行政院長卓榮泰於11月8日視查台中火力發電廠，將除役的六部燃煤機組轉國安備用，中火將邁向「無煤化」，而卓榮泰視查後，台中市議會多名議員於12日將台中市環保局長陳宏益趕出議場，地方仍在議論燃氣議題，林昊佑認為，應從防範中國海上封鎖，保護中部民眾安危。\n林昊佑表示，中火裝置容量佔全國9.9%，因為光電、風電供應不穩，中火扛發電責任、佔比常跑到11%以上，為了國安，發電地點應該要多元，超過10%的電力全押在台中港，欺負海線人，「還是執政黨覺得中火最好蓋，就拚命蓋？」\n民進黨台中市議會黨團書記長張家銨說，興建燃氣機組是為了逐步取代燃煤機組，改善空氣品質，燃氣機組必須穩定運行一段時間後，才能有序淘汰燃煤機組，以確保電力供應安全無虞，至於留有備用的燃煤機組只在面對國安、天災等緊急狀況時才會使用，平常不會發電。\n台中市副市長鄭照新表示，市民不期待在2033年12月31日突然減少幾百萬噸煤，中間的過程爲何才是最關切的，而因為環評已經過關，現在沒有任何人可以阻止增加燃氣機組，但是減煤這部分卻如此模糊，市民及環保團體要的很簡單，要清楚的減煤路徑圖，「至今減煤（過程）還是一團模糊。」\n", "labels": []}, {"id": 1351, "title": "雲林睿日光電弊案黑幕重重 口湖自救會轟張麗善失職甩鍋", "date": "2024-11-14", "section": "生活", "content": "睿日光電擬於雲林縣口湖鄉設置升壓站，多年來爭議重重，並已涉入重大行賄案遭新北地檢起訴。口湖鄉謝厝村「口湖反變電站自救會」今（14日）在雲林縣議員蔡孟真、立委劉建國的陪同下，在立院召開記者會，控訴此案官商勾結、黑幕重重，並怒批雲林縣長張麗善失職、怠惰又「甩鍋」中央，經濟部也消極縱容，要求政府立即撤銷同意函及施工許可、追究官員失職，同時也赴監察院遞交陳情書，要求介入調查，徹底釐清本案官商勾結、程序不正義的細節。\n劉建國表示，地方鄉親已經多次向張麗善提出睿日違規、違法的事證，如未依規定在設置地召開地方說明會，以「甲地開發、乙地說明」的方式偷渡，也沒有邀請任何謝厝居民，荒唐行徑不但嚴重侵犯程序正義，更罔顧居民知情權。然時至今日，地方政府的同意函，以及中央政府的籌設許可仍未撤銷。\n劉建國指出，希望藉此向社會大眾展示，中央與地方政府在推動綠能的過程中，一定要按照程序和法規走，如果發現業者有違規違法事項，第一時間就應該進行暫停、撤銷許可或移送法辦等處置，絕不可縱容業者，遑論該業者甚至將自救會村民以「組織犯罪」告上法院。\n蔡孟真說明，睿日光電過去2年間有多項爭議和違規，包括提交虛假土地資料，將有10年以上轉作紀錄的土地標為「無耕作事實」，縣府勘查後發現造假，也未要求補正，張麗善怠忽職責卻僅將責任推卸給中央。\n此外，蔡孟真指出，睿日在未依法取得施工許可前，逕行於2022年12月25日進場施工、壓壞村民農田，而能源署竟在雲林縣政府於2023年1月16日函詢確認在未取得施工許可證情況下提前施工是否合法之時，隔日經濟部火速補發許可證，形成「先上車、後補票」現象，足見經濟部的縱容。\n新北地檢署今年10月28日已針對國金能源與睿日光電重大行賄案提起訴訟，並依「貪污治罪條例」起訴雲林縣議長黃凱，同時以「洩密罪」起訴前雲林縣建設處長李俊興。對此，蔡孟真也引述媒體報導指出，國金與睿日計畫投入5億元賄賂擺平地方政府、議會、黑白兩道、地方人士等等，最後整套包給外商倒賺5億元。\n對於張縣府「官商勾結」黑幕重重，蔡孟真強調，張麗善應負起責任、徹查失職官員並糾正錯誤決策，給民眾一個交代。\n經濟部能源署副署長吳志偉也應邀列席說明指出，本案須先經地方政府程序，包括土地許可、同意函等等都完成，最後才會到中央核准，但因為現已有相關人員涉案遭起訴，目前已行文至雲林縣府，要求複查先前所核准的資料是否有瑕疵。\n吳志偉坦言，過去有關地方說明會的規定有其未臻完備、詳細之處，現在已依各界建議做出調整和修改，往後會讓相關規定細節更加精準。部分案件也已進入行政訴訟程序，也會同時依判決結果處理。\n口湖反變電站自救會成員會後也在蔡孟真、劉建國辦公室的陪同下，赴監察院遞交陳情書，呼籲監院盡速介入調查，追究所有失職人員責任，加速撤銷睿日光電違法核准文件。\n", "labels": ["關聯污名"]}, {"id": 1352, "title": "11/14 各報重點新聞一覽", "date": "2024-11-14", "section": "生活", "content": "\n川普新人事 赫格塞斯掌國防部 雷克里夫接中情局\n美國總統當選人川普十二日持續宣布新內閣國家安全人事布局，包括提名福斯新聞節目主持人赫格塞斯（Pete Hegseth）出任國防部長，以及前國家情報首長（DNI）雷克里夫（John Ratcliffe）出掌中央情報局（CIA），並確認媒體披露的前美國陸軍特種部隊「綠扁帽」退伍軍人、佛羅里達州聯邦眾議員瓦爾茲，出任白宮國安顧問。\n詳見川普新人事 赫格塞斯掌國防部 雷克里夫接中情局。\n涉弊案失聯 賴：陳啓昱應儘速到案 中央將檢討審核機制 杜絕綠能犯罪\n民進黨前中執委、台鹽綠能前董事長陳啓昱涉光電弊案，日前失聯未到庭，台南地檢署已發布通緝。民進黨主席暨總統賴清德昨呼籲，陳啓昱應儘速到案說明，不要逃避、勇於面對司法，並強調中央將協助地方政府徹底杜絕犯罪的根源，進一步檢討行政流程和審核機制，避免不法人士藉機上下其手。\n詳見涉弊案失聯 賴：陳啓昱應儘速到案 中央將檢討審核機制 杜絕綠能犯罪。\n役男藏毒 喪屍煙彈進軍營 搜出50顆 疑多人涉案 擴大偵辦\n近年「依托咪酯」新興毒品流竄快速，成為新毒害，甚至流入軍營！陸軍步兵第一○九旅義務役曹姓役男，在新竹湖口北區聯合測考中心進訓期間，夾藏依托咪酯製成的「喪屍煙彈」入營，被查獲五十顆；據悉，全案疑多人涉案，另有被告也被查獲持毒，偵搜時還起獲分裝袋，並從曹男處扣得七十多萬元，懷疑他販售或轉讓毒煙彈，全案擴大偵辦中。\n詳見役男藏毒 喪屍煙彈進軍營 搜出50顆 疑多人涉案 擴大偵辦。\n\n賴總統籲陳啓昱速到案 在野黨：應下令而不是呼籲\n身兼民進黨主席的賴清德總統昨天在民進黨中常會上表示，涉及光電弊案的台鹽前董事長陳啓昱，雖已退出民進黨，但他特別呼籲陳盡速到案說明，不要逃避、勇於面對司法，期盼也支持司法單位全力逮捕到案。\n詳見賴總統籲陳啓昱速到案 在野黨：應下令而不是呼籲。\n馬斯克將掌美「政府效率部」 助新政府削減開支\n美國總統當選人川普十二日宣布，任命科技富豪馬斯克及曾參加共和黨總統初選的印度裔企業家拉馬斯瓦米共同領導新設的「政府效率部」。\n詳見馬斯克將掌美「政府效率部」 助新政府削減開支。\n\n川普任命馬斯克拯救美國\n美國總統當選人川普12日宣布，延攬特斯拉創辦人馬斯克（Elon Musk）和生物科技企業家拉馬斯瓦米（Vivek Ramaswamy）聯手領導新成立的「政府效率部」（DOGE）。效率部旨在撙節聯邦政府開支、減少對民間企業監管，並全面重組人事，以實現川普的「政府瘦身」和「官僚機構革新」兩大目標。\n詳見川普任命馬斯克拯救美國。\n賴清德喊話陳啟昱盡速出面\n民進黨政府發展再生能源弊案頻傳，媒體報導外商公司遭黑道勒索，前台鹽綠能董事長陳啟昱也涉弊潛逃。身兼黨主席的賴清德總統13日在中常會撂重話，強調黑道介入綠能已嚴重影響台灣信譽及國際形象，政府決不寬貸，呼籲陳啟昱盡速出面說明，並支持司法單位全力追捕到案。\n詳見賴清德喊話陳啟昱盡速出面。\n", "labels": ["關聯污名"]}, {"id": 1353, "title": "涉弊案失聯 賴：陳啓昱應儘速到案 中央將檢討審核機制 杜絕綠能犯罪", "date": "2024-11-14", "section": "政治", "content": "民進黨前中執委、台鹽綠能前董事長陳啓昱涉光電弊案，日前失聯未到庭，台南地檢署已發布通緝。民進黨主席暨總統賴清德昨呼籲，陳啓昱應儘速到案說明，不要逃避、勇於面對司法，並強調中央將協助地方政府徹底杜絕犯罪的根源，進一步檢討行政流程和審核機制，避免不法人士藉機上下其手。\n\n\n民進黨昨召開中常會。據與會人士轉述，賴清德席間談到，隨著世界各國提高對二○五○淨零轉型，政府自二○一六年開始推動第二次能源轉型，近期媒體報導關於綠能外商公司六年在台灣期間受到地方勢力及黑道勒索的新聞，不只阻礙了綠能產業的發展，更嚴重影響台灣的信譽及國際形象。\n賴說，政府非常重視這個問題，近年來檢調積極打擊犯罪，至今已經查獲台南市、雲林縣、嘉義縣、彰化縣等地，有縣市政府局處長及官員、鄉鎮市長、地方議會議長、議員、鄉民代表、村里長等多人涉案問題嚴重。\n「面對地方政治勢力與黑道勾結，政府絕不寬貸」，賴清德並說，中央和地方也應進一步檢討行政流程和審核機制，避免不法人士藉機上下其手。\n賴說，其中涉案失蹤的陳啓昱，雖退出民進黨，他要特別呼籲陳儘速到案說明，不要逃避、勇於面對司法，期盼也支持司法相關單位全力逮捕到案。\n賴清德強調，全體黨公職要時刻謹記民進黨的創黨精神，珍惜人民給予的機會，如果失去這份精神，必然失去人民的信任，民進黨也將一無所有。大家要約束自己，切勿涉入不法，才不負人民的期待，大家一起勉勵。\n", "labels": ["關聯污名"]}, {"id": 1354, "title": "賴清德籲陳啟昱儘速到案 下令檢討綠能審核杜絕犯罪根源", "date": "2024-11-13", "section": "政治", "content": "\n民進黨前中執委、台鹽綠能前董事長陳啟昱涉光電弊案，日前失聯未到庭，台南地檢署已發布通緝。民進黨主席賴清德今（13日）呼籲，陳啟昱應儘速到案說明，不要逃避、勇於面對司法，並強調中央將協助地方政府徹底杜絕犯罪的根源，進一步檢討行政流程和審核機制，避免不法人士藉機上下其手。\n賴清德今下午主持民進黨中常會。據與會人士轉述，賴表示，隨著世界各國提高對2050淨零轉型，政府自2016年開始推動第二次能源轉型，近期媒體報導關於綠能外商公司6年在台灣期間受到地方勢力及黑道勒索的新聞，不只阻礙了綠能產業的發展，更嚴重影響台灣的信譽及國際形象。\n賴清德說，政府非常重視這個問題，近年來檢調積極打擊犯罪，至今已經查獲台南市、雲林縣、嘉義縣、彰化縣等地，有縣市政府局處長及官員、鄉鎮市長、地方議會議長、議員、鄉民代表、村里長等多人涉案問題嚴重。\n「面對地方政治勢力與黑道勾結，政府決不寬貸」，賴清德提到，今年6月，最高檢察署正式發動掃蕩綠能貪瀆不法案件的「靖平專案」，內政部警政署也在今年9月公布「打擊妨害綠能產業發展犯罪激勵措施」，積極擴大偵查能量，一旦查獲不法，就由內政部警政署統籌整合各執行機關，共同協力執行，由中央來協助地方政府徹底杜絕犯罪的根源。中央和地方也應進一步檢討行政流程和審核機制，避免不法人士藉機上下其手。\n賴清德說，其中涉案失蹤的台鹽陳啟昱前董事長，雖然已經退出民進黨，他要在此特別呼籲陳儘速到案說明，不要逃避、勇於面對司法，期盼也支持司法相關單位全力逮捕到案。\n賴清德強調，全體黨公職要時刻謹記民進黨的創黨精神，珍惜人民給我們的機會，如果失去了這份精神，必然失去人民對我們的信任，民進黨也將一無所有。大家要約束自己，切勿涉入不法，才不負人民對我們的期待，我們一起勉勵。\n", "labels": ["關聯污名"]}, {"id": 1355, "title": "台南光電商遭倒廢棄物、恐嚇圍場 揭雲林「綠電蟑螂」惡行", "date": "2024-11-13", "section": "生活", "content": "位在台南、開發太陽能光電場的元融科技公司，發表嚴正聲明指該公司在雲林地區開發的光電案場，遭土方包商在填土土方內夾帶建築廢棄物，傾倒在光電場，直到颱風大雨沖刷才露出廢棄物內情；土方包商甚至恐嚇施工人員、在工地強行上鎖，公司已報警查辦，也籲請政府與司法單位正視「綠電蟑螂」，不容地方惡勢力恐嚇斂財。\n元融科技指出，該公司致力於太陽光電案場興建，已於台灣各地建置168MW的太陽能案場，積極配合國家政策、推動綠能發展。但在雲林地區的太陽能案場建置過程中，卻有不實下游包商利用承攬土方工程的名義，以建築廢棄物充當合法土方，夾帶在土方內進行案場填土；並涉嫌恐嚇、利用幫派組織包圍工地、圍場，涉暴力強行趕走工地現場所有施工人員，在工地強行上鎖，嚴重癱瘓工程進度。\n元融科技痛陳，這種「綠電蟑螂」表面承接太陽能填土整地工程，實則朝太陽能案場內傾倒包含混凝土塊、不明來源的建築廢棄物，從中賺取暴利，嚴重污染影響國土環境。該公司不畏地方惡勢力涉嫌「假買賣，真恐嚇」的惡行，絕對不妥協，更不容許綠電蟑螂假借承攬綠能相關工程名義，行恐嚇取財劣行，公司已向轄區警方報案查辦。\n元融公司呼籲國內司法、檢察、警察及調查等相關政府機構高度重視此事，並深入偵辦綠電蟑螂對國家重大能源政策可能帶來的負面影響，公司會全力配合相關單位調查、主動提供證據。\n據元融公司掌握的事證，涉案人士不僅煽動群眾前往公司包圍抗議，造成公司員工恐慌，甚至不敢正常上班，且在網路上散播不實資訊、誣指該公司利用地方黑金勢力欺壓下包商、惡意拖欠工程款，這完全是顛倒是非、誤導公眾。\n元融並指出，近期僅有1家下包商未依約提供合法土方，經查證後已發函解除契約，並要求該下包商檢附合法文件以結清款項，但對方迄今仍未回應。上述網路不實言論純屬惡意指控，旨在損害公司聲譽。若查得有人涉嫌惡意散布，或是故意轉載上述不實言論，該公司將向司法檢察機關提出告訴，追究其相關法律責任。\n", "labels": ["關聯污名"]}, {"id": 1356, "title": "南檢通緝陳啓昱照片 南市議員蔡育輝諷「像30年前婚紗照」", "date": "2024-11-12", "section": "社會", "content": "\n台鹽綠能前董事長陳啓昱，因涉入光電弊案失聯未到庭，台南地檢署已發布通緝，但昨天才發布查緝專刊照片中的陳啓昱看起來相當年輕引發議論。國民黨南市議員蔡育輝今（12）日嘲諷說「看起來像30年前結婚婚紗照」，太離譜了！\n蔡育輝說，查緝專刊上的陳啓昱照片太年輕，可能是用30年前的婚紗照，「這張照片百姓認得清楚嗎？」、「年輕的警察、調查員查得清楚嗎？」台南地檢署要加油，不然百姓會失望，應該要使用近期照片，卻用30年前照片，百姓會覺得奇怪，很離譜！\n國民黨團也批評表示，陳啟昱的通緝照片，是AI生成照嗎？30歲左右，頭髮茂密烏黑、白面斯文人是陳啟昱？通緝照不是要抓人嗎？台南地檢提供這張照片，跟現在白髮稀鬆、發胖的陳啟昱，根本是判若兩人，這是要警察去哪裡抓人？\n國民黨團說，10月22日台南地檢署兵分32處搜索台鹽、台綠等場所，傳喚前台鹽董事長陳啟昱等19人及15名證人，偵訊後以背信及使公務員登載不實聲押陳啟昱等人，結果前總經理等6名被告，准以10萬到30萬元不等交保，全案偵查核心陳啟昱卻被台南地院無保飭回，直到重開聲押庭，檢院才驚覺陳啟昱跑了，11月4日終於發布通緝，結果拖了8天，才發布查緝專刊陳啟昱的照片，大家一看全都傻眼了！\n", "labels": ["關聯污名"]}, {"id": 1357, "title": "11/12 各報重點新聞一覽", "date": "2024-11-12", "section": "生活", "content": "\n包含60架F-35戰機 金融時報：台灣擬向美提5千億軍購\n為展現自我防衛決心並爭取未來美國新政府支持，台灣正規劃大規模軍購。金融時報報導，台灣擬向美方提出包括六十架F-35戰機、四架E-2D預警機、十艘退役軍艦及四百枚愛國者飛彈的軍購清單。台灣國防院國防戰略與資源研究所所長蘇紫雲估計，總金額可能超過一五○億美元（約四八五三億台幣）。\n詳見包含60架F-35戰機 金融時報：台灣擬向美提5千億軍購。\n光電弊案圖利4.4億元 彰化竹塘、雲林二崙鄉長、鄉代主席等14人起訴\n彰化地檢署偵辦彰化縣竹塘鄉、雲林縣二崙鄉的太陽能光電弊案，查出無黨籍的竹塘鄉長蔡碩任與無黨籍的鄉代會主席林淑女及夫婿蔡岳陽，涉嫌洩漏招標資訊，圖利光電廠商向台電收取躉購費，不法利益高達四．四億元；無黨籍的二崙鄉長鍾東榮與無黨籍的鄉代會主席楊世彬，也用同樣手法圖利光電廠商，鍾東榮還將九二○萬元賄款藏在鍾家祠堂。彰檢昨天將鍾東榮等十四人依違背職務行收賄及圖利等罪起訴，求刑八年至十二年不等。\n詳見光電弊案圖利4.4億元 彰化竹塘、雲林二崙鄉長、鄉代主席等14人起訴。\n自由日日Shoot》抖音影音詐騙 5年暴增逾10倍\n來自中國的抖音影音，已成為新興詐騙溫床，甚至取代臉書，成為詐騙案件高速成長的火車頭，警方統計，五年來經由抖音詐騙案件數暴增十倍以上，且令人意外的是，遭詐民眾年齡層有向上鎖定長者趨勢，警方提醒，抖音平台充斥各式詐騙訊息，一旦發現對方談到錢、投資，就可能落入詐團圈套，民眾千萬要小心。\n詳見自由日日Shoot》抖音影音詐騙 5年暴增逾10倍。\n\n向川普表明防衛決心 外媒：台擬4800億元對美軍購\n英國金融時報十一日報導，台灣研擬購買總值逾一百五十億美元（約台幣四八七八億元）的美國武器，包括神盾艦及Ｆ-35匿蹤戰機，藉此向即將上台的川普新政府，表明台灣加強抵禦中國大陸的決心。\n詳見向川普表明防衛決心 外媒：台擬4800億元對美軍購。\n全球塑膠公約將出爐 我限塑面臨跳票\n聯合國環境署（UNEP）在二○二一年發布全球環境展望報告，點出地球深陷極端氣候、生物多樣性喪失以及環境汙染等「三重行星危機」（triple planetary crisis）。其中，聯合國統計，全球平均年產四億噸塑膠；自一九五○年代至今，地球已累積逾七十億噸塑膠垃圾，但僅不到一成進入回收體系，多數被焚燒、掩埋，或被隨意丟棄造成環境汙染。\n詳見全球塑膠公約將出爐 我限塑面臨跳票。\n\n命懸一線 台擬向美提4828億軍購\n美國前總統川普即將重返白宮，他在競選期間數度稱台灣應交「保護費」，英國《金融時報》11日報導說，台灣考慮向川普新政府提出大規模軍購案，以展現強化自身防衛、對抗中國大陸的決心。據悉台灣擬提出採購包括「神盾」驅逐艦及可能多達60架F-35先進匿蹤戰機等，總價值估計超過150億美元，約新台幣4828億元。\n詳見命懸一線 台擬向美提4828億軍購。\n川普致電普丁談俄烏戰 提領土問題\n《華盛頓郵報》10日引述消息人士透露，美國總統當選人川普7日致電俄羅斯總統普丁。2人討論了烏克蘭戰爭，川普建議俄國勿升高戰事，簡單談到領土問題。不過，因克宮否認華郵報導，稱「純屬虛構」。到底2人有沒有通話形同「羅生門」。\n詳見川普致電普丁談俄烏戰 提領土問題。\n", "labels": ["關聯污名"]}, {"id": 1358, "title": "光電弊案圖利4.4億元 彰化竹塘、雲林二崙鄉長、鄉代主席等14人起訴", "date": "2024-11-12", "section": "社會", "content": "彰化地檢署偵辦彰化縣竹塘鄉、雲林縣二崙鄉的太陽能光電弊案，查出無黨籍的竹塘鄉長蔡碩任與無黨籍的鄉代會主席林淑女及夫婿蔡岳陽，涉嫌洩漏招標資訊，圖利光電廠商向台電收取躉購費，不法利益高達四．四億元；無黨籍的二崙鄉長鍾東榮與無黨籍的鄉代會主席楊世彬，也用同樣手法圖利光電廠商，鍾東榮還將九二○萬元賄款藏在鍾家祠堂。彰檢昨天將鍾東榮等十四人依違背職務行收賄及圖利等罪起訴，求刑八年至十二年不等。\n\n起訴書指出，蔡岳陽等綠能產業開發掮客，於二○二一年三月與林姓光電業者，共同遊說蔡碩任辦理竹塘公墓標租案，合意達成發電容量每峰瓩，蔡碩任可得四五○○元賄款，蔡為此交辦公所承辦人員配合並洩漏投標內容，以利林某得標，進而收取台電再生能源電能躉購電費四億兩千多萬元，蔡岳陽獲得一四四七萬元賄款，並將六百萬元匯給林淑女；隔年十月，蔡岳陽等人再遊說蔡碩任辦理「竹塘零售市場屋頂案」與「竹塘風雨球場屋頂案」，讓李某得標收取台電再生能源躉購電費二七三四萬元。\n檢方指控說，二○二三年五月，蔡岳陽透過楊世彬得知「雲林自強市場設置太陽光電標計畫」，蔡男向鍾東榮提出每峰瓩有兩千元賄款、楊世彬有一七○○元賄款，但鍾要求提高到每峰瓩二三○○元賄款，鍾藏在「鍾家祠堂」內的九二○萬元賄款已被查扣。\n檢方表示，蔡碩任、鍾東榮、林淑女、楊世彬均否認犯行、犯後態度不佳，向法院分別求處各八年、十一年、十二年、十一年以上的有期徒刑。\n", "labels": ["關聯污名"]}, {"id": 1359, "title": "綠能發展衍生弊案連連》檢：地方應嚴拒回扣 爭取回饋建設", "date": "2024-11-12", "section": "社會", "content": "彰化縣竹塘鄉、雲林縣二崙鄉二鄉首長及鄉代會主席涉及光電弊案，收賄昨被檢方起訴；中央積極推展綠能政策，獲得地方政府響應推廣，綠能業者到處尋覓場域「種電」，有不肖業者透過綠能掮客把「仲介費」變成「護航費、關說費」，衍生弊案連連；檢方表示，綠能業者付出仲介等費用可以理解，但政府官員、民代必須嚴拒回扣、賄賂，應要求綠能業者回饋地方公共建設、公共福利，而非放入私人口袋，造成綠電發展受挫。\n不具名的光電業者透露，近年台灣的綠能發展如雨後春筍，不少業者為了達成業績，找來地方有力人士擔任綠能掮客，協商過程不免有人獅子大開口，或找關係涉嫌綁標，招標過程淪為利益交換及惡性競爭，當然遲早會出事。\n彰化地檢署偵辦彰化縣竹塘鄉、雲林縣二崙鄉的太陽能光電弊案，查出竹塘鄉代會主席林淑女夫婿蔡岳陽，組成綠能開發集團，到各鄉鎮尋找可以「種電」的土地，再居中牽線光電業者跟地方公所合作，原本好事一樁卻變成利益分贓，讓土地再生、綠能發展被污名化。\n\n檢方指出，台灣綠能發展勢在必行，綠能掮客相對應運而生，收取合理的仲介費並無不妥，但政府官員辦理光電招標必須依法辦理且透明公開，可以要求業者回饋地方建設、社會福利等公眾利益所需，索賄中飽私囊遲早東窗事發。\n\n\n", "labels": ["關聯污名"]}, {"id": 1360, "title": "綠能發展頻傳弊案！檢方：地方官員應懂得拒絕回扣", "date": "2024-11-11", "section": "政治", "content": "近年中央積極推展綠能政策，獲得不少地方政府響應推廣，為此綠能業者到處尋覓場域「種電」，同時希望透過「綠能掮客」仲介尋得交易信任；然而「仲介費」變成「護航費」，變相落入地方首長或民意代表的口袋，因此弊案連連。檢方對此指出，綠能業者付出仲介費等費用並無不對，但地方政府、民代應該拒絕回扣，並藉此為地方爭取公共建設、公共福利等回饋，而不是視為零用錢，落入自己口袋，反而讓綠電發展受挫。\n彰化地檢署偵辦彰化竹塘鄉、雲林二崙兩鄉太陽能光電弊案，經査鄉代會主席林淑女的夫婿蔡岳陽，組成綠能開發集團，負責到各鄉鎮尋找可「種電」的土地，再居中牽線光電業者跟地方公所合作，原本好事一樁，卻變成利益分贓，讓土地再生，綠能發展被污名化。\n不具名光電業者表示，近年台灣綠能發展業者如雨後春筍，不少業者為達成業務，找來當地綠能掮客仲介，協商過程不免有人獅子大開口，或是涉嫌靠關係護標、綁標，招標過程充滿疑義，淪為惡性競爭，當然遲早會出事。\n要懂得拒絕回扣！檢方指出，台灣綠能發展已勢在必行，綠能掮客的職業相對應運而生，收取合理仲介費並無不妥，對此地方政府辦理光電招標案更應透明公開，並跟業者爭取地方建設、福利等回饋，而不是覺得有利可圖，將回扣落入自己口袋，紙遲早包不住火。\n", "labels": ["關聯污名"]}, {"id": 1361, "title": "刑事局官網查嘸陳啟昱通緝？ 南檢澄清「查得到」曝查詢路徑", "date": "2024-11-11", "section": "社會", "content": "台鹽公司前董事長陳啟昱涉及台鹽子公司台鹽綠能光電開發弊案，台南地院傳喚開聲押庭，陳未出庭、下落不明，引發外界質疑台南地院涉縱放；台南地檢署於11月4日對陳發布通緝。有媒體指刑事局官網重要緊急查緝專案迄今沒有陳的通緝資料，台南地檢署說明，可在刑事局官網內查得到，差別是路徑不同而已。\n過去也曾任民進黨高雄市副市長的陳啟昱，在台鹽任職董事長時成立台鹽綠能公司開發有利可圖的光電產業，他涉與台綠幹部及在外成立民間公司，操作採購與標案牟取不法利益。\n台南地檢署於10月22日指揮檢調人員搜索台綠總部等據點，傳訊陳啟昱等人，檢方第1次聲押陳等5名被告被台南地院駁回全數放人。檢方不服提抗告，高等法院台南分院發回地院重裁，但台南地院在11月1日傳喚陳啟昱開聲押庭時，陳並未出庭、行方不明，南檢於4日正式發布通緝；台南地院也囑託橋頭地檢署持續拘提陳。\n南檢表示，南檢發布通緝陳啟昱的資料，可從警政署刑事警察局官網進入，在通緝專區內的「通緝犯資料查詢（公告）平台」點選進入、選擇「台灣高等檢察署通緝查詢系統」輸入「陳啟昱」姓名與驗證碼，即可查到陳的通緝資料。\n", "labels": ["關聯污名"]}, {"id": 1362, "title": "彰雲光電弊案涉不法圖利4.4億 竹塘、二崙2鄉長2鄉代主席起訴", "date": "2024-11-11", "section": "社會", "content": "彰化地檢署偵辦彰化竹塘鄉、雲林二崙2鄉太陽能光電弊案，調查發現，竹塘鄉長蔡碩任指示紀姓等公所職員配合光電業者投標，以向台電收取躉購費，不法利益達4.4億元，其中鄉代會主席林淑女與夫婿蔡岳陽，收取廠商賄絡1447萬元，另外二崙鄉長鍾東榮、鄉代會主席楊世彬同樣圖利光電廠商，鍾東榮還將賄款920萬元藏在鍾家祠堂，但法網恢恢依然被査獲。彰化地檢今日偵查終結，將鍾東榮等14人依違背職務行收賄及圖利等罪起訴，並求刑8至12年。\n檢方起訴並查扣蔡碩任2筆土地，蔡岳陽1筆土地、PORSCHE跑車1輛，及其他被告5筆土地，現金1550萬，檢方同時對其 PORSCHE跑車進行偵查中變價程序，以避免扣押物價值減損。\n竹塘鄉公所因辦理「第二、第六公墓、幼兒園屋頂設置太陽光電發電系統暨遷葬整地計畫」，疑遭檢舉工程涉嫌投標弊案，彰化地檢署獲報追査發現，有不肖綠能開發集團負責牽線，包括「竹塘零售市場設置太陽光電發電系統租賃案」、「竹塘公園風雨球場屋頂設置太陽光電發電系統租賃案」及「雲林縣二崙鄉公所自強果菜市場及垃圾掩埋場設置太陽光電發電設備標租案」，近日偵查終結。\n起訴書指出，蔡岳陽與江男、李男擔任綠能產業開發掮客，為賺取佣金，2021年3月，蔡岳陽與林姓光電廠商業者等人，一同遊說蔡碩任辦理竹塘公墓標租案，合意達成發電容量每峰瓩可得4500元賄賂款，蔡碩任隨即交辦公所課長紀男、雇員謝男配合江男等人現勘、討論租金、回饋項目等，並違法洩漏標租地目等資訊，以利李男進行投標，並由蔡碩任在鄉代會臨時會審議時，提案將上開標租案租期延長至20年，最後林淑女再以鄉代會主席身分，未依照議事規則進行表決，而逕宣示「照案通過」。\n起訴內容指出，蔡碩任也指示公所承辦人，將投標廠商資本額限制為1億5000萬元以上，並洩漏投標內容給江男等人知悉，以利林姓光電廠商業者得標，進而圖利收取台電公司再生能源電能躉購電費4億2000多萬元，2021年10月，蔡岳陽等人又如法炮製，遊說蔡碩任辦理竹塘零售市場屋頂案與竹塘風雨球場屋頂案，以利李姓光電廠商業者得標，進而圖利收取台電公司再生能源電能躉購電費2734萬元。林男事後支付1861萬元給李男等掮客，其中蔡岳陽獲得1447萬，並將600萬存入林淑女帳戶。\n起訴內容也指出，2023年5月，蔡岳陽透過舊識二崙鄉代會主席楊世彬得知雲林自強市場標計畫，蔡男為讓廠商順利得標，提出可給鍾東榮達成設置發電容量每峰瓩可得2000元賄賂款、楊世彬每峰瓩可得1700元賄賂款條件，但鍾東榮認為太低，喊價到每峰瓩2300元才同意，鍾在招標後收到920萬元匯款，並將藏在「鐘家祠堂」，規避查緝。\n今年8月彰化地檢署發動搜索行動，動員214人同步搜索48處，對鍾東榮等14人進行收押，隨後院方裁定蔡碩任、林淑女及楊世彬分別以120萬、300萬元及100萬元交保。今日檢方偵查終結，將鍾東榮等14人依違背職務行收賄及圖利等罪起訴。\n彰化地檢署襄閱主任檢察官王銘仁表示，蔡碩任為竹塘鄉長，卻利用其職權，頻繁洩漏招標文件給綠能掮客，林淑女身為竹塘鄉代會主席，明知其配偶蔡岳陽從事竹塘公墓標租案，配合將租期延長為20年，提高光電廠商售電利潤，並因此取得開發費及行賄款，鍾東榮身為二崙鄉長，佯藉自強市場標租案為地方開拓財源，卻與鄉代會主席楊世彬等人密謀收取賄賂款，嚴重悖於官箴，以上惡性重大，且4人犯後矢口否認犯行，依法向法院分別求處8年、12年、11年、11年以上有期徒刑。\n", "labels": ["關聯污名"]}, {"id": 1363, "title": "台鹽綠能弊案拖3年才爆發？台鹽指絕無壓案：資料去年交檢調", "date": "2024-11-09", "section": "政治", "content": "涉掏空台鹽綠能（台綠）近3億元的台鹽前董事長陳啟昱，目前失聯遭通緝。媒體今報導台鹽綠能弊案拖延3年才辦，是因母公司台鹽和主管機關國營會希望掩蓋此案，直到2023年其他光電案曝光，台鹽才告發；台鹽晚間突然發布澄清稿，去年、今年陸續將前任高層涉違法資料移交檢調，絕無壓案或拖延。\n有知情人士向媒體爆料，台鹽弊案自發生以來，拖延3年才進入偵辦階段，因台鹽和國營會希望掩蓋此案，以免牽連擴大；直到2023年力暘光電案曝光，台鹽才開始告發。\n陳啟昱被撤換後，台鹽新任董事長吳容輝上任，媒體報導，但被台綠公司高層蘇坤煌抵制，甚至遭架空，導致財報和管理權限受阻。台鹽綠能新董事長吳國卿上任後，力求整頓公司內部問題，但遭遇台綠高層阻力，加上內部派系鬥爭，使得吳國卿的改革計畫受阻，進一步影響了調查進展。吳國卿心灰意冷，在上月底退休。\n台鹽強調，歷來嚴格遵守法規及公司治理，依金管會公開發行公司內部控制制度處理準則、公司法等法規，至於吳國卿董事長辭職一事，台鹽認為是基於個人生涯規劃辭任，與調查或公司內部問題無關，媒體所述並非事實。公司呼籲外界勿以不實報導影響公司正常運作，強調持續秉持依法治理和穩定營運的原則，確保全體股東權益。\n目前，台綠公司正面臨轉型需求，自丁彥哲董事長上任以來，台鹽便要求強化內部稽核與控制機制，以釐清台綠虧損原因及責任歸屬，未來將重新檢視過去的爭議案件，致力於開源節流並強化公司治理。\n", "labels": ["關聯污名"]}, {"id": 1364, "title": "川普輕綠能 產業看利多、智庫憂競爭", "date": "2024-11-09", "section": "財經", "content": "外媒報導，美國新當選總統川普擬上任後，將退出巴黎氣候協定。（記者林菁樺攝）\n〔記者林菁樺／台北報導〕美國總統當選人川普選前就高喊廢除「降低通膨法案」綠色政策，外媒最新也報導川普擬退出「巴黎協定」。國內風電供應鏈並不擔憂，認為少一個市場競爭有望降本，不過，國內智庫認為，美國關上綠能大門，各國將尋找新市場發展，台灣恐面對低價綠能競爭。\n川普選前就大力反對綠色政策，還痛批「通膨削減法案」是騙局，但川普重要金主馬斯克是電動車特斯拉創辦人，外界也關注川普對綠色政策的態度，不過根據紐約時報報導，川普正草擬行政命令及聲明，將宣布退出巴黎氣候協定，以兌現競選承諾，開出第一槍。\n風電供應鏈世紀鋼分析，過去就是因為美洲、歐洲、亞洲等都在積極興建風電，造成風機成本暴漲40%、吊裝船各國瘋搶，導致成本飆升，業者認為，少了美國市場競爭，對非美地區的風場開發，反而有助降本，是相對利多的消息。\n他進一步指出，開發商一度因風機成本大漲，拉高建造成本，但會透過壓低其他供應鏈的價格來控制整體開發成本，若可回歸市場供需，風機以外的其他供應鏈不必被砍價。\n中經院綠色經濟研究中心副研究員陳中舜日前在論壇上提醒，隨著川普當選，美國能源將回歸傳統化石燃料，且當美國關起綠能大門，過剩的產能將尋求新的市場，而國際貿易沒有善良，過剩產能若來到台灣就會帶來衝擊。\n陳中舜提到，國內目前的光電平均價格約3到4元，還是高於國際行情，台灣勢必會面對國際低價的綠電競爭，而台灣若要持續發展綠電，除要選擇能源類別，國內本身的綠電制度也要更健全。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1365, "title": "監院要查南檢 檢改批干預辦案", "date": "2024-11-09", "section": "社會", "content": "台鹽公司前董事長陳啟昱，涉掏空台鹽與其子公司台鹽綠能資產，因失聯未出庭被台南地檢署通緝。監察委員王美玉及葉大華認為，台南地院及台南地檢署被質疑未實施科技監控、延遲開庭、縱容犯罪等，已申請自動調查；「劍青檢改」昨對此表示，監察院對偵辦中個案進行干預、干擾，予以強烈譴責。\n劍青檢改表示，南檢偵辦陳啟昱綠能貪腐案，首度聲押主嫌等人遭南院釋放，釀成全員大串供、陳啟昱逃亡嚴重後果，南院的強制處分庭已呈現系統失靈問題，檢方辦案團隊則是備極辛勞，承受極大壓力，沒想到監察院公然出手，宣示將開始調查檢方，令人驚愕。\n\n另一方面，台南地檢署偵辦台鹽綠能光電弊案，除台鹽前董事長陳啓昱在逃，另關鍵的四名被告裁押，其中台鹽前總經理蘇坤煌、不法得利廠商鴻暉國際負責人蘇俊仁二人不服，提出抗告。\n蘇坤煌主張，自己與相關公司有資金往來，他對案情內容並不知悉，不具羈押必要性，且案情所涉罪名並非重罪，不符合羈押構成要件，羈押有違比例原則。\n台南高分院認為，有確實證據顯示蘇坤煌可能湮滅或勾串證據，蘇如果釋放，可能透過通訊手段與共犯或證人聯繫，阻礙案情釐清，也會影響後續調查此案的資金流向、帳務等與後續審理，因此駁回蘇坤煌提出的抗告，維持羈押禁見為適當措施，也符合比例原則；蘇坤煌不得再抗告，蘇俊仁的抗告還在審理中。\n", "labels": ["關聯污名"]}, {"id": 1366, "title": "台鹽光電弊案前總經理蘇坤煌 抗告被駁維持羈押", "date": "2024-11-08", "section": "社會", "content": "台鹽光電弊案，除了前董事長陳啓昱在逃，其他關鍵4名被告裁押，其中涉案的前總經理蘇坤煌不服提出抗告，辯稱無犯罪嫌疑重大，不過台南高等法院台南分院認為有串供、滅證風險，駁回蘇的抗告，且不得再抗告。\n據了解，蘇坤煌從台鹽離開後，進入這次的涉案廠商鴻暉國際，但他實際上沒有職位，他被控在財務報表中填製不實，並涉嫌未實際繳納股款，觸犯公司法、商業會計法與刑法使公務員登載不實罪等。\n台南地方法院在開羈押庭時，蘇坤煌否認所有指控，但南院認為其供述內容與同案被告鴻暉國際的負責人蘇俊仁、證人蘇愛津的陳述出現矛盾，且本案仍有未到案的相關人員，對案件全貌尚待調查釐清。\n抗告過程中，蘇坤煌提出自己與相關公司已有資金往來、對案情內容並不知悉等理由，主張不具羈押必要性，且案情所涉罪名並非重罪，羈押比例不符。\n然而台南高分院裁定，羈押理由在於保障偵查進行，非定罪與否的判斷，且有確實證據顯示被告可能湮滅或勾串證據，蘇坤煌如果釋放，可能透過通訊手段與共犯或證人聯繫，阻礙案情釐清。\n由於台鹽弊案的資金流向、帳務不實等，若釋放被告，可能影響後續調查及審理進行，因此台南高分院駁回蘇坤煌提出的抗告，維持羈押禁見為適當措施，也符合比例原則。\n", "labels": ["關聯污名"]}, {"id": 1367, "title": "陳啟昱還不夠大咖！謝龍介：光電案藏鏡人已赴日置產", "date": "2024-11-08", "section": "社會", "content": "國民黨不分區立委謝龍介今日接受POP Radio《POP大國民》專訪時表示，他日前爆料台鹽綠能弊案有綠營大咖要落跑，並非光指前台鹽董事長陳啟昱1人，而是「剛好他跑了」，「陳啟昱還不夠大咖」，這位不能直呼名諱的幕後高層，是陳啟昱、郭再欽系統的最上游主導人士，且對方已經出境，「往北邊去了，大概在日本」，據聞已在日本置產。\n謝龍介表示，「因為（人）走了才能斷線」，他細數光電弊案當中包含金融貸款、經濟部政策配合與地方政府配合，「如果地方配合還能幫忙多爭取預算」，「這樣夠不夠大咖，才能弄這個」。\n主持人黃暐瀚反問，向法務部檢舉都沒用？或是這位高層人士並未列在偵查名單？謝龍介表示，對方就是幕後藏鏡人，且因為賴清德總統應也知情，才需要潛逃。\n謝龍介提到，2022年九合一選舉民進黨僅拿下5席縣市首長，時任副總統的賴清德已經對民進黨慘敗原因定調在「黑金和論文」，更明確提醒子弟兵「光電不要碰」，可見賴清德在2年前就知道「光電已經搞爛了、搞臭了」，謝龍介說，「他（賴清德）聽太多了」。\n", "labels": ["關聯污名"]}, {"id": 1368, "title": "為爭議止血！環境部暫緩旅館環評歸地方  光電環評待研議", "date": "2024-11-07", "section": "生活", "content": "環境部預告修正環評法施行細則部分規定，擬將太陽光電、旅館、漁港、學校等開發的環評案，歸給地方政府審查，引發環團抨擊並擔憂加劇開發亂象。環境部今（7日）表示，因外界仍有諸多疑慮，暫緩將旅館開發環評案歸給地方審查；至於光電環評是否跟進暫緩，則還需蒐集各界意見再研議。\n環境部上月預告修正環評法施行細則第12條附表1及第19條附表2，除納入小水力開發行為的管轄權分工，也擬將漁港、學校、旅館、太陽光電等部分開發行為的環評審查、監督權責，改由各縣市政府執行。\n環境部昨日預告修正環評法施行細則第12條附表1及第19條附表2，除納入小水力開發行為的管轄權分工，也擬將漁港、學校、旅館、太陽光電等部分開發行為的環評審查、監督權責，改由各縣市政府執行，認為這些類型的環評案件若統一由地方政府管轄，能使區域性案件有一致的環評審查基準。\n不過，環境律師詹順貴批評，根本是「修歪」環評，交由中央審查的環評案件，都是位於國家公園、重要濕地及自然保護區等國家級的環境敏感區域，若業者選擇蓋在這些地點蓋飯店，或掛羊頭賣狗肉的文教設施，地方很可能會為了經濟發展，讓環評放水通過，環評審查將會完全沒有標準可循。\n彰化環境保護聯盟主任吳慧君則表示，地方的光電開發案背後通常牽涉經濟利益，現在地方屢傳出光電收賄弊案、綠能蟑螂問題嚴重；若未來把光電環評交給地方審查，地方樁腳派系和光電業者的勾結的問題會更嚴重，擔心以後的光電環評更容易被開發業者操作。\n環境部環保司代理副司長呂雅雯今表示，考慮到外界對於旅館開發案環評歸給地方審查，仍有諸多疑慮、爭議較大，暫不將旅館相關環評案件改由地方審查；至於光電環評部分，因為是今年才納入應實施環評範圍認定標準、目前還在預告階段，會先蒐集各界意見再進一步研議。環境部預計12月開研商會討論，法規草案修正目前仍維持年底前發布施行、明年7月上路。\n", "labels": ["關聯污名"]}, {"id": 1369, "title": "立院環委會嘉義縣大埔考察 王育敏要求光電爭議案場停工", "date": "2024-11-07", "section": "政治", "content": "立法院社會福利及衛生環境委員會今天到嘉義縣大埔鄉，針對大埔曾文水庫設置浮力式太陽能光電場及聚落內光電案場進行會勘，國民黨立委王育敏認為，並無必要在曾文水庫興建太陽能板，也要求聚落內爭議光電案場停工。\n立委王育敏邀請環境部次長葉俊宏及經濟部水利署、能源署和農業部生物多樣性研究所等代表，會勘大埔曾文水庫設置浮力式太陽能光電場及聚落內光電案場。\n王育敏表示，雖然經濟部強調太陽能電板對水庫水質沒有影響，但仍有生態與景觀阻礙問題，經濟部保證已有足夠的用地鋪設光電，沒必要在重要的曾文水庫裡蓋光電場；農業部生物多樣性研究所所長楊嘉棟表示，水面型光電板對水下陽光的遮蔽，會影響重要藻類的生長、改變水下生態系。此外，曾文水庫是保育類動物黑鳶重要棲地，光電板的反射眩光對其影響，需要長時間的研究評估。\n王育敏等到大埔鄉茄苳村考察，當地有緊鄰民宅的地面型光電板案場，及在老人活動中心旁的地面型光電板案場；大埔鄉長吳明勲在座談指出，大埔鄉都市計畫區面積小，民生聚落集中，但業者拿來蓋地面型光電，造成居民生活嚴重困擾，且使土地破碎化，鄉親並非反對光電，但是現況中央光電法規規範不足，導致發生各種問題。\n王育敏說，聚落內的地面行光電板案場，對整體的土地利用來說並不合理，她認為爭議案場在審查行政程序上考慮不周，要求目前爭議案場必須停工，先待中央和地方有完整討論及配套後，與地方進行溝通，取得共識。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1370, "title": "光電、旅館開發案環評 擬由地方審查／環團憂心公開透明度、專業性不足 恐衍生球員兼裁判後遺症", "date": "2024-11-07", "section": "生活", "content": "\n環境部為強化環評分工，預告修正環評法施行細則，擬將漁港、學校、旅館、觀光旅館、太陽光電等開發行為環評，由中央改歸地方政府審查；最快明年七月一日施行。不過，環團認為，目前每個地方政府環評公開透明程度、環評委員專業性都有很大落差，擔心衍生球員兼裁判後遺症。\n環境部長彭啓明表示，環評審查機關不只有環境部，廿二個縣市政府各自有負責環評單位，可分擔環評責任，地方曾反應希望審查中小型旅館等環評案件，因此修正環評法施行細則部分規定，目前正在匯集各界意見。\n\n彭啓明強調，針對涉及環境敏感區位等開發案件，環境部還是保留一定監管能力，必要時中央會收回，但不可能所有環評責任都放在中央，必須環評精進措施；另外不能否定地方環評，認為沒有水準，環境部正在加強地方環評審查能量。\n環境部環境保護司長徐淑芷說明，此次修正主要考量旅館、觀光旅館等開發案，多屬地區性中、小型開發行為，光電則是環境污染較輕微，若交由地方政府負責環評審查，能促使區域性案件的環評審查基準一致，確保環境保護、區域在地發展兼顧；且環評審查通過後，本就是由地方核定相關開發許可，現將兩者交由地方負責，可精進行政流程。\n\n環境律師詹順貴表示，目前交由中央審查的環評案件，都是位於國家公園、重要濕地及自然保護區等重要的環境敏感區域，若觀光旅館選擇蓋在這些地點，地方很可能為了經濟發展，讓環評放水通過，環評審查將會完全沒有標準可循。\n至於太陽光電開發，現在地方光電收賄弊案已層出不窮，若環評交給地方審查問題會更大，地方政府更難把關！詹批評，環境部此次修法非常不負責任、背離環評執掌精神，「升格之後玩這一齣很過分。」\n地球公民基金會副執行長黃靖庭認為，擴大地方政府環評審查權限，雖有機會讓地方政府環評品質跟上中央，「但短期內可能會是一場災難」，現在每個地方政府的作法、環評公開透明程度，甚至環評委員審查專業性都有很大落差，建議先協助地方提升環評品質。此外，國土計畫法上路後，地方審環評也可能會有球員兼裁判的問題。\n彰化環境保護聯盟主任吳慧君認為，地方很容易受到人情、政治介入，例如地方的光電開發案背後通常牽涉政治利益，憂心以後光電環評更容易被開發業者操作。\n", "labels": ["關聯污名"]}, {"id": 1371, "title": "環境部擬光電環評交由地方審查 環團憂加劇光電弊案", "date": "2024-11-06", "section": "生活", "content": "光電、觀光旅館環評審查擬歸給地方 最快明年7月實施\n環境部預告修正環評法施行細則部分規定，擬將太陽光電、觀光旅館、漁港、學校等開發行為的環評，歸給地方政府審查；若法制程序順利，最快於明年7月開始施行。不過，環團認為光電開發案在地方已亂象橫生、屢有弊案傳出，若將光電環評交給地方審查可能會更嚴重。律師詹順貴也批評，環境部此次的修法很不負責任、背離環評精神。\n律師詹順貴指出，目前交由中央審查的環評案件，都是位於國家公園、重要濕地及自然保護區等重要的環境敏感區域，若觀光旅館選擇蓋在這些地點，地方很可能會為了經濟發展，讓環評放水通過，環評審查將會完全沒有標準可循。至於太陽光電開發，現在地方光電收賄弊案已層出不窮，若環評交給地方審查問題會更大，地方樁腳派系和光電業者的勾結會更嚴重，地方政府更難把關。他批評環境部此次的修法非常不負責任、背離環評精神，「升格之後玩這一齣很過分。」\n參與過多次中央及地方環評會議的彰化環境保護聯盟主任吳慧君表示，地方很容易受到人情、政治介入，例如地方的光電開發案背後通常牽涉經濟利益、綠能蟑螂問題嚴重，擔心以後的光電環評更容易被開發業者操作。她能想到的唯一優點，只有不用每次和地方高度相關的環評會議，都舟車勞頓跑到台北。\n地球公民基金會副執行長黃靖庭認為，擴大地方政府的環評審查權限，有機會讓地方政府的環評品質跟上中央，「但短期內可能會是一場災難」，現在每個地方政府的作法、環評公開透明程度，以及環評委員審查專業性都有很大的落差，他們就曾碰過地方環評會議阻擋民間團體進場，建議應先協助地方提升環評品質。\n黃靖庭也提到，國土計畫法上路後，蓋飯店、旅館的地方都會在城鄉發展地區，而城鄉發展地區的劃設和計畫又都在地方政府，未來若把旅館的權限，演變成案件的把關和開發同時都在地方，可能會有球員兼裁判的問題。\n", "labels": ["關聯污名"]}, {"id": 1372, "title": "台鹽綠能弊案逆轉！前副總郭政瑋、晁暘負責人戴妤倩收押禁見", "date": "2024-11-06", "section": "社會", "content": "台鹽綠能公司前副總經理郭政瑋，及晁暘開發公司負責人戴妤倩等2人，涉光電產業弊案被台南地檢署聲押；台南地院2度開聲押庭後請回，南檢提抗告，高等法院台南分院發回南院重裁，台南地院今天（6日）下午裁定郭、戴2人收押禁見。\n台南地檢署偵辦台鹽子公司台鹽綠能與民間廠商，涉合謀在南部太陽光電產業舞弊、掏空台鹽資產，10月23日聲押禁見台鹽前董事長陳啟昱、台鹽綠能前總經理蘇坤煌、台綠前副總經理郭政瑋、鴻暉國際公司負責人蘇俊仁、晁暘開發公司負責人戴妤倩。台南地院24日裁定駁回南檢聲押、無保釋放5人，南檢提起抗告，台南高分院撤銷一審原裁定，發回地院重裁。\n台南地院於11月1日再開聲押庭，郭、戴兩人依舊被請回，蘇坤煌、蘇俊仁被收押禁見；而陳啟昱沒出庭，台南地院囑託陳啟昱位於高雄旗山住居所的轄區橋頭地檢署代為拘提；南檢已在4日對陳啟昱發布通緝令。\n對於台南地院裁定再放郭政瑋、戴妤倩兩人，南檢再提抗告，5日晚間台南高分院發回台南地院重裁；6日下午，台南地院開庭後裁定郭、戴兩人收押禁見。檢方聲押台綠弊案5名被告，其中4人先後收押，僅有陳啟昱在逃，持續追緝中。\n", "labels": ["關聯污名"]}, {"id": 1373, "title": "嘉市國小校園太陽能板火警 議員籲確保校園安全", "date": "2024-11-06", "section": "社會", "content": "嘉義市議員鄭光宏今天總質詢要求市府教育處強化校園太陽能板管理， 落實維養保障師生安全。\n他指出，上月底崇文國小依仁館屋頂太陽能板線材疑似短路走火引發火警，所幸迅速撲滅火勢，無人傷亡，要求太陽能板已過保障期的崇文等6校，應儘速與廠商簽訂年度保養合約，並配合消防局進行年度太陽能光電組合訓練演練，以維安全。\n鄭光宏說，崇文依仁館屋頂太陽能發電設備，早在2012年由經濟部能源局補助設置，保固期5年屆滿後，廠商退場，校方接收設備後，不曉得要進行檢修及維養，加上早期的配線裸露在外，長年風吹、日曬、雨淋加上高溫，上月底疑似短路起火燃燒。\n事後，市府教育處清查發現，除崇文外，還有另外5所國中小，也都是在2011年前後，接受能源局補助設置，除南興國中新建綜合大樓配合綠建築規範，設備保固到期後，另找廠商繼續維養，宣信發電設備終止外，各校幾乎都是保固期屆滿後，至少5年以上沒有進行過檢修及保養。\n鄭光宏說，目前幾乎所有嘉市國中小校舍屋頂都蓋滿太陽能板，校方如果沒有另與廠商簽訂年度保養合約，設備疏於檢修及維護就容易出問題。\n對此，市府教育處長郭添財回應說，能源局於2009至2014年間，補助安裝嘉市6所國中小共7個太陽能板案場，早期太陽能板技術不如現代，配線裸露外，長年風吹日曬雨淋高溫，又無保固，發生火警的崇文太陽能板撤除停用，已要求各校審慎評估太陽能板安全及保固，確保校園安全。\n", "labels": []}, {"id": 1374, "title": "台鹽綠能弊案 郭智輝：深惡痛絕、立即改進機制漏洞", "date": "2024-11-06", "section": "財經", "content": "經濟部長郭智輝今（6）日出席立法院經濟委員會，會前接受媒體訪問。（記者叢昌瑾攝）\n〔記者廖家寧／台北報導〕針對台鹽綠能弊案，經濟部長郭智輝今（6）日表示，對弊案發生的態度是「深惡痛絕」，現在行政院跨部會討論下已在研議相關機制以防範弊端，希望能立即改進漏洞。\n郭智輝今早出席立法院經濟委員會，會前接受媒體聯訪，媒體詢問由經濟部持股的台鹽，旗下子公司台鹽綠能傳出弊案，是否影響經濟部綠能政策？\n郭智輝回應，台鹽綠能對台灣綠能策略及需求的整體影響，是非常小的一部分。當然見微知著，經濟部對台鹽綠能發生的弊案是「深惡痛絕」，現在經濟部、法務部、農業部已聯合起來，在行政院長卓榮泰指導下有新的因應方式，希望能讓過去光電缺失立刻改進。\n另金融時報報導指出，台灣能源轉型進度略為落後，質疑是否能夠及時供給足量的綠電給予企業？郭智輝回應，以目前綠能供給與進行中工程來看，到2030年前都可以完全掌握。\n郭智輝也指出，經濟部與台積電和使用綠能的大廠商都有簽署合約，會穩定供應綠能至2030年。\n郭智輝補充，建立綠能供電基礎大概要花費6年時間，要在6年前就開始考慮、布建，以滿足客戶需求，「我認為我們可以達成」。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1375, "title": "自由開講》執行廉政細工進行光電防弊", "date": "2024-11-06", "section": "評論", "content": "◎ 楊永年\n日昨前台鹽董事長等，疑因「漁電共生」光電案遭台南地檢署調查。目前本案仍在調查中，唯根據媒體報導，仍存在許多疑點。主要的疑點是，光電或漁電共生政策，是否存在（弊端）的問題或盲點。因為這次的個案，讓人很容易想到，是否與之前台南發生的光電弊案有關的負面聯想。這些聯想難免造成對中央與地方政府，有關能源或光電政策的疑慮或信任。為展現防貪（防弊）與維護光電政策正當性的決心，宜敦促地方政府立即啟動防貪政策。例如，台南市在2014~2016年執行成效良好的「防貪指引」（廉政細工為原始名稱）政策。\n日昨前台鹽董事長等，疑因「漁電共生」光電案遭檢方調查。（取自台鹽綠能官網）\n具體而言，過去台南市政府廉政細工政策的實施，曾讓台南地檢署私下表示，幾乎讓「黑金組」沒有肅貪「業務」（工作），可證明該政府發揮的防貪成效。廉政細工的主要內涵在於，針對過去的弊案進行檢討與檢視，了解弊端發生的問題與原因。再針對弊端發生的問題與原因，找尋與提供解決方案。而這背後必須有首長（市長）充分的授權與支持，否則難竟其功。具體的執行流程如下，經首長同意後，政風處所屬政風人員，立即扮演重要的角色。因為政風人員必須好好整理過去弊端的態樣，也就是將弊端發生的原因、過程、結果，作詳細的說明、分析與論述。\n為讓防貪會議能公開透明，必須有外部（機關）人員（專家）參加，以確保討論內容能發揮應有的防貪功能。但政風人員畢竟是幕僚，不是「承辦機關」人員，因此必須有承辦局處參與。通常廉政細工政策執行過程會舉行2~3小時的討論會議，由政風處長與局處首長雙主持。同時，會議討論過程，政風處科長們坐一邊，以及局處科長們坐另一邊。讓政風人員，與政策執行機關的人員，可以充分討論。討論過程直接或間接對相關人員產生的防貪的共識，以及知道如何避免腳踩貪瀆紅線或地雷。\n應該說，會議討論很重要，但會議討論前的資料整理也很重要。因為這些弊端的內容，提供重要的「防貪指引」重點。而這其實是跨局處的合作，沒有首長的支持。不可能達成。\n（作者為台灣透明組織常務理事）\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com\n", "labels": ["關聯污名"]}, {"id": 1376, "title": "台鹽陳啟昱光電弊案遭民代爆「案外案」 黃偉哲：全面排查", "date": "2024-11-05", "section": "生活", "content": "台鹽前董事長陳啟昱已遭通緝，台南市國民黨議員林燕祝今（5）日質詢，再爆料指稱台南地面型漁電共生案申請屋頂種電，國土調查現況是水產養殖，會勘卻發現魚塭已被填土掩埋廢棄物，質疑到底有多少漁電共生案是「一案多利」？市長黃偉哲答詢強調，絕不容許業者心存僥倖，已全面排查。農業局則表示，截至今年10月台南已廢止13件漁電共生執照。\n市長黃偉哲表示，漁電共生的綠能政策有助漁業永續發展，但若只追求光電利益而影響養殖產業，市府絕不容許業者心存僥倖。針對「假養殖真種電」，僅台南有廢照，將持續全面排查，一旦執照被廢止將得不償失。\n農業局指出，漁電共生執照遭廢止後，業者必須限期改善或恢復原狀，也無法再賣電給台電，市府嚴禁掛羊頭賣狗肉，對於「假養殖、真種電」後續也將持續稽查。迄至今年10月底止，已廢止13件漁電共生執照。\n環保局表示，自今年8月起至10月底多次會同台南地檢署、環境部環管署及警察局刑事警察大隊等單位，前往七股區執行開挖調查與搜索，查獲3處漁電共生案場非法回填未處理妥善的營建混合物，違反廢棄物清理法第46條，現由台南地檢署持續偵辦。\n環保局強調，對非法棄置等環境犯罪行為絕不姑息，去年至今年已查核轄內光電686處案場，並進一步聯合環管署等單位實地勘查，經開挖36處後發現15處異常，包括11處填埋營建剩餘土石方、3處填埋營建混合物、1處涉及底渣再利用產品，均依法送辦，未發現爐碴填埋情況。\n林燕祝質疑，陳啟昱任內成立台鹽綠能，短短4年多以「土地開發」和「施作光電」名義，參與台南7大漁電共生案，涉掏空台鹽11.28億元，果然台南地檢查案起訴了；她調閱公文和資料比對，台南已核准的25件地面型漁電共生案，陳啟昱相關案件有16件，其中13件申請併網送電，市府查核竟有12件營運待改善中。\n林燕祝說，目前還有69件正在申請中，資料顯示18件跟陳啟昱相關。她先前到七股看坪段和樹仔腳段兩處案場勘查，現場看到魚塭已被填平，還有蓄水池滿布營建廢棄物，到底有多少漁電共生案「一案多利」，藉著種電趁機回填廢棄物，再賺一大筆？要求市府主動移送調查。\n", "labels": ["關聯污名"]}, {"id": 1377, "title": "議員林燕祝爆料陳啓昱不法獲利超過11億 南檢：深入追查", "date": "2024-11-05", "section": "社會", "content": "前台鹽董事長陳啓昱涉台鹽光電弊案遭通緝，南檢認為他涉掏空台鹽3億，南市國民黨議員林燕祝接獲爆料，在議會質詢指出，從陳啓昱相關的光電共生案看來，懷疑陳啓昱不法獲利超過11億元。南檢則指出，會深入追查。\n林燕祝指出，依她接獲的爆料與市府提供的資料，台南市69件地面型漁電共生案中，陳啓昱申請的案件占多數，已核准25案中有16案在台綠公司名下，其中12件營運狀況待改善，待改善的光電案場自2020年不符合規定，市府遲至2023年才展開查核。\n市長黃偉哲強調，對「假養殖真種電」行為絕不姑息。農業局表示，截至今年10月，已廢止13件漁電共生執照，從去年5月起，依農業部指引，進行百分百查核，違反經營計畫者有一年改善期，逾期未改善者將廢照。\n環保局今年8月起，也會同多部門在七股區查獲3處漁電共生場非法填埋營建廢棄物，從去年至今，查核686處光電案場，發現15處有異常填埋，也依法辦理。\n林燕祝質詢，目前檢方調查的光電弊案中，是否有她調查列出的相關案場？市府相關局處則因偵查不公開，未獲檢方提供的相關資料。對於議員質詢，南檢則表示，議員提供的資料會列入參考，至於有哪些案場在調查中，涉及偵查核心，無法對外證實。\n不過南檢認為，如果各界、議員有發現相關不法事證，可以提供證據向南檢告發，上個月22日，檢方針對台鹽弊案，曾到多處相關地點搜索，這些證據目前正在分析，林燕祝議員也一直提供資訊給南市刑大，與陳啓昱相關的光電弊案一定會繼續追查。\n", "labels": ["關聯污名"]}, {"id": 1378, "title": "台鹽、台綠各自獨立？法界人批法官見解謬誤 南院回應了", "date": "2024-11-05", "section": "社會", "content": "照片曝光！台鹽前董座陳啟昱涉弊落跑4天 南檢今發布通緝\n台鹽公司前董事長陳啟昱涉在任內成立子公司台鹽綠能，與台綠主管及民間廠商在光電產業涉舞弊、掏空台鹽資產不法獲利，檢方查辦聲押，陳未出現一審重裁庭、落跑。台南地院於10月24日裁定指台鹽與台綠是兩獨立的公司法人，台綠不是證交法所說發行有價證券的公司，所以陳啟昱所為不符證交法171條內構成要件。對此，有台南法界人士直呼離譜！地院法官看法悖離最高法院判決見解。\n法界人士指，台鹽是上市公司，台鹽綠能是台鹽成立的子公司，陳啟昱時任台鹽董事長與其他被告共謀成立鴻暉公司掏空台鹽、利益輸送，並以台綠公司從事不合營業常規及不利益交易，實與台鹽母公司自己從事不合營業常規與不利益交易無異，子公司與上市母公司所為是一體的，這在最高法院多個判決都看得到，為何南院強制處分庭法官的看法會悖離最高法院判決見解？難道法官不懂這法律嗎？\n法界人士說，台南地院院長沈揚仁過去在最高法院服務時，也參與過這類案件判決，沈院長應該很清楚這法律規定。而南院強制庭法官駁回南檢聲押時，竟對外發布新聞說台綠雖是台鹽轉投資成立的公司，但兩家公司是分別獨立的公司，台綠不是證交法所說的發行有價證券公司，所以無從認定陳啟昱等5名被告犯罪事實與證交法第171條第1項2、3款的構成要件相符，法官如此謬誤法律見解，不禁讓人覺得離譜。\n台南高分院發回地院重裁的裁定新聞稿也舉出最高法院幾個判決指，上市公司與其控制的子公司，具有實質一體性，地院裁定說台綠不是發行有價證券的公司、稱不符合證交法內構成要件，尚有未合；陳啟昱是否以台鹽董事長身分，使台綠做不利益交易，致使公司遭受重大損害，是有研求餘地。\n台南地院回應說明，法院已取消裁判送閱制度多年，且本案還在偵查中，事涉偵查秘密，在裁定結果對外諭知前，南院院長與行政庭長無從事先知悉裁定內容，南院新聞稿是基於法官裁定內容與偵查不公開原則，簡要整理及說明，基於審判獨立，對於法官心證理由全然尊重，不會有任何干預影響，是南院堅定捍衛的界線。\n至於台南高分院發回地院的裁定提到，陳啟昱各次犯行時是否仍是台鹽董事長？是否利用此身分使台綠做不利益的交易，陳等5名被告是否為共犯？有無犯嫌重大？有待原審進一步調查認定。南院說，尊重南高分院發回意旨，但法院是審判機關，強制庭法官審酌重點，在於檢察官提出的事證是否達到犯罪嫌疑重大及是否符合羈押事由與必要性等，強制庭法官無調查證據的權限。\n", "labels": ["關聯污名"]}, {"id": 1379, "title": "11/04 各報重點新聞一覽", "date": "2024-11-04", "section": "生活", "content": "\n「這是我們的期待」 楊文科喊話：立委快審總預算\n行政院長卓榮泰昨天在義民廟秋祭大典時，關切新竹縣司馬庫斯部落聯絡道中斷，造成部落一百五十人受困問題，請縣長楊文科隨時反映，政院將全力給予協助。楊文科則在稍早之前就先向卓揆遞出了橄欖枝，公開向在場新竹縣的兩名國民黨立委林思銘和徐欣瑩喊話，「希望趕快配合完成總預算，這是我們的期待」！\n詳見「這是我們的期待」 楊文科喊話：立委快審總預算。\n綠委提案修國安法納「向德恩條款」 受共諜組織吸收 可處7年以上徒刑\n前陸軍上校向德恩被中國吸收為共諜，還穿著軍常服簽署「投降承諾書」，共收賄五十六萬元，被最高法院依貪污收賄罪判七年六月徒刑定讞。民進黨立委王定宇表示，現行「國家安全法」對於此類受吸收參與組織活動或為其成員者漏未規定，因此提案修法。該案已於一日付委待審。\n詳見綠委提案修國安法納「向德恩條款」 受共諜組織吸收 可處7年以上徒刑。\n2.5萬人長期依賴呼吸器 健保署規劃精進安寧緩和醫療\n「呼吸」是生命基本功能，但目前國內約二．五萬人長期依賴呼吸器續命，其中十人更使用超過廿年，大半人生被綑綁在病床上，眼中只剩天花板光景，陷入「求生不得、求死不能」困境，家屬也因不捨、孝道枷鎖、法令難解而無助，健保署規劃精進安寧緩和醫療，盼讓民眾生命末期有專屬家庭醫師照護走向「善終」。\n詳見2.5萬人長期依賴呼吸器 健保署規劃精進安寧緩和醫療。\n\n台積先進製程下月在美首產 美選後是否擴廠受矚目\n台積電美國亞利桑那州第一座十二吋晶圓廠預計下月初舉行完工典禮，採四奈米製程技術產製的晶圓將正式產出，這是台積電在海外生產的首批先進製程晶圓，不論對美國半導體本地製造或對台積電而言，都是重要的里程碑。\n詳見台積先進製程下月在美首產 美選後是否擴廠受矚目。\n衛福部草案 代孕費百萬起跳 新制最快明年上路\n衛福部版人工生殖法修正草案最快年底送至行政院，條文包括嚴格規定代孕者身心狀況、術前雙方需接受至少四次評估諮商，營養費及其他開銷約一百萬元，委託人需存入專戶。國健署說，這是全球最嚴格的代孕法規，費用不低於赴美國代孕，但擁有足夠保障。\n詳見衛福部草案 代孕費百萬起跳 新制最快明年上路。\n\n美大選明投票 川賀火力全開\n美國近年來最緊繃的一場總統大選，將在美國時間5日舉行。合格選民逾1.6億，其中7300萬人提早投票，尚有9700萬票待決定票落何家。民主黨候選人賀錦麗與共和黨候選人川普選情膠著，依據《紐約時報》針對搖擺州最新民調顯示，賀錦麗支持度略有上升，賀、川2人火力全開，展開最後衝刺，4日選前之夜皆進攻最關鍵的搖擺州賓州。\n詳見美大選明投票 川賀火力全開。\n通緝陳啟昱 最快今發布\n台鹽前董事長陳啟昱在台綠光電弊案羈押庭時失聯迄今，引發外界連串質疑，有人認為院檢失和、有人認為院檢配合放水打假球，更有質疑為何未對被告啟動電子監控？台南地院2日晚間聲明，裁定並無失當，如檢方認有電子監控必要，可向法院聲請。台南地檢署3日表示，若拘提無果，最快4日對陳發布通緝。\n詳見通緝陳啟昱 最快今發布。\n", "labels": ["關聯污名"]}, {"id": 1380, "title": "陳啟昱涉弊案失聯 藍委籲勿枉勿縱", "date": "2024-11-03", "section": "政治", "content": "針對台鹽綠能弊案，前董事長陳啟昱無故未到庭，南檢最快4日發出通緝，國民黨多位立委喊話檢調勿枉勿縱，以一致的標準辦案，勿讓民眾有看顏色辦案的疑慮。\n國民黨立委洪孟楷表示，基本上司法案件只有一個標準，就是勿枉勿縱，檢方需要以相同的標準辦案。若讓外界認為司法變成對付政敵的工具，看顏色辦案、看顏色說話，視親疏遠近決定後續發展、待遇不同的話，民進黨主政下的司法真的無法讓國人期待。\n洪孟楷說，台灣的主流民意到底是什麼，也要請執政黨思考，過去一個月發生高中生簽服勤同意書、要向菲律賓買電、綠委嗆聲劉德華等事件，都與民意完全背道而馳，這些都是執政黨提出的主張及論述，卻不符合台灣主流民意，希望民進黨好好思考，拋棄意識形態，想想台灣主流民意要什麼，跟主流民意接軌才能獲得支持。\n國民黨立委李彥秀表示，傳出陳啟昱目前還在國內，並沒有偷渡出境。究竟是陳啟昱「放煙霧彈」，故意干擾檢警調追緝方向？還是陳啟昱真的還藏匿在台灣？檢警不能排除任何一種可能性。\n李彥秀認為，第一次羈押庭，陳啟昱無保請回，可見檢方的羈押事由並不能完全說服法院，再開羈押庭，陳啟昱仍有相當的機會可以無保請回，或是裁定交保，陳啟昱卻選擇落跑，完全不合常理，顯見陳啟昱涉案之深、影響之大，或是陳啟昱只是弊案的「粽子頭」；陳啟昱如果真的還在國內，必須要有強力人士協助隱匿，顯然背後的那群「綠能權貴與蟑螂」並不希望陳啟昱現在就遭羈押禁見，更加深串證與湮滅證據的疑慮。\n國民黨立委廖偉翔表示，陳啟昱去年3月就被爆料涉及台鹽綠能光電弊案，檢方近日才展開約談，前後相隔一年多，貼心為相關人士設下防火牆，讓涉案人等穿上司法隱形斗篷，刑事訴訟法已經有保釋、責付、限制出境，甚至電子監控等機制防逃，對陳啟昱卻是消極不作為，擺明是在護航自己人，裝睡的司法系統叫不醒，陳啟昱會落跑路人皆知，只有司法檢調還在睡，司法遇到民進黨就會轉彎。\n", "labels": ["關聯污名"]}, {"id": 1381, "title": "台綠弊案 前總座蘇坤煌2人 供詞矛盾收押", "date": "2024-11-03", "section": "社會", "content": "台南地院前天針對台鹽綠能光電弊案五名聲押遭駁回的被告重開羈押庭，台鹽前董事長陳啟昱無故未到庭，正由檢方執行拘提，另四人中的前總經理蘇坤煌、鴻暉國際負責人蘇俊仁，法官裁定羈押禁見，台綠前副總郭政瑋、晁暘開發公司負責人戴妤倩則獲請回。\n南院昨說明羈押與請回理由，表示蘇坤煌、蘇俊仁涉犯商業會計法第七十一條相關條款、刑法第二一四條的使公務員登載不實罪；二人在檢方偵訊過程供述資金來源前後不一、同案還有被告未到案，有串、滅證的疑慮，羈押事由成立，因此裁定收押，並禁止接見通信。\n此外蘇俊仁被控在鴻暉公司設立過程進行不實驗資登記，涉違反公司法及商業會計法，檢方的聲請書指二人在設立鴻暉國際登記資本不實，且疑填製虛假會計憑證，使財務報表顯示不實。\n至於郭政瑋、戴妤倩獲請回，南院說，檢方聲押的犯罪事實指郭擔任台鹽綠能副總期間，涉使公司從事不利益交易，可能違反證券交易法的特別背信罪、刑法背信罪，而戴在晁暘開發與台綠合作過程中，被控採取不合常規的交易手法，並涉以不合理價格收取土地開發服務費。\n南院認為檢方未具體說明郭、戴二人如何從中獲利，或導致台鹽、台綠實際損害金額，聲請書中也未提足夠證據，支持二人行為屬重大犯罪嫌疑，依此裁定二人無保請回。\n", "labels": ["關聯污名"]}, {"id": 1382, "title": "柯文哲延押 黃國昌連批賴政府、檢調和媒體", "date": "2024-11-02", "section": "政治", "content": "民眾黨主席柯文哲涉入京華城弊案被羈押，昨日法院裁定再羈押禁見2個月，黨籍立委黃國昌今（2）日赴新北市出席市政行程，席間受訪表示，沒有人比柯文哲更希望司法公正，沒想到2個月過去，沒看到檢調想查清真相的企圖，關心柯文哲的人都會希望柯可以點頭讓律師團提出抗告。黃國昌也批，總統賴清德每天晚上讓檢調透過配合媒體操作「柯文哲有罪」的媒體審判，也透過羈押打壓在野黨主席，全台灣都看在眼裡。\n談到是否支持柯文哲律師團提出抗告，黃國昌批評，過去這2個月，北檢真的在辦案嗎？還是不斷跟媒體聯合操作、灰色手段將柯羅織入罪？柯文哲2個月前放棄抗告就是希望藉此全力配合檢調偵辦，不想檢調沒有展現想查清真相的企圖，反倒是藉由媒體操作等手段對柯文哲不斷政治追殺，如此行為重創的是司法公信力；若柯文哲提出抗告，是否能成功大家都存疑，但藉由一次又一次的行動，相信台灣社會會看得越來越清楚，賴政府透過司法追殺政治對手。\n至於民眾黨中央委員、台中市議員江和樹表示，將提案「柯文哲請假日期無限期延長」，黃國昌說，江和樹說出非常多同志的心聲，柯文哲被羈押期間無法對外通信，連幫自己說話的機會都沒有，「賴清德透過羈押達到目的」，讓柯文哲自由受限制，而且每晚讓北檢操作柯文哲有罪的媒體審判，同時嚴重打擊民眾黨做在野黨正常的運作，江和樹反映出非常多支持者的共同心理。\n至於柯文哲請假一事，黃國昌說，民眾黨有黨章規定，一切中評會決定，他不能僭越指導中評會，也會在能力範圍內好好協助柯文哲妻子陳佩琪度過難關；目前中央緊急應變小組、黨務都在正常運作，黨章規定怎麼做就怎麼做。\n傳陳佩琪可能代替柯文哲向黨內請假，黃國昌則斥為假訊息；立委王世堅質疑黃國昌曾言柯文哲對他說「柯文哲可以被犧牲，民眾黨不能被犧牲」是假傳聖旨，黃國昌回擊，王世堅是黑柯產業第一人，希望民眾黨被重擊，難道他現在有在跟柯文哲聯絡？此人說法沒有評論必要。\n涉入光電弊案的台鹽綠能前董事長陳啟昱羈押庭未到，黃國昌批評，他揭發此案一年多檢調才慢吞吞假裝想辦案，結果沒有逃跑、不可能逃跑的柯文哲被延押，陳啟昱卻跑掉，過去幾年他不斷強調防逃機制的重要性，民進黨政府不願做好，以便綠營權貴逃跑。\n", "labels": ["關聯污名"]}, {"id": 1383, "title": "檢聲押陳啟昱時已點出恐逃 法官未論", "date": "2024-11-02", "section": "社會", "content": "台南地檢署偵辦台鹽綠能近三億元弊案，涉案的台鹽前董事長陳啟昱、前總經理蘇坤煌等五人被檢方聲押禁見，台南地院以適用法條、證據不足等由駁回，五人均獲無保請回，檢方提起抗告，經高等法院台南分院撤銷原裁定，發回南院重新召開更裁羈押庭，陳啟昱卻未到庭，外界均不知他的行蹤。\n\n據了解，檢方當初認定全案的案情重大，陳男五人均未承認犯行，除了有串、滅證之虞，陳等人也有逃亡能力和動機，因此聲請羈押禁見；不過法官對於押不押人，只論及適用法條和證據是否足夠等面向，未論有無逃亡之虞，因此心證上是認為「不會逃」、「不值一提」或有其他考慮，外界並不清楚。\n南檢偵辦台鹽綠能光電弊案時，認為董事長陳啟昱、前總經理蘇坤煌在台鹽任職期間成立台鹽綠能，並以子公司台綠名義與特定廠商簽不平等條約，讓廠商能以多報少，導致母公司台鹽虧損，檢方因此以證券交易法偵辦，因認定涉案五人未吐實，有串證、逃亡之虞，才會聲押五人。\n當時羈押庭開了將近十二小時，南院未提串證、逃亡，以檢方援用的證券交易法不適等由駁回聲押案；有律師對此質疑，南院裁定結果與最高法院的見解不同，否則所有國營企業，都能以子公司來虧空母公司。\n南檢抗告後，台南高分院撤銷原裁定，指出台綠是台鹽的從屬公司，受到台鹽的完全控制；南高院引最高法院的判決見解，表示如果控制公司實質控制從屬公司，並故意讓其進行不利益交易以達成利益輸送，就視為違反證券交易法，因此發回原審法院更裁，不再受理抗告。\n", "labels": ["關聯污名"]}, {"id": 1384, "title": "菲國綠電每度低於4元 「與台灣相當」", "date": "2024-11-01", "section": "財經", "content": "菲律賓綠電產品組合加上線損，每度電不會超過四元，與台灣發電成本相當。（示意圖，台電提供）\n〔記者林菁樺／台北報導〕經濟部長郭智輝接受廣播節目訪問，再談菲律賓買綠電話題。他強調，要讓用電者無煩惱並買到便宜綠電，因菲律賓地大、距離近，能發展地熱、光電、風電等，只要具備規模經濟，綠電產品組合加上線損，每度電不會超過四元，與台灣發電成本相當，「關鍵還是綠電」。他還拋出在菲國可落實境外關內政策，仿效類似中國深圳特區做法，評估報告將在半年內出爐。\n郭智輝說，美國、日本、菲律賓等國今年四月啟動「呂宋經濟走廊」計畫，盼在綠色能源、基礎建設、減碳、半導體等領域合作，確實與台灣沒有直接關係，但美國朋友詢問台灣民主同盟國家，「有沒有辦法幫忙？」\n他研究，新加坡向澳洲買綠電、英國也跟摩洛哥買電，距離逾四千公里，「這麼遠都能送到」，理當有討論空間；菲律賓離台灣近，且呂宋島面積大，當AI（人工智慧）驅動需求提早到來，加上國內光電有農地、糧食爭議，地方政府多反對，且離岸風電開發也遇到成本、國產化開放、融資等挑戰，「台灣的電沒問題、但綠電可能落後」。\n郭智輝表示，若能向菲律賓安全買電，成本、技術上，他也向專家請教，因土地夠大，成本就會降低，太陽光電每度可能降到三元、陸域風電還可能是二元以下，地熱未來發展也是四元內。\n他還修正海纜送電的線損可由三成下修到十五％以內，對每度電的影響約五角到一元；他強調，各類能源透過產品組合，經由海纜送電回台灣的屏東或高雄，絕對不會超過四元」，不僅跟台灣的發電成本差不多，且還是綠電。\n郭智輝說，除海纜之外，船運部分則可透過「貨櫃儲電箱」，日本已有最新技術，一艘船約可供二五○MW，若是四艘船就相當於一GW，接近一部核三機組。\n郭智輝還拋出菲律賓也可落實我國境外關內政策。他指出，中國的深圳經濟特區是產電重鎮，台灣若可由美、日牽線，在菲律賓也談到「特區」，給予台灣廠商更好的租稅等條件，一方面貢獻菲律賓經濟成長，而台灣高耗能耗電產業如鋼鐵、石化等也可過去發展，用便宜的電也能降低成本，產生規模經濟生產還可與中國抗衡，並解決台灣非區域經濟整合成員國的特殊情況。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1385, "title": "陳啟昱、張顥瀚涉弊 民進黨廉政會立案調查", "date": "2024-10-31", "section": "政治", "content": "民進黨籍的台鹽前董事長陳啟昱被控與包商共謀詐財、基隆市議員張顥瀚被控涉詐領助理費，民進黨廉政委員會昨晚就兩案進行討論。廉政會主委邱駿彥表示，兩案立案調查，民進黨廉政條例明定一審判決有罪才停權，立案就是先讓人心生警惕。\n台南檢調偵辦台鹽綠能公司涉及交易舞弊案，陳啟昱等人被控涉證交法特別背信等罪嫌，且有串、滅證之虞，檢方聲押禁見；但台南地院以罪證不足等理由駁回，檢方不服提抗告，高等法院台南分院廿八日認同檢方主張、發回台南地院重新審酌裁定。張顥瀚被控涉嫌以人頭及低薪高報方式詐領助理費，檢察官向基隆地院聲請羈押，法官廿三日裁准羈押禁見；張不服羈押，廿五日提出抗告。\n邱駿彥會後說明，陳啟昱因台鹽轉投資綠能光電，涉及很多利益，因此遭到檢舉，現在沒有收押禁見，但檢察官抗告，高院又發回地院審議，預計近日再開收押庭，廉政會對此先立案。張顥瀚詐領助理費七十萬元是所有相關助理費案件金額最少的，也是立案調查，雖然已經收押，但張提抗告，近日應該還會再開庭審理。\n邱駿彥補充，前桃園市長鄭文燦是社會矚目的案子，收押禁見就馬上停權，但張顥瀚涉案金額不大，不太可能比照辦理，被收押禁見不至於馬上停權；因為民進黨廉政條例明定一審判決有罪才停權，總不能還沒抓到什麼就開大刀，立案是先讓人心生警惕。\n", "labels": ["關聯污名"]}, {"id": 1386, "title": "陳啟昱捲弊案、張顥瀚涉詐助理費 民進黨廉政會立案調查", "date": "2024-10-30", "section": "政治", "content": "台鹽前董事長陳啟昱被控與包商共謀詐財，基隆市議員張顥瀚則被控涉詐領助理費，民進黨廉政委員會今（30日）晚間開會處理。廉政會主委邱駿彥會後表示，會議拍板將前述兩案立案調查，民進黨廉政條例明定，一審判決有罪才停權判決，立案就是先讓人心生警惕。\n台南檢調偵辦台鹽綠能公司涉及交易舞弊案，台鹽前董事長陳啟昱等人被控涉證交法特別背信等罪嫌，且有串、滅證之虞，檢方聲押禁見；但台南地院以罪證不足等理由駁回，檢方不服提抗告，高等法院台南分院28日認同檢方主張、發回台南地院重新審酌裁定。此外，基隆市議員張顥瀚被控涉嫌以人頭及低薪高報方式詐領助理費，檢察官向基隆地院聲請羈押，法官23日裁准羈押禁見；張不服羈押，25日提出抗告。\n對此，廉政會主委邱駿彥會後受訪說明，陳啟昱因台鹽轉投資綠能光電，涉及很多利益，因此遭到檢舉，現在沒有被收押禁見，但檢察官抗告，高院又發回地院審議，預計將再開收押庭；民進黨廉政會對此先立案，但有無收押禁見還不清楚。\n先前傳出陳啟昱退黨消息，邱駿彥認為，民進黨中央黨部並未知會，可能只是陳口頭說說，若真的是非黨員，組織部應該會通知。\n關於張顥瀚，邱駿彥指出，目前也是立案調查，雖然已經被收押，但張本人提出抗告，詐領助理費70萬元是所有相關助理費案件金額最少的，已經被羈押禁見，近日應該還會再開庭審理。\n邱駿彥補充，前桃園市長鄭文燦是社會矚目的案子，收押禁見就馬上停權，但張顥瀚涉案金額不大，不太可能比照辦理，被收押禁見不至於馬上停權；且民進黨廉政條例明定一審判決有罪才停權判決，總不能還沒抓到什麼就開大刀，立案就是先讓人心生警惕。立案後會發文給當事人，請對方出席接受詢問，過去也有人會請律師。\n媒體詢及，張顥瀚被視為民進黨秘書長林右昌子弟兵。邱駿彥則說，廉政會不管這個，所有討論也沒有人提到林右昌，處理時不會受到派系影響，否則就不中立了。\n", "labels": []}, {"id": 1387, "title": "台鹽綠能爆經營弊案 代理董事長李杰翰宣示改造革新", "date": "2024-10-30", "section": "生活", "content": "台鹽公司今（30日）上午召開臨時董事會通過改派台鹽副總經理李杰翰代理台鹽子公司台鹽綠能公司董事長，台鹽董事長丁彥哲期許台鹽綠能新代理董事長李杰翰能盤點過去台綠公司相關爭議案件，並進行企業組織改造革新及強化公司治理，以符合台鹽公司股東與社會大眾期待。\n上週，台南檢調單位大規模搜查台鹽綠能過去涉及不法經營弊案，重挫上市公司台鹽形象，檢方原本聲押台鹽前董事長陳啟昱與台綠前總經理蘇坤煌及廠商等5人，但被台南地院駁回，南檢不服提出抗告，台南高分院發回台南地院重裁，台南地院預計近日會召開重裁庭。\n丁彥哲表示，他9月底甫上任，即要求台鹽公司及台鹽綠能公司積極清查台綠過去虧損原因及釐清責任歸屬，並於上週五（25日）提出台鹽前董事長陳啟昱及台綠前總經理蘇坤煌刑事告訴，後續將視司法調查確認台鹽公司受損情形，評估對其等提出民事求償。\n丁彥哲期許台綠新代理董事長李杰翰上任後，能將過去相關爭議案件再次盤點與檢視，開源節流並強化公司治理，調整組織及營運計畫進行大改造，以捍衛台綠公司權益。\n台鹽指出，台鹽綠能公司這幾年虧損近3億元，主要來自於與專案及施工廠商的爭議款項未解決，該公司將積極與廠商溝通協商，必要時會採取相關法律行動確保台綠公司應有權益。後續也將活化資產，在兼顧地主、養殖戶與台綠權益下，對於尚未開發的光電案場，將尋求新的推動模式以創造穩定獲利。\n另外，目前台綠也已取得溫室氣體查驗資格，將持續配合政府政策與市場趨勢拓展相關業務，增加公司新營收。\n", "labels": ["關聯污名"]}, {"id": 1388, "title": "台鹽綠能爆弊案 改派副總經理李杰翰代理臺鹽綠能董事長", "date": "2024-10-30", "section": "財經", "content": "臺鹽綠能爆光電弊案，臺鹽公司今日上午召開臨時董事會，通過改派副總經理李杰翰代理子公司臺鹽綠能公司董事長。（臺鹽提供）\n〔記者楊雅民／台北報導〕臺鹽綠能爆光電弊案，臺鹽公司今日上午召開臨時董事會，通過改派副總經理李杰翰代理子公司臺鹽綠能公司董事長。\n台南檢調偵辦台鹽綠能公司光電弊案，懷疑高層與廠商共謀詐財。並於上周五（25日）提告前董事長陳啟昱及前總經理蘇坤煌刑事告訴，後續將視司法調查確認本公司受損情形，評估對其等提出民事求償。\n臺鹽董事長丁彥哲表示，期許9月底上任即要求臺鹽公司及臺鹽綠能公司積極清查臺綠過去虧損原因及釐清責任歸屬。他期許新代理董事長李杰翰上任後能將過去相關爭議案件再次進行盤點與檢視，開源節流並強化公司治理。\n丁彥哲指出，臺鹽綠能這幾年虧損近3億元，主要來自於與專案及施工廠商的爭議款項未解決，將積極與廠商溝通協商，必要時會採取相關法律行動確保臺綠公司應有之權益。\n後續也將活化資產，在兼顧地主、養殖戶與臺綠權益下，對於尚未開發之光電案場將尋求新的推動模式以創造穩定的獲利。\n另外，目前臺綠也已取得溫室氣體查驗資格，將持續配合政府政策與市場趨勢拓展相關業務，增加公司新營收。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1389, "title": "質疑變電站違法 口湖謝厝村民陳情抗議", "date": "2024-10-29", "section": "生活", "content": "口湖反變電站自救會近百名村名昨天分別前往雲林縣府、縣議會抗議及陳情，要求縣府撤銷升壓站籌設許可及土地容許使用，並到雲林地檢署按鈴控告縣府圖利。縣長張麗善指出，縣府昨發文能源署，請其勒令業者在司法未確定判決前暫停施工，也呼籲中央關心地方聲音。\n光電廠商建置升壓站場址在口湖謝厝村，因距離村落僅二百多公尺，強烈反對興建，並組成自救會長期抗爭，上週五村民發現施工機具進駐，懷疑業者要強行施工，數十人趕到現場抗爭。\n昨天村民手拉白布條再到縣府前抗議，自救會副會長羅清水指出，廠商的行為很惡質，從縣府取得同意函、土地使用容許，資料造假，懷疑有官商勾結，且該廠商因涉綠能弊案日前被新北地檢署起訴，要求縣府撤銷同意函及土地使用容許。村民也前往縣議會陳情，希望議員能監督縣府，由副議長蔡咏鍀代表接下。\n縣府表示，該案由經濟部能源署核准籌設計畫書，縣府會將陳情民眾意見轉請能源署妥為處理，呼籲能源署要求業者暫停施工，並撤銷核發許可。\n張麗善說，對於謝厝村民反對變電站已二年，感到痛心及遺憾，公部門基於法令無法及時配合民眾的訴求，縣府也積極尋求各種管道來解套，已發函能源署重新審理、撤銷籌設許可等，希望中央能體恤民意，讓鄉親不用再埋鍋造飯、風吹日曬辛苦。\n", "labels": ["關聯污名"]}, {"id": 1390, "title": "產業用電10月起調漲12.5％ 台中估工業用電年增百億支出", "date": "2024-10-28", "section": "財經", "content": "產業用電10月調漲12.5%，台中估工業用電年增百億支出，議員斥錯誤政策讓人民苦哈哈。（記者蘇孟娟攝）\n〔記者蘇孟娟／台中報導〕國內10月電價拍板產業用電調漲12.5%，台中市經發局長張峯源指出，估台中工業用電約年增百億元電費，平均每家企業電費年增50萬元。台中市議員林昊佑、黃佳恬、楊大鋐持苦瓜進議場，斥中央無能連連調漲電費，錯誤政策讓人民受苦；張峯源指出，持續向中央反映地方心聲。\n包括林昊佑、黃佳恬、楊大鋐今在市議會關切10月電價拍板定案，民生用電雖持續凍漲，但產業用電一口氣調漲12.5%之多，台中市是否了解台中企業受影響情況；張峯源指出表示，經過訪查，台中工業用電每年約增加100億支出，平均每家公司每年電費約增加50萬。\n林昊佑說，連護國神山台積電上週法說會中均提到台灣電價這幾年上漲，導致台灣廠區電費成為全世界最貴，上漲的電費台積電或許負擔得起，但一般中小企業根本吃不消，台中以中小型企業居多，憂電價持續上漲恐讓中小企業經營成本提昇下破產倒閉，連帶影響員工失業。\n黃佳恬另指出，台電電價今年3月電費才大漲10%，現再調漲電費，只為撥補台電數千億的虧損黑洞，產業界不堪負荷，企業的經營成本要增加10%以上，民生物價也跟著高漲，批評政府搞廢核，錯誤的政策結果都是讓人民來補，批評中央錯誤政策讓人民受苦，讓產業界、中小企業不堪負荷。\n3人手拿苦瓜砲轟，國土計畫欺負農民、禁伐補償欺負原住民、台電連漲欺負人民，呼籲「賴神」要聽到人民心聲。\n此外，3人也呼籲中央要收碳費，盼能留8成在地方做淨零碳排使用，否則不用核電、綠電光電又非常昂貴，能用燃煤、天然氣供電，台中中火就火力全開，讓台中人承受空污、用肺發電，電價一樣漲，倒楣的都是台中人\n張峯源指出，受到俄烏戰爭，以阿戰爭，和中美角力因素影響，國內很多工具機廠商訂單大幅減少，業界都反映，希望電價調漲要多考慮業界狀況，會向中央反映地方心聲，另也尋求台中市立委協助向中央爭取。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1391, "title": "口湖反變電站自救會再抗議 按鈴告雲縣府圖利", "date": "2024-10-28", "section": "生活", "content": "口湖反變電站自救會近百名村民今（28）日先前往雲林縣府抗議，隨後又到縣議會陳情反對設置變電站，自救會副會長羅清水表示，光電廠商涉及綠能弊案上週被新北檢署起訴，要求縣府撤銷核發的同意函及容許使用，並希望議會監督縣府撤銷該案。隨後自救會幹部也到雲林地檢署按鈴控告縣府圖利。\n光電廠商建置變電站場址在口湖謝厝村，村民質疑業者甲地辧說明會卻在乙地施工，且距離村落僅200公尺及淨水廠太近，強烈反對興建，村民組成口湖反變電站自救會長期抗爭，去年6月到縣府及議陳情，縣府要求業者在與地方村民協調達共識前暫時停工，沒想到上週五（25）日村民發現有重機具進駐，擔心業者又要強行動工，數十人趕到現場抗爭。\n近百名村民今早手拉「全案撤回」、「依法撤銷」、「官商勾結」、「圖利財團」等白布條在縣府前抗議，羅清水說，廠商的行為很惡質，從縣府取得同意函、土地使用容許，資料造假，懷疑有官商勾結，且該廠商因涉綠能弊案日前被新北地檢署起訴，要求縣府撤銷同意函及土地使用容許，這也是自救會最大訴求。\n隨後村民前往縣議會陳情，希望議會議員能監督縣府，由副議長蔡咏鍀代表接下。\n對此，縣府表示，對於業者上週強行進場施工，縣府感到遺憾，呼籲業者應該再與村民溝通，呼籲能源署要求業者暫停施工，並撤銷核發許可。\n縣長張麗善指出，對於謝厝村民反對變電站已超過2年，公部門基於法令沒辧法及時配合民眾的訴求，感到很痛心及遺憾，縣府也積極尋求各種管道來解套，由於中央已撤除業者另一張的展延，針對現正在施工這案，縣府已發函能源署重新審理、撤銷籌設許可等，希望中央能體恤民意，讓鄉親不用再埋鍋造飯、風吹日曬辛苦。\n至於自救會提告部分，整個司法判定還沒有定讞前都應以無罪推論，不要無限上綱、羅織罪名，希望大家能夠理性，把所有的專業交司法來判定。\n雲林縣政府建設處代理處長鄭峯明表示，有業者在口湖謝厝寮興建升壓站，該案由經濟部能源署核准籌設計畫書，縣府會將陳情民眾意見轉請能源署妥為處理。\n", "labels": ["關聯污名"]}, {"id": 1392, "title": "台鹽3億弊案５人聲押遭駁／南檢抗告：南院法官見解有出入", "date": "2024-10-26", "section": "社會", "content": "台南地檢署偵辦台鹽綠能光電開發弊案，聲押台鹽前董事長陳啟昱等五人，被台南地院以不適用證券交易法等由裁定駁回，南檢已提起抗告，由高等法院台南分院受理。另，已被收押的同案廠商蔡清旭、蔡月娥姊弟也提起抗告，獲台南高分院撤銷原裁定，發回更裁。\n\n對於陳等五人遭檢方聲押，南院認為，台鹽與台綠不是同間公司，台綠也未上市，不適用證交法。檢方抗告指出，台鹽與台綠，屬於控制公司、從屬公司關係，具實質控制權；陳啟昱、蘇坤煌分別是台鹽前董事長和前總經理，涉嫌為利益輸送或掏空，共謀其他廠商主導台綠的成立，隨後利用台綠進行不符合營業常規、不利益交易，實質上等同以台鹽實業名義進行同類不當交易。\n至於南院認為不適用證交法，檢方稱此認定與事實、法律及最高法院見解有出入，裁定過於草率，依此提出抗告。\n蔡清旭姊弟部分，南院認定二人供述反覆不定，有多次出入境紀錄，存在逃亡及勾串共犯疑慮，裁定羈押；台南高分院則認為，二人雖多次出入境，但偵查期間多次依期返國，無法直接推斷有逃亡之虞，另認為羈押禁止接見通信的理由不足，依此撤銷原裁定發回。\n", "labels": ["關聯污名"]}, {"id": 1393, "title": "阻擋光電升壓站動工 口湖鄉民與工人對峙", "date": "2024-10-25", "section": "生活", "content": "光陽光電廠計畫在雲林口湖鄉建置升壓站，去年遭到地方村民抗爭停工，今（25）日一早有村民發現大型機具進場，緊急通知數十名村民趕到現場阻擋，過程中與施工人員對峙，警方獲報到場戒護，村民表示，只要動工就發動抗爭。據指出，村民將在下週一（28）日到縣府前陳情，要求撤銷該案的同意函。\n謝厝村民反對在村內建置光電升壓站，村民組成自救會，且質疑廠商在甲地開說明會，乙地施工，還有升壓站距離村庄太近，恐有電磁波等問題，村民也在去年到縣府陳情，強烈表達反對立場，並要求立即停工及另尋地點興建。\n今天一早場址突然大型機具進駐，村民發現質疑業者偷動工，數十名村民得知趕到現場，阻擋動工並與施工人員對峙，避免爆發衝突，工程人員也不敢冒然行動，村民揚言只要動工就抗爭，對峙一段時間村民才散去。\n", "labels": []}, {"id": 1394, "title": "國民黨團提案成立再生能源弊案調查委員會 立法院會逕付二讀", "date": "2024-10-25", "section": "政治", "content": "針對再生能源相關弊案，立法院國民黨團提出成立調查委員會釐清真相，該案今在立法院院會逕付二讀，立法院長韓國瑜宣布交由國民黨團召集協商。\n國民黨黨團提案指出，有鑑於民進黨於2016年執政即確立2025年再生能源發電占比20%政策目標，然而離岸風電從一開始躉購費率訂定高於國際行情讓開發商獲取不合理的超額利潤、國產化全面跳票、無視股權轉移限制等。\n提案指出，綠能目標因建置進度落後而跳票，為追趕進度不計代價全力衝刺太陽光電裝置容量，卻演變成砍樹種電、滅漁滅農等危機，申設審查階段更因官商不當勾結而產生行賄放水、不當圖利、綠營權貴疑似介入等不法行為，以致國庫與全民利益家受嚴重損失。\n針對以上理由，國民黨團提案，為解决不法弊端，避免全民為錯誤政策買單，茲依「立法院職權行使法」第八章調查權之行使相關規定，建請院會針對「再生能源相關弊案」乙案成立調查委員會，儘速釐清真相，查清相關失職人員責任，以利預算監督和檢討相關法令，善盡國會監督職責。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1395, "title": "10/24 各報重點新聞一覽", "date": "2024-10-24", "section": "生活", "content": "\n一審辯結 12/31宣判 林姿妙涉貪 檢求刑20年\n宜蘭地方法院審理宜蘭縣長林姿妙涉貪案，昨晚辯論終結，訂於十二月卅一日下午兩點半宣判，檢方當庭向法官請求從重量刑。其中有關林姿妙違反貪污治罪違背職務行為收受不正利益罪部分，建議求處有期徒刑廿年、褫奪公權五年；特殊洗錢罪求處有期徒刑兩年六個月，併科兩百萬元罰金，沒收不法所得。林姿妙當庭重申「正當從政，盼法官還我清白、判我無罪」。\n詳見一審辯結 12/31宣判 林姿妙涉貪 檢求刑20年。\n提升因應中共封鎖的韌性 經部：未來天然氣儲備增至14天\n中共對台封控威脅升溫，立委關切各部會在台灣被封鎖時的韌性，經濟部國營司長胡文中昨在立法院外交及國防委員會表示，未來天然氣儲備可從現有的八天提升至十四天，面對非常極端的情況，規劃將除役的燃煤電廠變成國安專用緊急備用機組。\n詳見提升因應中共封鎖的韌性 經部：未來天然氣儲備增至14天。\n釀多起毒駕奪命 入侵年輕族群 喪屍煙彈 拚年底前列二級毒品\n施用依托咪酯（Etomidate）製成的「喪屍煙彈」後毒駕，已發生多起死傷事故，實則已成「奪命煙彈」，該毒品也入侵年輕族群，不少青少年吸毒卻認為只是吸電子煙，對社會危害與人體健康傷害愈形嚴重；法務部已研議將遭到濫用的依托咪酯，由現行第三級毒品提升為第二級，最快於年底前召開的毒品審議委員會做成決議。\n詳見釀多起毒駕奪命 入侵年輕族群 喪屍煙彈 拚年底前列二級毒品。\n\n顧立雄：中共若封鎖台海就是戰爭\n國防部長顧立雄昨天表示，中共將聯合利劍演習稱「圍台封控」，屬灰色地帶的操演性質，如果發動符合國際法上的封鎖，就屬於戰爭行為，國軍將進入應急作戰階段。\n詳見顧立雄：中共若封鎖台海就是戰爭。\n台鹽綠能弊案 前董座陳啟昱等5人聲押\n檢調偵辦台鹽子公司台鹽綠能弊案，查出台鹽前董事長陳啟昱、台綠前總經理蘇坤煌涉透過訂不平等合約條款，支付違約金給自己人任職的廠商等方式詐財，「左手換右手」將公司錢搬出，昨天訊後對陳啟昱等五人聲押禁見。\n詳見台鹽綠能弊案 前董座陳啟昱等5人聲押。\n\n台鹽綠能案 南檢聲押陳啟昱\n檢調偵辦台鹽綠能光電弊案，23日凌晨聲押台綠前董事長陳啟昱等3名台綠高層及2名土地開發商，昨日漏夜開聲押庭，迄截稿庭訊尚未結束。檢調發現，台綠透過「漁電共生一條龍服務」營運模式，在嘉南等地推動光電案場時，涉嫌勾結台綠民股、下包廠商，以簽訂「不平等條款」等手法利益輸送掏空台綠。知情人士說，早料到會出事，他更意有所指「水很深」，台綠案複雜程度遠非外界所能想像。\n詳見台鹽綠能案 南檢聲押陳啟昱。\n周杰倫大巨蛋門票 炒到30萬\n歌壇天王周杰倫演唱會12月5日至8日在台北大巨蛋登場，4場15萬張門票23日中午12時於拓元售票系統開賣，5分鐘就完售，同時上線人數最高達89萬人。據了解，網路已有黃牛票，1張喊到30萬元，立委要求文化部從源頭強化如何防範黃牛票。台北市長蔣萬安則說，市府一定會加強查緝黃牛票。\n詳見周杰倫大巨蛋門票 炒到30萬。\n", "labels": ["關聯污名"]}, {"id": 1396, "title": "台鹽綠能前董事長陳啟昱等人聲押 台南地院駁回", "date": "2024-10-24", "section": "社會", "content": "南檢偵辦光電弊案，22日搜索台鹽綠能公司等32處所，帶回34人偵訊，昨天清晨聲押前台鹽綠能董事長陳啟昱等5人，台南地院昨晚召開羈押庭，今天凌晨裁定罪證不足，駁回聲請。\n台南地檢署22日指揮法務部調查局南部機動工作站、台南市調查處等專案小組，搜索台鹽綠能公司營業處所等32處，扣押相關證物，並帶回被告19人、證人15人，連夜偵訊。\n南檢昨天清晨認定前台鹽綠能董事長陳啟昱、前總經理蘇坤煌、郭姓前副總經理、及鴻暉國際公司蘇姓負責人、晁暘開發公司戴姓負責人等5人涉犯證?交易法特別背信及刑法使公務員登載不實等罪嫌，犯嫌重大，有串供、滅證、逃亡之虞，向台南地方法院聲請羈押禁見。\n另外，台鹽綠能、鴻暉國際、晁暘開發等公司被告員工中，戴姓被告以新台幣30萬元交保，2名張姓被告、伍姓被告各以20萬元交保，陳姓被告、賴姓被告各以10萬元交保。其餘被告及證人請回。\n台南地院昨晚6時30分召開羈押庭，歷經10小時，今天凌晨4時30分駁回南檢聲請，陳啟昱等5人當庭釋放，南檢若不服裁定，可提起抗告。（編輯：陳正健）1131024\n", "labels": ["關聯污名"]}, {"id": 1397, "title": "台鹽股東蔡清旭 發包自己牟利", "date": "2024-10-24", "section": "社會", "content": "\n台南地檢署偵辦光電弊案衍生的詐貸案，民進黨前中執委郭再欽疑將學甲「爐渣地」賣給合作夥伴宸峰工程公司負責人蔡清旭，蔡再向銀行詐貸，而蔡清旭也與台鹽弊案有關，他身為台鹽股東，還疑發包工程給自己的公司牟利，對金流卻交代不清。\n\n據了解，蔡清旭憑藉政商關係，在台鹽持股少，行事作風卻像「大股東」，旗下的多間公司，不只是郭再欽的合作夥伴，時代力量立法委員陳椒華去年就質疑，曾文水庫清淤工程弊案，有業者違法分包，一轉手就獲利億元，廠商負責人一查，竟也是蔡清旭的公司。\n蔡清旭的胞兄蔡宗融經營開陽能源，負責大型光電廠統包工程，政商關係也相當好，蔡清旭疑似靠這層關係，承包政府多件工程。上星期，檢方追查光電弊案衍生的詐貸案，蔡清旭與胞姐蔡月娥涉嫌幫助郭再欽詐貸遭羈押，這次又與台鹽弊案扯上關係。\n\n起初傳出，蔡清旭的公司承包台鹽的綠能工程，並從中獲利，還把疑似將回扣轉給台鹽前董事長陳啟昱，檢調人員指出，蔡清旭是持有少數股份的股東，但旗下的公司還承包台鹽發包的綠能工程，等同於股東發工程給自己，所為讓人質疑。\n台鹽弊案中，蔡清旭與前董事長陳啟昱間有千萬不明金流，檢調人員認為這是承包工程款的回扣，但是蔡清旭不承認，他與陳啟昱都無法交代金流，金流與複雜的人際關係等待檢調單位調查釐清。\n", "labels": ["關聯污名"]}, {"id": 1398, "title": "彰化竹塘、雲林二崙光電弊案 鄉長延押、鄉代會主席交保", "date": "2024-10-23", "section": "社會", "content": "彰化地檢署偵辦彰化竹塘鄉、雲林二崙鄉太陽能光電弊案，至今滿2個月，首波被收押的雲林二崙鄉長鍾東榮、鄉代會主席楊世彬；竹塘鄉代會主席林淑女及其蔡姓夫婿和江姓光電業者等5人被檢方聲請延押，今天地院開延押庭，院方裁定林淑女及楊世彬300萬元、100萬元交保，其餘鍾東榮、蔡男、江男皆繼續延押。\n竹塘鄉公所於2022年辦理第二、第六公墓、幼兒園屋頂設置太陽光電發電系統暨遷葬整地計畫，疑遭檢舉工程涉嫌投標弊案，彰化地檢署8月20日由檢察官陳鼎文發動搜索行動，動員214人同步搜索48處、動員檢察官多達14人支援，徹夜進行訊問41人、查扣現金727萬餘元。\n檢方首波聲押鍾等5人獲准後，檢察官陳鼎文持續追查，28日再從被告處查扣到950萬元，再聲押2人。兩度搜索中，光是搜出不法獲利現金就有1677萬元，由於全案尚在偵辦中，從何處搜出近千萬，檢方三緘其口，至於從二崙鄉長住處查扣到一個貼有招財進寶「保險箱」，保險箱內放置何物，基於偵查不公開，檢方至今仍無透露。\n", "labels": ["關聯污名"]}, {"id": 1399, "title": "10/23 各報重點新聞一覽", "date": "2024-10-23", "section": "生活", "content": "\n京華城弊案 應曉薇、沈慶京 北檢聲請延押 法界：柯文哲被聲請延押可能性高\n台北地檢署偵辦京華城弊案，昨聲請延押國民黨台北市議員應曉薇、威京集團主席沈慶京；應的助理吳順民則獲聲請具保停押，法院將於今天上午開始連三天開庭審理；另法界分析，涉收賄的前台北市長柯文哲被聲請延押的可能性也極高。\n詳見京華城弊案 應曉薇、沈慶京 北檢聲請延押 法界：柯文哲被聲請延押可能性高。\n北科大負責文資修復、活化 建國啤酒廠都計變更案 附條件通過\n台北科技大學爭取建國啤酒廠當校地僵局有所突破，內政部都市計畫委員昨在北科大承諾落實「無減損、無增建」前提下，通過建國啤酒廠都計變更案，建國啤酒廠將割地一．七七公頃給北科大，附帶條件為北科大應向內政部、教育部及北市府，分年提報文資修復利用情形，若未能落實，未來北市府通盤檢討中可再調整變更。\n詳見北科大負責文資修復、活化 建國啤酒廠都計變更案 附條件通過。\n底標洩弟撈千萬 派學生到胞弟公司當廉價工 高科大前總務長 涉貪求刑18年\n國立高雄科技大學（簡稱高科大）前總務長林威成任內負責學校停車場管理系統等標案，他把底標洩漏給胞弟助得標，藉機賺取一千兩百四十七萬元回扣，更以實習名義指派學生去弟弟公司當廉價勞工，雄檢偵結後，認為林威成犯後態度惡劣，依貪污等罪起訴，具體求刑十八年。\n詳見底標洩弟撈千萬 派學生到胞弟公司當廉價工 高科大前總務長 涉貪求刑18年。\n\n應對陸蟒蛇戰略 農業部公布戰爭存糧細節\n農業部今天提交立法院的報告揭露我國戰爭時期的糧食計畫，除稻米庫存不得低於三個月存量，另投入農地復耕並優先種植甘藷、大豆及短期蔬菜；為因應海上封鎖漁民無法出海，擴大包含埤塘等處的雜食性水產養殖，我國飼料庫存可支持養殖三個月以上。\n詳見應對陸蟒蛇戰略 農業部公布戰爭存糧細節。\n台鹽子公司台綠涉弊 約談前董座陳啟昱等34人\n台鹽子公司台鹽綠能，先前被立法院民眾黨團指控前董事長陳啟昱等高層涉弊端，台南檢調昨大舉搜索台綠總部等卅多處，約談陳啟昱、台綠前總經理蘇坤煌等卅四人到案，懷疑高層與包商涉共謀詐財，全案依特別背信罪等罪嫌深入釐清。\n詳見台鹽子公司台綠涉弊 約談前董座陳啟昱等34人。\n\n台鹽綠能涉弊 前董座陳啟昱等5人遭聲押禁見\n光電綠能弊案又一樁。公股事業台鹽實業轉投資的台鹽綠能被爆2年虧損高達2.5億元，立法院民眾黨團月前加碼踢爆前董事長陳啟昱、前總經理蘇坤煌等綠營權貴涉弊大撈光電財後，台南檢調22日兵分32路，大舉搜索台鹽綠能、台鹽實業及相關涉案人住居所，並傳喚陳啟昱、蘇坤煌等19位被告及15位證人到案，訊後將移送南檢複訊，不排除強制處分。漏夜偵訊後，陳啟昱、蘇坤煌等5人涉特別背信等罪嫌重大且有串滅證之虞聲押禁見。\n詳見台鹽綠能涉弊 前董座陳啟昱等5人遭聲押禁見。\n查無一槍斃命證據 下周延押柯文哲\n台北地檢署偵辦京華城容積率弊案，自9月5日聲押禁見前台北市長柯文哲獲准，迄今已48天，因檢方一直未能掌握柯收賄「一槍斃命」具體事證，預計下周向台北地院聲請延押柯2個月，繼續追查柯涉嫌收賄金流及證據。\n詳見查無一槍斃命證據 下周延押柯文哲。\n", "labels": ["關聯污名"]}, {"id": 1400, "title": "台鹽綠能３億弊案 前董事長陳啟昱等5人聲押", "date": "2024-10-23", "section": "社會", "content": "台南地檢偵辦台鹽綠能近3億弊案，今天清晨5點多傳出最新消息，前董事長陳啟昱、前總經理蘇坤煌等5人，均涉犯證劵交易法特別背信罪嫌、使公務員登載不實等罪嫌，檢方向台南地院聲請羈押禁見。\n據了解，前台鹽董事長陳啟昱，疑要前台鹽總經理蘇坤煌，將台南七股數個不適合耕作的土地開發案，以高於市價行情數倍，疑似圖利晁暘開發、鴻暉國際施作綠能工程。\n但台鹽新團隊接手後，發現部分農地連台電饋線都沒有，要跟地主解約，竟然還得經晁暘開發同意，前團隊還以類似方式，引進民間業者，承包台鹽在雲嘉南土地的工程，不平等條約造成台鹽虧損接近3億。\n本月16日南檢偵辦光電弊案衍生的詐貸案，民進黨前中執委郭再欽，將學甲「爐渣地」賣給合作夥伴蔡清旭與其胞姐蔡月娥，向銀行借貸3.6億元，而蔡清旭經營、施作光電工程的宸峰工程，就疑是台鹽弊案的獲利者。\n南檢昨天搜索台鹽綠能公司，帶回19名被告、15名證人到案，前董座陳啟昱、前總經理蘇坤煌、郭姓前副總經理，鴻暉國際負責人蘇俊仁、晁暘開發公司負責人戴妤倩，5人犯嫌重大，有串供、滅證、逃亡疑慮，在訊後向法院聲請羈押禁見。\n另外，戴姓被告交保30萬元，兩位張姓被告均交保20萬元，伍姓被告交保20萬元，陳姓被告交保10萬元，賴姓被告交保10萬元。其餘被告及證人均請回。\n", "labels": ["關聯污名"]}, {"id": 1401, "title": "台鹽綠能高層涉弊遭搜索帶回34人 傳1「關鍵人」未到", "date": "2024-10-22", "section": "社會", "content": "台鹽綠能公司去年以來虧損逾億元，高層近日又爆發涉弊，台南地檢署指揮調查局今天搜索台鹽綠能總部、台鹽實業等32處，帶回19名被告及15名證人協助調查，但傳出一位「關鍵人」未帶到，身分檢調並未透露；台鹽則指出，公司營運正常，配合司法調查。\n據了解，台鹽前董事長陳啟昱任期間，高層疑與光電業者共謀，虛報工程款項，牟取數百萬到數千萬非法利益。此外，高層人員還疑似將親信安插於下包工程公司，透過「違約」或「賠償金」等手法，「左手換右手」資金轉移，進一步掏空公司資產，這些不法操作仍待進一步釐清。\n今天，台南地檢署聯合調查局南部機動組及台南市調查處展開大規模搜索行動，搜索台鹽綠能公司、中西區台鹽總公司及其他相關地點，扣押相關證物。這次搜索行動共涉及32處營業場所及住宅，檢方帶回19名被告及15名證人協助調查，專案小組目前仍在積極偵辦中，陳啟昱是否已到案仍有待確認。\n案件的起源可追溯至今年5月，當時前立委黃國昌召開記者會，質疑台鹽綠能公司淪為特定人士的「提款機」。黃國昌指出，陳啟昱的兒子任職於鴻暉國際，該公司藉由台鹽綠能之名進行土地收購，將相關開發費用轉入鴻暉國際，涉及利益輸送。\n台鹽公司今天發表聲明說，全力配合檢調調查，公司運營一切正常。公司已於去年和今年主動將相關資料移交檢調單位，承諾尊重司法程序及偵查不公開的原則，會持續協助釐清案情。\n", "labels": ["關聯污名"]}, {"id": 1402, "title": "光電詐貸案  南檢今兵分18路再搜索", "date": "2024-10-22", "section": "社會", "content": "首次上稿14:07更新時間15:39\n台南地檢署偵辦光電業者詐貸案，已退出民進黨的前中執委郭再欽涉嫌與光電廠商蔡清旭串通，5天前以30萬交保。今上午檢調再持18張搜索相關人員。\n郭再欽有許多爭議，最早是利用學甲土地非法回填焚化爐渣，最後因涉光電案引起地方人士不滿，衍生台南88槍擊案，時任民進黨副秘書長林飛帆點名要郭再欽退黨，郭再欽當時還酸林是「月領九萬大官」，不久再傳郭再欽幕後金援台南正副議長邱莉莉、林志展賄選案。\n上星期，檢方偵辦的詐貸案，郭再欽疑利用非法回填爐渣土地，與光電工程業者合作，先出售學甲兩筆土地土方，接著於該地違法回填爐渣，賺取廢棄物處理費，再由業者用多名人頭買下該土地，分別向兩家銀行借貸3億多，當時傳言並未獲南檢證實，檢方表示會再調查。\n與這件詐貸案相關的還有郭再欽的合作夥伴蔡清旭姐弟和陳雀單等3人，依檢方掌握的證據，3人涉利用虛假文件向銀行詐貸，獲利逾億元，且有逃亡、串供之虞，檢方依違反違反公司法、商業會計法等罪嫌向法院聲押獲准。\n今天上午，檢方再持搜索票到學甲搜索詐貸案相關人員，引起地方關注，檢方指出，這次行動與光電弊案有關，目前還在搜索中，尚未有處分結果。\n", "labels": ["關聯污名"]}, {"id": 1403, "title": "300萬交保返虎尾為兄辦後事 黃凱：會好好面對自己的官司", "date": "2024-10-19", "section": "社會", "content": "新北地檢署昨依違背職務期約、收賄以及洩密罪，起訴雲林縣無黨籍議長黃凱、縣府時任建設處長李俊興2人。黃凱昨獲新北地院裁定300萬元交保並限制住居及出海出境，深夜返回虎尾為哥哥黃村操辦後事。今上午受訪表示，現在已進入司法程序，不便多做回應，但會好好面對這場官司，相信司法會給他公道、清白。\n今記者前往墾地里，黃凱面露倦容，初步看來體重瘦了近10公斤。有關於起訴一事，他受訪時表示，謝謝大家關心，目前全案已進入司法程序中，不便多說明，但會好好面對自己的官司，相信司法會還給他公道、清白。現在只專心將哥哥後事辦好，未來也會和縣議會請假處理相關事情。\n新北地檢調查，劉肇昕等4人2020年成立國金能源、睿日光電公司，爭取在台西及口湖鄉建太陽能廠，找黃凱擔任「顧問」；黃凱隨即找陳姓及王姓友人成立機和、機承等公司，以「能源技術服務費」名義，雙方簽約由黃助業者取得縣府同意函、擺平地方陳情抗議等。\n昨新北地院法官裁定黃凱300萬元交保，限制住居並限制出境出海，並接受科技設備監控8個月。黃凱晚間立即回到虎尾墾地里為病逝的哥哥黃村操持後事。\n\n", "labels": ["關聯污名"]}, {"id": 1404, "title": "當太陽能廠商「門神」 雲林議長黃凱 涉貪1480萬起訴", "date": "2024-10-19", "section": "社會", "content": "新北地檢署偵辦雲林縣議會無黨籍議長黃凱擔任議員時期涉當太陽能廠商「門神」案，查出黃凱成立兩家人頭公司收賄，與業者談妥護航費總額五千九百萬元，事發時已收受一四八○萬元，雲林縣建設處長李俊興則涉洩漏文件資料給黃凱，昨分別依違背職務期約、收賄罪，以及洩密罪起訴兩人。\n\n在押的黃凱移審新北地院，獲法官裁定三百萬元交保，限制住居及出海出境，接受科技監控八個月。檢
