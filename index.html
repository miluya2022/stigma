n\n南市第6選區國民黨立委参選人陳以信今（2日）晚在台南歸仁舉辦「南關線造勢大會」，國民黨不分區立委提名排名第1、前高雄市長韓國瑜到場助講。他強調，這次大選票投國民黨、下架民進黨，「不是要消滅民進黨」，而是要讓這個做不好的執政黨下台反省。他也以「沒有水的地方叫沙漠，沒女朋友的地方叫寂寞，沒選票的地方是落寞」，呼籲選民支持陳以信。\n\n韓國瑜重批台南這幾年「槍聲、爐渣、光電、弊案、賄選」，現在的台南跟以前不一樣。他更自爆，40年前他投立法委員選票，也是投黨外，因為他當年也不太認同國民黨，第1張選票就是投給宜蘭前立委方素敏。\n\n\n\n韓國瑜說，可是這幾年民進黨貪污腐敗嚴重，已讓很多鄉親受不了，這次陳以信到艱困的台南選立委，國民黨在這裡真的很難，「沒有水的地方叫沙漠，沒女朋友的地方叫寂寞，沒選票的地方是落寞」。韓國瑜呼籲台南鄉親，不管如何困難，陳以信願意在台南參選，認真打拚這個勇氣，就要給于最大肯定。\n\n韓國瑜強調，很多人都說要「消滅民進黨」，但他反對，而是希望民進黨能夠反省，人民是挺「清廉勤政愛鄉土」，應該集中選票讓民進黨下台一段時間，好好思考為何大多選民離他們愈來愈遙遠。\n\n韓國瑜呼籲大家支持陳以信，希望選民給他機會，同時給侯友宜、趙少康機會，讓台灣兩岸和平、讓清廉政治恢復，所有執政官員能夠努力辦事，回歸往日和諧友善的風氣。", "labels": ["關聯污名"]}, {"id": 81, "title": "與羅明才固新店票倉 侯友宜批賴清德引戰導火線", "date": "2023-12-02", "section": "政治", "content": "國民黨總統參選人侯友宜為立委羅明才站台，希望大家支持侯趙配，讓國民黨國會過半。\n\n\n\n國民黨總統參選人侯友宜今天參加新北市新店區立委羅明才聯合競選總部成立大會，在深藍票倉獲得民眾熱情歡迎與支持，侯友宜表示，現在國家面臨最嚴峻的時刻，大家要站出來保衛中華民國，他批評賴清德支持台獨，就是引戰的導火線，他要告訴大家「票投民進黨，不只是青年要上戰場，而是全民上戰場」。\n\n侯友宜今天到新北市的藍營票倉新店，為爭取8連任的羅明才站台，滿滿的支持者坐滿馬公友誼公園活動中心，藍營大咖包括國民黨主席朱立倫、副主席連勝文、台北市長蔣萬安、不分區立委被提名人謝龍介到場，全力為侯友宜、趙少康搭檔競選和羅明才拚連任加油。\n\n\n\n侯友宜說，他在新北市服務13年，羅明才一直都在中央為新北市、為新店區爭取預算和建設，包括新店陽光運公園、整建碧潭堰，讓新店一直在進步，希望大家繼續支持羅明才，在國會為民眾爭取權益。\n\n侯友宜指出，民進黨一下要「抗中保台」、一下要「和平保台」，戰爭不能用賭的，看看烏俄戰爭、以巴戰爭的可怕，他批評賴清德支持台獨，就是引戰的導火線，他要告訴大家「票投民進黨，不只是青年要上戰場，而是全民上戰場」，連他已經60多歲都得要上戰場。\n\n侯友宜表示，他最痛恨貪腐，民進黨8年來貪腐事件不斷，賴清德執政的台南市，光電弊案、88槍擊案，屬下接受性招待，還反問別人「你說哪一件是貪腐？」政黨做久弊端一大堆，就需要政黨輪替，侯友宜說「我的口才不便給」但是實在做、努力做，為人民、為國家，再大的屈辱都能忍，希望大家共同努力支持國民黨，守護台灣安全、保障經濟繁榮。\n\n國民黨總統參選人侯友宜表示，現在國家面臨嚴峻時刻，大家要共同守護中華民國。", "labels": ["關聯污名"]}, {"id": 82, "title": "徐巧芯被調查涉賄 侯、朱稱民進黨搞選舉奧步", "date": "2023-12-02", "section": "政治", "content": "國民黨台北市立委參選人徐巧芯。\n\n\n\n國民黨總統參選人侯友宜今日上午參加「侯友宜、徐巧芯聯合競選總部成立大會」時接受媒體聯訪，針對國民黨台北市立委參選人徐巧芯被檢調調查疑似賄選，他表示，徐巧芯是藍營的揭弊天后，尤其這段時間的表現讓大家欽佩，而且聲勢愈來愈好，因此民進黨的選舉花招就又來了，他強調，徐巧芯已經說明得非常清楚、清清白白，民進黨卻以國家機器打壓她，選舉奧步民進黨最行，但徐巧芯絕對不怕打壓，一定會不斷揭弊，讓民進黨更加害怕。\n\n出席同場活動的國民黨主席朱立倫也幫徐巧芯背書，他說，民進黨太看得起徐巧芯了，民進黨拿出這種爛招，已故前法務部長陳定南如果在世，一定會跳起來痛罵這些爛檢察官胡搞亂搞，他強調，民進黨的選舉爛招、奧步一定還會連連而來，因為民進黨真的已經緊張到爆了，缺乏信心，什麼怪招、爛招都會出來。\n\n\n\n至於國民黨台南市立委參選人王家貞傳出由於曾被判緩刑，可能影響參選資格，朱立倫說，國民黨的律師團會幫忙王家貞，他並強調，王家貞並沒有涉入任何貪瀆，只是偽造文書的輕罪，這樣是否可以被取消參選資格，這是一次司法的決擇，希望中選會不要以政治決定，他要看看那些民進黨所指派的中選會委員是否會根據立法精神來決定，而不是做政治決定。\n\n對於蔡英文總統日前表示，台灣沒有所謂一黨獨大問題，侯友宜表示，民進黨一黨獨大，是鴨霸的政黨，蔡英文過去曾經745天不召開記者會，當人民在問民進黨的貪污問題，民進黨總統參選人賴清德卻反問是哪一件，難怪NCC會不獨立、促轉會變成東廠，專制政黨就是民進黨。\n\n侯友宜還說，台南市發生槍擊的光電弊案、爐渣案，賴清德做過台南市長喔！這段時間以來大家看到imB弊案，一人公司進口壞蛋，快篩採購與高額疫苗，賴清德有說過半句話？民進黨發生性騷案，官員接受廠商招待，賴清德也沒說半句話，賴清德對民進黨的貪腐視而不見，對於民眾提問也不回答，這就是傲慢的民進黨。\n\n他強調，這次選舉就是清廉的政府度對上貪腐的政府，也是和平與戰爭的選擇，民進黨應該下台了，換一個能守護和平的政黨。\n\n侯友宜強調，他反對一國兩制，反對台獨，一切遵守中華民國憲法與兩岸關係條例，反觀賴清德要推動務實台獨、支持台獨，不遵守中華民國憲法，這才是讓人民恐懼。\n\n對於是否參加媒體舉辦的總統參選人辯論會，侯友宜說，媒體很早就已經邀他，他也簽了，只要上了辯論會，他將直球對決，這段時間就尊重媒體之間的協調。（11:54更新）", "labels": ["關聯污名"]}, {"id": 83, "title": "台南暗夜槍響！疑感情糾紛 男子遭行刑式槍擊1槍斃命", "date": "2023-12-02", "section": "社會", "content": "台南將軍區槍擊命案現場。\n\n\n\n首次上稿 12-01 23:27\n\n更新時間 12-02 06:18\n\n台南暗夜再傳槍響，將軍區將軍里一處三合院平房，12月1日晚上8點19分發生槍擊命案，43歲黃姓男子臉部右鼻孔內中1槍，倒臥民宅客廳地上，送醫不治，現場2男1女被警方留置偵訊。\n\n\n\n將軍區消防分隊到場救援時，黃姓男子（將軍人）已無氣息，右鼻孔正中1槍斃命，頭部無出孔，現場留下大灘血跡，凶案現場由學甲警分局封鎖調查，找到1個彈殼；黃姓男子送往佳里奇美醫院急救後不治。\n\n警方初步排除光電糾紛，鎖定犯嫌追查，命案原因經初步調查為男女感情糾紛，在酒後引發衝突所致，分局已掌握槍手身分積極查緝中。\n\n學甲分局長劉全福說，槍擊命案雖係單純感情因素而持槍行凶，但警方將儘速把犯嫌查緝到案，並於近期內持續執行肅槍掃黑專案，務必將擁槍自重歹徒繩之以法，讓民眾免於恐懼。\n\n學甲分局去年11月發生學甲88槍案，上月又因光電工程紛爭，引發北門9槍槍擊案，不料12月1日晚間，將軍區再發生民宅槍擊案造成1死。\n\n警方鑑識小組在命案現場蒐證。\n\n命案現場找到1個彈殼。\n\n警方鑑識小組在命案現場蒐證。\n\n將軍區1日晚間發生槍擊命案，學甲警分局展開偵辦。", "labels": []}, {"id": 84, "title": "黃韓合體造勢 陳俊宇諷懶惰議員大集合", "date": "2023-12-02", "section": "政治", "content": "民進黨立委參選人陳俊宇（右二）譏諷，韓國瑜曾是質詢率掛蛋的國會議員，黃琤婷是質詢率最低僅十％的縣議員，兩人組合根本是「懶惰議員大集合」。\n\n\n\n國民黨宜蘭立委參選人黃琤婷競總昨成立，並合體前高雄市長韓國瑜造勢。民進黨立委參選人陳俊宇譏諷，韓國瑜曾是質詢率掛蛋的國會議員，黃琤婷是質詢率最低僅十％的縣議員，兩人組合根本是「懶惰議員大集合」最佳組合，我們要拒絕懶惰的「議員」。\n\n黃琤婷反擊，票投陳俊宇就等於支持陳歐珀，一個是跟詐騙勾結的立委，一個是拿中央補助款蓋自己私宅的參選人，同樣都是欺騙選民、詐騙選票，前些日子進口蛋的爭議，是民進黨這幾年執政縮影，光電弊案、疫苗採購等，就是一騙再騙，她在政見提出恢復特偵組設置，要掃除民進黨政府各種貪贓枉法，將詐騙從宜蘭趕出台灣。\n\n\n\n陳俊宇昨在競總召開記者會，他說，韓國瑜幫黃琤婷站台輔選，讓我們看到懶惰議員大集合的大戲，黃琤婷只會用抹黑、栽贓方式參選，不認真也不用功。\n\n陳俊宇指出，過去四年，游錫堃擔任立法院長，宜縣未來是黃金建設十年，會有六千億元投資，過去韓國瑜在國會表現最差，高雄市長被罷免，這種人還有臉進來國會，支持黃琤婷就是支持能撈就撈、能混就混的韓國瑜，來當立法院長。\n\n他說，如果沒有游錫堃，雪隧就不會開通，宜蘭就沒有童玩節、沒有陽醫，宜蘭鄉親要支持游錫堃繼續擔任立法院長，也要全力支持陳俊宇，多一席力量防止韓國瑜當上立法院長。\n\n2024立委選舉", "labels": ["關聯污名"]}, {"id": 85, "title": "證實被柯當面說「你不會贏」 侯友宜：為了國家什麼都可忍", "date": "2023-12-01", "section": "政治", "content": "國民黨總統參選人侯友宜、副總統參選人趙少康。\n\n\n\n國民黨正副總統參選人侯友宜、趙少康今日一起接受電視台專訪，對於趙少康日前透露，民眾黨總統參選人柯文哲曾經親口對侯友宜說，「你不會贏，只有我會贏」，侯友宜首度回應證實，為了國家，他什麼都可以忍，過去自己在第一線衝鋒陷陣，槍都打不死他了，怎麼可能被語言擊敗！\n\n侯友宜說，對於言語羞辱，他覺得還好，自己就是笑一笑，因為他知道這不是事實，也相信柯文哲沒有壞意。\n\n\n\n對於主持人詢問，這次選舉是否最後輸贏差距只有2%、3%，勝負差距在50萬票之內？侯友宜沒有正面回應，只說選舉只剩下40幾天，他記得2019年的民進黨總統初選，5月底賴清德還贏蔡英文，到了6月中旬整個結果翻過來，民進黨還沒收了初選。\n\n侯友宜說，選舉到了最後，狀況就會特別多，變化也特別大，各種選舉奧步會很多，自己公務員出身，願意老老實實與對手比較政績，他與柯文哲及民進黨總統參選人賴清德都當過市長，3個人的做事態度，大家可以比一比，不過他也說，選舉是否光比這些就會有用？\n\n談到當選總統就要成立特偵組，侯友宜表示，如果就任總統，他會在半年內快速成立特偵組，針對各種案件特性，調集全台灣不同領域專業的檢察官，就高端炒股案、光電弊案等案件，快速釐清，至於人選，我現在已經有些想法，會把司法體系中辦案能力佳的檢察官，以及廉政署、調查局全部統整起來。\n\n不過，侯友宜也說，有許多檢察官，辦案故意留個尾巴，拿來當做人情，還可以升官，有些人就是藉此迎合，然後取得升官機會。\n\n趙少康則批評，檢方起訴馬英九「三中案」的4位檢察官，後來全都升為主任檢察官，讓大家如何相信司法。", "labels": ["關聯污名"]}, {"id": 86, "title": "藍營溪北聯合競總成立 侯友宜：和平不能像商品沿街叫賣", "date": "2023-12-01", "section": "政治", "content": "國民黨宜蘭立委參選人黃琤婷（右）與總統參選人侯友宜（左）溪北聯合競選總部1日成立。\n\n\n\n國民黨宜蘭立委參選人黃琤婷與總統參選人侯友宜的溪北聯合競選總部，今（1日）舉辦成立大會。侯友宜說，總統最重要的責任就是避戰，民進黨一下喊抗中保台，一下喊和平保台，和平是能像商品一樣，沿街叫賣的嗎？黨主席朱立倫則說，民主聖地宜蘭人，支持林姿妙連任縣長，這一次也請大家支持黃琤婷。\n\n侯友宜表示，從俄烏、以巴戰爭可見，情勢說戰就戰，總統最重要的責任就是避戰，民進黨一下自稱「務實台獨工作者」，一下說「我們不會引戰」，誰相信？戰爭絕對不可發生萬一，民進黨一下喊「抗中保台」，一下喊「和平保台」，和平能像商品一樣沿街叫賣嗎？他要保護中華民國、保護台灣，讓台灣遠離戰爭，讓孩子不必上戰場，侯友宜一定會守護人民的安全。\n\n\n\n侯友宜批評民進黨，貪污、舞弊、桃花處處朵朵開，民進黨什麼都缺，唯一不缺錢，光電、imB等弊案頻傳，發國難財炒高端疫苗，絕對的權力、絕對的腐敗，他要把弊案清乾淨，還給人民公平正義；六成民意要下架民進黨，他也希望政黨能合作，8年來台灣人民受委屈，低薪高房價，結婚不敢生小孩，所以過去6個月，侯友宜的委屈不算什麼，他會和宜蘭站在一起，贏回中華民國、贏回人民的聲音、贏回宜蘭的光榮，贏回台灣這塊土地的平安，「中華民國一定贏，台灣人民一定！」\n\n侯友宜表示，他若當總統，黃琤婷當立委，宜蘭縣需要的建設，一定為宜蘭人拚到底，高鐵延伸宜蘭、鐵路高架化、台62線延伸、農漁產品銷售等，中央地方聯手解決，提升觀光讓更多人到宜蘭，「侯友宜一定讓宜蘭賺大錢！」\n\n朱立倫說，本屆宜蘭縣長選舉，他對民主聖地的宜蘭人有信心，無論民進黨如何抹黑出奧步，仍用選票肯定民主，支持林姿妙連任；民進黨笑侯友宜不會唬爛、花言巧語，43天後，請大家再次用選票，證明宜蘭是真正的民主聖地，證明「好好做事情」的侯友宜，才是台灣需要的總統。\n\n朱立倫表示，侯友宜是最好的投手，副總統參選人趙少康是捕手，韓國瑜則是帶領不分區的最強打擊手和守備員，至於區域立委，黃琤婷年輕，議會表現也受肯定，盼鄉親支持，過去投給林姿妙的票，全部都要支持侯友宜、黃琤婷和韓國瑜領軍的戰隊。\n\n黃琤婷說，她不是政二代、富二代，而是丸二代，出生漁村，是賣魚丸販的女兒，過去爸爸很擔心，要舀多少碗魚丸，才能支持她選舉？但她告訴爸爸，只要有信念，誠懇打拚，宜蘭人不會讓她孤單，漁民、農民的基層權益，她會照顧爭取。\n\n黃琤婷表示，過去5年，她在議會學習，看到很多要推動的政策，需要立委配合，向中央爭取，才能把經費帶回宜蘭，這次參選，她要幫忙縣長鐵路高架、台62延伸線、台2庚線、森林鐵路等；爭取中央建設，地方要有配合款，但宜蘭財政困難，她主張爭取宜蘭專屬的300億元建設基金，讓宜蘭和別人拚，不會拚不贏。\n\n黃琤婷主張擴建社會住宅，讓年輕人有更好的居住品質，而身為兩個孩子的媽，她想讓孩子看見未來，不希望有戰爭，請大家支持侯友宜，帶領台灣走安全路線，她也會跟隨侯友宜政策，65歲以上長者健保、取消巴氏量表、年輕人初出社會保險補助。\n\n侯友宜出席溪北聯合競選總部成立大會，與支持者熱情互動，右為宜蘭縣長林姿妙。\n\n國民黨總統參選人侯友宜開講。\n\n國民黨主席朱立倫出席溪北聯合競選總部成立大會。\n\n國民黨宜蘭立委參選人黃琤婷與總統參選人侯友宜溪北聯合競選總部1日成立，支持者搖旗吶喊。", "labels": ["關聯污名"]}, {"id": 87, "title": "宜蘭黃琤婷競總今下午成立韓國瑜將站台 綠營陳俊宇諷「懶惰大集合」", "date": "2023-12-01", "section": "政治", "content": "陳俊宇（右2）陣營今天召開記者會，抨擊支持黃琤婷就是支持韓國瑜，是「懶惰議員大集合」的最佳組合。\n\n\n\n宜蘭縣國民黨立委參選人黃琤婷競總今天下午成立，前高雄市長韓國瑜將前往站台。民進黨立委參選人陳俊宇譏諷，韓國瑜曾是質詢率掛蛋的國會議員，黃琤婷是質詢率最低僅10%的縣議員，兩人組合根本是「懶惰大集合」；陳強調，支持黃琤婷就是支持能撈就撈、能混就混的韓國瑜當立法院長，我們要拒絕懶惰的「議員」。\n\n陳俊宇今天在競總召開記者會，他說，「苦民所苦、睡到中午」的韓國瑜下午要來替黃琤婷站台輔選，我們將看到懶惰議員大集合的大戲上場，韓國瑜曾是質詢率掛零的國會議員，縣議會也出現質詢率只有10%的黃琤婷，這兩人結合在一起，真的會變成「懶惰大集合」的最佳組合。\n\n\n\n他指出，黃琤婷只會用抹黑、栽贓方式參選，不認真也不用功，完全沒有感受到她對宜蘭的期待目標，過去4年，游錫堃擔任立法院長，宜縣未來是黃金建設十年，會有6000億元投資宜蘭，過去韓國瑜在國會表現是最差的，後來選高雄市長，為什麼會被罷免大家都看的非常清楚，這種人還有臉皮要來進入國會？\n\n陳俊宇強調，立法院長是國家門面，要代表國家外交，台灣人應該不想看到我們的立法院長跪著走路、跪著外交，在國際丟台灣的臉，支持黃琤婷就是支持每天睡到中午、能撈就撈、能混就混的韓國瑜來當立法院長。\n\n他說，如果沒有游錫堃，雪隧就不會開通，宜蘭就沒有重玩節、沒有陽醫，更沒辦法成功反六輕，懇請宜蘭鄉親，支持游錫堃繼續擔任立法院長，也請鄉親全力支持陳俊宇，多一席力量防止韓國瑜當上立法院長，守住台灣門面。\n\n競總發言人黃惠慈說，黃琤婷在議會質詢率極低，是不及格議員，沒想到竟說「有做服務就不到進議會質詢」，綜觀黃琤婷的表現，最令人印象深刻的就是忙著跟在林姿妙後頭，不監督縣政，只忙著護航，宜蘭人不需要不質詢、不稱職的立委參選人。\n\n總協調陳文昌議員表示，議員最重要職責就是開會，縣議會每半年一次定期大會，包含質詢、審查預算等，透過與單位主管及縣長質詢、討論辯論找出最利公眾的方案，和黃琤婷所說的選民服務是不可比擬的事情。\n\n他指出，黃琤婷說議場非秀場，是在罵到場質詢、審查預算的議員都在作秀嗎？今年11月24日宜蘭縣議會總質詢，唯一特別架設兩支手機拍照錄影的就是黃琤婷，黃才是作秀不作事的議員！\n\n發言人陳定霖表示，黃琤婷說不進議會質詢，是因為做「縣民服務」，但黃做縣民服務的方式，就是直接「轉機」撥打電話至縣長秘書室，有些選民陳情後無消無息，只好另找其他議員陳情，是非常不用心的民意代表。\n\n黃琤婷反擊，票投陳俊宇就等於支持陳歐珀，一個是跟詐騙勾結的立委，一個是拿中央款蓋自己私宅的候選人，同樣都是欺騙選民、詐騙選票。\n\n她並指，前些日子進口蛋的爭議，可以說是民進黨這幾年執政的縮影，光電弊案、疫苗採購...，民進黨就是一騙再騙！她在政見中，有提出恢復特偵組設置，要掃除民進黨政府的各種貪贓枉法，讓我們一起將詐騙從宜蘭趕出台灣。\n\n黃琤婷質詢率偏低，並稱議場非秀場，綠營提供宜蘭縣議會總質詢照片，批評唯一特別架設兩支手機拍照錄影的就是黃琤婷，黃才是作秀不做事的議員。", "labels": ["關聯污名"]}, {"id": 88, "title": "高雄藍田國小模擬圖挨批像「光電廠」 林欽榮：不是這樣畫的", "date": "2023-11-30", "section": "政治", "content": "高雄藍田國小模擬圖滿布太陽光電板，議員陳麗珍形容不像學校像廠房。\n\n\n\n高市議員陳麗珍今天質詢時，po出楠梓區藍田國小模擬圖，批評所有建築上滿布光電板，還延伸到操場，不像學校卻像「廠房」！副市長林欽榮研判模擬圖失真，「不是這樣畫的」，「不要看這張圖」，將要求建管處協助廠商重新繪製，凸顯校園環境美學。\n\n因應台積電高雄廠進駐、衍生楠梓區人口增加趨勢，高市府計畫在楠梓區新建藍田國小，初步規劃48班，總經費約8.8億元，並結合最新科技打造智慧型校園。\n\n\n\n不過市議員陳麗珍質詢時指出，根據左營楠梓地區近幾年人口發展與學校規模，藍田國小規劃人數並不足夠，建議市府重新評估。\n\n她還po出藍田國小模擬圖，圖上所有建築屋頂布滿太陽能光電板，甚至覆蓋住部分操場空間，質疑這像是學校嗎？應該是像廠房、很離譜，雖然自己不是建築或光電專業，但這樣的設計讓人擔心景觀、光線、通風都可能被影響。\n\n林欽榮答詢指出，認同議員所描述，而這份模擬圖失真，意思是說8億多的計畫不該變成廠房，學校也是學習環境，還境就該要有美學，針對模擬圖失真部分，會要求入案。\n\n他強調應該要呈現建築物形體，且光電板有一定的角度，模擬圖是不會畫圖的結果，會要求建管處協助，並請議員不要看這張圖，這張畫得太不好看。\n\n林欽榮認為藍田國小模擬圖失真，不是這樣畫的。", "labels": ["外觀污名"]}, {"id": 89, "title": "綠譏侯「治國沒信心」分權趙 侯辦酸賴「史上最沒存在感的副總統」", "date": "2023-11-30", "section": "政治", "content": "侯友宜稱未來當選，副總統趙少康會在權責底下襄助總統。圖為侯友宜午間接受媒體訪問。\n\n\n\n國民黨總統參選人侯友宜稱未來當選，副總統趙少康會在權責底下襄助總統，遭民進黨總統參選人賴清德競選辦公室質疑「對治國沒信心」；對此侯辦反擊，「侯康配」想的是人才治國，賴清德想的只有權力分贓，且賴清德、蕭美琴本應稱為「賴蕭配」，但外界只記得「美德配」賴甘願成為配角，根本是史上最沒存在感的總統參選人。\n\n侯辦發言人吳亮賢指出，總統府官網明確指出，總統為國家元首，副總統為備位元首，大法官釋字第419號也明確指出，「副總統固屬備位性質，憲法上亦無明定之職權，但副總統有輔弼總統之責，乃總統之僚屬或副手，平日承總統之命行事，副總統實具有潛在之職權」，正如同侯友宜所說，會借重趙少康的長才襄助總統；也如趙少康所說，若侯找自己商量意見當然很樂意，如果沒有，自己就是備位。\n\n\n\n吳亮賢表示，賴清德因為2019年民進黨總統初選時，「背刺」蔡英文總統，被民進黨內砲轟為叛徒、背骨，蔡英文也暗批賴清德沒有誠信，最後兩人雖組成蔡賴配，但這四年來只會互相防範，蔡英文推行國家政策更不會想找毫無誠信的賴清德討論，而賴清德即使整天閒閒沒事，對於曾經執政的台南爆發88槍擊案、光電弊案、正副議長賄選案、今年登革熱的嚴峻疫情更置若罔聞，賴清德根本是「史上最沒存在感的副總統」。\n\n吳亮賢說，馬英九前總統執政時期，皆借重蕭萬長、吳敦義前副總統的專業，襄助國政，代表總統跟副總統之間的互相信任，侯友宜也表示未來執政會借重趙少康外交、兩岸、國防的專業，除了是彼此信任的展現，更是侯友宜對自己充滿信心，願意廣納建言，讓副總統發揮更多力量，這才是有能力、有自信的領導者風範。\n\n吳亮賢表示，反觀賴清德，因為經常背叛別人，無法跟別人建立信賴關係，才會以彼之心度君子之腹，滿腦子只想獨攬大權，害怕別人比自己更有能力，未來若當選總統，不只聽不見旁人聲音，更聽不見人民聲音，只想學蔡英文當超級大總統，永遠不出來開記者會。", "labels": ["關聯污名"]}, {"id": 90, "title": "自由開講》醒醒吧！侯友宜", "date": "2023-11-30", "section": "", "content": "李文忠\n\n期待政治清明是人民最基本的要求，執政日久玩必自生，部份綠營黨公職種種逾越分寸、不符人民期待的行為，勢將成為在野陣營攻擊的重點，也可能影響選舉的走向。幸喜賴清德擔任黨主席以來，嚴肅黨紀，黨提名候選人及其它黨務人員涉及爭議，一律明快處理，絕不寬貸。\n\n對比之下，藍白營處理爭議人選也很明快，一律先呼嚨後包庇通通不處理。最新的例子是趙少康不辭中廣董事長，他雄辯無礙，我只問一句，如果是綠營侯選人不辭，他會如何義正辭嚴，嬉笑怒罵？\n\n\n\n顏清標當議長時，因喝花酒，向議會報公帳，被判刑三年六個月。其子顏寬恒也不遑多讓，被依《貪污治罪條例》利用職務詐取財產罪、竊佔罪…等起訴。但侯友宜竟說「顏寬恒這次受到不公不義的欺負，要還顏一個公平」。\n\n在野黨攻擊執政黨團隊正是制衡監督的真義，也有揭弊防腐之功。令人厭惡的是：\n\n一、無限抹黑\n\n最典型的例子是柯P，他痛批：「民進黨貪腐，從雞蛋、光電、口罩、疫苗、爐渣到快篩，每一條都貪」。他的手法是：\n\n1，以上均曾有爭議，通通歸類為貪腐； 2，光電、爐渣確有地方黑道、派系不當介入，其中多數是親藍人士，都算綠營中央的帳； 3，台灣缺口罩、疫苗、雞蛋時，組成國家隊救急，通通變成特權； 4，從不具體講人事物，以疫苗為例，那一位涉及貪腐？蔡英文、陳建仁、蘇貞昌、陳時中？只要拿出具體事證，政府不就倒了嗎？講一點具體的好嗎？韓國瑜、趙少康也是這個路數，最近侯友宜也學壞了，無的放矢，都很可恥！\n\n二、無所不抹黑\n\n最經典的例子是徐巧芯等人舉證有綠營黨政人士在居酒屋門口抽加熱菸，這是尚未合法，違者罰款的事，她們可以講成不得了的特權及傲慢，侯還跟進，自己不覺得不好意思嗎？在野陣營口裏「反黑金」、「打貪腐」，講得跟真的一樣，做的全不是那麼一回事。全台議會迄今仍多數被地方派系黑金把持，但國民黨前些時候還顧形象，選前大用選後就藏在床下當夜壺。這次為了黨內初選，這些議長們都大剌剌的登上枱面露臉，郭董靠的就是他們。柯P組織脆弱，所以不分黑金來路，只要肯幫忙一律擦邊球來者不拒。國人真正要擔心的是，萬一藍營執政或國會三黨不過半，這些牛鬼蛇神將公開重返中央舞台爭權奪利。\n\n最令人傻眼的是鐵漢警長。顏清標當議長時，到金錢豹等酒店喝花酒，向議會報公帳一千八百萬餘元，判刑三年六個月。其子顏寬恒也不遑多讓，被依《貪污治罪條例》利用職務詐取財產罪、竊佔罪…等起訴。侯探長毫不避諱，竟說「顏寬恒這次受到不公不義的欺負，要還顏一個公平」。比較屬於黑色笑話的是，他竟在顏的場子說，「要贏回清廉政府把貪污官商勾結，一件一件重大案件清楚辦起來…」。侯真的不懂？如果他能像該黨台北市議員鍾沛君為納入傅崐萁、李全教而怒辭國民黨文傳會副主委，他將贏得中間選民的尊敬及支持嗎？\n\n醒一醒吧老朋友！你怎麼老幹這些自毀人設、失去的比獲得的多的蠢事呢？\n\n（前立法委員）\n\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": ["關聯污名"]}, {"id": 91, "title": "台中烏日籃球場新設太陽能板 鐵皮屋頂倒塌幸無人受傷", "date": "2023-11-29", "section": "社會", "content": "籃球場屋頂正在裝設太陽能面板。\n\n\n\n首次上稿 15:15\n\n更新時間 22:01\n\n改建中的台中市烏日籃球場加蓋工程，今天（29日）下午1點半左右突然屋頂塌陷，現場正在進行風雨球場及太陽能板安裝工程，所行並未造成工人及民眾受傷，台中市運動局也派員趕往了解。\n\n\n\n台中市議員曾威說，今天中午在烏日服務處接獲通報，施工中的烏日籃球場鐵皮突倒塌，即刻趕往查看所幸未造成傷亡，也通報運動局，要求儘速了解現場狀況及發生原因，後續必須全盤檢測避免意外。\n\n現場人員指出，露天球場正在施工改為風雨球場，約有2個全場籃球場面積要加蓋鐵皮屋頂，屋頂上設有大量太陽能板，至於是否為支架不足等原因導致塌陷，還待調查。\n\n運動局副局長游志祥說，「台中市烏日區活動中心籃球場設置太陽光電發電系統」由金氏科訊全額出資辦理，於既有2座籃球場興建太陽光電棚架，廠商施作模組發生支架倒塌，倒塌範圍約一座全場籃球場。\n\n運動局長李昱叡於事發後指示官員會同台中市土木技師公會、建築師公會、結構技師公會與光電廠商金氏科訊代表到場，釐清事故發生原因；李昱叡說，「第一優先考量公安、工安、職安維護」，立即封鎖現場、追究相關責任，後續持續要求施工安全。\n\n李昱叡說，事件發生後要求廠商金氏科訊進行封鎖並圍阻安全措施，清查現場存證，後續還要嚴辦、追究相關責任。\n\n光電廠商金氏科訊說，今年8月14日起開工施作模組支架安裝，事發後將積極改善並負起所有責任，目前已安排機具進場地預備拆除作業，也配合技師公會採證，預計明天（30日）在確保施工安全情況下清除塌陷部位。\n\n運動局說，事發時現場無施工、無人受傷，已到場要求廠商設立封鎖線，做好安全圍阻措施同時要求進場清理，事後將究責並要求改善恢復原貌。\n\n台中市運動局副局長游志祥說，將要求廠商恢復球場原貌。\n\n台中烏日籃球場改建鐵皮屋頂突倒塌，幸未造成人員受傷。\n\n烏日籃球場倒塌情形。", "labels": []}, {"id": 92, "title": "陳建仁喊中生就業、重啟ECFA有疑慮 侯辦諷「一碰政治就雙標」", "date": "2023-11-29", "section": "政治", "content": "行政院長陳建仁（中）指出，侯友宜提大量開放中生來台就學就業，重啟ECFA，社會有很大疑慮，侯應該要對外說清楚。\n\n\n\n行政院長陳建仁今稱開放中生來台就業、重啟ECFA（兩岸經濟合作架構協議）協商會引起社會疑慮，國民黨總統參選人侯友宜競選辦公室表示，行政院已於上週宣布明年二月中生納入健保，現行法令也對於中國人士來台工作有規範，但陳揆一碰政治就雙標，變身綠營競選工具。\n\n侯辦發言人陳柏翰表示，民進黨總統參選人賴清德11月在民進黨中常會上宣布中生比照外籍生納入健保，行政院隨即跟進，在11月23日行政院會後，拍板中生納保明年2月實施。而面對若對岸開放中生來台是否有擴充計畫，陸委會也回應「疑慮不大」，顯見陸委會對中生來台已有評估，至於中國人士來台工作，現行兩岸人民監督條例第11條，也有明確規範，證明陳建仁所謂的疑慮只是無謂的政治口水。\n\n\n\n陳柏翰也表示，陳建仁其它黨政不分、國家機器變輔選機器的案例，更是不勝枚舉。上週陳建仁利用公務車橫掃花蓮、台東，參加賴清德競總造勢，中間僅穿插零星視察行程，成了名副其實的「假公務之名、行輔選之實」。至於賴清德所提出的政策，包括屯房稅2.0、私立大學學費補助、護理人員加薪、福利津貼隨物價調整等，陳建仁更是下一秒立刻跟進，其中有許多明明都是可以當下施行，卻都變成「明年實施」，很顯然就是將政策變成情緒勒索國人的投票工具。\n\n陳柏翰表示，面對人民對其高端疫苗代言人的質疑，陳建仁遲遲不願解釋；對於人民希望看到能查清楚的光電、綠能、雞蛋等弊案，陳建仁也是一項都沒交代清楚；而人民對打擊詐騙犯罪的最基本要求，行政院花了27億，詐騙卻越打越多。陳建仁身為行政院長，卻是不顧正業，整日只顧賴清德選情，完全是嚴重失職。", "labels": ["關聯污名"]}, {"id": 93, "title": "明德水庫停車場光電板亂蓋 苗縣府：向中央提案改善", "date": "2023-11-27", "section": "生活", "content": "苗栗縣頭屋鄉明德水庫停車場太陽光電板設施不當，如今問題叢生，縣議員徐筱菁會同相關單位前往會勘。\n\n\n\n苗栗縣政府為推動頭屋鄉明德水庫風景區再活化，重新打造「水漾明湖」品牌，讓明德水庫成為觀光新亮點，民進黨苗栗縣議員徐筱菁今（27日）天總質詢抨擊明德水庫停車場太陽光電板設施亂蓋，如今問題叢生，要求苗栗縣政府協助改善；縣長鍾東錦表示，將配合頭屋鄉公所提案向中央爭取補助改善。\n\n徐筱菁指出，明德水庫未來將興建環湖自行車道，而且苗縣府規劃的陸、海、空新玩法是大亮點，未來將吸引遊客前來，但停車場太陽光電板設施不當。\n\n\n\n徐筱菁表示，她10月時與苗縣府工務處等單位現場會勘，因舊有停車場與太陽能棚架結構位置衝突，致可停車位減少，更發現地磚鋪面不平、出入動線不明確、照明設施不足、危險位置未設反光標誌等。\n\n她說，中央大力支持明德水庫風景區再活化，希望苗縣府除聚焦風景區活化外，周邊停車及廁所之硬體設施也須同步升級。\n\n鍾東錦表示，明德水庫停車場太陽光電板設施相關缺失，確實需要改善，包商應負起責任，因屬頭屋鄉公所財產，盼有中央挹注經費來改善，縣府將配合頭屋鄉公所研擬提案，明年向中央爭取經費來改善。\n\n苗栗縣頭屋鄉明德水庫停車場太陽光電板設施不當，出現地磚鋪面不平等缺失。", "labels": []}, {"id": 94, "title": "民進黨譏「黑白郎君」 侯友宜競辦反嗆賴清德「黑金昏君」", "date": "2023-11-27", "section": "政治", "content": "民進黨發言人卓冠廷今批評國民黨總統參選人侯友宜黑白亂喬一通，顯然是國民黨「黑白郎君」。\n\n\n\n相關新聞請見︰\n\n趙少康證實侯友宜幫喬黑道 民進黨：私了刑案？\n\n民進黨發言人卓冠廷今（27）日對國民黨總統參選人侯友宜提出質疑，批評侯黑白亂喬一通，顯然是國民黨「黑白郎君」，侯競辦稍早前回擊民進黨「顛倒黑白」，並表示綠營所指控的「搓圓仔湯」喬選舉案子，地檢署都已不起訴，反觀民進黨總統參選人賴清德曾執政過的台南弊案叢生，賴清德才是「黑金昏君」。\n\n\n\n侯競辦表示，侯友宜畢生打黑成績有目共睹，反倒要請民進黨、賴清德來說明，台南88槍擊案、正副議長賄選案、爐渣案、台南市府高官收賄、喝花酒案。侯競辦批評，民進黨讓純樸善良的府城，出現重大治安隱憂，牽扯出龐大光電利益，更是建立在農漁民痛苦之上，讓昨天侯友宜、副手趙少康台南造勢時，有上近3萬台南鄉親到場力挺。\n\n侯競辦斥責，民進黨執政跟黑金勾結，貪腐弊案叢生，賴清德身為副總統、黨主席就是共犯結構、難辭其咎，賴清德就是個是「黑金昏君」，難怪有超過6成民意希望政黨輪替、下架民進黨。\n\n侯競辦補充，侯友宜承諾當選就成立新的特偵組，查清民進黨過去的貪贓枉法，並且不論政黨、任何關係背景，只要是貪腐，侯友宜都辦，力求打造清廉政府，「請問賴清德要不要跟進？還是決定放任黨內派系繼續寄生台灣，蠶食鯨吞國家利益」。", "labels": ["關聯污名", "道德污名"]}, {"id": 95, "title": "趙少康稱民進黨像土匪進京 李宗霖：挑起對立韓國瑜第二", "date": "2023-11-27", "section": "政治", "content": "南市議員李宗霖說，來台灣燒殺擄掠、因為權力而腐化的，就是中國國民黨。\n\n\n\n針對國民黨副總統參選人趙少康昨日台南造勢說民進黨就像土匪進京、燒殺擄掠、無所不做一事，台灣基進台南市議員李宗霖今天批評，來台灣燒殺擄掠、因為權力而腐化的就是中國國民黨。\n\n李宗霖說，趙少康擔任侯友宜的副手，外界期待能夠補強侯憨慢講話的形象，想不到原來是韓國瑜第二，滿口狂言、挑起對立。難道趙少康不知道，來台灣燒殺擄掠、因為權力而腐化的，就是中國國民黨嗎？\n\n\n\n李宗霖批評，侯友宜說看到壞人就想抓去關，要處理弊案，卻選擇趙少康擔任自己的副手。難道他不知道趙涉及中廣弊案，還讓國民黨黨產會大縮水幾十億嗎？連自己人的案都辦不了了，如何讓人相信上台後能夠掃除貪污腐敗？\n\n李宗霖表示，台灣即使要換人換黨也絕對輪不到國民黨，台灣人絕不接受燒殺擄掠、無所不作的國民黨獲得權力，從過去執政初期造成二二八、白色恐怖等悲劇事件，但近期台南的光電、88槍擊案都與國民黨有關，如果讓國民黨執政，台灣肯定會先完蛋。", "labels": ["關聯污名"]}, {"id": 96, "title": "綠營轟「戰鬥藍」意圖讓中國伸手 趙少康：國民黨才能維護主權與和平", "date": "2023-11-26", "section": "政治", "content": "侯友宜、趙少康、蔣萬安出席李彥秀行動力總部成立大會，侯批評民進黨選舉一到就用意識形態操弄；趙也說，真正能維護台灣主權尊嚴與和平的是國民黨。\n\n\n\n藍白合破局後，國民黨總統參選人侯友宜與「戰鬥藍」發起人、中廣集團董事長趙少康搭檔參選，不過民進黨質疑戰鬥藍意圖讓台灣卸下防衛能力，讓中國的手伸進來，民進黨的賴蕭配才可維持台海和平。侯批評民進黨選舉一到就用意識形態操弄；趙也說，真正能維護台灣主權尊嚴與和平的是國民黨。\n\n侯友宜與趙少康今上午一同前往內湖區南湖高中為國民黨立委參選人李彥秀輔選。被問起兩岸議題，侯表示，民進黨的兩岸政策只告訴人民吃蝦仁飯、喝珍珠奶茶，或是吃芒果冰，他的政策是「3D策略」，首先是嚇阻，並提升自我防衛能力、加強國防軍備；其次是對話，不斷與中國重啟溝通；第三是降低風險。侯表示，有對話大家就會彼此了解、互信，可降低風險，「不要老是到選舉就用意識形態操弄」，他也批評民進黨愛抹紅。\n\n\n\n侯友宜也說，他的策略最優先是強化國防軍備，有實力才能與人對話，民進黨連對話都不要，也不要功能性交流，不能讓民主間變成仇視，他也會扮演和平促進者，用交流增進理解，化解大家的衝突。侯強調自己堅持自由民主制度，會與自由民主同盟國站在一起。\n\n趙少康也批評，民進黨總統參選人賴清德稱他當選才能維持台海和平是最大笑話，賴如果當選兩岸一定緊張，賴是「台獨金孫」，現在賴又改稱自己是「政治金童」，趙呼籲賴不要辯解，應該直接站出來說廢除民進黨台獨黨綱，表示認為台灣不需要台獨，民進黨每次到選舉就抹紅別人，老狗玩不出新把戲。\n\n趙少康表示，侯趙配希望台海和平，國民黨是最能一方面維持中華民國主權、一方面避免戰爭的政黨，前總統馬英九8年任內台海和平、有100多個國家免簽證，還能以觀察員身分加入WHO，「馬英九丟了什麼主權？」；民進黨執政8年，無法參加國際組織，丟了9個邦交國、台海緊張、國防預算增加，兵役延長，趙認為，真正能維護台灣主權尊嚴與和平的是國民黨。\n\n侯友宜台南市競選總部也將在今晚舉辦成立大會，此舉被外界解讀「打賴不理柯」，對此侯表示行程早已規劃，這段時間台南支持者非常悶，賴清德在台南做得如何大家心知肚明，民進黨執政這幾年有光電弊案、喝花酒、貪贓枉法、綠電發財等問題，他到台南會讓支持者了解民進黨的貪污敗壞，且趙少康曾就讀南一中、是半個台南人，兩人要一起回南部，讓希望政黨輪替的支持者站在一起。", "labels": ["關聯污名"]}, {"id": 97, "title": "國際搶船國內搶焊工！ 離岸風電二期「後年併網發電」有隱憂", "date": "2023-11-25", "section": "政治", "content": "離岸風電示意圖。\n\n\n\n經濟部為我國再生能源發展訂出2025年總裝置容量為29.4GW（百萬瓩）目標，然而截至今（2023）年8月底，各項再生能源裝置容量達成率56.8％。監察委員葉宜津、蕭自佑與賴鼎銘調查後指出，「離岸風力發電第二期計畫」預定明年開始海上施工，然而目前全球已掀搶船大戰，各項組件安裝船舶租賃困難，加上近年因營造業景氣暢旺，焊工需求高紛紛跳槽。對於2025年底是否能如期併網發電，監委請台電公司密切注意相關問題，並預為因應。\n\n據審計部110年度中央政府總決算審核報告指出，經濟部能源署及台電為穩定及調節電力供需，已採行多項因應措施。惟近年來國內經濟成長優於預期，以及半導體產業相繼啟動擴廠計畫，用電需求大幅增加；加上因再生能源開發與部分機組及接收站興建進度未如預期，儲能系統之管理亦待精進等問題，導致穩定供電壓力仍大。監察委員葉宜津、蕭自佑與賴鼎銘對此提出調查報告，日前經監察院財政及經濟委員會會議通過，函請經濟部確實檢討改進見復。\n\n\n\n調查指出，經濟部訂定2025年總裝置容量為29.4GW（百萬瓩）目標，其中太陽光電20GW、離岸風電5.6GW，另同步發展陸域風電、水力、生質能、地熱及燃料電池等再生能源。惟截至今年8月底，各項再生能源裝置容量總計為16.7GW，達成率56.8％。其中，陸域風電與水利達成率皆逾99%，太陽光電達成率57.16%、11.4GW，離岸風電27.93%、1.57GW，其餘包括地熱35%、生質能11.05%。經濟部回復監察院，該部已掌握6.91GW的太陽光電案源。\n\n監委指出，距離目標僅餘2年出，近來屢見各地居民陳抗設置太陽光電、儲能地點，再生能源案場已成「鄰避設施」，甚至連核三廠內欲進行55公頃太陽光電計畫，亦遭附近民眾抗議。經濟部允應盤點各項再生能源發展遭遇困境，如設置地點陳抗事件、藏匿於各階段之電業蟑螂、各級行政機關審核流程延宕等，設法逐一排除與簡化行政流程，並強化與在地居民溝通，以達預期目標。\n\n而台電公司推動「離岸風電第二期計畫」，歷經8次流標始於2020年6月15日決標，由森崴能源100％子公司之富崴能源承攬統包工程與5年運轉維護，總裝置容量為294.5MW（千瓩）。陸域電纜、陸上電氣室等陸域工程已於2022年9月8日開工，風機、海上變電站及海域電纜等海域工程，預計在明2024年3月開工。然而，富崴2021年11月解除與新加坡分包商特瑞斯海事公司之合作關係，2022年11月再與同為森崴能源海外子公司之新加坡商寶崴海事工程公司簽署分包協議。\n\n調查指出，目前日本、歐洲均大幅度開發離岸風電，全球已掀搶船大戰，各項組件安裝船舶租賃困難。寶崴海事之船舶是否能如期於明年開始海上施工，並於2025年底完成離岸風電第二期計畫併網發電，仍需持續觀察。此外，行政院報告亦指，因近年營造業景氣暢旺，焊工需求高，世紀鋼部分培訓中的員工紛紛跳槽，且外國風機開發商也以高薪挖角台廠高階人才，造成世紀鋼人力成長不及擴廠速度。監委也請台電公司密切注意，並預為因應。\n\n另對於大潭電廠8號機組興建延遲原因，調查分析有外部大環境及內部承攬商兩大因素。其中，外部因素方面，包括國內營造業人力需求暴增，加上外籍移工核准員額不足。內部因素則為包商缺乏統合工程設計能力，導致現場多次重複施工，管線設計整合不佳。此外，材料供應數量缺漏與品質不良，現場還需進行額外切除、研磨與焊接作業。而承商分包策略錯誤，分包規劃過多，現場界面難以整合等。監委表示，經濟部允應切實督導，務必按規劃時程接受調度，以穩定供電。\n\n調查報告中也指出，政府2025年儲能系統目標值1500MW，低於再生能源目標值的十分之一。國家發展委員會公布2050淨零排放路徑，12項關鍵戰略之一的「電力系統與儲能」規劃2030年儲能目標值5500MW，經濟部與台電公司允以此目標，規劃增加自建儲能比例與智慧電網之建置。", "labels": ["關聯污名"]}, {"id": 98, "title": "《立委選舉登記截止》台南一選區激戰 立委賴惠員「一打五」", "date": "2023-11-25", "section": "政治", "content": "南市立委選舉登記結束，民進黨6人都是現任立委爭取競選連任。圖為民進黨總統參選人賴清德日前與立委選將合體造勢。\n\n\n\n20人登記 民進黨6人均為爭取連任 國民黨4人挑戰 民眾黨掛零\n\n第十一屆台南市立委選舉昨天登記截止，計廿人登記參選，其中民進黨六位現任立委競選連任，盼再打出全壘打，國民黨四人挑戰，無黨籍五人參選，民眾黨缺席，未推人選，另有五政黨各一人登記參選。市選委會在候選資格審查後，將在十二月廿日舉辦競選號次抽籤。\n\n\n\n三選區藍綠對決 陳亭妃對上姚正玉\n\n第一選區有六人參選最多，民進黨立委賴惠員面對「五打一」，除了國民黨，還有前立委魏耀乾參戰；第三選區是唯一藍綠捉對廝殺，民進黨立委陳亭妃對上國民黨姚正玉；第四選區前南市議長李全教以無黨籍參選，挑戰民進黨林宜瑾，被視為「激戰區」。\n\n四選區廝殺激烈 李全教挑戰林宜瑾\n\n第二選區也是另一指標選區，無黨籍陳昆和獲得國民黨奧援，對上民進黨郭國文，選戰加溫，七股人昨發起「反不當種電救七股」萬人公民聯署活動，七股光電成了選戰議題，陳昆和批評台南至今核准的光電設置容量總計達四．三GW（一GW等於十億瓦），實在夠了，並再槓上郭國文，砲轟郭未出面反對不當種電。\n\n二選區光電議題 陳昆和槓上郭國文\n\n郭國文回擊說，市府審查的七股大潮溝光電案，在他介入後三個月內全案撤銷，他在七股光電與生活、生產與生態平衡的貢獻，獲得環團肯定，榮獲再生能源貢獻獎，不容對手抹黑。\n\n賴清德台南競選總部執行總幹事蔡筱薇表示，民進黨台南立委選情相對穩定，但做為賴清德「本命區」，台南有義務要衝高整體得票率。後續將成立百工百業後援會、宗教後援會、各立委選區後援會，激發支持者熱情，力求台南選票最大化。\n\n國民黨南市黨部主委林進旺說，國民黨提名的選將學經歷很優秀，有信心與決心推倒台南綠色高牆，「把綠地變藍天」。\n\n各選區登記參選︰第一選區：侯陸太（無黨）、魏耀乾（無黨）、賴惠員（民進黨）、周宏昌（國民黨）、林芳竹（中華統一促進黨）、蔡承攸（復康聯盟黨）；第二選區：陳昆和（無黨）、郭國文（民進黨）、詹秋嫻（人民最大黨）；第三選區：陳亭妃（民進黨）、姚正玉（國民黨）；第四選區：林宜瑾（民進黨）、劉清田（司法改革黨）、李全教（無黨）；第五選區：林俊憲（民進黨）、王家貞（國民黨）、蕭燐洪（臺灣雙語無法黨）；第六選區：陳永和（無黨）、王定宇（民進黨）、陳以信（國民黨）。\n\n2024立委選舉\n\n立委選舉昨天登記截止，共廿人登記，國民黨有四名選將登記參選。 ", "labels": ["道德污名"]}, {"id": 99, "title": "立委參選人陳昆和反不當種電 訴求光電總量管制", "date": "2023-11-24", "section": "政治", "content": "參選南市第二選區立委的陳昆和（前右一）和七股區里長聯誼會等社團發起「反不當種電救七股」萬人公民聯署活動。\n\n\n\n台南七股光電案場面積全國最高，七股區里長聯誼會﹑七股區居民自救會、參選第二選區立委的議員陳昆和今天（24日）發起「反不當種電救七股」萬人公民聯署活動，要求七股光電總量管制。\n\n反不當種電的萬人聯署26日也將在七股區龍山宮舉辦「七股人反種電大團結宣示活動」，號召七股人站出來，未來聯署完成後，還將拜訪各政黨總統參選人，要求就七股光電議題表態。\n\n\n\n七股區里長聯誼會會長陳中正、三股里里長黃仙立、七股里里長黃進士等人出席公民聯署，指出七股人不是反太陽光電，是反對無節制的大肆擴張，應在合適的不利耕作地種電才對，但少數光電板竟種到居民「厝腳」，影響七股養殖、環境和生活空間，才引起七股人的憤慨。\n\n黃仙立說，去年6月，搶救七股大地聯盟要求七股光電總量管制，當時七股核准光電設置容量合計約1GW（1000MW），光電面積有1148公頃，約七股10分之1土地都在種電，設置容量更占全台20分之1。市府暫緩台61線以西設置光電，但台61以東已核准的至今照樣施作，光電面積繼續增加，對七股人不公平。\n\n陳昆和打拚4年反對不當種電，他批評說，台南至今核准的光電設置容量總計達4.3GW，實在夠了，並砲打選舉對手民進黨立委郭國文未出面反對不當種電，陳昆和也質疑市府提出「台南市淨零永續城市管理自治條例」草案送議會審查，是為台61以西種電解禁。\n\n南市府回應說，呼應2050年前淨零排放、兼顧永續發展建構韌性城市體系，因此提出《臺南市淨零永續城市管理自治條例》草案，與光電設置審查完全無涉，台61線以西的光電暫緩設置也未改變，呼籲立委參選人勿惡意煽動。\n\n南市經發局也說，七股區已列入環社檢核高生態敏感區，地面型光電設置面積及件數已大幅減少。七股區去年22件（180公頃）降至今年僅 2 件（1.7公頃）。市府以「居民意願、生態考量、漁民生計優先」為訴求，強化政策管制，停止受理小於2甲農地變更。\n\n郭國文回擊說，南市府審查的七股大潮溝光電案，在他介入後3個月內全案撤銷，無法理解怎會有人說自己擋了好幾年都擋不出成績，變成由中央民代跟市府協調。他在七股光電與生活、生產與生態平衡的貢獻，獲得環團肯定，榮獲再生能源貢獻獎，不容對手抹黑。\n\n台南七股光電案場面積全國最大，目前還在施作階段。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 100, "title": "國民黨詹琬蓁登記參選嘉義縣海區立委 提出十大政見", "date": "2023-11-23", "section": "政治", "content": "嘉義縣議員詹琬蓁今天登記參選嘉義縣海區立委。\n\n\n\n國民黨徵召嘉義縣議員詹琬蓁參選嘉義縣第一選區（海區）立委，今天她由國民黨、無黨籍共9位議員陪同前往嘉義縣選委會登記參選，提出十大政見，包括農漁工商觀光、地方基礎建設及長者青年婦幼福利，爭取選民支持。\n\n詹琬蓁連任縣議員三屆，今天由嘉義縣議會議員國民黨團書記長李國勝及縣議員王啓澧、楊秀琴、蔡奇璋、黃金茂、吳思蓉、詹黃素蓮、簡嘉億、陳信文等山海區跨黨派議員，東石鄉長林俊雄、朴子市長吳品叡的父親吳博文及地方人士陪同登記參選嘉義縣海區立委，一同喊出「嘉義戰將前進國會」、「為民發聲超級認真」口號。\n\n\n\n詹琬蓁表示，擔任三屆縣議員10多年來，在議會出席全勤、服務全年無休，參選立委是見到號稱中央地方連線的海區現任立委，近年來在立法院未替民眾關心的口罩疫苗雞蛋短缺、太陽光電爭議發聲，無力爭取鄉親需要的地方建設水上鐵路高架化、解決台82快速道路交流道淹水問題，她將努力集結所有期盼嘉義海區進步的力量，支持她「前進國會」。\n\n詹琬蓁提出十大政見，農漁業要發展、挺青年有未來、顧長輩好幸福、提高婦幼福利、打造休閒空間、優化教育環境、推動工商成長、完備基礎建設、強化觀光旅遊、健全交通運輸，當選後將全力督促相關部會推動實現。\n\n嘉義縣議員詹琬蓁由多位議員陪同登記參選。\n\n詹琬蓁（左）與曾任嘉義縣議員的妹妹詹家甄（右）。", "labels": []}, {"id": 101, "title": "光電工程糾紛引台南北門槍擊案 主嫌投案收押禁見", "date": "2023-11-22", "section": "社會", "content": "台南北門區槍擊案涉案吳姓主嫌到案。\n\n\n\n檢警追查台南市北門區槍擊案，涉案的56歲吳姓男主嫌於21日上午向市刑警大隊投案，晚間8點多被移送地檢署偵訊，檢察官認為吳涉犯槍砲條例等罪嫌，犯嫌重大，且有串證之虞，檢方當庭逮捕並向台南地院聲押。台南地院於今下午裁定吳嫌收押禁見。\n\n法官查指，吳嫌否認犯行，案發後逃逸走避，根據檢警調查事證，認其犯嫌重大，其在境外有事業與置產，目前還有另案被法院判刑2年確定，仍在緩刑期間，有相當理由與事實足認他有逃亡之虞；且因有其他共犯尚未到案，吳如未收押，極有可能串、滅證，因此有收押禁見的必要。\n\n\n\n台南北門區金稜宮旁在11月15日晚間發生槍擊案，現場至少開了9槍，傳出是為了光電工程利益發生口角衝突引起，涉嫌開槍的許姓槍手在19日下午從菲律賓搭機回台向警方投案；原本在逃的主嫌吳姓男子，也在21日上午出面投案。\n\n據了解，56歲的吳姓男子有賭博、詐欺等前科，目前假釋中。吳稱因擔心遭到槍擊案波及，第一時間未到案，獲知許姓槍手投案後，也決定主動到案。\n\n這件台南北門的重大槍擊案，專案小組連日追查、調閱監視器畫面，循線找到當晚在場的25人到案說明，主嫌吳男的兒子遭收押；涉開槍的許姓槍手逃到菲律賓，經警策動，19日下午搭機回台投案，檢警偵訊後，21日凌晨台南地院裁定收押。\n\n發生於15日晚間的台南北門區金稜宮旁槍擊案。", "labels": []}, {"id": 102, "title": "台南北門槍擊案主謀投案了 當庭逮捕聲押", "date": "2023-11-22", "section": "社會", "content": "涉嫌15日在台南市北門區一間宮廟旁開槍的許姓槍手（灰長帽T者）19日從菲律賓回國，在桃園機場落網後被收押禁見。\n\n\n\n首次上稿 00:12\n\n更新時間 06:00\n\n台南市北門區15日發生槍擊案，原因是光電業小包工程為了搶工起衝突。幕後籌畫槍擊案的吳姓男子21日晚間自行投案，台南地檢署複訊後，向台南地院聲請羈押。\n\n\n\n據了解，北門槍擊案發生在當地一處宮廟旁，有民眾聽到槍聲還以為是放炮，警方接獲線報後才開始調查。但這件槍擊案的起因，比起學甲88槍擊案，利益小很多，牽涉其中涉案人在江湖上也都不是大咖。\n\n籌畫槍擊案的主謀傳聞是50多歲吳男，他有許多犯罪紀錄，為搶光電小工程，與受害人A發生衝突，而熟識兩邊的受害人B想當和事佬，試圖與吳男談和，但吳男疑似找了兒子安排許姓槍手，等B男一上門就開槍，兩派聚集理論，所幸警方及時介入。\n\n警方先逮捕吳男兒子，而當時許姓槍手已潛逃出境，警方透過人際關係連擊，許男先打電話向警方交代案情，直到他19日菲律賓回到桃園機場，「意外」在機場被逮。許男被依違反槍砲彈藥刀械管制條例，並有串供、湮滅證據及逃亡的可能，羈押獲准。\n\n21日晚間，警方在沒有拘票的情況下，吳男突然出面向警方說明，外傳吳男正在假釋期間，警方是以什麼方式說服吳男出面？內容涉及偵查不公開，檢警尚未透露，不過，檢察官在深夜問訊後，認為吳男涉槍砲罪而且犯罪嫌疑重大，且有勾串、湮滅證據的可能，將吳男當庭逮捕，向南院聲押，結果將等今天的羈押庭。", "labels": ["關聯污名"]}, {"id": 103, "title": "柯文哲蘆洲站台！李有宜劍指綠營林淑芬", "date": "2023-11-21", "section": "政治", "content": "柯文哲（中）出席黨籍立委參選人李有宜（左2）競選總部成立大會。\n\n\n\n台灣民眾黨力拚立委席次，李有宜代表挑戰新北第二選區（五股、蘆洲、三重16里）立法委員，民眾黨黨主席柯文哲、前台北市長黃珊珊今（21）日晚出席聯合競總成立大會，幫李有宜站台造勢，現場約有300多名支持者。李有宜致詞時劍指現任立委林淑芬，強調自己會像新北市長侯友宜一樣「好好做事情」，甚至做得更好。\n\n柯文哲傍晚抵達蘆洲聯合競選總部，隨後搭車到蘆洲忠義廟參拜，並與當地里長交流。據了解，柯在座談期間，頻向在地人士推薦立委參選人李有宜，呼籲「給年輕人一個機會」。\n\n\n\n柯在座談後，走上舞台發表20多分鐘，並列舉近年雞蛋、光電、口罩、疫苗、快篩等議題，指控執政黨貪污、舞弊事件頻傳，向台下喊話「地方需要做出改變」。\n\n李有宜表示，過去20、30年來，新莊、林口、板橋等地區進步飛速，三蘆、五股卻是原地踏步，三蘆地區人口超過20萬，公、私有及路邊停車格加起來僅有5851個車位，且有超過6成以上人口居住在30、40年以上四或五層的老舊公寓，居民每天都為停車所苦，如果她當選立委，首先會全力爭取建停車空間。\n\n李有宜說，三蘆、五股地區有非常多社區都是海砂屋，過去20、30年來都更速度進展緩慢，且容積獎勵硬生生比新莊、板橋還要低，若她當選立委，一定盡全力推動都市更新危老。\n\n李有宜指出，五股交流道每天上、下人口高達30萬人，改善工程因新北市議員陳世軒監督才開始，再看五泰輕軌吵了這麼久，到現在還沒開工，真的太離譜了。\n\n李有宜批評，三蘆、五股地區建設少、改變少，現任立委愧對人民、愧對地方，她希望大家能給新人一個機會，出來改變、爭取更多好建設，為人民服務，「前面立委做不好、做不到的地方，換李有宜來做。」\n\n李有宜向台下支持者喊話幫忙宣傳三件事，第一是「李有宜是會計師」，對中央預算非常熟悉，柯文哲所提到貪汙、舞弊事件，她當選後會強力監督中央預算，且會爭取地方建設；第二是「李有宜曾在美國國會工作」，幫助紐約爭取交通及都更建設，這就是三蘆、五股最需要的，懇請鄉親讓她有機會能將國際經驗帶回台灣，服務地方。\n\n「我的名字叫李有宜，不是侯友宜，但是我也會好好做事情，而且會秉持柯主席的精神，一定做得比侯友宜還要好！」李有宜向台下喊話，拜託大家「總統支持柯文哲，中和立委支持邱臣遠，三蘆、五股立委支持李有宜」。\n\n柯文哲原本披著民眾黨總統侯選人彩帶，但上台時已拿掉。\n\n柯文哲進場時與支持者握手致意。\n\n柯文哲傍晚抵達蘆洲聯合競選總部，隨後搭車到蘆洲忠義廟參拜，並與當地里長交流。", "labels": ["關聯污名"]}, {"id": 104, "title": "嗆賴清德如何務實台獨、2025停核能？柯文哲：總統辯論會問", "date": "2023-11-21", "section": "政治", "content": "柯文哲（中）說，總統辯論時會問賴清德：如何在美國反對台獨的情況下務實推動台獨？2025年非核家園目標，是否有可能屆時把核能停掉？\n\n\n\n民眾黨主席柯文哲今天到新北市蘆洲區，出席黨籍立委參選人李有宜競選總部成立大會，他致詞說，民進黨有兩個神主牌，分別是「台獨」與「反核」，他預告，總統辯論賽時將會對民進黨總統參選人賴清德提問，如何在美國反對台獨的情況下務實推動台獨，以及2025年非核家園目標，是否有可能屆時把核能停掉？\n\n媒體大陣仗守候在外，等待聯訪，柯文哲一下車，旋即有人為他掛上寫有總統候選人的紅色背帶，不過，柯文哲到造勢場合時已經把背帶拿掉。\n\n\n\n柯文哲致詞說，針對民進黨的兩塊神主牌，他在總統辯論會要問賴清德兩個問題，首先，美國政府明確表態不支持台獨，美國在台協會（AIT）主席羅森伯格也透過記者會聲明，請問賴清德要如何務實推動台獨？第二，針對非核家園目標，2025年是否可能把核能停掉？\n\n他說，停掉核能最大的問題是缺電，政府為了要達成非核家園目標，急著發風電、光電，砸了大錢投資，所以引發88槍等弊案，若重新來過，讓風電、光電按正常速度發展，等發電量夠再停掉核電就沒事；台電2年虧損4千億，已經是債留曾孫。\n\n柯文哲指出，他曾支持過民進黨，當初看到民主前輩奮鬥，十分感動，沒想到民進黨執政後貪污腐敗這麼快，雞蛋、光電、口罩、疫苗、爐渣、快篩都爆發弊案，8400億前瞻建設預算大家也只記得也爆發爭議的新竹市立棒球場，多次爆發弊案，民眾很難原諒。\n\n柯文哲說，他去年選舉罵前衛生福利部長陳時中，疫情已經在死人，卻還擋BNT疫苗護航高端，這是良心問題，賺這種錢，子孫不會好，他的理念就是公開透明，若他來做（總統）很簡單，非國家機密的開會紀錄都上網公開，所有BOT公布評審委員名單。他也嘲諷，為何民進黨敢封存疫苗合約30年？因為蔡英文的論文也封存30年，有樣學樣。\n\n「不敢說我們不會貪污」，柯文哲主張，他們不相信個人、相信制度，政治沒那麼難，只要保持良心、不要貪污、認真做事、不要有太強意識形態，堅定前進，國家就會變好，沒有道理30年前「台灣錢淹腳目」，現在變成青年買不起房。\n\n柯文哲原本被掛上寫有總統候選人的紅色背帶受訪，不過，到造勢場合時已經拿掉。", "labels": ["關聯污名"]}, {"id": 105, "title": "台南北門槍擊案槍手 收押禁見", "date": "2023-11-21", "section": "社會", "content": "台南警方於19日下午到桃園機場帶回搭機返國的北門區槍擊案許姓槍手（前右二）進行訊問調查。\n\n\n\n首次上稿 11-20 22:15\n\n更新時間 11-21 06:36\n\n台南市北門區11月15日晚間發生槍擊案，許姓槍手19日在桃園機場落網，南市刑大到桃機押返偵訊。檢警初步了解是兩方人馬因光電案基樁小包工程的口角糾紛引發槍擊事件，凶槍已在案發現場附近尋獲，將釐清並追查其他共犯或幕後主嫌。\n\n\n\n20日，許嫌由警方移送台南地檢署複訊，檢察官於20日晚間訊問後，認其涉犯刑法妨害秩序、違反槍砲彈藥刀械管制條例等罪嫌，犯罪嫌疑重大，且有勾串、湮滅證據及逃亡之虞，向台南地方法院聲請羈押。21日凌晨，台南地院裁定許嫌收押禁見。\n\n11月15日晚間，台南北門區金稜宮旁發生槍擊案，南市警方專案小組調閱監視器畫面比對後，陸續通知25名相關犯嫌及在場人士到案說明，並拘提槍案重要嫌犯吳姓男子到案，吳嫌偵訊後由檢察官聲請羈押獲准。\n\n另名犯嫌吳姓男子及涉開槍的許姓槍手在逃，警方發現許嫌於案發後搭飛機前往菲律賓，立即報請警政署刑事局國際刑警科轉駐菲聯絡官協助追查，掌握許嫌於19日下午搭飛機返國，立即北上至桃園機場逮捕到案，並押解回台南偵訊調查。\n\n警方表示，據了解，許嫌在菲律賓有事業，原已預定出國行程處理事務，原定下週返台，案發後他知道台灣警方在找他，提前於19日下午返台。", "labels": []}, {"id": 106, "title": "光電利益龐大 地方︰眉角多動輒擦槍走火", "date": "2023-11-20", "section": "社會", "content": "11月15日台南市北門發生槍擊案，許姓槍手昨日在桃園機場投案。 \n\n\n\n台南日照條件佳，光電業者爭相進駐，然光電案場上下游工程利益龐大，去年學甲八十八槍槍擊案與今年北門槍擊案，都傳出跟光電利益脫不了關係，地方人士表示，光是基樁工程的分配就有很多眉角，處理不好，難保不會擦槍走火。\n\n有業者指出，水泥基椿在建築及公共工程都可見到，像蓋房子的基礎，光電案場包括地面型、屋頂型或是風雨球場、水面型、農漁電共生等都有運用。據了解，台南光電業者除了有自己的下游團隊施作，也有發包給在地協力廠商，案場動輒一、二百公頃，工程利益不小。\n\n\n\n地方人士表示，因光電工程利益龐大，光是營造的上下游包商就搶破頭，以去年的學甲八十八槍案，就傳出是有人「整碗捧」而引發不滿，因此如果分配不均或有人硬插隊，如再牽涉政治人物，引發的事端就難以預料。\n\n海線的北門傳出槍擊案，警方初步了解為光電基樁工程小包的口角糾紛引發，動機單純，應是擦槍走火，外界質疑是否與政治、選舉有關，警方嚴正駁斥，但包商糾紛的調解現場卻有黑槍，難免讓外界放大檢視，搶食光電利益背後的手段是否無所不用其極。", "labels": ["關聯污名"]}, {"id": 107, "title": "光電基樁工程口角糾紛 台南北門槍擊案 逮槍手 找到槍", "date": "2023-11-20", "section": "社會", "content": "11月15日台南市北門發生槍擊案，許姓槍手昨日在桃園機場投案，凶槍<br /> 已在案發現場附近尋獲。 \n\n\n\n十一月十五日台南市北門槍擊案，許姓槍手昨日在桃園機場投案，南市刑警大隊幹員押返台南偵訊，警方表示，初步了解係雙方人馬因光電案基樁小包工程口角糾紛引發槍擊，凶槍已在案發現場附近尋獲，目前還有一名吳姓犯嫌在逃，據悉仍留在國內，警方正積極查緝中。\n\n許嫌投案坦承開槍 目前還有吳姓犯嫌在逃\n\n十一月十五日晚間在北門區金稜宮旁發生槍擊案，南市刑事警察大隊與學甲分局組成專案小組，並報請台南地檢署檢察官林怡君指揮偵辦。專案小組調閱監視器畫面比對後，陸續通知廿五名相關犯嫌及在場人士到案說明，並拘提案件重要嫌犯吳姓男子到案，吳嫌偵訊後由檢察官聲請羈押獲准。\n\n\n\n另名犯嫌吳姓男子及開槍許姓槍手（卅六歲）逃逸，警方發現許嫌於案發後搭機前往菲律賓，立即報請刑事警察局國際刑警科轉駐菲聯絡官協助追查，掌握許嫌將於昨日下午搭乘飛機返國，立即北上至桃園機場逮捕到案，並押解回南市偵訊。警方指出，許嫌在菲律賓有事業，犯案後照預定行程出國處理公務，計畫本週返台，後來知道台灣警方在找他，提前訂昨日上午的機票於下午抵台投案。\n\n警方初步了解，許嫌坦承開槍，起因是兩百萬元小包工程引發的口角衝突，住將軍區的黃姓男子與住北門的吳姓男子是同行且熟識，二人都是光電工程下游包商，吳男承攬光電案場的基樁、土方回填工程，最近在將軍區的案場施工，黃男一方認為吳男沒來地方「拜碼頭」，又質疑未在地方上開工程說明會，與吳男的兒子起口角，雙方約在北門區金稜宮調解時，跟吳男同行的許嫌單方面開槍，詳細原因及犯案情節有待今天偵訊確定。\n\n案發當時有民眾聽到至少九聲槍響，警方昨日押解許嫌前往案發現場附近五十公尺的草叢內尋獲一把改造手槍，彈匣十二發子彈已全部打光。警方表示，今日將繼續偵訊許嫌，進一步釐清追查其他共犯或幕後主嫌。\n\n由於去年台南市學甲發生牽扯到光電利益糾紛的八十八槍槍擊案，這次亦在重要選舉前夕發生槍擊案，引發外界議論。", "labels": ["關聯污名"]}, {"id": 108, "title": "台南北門9槍槍擊案25人到案1人收押 槍手仍在逃", "date": "2023-11-17", "section": "社會", "content": "台南北門區9槍槍擊案發後，今天（17日）總計逮捕黃姓、吳姓衝突雙方25人到案。\n\n\n\n因光電工程紛爭發生的台南北門區9槍槍擊案，學甲警分局和台南市刑警大隊專案小組持續偵辦，今天（17日）總計逮捕黃姓、吳姓衝突雙方25人到案，其中吳男的兒子被裁定羈押，吳男和槍手逃逸。\n\n北門槍擊案在15日晚間發生，將軍區黃姓、王姓男子帶人開了至少6、7輛車前來北門與吳男調解，黃男一方都還未下車，吳男一方就有名黑衣人憤而持槍上前至少連開9槍，被開槍的黃姓人馬見狀，趕緊駕車逃離。\n\n\n\n專案小組昨天陸續帶回黃男、吳男雙方計7人到案說明，並在黃男一方的一輛白色休旅車左後車身找到1個彈孔，證實確被開槍。\n\n警方今天再將15日晚間有到場的18人帶回問訊，釐清案情，證實吳男一方在發生槍擊案後有清掃地面，以致警方在案發後蒐證才找不到彈殼、彈著點，也確認在逃的槍手身分。\n\n目前警方已帶回黃男一方14人、吳男一方11人共25人到案說明，其中吳男的兒子被收押，吳父換手機、換車仍未出面。\n\n台南北門區15日晚間發生9槍槍擊案，現場被清理過，警方今天（17日）總計逮捕黃姓、吳姓衝突雙方25人到案。", "labels": ["關聯污名"]}, {"id": 109, "title": "北門又為光電開槍 逮7人／南警：與政治、選舉無關", "date": "2023-11-17", "section": "社會", "content": "警方四小時後才獲報，抵槍擊案現場蒐證，竟找不到任何彈殼。\n\n\n\n至少開九槍 槍手在逃\n\n台南市北門區永隆里金稜宮前，前晚發生槍擊案，現場傳出至少九聲槍響，學甲警分局和台南市刑警大隊組成專案小組偵辦，昨天帶回七人追查，正持續查緝逃逸的槍手，經查，案發原因是光電基樁工程的下游包商，因利益問題引發紛爭。\n\n案發數小時 警才獲報\n\n由於去年台南學甲發生牽扯到光電利益糾紛的八十八槍槍擊案，這次亦在重要選舉前夕發生槍擊案，引發外界議論；台南市警察局長廖宗山表示，本案與政治和選舉無關，單純是認識的雙方談判不成引起衝突。\n\n\n\n前晚九點多一名黑衣男開槍射擊時，被民眾拍下影音，因無人受傷，事發後也無人報案，學甲警分局直到昨天凌晨一點多獲報，趕到現場蒐證，找不到彈殼，現場疑似被清理過。警方漏夜調閱監視器追查，很快鎖定特定人涉案，台南市刑警大隊長林宏昇說，專案小組已逮捕六男一女釐清案情中。\n\n找不到彈殼 疑被清理\n\n警方調查，住將軍區的黃姓男子與北門的吳姓男子是同行且熟識，二人都是光電工程下游包商，吳男承攬光電案場的基樁、土方回填工程，最近在將軍區的案場施工，黃男一方認為吳男沒來地方「拜碼頭」，又質疑未在地方上開工程說明會，與吳男的兒子起口角。\n\n沒拜碼頭 熟人反目\n\n吳男不滿兒子遭嗆聲，先在前天下午找人去將軍區堵黃男，黃聞風躲到七股區友人家避禍，由王姓男子居中與吳男調解紛爭，雙方前晚約在吳男住家附近的金稜宮前談判。\n\n黃男這一方開了六、七輛車過來，但吳姓父子這一方至少五人已有「準備」，待黃男一方到場，還未下車，吳男一方就有一名黑衣人朝黃男等人的方向連開九槍，黃男人馬趕緊駕車逃離。目前看來是單方開槍，槍手身分還在釐清。\n\n警方陸續帶回黃男一方五人、吳男的兒子、女兒共七人到案說明，並在黃男一方的一輛白色休旅車左後車身找到一個彈孔。\n\n據了解，台南光電業者除了有自己的下游團隊施作，也有發包給在地協力廠商，因案場動輙一、二百公頃，工程利益不小，如果分配不均或有人硬插隊，就可能引發事端。\n\n警方循線查到黃男一方的白色休旅車，發現左後車身有一個彈孔，證實確被開槍。\n\n民眾拍到一名黑衣人（左）開槍。", "labels": ["關聯污名"]}, {"id": 110, "title": "單純利益分配 黃偉哲盼別政治操作", "date": "2023-11-17", "section": "社會", "content": "針對北門發生槍擊案，台南市長黃偉哲表示，不管有無政治目的，都不排除有人要做政治操作。\n\n\n\n台南市北門區前晚發生槍擊案，警方專案小組連夜帶回七人追查案情，由於本案與台南去年發生的八十八槍槍擊案，都出現在選舉前的敏感時間，且都與光電利益有關，因而引發外界關注。台南市長黃偉哲昨天表示，單純的利益分配問題可能會被政治操作，不管有無政治目的，都不排除有人會藉本案進行政治操作。\n\n台南市議員李宗翰昨天在議會質詢，指從過去學甲八十八槍槍擊案洐生出來的結果，這次北門槍擊案是為了什麼利益關係？還是政治操作希望打擊台南、影響選舉？如有政治目的，就應讓大家知道。\n\n\n\n黃偉哲表示，本案是單純利益分配的事件，但可能會被政治操作，已要求警方在最短時間將嫌犯逮捕到案，目前檢方也著手偵辦中。黃強調，不管有無政治目的，都不排除有人要做政治操作。\n\n台南市警察局局長廖宗山說明，前晚的槍擊案是個案，涉事的雙方都認識，原本相約談判，進而引起衝突，警方半夜已帶回多人，經過查證，與政治和選舉都無關。", "labels": ["關聯污名"]}, {"id": 111, "title": "又是光電利益惹禍！台南北門爆槍擊 雙方7人到案", "date": "2023-11-16", "section": "社會", "content": "台南市刑大大隊長林宏昇（中）、學甲分局長劉全福（左）、分局偵查隊長劉智豪（右）說明北門槍擊案。\n\n\n\n台南北門區永隆里金稜宮前昨晚（15日）發生槍擊案，學甲警分局和台南市刑警大隊組成專案小組漏夜偵辦，截至今天中午已帶回雙方7人到案，初步調查，又是光電基樁工程利益引發衝突，涉案槍手仍逃逸，全案持續追查中。\n\n這起槍擊案疑兩方人馬衝突，發生駁火，有名黑衣男掏出手槍還擊，現場至少傳出9聲槍響，學甲警分局今天（16日）凌晨1點多獲報趕到現場蒐證，找不到彈殼，也無人受傷，現場疑被清理過，好像沒發生槍戰，案情詭異，警方展開偵辦。\n\n\n\n警方漏夜調閱路口監視器畫追查，鎖定黃姓、吳姓等可能涉案人士，因學甲去年選前發生88槍槍擊案，現在又臨總統、立委選舉，台南地檢署已指派檢察官指揮偵辦。台南市警察局局長廖宗山也要求刑大、學甲分局全力偵辦釐清案情。\n\n台南市刑警大隊大隊長林宏昇說，初步了解，槍擊案發與光電的基樁工程生意糾紛有關，專案小組在北門、學甲、將軍已逮捕6男、1女共7人到案。\n\n警方調查，黃姓與吳姓因光電工程結怨，雙方昨晚約在北門金稜宮前談判，黃姓找來王姓等人開了6、7輛車前來，吳姓父子等一方至少5人已有「準備」，待黃姓一方到場，有名黑衣人就朝黃姓一方方向連開9槍，黃姓人馬立即駕車逃離。目前看來是單方開槍，槍手是誰還在釐清中。\n\n台南北門區永隆里金稜宮前15日晚間發生槍擊案，有民眾拍到黑衣人（左）開槍畫面。\n\n台南北門區永隆里金稜宮前15日晚間發生槍擊案，警方現場蒐證。", "labels": ["關聯污名"]}, {"id": 112, "title": "收賄疏通抗爭 前大城鄉長、秘書撤職", "date": "2023-11-16", "section": "生活", "content": "彰化縣大城鄉前鄉長蔡鴻喜（左）、前秘書王宏銘（右），在職時涉嫌透過白手套收取太陽能廠商賄款，以疏通抗爭民眾。\n\n\n\n彰化縣大城鄉前鄉長蔡鴻喜、秘書兼鄉代會主席王宏銘在職時，涉透過白手套收取太陽能廠商賄款，以疏通抗爭民眾。監察院認兩人敗壞法紀，提起彈劾，懲戒法院日前判蔡撤職，停止任用三年；王宏銘撤職，停用四年。刑事部分，王被判十二年，蔡判四年五月確定。\n\n懲戒法院判蔡鴻喜停止任用3年\n\n彈劾指出，王宏銘擔任大城鄉公所秘書期間，利用權勢與白手套「阿源」共同向承攬太陽光電併網工程的廠商索賄四百五十萬元，並從索取得款三百五十萬元中收取七十五萬元；此外，王宏銘亦向承攬離岸風電陸域電纜管排工程廠商索賄七百五十萬元，從取得款六百五十萬元中收取四百萬元，共收賄四百七十五萬元。\n\n\n\n蔡鴻喜鄉長任內，稽延太陽光電併網工程廠商所提併網工程道路挖掘許可證申請案，到二○一九年一月廿一日始以資料有誤及文件不齊退件，致下包商無法承受工程進度壓力，透過白手套轉交五十萬元予蔡鴻喜，以獲取路證。\n\n王宏銘停止任用公務員4年\n\n廠商未能獲得公路總局核發省道台十七線路證，必須改經大城鄉第七公墓萬善堂前鄉道施工時，蔡鴻喜又向廠商表示，因民眾抗議，其身為父母官，不可能准許路證。廠商為換取路證，接受白手套要求支付三百萬元，蔡從其中收取兩百五十三萬元。前後共收賄三百零三萬元。\n\n懲戒法院一審指出，王宏銘憑藉公務員權勢及白手套地方勢力，假藉各種端由，向廠商勒索財物，視法律為無物，嚴重敗壞官箴，考量王坦承大部分犯行並繳回犯罪所得，處撤職，停止任用公務員四年。\n\n一審表示，蔡鴻喜罔顧鄉民信任，徇私舞弊，嚴重破壞國民對公務員信賴，加深公共工程政商舞弊負面形象，審酌他坦承犯行並繳回犯罪所得，處撤職，停用三年。均可上訴。\n\n刑事部分，王宏銘處刑十二年，褫奪公權六年；蔡處刑四年五月，褫奪公權四年，均已確定。", "labels": ["關聯污名"]}, {"id": 113, "title": "收賄疏通抗爭民眾 前大城鄉長、祕書判刑撤職", "date": "2023-11-15", "section": "社會", "content": "彰化縣大城鄉長蔡鴻喜（左）、前祕書王宏銘（右）。\n\n\n\n監察院認定彰化縣大城鄉公所前鄉長蔡鴻喜、祕書王宏銘在職時，涉過白手套收取太陽能廠商賄款，以疏通抗爭民眾，敗壞法紀，提起彈劾，懲戒法院日前判蔡鴻喜撤職，停止任用4年，王宏銘撤職，停止任用4年；刑事部分，王被判刑12年，蔡判4年5月確定。\n\n彈劾指出，王宏銘擔任大城鄉公所祕書期間，利用權勢與白手套阿源，共同向承攬太陽光電併網工程的廠商索取450萬元，並從索取得款350萬元中收取75萬元。此外，王宏銘亦向承攬離岸風電陸域電纜管排工程廠商索取750萬元，從索取得款650萬元中收取400萬元。\n\n\n\n蔡鴻喜鄉長任內稽延太陽光電併網工程廠商所提併網工程之道路挖掘許可證申請案，到2019年1月21日始以資料有誤及文件不齊退件，致其下包商無法承受工程進度壓力，透過白手套轉交50萬元予蔡鴻喜。蔡鴻喜知悉該筆款項是廠商為了獲取路證的對價，仍收受之。\n\n廠商未能獲得公路總局核發省道台17線路證，而必須改經大城鄉第七公墓萬善堂前鄉道施工時，蔡鴻喜又向廠商表示因民眾抗議，其身為父母官，不可能准許路證。廠商為換取路證，接受白手套所要求支付300萬元，蔡從其中收取253萬元。\n\n懲戒法院一審指出，王宏銘擔任公所祕書，熟悉地方事務，本應協助鄉長為民服務，推動鄉政業務，卻因個人貪念，而憑藉其公務員權勢及白手套地方勢力，假藉各種端由，向因承攬公共工程，而至大城鄉施工的廠商勒索財物，顯然視法律為無物，嚴重敗壞官箴，嚴重腐蝕國家社會法治根基，影響公共工程發展。\n\n一審考量王宏銘犯後均已坦承大部分犯行，並已於刑案第一審審理時繳回其實際朋分的全部犯罪所得，判處撤職，停止任用公務員4年。\n\n一審表示，蔡鴻喜身為民選鄉長，本應奉公守法，協助廠商施工帶動地方繁榮，促進經濟發展，以公共利益為依歸，竟罔顧鄉民信任，徇私舞弊，所為嚴重破壞國民對於公務員不可收買性及執行公務廉潔性的信賴，加深國民對公共工程政商舞弊的負面形象。\n\n一審審酌蔡鴻喜犯後坦承犯行，並繳回犯罪所得，兼衡其鄉長任內為提升地方建設，推動社會照顧及急難救助，推廣在地農業等等鄉政的努力，處撤職，停止任用公務員4年。均可上訴。\n\n刑事部分，王宏銘定應執行有期徒刑12年，褫奪公權6年；蔡鴻喜不違背職務收受賄賂罪，處刑4年5月，褫奪公權4年，均已確定。", "labels": ["關聯污名"]}, {"id": 114, "title": "刁難光電業者索賄560萬 前台西鄉長林芬瑩被彈劾送懲戒", "date": "2023-11-15", "section": "政治", "content": "無黨籍雲林縣台西鄉前鄉長林芬瑩涉綠能貪污案，被監察院彈劾。\n\n\n\n監察院今（15日）表示，雲林縣台西鄉前鄉長林芬瑩於任職期間，藉由核發道路挖掘許可等權限，與其配偶共同向廠商收受賄賂，嚴重敗壞官箴，損害政府信譽及公務人員廉潔形象，核有重大違失。監察院14日以13比0票審查通過監察委員蔡崇義、王幼玲、郭文東提案彈劾林芬瑩，移送懲戒法院審理。\n\n據報導，2020年8月起，某家太陽能光電業者多次向台西鄉公所提出電桿租用、林帶通行權申請，都遭公所刁難。時任台西鄉長林芳瑩的夫婿丁文彬透過白手套，向業者收受560萬元。由於丁文彬是在林芬瑩知情的情況下向廠商接洽並收賄，收賄當日林芬瑩也目睹丁文彬將裝有賄款紙箱放回車上，檢方認定林和丁有犯意聯絡，分別被求處重刑。雲林地方法院今年5月15日以貪污治罪條例判決林有期徒刑12年、丁文彬有期徒刑13年6月。兩人都褫奪公權5年。\n\n\n\n彈劾案文指出，民選地方首長本應清廉自持，致力推動地方建設，為民謀福利，林芬瑩於2018年當選台西鄉鄉長後，竟不思回饋鄉里，反而利用職務權限伺機索取賄賂中飽私囊，敗壞官箴，嚴重損傷國民對於公務員執行職務之公正性、廉潔性之信賴。\n\n監委蔡崇義、王幼玲、郭文東調查發現，台西鄉公所是否核發路權，本為林芬瑩職務上行為。然而，林芬瑩卻製造其配偶為其聯絡窗口及實質影響力之表徵，此由法院調查之證人，包含鄉公所內同仁，均表示在鄉公所行政事項上，林芬瑩之配偶確實都有參與決策。林芬瑩亦向法院表示，會詢問其配偶之意見。\n\n此外，林芬瑩知悉，其配偶均有聯繫廠商向公所為相關申請事宜，並在其知悉下和廠商接洽，並收取賄款560萬元；收賄當日，林芬瑩目睹裝有賄款的紙箱放回車上，此均足以認定，林芬瑩以其配偶擔任向廠商索取財物之白手套，藉由核准路權等之權限，向廠商收受賄賂，作為換取路權之對價。\n\n三位監委綜核林芬瑩所為，係違反公務員服務法相關規定，且違失事證明確，情節重大，核屬公務員懲戒法「違法執行職務」之行為，依法移送懲戒。", "labels": ["關聯污名"]}, {"id": 115, "title": "火力全開大點名 國民黨：新潮流沒散「台灣了一半」", "date": "2023-11-13", "section": "政治", "content": "國民黨召開記者會，細數副總統賴清德新潮流派系爭議，批評「新潮流沒散 台灣了一半」。 \n\n\n\n首次上稿12:54\n\n更新時間14:52（新增李退之回應）\n\n國民黨今（13）日召開記者會，質疑民進黨新潮流系近年爆出光電弊案等諸多貪腐爭議、性平問題，同屬新潮流系的黨主席賴清德卻默不作聲，評「新潮流沒散 台灣了一半」。\n\n\n\n國民黨台南立委參選人姚正玉指出，新潮流系在台南基礎深厚，近年台南市長從賴清德、黃偉哲及「要接班」的林俊憲都是新潮流系，前台南前經發局長陳凱凌涉賄被判刑，民進黨立委林宜瑾弟弟林昱仲曾仗勢欺人性騷女性、開公務車酒駕肇逃、卻能擔任遠東科大的董事。\n\n國民黨發言人暨台中市立委參選人林家興指出，賴清德子弟兵李退之是前農委會副主委、前雲豹光電獨董，據掌握人證指稱曾說過賴清德要求「負責處理綠能光電」，他要三問李退之：「1.在農委會時有無成立過『綠能辦公室』？成員是否有張琦凰、陳怡帆這些特定人士？2.有沒有看過水產試驗所（七股）一份『光電嚴重影響文蛤產量』的報告？當時被施壓退回重做，請問你知情嗎？3.你卸任農委會後擔任『台灣智慧農業服務公司』董事長，違反旋轉門條款，又是『綠能你不能』？」\n\n國民黨副發言人呂謦煒回顧新潮流的爭議，除了最近民進黨組織部主任林正鴻被爆出上酒家、立委吳思瑤涉嫌性騷吃案、桃園市議員楊家俍涉違反兒童及青少年性交易防治條例、總統府前發言人丁允恭涉及把辦公室當炮房、新潮流大老吳乃仁進出有女陪侍酒吧、陸委會副主委梁文傑疑似出入私人招待所，甚至曾被爆出跟行政院副院長鄭文燦到澳門受招待喝花酒。\n\n「除了私德之外，新潮流的貪腐更是嚴重。」呂謦煒表示，「雲豹小公主」賴品妤父親賴勁麟不但能搶下民進黨政府大量的光電標案，還持續給新潮流立委政治獻金，前畜產會主委林聰賢在進口蛋食安爭議中的圖利疑雲，到現在還說不清楚。\n\n呂謦煒還說，新系大老吳乃仁涉及台糖售地案，賴清德在2013年時曾經為吳乃仁背書，說願意用個人的政治生命來保證吳乃仁清白，如今吳乃仁被判刑，賴清德不僅沒有退出政壇，現在還有臉出來選總統。\n\n對於國民黨指控，李退之駁斥皆無端指控，如有不法請舉發。他表示，敬請林家興、姚正玉等參選人切勿含沙射影、無端指控，若有不法，請向司法機關依法舉發，若無不法，請負起責任，退出選舉。", "labels": ["關聯污名", "道德污名"]}, {"id": 116, "title": "【藝術文化】2023台灣文學獎金典獎爭議 林巾力：台文館都聽到", "date": "2023-11-12", "section": "", "content": "台文館館長林巾力（左）、文化部長史哲（右）與2023金典獎年度大獎《殘骸書》作者陳列合照。\n\n由國立台灣文學館（以下簡稱「台文館」）主辦的「2023台灣文學獎金典獎」贈獎典禮，昨（11）日在華山文創園區西2館舉行，文化部部長史哲、台文館館長林巾力等人出席，頒發7名金典獎、3名蓓蕾獎，以及1名年度大獎。\n\n面對近日台灣文學獎評審的爭議，台文館館長林巾力致詞時感謝大家關注，並說明：「金典獎的公告始終如一，評審委員產生的方式也是經過非常嚴謹的過程。並且在這個禮拜二召開諮詢會議，徵詢創作者、出版人，還有專家學者等人的意見，一定會努力優化整體作業流程，致力讓金典獎從徵件宣傳、評審，到最後的評審結果，都臻於完美。各界對於金典獎的討論意見，台文館都聽到！」\n\n\n\n文化部部長史哲提及，台灣文學獎金典獎是國家級獎項，展現文學創作與出版的豐沛能量，「今年的入圍和得獎作品，我們看到當代創作者對於國族歷史、家族興衰、土地情感、社會運動以及個人內在世界的挖掘與描摹，都是在民主自由的土壤上，積累出來的美好結晶，更是體驗生活所沉澱的厚實生命、美好的人生，但也是刮痕累累。今年創作者的背景相當豐富，有工程師（寺尾哲也）、樂團主唱（張嘉祥）、落籍台灣的香港創作者（陳慧）。得獎作品訴說的故事題材多元，如白色恐怖記憶、香港雨傘運動、砂勞越婆羅洲雨林、嘉義民雄鄉野奇談、反對知本光電的濕地搶救運動等，都讓我們看到，台灣文學內涵在時間的長河裡，從未停止盛開綻放。」\n\n以《殘骸書》獲得年度大獎肯定的作家陳列領獎時表示：「這本書對我來講，既拖延又折磨。在不同的時間、空間與人物事件以及矛盾的心情之中慢慢走過來。正如書名『殘骸』二字，我並不是要敘述整個台灣白色恐怖的歷史與過程，而是希望能有一些觸動人心的地方，等待人們去撿拾，並試著去傳布給其他人知道，讓更多人認識它、理解它，並且反省它。」\n\n☆藝文新聞不漏接，按讚追蹤粉絲頁。\n\n☆更多重要藝文新聞訊息，請上自由藝文網。", "labels": []}, {"id": 117, "title": "柯文哲不演了！同台李全教 台南基進酸「黑白配」", "date": "2023-11-11", "section": "政治", "content": "民眾黨總統參選人柯文哲（左2）昨晚與台南市前議長李全教（右1）同台互祝當選、引來各方關注。\n\n\n\n柯文哲昨日（10）到台南東聖宮並與參加立委選戰的前議長李全教同台互祝當選。對此，台灣基進台南黨部主委李宗霖表示，藍白合沒下文，黑白配已經先開始。\n\n李宗霖說，柯文哲來台南與李全教一同站台不感到意外，畢竟藍白合沒有下文，只好先從黑白配開始。早在2個月前民眾黨台南主委蔡宛秦就曾替李全教站台，而李全教也發文說已獲得柯文哲的全力支持，只是當時柯因輿論壓力而撇清關係，直指是蔡宛秦以個人身分去，不代表民眾黨，如今柯文哲本人與李全教同台，打臉自己。\n\n\n\n台灣基進台南黨部執行長吳依潔批評，李全教就是台南的黑金代表。過去曾經涉及議長賄選案遭判刑、涉入性侵造成自殺喪命、搶買魚塭賺光電利益，甚至據聞88槍事件也是因為李全教與王文宗搞綠能導致利益喬不攏所發生。\n\n李宗霖說，難道這就是柯文哲口中的新政治？今年接連爆出民眾黨台南黨部的幹部曾任皮條客、執行長犯傷害罪，現在又與李全教光明正大的站在一起，民眾黨台南黨部已經成為名副其實的黑道堂口了。至於柯文哲這次也不用再切割了，雙方在台上互祝當選，柯文哲在台南力挺李全教已昭然若揭。", "labels": ["關聯污名"]}, {"id": 118, "title": "國際瀕危「諾氏鷸」 將軍濕地現蹤", "date": "2023-11-09", "section": "生活", "content": "台南鳥會鳥友目擊並拍到諾氏鷸再度造訪台南將軍濕地，但距離有點遠。\n\n\n\n全球估計不到一千五百隻，名列國際自然保護聯盟（IUCN）紅皮書「瀕危」等級，也是台灣一級保育類野鳥的「諾氏鷸」回來台灣了。\n\n台南市野鳥學會總幹事林岱瑢表示，本月七日有鳥友目擊諾氏鷸在台南將軍濕地覓食。自二○一六年起至今年，每年將軍濕地都有諾氏鷸的記錄，而且多數時候都是一隻，推測極可能是同一隻，顯示候鳥對於棲地的忠誠度極高。\n\n\n\n台南鳥會表示，將軍濕地前身為七股鹽場之一部分，自二○○二年停止曬鹽後，逐漸演替為生態豐富的濕地，成為許多候鳥度冬的重要棲地。除了諾氏鷸以外，還有國際瀕危的紅腹濱鷸、大濱鷸、黑嘴鷗、斑尾鷸及黑面琵鷺等水鳥也選擇在此度冬。\n\n台南鳥會表示，隨著能源轉型，七股鹽場一度面臨太陽能光電進駐的危機。經環保團體與保育單位奔走、交涉之下，在二○二二年由六個團體組成「七股將軍鹽灘地濕地復育聯盟」，向國有財產署認養約一二三○公頃的七股鹽場鹽灘地。\n\n林岱瑢說，諾氏鷸所度冬的將軍濕地就是台南鳥會所認養的範圍，在為期六年的認養期限內，將會定期調查、巡守、維護環境與監測生態。今年起台南鳥會與中華鳥會更獲得上海銀行贊助經費，支援將軍濕地的鳥類調查、國際推廣及水鳥救傷，期望為國際瀕危諾氏鷸留下一片能安心度冬的地方。", "labels": ["道德污名"]}, {"id": 119, "title": "台東金崙地熱發電 縣府︰不影響溫泉", "date": "2023-11-09", "section": "生活", "content": "台東縣金崙是溫泉勝地，縣府在此推動地熱發電產業，強調水脈不同，不會影響溫泉水源。\n\n\n\n台東縣政府推動綠能，以地熱發電為首要，金崙溫泉更是熱區，目前已有一民營地熱電廠運作，還有兩業者欲進駐，當地居民擔心溫泉水脈會因大量抽地熱發電而枯竭，縣府強調會總量管制訂在四廠的額度，且地熱與溫泉水脈不同，「取熱不取水」發電後水會回注地下，對溫泉產業並不影響。\n\n居民憂溫泉枯竭 縣府指水脈不同\n\n縣府財經處長章正文指出，台東蘊藏豐富地熱，包括金崙溫泉、紅葉溫泉及土坂部落都有地熱水脈足供發電，比起太陽能不抗風的缺點，地熱發電更適合台東，且發電效能比太陽能高了六倍，目前縣府將綠能發電的發展比例定調為地熱百分之六十、水利發電百分之廿九，太陽能發電百分之十一，並已到紐西蘭、日本進行地熱發電觀摩。\n\n\n\n台東綠能發電 地熱佔百分之60\n\n縣議員尤忠正指出，太陽能光電會耗用土地，犧牲糧食，也會影響觀光，但地熱發電也造成部落衝擊，特別是金崙部落擁有獨天得厚的溫泉資源，因地熱發電的進入，已令居民及溫泉業者感受到威脅，擔心變成地熱工業區，大量抽取地熱會破壞環境，也質疑水都被發電抽走了，溫泉水脈會枯竭。目前金崙民意要求地熱總量管制及業者回饋。\n\n地熱發電總量管制、有回饋機制\n\n章正文說，金崙的溫泉水是從地底一百公尺以下抽水，地熱是在地底一千公尺以下抽取，水脈水層完全不同，且發電後的水還會回注地下，並不會干擾溫泉水源，縣府未來也要求地熱電廠應提供綠美化、文化的開放環境供外界參觀，有助於地方觀光產業。\n\n他說，目前正在擬訂廠商承諾書的版本，內容包括回饋機制，此承諾書會送法院公證，形成法治化，金崙的地熱電廠總量管制也會訂在四廠的額度。", "labels": ["道德污名"]}, {"id": 120, "title": "張志豪諷「厚友誼啦啦隊」涉賣台、性騷 侯辦諷雙標：綠能你不能", "date": "2023-11-08", "section": "政治", "content": "民進黨發言人張志豪。\n\n\n\n民進黨發言人張志豪批評國民黨只會抹黑扯後腿，並細數國民黨總統參選人侯友宜的「厚友誼啦啦隊」包含貪腐隊、賣國隊、性騷隊等；侯友宜競選辦公室回擊表示，綠委趙天麟身處外交國防委員會卻外遇中國籍女子、台南議長邱莉莉賄選牽涉台南光電弊案、前台南市經發局長陳凱凌涉及性招待等，爭議案件更是罄竹難書，譏諷「綠能、你不能」，難道民進黨選擇性失憶？\n\n侯辦表示，陳凱凌被控向廠商索賄、接受酒店喝花酒及性招待，被依貪污、詐欺、財產來源不明等罪合併判他8年徒刑、褫奪公權5年。\n\n\n\n侯辦說，台南市議會正副議長賄選案，議長邱莉莉、副議長林志展等人被檢方依選罷法起訴，背後更牽扯出中執委郭再欽的學甲88槍擊案、光電利益。\n\n侯辦指出，民進黨立委陳歐珀宛如被詐騙集團包養，長期使用im.B詐騙集團無償提供的辦公大樓、坐車也是旗下公司車，司法目前偵辦調查中。\n\n侯辦表示，原先代表民進黨參選基隆市立委參選人、市議員張秉鈞涉以人頭詐領助理費案，因涉犯貪污治罪條例羈押禁見，民進黨逢中必反，但已婚的趙天麟長期在國防外交委員會內，卻婚外情中國籍女子，如此出現國安漏洞，民進黨都忘了要查嗎？另外民進黨不僅爆出性騷案件更會吃案、檢討被害人。民進黨身為執政黨，坐實為雙標黨，只有「綠能、你不能」。", "labels": ["關聯污名"]}, {"id": 121, "title": "東縣推地熱發電 居民憂金崙溫泉水脈枯竭", "date": "2023-11-08", "section": "生活", "content": "台東縣金崙是溫泉勝地，縣府在此推動地熱發電產業，強調水脈不同，不會影響溫泉水源。\n\n\n\n台東縣政府推動綠能，以地熱發電為首要，金崙溫泉更是熱區，目前已有一民營地熱電廠運作，還有兩業者欲進駐，當地居民擔心溫泉水脈會因大量抽地熱發電而枯竭，縣府強調會總量管制設置4廠，且地熱與溫泉水脈不同，發電後會回注，對溫泉產業並不影響。\n\n縣府財經處長章正文指出，台東蘊藏豐富地熱，包括金崙溫泉、紅葉溫泉及土坂部落都有地熱水脈足供發電，比起太陽能不抗風的缺點，地熱發電更適合台東，且發電效率比太陽能高了6倍，目前縣府將綠能發電的發展比例定調為地熱60%，並已到紐西蘭、日本進行地熱發電觀摩。\n\n\n\n縣議員尤忠正指出，太陽能光電會耗用土地，犧牲糧食，也會影響觀光，但地熱發電也造成部落衝擊，特別是金崙部落擁有獨天得厚的溫泉資源，因地熱發電的進入，已令居民及溫泉業者感受到威脅，擔心變成地熱工業區，大量抽取地熱會破壞環境，也質疑水都被發電抽走了，溫泉水脈會枯竭。目前金崙民意要求地熱總量管制及業者回饋。\n\n章正文說，金崙的溫泉水是從地底100公尺以下抽水，地熱是在地底1000公尺以下抽取，水脈水層完全不同，且發電後的水還會回注地下，並不會干擾溫泉水源，縣府未來也要求地熱電廠應提供綠美化、文化化的開放環境供外界參觀，有助於地方觀光產業。\n\n他說，目前正在擬訂廠商承諾書的版本，內容包括回饋機制，此承諾書會送法院公證，形成法治化，金崙的地熱電廠總量管制也會訂在4家的額度。", "labels": ["道德污名"]}, {"id": 122, "title": "質疑國家隊成效 國民黨團︰民進黨政府自己污名化國家隊", "date": "2023-11-08", "section": "政治", "content": "國民黨團今（8）日在立法院舉行「國家隊滿天飛，人民信任的有幾隊？」記者會。\n\n\n\n立法院國民黨團今日召開記者會指出，蔡政府執政近8年，成立40個不同的「國家隊」，閃避政府採購法的事前審查、事後稽查，成效不佳，反指責在野黨將「國家隊」污名化，黨團批評，「國家隊」若績效卓著、民眾讚譽有加，在野黨又如何能污名化，污名化「國家隊」的是民進黨政府自己。\n\n藍委林為洲表示，民進黨每當要解決施政一個問題，就成立「OO國家隊」，貌似現有的政府機關，沒一個單位能夠處理，非得成立「國家隊」才能解決問題。\n\n\n\n林為洲提到，政府要花2兆元購買綠電，錢都被「綠能國家隊」賺走；成立「打詐國家隊」，結果今年詐騙數比去年成長21%，越打越多、越打越詐；「疫苗國家隊」，高端只有一個客戶中華民國；「快篩國家隊」連小吃店、賣農藥都能取得販售許可。\n\n林為洲說，不管是疫苗或是快篩，套路都是用特別預算閃避政府採購法，若經招標購買，像是高端、超思或是小吃店，沒有業績也沒有完整的財務報表，完全不符合資格，根本拿不到標案。\n\n藍委賴士葆指出，蔡政府藉由「國家隊」之名，濫用國家資源，以進行特殊目的，例如選舉綁樁，或是將過失隱藏的目的。所謂「打詐辦公室」，竟然花了10幾億去裝潢辦公宿舍；「綠電國家隊」只看到太陽能光電弊案疑雲重重。\n\n賴士葆強調，蔡政府的「國家隊」本質上是「欺騙人民國家隊」，人民看到都是為特殊目的而量身訂做的「國家隊」，高端是最好的例子。國人只要看到政府推出「國家隊」，就知道出問題了，最後都是「詐騙人民國家隊」。", "labels": ["關聯污名"]}, {"id": 123, "title": "全球不到1500隻 國際瀕危諾氏鷸回台灣了！", "date": "2023-11-08", "section": "生活", "content": "國際瀕危諾氏鷸連8年造訪台南將軍濕地。\n\n\n\n全球估計不到1500隻，名列國際自然保護聯盟（IUCN）紅皮書「瀕危」等級，也是台灣一級保育類野鳥的「諾氏鷸」回來台灣了！\n\n台南市野鳥學會總幹事林岱瑢表示，本月7日有鳥友目擊諾氏鷸在台南將軍濕地覓食。自2016年起至今年，每年將軍濕地都有諾氏鷸的記錄，而且多數時候都是一隻，推測極可能是同一隻，顯示候鳥對於棲地的忠誠度極高。\n\n\n\n台南鳥會表示，將軍濕地前身為七股鹽場之一部分，自2002年停止曬鹽後，逐漸演替為生態豐富的濕地，成為許多候鳥度冬的重要棲地。除了諾氏鷸以外，還有國際瀕危的紅腹濱鷸、大濱鷸、黑嘴鷗、斑尾鷸及黑面琵鷺等水鳥也選擇在此度冬。\n\n台南鳥會表示，隨著能源轉型，七股鹽場一度面臨太陽能光電進駐的危機。經環保團體與保育單位奔走、交涉之下，在2022年由台灣黑面琵鷺保育學會、中華民國野鳥學會、台南市野鳥學會、台灣環境規劃協會、台灣濕地保護聯盟與中華民國荒野保護協會等6個團體組成「七股將軍鹽灘地濕地復育聯盟」向國有財產署認養約1230公頃的七股鹽場鹽灘地。\n\n林岱瑢說，諾氏鷸所度冬的將軍濕地就是台南鳥會所認養的範圍，在為期6年的認養期限內，將會定期調查、巡守、維護環境與監測生態。今年起台南鳥會與中華鳥會更獲得上海銀行贊助經費，支援將軍濕地的鳥類調查、國際推廣及水鳥救傷，期望與在地共同保護這片濕地，為國際瀕危「諾氏鷸」留下一片能安心度冬的地方。\n\n台南鳥會鳥友李正峯目擊並拍到諾氏鷸再度造訪台南將軍濕地，但距離有點遠。", "labels": ["道德污名"]}, {"id": 124, "title": "酸黃國昌不當總統可惜 李正皓：建議找柯文哲當副手「超級無敵」", "date": "2023-11-06", "section": "政治", "content": "黃國昌近日砲打台鹽綠能案。\n\n\n\n台鹽綠能總經理吳博鑫近日遭控找上民進黨立委趙天麟，向母公司台鹽施壓、不甩母公司的監管，前立委黃國昌今天（6日）質疑經濟部長王美花心知肚明台鹽綠能弊案重重。對此，政治評論員李正皓狠酸，黃國昌現在監管的範圍涵蓋私人公司的營運，如此人才應該要去當總統，建議讓民眾黨柯文哲當他副手，「這組合超級無敵！」\n\n黃國昌近日指控民進黨權貴操控台鹽綠能，利用國營事業的旗幟大舉攫取光電利益，隨相關醜聞不斷浮上檯面，經濟部不得不要求母公司台鹽強化對台鹽綠能監管，不料吳博鑫找上趙天麟去施壓、不甩母公司的監管。\n\n\n\n今天黃國昌再透過臉書質疑王美花心知肚明台鹽綠能弊案重重，「現任民進黨中執委陳啟昱能擔任台鹽綠能的董事長，王美花敢說這不是政治酬庸嗎？陳啟昱引進四大民股，王美花不也都承認經濟部雖然反對也管不動嗎？四大民股背後的政治勢力，以及分食台鹽綠能光電利益，不都也是事實嗎？」\n\n對此，李正皓在臉書表示，「黃國昌發文質疑王美花對台鹽綠能弊案知情，到底臉皮要多厚，才敢做出這種質疑？第一，黃國昌自己家的違建他都可以說我不知道！然後台鹽綠能的案子王美花就一定要知道？第二，台鹽根本不是國營事業，根據國營事業法所稱國營事業定義如下有3，分別是『政府獨資經營』、『依事業組織特別法之規定，由政府與人民合資經營者』、『依公司法之規定，由政府與人民合資經營，政府資本超過百分之五十者』」。\n\n李正皓接著說：「根據台鹽股權結構分佈，政府投資僅佔38.8％，遠未達國營事業標準，簡單說經濟部頂多是台鹽的大股東，而非直接監管人。台鹽已經上市，股票代號1731，黃國昌現在監管的範圍連私人公司的營運都要管，黃國昌當不分區立委真的委屈了，應該當總統，建議民眾黨 ＃黃柯配 ，黃國昌當總統、柯文哲當副手，這組合超級無敵！」", "labels": ["關聯污名"]}, {"id": 125, "title": "駁台鹽綠能找立委施壓 王美花：屬勞資糾紛", "date": "2023-11-06", "section": "財經", "content": "經濟部長王美花今說明台鹽綠能爭議。\n\n台鹽綠能總經理吳博鑫近期遭控找上民進黨立委趙天麟，向母公司台鹽施壓、不甩母公司的監管。對此，經濟部長王美花表示，該事件是針對台鹽綠能因人員流動造成人力不足，因此向立委陳情，針對人力調整進行溝通，絕不是施壓，較像是勞資糾紛。\n\n民進黨立委陳亭妃、國民黨立委楊瓊瓔等今日在立法院經濟委員會上關切台鹽綠能人事案。\n\n\n\n王美花答詢，首先要澄清吳博鑫並沒有在力揚集團任職過，另吳博鑫是針對台鹽綠能的人力問題向立委陳情。\n\n王美花表示，台鹽是民營公司，並非嚴格定義上的國營事業，經濟部持股佔了逾30％，政府是最大股東。由於台鹽綠能是台鹽子公司，台鹽有就此事向經濟部回報，說明由於人力變動大導致人力不足，請求立委陳情，希望能在人事上有所調整。\n\n至於台鹽綠能是否有不甩董事會決議？王美花回應，完全沒有這回事，台鹽綠能是台鹽的子公司，當然要按照董事會決議來執行。\n\n針對黃國昌控訴綠營權貴操控台鹽綠能，綠營派系與財團分食光電利益，王美花表示，沒有辦法接受這樣的形容詞，首先一定會請台鹽加強公司治理，再者是上次立委關切台鹽綠能爭議後，經濟部也將資料送至檢調。\n\n王美花中場休息時受訪說明，該事件是立委接到人民陳情案，台鹽綠能因人員流動造成青黃不接，因此針對人力調整事宜進行溝通，「這個絕對不是施壓的問題」，協調後相關人力如何分配也有調整，「比較像是勞資糾紛的問題」。", "labels": ["關聯污名"]}, {"id": 126, "title": "爆英系吳博鑫找立委護航台鹽綠能 黃國昌批：視國家體制於無物", "date": "2023-11-06", "section": "政治", "content": "黃國昌日前揭露民間持股介入台鹽綠能，昨晚他發文指出，台鹽綠能前董事長陳啟昱離開後，換成力暘集團旗下的吳博鑫入主，甚至還找民進黨立委趙天麟施壓。\n\n\n\n首次上稿 11/06 00:19\n\n更新時間 11/06 10:35﹙新增趙天麟、台鹽回應﹚\n\n綠能成2024選戰攻防焦點，時力前立委黃國昌日前揭露民間持股介入台鹽綠能，昨（5）日晚間他發文指出，台鹽綠能前董事長陳啟昱離開後，換成力暘集團旗下的吳博鑫入主，甚至還找民進黨立委趙天麟施壓，抗拒董事會決議、不甩母公司的監管，批根本視國家體制於無物，讓國營事業掌控的光電利益，淪為民進黨派系權貴分食的禁臠。趙天麟則回應，「黃國昌先生，你可能馬上要回任立法委員了，面對基層員工的陳情，你會視而不見嗎？」\n\n\n\n黃國昌指出，原由台鹽100%持股的台鹽綠能，由前董事長陳啟昱透過增資引進4大民股，讓這4家公司背後代表的勢力，利用台鹽綠能攫取利益，已經相當離譜，然而更誇張的是，即便當初經濟部明確反對，還是敵不過新潮流要員陳啟昱的個人意志。\n\n「沒想到新潮流搞完，換英系繼續撈」，黃國昌說，當陳啟昱離開台鹽綠能之後，掌控台鹽綠能這隻金雞母的人，換成由英系人馬陳文宏、古盛煇等人主導力暘集團旗下的吳博鑫入主。\n\n黃國昌說明，吳博鑫過去只是力暘旗下承包商的小包商，根本不具備擔任台鹽綠能總經理的資格能力，早已讓公司上下怨聲載道，吳博鑫更毫不避嫌地聘用英系大將、新竹縣小英之友會總會長陳文宏的哥哥陳文龍為特助，與聞台鹽綠能重要決策，整間公司形同被英系人馬把持。\n\n黃國昌表示，派系私利凌駕專業治理的結果，就是在短時間內大量員工紛紛離職，伴隨台鹽綠能的醜聞不斷浮上檯面，母公司台鹽在經濟部的要求下，不得不強化對台鹽綠能的監管，而母公司的監管讓吳博鑫等人芒刺在背，一時難以如同過往為所欲為。\n\n黃國昌說，結果吳博鑫透過心腹找上趙天麟，竟然在10月19日以陳情之名，由辦公室發文召集國營會及台鹽，當著吳博鑫等人的面痛罵台鹽，大肆抨擊董事會的決識及台鹽的種種監管措施，並且直接由趙天麟辦公室執行長具體指示台鹽綠能未來的運作。\n\n黃國昌質疑，一個國營事業的子公司總經理，竟然可以藉由立委施壓，抗拒董事會決議、不甩母公司的監管，簡直視公司治理於無物，更是嚴重的濫權行為，「請問趙天麟是誰給你這種權力？又是誰指示你為弊案纏身的台鹽綠能出面護航？」\n\n趙天麟解釋，這起案件是臺鹽綠能公司出現人力短缺，導致基層工作量不堪負荷，公司離職率居高不下，因而起筆提出陳情信。試問可能被列入民眾黨不分區名單、有機會就職下屆立法委員的黃國昌，當您接到基層員工的陳情書時，難道會視而不見嗎？難道不會召開協調會釐清案件脈絡嗎？\n\n趙天麟強調，這起陳情案已在第一時間請辦公室同仁初步了解，他並未參與該次會議，如同黃國昌所出示的附件，結論中，僅只是請臺綠提出人力規劃報告，以了解人力不足、工作量不堪負荷的問題，再交由國營會知悉。如此單純的會議結論，卻硬要扣上規避監管的帽子，實在是大可不必。\n\n台鹽綠能公司6日發布新聞稿回應，針對向立委陳情一事，臺鹽綠能說明，主要是同仁反應業務及工作情況，後續已依相關規定調整業務及人力安排，亦非如外界所述透過立委抗拒董事會決議，不甩母公司監管，對此說法台鹽綠能員工強烈表示不能接受，並表達強烈抗議。\n\n台鹽綠能公司也說明，總經理吳博鑫從事工程已有近30年經驗，6、7年前進入綠能產業，具備工程專業背景，嫻熟測量規劃、工程設計及實際施工等，綠能工作經驗資歷相當豐富。有關外界所述吳總為力暘旗下的小包商，亦非事實，過去吳總經理並未任職力暘旗下公司，亦不曾在力暘上過班。", "labels": ["關聯污名"]}, {"id": 127, "title": "陳以信募款餐會 洪秀柱︰藍白合民調唯一支持侯友宜在前", "date": "2023-11-05", "section": "政治", "content": "前國民黨主席洪秀柱（右2）針對藍白合，呼籲不論哪個組合，民調唯一支持侯友宜在前面。\n\n\n\n國民黨立委陳以信投入台南市第6選區立委選戰，今（5）日在歸仁大台南會展中心舉辦募款餐會，席開120桌。前國民黨主席洪秀柱到場，針對藍白合議題，呼籲民眾接到民調電話時唯一支持侯友宜在前面。\n\n洪秀柱致詞時表示，陳以信在自己的工作崗位上努力，重情、重義、重感情，不會有什麼亂七八糟、見不得光的事情，不像民進黨，「連家都顧不好了，還怎麼護台灣？」愛台灣不是嘴巴說說而已。台南接連發生槍擊案、光電弊案、登革熱疫情，如果台南不改變，怎麼對得起在地民眾。\n\n\n\n針對藍白合議題，洪秀柱說，總統要選擇一位沉穩的人，拚死拚活能夠捍衛自己的人民、國家的人，而不是成天講得天花亂墜，今天手牽手跟你海誓山盟，隔天就對不起全都忘記的人。\n\n洪秀柱說，「侯柯配」或是「柯侯配」，要看哪個組合能夠贏賴清德多少，不過一定要讓侯友宜當選，如果接到民調電話，唯一支持將侯友宜放在前面。\n\n她說，如果創建中華民國的國民黨還要繼續沒有出息，給人家玩到沒有的時候，台灣就沒有了。「國民黨倒，台灣就會倒」，所以國民黨一定要爭氣。\n\n國民黨第6選區立委參選人陳以信募款餐會，席開130桌。", "labels": ["關聯污名"]}, {"id": 128, "title": "不要「藍白拖」 藍營15縣市長連署支持朱立倫2方案籲民眾黨組隊", "date": "2023-11-04", "section": "政治", "content": "藍營15名地方執政首長發表連署，聲明堅定支持黨中央所提出的方案，期盼藍、白雙方儘快完成2024大選的組隊方式。圖為國民黨主席朱立倫。\n\n\n\n繼國民黨主席朱立倫前天向民眾黨主席柯文哲提出以日本或德國模式決定「藍白合」正、副總統參選人搭檔之後，藍營15名地方執政首長今天發表共同連署，聲明堅定支持黨中央所提出的方案，期盼藍、白雙方儘快完成2024大選的組隊方式。\n\n在這份「全力堅定支持國民黨中央對於藍白合的具體方案」連署中，藍營15名縣市首長都親自簽署表示，他們每一位都「全力堅定支持朱立倫主席提出的兩個方案中，以二選一方式推動藍白合，也呼籲民眾黨盡快回應。不論是日本模式、還是德國模式，只要國民黨比贏，就侯柯配；民眾黨比贏，就柯侯配，侯柯綁在一起，一起完成政黨輪替。」\n\n\n\n藍營縣市長們還說，朱立倫提出藍白合的新方案中，侯柯配或柯侯配的對比式民調佔 50%，另外50%有2種方案，一個是參照日本自民黨總裁選舉、民調加入立委小雞無記名投票的方式，一個是參照德國國會選舉採用的聯立制計算政黨支持比例，「兩個方案都是參考民主先進國家，也有學理依據，同時也可以減少民眾黨所主張全民調的方式會有嚴重偏差的問題。」\n\n這些藍營縣市長們還強調，大選組隊方式應該要儘快定案，他們「已經全面啟動就戰鬥位置，大家會堅定地走自己的路。希望在下架民進黨的選戰中，柯主席有決定時，隨時加入我們一起同行。」\n\n參與連署的15名藍營縣市首長中，包含4名直轄市長與11名縣市長，除國民黨總統參選人也是新北市侯友宜市長之外，有台北市長蔣萬安、桃園市長張善政、台中市長盧秀燕、基隆市長謝國樑、新竹縣長楊文科、苗栗縣長鍾東錦、彰化縣長王惠美、南投縣長許淑華、雲林縣長張麗善、嘉義市長黃敏惠、宜蘭縣長林姿妙、花蓮縣長徐榛蔚、台東縣長饒慶鈴以及連江縣長王忠銘。\n\n國民黨表示，不論日本或德國模式都符合柯文哲最在意的「科學」與「民意」的實質內涵，都是以媒體與政黨民調中最常使用的對比式民調為主，不管哪一種都是「公開透明」、「公平公正」、「國際常用」、與「簡單快速」，其中德國式因為全採用民意調查方式，因此也有學者稱之為「準全民調」。\n\n國民黨並強調，超過6成以上台灣民眾期望政黨輪替，藍白合是要共同進行台灣第三波民主改革，避免一黨獨大、贏者全拿的民主獨裁，是要更進一步深化民主，因此該黨以最大的誠心、耐心與同理心推動藍白合，並避免「全民調」所產生可能遭對手陣營操弄，或學理無法分辨差異的誤差值問題。\n\n國民黨指出，民進黨執政7年多來，貪腐弊案層出不窮，例如風力發電被爆出採購價格高於市場，台南學甲光電爐渣補貼一魚三吃，疫情期間發口罩財、疫苗財、快篩財，還有8400億前瞻建設債留曾孫，巴西蛋進口商超思及過期爭議等，種種缺失可以說是罄竹難書，明年選舉不只攸關2300萬人的未來，更關係國際區域的未來是否能和平穩定的發展，呼籲民眾黨一起以台灣蒼生為念，為了下一代，一起組隊更進一步深化民主。", "labels": ["關聯污名"]}, {"id": 129, "title": "稱核電說法「兩面騙票」立院民眾黨團批民進黨模糊焦點", "date": "2023-11-03", "section": "政治", "content": "民眾黨立院黨團總召邱臣遠、立法委員吳欣盈今（3）日召開記者會抨擊蔡政府能源政策。\n\n\n\n民眾黨立院黨團總召邱臣遠、立法委員吳欣盈今（3）日召開記者會，抨擊民進黨總統參選人賴清德「核電可緊急使用」、行政院長陳建仁「核電是綠電」等說法，遭外界質疑「兩面騙票」，更無法正面回應綠電淪貪腐溫床的爭議，在在反映民進黨能源政策是基於政治考量，而非理性科學。\n\n邱臣遠指出，柯文哲主席日前走訪台南點出光電案場有亂蓋疑慮，能源局火速反駁是「個案問題」，但現行綠能用地評估明顯有問題，只會「一刀切」，無視許多土地仍留有農業價值，最終走向變更地目，連農地都不是了；高檢署也統計，2021年至2022年底，短短2年偵辦60起綠能行賄案，凸顯國家政策淪為貪腐溫床，已脫離政策本意。民進黨批評柯文哲「把感覺當科學」，反而顯露為政治曲解科學的做法，正是「把科學當感覺」的典型表現。\n\n\n\n民眾黨針對台灣能源及氣候困境，提出6點具體政策倡議，邱臣遠說明，「能源永續」推動再生能源發展與應用、促進社會向低碳轉型，並確保台灣供電穩定；「珍惜資源」主張透過碳定價機制激勵產業「綠色轉型」，藉由政策與市場機制雙重作用，確保有效減排；「低碳交通」則計劃以空氣品質管理區做為交通低碳化基礎，加強電動車輛普及與公共運輸系統的綠色改造。\n\n他強調，民眾黨也主張「開源節流」，提升水資源利用效率、優化調度系統，推動「在地淨零」建立遵循永續原則的土地管理體系，同時也要引導社會大眾採取節能減排的生活模式，促成「以人為本的社會轉型」。\n\n吳欣盈則說，民眾黨團4年來在氣候政策立法上，有突破性的進展，成功推動《氣候變遷因應法》及《再生能源發展條例》修法，並提出海洋三法，確保台灣在全球氣候治理中，能站在進步的前列。其中《氣候變遷因應法》的修訂，2050年淨零碳排為目標，設計短中長期路徑，從碳費過渡至碳稅，並設立氣候變遷基金，為氣候政策提供穩定的財務支持；而《再生能源發展條例》修法中，讓地熱能從申請、審查到營運都有明確規範，不僅簡化行政流程，也提高了投資誘因。\n\n台灣海洋保護區面積只佔8.17%，遠低於全球13.5%的平均值，吳欣盈表示，民眾黨團提出全面的《海洋保育法》，一改過去《漁業法》、《國家公園法》、《野生動物保育法》、《文化資產保存法》及《發展觀光條例》各有優先保護標的，管制手段有所差異的問題，草案明定2030保護30%海洋、逐年減少有害補貼、建立藍碳生態系資料庫，充分發揮海洋的吸碳功能，接軌國際趨勢。\n\n民眾黨團認為，無論過去的立法成果，或是當前提出的6大氣候與能源主張，都在在展現出本黨在氣候政策上的決心和行動力，相信這些倡議將帶領台灣走向更綠色、更永續的未來，民眾黨團也將繼續站在環境保護的最前線，帶領台灣走向淨零且永續的未來。", "labels": ["關聯污名", "道德污名"]}, {"id": 130, "title": "《雲林》口湖1/3變光電區 議員促調查、檢討", "date": "2023-11-03", "section": "生活", "content": "雲林縣政府規劃在口湖鄉開發「水產精品加值產業園區」。圖為口湖萡子寮漁港特定區。\n\n\n\n雲林縣政府近年規劃開發九大產業園區，其中「水產精品加值產業園區」位於口湖鄉，但全鄉卻有三分之一土地被劃入低地力區，即將發展太陽能光電。民進黨縣議員蔡孟真昨在議會質詢指出，地方擔憂大量的太陽能光電板將對觀光、產業和地景造成衝擊，要求縣府成立專案小組深入調查。縣府表示，將籲中央重新檢討。\n\n蔡孟真指出，口湖鄉漁業產值約五八．二億元，全鄉總面積約八千公頃，目前有二五七四公頃被劃入光電發展用地，她不反對太陽能，但應該用在對的地方，縣府應成立專案小組進行漁電共生利弊調查，並落實綠能「三不三要政策」，不影響農漁業權益及發展、不妨礙環境景觀及觀光產業、不違反國土計畫目標及有秩序發展、要產業發展及地盡其利、要充分就業及繁榮地方、要尊重民意及保護縣民。\n\n\n\n縣長張麗善表示，目前能源局的能源政策與農業部整個未來農業的永續發展方針似乎有所牴觸、矛盾，將呼籲中央從長規劃研議，如何讓農地發揮其實質效用，希望中央針對農一（優良農地）、農二（一般農地）被規劃成低地力的不利耕種區，能重新檢討。", "labels": ["外觀污名"]}, {"id": 131, "title": "侯友宜喊重啟特偵組 賴清德：用人唯才、清廉更重要", "date": "2023-11-03", "section": "政治", "content": "民進黨總統參選人賴清德認為，與其成立特偵組，不如用人唯才，建立清廉政府文化。\n\n\n\n國民黨總統參選人侯友宜公布競選影片，高喊「重啟特偵組，掃盡綠貪腐」；民進黨總統參選人賴清德在昨天釋出的專訪中說，這個問題可以討論，但與其在外面成立特偵組，不如用人唯才，建立一個清廉、公開透明的政府文化，這個比什麼都重要。\n\n侯陣營發布影片 控民進黨貪腐\n\n侯友宜競選辦公室昨發布「重啟特偵組、下架綠貪腐」競選影片，重申未來侯友宜當選總統，將在半年內成立特偵組，一年內徹查疫苗、進口雞蛋及im.B詐騙案等疑雲，只有透過不受政治力干預的特偵組查辦弊案，才能解開千絲萬縷的「政治蜘蛛網」。\n\n\n\n賴辦反擊 指侯市府被懲戒331人\n\n國民黨立委王鴻薇表示，疫苗採購作業至今仍無法釐清，為什麼獨厚高端？綠能發展過程中，跟民進黨交好的企業、民進黨派系與政治人物，只要掛上小英之友會的稱號，就可在光電產業無往不利，這些必須徹查清楚。下架民進黨就是下架貪腐弊案，未來特偵組會給全民一個交代。\n\n賴競總發言人戴瑋姍則批評，侯新北市府的政務及公務人員，被移送懲戒高達三三一人，最該被偵辦的就是侯友宜自己。\n\n賴清德接受「大雲時堂」專訪預計下週播出，賴在訪問中對於如何確保民進黨及閣員的清廉表示，他在台南市長任內有許多作為可供社會檢驗參考，第一，他用人唯才，像前縣長蘇煥智、前市長許添財麾下的好人才，他都拜託他們留下來幫忙，也從中央延攬人才，從來不問對方是哪個黨派、過去支持什麼黨派，只問是不是人才。\n\n第二，賴清德說，好人才有他們的專業跟抱負，他充分授權，並建立在清廉政府上，並跟地檢署合作，在招標作業時，檢察官一定在場，他也會讓台南市府採購人員知道，市府找了檢察長、主任檢察官，甚至政風單位，未來清廉勤政、傳承創新、公開透明、公義向善的價值，他都會持續推動。\n\n對於是否考慮新的制度？比如國民黨主張恢復特偵組，賴清德認為，必須要講內、外哪個力量大，他分享的是台南市政府如何建立清廉的執政文化，這個比較重要，他在台南市長任內，不只他沒有涉及貪瀆，副市長、秘書長、副秘書長、局處首長，甚至局處的科長，統統都沒有，連承辦人員都沒有，「我是做到這種地步」。\n\n賴清德強調，現在的司法制度算健全，如果社會認為特偵組是好的方式，這個大家都可以討論，但他認為，與其在外面成立特偵組，不如用人唯才，建立一個清廉、公開透明的政府文化，這個比什麼都重要。", "labels": ["關聯污名"]}, {"id": 132, "title": "南市議員朱正軒控告李全教 架脖子、恐嚇", "date": "2023-11-03", "section": "政治", "content": "南市議員朱正軒比出李全教對他架脖子的手勢，指控李全教公然對他施以肢體強制及言語恐嚇，控制他近五分鐘。\n\n\n\n朱︰施暴像黑道 沒資格當代議士 李︰只質問為何一再抹黑 沒恐嚇\n\n民進黨立委林宜瑾競選總部執行總幹事、南市議員朱正軒昨天召開記者會，指控立委參選人李全教昨天在殯儀館參加公祭時，公然對他施以肢體強制及言語恐嚇，控制他近五分鐘，已涉及強制罪。朱正軒發表「不自殺聲明」後，隨即赴警局報案，並控告李全教涉嫌妨害自由、傷害及恐嚇。李全教則否認有恐嚇等情事。\n\n\n\n朱掌林宜瑾兵符 與李交戰\n\n朱正軒表示，目前李全教還只是立委參選人，就任意對意見不同者使用暴力、施以威脅，請問這樣的人，要如何「堅持做人民的靠山？」李全教回應說，面對朱多次公開的抹黑、誹謗，即使有再多的憤怒，也不可能對他進行所謂的恐嚇。\n\n李全教目前以無黨籍參選台南市第四選區立委，民進黨則提名立委林宜瑾尋求連任，朱正軒擔任林宜瑾競選總部執行總幹事兼發言人，朱先前指控李全教為「光電黑金」，遭李全教提告。\n\n朱正軒說，昨上午九點半於殯儀館公祭場合，他正在講電話，李全教快步走來，當眾用手臂把他脖子架住控制近五分鐘，大聲嚷說「我哪裡黑金？你說給我聽！」「我哪有雙重涉賄？」「無讀書的垃圾囝」，引起喪家及公祭民眾的注目。\n\n他說，李全教的大聲怒罵及肢體控制，對喪家極不尊重，當下情況荒謬到不知該如何反應。李全教連在公開場合都能如此大膽對他肢體控制，更何況在私下場合，已嚴重威脅到他的人身安全。\n\n朱正軒痛批，濫用暴力使他人屈服者，就是黑道，李全教的行為，證明自己黑金的本質，實在沒有資格成為代議士，呼籲市民鄉親一起抵制暴力及恐嚇。\n\n李全教則表示，是向朱表達「我與他無冤無仇為何要一再惡意抹黑」；真實情況是他在現場公開詢問朱所指「雙重賄選是什麼？」「黑金的黑跟金所指的是什麼」，不能含血噴人、無中生有，但朱無法吐出任何一個字，要讓朱「漏氣」，也讓現場的鄉親知道事實是什麼。", "labels": ["關聯污名"]}, {"id": 133, "title": "控李全教涉架脖子、恐嚇控制近5分鐘 南市議員朱正軒報警提告", "date": "2023-11-02", "section": "政治", "content": "南市議員朱正軒比出李全教對他架脖子的手勢，指控李全教公然對他施以肢體強制及言語恐嚇，控制他近5分鐘。\n\n\n\n立委林宜瑾競選總部執行總幹事、南市議員朱正軒今天下午召開記者會，指控立委參選人李全教，今天在殯儀館加公祭時公然對他施以肢體強制及言語恐嚇，控制他近5分鐘，已涉及強制罪。他今天並在南市民進黨團發表「不自殺聲明」後，隨即赴警局報案，並控告李全教涉嫌妨害自由、傷害及恐嚇。\n\n李全教否認有恐嚇情事\n\n對於朱正軒指控，李全教則否認有恐嚇等情事。\n\n\n\n朱正軒表示，目前李全教還只是立委參選人，就任意對意見不同者使用暴力、施以威脅，請問這樣的人，要如何「堅持做人民的靠山」？\n\n李全教目前以無黨籍參選台南市第四選區立委，民進黨則提名立委林宜瑾尋求連任，朱正軒擔任林宜瑾競選總部執行總幹事兼發言人，朱先前指控李全教為「光電黑金」，遭李全教提告。\n\n朱正軒表示，今天上午9點半，在南市殯儀館的公祭場合時，他正在講電話，李全教快步走來，當眾用手臂把他脖子架住並控制他近5分鐘，大聲嚷嚷說：「我哪裡黑金？你說給我聽！」、「我哪有雙重涉賄？」、「無讀書的垃圾囝」，引起喪家及公祭民眾的注目。\n\n他說，李全教的大聲怒罵及肢體控制整個情形對喪家極不尊重，當下情況荒謬到他不知該如何反應，李全教連在公開場合都能如此大膽對他肢體控制，更何況在私下場合，已嚴重威脅到他的人身安全。\n\n他痛批說，濫用暴力者使他人屈服者就是黑道。李全教用今天的行為證明自己黑金的本質，實在沒有資格成為代議士，呼籲市民鄉親一起抵制暴力及恐嚇。\n\n李全教澄清：當時是質問為何要一再抹黑\n\n李全教回應說，面對朱議員多次公開的抹黑，毀謗，即使他有再多的憤怒，也不可能對他進行所謂的恐嚇。\n\n李全教澄清，當時他是向朱表示「無冤無仇為何要一再惡意抹黑」。真實的情況是他在現場公開詢問朱議員所指「雙重賄選是什麼？」、「黑金的黑跟金所指的是什麼」，不能含血噴人、無中生有，但朱議員無法吐出任何一個字，讓他漏氣了，也讓現場的鄉親知道事實是什麼。\n\n李全教否認有對朱正軒恐嚇等情事。\n\n朱正軒指控遭李全教架脖子、恐嚇，今發表「不自殺聲明」，南市多位民進黨議員在記者會後為他加油打氣。", "labels": ["關聯污名"]}, {"id": 134, "title": "侯辦發布影片質疑民進黨弊案多 承諾當選成立特偵組", "date": "2023-11-02", "section": "政治", "content": "國民黨總統參選人侯友宜競選辦公室今發布新的競選影片，質疑執政黨弊案叢生，承諾侯若當選，將在半年內成立特偵組。\n\n\n\n國民黨總統參選人侯友宜競選辦公室今發布「重啟特偵組、下架綠貪腐」競選影片，侯辦重申未來侯友宜當選總統將在半年內成立特偵組，一年內徹查疫苗、進口雞蛋及im.B詐騙案等疑雲，只有透過不受政治力干預的特偵組查辦弊案，才能一一解開千思萬縷的「政治蜘蛛網」。\n\n國民黨立委王鴻薇表示，執政黨弊案叢生，特偵組調查對象包括第一家庭、五院院長、立委、執政黨高官，所以下架進黨就是下架貪腐弊案，影片中就是國人長期質疑的案件，未來特偵組會給全民一個交代。\n\n\n\n王鴻薇指出，疫苗採購黑箱作業至今仍無法釐清，為什麼獨厚高端？綠能發展過程中，跟民進黨交好的企業、民進黨派系與政治人物，只要掛上小英之友會的稱號就可在光電產業無往不利，短暫時間內點石成金，這些都需要調查清楚。\n\n市議員、立委參選人林國春指出，民進黨說要高道德標準，但民進黨卻有「抄襲論文縱貫線」，從雙北鄭文燦、何博文、張宏陸到台中張廖萬堅、台南賴惠員、高雄趙天麟、屏東潘孟安；而民進黨抗中保台，卻是立委劈腿中國籍女子，涉嫌洩露國安、國防機密。面對這樣政黨，就需要重啟特偵組監督官員。\n\n「吃銅吃鐵吃政府，無法無天無良心，賴皮神隱」侯辦發言人黃子哲表示，過去公開質疑民進黨弊案連連，也要求賴清德給直球對決給人民交代，但賴清德始終避而不見、視而不見，證明「絕對的權力，絕對的腐化」，賴清德裝聾作啞，活像個媽寶。", "labels": ["關聯污名"]}, {"id": 135, "title": "柯文哲：核二、核三延役 設「氣候永續委員會」專責碳稅制定", "date": "2023-11-01", "section": "政治", "content": "柯文哲今（1）日召開「淨零碳排、永續未來」氣候政策記者會，提出「擴大再生能源」、「提高能源使用效率」，與不讓能源轉型淪為黑金勢力溫床等3項政見。\n\n\n\n面對國際社會「2050淨零排放」的共同目標，民眾黨總統參選人柯文哲今（1）日召開「淨零碳排、永續未來」氣候政策記者會，提出「擴大再生能源」、「提高能源使用效率」，與不讓能源轉型淪為黑金勢力溫床等3項政見，並重申核二、核三延役，以及讓核四進行安全總體檢的主張。\n\n柯文哲表示，要推動台灣能源政策轉型，首要之務是成立跨部門的專責碳稅制定單位「氣候永續委員會」，邀集產、官、學、公民團體、青年、利害關係人，以國家永續發展為目標制定策略；並成立「氣候永續轉型基金」，協助因為能源型態改變，被迫轉型、退場的中小企業。\n\n\n\n柯文哲再度批評，民進黨將自己的意識形態無限上綱，堅持「2025非核家園」，嚴重影響國家政策，問題是一旦停掉現有的核能發電，並沒有其他能替代的能源，要趕上政策口號只能砸錢，導致政商勾結，甚至引發綠能蟑螂、黑道爭議。\n\n在能源配比方面，柯文哲指出，台灣對外來能源的依賴過高，已成國安問題，目前天然氣佔比高達50%，讓台灣的能源弱點更加明顯，所以科學務實的做法是，不要強硬設立核能退場的時間表，讓核二、核三延役，核四進行安全總體檢，待再生能源能接上能源缺口，再讓核能退出發電行列。\n\n柯也認為，要解決能源問題，得跟隨科技多元發展，除了風電、光電之外，包含水力、地熱、潮汐，甚至未來可能出現的小型核能電廠，國家都需要投入研發資源。\n\n柯文哲提出2030能源規劃占比，以燃氣佔有45%、再生能源30%、燃煤15%、核能10%為藍圖，且除了發電之外，整個台灣的輸電、儲電、節電都需重新整頓，另外，柯也指出，台電、中油長年虧損，已經形成拿全民稅金補助高耗能產業的狀況，及時止血是一大要務。\n\n碳關稅方面，柯文哲認為，碳稅未來會成為全新的國際非關稅貿易壁壘，哪些國家要課以多少碳稅、時程安排在什麼時候，都會是政治問題，台灣必須提早因應。\n\n在減碳問題方面，柯主張應從公有建築開始做起，未來的公家機關新建築建設必須符合2050%淨零碳排的標準，進一步推廣到民間，而都市計畫也必須依照淨零碳排放的標準進行，柯文哲也將強力推動2030全面禁用一次性產品、大力發展大眾運輸，加強電動車發展。\n\n柯文哲也說，淨零碳排是生活方式的改變，並提及他擔任北市長時，環保局提議蓋造價10億元的廚餘處理廠，他當時跟環保局說「我吃飯從來沒有廚餘」，並稱若能說服台北市民吃飯都不留廚餘，「還需要花10億蓋廚餘處理廠嗎？」之後該計劃就沒有被採用。與會學者、台大農經系教授吳珮瑛聞言反問「你連香蕉皮都吃進去嗎？」，柯文哲則笑著回說「除了那個以外」。", "labels": ["關聯污名"]}, {"id": 136, "title": "柯文哲拋能源政見 賴清德競總：把感覺當科學 煽動對立", "date": "2023-11-01", "section": "政治", "content": "柯文哲今發布能源政策，批評2025非核家園政策把核電停掉。\n\n\n\n民眾黨總統參選人柯文哲今發布能源政策，並批評2025非核家園政策把核電停掉，砸錢把風電、光電拉上來。民進黨總統參選人賴清德競選總部發言人郭雅慧反批，柯文哲洋洋灑灑說一大篇，實則意在讓台灣走回老路，讓核能「復辟」，把感覺當科學來批評執政黨，果然是很「『柯』學家」。\n\n郭雅慧表示，民進黨政府的非核家園目標始終明確，蔡政府執政8年，持續朝減煤、增氣、展綠、非核的方向努力，從推動綠能發展、投資推動智慧電網，提升供電穩定，再到賴清德副總統所提的第二次能源轉型，推動發展多元綠能、深度節能、強韌電網等，就是希望落實非核家園的目標。\n\n\n\n郭雅慧進一步表示，遺憾的是，民眾黨柯文哲，日前才搞錯台南漁電共生廠的場址，把12年前的太陽光電躉購費率講成是現在，慘遭打臉，今天政見發表會中還在重提台南，根本刻意說謊，只是為了自己的政治利益煽動對立。\n\n郭雅慧說，蔡英文政府上台後，推動綠能發展，隨光電裝置生產技術成熟、成本降低，也逐年調低躉購費率，到今年度躉購費率平均約一度4.5元，柯文哲時空錯置又不符事實。\n\n她強調，柯文哲刻意攻擊宣稱「台電、中油長年虧損」，卻跳過烏俄戰爭導致燃料價格飆漲、各國電業均面臨虧損的國際情勢，也絕口不提台電中油作為國營事業、背負穩定民生的責任。她強調，台電、中油兩家國營公司，在避免國內遭受嚴重通膨衝擊的第一線，需要吸收漲幅揹負一定債務壓力，也減緩民生受到衝擊。\n\n郭雅慧質疑，柯文哲說要發展多元能源，但不要設定時間把核能停掉，如此提政見缺乏政治人物應有的責任，不只如此，柯文哲在提出「核二、核三要延役」的政策時，竟說「核廢料怎麼處理再想辦法」，這真的是一個負責任的政策嗎？\n\n郭雅慧也呼籲柯文哲，政策要有具體的規劃，不是滿口空話和謊話，不要只用感覺來說話，這樣既會掀起對立，更非民主國家的福氣。", "labels": []}, {"id": 137, "title": "再批政府花大錢收購光電 柯文哲：蒼蠅、蟑螂全跑來", "date": "2023-10-31", "section": "政治", "content": "柯文哲批評，政府投入大量金錢扶持再生能源，引發不正常政商關係，導致「蒼蠅、蟑螂全跑來」。\n\n\n\n民眾黨總統參選人、黨主席柯文哲日前稱文蛤大量暴斃與光電板有關，遭經濟部駁斥。柯文哲今（31日）再度批評，政府投入大量金錢扶持再生能源，引發不正常政商關係，導致「蒼蠅、蟑螂全跑來」。\n\n柯文哲今日於「與哲同行三部曲」記者會後受訪表示，他認為發展光電是對的，但不是說發展光電是對的，就允許人「搞特權、專利」，並稱近幾年因光電被起訴的案例超過60件。\n\n\n\n柯文哲指出，政府說出「2025非核家園」後，為了快速拉起再生能源，政府投入大量金錢，一開始收購電費高達一度9元，當政府給大量的錢以加速進行時，就會讓「蒼蠅、蟑螂全跑來」，引發不正常的政商關係，黑道也會跑出來。\n\n柯文哲表示，本來光電發展就應該考慮整個生態，日本也一樣在發展光電，但不會讓光電板底下農作物寸草不生，但台灣的農村魚塭變光電，而光電板要20年才回本，等於那塊地20年不能使用，他質疑，台灣到底有沒有整體農業戰略計劃？要思考生態保護的程度與糧食自給率要多高。\n\n柯也批評，他去南部看光電，領略了「意識形態對國家的傷害」這句話，也看見了民進黨意識形態對國家的傷害，理性、務實、科學，而「2025非核家園」完全沒有理性態度。", "labels": ["關聯污名", "道德污名"]}, {"id": 138, "title": "不分區納中配掀波 柯反批綠親中舔共", "date": "2023-10-30", "section": "政治", "content": "民眾黨總統參選人柯文哲昨出席新北市選哲之友會，砲轟民進黨一定會訴諸「抗中保台」牌。\n\n\n\n民眾黨總統參選人柯文哲昨天到新北市、桃園市出席競選活動時，火力全開。柯批評，選戰剩下兩個月，民進黨一定會訴諸「抗中保台」牌，發生婚外情的黨籍立委趙天麟「親中舔共」，黨主席賴清德違建不拆還沒繳稅，不僅雙標，又為政黨犧牲國家利益，「新潮流不倒，台灣絕對不好」。\n\n柯文哲出席新北市「台灣選哲之友會」成立大會致詞時表示，民進黨不滿民眾黨不分區立委提名中國籍配偶，嘴上說一套，身體很誠實，「親中是動詞，舔共也是動詞」，況且與趙天麟是外交國防委員會召委，不是退選就了事，民進黨總統參選人賴清德該出來表態。\n\n\n\n柯文哲嗆說，他母親與前立委黃國昌的違建都已經拆了，賴清德呢？說若下屆國會綠營不過半，潛艦國造會出問題，但他認為，只要民進黨沒過半，潛艦國造不僅會蓋完，還會更便宜。\n\n柯文哲昨晚到桃園市平鎮福星宮廟口開講時也抨擊，台灣需要清廉、愛民的政府，「而不是這種大撒幣、無長期計畫、整天製造內部對立仇恨的政府」，民進黨為達成「二○二五非核家園」目標，想透過大量獎勵、投資，在短時間內扶植風電、光電，私人企業認為有暴利可圖，便官商勾結、找黑道擺平地方反對勢力，光電弊案因而產生。", "labels": ["關聯污名"]}, {"id": 139, "title": "柯文哲：賴清德未來2個月不會提重大政策", "date": "2023-10-29", "section": "政治", "content": "柯文哲（中）桃園廟口開講再拿趙天麟酸「賴清德只有嘴巴抗中，身體非常親中」。\n\n\n\n民眾黨總統參選人、黨主席柯文哲今（29日）晚前往桃園平鎮福星宮前出席「民眾之聲─桃園開講」造勢活動，他抨擊民進黨立委趙天麟每天在立院外交國防委員會，接觸國家機密，但去搞一個中國的女間諜，這很嚴重，但民進黨總統參選人、黨主席賴清德有出來說明嗎？他還酸，「賴清德只有嘴巴抗中，身體非常親中」。\n\n柯文哲說，政府就是要解決老百姓問題，民眾的小事就是政府的大事，但賴清德未來2個月並不會提重大政策，因為他只會講抗中保台，嘴巴講抗中，但實際卻是親中舔共，賴清德只能打抗中保台，不會討論缺蛋、深澳電廠、88槍（台南學甲區88槍擊案）、光電，只有繼續抗中。\n\n\n\n柯文哲還說，要替柯媽抱怨，民進黨每次都雙標，他們新竹老家違建拆了，但賴清德老家的違建拆了嗎？講別人容易，做自己就困難；民進黨說立委參選人要有比道德更高的標準，所以籌組的民主大聯盟已經有7人退選，賴清德怎麼不把自己也劃掉？\n\n柯文哲提到，下一任的總統，最重要的事情就是不要貪汙，看到民進黨政府前瞻計畫花8400億，想到的只有新竹棒球場的慘況，防疫預算也8400億，還有這麼多企業與國家捐贈台灣疫苗，那台灣政府的防疫預算是花在哪裡？而且進口1億4000多萬顆的雞蛋，有將近5000萬顆要報銷，說要報廢也躲躲藏藏，放在冰箱多久了，電也要錢，如果還沒報銷一定有問題。\n\n柯文哲痛批國家不應該是這樣子，政府不是政策不能改，但國家政策不能為了選舉而改掉，民進黨當初為了蘇貞昌選新北市長，把深澳電廠拿掉，不能為了個人利益犧牲國家利益，現在的台灣司法也是有錢判生、沒錢判死，台南開88槍不查，辦新竹市長高虹安卻是嚇嚇叫，「司法要公平不能變成政治工具，公務員是要服務老百姓而不是整老百姓」。\n\n柯文哲說，賴清德未來2個月並不會提重大政策，因為他只會講抗中保台。\n\n柯文哲（右2）桃園廟口開講，猛問一旁立委賴香伶（右3）「進口1億4000多萬顆的雞蛋，有將近5000萬顆要報銷，銷毀了嗎？」", "labels": []}, {"id": 140, "title": "反擊不分區提名中配 柯文哲酸綠「身體很誠實」：親中舔共是動詞", "date": "2023-10-29", "section": "政治", "content": "柯文哲出席新北市台灣選哲之友會。 \n\n\n\n台灣民眾黨主席柯文哲今（29）日出席新北市台灣選哲之友會成立大會，致詞時脫稿演出，言詞辛辣，表示選戰剩二個月，民進黨一定會訴諸「抗中保台」牌，因為仇恨是最便宜、有效的政治工具，但民進黨「身體很誠實」，綠營立委趙天麟「親中舔共」，民進黨主席賴清德違建不拆還沒繳稅，「新潮流不倒台灣不會好」。柯指出，民眾黨提出「共融社會，國家治理」總綱，希望讓台灣成為正常國家，讓年輕人有希望。\n\n柯文哲表示，他在5月20日宣布參選時，就主張他不希望台灣變成美中對抗的棋子，而是該作為美中溝通的橋樑，台灣需要清廉、愛民的政府，「而不是這種大撒幣、無長期計畫、長期製造內部對立仇恨」的政府，除網軍、側翼，看不出有什麼治國方式。\n\n\n\n柯文哲說，民進黨不滿民眾黨不分區提名陸配，卻是嘴上說一套，身體很誠實，「親中真的是動詞，舔共也是動詞」，趙天麟是外交國防委員會召集人，不是退選就了事，賴清德該出來表態。\n\n提到「雙標」，柯文哲嗆道，柯媽媽、前立委黃國昌的違建已經拆了，賴清德呢？民進黨接下來一定持續打抗中牌，說若下屆國會綠營不過半，潛艦國造會出問題，但他要說，只要民進黨沒過半，潛艦國造不僅會蓋完，還會更便宜。\n\n柯文哲表示，他昨天在台南看光電，感受到意識形態對國家的傷害；民進黨為達成「2025非核家園」目標，要加速再生能源，想透過大量獎勵、投資在短時間內扶植風電、光電，私人企業一看有暴利可圖，官商勾結找黑道擺平地方反對勢力，光電弊案就是這麼來的。\n\n柯文哲說，民眾黨提出「共融社會，國家治理」總綱之外，對外主張「台灣自主、兩岸和平」，他認為和平有代價，國防準備該做的還是要做，對內也主張聯合政府，減少爭議。柯文哲指出，民眾黨立委質詢都很有水準，不像藍綠在立院丟豬內臟、水球、打架，「這兩黨除了這個好像沒其他方法」。\n\n「年輕人不怕辛苦，只怕沒希望」，柯文哲指出，希望今天的努力，可以讓年輕人、下一代有希望。致詞完畢，柯文哲隨即與民眾黨幹部在台上合唱《世界第一等》，現場約千人與會，氣氛熱烈，支持者頻頻喊出「凍蒜」。\n\n柯文哲（左三）和與會者高唱《世界第一等》。", "labels": ["關聯污名"]}, {"id": 141, "title": "指鹿為馬！柯文哲批北門漁電共生 南市府打臉照片貼成光電案", "date": "2023-10-28", "section": "政治", "content": "民眾黨主席柯文哲在臉書發文批評台南漁電共生案，遭南市府打臉。\n\n\n\n民眾黨總統参選人柯文哲今（28日）在臉書發文批評台南漁電共生案。台南市政府表示，柯文哲對台南不熟悉，其臉書所貼照片非漁電共生案，而是光電案場。作為總統參選人，應先對地方進行了解、提出務實方案，勿為選舉目的，指鹿為馬、竹篙湊菜刀。\n\n農業局指出，漁電共生以養殖為主、綠能為輔，並堅持環保及生態優先，讓養殖漁民、地主及光電業者三贏的綠能政策。案場除了建構太陽能板，原來魚塭仍必須繼續維持養殖。柯文哲對基本的漁電共生完全不了解，就任意對外發言，實非負責任的政治人物應有的行徑。\n\n\n\n南市府農業局指出，今年4至5月因降雨量少，造成養殖水質鹽度升高及溫差過大，包括安南、七股、北門及將軍區文蛤養殖業，經農業部公告為「文蛤天然災害救助地區」。柯文哲對農漁產業不理解，還刻意將文蛤天候災害歸因為綠色能源造成，實在令人遺憾。", "labels": ["道德污名"]}, {"id": 142, "title": "侯友宜陣營抹黑台南 基進議員批幕後黑手就是國民黨", "date": "2023-10-25", "section": "政治", "content": "針對侯友宜陣營推出新影片指台南「黑金」，基進台南市議員李宗霖直批幕後黑手就是國民黨，不要再造謠了。\n\n\n\n針對侯友宜陣營推出新影片，指涉台南蒙上「黑金」陰影一事，台灣基進台南市議員李宗霖表示，侯友宜顯然跟台南很不熟，88槍事件以及光電產業的幕後黑手就是國民黨，不要再造謠了。\n\n李宗霖說，對於國民黨不斷操縱88槍事件以及光電產業已經讓人忍無可忍，所有台南人都知道88槍的幕後黑手是王文宗，也就是國民黨以及謝龍介的長期樁腳，更利用虱目魚契作協助中國經濟統戰，這些事情講到大家都聽膩了，竟然還可以繼續造謠。\n\n\n\n李宗霖指出，從侯友宜影片發布貼文中的第一句話就可以看出，侯真的跟台南很不熟，明年台南的活動是「臺南400」，不要再寫什麼台南建城400年這種殖民的史觀，果然國民黨不論到哪裡就是脫離不了殖民者的觀點與想法。\n\n李宗霖批評，侯友宜影片最後停留在「特偵組」的牌子上，暗示若當選將恢復特偵組。既然現在已經有檢察官在辦案，最近也有許多如國民黨雲林縣議長的貪汙案件在偵辦，就不需要恢復特偵組。侯友宜希望重啟特偵組的目的很簡單，不過就是重立東廠來懲治與他立場對立的人事而已。", "labels": ["關聯污名"]}, {"id": 143, "title": "侯陣營控台南弊案叢生 賴陣營：先面對李全教賄選遭解職", "date": "2023-10-25", "section": "政治", "content": "國民黨總統參選人侯友宜競選辦公室今發布競選影片，批評民進黨總統參選人賴清德台南事長任內弊案叢生。\n\n\n\n國民黨總統參選人侯友宜競選辦公室今開記者會，指控民進黨總統參選人賴清德台南市長任內弊案叢生，包括光電、88槍擊案等，賴清德競選辦公室發言人戴瑋姍表示，國民黨若要污衊台南，何不先面對李全教賄選遭解職、槍擊案主謀來自國民黨的種種事實，拿出政治人物的高度，先給國人一個交代？\n\n戴瑋姍表示，當時賴清德不進議會是為對抗賄選黑金，國民黨籍李全教最終也被判刑、解職。現在侯友宜身為新北市長，不進議會又是為了什麼？李全教如此罪證確鑿、侯友宜怠忽職守，國民黨從未道歉檢討，還有臉再提，如何對得起國人選民？\n\n\n\n戴瑋姍再言，88槍擊案主嫌是國民黨樁腳王文宗，而今也未見國民黨負起任何政治責任，反而再拿此事囂張叫囂，簡直是污染台南的流氓行為。\n\n戴瑋姍強調，國民黨所謂的「台南弊案」，已一一被司法證明根本就是國民黨失敗的栽贓作品，其餘相關案件檢調也都在查緝。現在國民黨大張旗鼓拿自家醜事出來說嘴，是多怕被人知曉自己手段之骯髒？台南市民不會吃這套，還請國民黨不用費力氣了。", "labels": ["關聯污名"]}, {"id": 144, "title": "侯友宜陣營推新片 謝龍介：怕「信賴台灣」變「腥賴台灣」", "date": "2023-10-25", "section": "政治", "content": "國民黨總統參選人侯友宜競選辦公室今發布競選影片，追打民進黨總統參選人賴清德。右為組織部副召集人謝龍介，左為發言人黃子哲。\n\n\n\n國民黨總統參選人侯友宜競選辦公室今（25）日發布新的競選影片，組織部副召集人謝龍介批評，賴清德擔任台南市長時弊案叢生，當地方首長搞得烏煙瘴氣，怎能勝任總統？還諷刺說，怕屆時「信賴台灣」會變成「『腥』賴台灣」。\n\n侯辦今天「台南被糟蹋 賴清德『弊』而不見」影片發表記者會，由謝龍介與發言人黃子哲主持；影片中列舉台南光電弊案、88槍槍擊案、學甲爐渣案、台南正副議長賄選案行政院前發言人陳宗彥涉性招待等，將矛頭指向賴清德，批前述弊案都與賴脫不了關係。\n\n\n\n黃子哲指出，台南是充滿文化與歷史底蘊的都市，但在民進黨長期執政下接連發生嚴重的弊案與醜聞，不論是染黑染黃，黑金猖獗，政商勾結，一再糟蹋台南，讓台南鄉親蒙羞，賴清德是台南升格直轄市的第一任市長，卻一再裝聾作啞，怎麼能對得起台南鄉親？\n\n謝龍介表示，賴清德口口聲聲說台灣是民主典範，卻做了最不民主示範，不進議會234天，2015年初爐渣就開始掩埋，不法得利21億6千多萬元。他詢問現任台南市長黃偉哲，黃偉哲只回答一句「這不是在我任內發生」，所以他一直提問賴清德「是不是你任內發生」？但賴清德始終毫無作為。\n\n「中央魚電共生、台南官商勾結！」謝龍介指稱，這塊「大餅」太大，導致台南沒有好好審查，現場不是「魚電共生」而是「魚死電生」，這是「雲豹」、「新潮流」成立多家公司做「魚電共生」，導致漁民生計被侵犯。他也表示，賴清德要黃偉哲不要編列補助老人健保預算，直到今年要賴清德確定要參選總統，才要黃偉哲編列該預算，根本是為了騙票。\n\n至於台南88槍擊案，謝龍介也說，賴清德親自拜訪被質疑為幕後者的人，「非常地捧場」，這是台南治安史上慘痛的事件，到底是誰用光電利益指示這些人來圍勢？從起訴書可見，槍枝最後拿給民進黨的前中執委郭在欽，台南何時變這麼恐怖？人文薈萃、寶島聖地的台南如今黑幕重重。\n\n侯友宜臉書影片：", "labels": ["關聯污名", "道德污名"]}, {"id": 145, "title": "選情探索》賴瑞隆打政績牌 李明璇擅議題戰", "date": "2023-10-25", "section": "政治", "content": "高雄8選區\n\n\n\n記者葛祐豪／特稿\n\n高雄市立委第八選區（前鎮、小港、旗津）選戰，在民眾黨確定不提名後，呈現藍綠對決。尋求三連霸的民進黨現任立委賴瑞隆，穩紮穩打主打政績牌；國民黨的「最美發言人」李明璇擅打議題，網路聲量高；目前選情以賴瑞隆暫居優勢，李明璇急起直追。\n\n綠營樂觀 藍營搶灘\n\n二○二○年的本屆立委選舉，賴瑞隆獲得十三萬五千多票，大勝對手近五萬二千票，凸顯堅實的戰力。賴問政認真，擔任立委七年多來獲得公督盟連續十四次評鑑為優秀立委，也積極為地方爭取中央補助款，包括國道七號開闢等，只要前鎮、小港有產業發展需求，他直接找中央部會洽談並解決問題，再加上以勞動人力為主的前鎮、小港區，政治版圖一向綠大於藍，讓賴瑞隆在穩定中向前邁進。\n\n\n\n民進黨評估，第八選區的藍、綠比例大約為四比六，賴瑞隆的地方服務及國會問政均有口碑，此次主打政績牌及地方服務績效，對於李明璇掀起的議題戰採取冷處理，避免拉抬對手，綠營對選情審慎樂觀，認為賴瑞隆連任應無問題。\n\n國民黨五月徵召李明璇，挑戰前鎮、小港的「藍營艱困區」，她的顏值、口條俱佳，網路的聲量很高，但比較缺乏在地淵源及基層輔選組織，但她抱著初生之犢的衝勁，陸戰、空戰齊發，農曆七月普度時最高紀錄曾一天跑了四、五十場，選民給她的回饋也比想像中更熱情。\n\n李明璇有政治熱忱，主動請纓到綠營優勢選區，緊咬光電、雞蛋等議題，成功創造聲量，她在國民黨基本盤的基礎上努力開拓年輕族群選票，盼衝出意料之外的成績。\n\n民眾黨原本要提名「褲子大王」楊政城的女兒楊宜庭參戰，已報請黨中央核定，卻突然喊卡；其他浮出檯面的參選人還有剛成立的司法改革黨李政憲、勞動黨的湛秀英。", "labels": []}, {"id": 146, "title": "陳昆和陣營告發論文舊案 郭國文反控誹謗：最骯髒選舉", "date": "2023-10-23", "section": "政治", "content": "民進黨台南市立委郭國文（右）由律師陪同到台南地檢署按鈴控告對手立委參選人陳昆和涉誹謗、意圖使他不當選。\n\n\n\n相關新聞：論文舊案被告發 郭國文反擊對手：「烏賊戰」選舉歪風\n\n首次上稿 12:07\n\n更新時間 12:50（新增陳昆和回應）\n\n\n\n台南市立委選舉出現首件現任立委參選人控告對手涉嫌誹謗的選戰官司！民進黨南市第二選區立委郭國文，今天上午由律師陪同到台南地檢署按鈴控告無黨籍立委參選人對手陳昆和提不出政見、只會發黑函不實消息攻擊他，痛批這是他從政以來遇到最骯髒的選舉，因為陳抹黑行徑愈來愈嚴重，他對陳喊話不要再抹黑也沒用，不得不提告來面對。\n\n陳昆和嗆︰告郭誣告將附帶民事損害賠償\n\n對於郭提告，陳昆和回嗆說，郭有提告權利，但誣告也要負刑責，日後他告郭誣告，會附帶民事損害賠償，賠償金會捐給慈善團體，他仍指控郭的論文涉偽造文書、違反學術倫理；他也否認發出的文宣是黑函、強調發出的文宣都有求證，並批評郭向種電業者收取政治獻金，還敢告他妨害名譽。\n\n郭國文表示，黑函內容有許多不實之處，目的就是企圖對他進行人格毀滅，抹滅所有政績。他強調，過去近5年做了許多努力留下的成果都有紀錄，不是簡單一個黑函就能蓋過事實，今天備好證據提告。\n\n郭國文提告證據中，包括立法院會議紀錄、政治獻金明細、會勘紀錄、經費核准公文、會勘新聞等，來駁斥黑函內容。郭指陳昆和毫無證據、完全不查證的抹黑，是國民黨一慣的做法，陳的作為坐實他就是藍營候選人。\n\n針對陳昆和擔任律師的胞兄今上午在台北召開記者會，指郭的成大博士論文涉抄襲，郭國文強調，這更驗證陳昆和陣營除了抹黑，沒有其他選舉手段，陳一連串的造謠凸顯提告是正確的選擇，「以訟止謗」，才能遏止無止盡的烏賊戰。\n\n郭國文說明，陳陣營指他成大博士論文涉抄襲，這分明是烏龍爆料，內容不是新資料，上網查就可以發現相同議題早在2018年就被國民黨立委王鴻薇、前立委高思博炒作過。果然哥哥跟弟弟同個樣，不查證只為選舉造謠，跟過去國民黨好幾波試圖操作學倫問題都遭打臉一樣，其論文不是選舉提款機，每當對手提不出政見就拿出來抹黑。\n\n郭強調，其成大博士論文已經過成大社科院檢視、校級學倫委員會檢視、甚至針對老師的教評會也討論過，扣除引用許多法律條文的附錄下，比對結果引述率13%，校方認定沒有違反學術倫理，這有學校公文為證，證明其論文沒有問題、經得起考驗。\n\n郭並說，其台大碩士論文同樣經得起考驗，20年前，他讀台大碩士時，沒有任何公職，無所謂政學相偎。會請陳明通老師擔任指導教授，只是因為相較之下，陳明通對勞運領域相對熟悉，也因為論文題目創新，沒有太多前例參考，turnitin比對結果為1%。\n\n郭國文說，陳昆和參選以來，利用大量造謠抹黑的方式來選舉，幾乎每週出黑函外，也利用哥哥當打手，陳家兩兄弟同是律師背景，卻用誹謗行徑意圖使他不當選。這讓他想到總統參選人賴清德擔任南市長時曾對前南市議員謝龍介說「你按奈做，不會增加你的選票」。\n\n郭國文還提到先前的七股區大潮溝光電設置案，台南市議會在2019年9月無異議通過，那時市議員陳昆和不在議會阻擋，是漁民求助無門、找上他陳情，他了解此光電案不當設置後，向中央爭取廢除設立許可，是他擋下不當光電案；陳昆和反倒是「放水」光電案。\n\n民進黨立委郭國文拿出成大公文指其博士論文經過成大檢視沒有違反學術倫理情事。\n\n民進黨立委郭國文指其成大博士論文引述相似度僅13％，強調引述參考其他文獻是常態。", "labels": ["關聯污名"]}, {"id": 147, "title": "傳承深耕 侯：推動客語發展法", "date": "2023-10-21", "section": "政治", "content": "國民黨總統參選人侯友宜昨屏東首站先到內埔，接著到天后宮參拜，隨後至天后宮前方廣場造勢。\n\n\n\n國民黨總統參選人侯友宜昨天到屏東縣參加內埔及潮州兩地舉行的客家節日活動，並發表他的客家政策。侯友宜表示，台灣有超過五分之一的人口是客家鄉親，但客庄的產業發展受到侷限，民進黨政府不做的，他來做，若當總統，他要成立一百億元的客家文化產業發展基金，並推動《客家語言發展法》，讓客語世代傳承深耕。\n\n侯友宜說，屏東縣的八個客家鄉分屬六堆，六堆客家精神及文化是屏東縣的一大特色。他並說，客家人善良，腳踏實地打拚，更有一份保家衛國的精神，他一定會負起避戰的責任，避免下一代上戰場。台灣人應以以巴戰爭及烏俄戰爭為戒，大家重視兩岸和平的重要性。\n\n\n\n侯友宜昨天到屏東立委第二選區的潮州鎮造勢，事前傳出代父出征、以「非綠聯盟」為號召的前民進黨籍立委蘇震清之子蘇孟淳將與侯同台造勢，但蘇氏父子未現身。國民黨縣黨部主委廖婉汝指出，黨中央考量民調及各方面的條件，國民黨在屏東立委第二選區具優勢，將推出最適合的人選。\n\n侯批賴能源政策說不清\n\n此外，侯友宜昨天也走訪高雄美濃，答覆媒體詢問時，批評民進黨總統參選人賴清德「先說非核家園、現在又說不排除核能」，完全不清楚賴的能源政策是什麼。侯表示，要不要用核能發電要講清楚，未來面對碳關稅問題，面對二○五○的淨零碳排，賴清德要怎麼做到？賴清德敢說非核家園就要敢承擔，若要用核電也請講清楚，才是一個負責任的態度。\n\n面對藍白合的問題，賴清德質疑藍白合紛爭不斷，若執政問題會更大，侯友宜回應說，民進黨執政不好、貪污腐敗，出現光電弊案、imB詐騙案、疫苗採購案，賴都沒說過半句話，沒有勇氣面對腐敗，是要選什麼總統？賴清德沒有資格說別人。他一定團結在野的力量，一起下架民進黨、下架無能的政府。", "labels": ["關聯污名"]}, {"id": 148, "title": "侯盧韓台中合體誓師 拚翻轉台灣", "date": "2023-10-21", "section": "政治", "content": "國民黨昨在台中市舉辦誓師大會，總統參選人侯友宜、台中市長盧秀燕、前高雄市長韓國瑜合體出席，並吸引大批支持者到場力挺。\n\n\n\n國民黨總統參選人侯友宜昨在台中與黨籍台中市立委參選人舉辦萬人誓師大會，並與台中市長盧秀燕及前高雄市長韓國瑜同台，重現「漢子、燕子、禿子」合體。盧秀燕強調，三人感情很好，盼從台中再合體出發翻轉台灣；韓國瑜則嘆侯友宜這個品牌在這段時間太多誤導，「漢子每天流汗」，籲台中鄉親集中力量支持侯友宜；侯友宜則稱五年前與盧及韓合體團結，尤其在「韓國瑜旋風下」讓國民黨再起，承諾當選會逐一追查民進黨執政下的諸多弊案。\n\n韓嘆侯被誤導 漢子變流汗的男孩子\n\n韓國瑜昨日以「神秘嘉賓」身分上台致詞，一反日前「人來心也來」的喊話，一開口就稱五年前漢子變「流汗的男孩子」，還說，選總統「怎會選成這樣子」，「姥姥不疼、舅舅不愛、阿公怨嘆、阿嬤也不太歡喜」，嘆侯友宜這個品牌在這段時間太多誤導，讓人民喪失正確判斷，「我沒叫你們全力挺侯友宜」，但要大家好好觀察一下，並細數侯友宜的經歷，籲台中鄉親集中力量，選出最優質的總統侯友宜。\n\n\n\n盧秀燕則說，五年多前「三子」首度在台中合體，當時在非常艱苦狀況下，三人互相加油打氣，在台中「禿子、漢子、燕子」合體翻轉成功，五年後也在台中合體，要再從台中出發翻轉台灣。\n\n侯：當選後送台中市民捷運藍線\n\n侯友宜說，五年前與盧、韓合作團結，感謝當年台灣人民給他們機會，尤其在韓國瑜旋風帶領下，讓國民黨再起。他說，這次大選很關鍵，是戰爭與和平的選擇，他承諾當選會與藍營立委攜手，逐一追查民進黨執政下的光電、疫苗與進口雞蛋等諸多弊案；更說，盧秀燕執政遭遇許多困難。執政黨明明卡住台中藍線不給通過，卻做賊喊抓賊，連賴清德都拿台中捷運來說嘴，他問盧秀燕說「有力人士是誰？是侯友宜嗎？」強調民進黨不做，換侯友宜來做，他會送給台中市民期待已久的台中捷運藍線。\n\n「漢子、燕子、禿子」台中合體，侯在盧秀燕與國民黨主席朱立倫陪同進場時，沿途支持者熱情，走了約五分鐘才上台，三子在主持人安排下攜手讓媒體拍「歷史鏡頭」，更高喊現場支持者破兩萬人。不過，才剛大進場，卻有不少民眾開始離席，尤其是山線地區跟屯區等較偏遠的支持者趕搭遊覽車，讓後方椅子空了一半。", "labels": ["關聯污名"]}, {"id": 149, "title": "轟執政黨卡中捷藍線！侯友宜：做賊喊抓賊 賴清德黑白講", "date": "2023-10-20", "section": "政治", "content": "侯友宜說，當選後，立委負責揭弊、侯友宜負責除弊，與新潮流有關係的弊案都要清查。\n\n\n\n國民黨總統參選人侯友宜今晚（20日）在台中市沙鹿區舉辦萬人造勢，侯友宜致詞說，這次大選很關鍵，是戰爭與和平的選擇，當選會與立委攜手，逐一追查民進黨執政下的光電、疫苗與進口雞蛋等弊案。\n\n國民黨主席朱立倫致詞指出，這次要讓侯友宜當選總統，讓中華民國能夠和平，要團結一致，總統跟立委都要贏。他幽默指出，韓國瑜致詞講得很好，但只有說錯一句話，「盧秀燕沒有白頭髮，她非常年輕。」在旁的韓國瑜趕緊將盧秀燕推上前，盧秀燕還轉身讓台下觀眾看她的頭髮，現場哄堂大笑。\n\n\n\n侯友宜說，這次選舉是和平與戰爭的選擇，出訪國外時，很多人都關心兩岸是否會爆發戰爭。盧秀燕施政滿意度高，但她遭遇許多困難，執政黨明明卡住台中捷運藍線不給通過，卻做賊喊抓賊，連賴清德都拿台中捷運來說嘴，講一些汙辱的話。\n\n侯友宜接著轉身問盧秀燕，「有利人士是誰？是侯友宜嗎？」有利人士影響了盧市長，她外表溫柔，內心堅韌，不可能有人敢去跟她說，不要在那裡黑白講，換侯友宜來做，送給台中市民期待已久的台中捷運藍線。\n\n侯友宜說，他在高雄菜市場，有攤商跟他說，「新潮流不散，台灣了一半」，現在民進黨不查弊案，他拜託所有立委參選人都要當選，立委負責揭弊、侯友宜負責除弊，尤其光電弊案、im.B詐騙案、疫苗採購案、缺蛋內幕，與新潮流有關係的弊案都要清查。\n\n侯友宜由盧秀燕、朱立倫陪同大進場。", "labels": ["關聯污名"]}, {"id": 150, "title": "侯友宜批賴清德能源政策一變再變 「務實台獨」也是騙選票", "date": "2023-10-20", "section": "政治", "content": "國民黨總統參選人侯友宜批賴清德能源政策一變再變。\n\n\n\n國民黨總統參選人侯友宜今走訪高雄美濃，媒體詢問核能議題時，侯友宜批賴「先說非核家園、現在又說不排除核能」，完全不清楚賴的能源政策是什麼，而賴清德一直說「我是務實的台獨工作者」，更高舉「台灣獨立萬歲」，但賴清德最近選舉又不敢說，根本一騙再騙，就是為了騙選票。\n\n媒體提問，指賴清德說未來有辦法解決核能安全，不排除用核能，是不是能源政策又再轉彎？侯友宜表示，經濟產業的命脈讓大家能供電無虞，賴清德要不要用核能來發電要講清楚，未來面對碳關稅問題，面對減碳2050的淨零碳排，賴清德要怎麼做到？賴清德敢說非核家園就要敢承擔，不然賴清德要用核電也請講清楚，這才是一個負責任的態度。\n\n\n\n對於AIT主席羅森柏格昨天表態美國不支持台獨，侯友宜指出，賴清德一直說「我是務實的台獨工作者」，更高舉「台灣獨立萬歲」，這是一種嚴重挑釁的說法，也是陷台海於危機之中，但賴清德最近選舉又不敢說，根本一騙再騙，就是為了騙選票。侯強調自己主張反對台獨，並提出清楚的兩岸政策，兩岸的政策攸關整個和平跟戰爭，賴清德如果要反對台獨就敢說出來，人民把生命託付給政府，政府有責任告訴人民要選擇戰爭或和平。\n\n此外，面對藍白合的問題，賴清德認為藍白合有紛爭，未來執政的話問題可能會比較大，侯友宜回應表示，民進黨政府貪污腐敗，出現光電弊案、imB騙案、疫苗採購案，賴清德都沒說過半句話，沒有勇氣面對腐敗政府，是要選什麼總統？賴清德沒有資格說別人，且說的都不是事實，他面對所有力量，一定團結在野的力量，一起下架民進黨、下架無能的政府。", "labels": ["關聯污名"]}, {"id": 151, "title": "侯文宣大打偵辦進口蛋等案 政院：侯為選情造謠 非直轄市長格局", "date": "2023-10-20", "section": "政治", "content": "國民黨總統參選人侯友宜競選辦公室昨發布文宣影片，內容批評民進黨執政期間各項弊案。行政院長陳建仁認為，侯友宜為了自己的選情仍持續不擇手段，甚至投入大量資源影射造謠，實在不是一位直轄市長該有的格局。 \n\n\n\n國民黨總統參選人侯友宜競選辦公室昨日發布選舉影片，以偵探辦案指涉執政黨牽涉各項爭議案件，包括im.B詐騙案、進口雞蛋、鄭文燦解編農地、前新竹市長林智堅論文案等，片尾出現偌大「特偵組」字樣，象徵侯友宜提出恢復特偵組政策。行政院發言人林子倫對此重批，侯友宜為了自己選情，仍持續不擇手段，甚至投入大量資源影射造謠，實在不是一位直轄市長該有的格局。\n\n侯：行政院不中立 已成選舉操作機器\n\n林子倫轉述說，行政院長陳建仁在院會中特別提醒團隊，最近還是看到不少有心人士中傷行政團隊的努力，譬如汙衊口罩國家隊收回扣。各界對於各項施政有任何的錯誤，應該要拿實證的證據來批評，但是以造謠抹黑、道聽途說的方式，對政府的施政造成很大的影響。\n\n\n\n侯友宜昨出席「中華民國警系挺侯後援總會」成立大會受訪時回應，他要嚴重表達抗議，並強調自己從未說過口罩國家隊收取回扣的事情，請不要誣賴他。侯表示，他說的都是人民想要問的光電弊案、疫苗採購案、缺蛋問題以及im.B詐騙案，這麼多的案子，他問了，政府卻不回答，現在居然還質疑他，難道行政院是賴清德的打手嗎？行政院已經變成選舉操作機器，完全不中立！\n\n林子倫則說，近期看見侯友宜團隊持續以影射、抹黑的方式惡意攻擊執政團隊，執政團隊雖已多次澄清，侯友宜卻仍充耳不聞，持續造謠，令人相當遺憾。林強調，當中許多的抹黑都已證明並非事實，侯友宜為了自己的選情仍持續不擇手段，甚至投入大量資源進行惡意影射與造謠，實在不是一位直轄市長該有的格局。", "labels": ["關聯污名"]}, {"id": 152, "title": "政院批影射造謠 侯友宜反嗆：政院變成選舉操作機器 完全不中立", "date": "2023-10-19", "section": "政治", "content": "國民黨總統參選人侯友宜（中）19日出席中華民國警系挺侯後援總會成立大會，與後援會群眾握手致意。\n\n\n\n針對行政院批評為了選情不擇手段、影射造謠，沒有直轄市長該有的格局，國民黨總統參選人侯友宜今日下午出席「中華民國警系挺侯後援總會」成立大會受訪時回應，他要嚴重表達抗議，並強調自己從未說過口罩國家隊收取回扣的事情，請不要誣賴他。\n\n侯友宜表示，他說過的都是人民想要問的光電弊案、疫苗採購案、缺蛋問題以及im.B詐騙案，這麼多的案子，他問了，政府卻不回答，現在居然還來質疑他，難道行政院是民進黨總統參選人賴清德的打手嗎？行政院已經變成選舉操作機器，完全不中立！\n\n\n\n此外，侯友宜也批評賴清德不參加「2023淨零台灣氣候對話論壇」。他說，氣候變遷問題為全球所關心，但弄了老半天，原來賴清德從頭到尾都不想要參加，不但不想參加，對於能源問題，賴清德居然把天然氣視為最重要的能源，但台灣的天然氣儲備量不到2週，萬一碰到緊急狀況，難道要用愛發電？賴清德連再生能源佔比20%、2025非核家園都做不到，難到還要再用愛發電？\n\n有關外界對於「藍白合」的建議，侯友宜表示，大家都關心民眾黨與國民黨的合作問題，每一個人都是善意的，他們的意見，他都會給予尊重，侯並強調，民眾黨總統參選人柯文哲與他的溝通管道一直暢通，雙方會繼續溝通，大家共同合作，以實現政黨輪替為努力目標方向。", "labels": ["關聯污名"]}, {"id": 153, "title": "公墓種電沒蓋百姓公祠 民眾抗議", "date": "2023-10-19", "section": "生活", "content": "永靖鄉民質疑公墓整地後應先蓋百姓公祠卻沒蓋，集結上百人到公所抗議。\n\n\n\n彰化縣永靖鄉公所出租第六公墓設置太陽能光電發電系統，引發鄰近村民不滿，認為公墓整地後應先蓋百姓公祠，昨日集結上百人到公所灑冥紙抗議。永靖鄉長魏碩衛表示，依照契約內容興建一座百姓公祠及光電基礎設施，至於要如何施工？近期將召開協調會。\n\n永靖鄉公所於二○二○年辦理第六公墓設置太陽光電發電系統暨遷葬整地計畫，佔地二．九公頃，契約期間九年十一個月，每年租八十萬元，由中租電力公司得標，近期公墓完成整地，但鄰近四芳、福興、竹子、崙美四村民眾認為，公所出租和包商施工都沒舉辦說明會，質疑「黑箱作業」。\n\n\n\n近日工地動工，民眾質疑廠商未依照契約先興建百姓公祠，昨日包圍公所。自救會代表凃柏任表示，未蓋百姓公祠，村民們感到不安，要求一定要蓋百姓公祠，才能施作光電設施。", "labels": ["關聯污名"]}, {"id": 154, "title": "鳳山誠智里設複合式公園 綠美化動工", "date": "2023-10-19", "section": "生活", "content": "高雄誠智里國有地規劃複合式公園，昨綠美化工程動工，預計明年4月底完工。\n\n\n\n高雄市鳳山區誠智里灣頭南巷一處國有地，歷經地方反對業者設太陽光電，爭取設置複合式公園，市府規劃公園兼具微滯洪功能，並攜手國產署闢建停車場，也將增設公共自行車，總經費一千三百萬元，昨公園綠美化工程動工，預計明年四月底完工。\n\n太陽光電案終止 市府尊重民意\n\n誠智里灣頭南巷國有地一．二八公頃，位於鳳山、大寮交界處鳳凰山下，有業者兩年前向國產署租地要設太陽能光電，里長黃桂花率領里民走上街頭、市議會反對到底，經市府協調國產署與業者解約，黃桂花向市府爭取複合式公園。\n\n\n\n黃桂花表示，國有地周邊大樓林立，又缺乏停車空間，地方需要公園休憩，且停車需求大，加上地勢低窪，又位於鳳凰山下，近年來強降雨頻傳，尤其豪雨山上逕流量大往下流，容易造成周邊道路積淹水，她爭取複合式公園，兼具微滯洪功能，並規劃停車場，帶動地方發展。\n\n斥資1300萬 兼具微滯洪功能\n\n市府尊重地方民意，編列預算一千三百萬元，由公園處規畫複合式公園，推動綠美化工程，將種植百棵樹木，並規劃環繞公園的步道，兼具微滯洪及涵養地下水源功能，經費七百萬元，昨綠美化工程動工，預計明年四月底完工。\n\n與國產署合作 新建停車場\n\n交通局則與國產署合作闢建停車場，將推動停車場新建工程，經費六百萬元，屆時工程完工後，可停放七十輛自小客車，拚明年四月底完工，預計明年五月開放停車，市府也將增設公共自行車，滿足地方需求，成居民休閒遊憩好去處。", "labels": []}, {"id": 155, "title": "高雄鳳山國有地大變身！複合式公園+停車場明年4月完工", "date": "2023-10-18", "section": "生活", "content": "高雄誠智里一處國有地規劃複合式公園，其中綠美化工程18日動工，預計明年4月底完工。\n\n\n\n高雄市鳳山區誠智里灣頭南巷一處國有地，歷經地方反對業者設太陽光電，爭取設置複合式公園，市府規劃公園兼具微滯洪功能，並攜手國產署闢建停車場，也將增設公共自行車，總經費1300萬元，18日公園綠美化工程動工，包括停車場工程預計明年4月底完工，明年5月開放地方停車。\n\n鳳山區誠智里灣頭南巷國有地占地1·28公頃，位於鳳山、大寮交界處鳳凰山下，有業者2年前向國產署租地要設太陽能光電，里長黃桂花率領里民走上街頭、到市議會表達反對到底，經市府協調國產署與業者解除租約，黃桂花向市府爭取複合式公園。\n\n\n\n黃桂花表示，這塊國有地周邊大樓林立，又缺乏停車空間，地方需要公園休憩，且停車需求大，加上地勢低窪，又位於鳳凰山下，近年來強降雨頻傳，尤其豪雨山上逕流量大並往下流，容易造成周邊道路積淹水，她爭取複合式公園，要求具微滯洪功能，並規劃停車場，以帶動地方發展。\n\n市府尊重地方民意，編列預算1300萬元，由公園處規劃複合式公園，推動綠美化工程，將種植百棵樹木，並施作步道環繞公園，兼具微滯洪及涵養地下水源功能，經費700萬元，今綠美化工程動工，預計明年4月底完工。\n\n至於交通局則與國產署合作闢建停車場，經費600萬元，屆時新建工程完工後，可停放70輛自小客車，力拚明年4月底完工，預計明年5月開放停車，市府也將增設公共自行車，滿足地方需求，成為居民休閒遊憩好去處。", "labels": []}, {"id": 156, "title": "公墓種電沒蓋百姓公祠！1個月死10多人 村民衝公所撒冥紙抗議", "date": "2023-10-18", "section": "生活", "content": "永靖鄉公所出租第六公墓設置太陽能光電發電系統，引發4村村民反彈，到公所撒冥紙抗議，還出動孝女白琴。\n\n\n\n彰化縣永靖鄉公所出租第六公墓設置太陽能光電發電系統，引發鄰近村民不滿，認為公墓整地後應先蓋百姓公祠卻沒蓋，上百人今天（18日）到公所撒冥紙抗議。永靖鄉長魏碩衛說，依照契約內容興建1座百姓公祠，及光電基礎設施，至於要如何施工，已訂28日召開協調會，待業者與村民達成共識後才會繼續動工。\n\n為力行綠能政策，永靖鄉公所2020年辦理第六公墓設置太陽光電發電系統暨遷葬整地計畫，佔地2.9公頃，契約期間9年11個月，每年租約80萬元，最後由中租電力公司得標，公墓近期完成整地，鄰近四芳、福興、竹子、崙美4村居民認為，公所出租和包商施工都沒舉辦說明會，質疑「黑箱作業」，今年6月集結上百人到公所抗議。\n\n\n\n近日工地再度動工，當地居民又質疑廠商未依照契約先興建百姓公祠，今天二度包圍公所，撒冥紙表達不滿，同時出動孝女白琴跪地陳情「鄉長，回來喔」，整整抗議1個多小時，最後鄉長真的被「哭」回來，要求廠商停工，但有個80歲婦人不堪久候昏厥送醫，幸無大礙。\n\n自救會代表凃柏任說，公所曾答應要在第六公墓蓋百姓公祠，但工程動工以來不見興建，反而這一個多月來，當地突然死了10多人，包括多名20幾歲年輕人發生車禍、輕生等意外，讓不少村民感到不安，要求一定要蓋百姓公祠，才能施作光電設施。\n\n對此，鄉長魏碩衛回應說，根據契約內容，業者要回饋會蓋1座百姓公祠，但村民擔心，業者蓋了光電設施，就不會蓋百姓公祠，因此屢生爭議。業者這次為何動工，公所並不知情，已要求先停工，公所將於28召開協調會，惠請業者向村民說明清楚，待雙方達成共識後，才會讓業者繼續施工。\n\n村民質疑公墓整地後應先蓋百姓公祠卻沒蓋，集結上百人到公所抗議。", "labels": ["關聯污名"]}, {"id": 157, "title": "東勢客庄參拜三山國王 侯友宜：成立100億客家文化產業發展基金", "date": "2023-10-18", "section": "政治", "content": "侯友宜由立委江啟臣等人陪同，到台中市東勢客家聚落大茅埔三山國王廟泰興宮參拜。\n\n\n\n國民黨總統參選人侯友宜今天（18日）下午由立委江啟臣陪同到台中市東勢客家聚落大茅埔，參拜三山國王廟泰興宮，現場製作客家米食新丁粄，象徵祝福侯友宜及江啟臣都能勝選，200名客家鄉親高呼凍蒜。\n\n大茅埔是東勢傳統客家聚落，泰興宮廟方指出，總統只有馬英九來參拜過，這次侯友宜來參拜，祝福他高票當選。\n\n\n\n侯友宜說，台灣客家鄉親約佔人只2成，有70個客庄，他的客家政見要讓全台70個客庄閃閃發光，尤其100億客家文化產業發展基金、打造在地客青人才產業聚落、培訓國際級客家藝術人才、每4年一次世界客博會、推動客家語言發展法等。\n\n侯友宜說，客家人除了重視教育，更討厭貪贓枉法，未來當選一定會成立特偵組去除弊端，把光電、疫苗採購案、進口蛋等問題查清楚。\n\n侯友宜（中）做新丁粄。\n\n侯友宜與到場鄉親握手打招呼。\n\n200名鄉親到場。", "labels": ["關聯污名"]}, {"id": 158, "title": "綠4女將組「退黑連線」 劍指藍4家族", "date": "2023-10-17", "section": "政治", "content": "彰化縣立委參選人吳音寧（左起）、民進黨立委林靜儀、新北市立委參選人曾柏瑜及花蓮縣立委參選人張美慧昨召開記者會，四位女將一同將清流注入黑水缸內後，再把黑水攪清，宣示組成「退黑激素連線」，「一起勇敢，對抗黑金」。\n\n\n\n傅崐萁、羅明才、謝衣鳯不回應 顏寬恒︰下架不適任立委更重要\n\n民進黨中二選區立委林靜儀號召花蓮、新北、彰化立委參選人張美慧、曾柏瑜、吳音寧組成「退黑激素連線」，劍指台中顏家、花蓮傅氏王朝、新店羅家、彰化謝家，四人昨開記者會誓言「終結家族勢力、打破地方黑金」，不再讓對手陣營長期壟斷資源、阻礙地方建設發展，還給大家清新、潔淨與正義。\n\n\n\n對此，國民黨立委傅崐萁、羅明才、謝衣鳯均不回應，有幕僚私下表示，不用幫對手找話題炒熱度。國民黨台中第二選區立委參選人顏寬恒表示，林靜儀所說的，就像上週民進黨總統參選人賴清德到中山大學被學生狠狠打臉一樣，私菸、高端、新竹棒球場、台南光電、爐渣案、陳歐珀（詐騙集團）等，對於執政黨層出不窮的弊案裝聾作啞，因此，下架只會護航貪腐、只有黨意、無視民意的不適任立委更顯得重要。\n\n四人誓言終結家族勢力 打破地方黑金\n\n張美慧指出，「花蓮王」傅崐萁家族把持花蓮長達廿五年，但立委與縣長任內都入獄服刑，花蓮的發展原地踏步，議員強力質詢還會被清算。她強調，自己會延續已故花蓮市長田智宣、前立委蕭美琴的政治風範，讓「花蓮國」成為歷史名詞。\n\n曾柏瑜表示，立委羅明才與其父羅福助是最壞的黑金綜合體，羅福助因違法炒股及逃漏稅遭判刑，竟潛逃中國、逍遙法外；羅明才七屆立委，施壓公營行庫投資他創立的創投公司，向銀行取得超過四十億元貸款，家族企業在新店大香山地區濫墾十八座棒球場大小的國有山坡地，請大家支持她，明年一起讓黑金退散。\n\n林靜儀說，顏家黑歷史在台灣家喻戶曉，中二選區過去二十年，每逢下雨必淹水，選區校園老舊、破爛，甚至顏家還想在清泉崗機場外蓋工業園區，她上任至今二十個月為地方爭取到超過八億元經費改善上述問題、規劃電纜地下化，過去選民曾勇敢對抗顏家兩次，第一次是陳柏惟，第二次是林靜儀，請大家再勇敢一次。\n\n吳音寧表示，彰化謝家是全台唯一的三代立委，壟斷地方四十多年，當中最具影響力的就是有線電視系統，一年拿走鄉親五億元收視費用，然彰化縣平均薪資總是全台倒數第一，謝家從政居然做到鄉親變窮、家族更有錢，彰化需要新的發展，拜託大家一起幫忙。", "labels": ["關聯污名"]}, {"id": 159, "title": "林靜儀喊終結家族勢力、打破地方黑金 顏寬恒說話了", "date": "2023-10-16", "section": "政治", "content": "林靜儀今天組「退黑激素連線」，誓言終結顏家的家族勢力；顏寬恒（右）則說，對於執政黨層出不窮的弊案裝聾作啞，下架只有黨意的不適任立委更重要。\n\n\n\n民進黨台中第二選區立委林靜儀今天號召花蓮、新北、彰化立委參選人張美慧、曾柏瑜、吳音寧組成「退黑激素連線」，劍指台中顏家、花蓮傅氏王朝、新店羅家、彰化謝家，痛斥地方家族勢力長期靠著黑金、黑箱、黑心及黑勢力，長期壟斷資源、阻礙地方建設發展，誓言終結家族勢力、打破地方黑金，還給大家清新、潔淨與正義。\n\n林靜儀表示，顏家黑歷史在台灣家喻戶曉，顏寬恒曾利用立委職權讓家族取得台中港105號碼頭經營權，也因貪污治罪條例、偽造文書、竊占國土等罪名被檢察官起訴，目前案件在一審審判中。\n\n\n\n林靜儀表示，中二選區過去20年，不只每逢下雨必淹水、選區校園老舊、破爛；甚至顏家還想清泉岡機場外蓋工業園區，她補選上任至今20個月為地方爭取到超過8億經費改善上述問題、規劃電纜地下化，拚命將顏家對地方的虧欠補回來，過去選民曾勇敢對抗顏家2次，第一次是陳柏惟，第二次是林靜儀，請大家再勇敢一次，解決資源壟斷，迎來不受顏家掌控的未來，也為台灣的進步努力。\n\n對此，國民黨台中第二選區立委參選人顏寬恒表示，今天林靜儀所說的，就像上週賴清德到中山大學被學生狠狠打臉一樣，私菸、高端、新竹棒球場、台南光電、爐渣案、陳歐珀（詐騙集團）等，現任立委對於執政黨層出不窮的弊案裝聾作啞，嚴以待人、寬以律己，因此下架只會護航貪腐，只有黨意、無視民意的不適任立委更顯重要。", "labels": ["關聯污名"]}, {"id": 160, "title": "李全教新化競選總部成立 喊力拚濁水溪以南第一席非綠立委", "date": "2023-10-15", "section": "政治", "content": "以無黨籍身分參選台南市第四選區立委的李全教（披紅綵帶）在新化區成立競選總部，前台南市議員謝龍介到場支持（中左）。\n\n\n\n以無黨籍身分參選台南市第四選區立委的前立委李全教，今（15）日在新化區成立競選總部，包括國民黨台南市黨部主委林進旺、前台南市議員謝龍介，以及多位國民黨與無黨籍市議員均到場支持，喊出要力拚濁水溪以南第一席非綠立委。\n\n李全教在林進旺與謝龍介等人陪同下進場，鮮少露面的太太今天也首度現身站台力挺，高喊凍蒜。\n\n\n\n謝龍介抨擊台南光電案及八八槍擊案，並形容遍地鋪滿太陽能光電板，讓台南市就像是一隻穿山甲，呼籲民眾一票挺侯友宜、一票挺李全教，下架民進黨。\n\n李全教說，他8年前當選台南市議長，卻被民進黨硬扣上黑金標籤，當時90幾歲的年邁雙親因他被收押，曾到立法院前陳情靜坐，是他這輩子最難過的事，他只要求還他一個公道，拜託鄉親明年1月13日送他進立法院。\n\n李全教新化區競選總部成立，妻子（右）也現身力挺。", "labels": ["外觀污名"]}, {"id": 161, "title": "侯友宜：民進黨弊案一堆 賴清德沒講半句話", "date": "2023-10-15", "section": "政治", "content": "國民黨總統參選人侯友宜昨在新北板橋舉行造勢晚會，藍營大咖站台，氣氛熱烈。\n\n\n\n新北造勢晚會 藍營大咖站台力挺\n\n國民黨總統參選人侯友宜昨晚出席國民黨在新北市舉辦的「侯友宜總統暨立委新北市競選總部成立大會」時，痛批民進黨弊案一堆，競爭對手、民進黨總統參選人賴清德卻沒講過半句話。對於昨日藍白會國民黨提出民主初選方式共推人選，侯也在臉書發文強調，「訴求最直接民意，才能以最強的力量，完成政黨輪替目標。」\n\n發文挺民主初選 稱訴求直接民意\n\n這場在侯友宜大本營新北市舉行的造勢晚會，藍營大咖齊聚，前總統馬英九、前副總統蕭萬長、黨主席朱立倫、前主席洪秀柱、前立法院長王金平、前高雄市長韓國瑜等到場，支持者將板橋第一體育場的外圍廣場擠得水泄不通，「侯友宜凍蒜」、「在野大團結」喊得震天價響，氣氛熱烈。\n\n\n\n造勢現場 支持者喊「在野大團結」\n\n侯友宜在會中批評民進黨讓年輕人薪水低，買不起房，對於台灣產業缺工、缺電又缺人才，都沒有在關心，只關心民進黨新潮流的利益，包括高端疫苗炒股、光電利益、進口雞蛋等弊案，都讓民進黨發大財，這種鴨霸的政府，大家一定要讓它倒。\n\n他並質疑賴清德，嘴巴說維持兩岸關係是自己的使命，但賴過去自稱「台獨務實工作者」，還高呼台獨萬歲，這樣的人有可能做到讓台海安定嗎？\n\n侯友宜同時批評民進黨政府成立黨產會、促轉會清算國民黨，整肅異己，且所謂的改革，只改軍公教的年金，還取消勞工的七天國假，兩岸關係兵凶戰危，中國客機不來了，來的都是戰機，陸生、陸客也不來，台灣邦交國還一個個斷交，民進黨這幾年執政不是點亮台灣，而是惡搞台灣。\n\n侯強調，這場選戰不是他個人的成敗或一個政黨的成敗，而是二千三百萬人命運的紅綠燈，所以這次選舉是台灣前途保衛戰，大家應該思考是要選擇戰爭或和平，他呼籲團結所有的力量，讓民進黨看到人民的力量。\n\n前高雄市長韓國瑜致詞時則說，許多朋友質疑他為何要到侯友宜的場子助選，但他要告訴大家，他人來到這裡，不但人來了，心也來了。\n\n韓：請把對我的愛 轉移到侯友宜\n\n當聽到台下有人喊「韓國瑜，我愛你」，他立刻回應對方，「請把對我的愛，轉移到侯友宜身上！」\n\n韓還強調，他要告訴許多誤會侯友宜的人兩個小故事，一是二○二○年他參選總統，侯有請他交代，需要自己幫忙做什麼事情，因此許多人說侯當年不關心他的選舉是錯誤的，二是當年他在高雄市被罷免，當晚第一通關心的電話，就是侯友宜打來的，並表達高雄市政府的官員可以到新北市來幫忙，呼籲大家共同集中選票，支持侯友宜。", "labels": ["關聯污名"]}, {"id": 162, "title": "痛批民進黨弊案一堆 侯友宜：賴清德沒講過半句話", "date": "2023-10-14", "section": "政治", "content": "侯友宜上台發演說，火力全開砲轟民進黨政府，他如果當選總統，一定會成立特偵組追查弊案。\n\n\n\n國民黨總統參選人侯友宜今晚（14日）出席國民黨在新北市舉辦的「侯友宜總統暨立委新北市競選總部成立大會」，致詞痛批民進黨弊案一堆，競爭對手、民進黨總統參選人賴清德卻沒有講過半句話。\n\n侯友宜說，民進黨讓年輕人薪水低，買不起房，孩子餵不飽，對於台灣產業缺工、缺電又缺人才，都沒有在關心，只關心民進黨新潮流的利益，包括高端疫苗炒股、光電利益、進口雞蛋以及im.B詐騙等弊案，都讓民進黨發大財，這種鴨霸的政府，大家一定要讓它倒，如果當選總統，他一定會成立特偵組追查弊案。\n\n\n\n他並質疑賴清德，嘴巴說維持兩岸關係是自己的使命，但誰會相信！賴清德過去自稱「台獨務實工作者」，還高呼台獨萬歲，這樣的人有可能做到讓台海安定嗎？他來當總統，一定可以做到台海安定，讓世界安心。\n\n侯友宜也批評民進黨政府成立黨產會、促轉會清算國民黨，整肅異己，而且所謂的改革，只改軍公教的年金，還取消勞工的7天國假，現在大法官都是民進黨的自己人，蔡政府還關掉電視台，並且讓前台大校長管中閔差一點當不了校長，兩岸關係兵凶戰危，中國客機不來了，來的都是戰機，陸生、陸客也不來，台灣邦交國還一個個斷交，所以民進黨這幾年執政不是點亮台灣，而是惡搞台灣。\n\n侯友宜說，這場選戰不是他個人的成敗或一個政黨的成敗，而是2300萬人命運的紅綠燈，所以這次選舉是台灣前途保衛戰，大家應該思考是要選擇戰爭或和平，他呼籲團結所有的力量，讓民進黨看到人民的力量，做不好就下台，讓他來解決台灣人民的痛苦，拚台灣好的未來。\n\n侯友宜說，中華民國國旗是他唯一的顏色，而且他這輩子最愛的就是中華民國，老婆只有排在第2名，全國人民則排在第3位。\n\n侯友宜還說，去年大家給他機會連任新北市長，但台灣、新北市還要更好，所以他要從新北市出發，吹起改變台灣的號角。\n\n侯友宜（左）把麥克風遞給韓國瑜（右）唱歌。", "labels": ["關聯污名"]}, {"id": 163, "title": "侯友宜提3問賴清德 民進黨列藍營3爭議反擊", "date": "2023-10-14", "section": "政治", "content": "國民黨總統參選人侯友宜昨針對台獨、貪腐、新潮流等議題，「三問」民進黨總統參選人賴清德，要求直球對決。\n\n\n\n國民黨總統參選人侯友宜昨天針對台獨、貪腐、新潮流等議題「三問」民進黨總統參選人賴清德；侯批評說，賴稱「會把兩岸和平當成當總統的使命」，這不就是胡說八道？賴清德是務實的台獨工作者，如今卻說兩岸和平，根本是說一套、做一套。民進黨反擊，要求侯與國民黨勿迴避閃躲國民黨立委馬文君潛艦洩密案、「Lin bay好油」自導自演案、貪污案等三大爭議。\n\n賴回應「不可能期待侯誇獎我」\n\n侯友宜昨要求與賴清德直球對決。他說，針對人民的許多質疑，賴清德都沒有交代清楚。賴過去已清楚表態是務實的台獨工作者，也被認為是「台獨金孫」，如今參選中華民國總統，必須遵循中華民國憲法，他質問賴「你要遵循中華民國憲法嗎？要站出來反對台獨嗎？」我們的國家是中華民國，賴幾乎沒有提到過，兩岸和平的事情，別人說會相信，但賴清德講的，人民絕對不信。\n\n\n\n侯友宜也抨擊說，民進黨執政做得零零落落，貪污腐敗、官商勾結；他質問賴「你到現在一句話都沒說！」台南光電弊案發生後也沒講過半句話，對人民完全不負責任。\n\n侯也指出，他先前到高雄的市場拜票時，有攤販直言「新潮流不散、台灣了一半！」他質問賴清德，「出來選舉是為了人民？還是為了新潮流？新潮流是不是很多事情都跟你（賴）有關係？」請賴清德說清楚，對人民有個交代。\n\n對侯的「三問」，賴清德昨受訪說，不可能期待侯友宜誇獎自己，如果這樣想的話，應該就可以平常心看待。\n\n民進黨發言人張志豪則回應表示，侯所提內容根本毫無事實根據，侯為了救民調數字，不思理性政策論辯，一再用抹黑造謠攻擊的低劣手段，令人遺憾。\n\n張志豪也質疑，馬文君接連三個謊話被打臉，侯友宜為什麼不說話？對於涉嫌洩密叛國的罪行，侯竟然沒有任何態度立場。「好油」案事證顯示，這就是「國民黨抹黑產業鏈」，但國民黨主席朱立倫從頭到尾迴避閃躲，侯友宜也裝傻不回應。多位侯市府官員涉弊、國民黨籍議長貪污案，侯友宜標榜「反黑金復辟」，卻是雙重標準、心口不一。", "labels": ["關聯污名"]}, {"id": 164, "title": "宜蘭造勢酸民進黨墮落速度太快 柯文哲：陳定南看到恐吐血", "date": "2023-10-13", "section": "政治", "content": "民眾黨黨主席柯文哲說，民進黨做不到的「清廉、勤政、愛鄉土」，由他實現。\n\n\n\n民眾黨今晚（13）晚在宜蘭市農會舉辦「宜蘭縣台灣選哲之友會成立大會」造勢，黨主席柯文哲致詞時說，民眾黨跟藍綠的差別在於不會貪污，來到民主聖地宜蘭更是有感，陳定南若看到現在的民進黨，恐怕會吐血，民進黨做不到的「清廉、勤政、愛鄉土」，會由他來實現。\n\n民眾黨宜蘭造勢約有300名支持者到場，柯文哲與現任不分區立委、宜蘭立委參選人陳琬惠進場時，支持者搖旗吶喊「台灣的選擇，柯文哲！」宜蘭縣台灣選哲之友會總會長由前宜蘭市長吳攀龍接任，柯文哲今晚授證。\n\n\n\n柯文哲致詞說，宜蘭是陳定南的故鄉，他感觸很深，陳定南如果復活，看到民進黨現在的樣子，恐怕當場吐血，民進黨墮落速度太快，如今搞出高端、巴西蛋、光電爭議等問題，拿什麼臉面對「清廉、勤政、愛鄉土」7個字？民進黨的清廉、勤政、愛鄉土，「是我來實現，不是你們民進黨」，別讓這樣的政黨掏空台灣。\n\n柯文哲說，台灣要選什麼樣的總統？不要貪污、不要懶惰、不要用意識形態危害國家，做事要有基本良心，要為台灣長治久安思考，而不是只著眼於任期內的事；他說，曾有人問，民眾黨跟藍綠的差別是什麼？他告訴大家，「不會貪污就贏了」、「每天7點半上班就贏了」，政治只有3件事，「對的事情要做、不對的事情不要做、認真做」。\n\n柯文哲說，高虹安選上新竹市長後，由陳琬惠遞補不分區立委席次，她雖然只當立委9個月，但服務比之前做很多年的立委還多，因為認真是一種文化，一般候選人都說，「等我當選再處理」，民眾黨是「我們現在有5個立委，能幫到什麼程度先幫」，他呼籲支持者一起翻轉宜蘭、翻轉台灣，2024讓宜蘭成為民主聖地。\n\n陳琬惠說，宜蘭過去多著重談交通建設，她若當選立委，她認為宜蘭可以經濟更好，宜蘭腹地大，交通也會越來越便捷，希望南港向東移，讓Ai創意工業進到宜蘭，升級宜蘭產業，讓孩子能留在宜蘭生活。\n\n民眾黨在宜蘭市農會舉辦宜蘭縣台灣選哲之友會成立大會，支持者搖旗吶喊。\n\n民眾黨在宜蘭市農會舉辦宜蘭縣台灣選哲之友會成立大會，黨主席柯文哲（右2）授證給總會長吳攀龍（左2）。左1為現任不分區立委、宜蘭區域立委參選人陳琬惠，右1為民眾黨宜蘭縣黨部主委李偉華。", "labels": ["關聯污名"]}, {"id": 165, "title": "藍營宣示團結決心 規劃5場萬人造勢全台串連", "date": "2023-10-13", "section": "政治", "content": "國民黨今日公布5場「萬人造勢大會」時間、地點，該黨並強調，屆時藍營執政縣市長首長都將站出來力挺國民黨總統參選人侯友宜與立委參選人。\n\n\n\n雖然明天就要與民眾黨磋商「藍白合」，並再三強調對於藍、白誰正誰副的問題，不設前提、沒有預設立場，但國民黨今日還是公布5場「萬人造勢大會」時間、地點，該黨並強調，屆時藍營執政縣市長首長，包括台中市長盧秀燕、桃園市長張善政、台北市長蔣萬安等，都將站出來力挺國民黨總統參選人侯友宜與立委參選人，實現「政黨輪替，台灣更好」的目標。\n\n國民黨發言人楊智伃表示，這5場萬人造勢大會是宣示團結的決心，民調顯示65%民眾支持2024政黨輪替，國民黨身為最大在野黨，絕對不會辜負人民的最大期待，會讓全民看到團結一心的國民黨。\n\n\n\n楊智伃指出，這5場「萬人造勢大會」時間、地點如下：1、10月14日晚間18時30分，侯友宜總統暨立委新北市競選總部成立大會，地點在板橋第一運動場廣場；2、10月20日晚間18時30分，「來台中 挺友宜」侯友宜參選總統暨台中市立委提名人誓師大會，地點在沙鹿區運19棒壘場；3、10月21日晚間17時30分，「2024守護中華民國」侯友宜總統暨立法委員桃園市競選總部成立大會，地點在中壢區中美路二段、中豐路路口；4、10月28日晚間18時30分，侯友宜造勢大會，地點在鳳山捷運西站後方台糖空地；5、11月4日下午15時，侯友宜總統候選人萬人造勢大會台北場，地點在台北市政府前廣場。\n\n楊智伃表示，明晚在新北市舉辦的首場萬人造勢大會，除國民黨主席朱立倫出席力挺外，包括前總統馬英九、前副總統蕭萬長、前國民黨主席吳伯雄、洪秀柱、前立法院長王金平以及前高雄市長韓國瑜等人都將與會，以表達全力支持侯友宜的決心，力拚明年實現政黨輪替。\n\n楊智伃強調，民進黨7年多執政之下，外交失靈、兩岸停滯、治安敗壞、物價高漲、民生凋敝，且貪腐弊案層出不窮，包括綠能弊案、台南光電爐渣案、疫苗採購案、imB吸金詐騙案等，多位綠營人士牽涉其中，但只看到民進黨包庇、護短，不肯認錯，相信唯有下架民進黨，才能讓弊案的真相大白；也唯有政黨輪替，才能讓台灣振衰起敝、恢復榮景。", "labels": ["關聯污名"]}, {"id": 166, "title": "賴清德稱兩岸和平當使命 侯友宜反問：敢宣示反對台獨嗎？", "date": "2023-10-13", "section": "政治", "content": "國民黨總統參選人侯友宜今三問民進黨總統參選人賴清德。\n\n\n\n國民黨總統參選人侯友宜返鄉造勢第二天，今上午到嘉縣中埔鄉約翰樂活護理之家與長輩互動，針對媒體提問，對民進黨總統參選人賴清德昨造勢時稱將兩岸和平當作自己的使命看法，侯友宜聽到問題時突轉向記者脫口說「蛤？」他反問賴清德「敢宣示反對台獨嗎？」希望大家每天問，讓賴清德說清楚。\n\n侯友宜表示要問賴清德3件事，第一問，賴清德擔任行政院長時曾表態是務實的台獨工作者，大家都認為賴是「台獨的金孫」，今天要選中華民國總統，「賴清德要遵循中華民國憲法嗎？」「敢明確宣示反對台獨嗎？」不要說一套、做一套。\n\n\n\n侯友宜第二問說，民進黨做得零零落落、貪污腐敗、官商勾結，賴清德至今一句話沒說，如缺蛋內幕重重，以及每過一段時間就爆出太陽光電涉弊案，請教賴清德「人民不能問你嗎？」「要不要說清楚？」擔任行政院長、副總統曾講很多食安問題，都沒有交代清楚，這樣對人民完全不負責的賴清德，「歹勢，你這樣選的下去嗎？」\n\n再來他問，在高雄市場拜票過程中，有攤販說了一句話，「新潮流袂煞，台灣了一半」（台語），他問攤販好幾次「是說真的還假的」，他問賴清德，「你是為了台灣人民，還是為了新潮流？」他還諷刺說，「綠色發電你能我不能、綠色發電綠色發財」，攤販說出人民的聲音，賴清德要說清楚，給人民一個交代。", "labels": ["關聯污名"]}, {"id": 167, "title": "選情探索》賴惠員勤走固票 周宏昌急起直追", "date": "2023-10-13", "section": "政治", "content": "台南市第一選區選情探索\n\n\n\n記者王涵平、楊金城／特稿\n\n台南市立委第一選區（後壁、白河、北門、學甲、鹽水、新營、柳營、東山、將軍、下營和六甲區），民進黨現任立委賴惠員尋求連任，國民黨提名政壇新人周宏昌挑戰。台南市近年因為光電開發、爐碴案、八十八槍槍擊案等，被藍營再三攻擊，為綠營選將帶來不小壓力，賴惠員在總統參選人賴清德積極拉抬下，選情已漸趨穩；國民黨周宏昌因起步較晚，正急起直追。\n\n賴惠員先擔任兩屆市議員，二○二○轉換跑道參選立委，當時在初選與前副市長顏純左、立委葉宜津、前農委會副主委李退之殺到見骨；這次黨內立委初選，她與前台南市觀光旅遊局長郭貞慧也激烈廝殺，兩次初選在黨內都衍生一些裂痕，賴惠員在初選後身段柔軟尋求支持，希望弭平初選過程的不快，支持者也轉趨團結，大多砲口一致對外。\n\n\n\n賴惠員力甩爭議\n\n周宏昌全力衝刺\n\n下屆選舉，賴惠員雖有民進黨在中央、地方執政，與現任立委的優勢，但台南市發生光電開發、爐碴案等，加上初選時，她涉及中正大學碩士論文的學倫案、女兒捲入波波醫師爭議等，成為選戰變數。賴惠員則勤於拜票，提高曝光度，努力把傷害降到最低，加上賴清德的全力拉抬，都有利於連任。\n\n國民黨提名台大公衛系畢業的周宏昌，他已獲得選區內的藍營實力派議員蔡育輝等人的支持，面對艱困選戰且起步已晚，身為政治素人他希望以熱忱、衝勁全力衝刺。\n\n傳聞前議長郭信良也有一戰的可能，但郭因貪污案官司纏身，綠營認為參選機率低。", "labels": ["關聯污名"]}, {"id": 168, "title": "選情探索》郭國文基層穩固 陳昆和藍營相助", "date": "2023-10-13", "section": "政治", "content": "台南市第二選區選情探索\n\n\n\n記者楊金城／特稿\n\n台南市立委選舉第二選區（七股、佳里、麻豆、官田、善化、大內、玉井、楠西、西港、安定、山上、左鎮和南化區），民進黨現任立委郭國文尋求連任，他有現任優勢及問政成績的加持，加上基本盤綠大於藍，選情大致穩定；國民黨未推派人選，支持無黨籍的兩任市議員陳昆和參選，陳昔日也是民進黨員，在藍綠白都有人脈，實力不容小
