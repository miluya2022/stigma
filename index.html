覷。\n\n郭問政成績加持\n\n郭國文曾任兩屆南市議員，二○一六年擔任勞動部政務次長，後來辭官輔選黃偉哲競選市長，黃當選市長後，郭投入立委補選勝出，二○二○年本屆立委連任成功，在佳里、麻豆、善化的綠營大票倉都各贏超過一萬票以上，顯示基層實力穩固。\n\n\n\n面對競選對手來勢洶洶，郭國文已加強和民進黨總統參選人賴清德的聯合競選，陸續換上與賴清德合照看板，並宣傳問政成績、穩紮穩打。\n\n教師、律師出身的陳昆和，曾有十七年的民進黨員資歷，二○一八年退黨後以「公益律師」形象，首度當選大北門區的市議員，去年成功連任，國民黨因為找不到合適人選，決定禮讓陳昆和並從旁助選。\n\n陳昆和經營建築業有成，財力雄厚，市議員薪水全部捐助弱勢和急難救助，他反對光電案的立場鮮明，為了爭取農民支持，和郭國文競相購買芒果，後來又擴大採購麻豆文旦做公益，雙方展開「買水果大戰」。\n\n陳採「尊賴 敬侯」\n\n陳昆和採取「尊賴、敬侯」策略，降低郭國文打「總統牌」的效應，也勤走基層拜票、廟口辦音樂會，但地方觀察，他目前仍以議員選戰格局參選立委，空戰議題較薄弱，戰力需要再補強。", "labels": []}, {"id": 169, "title": "侯：參選總統義無反顧 贏回公平正義", "date": "2023-10-12", "section": "政治", "content": "國民黨總統參選人侯友宜昨在台中喊話，總統要避戰、讓對方不敢發動戰爭。\n\n\n\n國民黨總統參選人侯友宜昨日參加「戰鬥藍」再動員記者會時指出，他接受國民黨徵召參選總統，一定會義無反顧，其中的信念價值就是現在國家不安全，匹夫有責，他有責任讓兩岸恢復和平，同時還要處理民進黨八年執政弊案連連，所有案件他一定全部面對。\n\n侯友宜表示，有人質疑他打「戰爭恐嚇牌」，但他到國外，人家都在說現在台灣是最危險的地方，國外朋友都很緊張，大家在國內不必掩蓋這一個事實。\n\n\n\n侯說，為了守護中華民國安全，把公平正義還給台灣人民，未來當選總統，他要成立特偵組，並拜託志同道合，同樣是捍衛國家安全、維護公平正義的「戰鬥藍」，共同把人民的力量化成戰鬥力，大家一起贏回公平正義與民眾的安全。\n\n侯友宜表示，「國家有難，匹夫有責」，因此他會拚命，犧牲生命也在所不惜；刑警出身的他，只要看到不好的就抓、就辦，這幾年來民進黨執政，弊案連連，包括高端、光電、缺蛋以及詐騙案件，執政黨都沒有用心解決問題，未來只要當選總統，他一定都會全部面對，而且要讓兩岸和平。\n\n韓：海內外都認為國民黨沒出息\n\n出席活動的前高雄市長韓國瑜則指出，當過兵的人都知道，除了陸、海、空三軍，還有特戰部隊，就是最危急時可以立刻出動的部隊，他認為，國民黨在立法院也應該有一支針對危險、重大情況及民眾最苦的時候，能把聲音大聲喊出來的部隊。\n\n韓國瑜說，現在海內外都對國民黨充滿失望，認為國民黨沒有用、沒出息，什麼事情都不敢勇敢大聲講出來，他期待「戰鬥藍」擦亮國民黨的招牌，期許國民黨立委與民代要做到不貪污、不腐敗，心中充滿對人民的愛，只要做到這兩項，相信國民黨的支持率一定會回升。\n\n此外，中華婦女經貿文化交流協會、工商建研會中區聯誼會、中台灣社團聯合會等單位，昨天於台中裕元花園酒店舉辦「台灣領袖講座」，侯友宜應邀以「二○二四經濟再出發的國家備忘錄」為題演講。面對在場人士憂慮兩岸緊張關係，可能引發軍事衝突；侯強調，當總統要能夠避戰，提升自我防衛並重啟對話，讓對方不敢發動戰爭。", "labels": ["關聯污名"]}, {"id": 170, "title": "藍批綠貪腐、無能、傲慢 吳欣岱反酸：這種在野黨是「無用監督」！", "date": "2023-10-11", "section": "政治", "content": "吳欣岱批國民黨是「沒有專業性的在野黨」。\n\n\n\n國民黨港湖區立委參選人李彥秀今天（11日）跳出來，痛批民進黨政府「完全貪腐、完全無能、完全傲慢」。同選區競爭對手、台灣基進立委參選人吳欣岱隨即跳出來，反駁李彥秀的抨擊，直言藍營是「沒有專業性的在野黨」，而這種在野黨的監督是「無用監督」！\n\n國民黨「戰鬥藍」召集人、中廣董事長趙少康今天舉辦「戰鬥藍」再動員記者會，參加完記者會的李彥秀在臉書表示，「民進黨完全執政八年，完全貪腐、完全無能、完全傲慢。光電弊案、萊豬雞蛋、兵凶戰危、萬物齊漲。經濟學人說，台灣是全世界最危險的地方；世界銀行說，亞洲面臨50年來最糟糕的經濟前景。但是民進黨政府還在騙！民進黨立委還在睡！戰鬥藍就是代表台灣的主流民意，用我們的意志力與戰鬥力，下架不及格的民進黨政府，下架不適任的民進黨立委。」\n\n\n\n對此，吳欣岱也透過臉書反駁李彥秀，「首先第一個，完全貪腐。一個政府貪不貪腐，其實有客觀標準的，不能只靠感覺。國際透明組織每年會評比各國政府的清廉指數，其中台灣當然還有改進空間，但從2017年到2022年皆介於63—68分，相較於2013—2016年的61—62分是明顯較優，在世界排名中也緩步上升。」\n\n她繼續說：「再來，完全無能、完全傲慢。無能跟傲慢好像有點難判斷，但很多台灣人會覺得拼經濟等於政府會做事，我們來看看過去這幾年政府的經濟表現吧！昨天（10日）蔡總統才剛說過，我們的GDP規模，從她上任時的17.5兆開始大幅成長，今年預計將突破23兆元，在疫情的衝擊下，在中國旁邊的台灣不僅能守住防疫邊界長達兩年之久，還能有這樣的經濟表現，真的很不簡單。」\n\n針對李彥秀提到《經濟學人》說「台灣是全世界最危險的地方」，吳欣岱反過來質問李：「對，那為什麼李彥秀你當立委的時候要配合國民黨核刪、凍結這麼多預算呢？國民黨不認為加強投資台灣的國防很重要嗎？還是國際媒體說台灣危險，只要怪民進黨就沒事了呢？」\n\n吳欣岱直言：「沒有專業性的在野黨是無用監督。為什麼我這樣說？因為照國民黨不斷地把問題的原因單一歸納在『民進黨執政』，而唯一的解方就是『換人做做看』，那每一個議題的討論，就會馬上變成單純的政治口水戰。」\n\n最後她說：「我每一篇文章、每一個評論背後都有資料佐證，相較於李彥秀信手捻來都是無中生有。民意代表對資訊傳播、議題監督尤其有著專業上的要求，用抹黑式的操作內政民生議題，只會讓中間選民對政治更加冷感，實非人民之福。」", "labels": ["關聯污名"]}, {"id": 171, "title": "陳駿季：暫停所有圳路光電板設置 埤塘、水庫可能跟進", "date": "2023-10-11", "section": "政治", "content": "農業部代部長陳駿季表示，將暫停所有圳路的光電板設置，也考慮未來埤塘跟水庫的光電板也一併處理。\n\n\n\n民進黨立委邱議瑩今（11日）質詢表示，美濃獅子頭圳的灌溉支渠覆有太陽能光電板，嚴重影響田園風光，並認為對弱勢的農業會加重傷害，農業部代部長陳駿季回應表示，將暫停所有圳路的光電板設置，也考慮未來埤塘跟水庫的光電板也一併處理。\n\n在2018年農田水利會時期，便開始在灌溉溝渠上建設光電板增加綠能發電量，農業部代部長陳駿季今赴立院經濟委員會報告，邱議瑩於質詢時表示，農業部稱要農業為本、綠能加值，而這是為促進農業發展，並出示2011年時美濃獅子頭圳空拍圖時一片田園風光，而現在獅子頭圳的支渠上面覆有光電板，整個都蓋起光電龍，變成整個田園風光都不見，魚塭也都蓋起光電板，也讓魚塭景象消失，表示綠能加值的工作應該是經濟部能源局的工作，不能加諸在農業部身上，農業部不該負擔綠能。\n\n\n\n陳駿季則回應表示，目前將暫停所有圳路的光電板設置，尤其如果水圳覆蓋光電板的面積不大，但影響這麼廣的田園風光就不該繼續做，除圳路覆蓋光電板暫停，也會考慮埤塘跟水庫的部份也都暫停設置光電板，但總體農業的再生能源規劃總發電量9GW目標不變，也會再盤點尋找其他更適合地點。\n\n農水署署長蔡昇甫補充指出，代理部長指示其他地方也都比照美濃地區的原則辦理，也就是若當地民眾贊成未佔多數者，灌溉渠道若要設置覆蓋光電板都一律暫緩，而之前已經鋪設光電板的灌溉渠道並不會拆除。\n\n蔡昇甫進一步表示，民眾對灌溉渠道設置光電板過去有疑慮處，包含擔憂鋪設光電板的渠道可能難以疏濬，但鋪設於渠道的光電板事實上都會留機具可直接下到渠道清理的出入口，另部分民眾也會憂慮清洗光電板是否會造成汙染等，政府也都已釋疑，並規範業者清理方式。\n\n蔡昇甫說，目前民眾唯一會有不同意見者就是在景觀影響的主觀認定，因此都是透過說明會來彙整居民意見，他也表示，因為一開始設置光電板的渠道多為人煙稀少之處，因此較無爭議，當地民眾贊成居多，而隨著這些區域都已設置完畢，開始進入居民較多之處，這幾年就會有較多不同聲音，贊同比例也偏低，農水署都會舉行說明會溝通，若當地居民普遍不認同，就不會設置，他也說，除美濃當地居民反對外，彰化、宜蘭等部分民眾也同樣持反對意見。\n\n原規劃圳路鋪設光電板發電量為400MW，蔡昇甫表示，目前已鋪設發電板的圳路有53處，統計圳路光電的設置容量有82MW，概估發電量為一年19476萬度，有部分地區對在圳路鋪設光電板持正面態度，如雲林土庫當地居民就持正面意見，並要求光電板應該更大，讓居民可將光電板下的遮陽空間作為里民活動區域，或辦理農產品產銷活動等。（17:37更新）\n\n民進黨立委邱議瑩。", "labels": ["道德污名", "外觀污名"]}, {"id": 172, "title": "侯友宜：接受國民黨徵召參選總統 一定會義無反顧", "date": "2023-10-11", "section": "政治", "content": "國民黨總統參選人侯友宜（中）今日上午參加「戰鬥藍」再動員記者會致詞時指出，他接受國民黨徵召參選總統，一定會義無反顧。\n\n\n\n國民黨總統參選人侯友宜今日上午參加「戰鬥藍」再動員記者會致詞時指出，他接受國民黨徵召參選總統，一定會義無反顧，其中的信念價值就是現在國家不安全，匹夫有責，他有責任讓兩岸恢復和平，同時還要處理民進黨8年執政弊案連連，所有案件他一定全部面對。\n\n侯友宜表示，有人質疑他打「戰爭恐嚇牌」，但他到國外聽到人家都在說，現在台灣是最危險的地方，國外朋友都很緊張，大家在國內不必掩蓋這一個事實。\n\n\n\n侯友宜並指出，為了守護中華民國安全，把公平正義還給台灣人民，未來當選總統，他要成立特偵組，並拜託志同道合，同樣是捍衛國家安全、維護公平正義的「戰鬥藍」，共同把人民的力量化成戰鬥力，大家一起贏回公平正義與民眾的安全。\n\n侯友宜指出，國家養他長大，是他的媽媽，現在媽媽碰到挑戰，國家不安全，「國家有難，匹夫有責」，因此他會拼命，犧牲生命也在所不惜，而且身為刑警出身的他，只要看到不好的就抓、就辦，這幾年來民進黨執政，人民都很清楚，弊案連連，包括高端、光電、缺蛋以及詐騙案件，執政黨都沒有用心解決問題，未來只要當選總統，他一定都會全部面對，而且要讓兩岸和平。\n\n出席同場活動的前高雄市長韓國瑜則表示，當過兵的人都知道，除了陸、海、空三軍，還有特戰部隊，而警察除了制服警察、交通警察，還有迅雷小組，特戰部隊與迅雷小組就是當有最危急時，可以立刻出動的部隊，他認為，國民黨在立法院也應該有一支針對危險、重大情況以及民眾最苦的時候，能把聲音大聲喊出來的部隊。\n\n韓國瑜指出，現在海內外都對國民黨充滿失望，大家認為國民黨這麼軟、沒有用、沒出息，什麼事情都不敢勇敢大聲講出來，他期待「戰鬥藍」擦亮國民黨的招牌，並期許所有黨員要做到一不偷、二不搶，打造光榮國民黨，國民黨立委與民代則要做到不貪污、不腐敗，心中充滿對人民的愛，只要做到這兩項，相信國民黨的支持率一定會回升。", "labels": ["關聯污名"]}, {"id": 173, "title": "儲能交易翻倍 業者憂地方阻", "date": "2023-10-11", "section": "財經", "content": "電力交易平台商品與業者\n\n土地使用、消防安全 地方擁裁量權 中央難介入\n\n儲能大餅眾家搶，我國「電力交易平台」二○二一年底正式上線，去年交易金額達六．二億元，台電預估，今年將超過二十億元，較去年成長逾三倍，三至五年內就可達到百億元規模；各方業者積極跨域進入儲能，但因土地容許使用、消防安全等，地方政府擁有一定裁量權，就怕重蹈太陽光電覆轍。\n\n電力交易平台是將多樣電力資源整合，有儲能、也有工廠產能調整、自用發電機配合等；平台上的調頻輔助服務即儲能，主要分為短效型（Dreg）與長效型（Edreg）；前者就像短跑選手，可迅速調整電網頻率，後者是短跑兼長跑，多了電能移轉功能。過去費率相同，但長效型儲能投資額度更高，功能也較多，十月起台電已將費率調高。\n\n\n\n根據統計，電力交易平台目前有六十五家合格業者，包括科技、傳產、百貨、飯店業等，每天交易量約七五○MW（百萬瓦），其中儲能最夯，占平台交易約五十四％；台電分析，產業就是往高值化發展，因儲能給予的費率確實較好。\n\n我國規劃二○二五年併網型儲能約需要一GW（十億瓦），但向台電申請的容量達七GW，台電已核定六．三GW，因此台電去年底與今年五月陸續關閉儲能申請，以避免未來市場過熱而崩盤。\n\n申請量、核定量看似遠遠超標，但台電仍有其他隱憂，「到底能完成多少還是未知數」；台電坦言，有些只是虛佔饋線資源，且民間自建儲能可能會遇到反彈，須持續觀察，目前規定業者申請一到二年內要完成。\n\n南部大型儲能案場卡關，業者是自地自建，幾十億元的儲能電池都已抵台，卻在地方受阻，遲未能動工，還要找倉儲付租金放電池，相當頭痛。\n\n事實上，經濟部去年已整合併網型儲能設置相關規範，包含安全規範及土地使用規範；但能源局官員分析，土地容許、消防等法規在地方還是有一定裁量權，中央也很難介入。\n\n工研院電網策略室特聘研究周一婷建議，許多民眾反對是因為不理解，需要公開透明對話機制，讓社會理解，例如遇到天災，電力中斷時，儲能反而能派上用場，「理解才能化解爭議」。", "labels": []}, {"id": 174, "title": "國民黨：蔡英文國慶演說吹噓 民進黨政府掏空國家欠道歉", "date": "2023-10-10", "section": "政治", "content": "總統蔡英文任內最後一次發表國慶演說。\n\n\n\n雙十國慶，國民黨批評蔡英文總統發表演說內容處處吹噓，成為與民生凋敝、兵凶戰危現實的最大反諷。「蔡英文總統及民進黨政府欠全台灣人民一個道歉！」\n\n國民黨表示，民進黨、蔡英文政府自負且沉淪，執政七年來，無論是防疫期間政策混亂造成台灣人民的生命財產受到巨大損失，還是「潛艦國造」過程的種種疑雲，或是「年金改革」對軍公教的汙名化，同時「一例一休」對勞工朋友的傷害，以及「中火」火力全開、導致全台多次大停電的躁進能源政策，甚至強逼人民吃下含有「瘦肉精」的豬肉來換取尚在倡議階段的對外貿易，這些掏空國家、傷害人民的失敗內政，台灣人民不會忘記。\n\n\n\n國民黨指出，蔡總統不敢面對國內失敗的施政方針，反覆提及似有績效的外交成就，但其內容皆為虛無飄渺的文青式語言，使用大量形容詞來替自己糟糕的外交成績塗脂抹粉，刻意迴避具體的數據怕勾起台灣人民的回憶。\n\n國民黨說，蔡總統執政7年，中華民國斷交9個邦交國，外交部宛如「斷交部」，更無法如同過去國民黨執政時期一樣參加世界衛生大會（WHA）及世界民航組織（ICAO），中華民國在國際上的地位不僅沒有進步，反而嚴重倒退，皆因民進黨的台獨意識形態作祟，致使壓縮中華民國的國際生存空間。\n\n國民黨強調，蔡政府沾沾自喜、暗藏台獨的兩岸政策正是把台灣帶入兵凶戰危的罪魁禍首，把「九二共識，一中各表」視為洪水猛獸，逢中必反、抗中保台的激進政治口號造成兩岸關係降至20年來的冰點。\n\n國民黨表示，當蔡總統口口聲聲說要保護台灣人民及主權時，卻對去年飛彈越過台灣上空隻字不提，讓2300萬台灣人民再次陷入戰爭恐懼邊緣，民進黨蔡政府正是兩岸和平、區域和平發展的絆腳石與「麻煩製造者」，絕非其自稱的貢獻者。\n\n國民黨認為，偷渡台獨思想的「中華民國台灣」只是進一步借殼到「台灣」的過渡，兩者皆非主流與國際共識，主流民意的共識是唯一正道的「中華民國」。2024年總統大選下架無能顢頇的民進黨，多數民眾都相望讓台灣實現政黨輪替，才能把公平及正義還給台灣人民，好讓人民享有言論自由，不必擔心被查水表、被傳喚，真正把權力還給人民。\n\n國民黨還說，民進黨執政七年來貪腐弊案層出不窮，除了綠能風力發電被爆出採購價格高於市場行情，台南學甲光電爐渣案領政府補貼一魚三吃，疫情期間政策失誤發國難財，缺口罩時發口罩財、缺疫苗時發疫苗財、缺快篩時發快篩財，8400億前瞻基礎建設大撒幣債留子孫、債留曾孫，進口巴西蛋的超思及過期爭議罄竹難書，民進黨傲慢濫權，藉由以上種種政策掏空台灣，至今都未對台灣人民道歉。\n\n國民黨譴責，民進黨、蔡英文政府讓中華民國這7年來無論於兩岸、外交、內政都倒行逆施、成績慘澹，毀憲亂政的行為使國家受到巨大的傷害，放任黨內派系發展裙帶關係，任意啃食掏空國家的財政及破壞原本完善的文官制度，任人唯親、派系優先，更獨裁濫權導致民主退步。\n\n國民黨強調，明年總統大選，台灣人民定要睜大眼睛，不能讓民進黨總統參選人賴清德在蔡英文失敗的道路上繼續越走越遠，這傷害的不僅僅是中華民國，更是2300萬台灣人的未來、國際區域和平穩定的未來！", "labels": ["關聯污名"]}, {"id": 175, "title": "于美人稱「夢到」藍白合 當面建議柯文哲與侯友宜在萬華喝咖啡", "date": "2023-10-08", "section": "政治", "content": "無黨籍立委參選人于美人出席8日出席民眾黨台北廟口開講萬華場活動。\n\n\n\n民眾黨總統參選人、黨主席柯文哲今（8）日晚間於台北市萬華區舉辦廟口開講，首度與無黨籍立委參選人于美人同台。于美人在現場問答環節中，建議柯文哲與國民黨總統參選人侯友宜在萬華的咖啡廳一同喝咖啡，並稱自己「夢到」藍白合。\n\n不過于美人也說，柯文哲不用立刻回應這個問題，現場主持人也馬上表示「這個不用回答了，聽就好了」，並未讓柯文哲正面回答藍白合咖啡會的建議。\n\n\n\n于美人說，她認為今年的總統大選很奇怪，明明只有第1名可以當總統，現在卻有3組人在搶第2名，民主政治的規則是「少數服從多數、多數尊重少數」，但現在的民調數字顯示，2024總統選舉，很可能是由35%的人決定65%的人的命運。\n\n于美人表示，「我有一個夢，我的夢境看到『藍白合』」，畫面是侯友宜與柯文哲一起坐下來喝咖啡，她認為，侯、柯兩人的成長年代與工作經驗相似，建議兩人可以聊聊彼此的生命經歷，展開一場生命高度的對話，把國家利益放在人民利益之上。\n\n于美人也強調，藍白合不是政黨合，「是人民期待政黨輪替，不讓腐敗繼續、讓國家有一次再生的機會」，並建議雙方可以選在萬華的咖啡廳會面。\n\n接著柯文哲被支持者問到，「藍白合」是否一定要合時，他表示，少數去統治多數，的確是個問題，從民眾黨在立法院的投票行為就知道，民眾黨跟任何政黨都可以合作，只是希望有個公平的對待，他相信在這段時間，大家會開始思考怎麼做出對台灣人民最好的決定。\n\n柯文哲指出，藍白合總要有個比賽規則，而國民黨從不提出比賽規則，他也喊話，若國民黨不同意他提出的「比民調，贏的人當正的，輸的人可以推薦副總統」規則，「不然你講，你要怎麼比賽」，哪有說不要比民調又要當正的。\n\n也有支持者詢問，「比民調」要如何預防民進黨干預，使較弱的參選人獲勝。柯文哲表示，只要做到拉長調查時間、隨機抽選，並採用對比式民調，就不太容易作弊，他認為，科學上、技術上都能解決所有問題，答案已經很清楚，只是大家不想照規矩走而已。\n\n此外，本場廟口開講也邀請前民進黨立委許國泰站台，許國泰在上台致詞時痛批「台灣所有下一代被民進黨害死」，並高喊要相信柯文哲；而于美人於致詞時特別拿出4個貼上「民進黨黑箱」字條的行李箱，諷刺光電與爐渣、進口蛋與豬肉、封存30年、高端都是黑箱，呼籲選民明年1月用選票打到民進黨這個「黑箱專賣店」。\n\n台灣民眾黨主席柯文哲8日出席台北廟口開講萬華場活動，與民眾暢談政治理念。", "labels": ["關聯污名"]}, {"id": 176, "title": "賴清德反問質疑貪污學生 侯辦：顯示民進黨獨裁傲慢鴨霸", "date": "2023-10-08", "section": "政治", "content": "國民黨總統參選人侯友宜（左3）今天在立委參選人林家興（左5）、市議員黃佳恬（左2）陪同下到太平菜市場拜票，現場幫忙切豬肉、賣豬肉。\n\n\n\n民進黨總統參選人賴清德日前於中山大學進行演講時，一名大學生提問如何解決民進黨內貪污一事，該生後來遭到網友肉搜，針對賴清德澄清請同學具體舉例目的並非否認問題，國民黨總統參選人侯友宜競選辦公室今（8）日表示，賴清德沒勇氣面對民進黨貪污問題，反而想解決提出問題的人，「見笑轉生氣」反質問轉移焦點，顯露民進黨獨裁傲慢的鴨霸心態。\n\n侯競辦發言人王敏旭說，當事同學發文表示，「如果執政者給大家的印象是弊案很多，對我來說就是一個很不正常的現象。如果博士論文需要封存不能查閱，我也覺得很不正常。政府標案不能公開，我也覺得很不正常。許多問題產生的當下，沒有辦法正面回應我覺得也很不正常」，年輕學子勇於發聲、提出質疑都是關懷公共事務的展現，對於疫苗採購、光電弊案、到近來的雞蛋進口等問題，賴清德一句反省道歉都沒有，怎麼好意思厚著臉皮談民主？", "labels": ["關聯污名"]}, {"id": 177, "title": "反酸基進黨當民進黨小弟 國民黨：只會學網軍的抹黑產業鏈", "date": "2023-10-07", "section": "政治", "content": "國民黨發言人楊智伃批評，民進黨與基進黨真的是一家親，抹黑的產業鏈顯然又啟動了。\n\n\n\n相關新聞連結：\n\n「好油」案外案！吳欣岱再爆這家公關公司是網軍配合國民黨抹黑攻擊\n\n台灣基進立委參選人指控「歐絡因創意有限公司」的董監事與國民黨公職密不可分，就是配合操作抹黑攻擊的國民黨網軍。對此，國民黨發言人楊智伃痛批，捕風捉影莫此為甚，基進黨立委參選人為了選情真的是急了，民進黨與基進黨真的是一家親，抹黑的產業鏈顯然又啟動了！\n\n\n\n楊智伃指出，現在確認的是，「Lin bay好油」案主謀是民進黨粉專，第一時間貼出民進黨黨證，裡面涉及的派系糾葛才更值得推敲，她請基進黨花一點時間研讀一下判決書，複習一下法院認證的綠網軍楊蕙如、前民進黨網路社群中心副主任楊敏的丈夫林瑋豐所操作認知作戰，並上一下監察院網站，看看傳聞中的網路公司是不是有依法申報？\n\n她說，基進黨身為在野黨卻不監督執政黨，只會跟著民進黨屁股後當小弟，只會學網軍的抹黑產業鏈，民進黨無法收尾的爛攤子，現在丟給基進黨繼續瞎扯攻擊，甚至被點名的每一位成員人事時地物都不正確，根本就是胡亂瞎扯抹黑。\n\n楊智伃說，國民黨反對所有造假，恐嚇也好，洗產地也罷，國民黨都會追查真相不放手，請問基進黨，當光電弊案、超思弊案叢生的時候，基進黨在哪？當人民擔心吃到壞蛋、混蛋的時候基進黨在哪？當美豬被混產地發生爭議的時候，基進黨在哪？當人民每天生活食不安心的時候，基進黨選擇神隱，不為民眾發聲，只會幫執政黨為民進黨的黨意看門顧家，作為一個政黨連監督政府的角色都放棄，她奉勸基進黨不要只會對民進黨鞠躬道歉，應該道歉的是台灣人民！", "labels": ["關聯污名"]}, {"id": 178, "title": "美豬標示事件 侯友宜：是否有萊劑須標示清楚", "date": "2023-10-07", "section": "政治", "content": "侯友宜（前排右2）在后里下田種馬鈴薯。\n\n\n\n國民黨總統參選人侯友宜今日分別至后里與大甲與農民座談，他受訪時針對美豬洗產地引食安疑慮表示，美豬標示不清楚，人民怎會知道是美豬或其他豬肉？人民就是信任政府，美豬進來要標示清楚，是否有萊劑須標示清楚。\n\n媒體詢問，民進黨總統參選人賴清德日前到高雄中山大學講座，有女學生直球詢問如何解決民進黨的貪污跟腐敗，卻被賴清德反質問，如今女學生更因此被肉搜一事。侯友宜表示，人民有權利問政府，包括疫苗弊案、光電弊案，甚至進口雞蛋的內幕重重，疑似官商勾結，政府有沒有貪污的責任？賴清德身為副總統，應該要反省檢討甚至道歉，卻竟然反質問，讓女學生承受被肉搜的壓力，「這樣人民敢再提出問題嗎？人民的聲音聽不到，沒反省自己，讓別人去責怪提問的人，這種政府真的很鴨霸，怎能讓他們做下去。」\n\n\n\n侯友宜分別在后里與大甲和在地農民進行兩場座談會，后里場由立委楊瓊瓔陪同下田種馬鈴薯，大甲場由市議員李文傑、前台中市副市長陳子敬等人陪同，與農民高呼凍蒜。\n\n侯友宜傾聽農民的建議，他承諾當選總統後，會改變老農津貼4年調漲一次的作法，做到逐年調漲、讓農民至少月領一萬元，讓農民朋友不再吃不飽，也更能因應物價波動的環境。侯友宜並強調，農業政策不是只有撒幣政策，如何讓產銷平衡、通路走到國際化，都是農民最在意的。\n\n侯友宜（中）由市議員李文傑（右3）、前台中市副市長陳子敬（左3）等人陪同，與大甲農民高呼凍蒜。 ", "labels": ["關聯污名"]}, {"id": 179, "title": "73歲老將魏耀乾復出 宣布參選南市第一選區立委", "date": "2023-10-06", "section": "政治", "content": "前立委魏耀乾（左）今天在前台南縣長蘇煥智（右）陪同下，宣布以無黨籍身分參選台南市第1選區立委選舉。\n\n\n\n民進黨創黨元老，退黨多年的前立委魏耀乾今天（6日）在前台南縣長蘇煥智陪同下，以無黨籍宣布參選台南市第1選區立委選舉，他說，將以「黨外」拚命的精神爭取台南溪北建設，宣揚政治理念。\n\n73歲的魏耀乾退出政壇30年，目前回鄉在台南七股執業牙科診所，他說，台灣人趕走「夭受」的國民黨後，換上民進黨卻是腐敗沉淪，加上台南溪北（原台南縣）建設邊緣化，變成光電，爐碴、88槍槍擊案的代名詞，他不甘心以後裝入棺材，決心再拚立委進入國會挑戰總統府、行政院進行改革。\n\n\n\n創立台灣維新黨的蘇煥智在宣布放棄參選2024總統連署後，今天為魏耀乾參選立委站台支持，他說，直轄市是獨裁政權才有的政府體制，抹殺地方自治，才讓6都中偏遠的行政區被邊緣化，發展還不如嘉義縣，希望魏耀乾能進入國會改變現狀。\n\n魏耀乾說，以他的分析，中國人不會打台灣，俄羅斯打烏克蘭將成為全世界最窮國家就是例子，但一定打日本，台灣因此不用國造潛艦，因為美國等盟友一定會幫助台灣，美日等同盟會反出兵包圍中國。\n\n魏耀乾也提出在溪北曾文區爭取高鐵設站、老人年金和老農津貼、身障、低收等福利提高到每月最少1.4萬元等政見。", "labels": ["關聯污名"]}, {"id": 180, "title": "直球對決！大學生犀利問貪汙、潛艦 賴清德誠懇回應 精彩過招", "date": "2023-10-03", "section": "政治", "content": "賴清德放棄主持人代問問題的作法，跟學生直接過招。\n\n\n\n副總統賴清德今晚在國立中山大學演講後開放提問，沒料到大學生們毫不客氣，犀利詢問民進黨貪汙、潛艦國造、雙語政策、台南鐵路地下化等敏感議題，賴清德也不避諱、逐一誠懇回應，與學生們精彩過招，頻頻獲得掌聲。\n\n賴清德今晚原本以國家希望工程－賴清德的教育及青年願景為題做演講，結果只花20分鐘就講完，反而是與學生互動長達近1小時，且放棄由主持人代問的保險作法，現場開放學生提問，反應熱烈。\n\n\n\n大學生們毫不客氣，陸續問到雙語政策被質疑、補助私校學費不公平、絕對權力絕對腐敗的民進黨貪汙、托育與性平、台南鐵路地下化爭議、潛艦國造、認知作戰、租屋補貼不周延、台鐵票價沒漲。\n\n面對學生犀利提問、甚至被質疑綠營貪污與政策失當等，賴清德也沒迴避，選擇直球對決，尤其談到民進黨貪汙爭議時，他突然請提問學生舉具體事例，學生反應也夠快，向全場同學徵求答案，結果有人喊疫苗採購、有人說新竹棒球場、有人提台南光電弊案、有人喊雞蛋。\n\n賴清德強調，擔任民進黨主席、對黨內不法絕不護短，該移送就移送，他坦言黨內難免有些夥伴言行違規，有些部分司法單位已在偵辦，他不願意替任何案子辯駁。\n\n賴清德同時希望同學能持續深入關切這些案件，深入了解問題在哪裡、有無具體事證等情況，他覺得這就是一個印象，感慨民進黨在政策上雖有許多建設，卻也有許多包袱。\n\n他認為民進黨也許有些地方做不好，就是要檢討改進，民進黨黨員來自社會，不是每個都人都是聖人，他也不會護短，好的人才留，做錯事 該判刑就判刑、該抓就抓，但還是希望同學評論每件案子前，先花點時間了解媒體報導是否真實？\n\n賴清德誠懇回應，與學生過招期間頻頻獲得掌聲，他最後仍呼籲同學，這場選舉不僅影響台灣未來、後代子孫、也影響印太和平，希望年輕人能經過思考，選出心目中理想人選組成政府，帶領國家前進。\n\n大學生提問犀利，包括雙語政策失當、民進黨貪汙、潛艦國造、認知作戰都拿來問賴清德。", "labels": ["關聯污名"]}, {"id": 181, "title": "潛艦國造真的不容易！ 謝金河：台灣軍工產業未來將有更多助力", "date": "2023-10-02", "section": "政治", "content": "我國首艘國造潛艦「海鯤號」9月28日舉行下水典禮。\n\n\n\n我國首艘國造潛艦「海鯤號」上週四（28日）舉行下水典禮，引發關注。財信傳媒董事長謝金河直呼「潛艦國造不容易啊！歷史會記住這一天，未來台灣在軍工產業的路上，助力會愈來愈多！」\n\n海鯤號下水讓不少國人相當感動，謝金河在臉書上表示，可以想見台灣在潛艦國造的路上走得有多麼艱辛。他回憶起2022年冬天率考察團參訪台船看見國造潛艦「秘密基地」的事，「在台船很大的廠區內，有一幢藍色密閉空間，正是潛水艇的生產基地。因為事涉機密，我們只能坐在遊覽車上看著這幢神秘的建築物，如今潛艦終於下水，這是台灣國艦國造路上重要的里程碑。」\n\n\n\n他指出：「我也去過龍德造船及中信造船，他們都說台灣造船以前只能造漁船，頂多製造遊艇，如今可以造艦，格局大不同。國機國造也是如此，馬英九總統任內砍掉IDF團隊，後來台灣的技術人員成為南韓製造軍機的主力，南韓也成為全球第四大軍工出口大國。」\n\n謝金河感嘆：「這些年，台灣努力往前走，一定會遭來另一股政治力量的抵制及反對。例如發展離岸風力發電，有人說把幾億的錢扔進海裡；雲豹董事長一個人身兼18家董事長，也因為這樣中箭落馬；太陽光電也因為地方利益角力衍生很多問題；甚至台積電海外投資，到今天仍然有很多人說台積電在掏空台灣，台積電是美積電！這次台灣潛艦下水，國台辦立刻發表聲明說台灣不自量力，以武謀獨，台灣也有立委努力扮演破壞角色......」\n\n他接著直言：「我不是軍事專家，沒有能力評論潛艦。但大家要注意，在台船那幢藍色建築裡，有7國專家參加造艦，這是國際恊力的創作。今年日本的三菱重工股價從2182漲到9262日圓，背後代表的是美國把日本身上的綑龍索解除了！從這個角度看台灣，台灣在軍工產業的路上寂漠前行，未來助力會愈來愈多！」", "labels": ["關聯污名"]}, {"id": 182, "title": "中秋連假虎尾停電施工 台電惹民怨", "date": "2023-10-01", "section": "生活", "content": "虎尾鎮廉使里一百九十七用戶昨天上午八點半開始停電，施工還封閉部分道路引發民怨。住戶表示，中秋節連假帶著孫子回家團圓的子女受不了炎熱的天氣紛紛打包提前北返，一年一次的中秋大團圓歡樂烤肉假期就這樣毀了，台電停電施工卻不考量民情。\n\n台電雲林區處表示，這次停電是因為施工所需，因為停電區域有工廠，所以才選在假日停電施工，停電時間原定上午八點半到下午五點，有大約五十個用戶已在早上十點半提前恢復供電，其餘的也都在下午五點以前恢復供電。\n\n\n\n虎尾鎮廉使里住戶質疑，台電選在中秋連假施工並停電，顯見完成沒有為住戶的方便考量，台電公司為了替該里兩戶做光電回收，犧牲近兩百戶住戶的權益，停電施工是不得已，但是為什麼選在中秋連續假期停電施工？還把附近道路封閉起來，可見並無同理心。", "labels": ["道德污名"]}, {"id": 183, "title": "中秋節連假停電又封路 住戶哀號：返鄉團圓的子女都被趕跑了", "date": "2023-09-30", "section": "生活", "content": "虎尾廉使里部分住戶在中秋連假停電，住戶怨聲四起。\n\n\n\n雲林縣虎尾鎮廉使里近百住戶今天上午停電，台電為光電用戶施工不僅停電還封閉了部分道路，附近的住戶哀號且罵聲不絕，好不容中秋節連假帶著孫子回家團圓的子女們只好提前打包北返，住戶質疑為何選在中秋連假施工，台電回應表示，因為工廠非假日要上工，只能利用假日施工，已有半數左右的住戶提早在10點半恢復供電。\n\n廉使里住戶抱怨表示，台電公司為了替該里兩戶做光電回收，犧牲數百戶住戶的權益進行停電施工，令人不解的是，為什麼台電要選擇在中秋連續假期停電施工？還把附近道路封閉起來，家人平均半年才團聚一次，這三天中秋連假孩子難得帶孫子回來，台電難道不可以在正常上班時間來施工？如今子女們因為家裡停電，車庫的門也關不上，家裡又熱，只好提前返回工作地。\n\n\n\n廉使里里長戴國華表示，一大早就接獲許多住戶的抱怨，平時停電就已經很難受，為何選在中秋連假施工，太不合情理，經過向台電公司反應，已有近50戶提前在10點半恢復供電，其他還有40多戶仍在停電中，台電允諾會加緊施工速度。\n\n廉使里在中秋連假期間停電又封閉道路。", "labels": ["道德污名"]}, {"id": 184, "title": "密碼台灣》台積電是吃電巨獸 全國最大用電戶", "date": "2023-09-30", "section": "財經", "content": "台積電2022年用電量是210.8億度，是全國最大用電戶。（路透）\n\n根據台積電的永續報告書，2022年用電量為210.8億度，較前1年的180.8億度年增16.6%，去年全國用電量2794.5度，台積電佔比7.5%，是全國最大用電戶。\n\n台積電涵蓋台灣廠區、台積電（中國南京）、WaferTech、采鈺公司等（目前海外廠占比低），去年總能源消耗高達224億度（含其它型式能源），94％為外購電力，約有210.8億度是電力消耗，其中188.9億度是非再生能源，21.9億度是太陽光電、風力、地熱、水力等再生能源。\n\n\n\n台積電在中美貿易戰及武漢肺炎之後，市場重要性被突顯，生產量激增， 近5年用電量都呈跳躍式成長，2018年是124.4億度，2019年是135.7億度， 2020年是160.5億度，2021年180.8億度，2022年更是高達210.8億度。\n\n台積電是護國神山，但也是吃電巨獸，隨著龍潭、南科、高雄等新廠的陸續完工量產，用電量勢必會再增加，以目前國內再生能源規模， 已難滿足台積電的需求，而且晶圓廠是24小時生產，再生能源供電不穩定的特性，也讓台積電調度上充滿挑戰。", "labels": []}, {"id": 185, "title": "世和電廠稱官方指導吸引投資 能源署報案", "date": "2023-09-29", "section": "財經", "content": "經濟部能源署強調，未授權給世和電廠，已報案處理。\n\n世和電廠宣稱經濟部為指導單位，吸引民眾投資，對此經濟部能源署澄清，並未授權，已報案處理，提醒民眾留意。\n\n經濟部能源署指出，世和電廠在2023台北世貿秋季加盟展及其公司官方網頁中，稱指導單位為經濟部、經濟部能源署（能源局）及台電公司。\n\n\n\n世和電廠在展覽中以高年報酬率進行吸引民眾投資，經查該活動及行為經濟部並未授權或同意，不得任意將經濟部列為指導單位。\n\n為防止民眾被誤導，能源署澄清說明，也避免民眾權益受損，已向警察單位報案，提出妨礙名譽告訴。\n\n經濟部強調，從未指導相關單位進行面板認購，經濟部亦無與世和電廠股份有限公司合作；相關太陽光電推廣活動訊息均皆可在經濟部能源署官方網站查詢，如有任何疑慮可電洽（02）2772-1370 經濟部能源署諮詢查證。", "labels": []}, {"id": 186, "title": "「藍白合」再現！ 立院召委選舉席次 綠8藍7白1", "date": "2023-09-25", "section": "政治", "content": "「藍白合！」立法院衛環委員會召委選舉後，民眾黨立委與國民黨立委合影。\n\n\n\n「藍白合」再現！立法院第10屆第8會期8個常設委員會今（25日）舉行召集委員選舉，最終結果民進黨團拿下8席、國民黨團獲得7席，民眾黨團也在國民黨立委支持下，拿下 社會福利及衛生環境委員會1席召委。\n\n立法院各委員會置召委2人，由於召委擁有排審法案的權力，成為朝野黨團必爭之地。本次召委選舉僅交通、衛環2委員會有投票，其餘委員會的召委人選皆為推舉產生。\n\n\n\n選舉結果為，內政：羅美玲（民）、游毓蘭（國）；外交及國防：何志偉（民）、廖婉汝（國）；經濟：蔡易餘（民）、翁重鈞（國）；交通：何欣純（民）、陳雪生（國）；財政：沈發惠（民）、費鴻泰（國）；教育及文化：范雲（民）、鄭麗文（國）；司法及法制：湯蕙禎、林思銘；衛環：邱泰源（民）、吳欣盈（眾）。\n\n民眾黨立委吳欣盈於當選後受訪表示，今天非常高興大家的支持，讓她在第8會期，也是她第一個的完整會期，能當上衛環委員會召委。民眾黨在各項議題也希望和各黨合作，比方說今年她有辦一個數位醫療的公聽會，這次的共同召委邱泰源也幫她共同規劃合辦；另外像代理孕母也和國民黨團合作，這也是主席交代非常重要的議題；民眾黨會努力以民眾為優先，在最後一個會期守住立院。\n\n民眾黨團總召邱臣遠指出，這次確實在整個召委選舉上，民眾黨是選擇整合在野的力量，我們有和國民黨做議題上的合作；衛環委員會轄管衛福部、勞動部、環境部，近期因為超思進口蛋衍生後續食安問題，不管是溯源管理還是標示問題，都需要更強而有力的在野監督。\n\n邱臣遠也說，包含年金改革、最低工資法等，在本會期也都是民眾黨的優先法案和重點監督議案，所以我們基於這樣的基礎，進行召委選舉的合作。\n\n至於未來總統大選會否有「藍白合」的可能。邱臣遠強調，立院身為中華民國台灣最高民意機關，老闆還是全國人民，還是以民意為依歸，在民生最關心包含現在的光電案、超思進口蛋的食安問題、台南登革熱等，我們會從議題上尋求在野各政黨合作，確實現在執政黨相關施政讓人民感到非常失望，我們基於這樣的基礎，會和在野各政黨包持合作和彈性的空間。", "labels": []}, {"id": 187, "title": "〈財經週報-太陽能廠轉型〉受困大選前政治效應 太陽能廠多角化求生", "date": "2023-09-24", "section": "財經週報", "content": "今年以來再生能源建置量\n\n\n\n雲豹能源成最新箭靶，不少業者都「剉著等」，生怕戰火一不小心就燒到自己。 \n\n總統大選風起雲湧、選戰日益激烈，而執政黨積極推動的綠能政策首當其衝。其中，太陽能慘遭池魚之殃、成為砲火集中區。業者表示，自第二季開始，明顯可見電廠審核速度延滯、儲能案場屢傳地方抗爭、漁電共生案場遭汙名化等風波不斷，業者頭痛不已，更深怕成為砲灰，只好轉戰水力、光儲系統、進軍綠電平台、充電樁等領域，企圖從困境中求生存之道。\n\n案場卡關全台擴散 模組廠第三季營收受影響\n\n今年5月底台南七股光電用地涉及不法，遭檢調展開大動作搜查後，台南太陽能光電案待審核蓋章的案場幾乎全部停擺，原以為只限台南地區。但業者形容「猶如瘟疫一般全台擴散」，不只台南，而是全台待審核的案場幾乎都「卡關」，而這個問題不光只是太陽能系統廠商頭痛，模組廠業者更無奈，客戶延遲拉貨直接影響第三季營收獲利。\n\n\n\n太陽能業者表示，先是力暘能源被控非法取得台南「七股五天296MW太陽能光電場」用地，5月30日遭檢調大規模搜索，力暘能源總裁古盛煇訊後400萬元交保。\n\n緊接著6、7月，市場盛傳「漁電共生根本是漁死電生」，漁電共生案場會影響地下水層、黑面琵鷺生態等消息，企圖將案場汙名化。為此太陽光電五大公協會特別發出聯合聲明稿，澄清多數業者都抱持與環境、與當地漁民共好的態度，強調「家園的未來不應淪為政治角力，穩定的綠能推動才能為台灣的產業發展帶來助益」。\n\n雲豹成箭靶 同業剉著等\n\n然而8月選戰更為激烈，雲豹能源（6869）成最新箭靶，連續數週遭立委、談話性節目大作文章後，前董事長賴勁麟8月21日宣布「主動請辭」。事實上不只是雲豹能源，不少業者都「剉著等」，比如甫宣布參選總統的郭台銘胞弟就是正崴（2392）董事長郭台強，正崴集團旗下森崴能源（6806）也私下被人拿出來作文章。政商關係豐富的系統業者各個膽顫心驚，生怕戰火一不小心就燒到自己。\n\n業者坦承，在選戰風暴下，按規定、不走旁門左道者卻無端被潑及、影響整體營運，真的是衰到爆。但產業中難免有老鼠屎，期待外界不要一竿子打翻一船人，近期太陽能電站業務雖暫緩，但積極朝儲能、綠電業務方向前進。\n\n業者強調，畢竟再生能源發展眾所皆知已是全球不可逆轉的趨勢，同時，台灣許多企業也都需要綠電，面對能源短缺和產業快速演進，再生能源被視為台灣經濟和永續建設的關鍵，期待國人面對綠能發展都能更理性且專業的面對，共同攜手促進能源轉型。", "labels": ["關聯污名", "道德污名"]}, {"id": 188, "title": "反光電抗議布條超嗆辣！台南議員王宣貿、業者被點名都喊冤", "date": "2023-09-22", "section": "生活", "content": "七股居民反台61線以西設置太陽能光電，抗議布條直接點名南市議員王宣貿及業者連俊堯。王宣貿及連俊堯則感到無奈，盼理性看待、審查。\n\n\n\n台南市議會第4屆第2次定期會今天上午開幕，七股居民反台61線以西設置太陽能光電，動員到市議會陳情，抗議布條超嗆辣，直接點名南市議員王宣貿及業者連俊堯，要求他們滾回東山去種電。\n\n王宣貿則感到無奈，他表示，大家應該理性來看待，連姓業者是東山人，要做屋頂型光電，之前也有在東山區做光電，是業者跟他陳情，台南台61線以西現在連屋頂型也遭禁止。之前各界也都主張應多做屋頂型光電，業者要做漁電共生，帶動產業升級。他認為應該依事實來認定，進行實質審查，他支持政府清查假種電，但不要波及無辜。\n\n\n\n連俊堯今天也到議會陳情說，他是養殖業者，申請漁電共生也獲農業部補助，申設規費也繳了100多萬元，一切均依法有據，現在卻因一個決議就遭殃及，他也很無奈，希望能實際到場現勘，不要以政治干擾，一竿子打翻一船人。\n\n七股居民自救會今天在議會開幕前，發動居民到台南市議會陳情抗議，民居抗議布條直接點名嗆聲南市議員王宣貿及業者連俊堯滾回東山種電，並要求市長黃偉哲信守承諾台61線以西光電設置案不予審議。市議員陳昆和、尤榮智、周奕齊也出席聲援。\n\n市長黃偉哲表示，針對台61線以西光電設置案，議會有通過決議，市府尊重也支持議會的決議，目前兩邊意見都有，會再跟雙方多溝通。\n\n台南市議會109年4月30日決議台南巿太陽光電自治條例通過前，巿府應嚴格禁止審查台61線以西任何太陽能板設置之申請。\n\n七股居民反台61線以西設置太陽能光電，動員到市議會陳情。", "labels": ["關聯污名"]}, {"id": 189, "title": "國光石化撤案12年！彰化爭設國家濕地 範圍內禁設光電、風電", "date": "2023-09-21", "section": "生活", "content": "彰化縣海岸濕地資源豐富，擁有全國最長潮間帶，地方多年來有意把彰化濕地劃設為國際濕地。\n\n\n\n國光石化撤離彰化海岸已經12年，在地民眾對彰化海岸濕地發展一直爭論不休，彰化縣農業處今天（21日）在芳苑鄉公所召開彰化海岸濕地發展方向座談會，眾人達成共識，將向中央提出申請把彰濱工業區以南到濁水溪口劃設為國家濕地，範圍內不得允許設置太陽能與風力發電。\n\n彰化縣海岸濕地資源豐富，擁有全國最長潮間帶，還有全國獨有的「海牛犁蚵田」無形資產文化，彰化縣環保聯盟等多個環保團體從20年前就推動把彰化濕地劃設為國際濕地。\n\n\n\n這場座談會邀請國家公園署、農業部漁業署、財政部國有財產署及經濟部能源局等6個中央部會派員出席，有近百名農、漁民和社團人士與會，討論重點聚焦是否凝聚地方共識申請成立國家濕地，及國家濕地的範圍內不影響原來的漁民作業等，討論熱烈。\n\n彰化縣農業處長邱奕志指出，會中達成4點共識，首先，將提出從彰濱工業區以南到濁水溪口申請劃設為國家級重要濕地；第二，畫設範圍內需依據《濕地保育法》第21條，不影響現有漁民生計漁撈作業行為；第三，畫設範圍之居民得依據明智利用原則，提出濕地保育計畫，供中央及主管機關參考；第四，濕地範圍內，建請相關主管機關不允許濕地設置太陽能與風力發電。\n\n邱奕志說，彰化海岸濕地資源豐富，以前就提議劃設國家濕地，不過中央建議縣府先和地方取得共識，這次劃設國家濕地的範圍面積約有1萬2000公頃，會後縣府會將申設案送內政部國家公園署審議。\n\n彰化縣環境保護聯盟副理事長洪新有說，「今天是值得慶賀的日子」，自國光石化案，他與在地民眾就不斷倡議守護彰化濕地，至今將近20年，如今終於取得共識，彰化爭取國家濕地看見曙光。\n\n洪新有說，彰化海岸已從原有的生產到現在發展生態觀光產業為主，漁民也很依賴濕地，希望能保存下來，但漁民也擔憂的是劃設濕地後，原有的漁撈或觀光行為會受到限制而影響生活經濟。事實上，根據濕地法第21條已有明文規定「重要濕地範圍內之土地得為農業、漁業、鹽業及建物等從來之現況使用」，也就是劃設濕地後「船照走、魚照抓」，希望政府能跟漁民加強溝通，解除疑慮。\n\n彰化縣農業處在芳苑鄉公所召開彰化海岸濕地發展方向座談會，吸引近百名農、漁民和社團人士參與。\n\n民眾提出申請成立國家濕地範圍，及國家濕地的範圍內不影響原來的漁民作業等問題，討論熱烈。\n\n彰化縣擁有全國最長潮間帶，也有全國獨有的「海牛犁蚵田」無形資產文化。", "labels": ["道德污名"]}, {"id": 190, "title": "柯文哲抹黑貪污 民進黨：是故意失憶還是害怕想起高虹安？", "date": "2023-09-21", "section": "政治", "content": "民進黨發言人林楚茵。\n\n\n\n民眾黨總統參選人柯文哲今天聲稱，民進黨現在跟貪污劃上等號，雞蛋、光電、疫苗、口罩「每條都貪」，還點名民進黨主席暨總統參選人賴清德出來講話。民進黨發言人林楚茵反批，柯文哲是故意失憶，還是害怕想起來？柯的愛將新竹市長高虹安涉貪遭起訴，請先照照鏡子，柯抹黑人貪污，就像「包租公」侯友宜講居住正義一樣荒謬！\n\n林楚茵說，柯文哲的愛將新竹市長高虹安因助理費案涉貪遭起訴，甚至還涉入坐名車跑行程、住豪宅等不當利益等爭議，結果全黨大護貪，柯主席至今無視社會觀感，一樣全黨挺一人，甚至連黨內涉貪的12門徒及黑道染黃人士也不處理，難怪網友都說民眾黨就是民眾堂，抹黑造謠他人很大聲，面對自己的爭議和問題就閃躲迴避，柯主席簡直是雙標王。\n\n\n\n林楚茵批評，從高虹安助理費案遭起訴，始終不見民眾黨做處置，柯文哲甚至從相挺到迴避切割，放任高虹安把新竹搞成「建商天地」，實在離譜。還有內部黨員在柯主席護航下更是無法無天，任由文哲大A「12門徒」遊走各地，包括遭貪污罪起訴的民眾黨社會力主任陳亞麟，涉嫌暴力討債的王冠鈞、北港區主任李順晟、花蓮縣議員傅國淵和雲林縣黨部執行長王新堯，涉嫌違法招標工程的苗栗縣副主委楊喬安及恐嚇危害安全罪的雲林縣議員陳乙辰，妨害風化的台南黨代表尤信元，聚眾賭博的西螺區副主任李凱信和西螺區主任楊瑞源，家暴的古坑區主任鄒子珉，詐欺罪的組織部主任宋雲飛，甚至還有利用職務機會詐領財物、偽造文書、洩密等罪遭起訴的前勞動局長陳信瑜等人。\n\n林楚茵說，請問柯主席你口中所罵的貪汙，這些貪汙人士全是你的門徒，貪污犯每天跟你同車跑行程，為什麼始終不先檢討自己？\n\n林楚茵表示，柯文哲作為黨主席及總統參選人，卻成天只會造謠抹黑批評，但從不照鏡子檢討自己，就像柯主席自己說過「貪汙來自縱容，主管不可能不知情」，請柯主席自己先好好面對高虹安還有「12門徒」，不要老是雙重標準，批評別人正義凜然，縱容自家人貪汙，永遠只會罵別人，從不反省自己，只會更被看破手腳。", "labels": ["關聯污名"]}, {"id": 191, "title": "南市嚴審農地光電場核可 無養殖事實且未改善將廢止農業設施容許", "date": "2023-09-20", "section": "", "content": "台南市府針對農地針對2公頃以下農地變更光電，強調漁電共生案「依核定經營計畫書進行養殖事實查核，嚴審嚴辦」、「要求具體資料佐證」，一經查無養殖事實，且未能於期限內改善，一律廢止農業設施容許。\n\n針對2公頃以下農地變更光電，南市府經發局強調「均依法辦理」！法令修正前業者所取得的合法權益，基於信賴保護原則，修法時特別加入但書規定，並要求業者提出相關佐證文件，以保障業者合法權益，市府亦依照中央規定，要求業者申請時提出相關佐證文件。有關漁電共生案「依核定經營計畫書進行養殖事實查核，嚴審嚴辦」、「要求具體資料佐證」，一經查無養殖事實，且未能於期限內改善，一律廢止農業設施容許。\n\n近來台南農地光電場陸續出現爆料事件，引起民眾注目。台南市府農業局指出，有關漁電共生案均依法辦理，「依核定經營計畫書進行養殖事實查核，嚴審嚴辦」、「要求具體資料佐證」，一經查無養殖事實，且未能於期限內改善，一律廢止農業設施容許。\n\n\n\n市府也持續進行養殖事實調查，包括漁電共生農業容許核發後，即進行養殖事實查核。市府在養殖設施容許申請時，除了對養殖經營之合理性嚴格把關外，案場完工取得再生能源設備登記後，將進行養殖事實查核。 同時進行經營過程查核且嚴審嚴辦，若未依核定經營計畫書執行，且未於期限內改善，一律廢止農業設施容許，後續更將通知能源單位廢止再生能源設備登記，並由地政單位裁罰且限期恢復原狀。\n\n查核時申請人應提供進苗進料單據、台電(用電量)單據、放養量申報及魚貨交易單據等足資證明養殖事實之文件，無法以臨時購買水產方式，應付查核之情事。\n\n針對2公頃以下農地變更光電，經發局指出，依據農委會109年7月28日修正農業用地變更使用審查作業要點，非都市土地農牧用地、林業用地、養殖用地及都市計畫農業區、保護區之農業用地，2公頃以下不同意辦理變更，惟符合該要點七之一條但書規定者，得申請變更使用，前開但書「109年太陽光電6.5 GW達標計畫」之2公頃以下土地範圍認定，亦依經濟部能源局與農業部會議決議之審認樣態辦理審查。\n\n依上開規定得申請變更使用之2公頃以下農地，其申請興辦事業計畫仍需經過市府相關局處審查，包括經發局、農業局、水利局、環保局、地政局、都發局等相關局處共同把關。\n\n經發局強調，市府各局處依據業務執掌嚴格把關，審查核准案件或審查中案件，市府亦於官網建置「太陽光電透明治理專區」，將相關案件審查流程公開透明化，以最嚴謹審慎的態度面對外界審視。另外，農變審查作業要點修法迄今已逾3年，市府檢討2公頃以下農地申請變更光電案件已無推動之必要，於112年3月30日公告不再受理2公頃以下農地變更案件。", "labels": []}, {"id": 192, "title": "陳琬惠：台鹽綠能淪雲豹洗錢小弟 用紙上公司搬走上億元", "date": "2023-09-19", "section": "財經", "content": "台灣民眾黨立委陳琬惠19日召開「用紙上公司轉一手就搬走上億！台鹽綠能淪為雲豹能源洗錢小弟？」記者會，台上發表演說。\n\n民眾黨立委陳琬惠今（19）日提出資金流向圖指控，雲豹能源利用紙上公司縱橫家轉一手，就從經濟部旗下的台鹽綠能搬走上億，她質疑國家推動綠能的公司淪為與綠營關係匪淺企業的洗錢小弟，並要求經濟部長王美花與前台鹽綠能董事長、現任內政部次長吳容輝出面說明。\n\n陳琬惠今日召開記者會，拿出時序與會議紀錄說明，2018年台鹽綠能與恩富資本簽訂光電申設勞務、土地管理、漁電共生工程與場域設計等合約，恩富資本同時提出以指定價格指定雲豹能源協助電業籌設；但2020年1月時，在雲豹能源的建議下，台鹽綠能改跟縱橫家公司簽約辦理電業籌設。\n\n\n\n陳琬惠指出，縱橫家實質上是雲豹能源所掌控的紙上公司，恩富資本也由雲豹能源所實質控制，結果恩富資本先是發包申設勞務給台鹽綠能，台鹽綠能再將電業籌設轉包給縱橫家，只是轉了一手，雲豹能源就從台鹽綠能搬走上億元。\n\n陳琬惠說，她先前已公開質疑，原本吳容輝不想支付給縱橫家上億元的費用，但為何在雲豹能源創辦人張建偉出面要錢後，最終還是支付？可笑的是，十多天過去了，不但吳容輝不敢出來回答當初不想支付的原因，經濟部的回應聲明也完全不敢提到此事，難道是東窗事發，不知道如何解釋？\n\n「王美花別再神隱，出來講清楚！」陳琬惠說，縱橫家作為雲豹能源掌控的紙上公司，憑什麼用一紙內容空洞的契約就從台鹽綠能搬走上億元？台鹽綠能的驗收報告在哪？為何經濟部不敢公開台鹽綠能跟恩富資本與縱橫家的合約，到底是在遮掩什麼？陳琬惠也要吳容輝站出來說明，對於此事是否知情？\n\n陳琬惠痛批，國家推動綠能的公司淪為與綠營關係匪淺之企業的洗錢小弟，結果主管機關不是神隱就是逃避，甚至不願公開資料以此迴避監督，實在是太過離譜。最後，陳琬惠要求檢調單位，應該依法主動介入調查，不要因為是綠營就不敢辦。", "labels": ["關聯污名"]}, {"id": 193, "title": "柯：陳吉仲續任 有利民眾黨選情", "date": "2023-09-19", "section": "政治", "content": "民眾黨台東縣選哲之友會昨天成立大會，柯文哲批民進黨貪腐，陳吉仲續當農業部長，有利民眾黨選情。\n\n\n\n民眾黨昨天成立台東縣台灣選哲之友會，總統參選人柯文哲批評民進黨快速墮落貪腐，疫苗、口罩、光電都貪污，現在連進口雞蛋也貪污，陳吉仲續當農業部長，有利民眾黨選情。\n\n台東哲友會在娜路彎大酒店辦成立大會，現場聚集約五百人，普悠瑪翻車事故罹難者家屬董小羚擔任會長，並親自粉墨登場演歌仔戲，具藍營背景的縣議員陳宏宗、吳景槐、李建智出席。\n\n\n\n柯說，花東快速道路講了四十年，國民黨及民進黨都不建，他最有執行力，且擺脫藍綠惡鬥，如果執政，一定立刻興建，並發展台東的農業及觀光。\n\n柯文哲說，民進黨貪腐嚴重，陳定南如果復生，一定無地自容。以進口雞蛋來說，一人公司五十萬元資本，還停業尚未復業，竟然可以跟政府簽幾億元的合約，進口買了一億四千萬顆雞蛋，丟掉六千萬顆，還有八千萬顆去向不明，民眾早餐吃荷包蛋困惑是否是巴西蛋，到超商買茶葉蛋也懷疑是過期蛋，「一蛋知秋」，絕非陳吉仲下台就能解決，一路問下去，後面定有一堆蒼蠅、蟑螂。他相信，陳吉仲繼續幹農業部長，有利民眾黨選情。", "labels": ["關聯污名"]}, {"id": 194, "title": "陳吉仲請辭未獲准 柯文哲酸「他繼續當農業部長有利民眾黨選情」", "date": "2023-09-18", "section": "政治", "content": "民眾黨台東縣選哲之友會今天下午成立大會，柯文哲批民進黨貪腐，陳吉仲續當農業部長，有利民眾黨選情。\n\n\n\n民眾黨今天下午成立台東縣台灣選哲之友會，總統參選人柯文哲批評民進黨快速墮落貪腐，疫苗、口罩、光電都貪污，現在連進口雞蛋也貪污，「陳吉仲繼續當農業部長，有利民眾黨選情。」\n\n台東哲友會在娜路彎大酒店辦成立大會，現場聚集約500人，普悠瑪翻車事故罹難者家屬董小羚擔任會長，並親自粉墨登場演歌仔戲，具藍營背景的縣議員陳宏宗、吳景槐、李建智出席。\n\n\n\n柯文哲說，花東快速道路講了40年，國民黨及民進黨都不建，他最有執行力，且擺脫藍綠惡鬥，如果執政，一定立刻興建，並發展台東的農業及觀光。\n\n柯文哲說，民進黨貪腐嚴重，陳定南如果復生，一定無地自容。以進口雞蛋來說，一人公司50萬資本，還停業尚未復業，竟然可以跟政府簽幾億的合約，進口買了1億4千萬顆雞蛋，丟掉6千萬顆，還有8千萬顆去向不明，民眾吃早餐荷包蛋困惑是否巴西蛋，到超商買滷蛋也懷疑是過期蛋，「一蛋知秋」，絕非陳吉仲下台就能解決，一路問下去，後面定有一堆蒼蠅、蟑螂。他相信，陳吉仲繼續幹農業部長，有利民眾黨選情。", "labels": ["關聯污名"]}, {"id": 195, "title": "台東池上糖漿廠發展光電 縣府退件", "date": "2023-09-18", "section": "生活", "content": "森崴能源公司開發光電召開說明會，池上鄉親不買帳，反對聲浪高漲。 \n\n\n\n台糖台東池上糖漿廠卻將閒置工業用地租賃給新北市森崴能源公司發展光電，昨舉辦地方說明會。數百名鄉親頭綁抗議白布條，簽名連署要求「光電，滾」，地方民代也前來關心。儘管森崴能源再生能源事業群副總經理謝承哲一再強調，此案結合在地觀光景觀設計，不會破壞周遭景觀，但仍難平眾怒。台東縣政府表示，開發案由於計畫不周詳，已退件。\n\n池上糖漿廠閒置卅五年，欲將十．八公頃工業用地租賃給森崴能源公司發展光電，首場說明會引來逾三百位鄉親前往關心。多數人頭綁抗議白布條，有人建議可比照其他縣市，將有爭議土地劃設為自然保留區或原民保留區，就能防阻財團或企業任意開發。說明會在眾人齊呼「光電Out！滾！」聲後草草收場。經濟部則表示，尚未收到台東縣府核轉池上地區光電開發案件。", "labels": []}, {"id": 196, "title": "台東池上糖漿廠租賃工業用地開發光電 300多鄉親連署抗議", "date": "2023-09-17", "section": "生活", "content": "池上糖漿廠租地開發光電，引發在地鄉親頭綁白布條連署抗議。\n\n\n\n台糖台東池上糖漿廠卻將閒置工業用地租賃給新北市森崴能源公司發展光電，今舉辦地方說明會，數百名鄉親頭綁抗議白布條，簽名連署要求「光電，滾」，地方民代也前來關心，儘管森崴能源再生能源事業群副總經理謝承哲一再強調，此案結合在地觀光景觀設計，不會破壞周遭景觀，但仍難平眾怒。台東縣政府表示，此開發案由於計畫不周詳，已退件。\n\n池上糖漿廠閒置35年，欲將10.8公頃工業用地租賃給森崴能源公司發展光電，首場說明會引來逾300位鄉親前往關心，多數人頭綁抗議白布條，有人建議可比照其他縣市，將有爭議土地劃設為自然保留區或原民保留區，就能防阻財團或企業的任意開發。說明會在眾人齊呼「光電Out！滾！」聲後草草收場。\n\n\n\n謝承哲表示，在地反對主因是害怕光電設施會破壞景觀及水源環境，但該公司早已做了很多的評估、調查及規劃，不會破壞周遭景觀；至於破壞水源的疑慮，則強調光電面版絕對是以清水清洗，不可能添加任何化學源料洗，而排水是經過處理的乾淨水，絕對不會汙染水源。\n\n縣議員陳宏宗表示，前來抗議的鄉親這麼多，況且池上都是良田，池上米更是聞名遐邇，如果光電廠無害，為何會有這麼多人反對，既然是良田，且風景這麼優美，設置光電廠一點意義都沒有；尤其台糖需自行檢討，因為有鄉親欲租地務農不易，為何光電廠卻能如此輕易租賃；其次，縣府也應考量農地一定要農用，農地非農用就不能許可，這是在地鄉親的心聲。\n\n縣議員潘貴蘭則說，光電廠設置在池上，在地鄉親都非常的憤慨；池上鄉好山、好水、好米，而光電廠的排放汙水都會流到農田，這些問題都應認真面對，而說明會湧進許多鄉親，主要是為了表達自己的想法。其次，池上的風景非常漂亮，設置光電變得黑鴉鴉一片，有礙觀瞻，更嚴重的是設置地有小水流，匯集成河流進農田，恐有污染之虞，這個部分也是稻農最為關心的。\n\n縣府表示，業者尚未完成工廠登記，而提報在停車場搭設太陽能光電板，也因計畫不夠完整遭退件。經濟部則表示尚未收到台東縣府核轉池上地區該類光電開發案件，會審慎把關。\n\n森崴能源公司開發光電召開說明會，池上鄉親不買帳，反對聲浪高漲。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 197, "title": "南下台中輔選 柯文哲：一對一蔡壁如可能會贏蔡其昌", "date": "2023-09-14", "section": "政治", "content": "柯文哲、蔡壁如見面會，授證給各後援會。\n\n\n\n民眾黨主席柯文哲挺黨籍台中市第一選區立委參選人蔡壁如，今天特別南下大甲舉行見面會，他說，打仗要建立信心，不到一年前，台中市長選舉，盧秀燕在大甲、大安、外埔、清水、梧棲5個選區贏蔡其昌1.5萬票，只要是一對一，蔡其昌沒有優勢，所以這場選舉蔡壁如可能會贏。\n\n新竹市長高虹安近期接連爆出住豪宅、男友干政等事件，以及民眾黨各地方黨部也頻頻傳出染黑、染黃爭議。身為黨主席的柯文哲在與民眾座談中，依然侃侃而談「政治很簡單」，就是「對的事情做、不對的事不要做、認真做」，砲轟現在的政府是「對的事不做、不對的事一直做、很懶惰」，希望以後的政府是卡實在的政府。\n\n\n\n柯文哲並笑說，賴清德找全國仇恨值最高的陳時中當台北競選總部主委，還讓農業部長陳吉仲繼續做，「頭殼壞去」！最好叫陳時中及陳吉仲繼續幹，民進黨會被這兩人「舞倒去（弄倒）」。\n\n今天在座談會中繼續強調政治就是「理性務實科學」的柯文哲，也在沒有提出任何證據下，隨口批評民進黨雞蛋貪污、光電貪污、口罩貪污、疫苗貪污，還說民進黨的「歹代誌」新潮流佔頭成，蔡其昌就是新潮流的大樁腳，新潮流不倒，台灣不會好。\n\n柯文哲說，下屆總統不要貪污就好，認真做事，意識形態不要太強就好，聽起來很簡單，現在就是做不到，強調政府把老百姓的問題解決掉就好，缺水、缺電、缺工、缺地、缺人才、缺蛋，解決就好。\n\n不過，柯文哲並沒有提出任何解決「缺水、缺電、缺工、缺地、缺人才、缺蛋」的政策與辦法。\n\n柯文哲、蔡壁如見面會！柯文哲替民眾簽名、合照，來者不拒。", "labels": ["關聯污名"]}, {"id": 198, "title": "國民黨控與基泰、超思案有關 民進黨：不排除提告", "date": "2023-09-13", "section": "政治", "content": "民進黨發言人張志豪表示，國民黨的指控毫無事實根據，民進黨不排除提告。\n\n\n\n相關新聞︰\n\n國民黨：基泰、超思、光電弊案 指向同一集團呼之欲出\n\n國民黨控涉基泰利益結構 民進黨：無的放矢潑髒水\n\n\n\n國民黨昨指控基泰、超思、綠能等案背後相關人士與民進黨有關，民進黨今再回應，相關指控毫無事實根據，當事人也已出面澄清，國民黨一再抹黑造謠有失格調、應該道歉，民進黨也不排除採取法律行動。\n\n民進黨發言人張志豪今在黨部記者會後被詢及國民黨相關指控，他表示，昨日遭指控的相關當事人都已出面澄清，相關案件並不相涉，中國國民黨作為最大在野黨，一再以抹黑造謠的方式開記者會，有失黨格，對於超思和基泰之間有何關聯也毫無根據。\n\n張志豪痛批國民黨，作為最大在野黨，開記者會卻毫無事實根據，一再抹黑、造謠跟攻擊，民進黨已委請大選律師團針對上開言論進行蒐證，也要求中國國民黨，毫無依據就應該道歉，至於抹黑言論涉法的部分，民進黨不排除進行法律行動。", "labels": ["關聯污名"]}, {"id": 199, "title": "賴麗櫻揭露農田被迫蓋光電場 見「滿目瘡痍景象」痛心掉淚", "date": "2023-09-12", "section": "", "content": "賴麗櫻擔任《民間特偵組》主持人。\n\n中天《民間特偵組》YT頻道探討民生議題、食品安全與重大政策等，發揮專業偵查精神，維護民眾權益。主持人賴麗櫻曾接獲民眾投訴農田被迫蓋光電，她特地到南部採訪，而眼前滿目瘡痍的景象，讓她不禁痛心掉淚。\n\n賴麗櫻邀集各界法學專家、教授、大律師等為大家揭開真相，採訪過程不免會遇到困難，但賴麗櫻仍堅持為民發聲，「報導最重視的環節是『抓出爭議點，平衡報導』，當報導關係到指控、被指控方，都要做到起碼的平衡報導，讓真相釐清，並周全第三方社會大眾知的權利。」\n\n\n\n《民間特偵組》為求真相，除了蒐集資料，也會實地探訪，像是曾接獲民眾投訴農田被迫蓋光電，賴麗櫻也特地到南部採訪，了解實情。至於何謂被迫？她說因為蓋光電要簽合約，是有農民被恐嚇，而由於蓋太陽能板占用大片土地、良田，作物生產減少，破壞生態棲地，造成保育類動物即將消失，「這不是缺電加速開發的問題而已，是整個台灣人的永續土地、循環利用沒了，而且很可能在這一代就會毀掉，光電場使用過的土地都會變死土。」賴麗櫻語重心長表示，光電板問題對南部以外的民眾可能感受較低，身為北部人的賴麗櫻，透過採訪才知道光電板已對環境造成極大影響，更被親眼所見的滿目瘡痍土地震驚不已，「看到大片山頭被剷、森林被砍，生態破壞，很想哭，採訪到要掉淚。」\n\n賴麗櫻坦言在挖掘真相時，會面臨到相關單位不願正面積極回應或是四兩撥千金，導致最終還是一團謎，於是人民怨聲載道，糾結在無解的政策底下，這讓身為新聞人的賴麗櫻實在難以忽視，因此燃起她的新聞魂，「到底是什麼深不可測的事實無法揭露？」這是她一直想尋找的答案，主持人賴麗櫻在新聞圈已有20年資歷，選擇「為人民探討真相」成為一路走來支撐她的成就感，「我們一開始並不知道報導的影響會有多大，往往報導真相出來後，會有觀眾的反饋，支持和加油，更重要的是獲得解決。」", "labels": ["關聯污名", "道德污名"]}, {"id": 200, "title": "國民黨控涉基泰利益結構 民進黨：無的放矢潑髒水", "date": "2023-09-12", "section": "政治", "content": "民進黨發言人張志豪。\n\n\n\n國民黨今以基泰建設副董事長、前警政署副署長劉柏良，過去也涉入翁茂鍾案件，劉還擔任全安科技物業負責人、涉入台南光電弊案的力暘能源公司的代表法人，質疑劉與民進黨的關係；民進黨反擊，國民黨無的放矢潑髒水，完全是為立委王鴻薇等人收受基泰政治獻金轉移焦點，反問國民黨何時才要為黨內公職涉貪向國人致歉？\n\n民進黨發言人張志豪表示，國民黨應該先深自檢討林姿妙涉貪一事，卻一連三場記者會，內容不僅炒冷飯、更無的放矢潑髒水，甚至對民進黨及黨主席賴清德毫無事實根據地誹謗抹黑，完全是惡質的選舉奧步。\n\n\n\n他說，國民黨此舉無疑是為王鴻薇收受基泰建設30萬元政治獻金轉移焦點，甚至一堆國民黨的人也收受基泰政治獻金，國民黨應該主動說明是否跟基泰建設好關係，而不是刻意離題胡扯。\n\n張志豪表示，國民黨記者會不斷造謠抹黑，進行負面選舉，但對自家人包括宜蘭縣長林姿妙、雲林縣議長沈宗隆、澎湖縣議長劉陳昭玲涉貪，始終雙重標準、閃躲迴避，更別說道歉檢討。\n\n張志豪說，他要反問國民黨，與其頻開記者會潑髒水，到底何時才會針對國民黨人涉貪鄭重向國人道歉？國民黨不曾就政策進行理性論辯，反而不斷造謠抹黑攻擊，拉低民主選舉格調，大開民主倒車，終將被選民唾棄。", "labels": ["關聯污名"]}, {"id": 201, "title": "國民黨：基泰、超思、光電弊案 指向同一集團呼之欲出", "date": "2023-09-12", "section": "政治", "content": "國民黨今日上午召開「基泰、超思、光電，幕後指向同一集團？司法改革失敗後遺症？千絲萬縷關係圖大揭露！」記者會。\n\n\n\n相關新聞\n\n國民黨控涉基泰利益結構 民進黨：無的放矢潑髒水\n\n被影射超思進口蛋「藏鏡人」 秦台生：太扯、不排除提告\n\n\n\n國民黨今日上午召開「基泰、超思、光電，幕後指向同一集團？司法改革失敗後遺症？千絲萬縷關係圖大揭露！」記者會，該黨智庫副執行長、桃園市議員凌濤指出，超思公司登記地所有人就是前調查局台北市調查處機動站主任秦台生，秦過去擔任佳和紡織獨立董事，是佳和紡織負責人翁茂鍾的好麻吉，現任基泰建設副董事長的前警政署副署長劉柏良，過去也涉入翁茂鍾案件，劉還擔任全安科技物業負責人，也就是涉入台南光電弊案的力暘能源公司的代表法人，背後利益集團已經呼之欲出。\n\n對於被指與綠營關係交好、為超思進口蛋幕後藏鏡人，秦台生今向本報表示，「太扯，不排除提告」。秦台生說，「我跟綠營沒有什麼太大的淵源，說我想辦法去疏通，還說我是藏鏡人，外界講了一大堆，全部都是揣測，胡說八道」，唯一正確的只有秦語喬是他姐姐。\n\n凌濤質疑，劉柏良與民進黨的關係，不只擔任民進黨政府的前警政署副署長，還是高雄市長陳其邁的前警察局長，而背後全部關係指向翁茂鍾，翁過去捐政治獻金給民進黨，甚至捐給可能要擔任民進黨副總統候選人的蕭美琴，民進黨總統參選人賴清德應該出來說清楚、講明白，為何超思、基泰與光電案全都與翁有關？而翁又是民進黨的贊助人？\n\n凌濤表示，在過去史上最大的司法醜聞案中，前公務員懲戒委員會委員長石木欽與翁茂鍾有不當往來，由於當時放水，如今後遺症都已經跑出來，賴清德口口聲聲司法改革，是否應該針對與翁茂鍾有關的這些人都查清楚，說清楚、講明白，不要躲在爭議的背後。\n\n民進黨反擊，國民黨無的放矢潑髒水，完全是為立委王鴻薇等人收受基泰政治獻金轉移焦點，反問國民黨何時才要為黨內公職涉貪向國人致歉？\n\n凌濤指出，根據媒體披露，超思公司登記地所有人就是秦台生，也就是超思負責人秦語喬的弟弟，過去利用調查局職權為特定訴訟圍事，為何這樣的集團可以為政府採購雞蛋？農業部長陳吉仲會不知道，還讓這樣的集團採購雞蛋？\n\n凌濤並指出，秦台生過去擔任佳和紡織獨立董事，是翁茂鍾的好麻吉，現在又發現基泰建設竟與超思有關係，因為現任基泰建設副董事長的劉柏良，過去也涉入翁茂鍾的案子，翁請劉吃飯、送襯衫，如果這不是門神，誰才是門神？而劉柏良還購買佳和股票，並擔任全安科技物業負責人，也就是涉入台南光電弊案的力暘能源公司的代表法人。", "labels": ["關聯污名"]}, {"id": 202, "title": "綠營批遇到愛將貪污就「雙標」 侯辦嗆︰明槍暗箭轉移弊案焦點", "date": "2023-09-11", "section": "政治", "content": "民進黨批國民黨總統參選人侯友宜、民眾黨總統參選人柯文哲「雙重標準，遇到愛將貪污就轉彎」，侯友宜競辦回批，民進黨執政以來弊案叢生，與其拿其他個案轉移焦點，不如勇敢面對自己系統性的貪腐問題。圖為侯友宜。 \n\n\n\n民進黨今（11）日舉行記者會，批國民黨總統參選人侯友宜、民眾黨總統參選人柯文哲「雙重標準，遇到愛將貪污就轉彎」，侯友宜競選辦公室發言人陳柏翰回批，民進黨莫非忘了執政以來弊案叢生，黨主席賴清德子弟兵及派系人馬涉案或捲入爭議者族繁不及備載？陳柏翰說，民進黨與其明槍暗箭，拿其他個案轉移焦點，不如勇敢面對自己系統性的貪腐問題。\n\n陳柏翰表示，疫情期間，民進黨大發國難財，陸續爆發疫苗採購、小吃店接16.5億快篩訂單等弊案，此後又有詐騙金額高達25億元的im.B案，主嫌與總統府秘書長林佳龍、立委陳歐珀等關係匪淺，近期則有雲豹公司與新潮流的綠金政商結構，前立委賴勁麟身兼18家公司董座當門神，大賺綠能財，成為綠營金庫，近期還有資本額50萬的超思公司爭議。\n\n\n\n陳柏翰指出，賴清德子弟兵涉貪腐、黑金，更是層出不窮，如前行政院發言人陳宗彥在台南市新聞處長任內，與酒店業者過從甚密，接受性招待；台南市議會議長邱莉莉在正副議長選舉中賄選，更牽扯出中執委郭再欽的學甲88槍擊案、光電利益，還有前台南市經發局長陳凱凌涉及光電、土地開發等多起弊案。\n\n「面對自己人的涉貪行為，賴清德都是一路切割，試圖斷尾求生」，陳柏翰說，爭議再大，民進黨、賴清德都置若罔聞，躲在部會的強辯之後，不敢正面面對民意質疑。\n\n陳柏翰表示，在侯友宜忙著提出政見時，民進黨急著明槍暗箭，轉移自身貪腐問題焦點，難怪有六成民意希望下架民進黨，只有政黨輪替，才能讓國家清廉進步。", "labels": ["關聯污名"]}, {"id": 203, "title": "棒球》海葵颱風肆虐！張育成母校成受災戶 體育署長親自勘災", "date": "2023-09-10", "section": "", "content": "泰源國中棒球場高圍網架折斷倒塌。\n\n本次海葵颱風肆虐，台東縣多所學校體育設施嚴重損毀。繼院長行政院陳建仁率領教育部林明裕政次訪視災情時已允諾全力協助災後復原。本週末（9日）體育署署長鄭世忠亦親自前往關心，並現勘幾所體育訓練設施受到風災損毀嚴重的學校，特別是泰源國中戶外訓練設施幾乎全毀，棒球場球網高柱因地基掏空而傾倒，也需要大型機具支援才能夠將球柱復原，目前棒球隊只能另尋校外設施進行訓練。\n\n泰源國中是傳統棒球名校，培育出眾多台灣優秀的棒球國手，包括旅美好手張育成與本次U18青棒國手王念好的母校。全校89位學生，有41位是棒球隊員，熱愛棒球的呂學興校長團隊也正在為校園復原努力中。呂學興表示，這次學校屋頂太陽能光電板也受14級颱風摧毀，甚至波及體育館、球員宿舍、圖書館與鄰近民宅。\n\n\n\n另外一所都蘭國中也因為風災嚴重損毀體育館屋頂，導致館內地面PU層毀損，土石流也嚴重損壞現有紅土跑道。鄭世忠也允諾將與國教署攜手合作全力協助校園體育設施復原，並已先將都蘭國中受損跑道納入跑道專案協助，希望加快修整建時間，為學校師生及鄰近社區居民恢復正常運動的安全環境。\n\n由於颱風災情太多，鄭世忠也提醒校長們應盡快填報災損經費申請系統，若超出台東縣政府發包中心量能無法在年底前全部發包完畢，體育署也會盡力申請爭取經費保留，協助學校盡快恢復正常體育運動訓練及教學活動。\n\n都蘭國中體育館屋頂破損，雨水灌入室內PU面層泡水情形。\n\n體育署署長鄭世忠昨前往台東縣都蘭國中探視災損情形，該校紅土跑道 紅土流失。", "labels": []}, {"id": 204, "title": "插旗台南 柯文哲嗆民進黨：看不到黨外精神", "date": "2023-09-10", "section": "政治", "content": "民眾黨總統參選人柯文哲昨天成立台南競選總部，與現場八百多位支持者大合影。\n\n\n\n民眾黨總統參選人柯文哲昨天成立台南競選總部、台灣選哲之友會，也是柯文哲全國第一個縣市競選總部。柯致詞時痛批民進黨「墮落快」、「看不到黨外精神」，還喊出「新潮流不倒，台灣不會好」。\n\n綠營反批：柯是「以黑養白」最佳範例\n\n柯文哲台南市競選總部成立活動在南門勞工育樂中心舉行，有數百人參與，柯文哲在旗隊引領下大進場，支持者一邊揮舞旗幟、一邊高喊「柯文哲總統好」。\n\n\n\n柯文哲說，台南是台灣歷史發源地，所以選擇從台南出發；但台南這十年來變化很大，現在大家只會想到光電、爐碴、八八槍、喝花酒、貪污及賄選，在民進黨身上已看不到黨外精神，以及前法務部長陳定南說的清廉、勤政、愛鄉土。\n\n柯文哲說，「政治很簡單，對的事情做，不對的事情不要做，認真做。」他強調，正常的國家是政府講話是可信的、司法是公平的、法律是要遵守的、公務員是要服務老百姓的、監獄是關有罪的人。\n\n柯文哲強調，一個人走得快，一群人走得遠，這群人要有相同理念價值，不要為政黨利益犧牲國家利益，更不要為派系犧牲國家。他希望台灣社會和諧、政黨和解、兩岸和平，「台灣因我們的努力變得更好。」\n\n針對柯文哲批評民進黨「墮落快」、「看不到黨外精神」，南市議會民進黨團幹事長蔡筱薇反擊說，賴清德主席上任後積極回應社會期待，提出反黑條款，反觀柯文哲嘴巴說清廉，卻四處拉攏有黑背景的爭議人物，簡直是「以黑養白」最佳範例。", "labels": ["關聯污名"]}, {"id": 205, "title": "柯文哲台南成立全國首個競選總部 批民進黨墮落", "date": "2023-09-09", "section": "政治", "content": "台灣民眾黨主席柯文哲今天在台南成立台灣選哲之友會暨台南競選總部揭牌。 \n\n\n\n台灣民眾黨主席、總統參選人柯文哲今天在台南市成立全國第一個競選總部，選擇從台南出發，他痛批民進黨墮落，看不到黨外精神，還高喊「新潮流不倒、台灣不會好」。\n\n柯文哲今天在南門勞工育樂中心成立台灣選哲之友會，暨台南市競選總部揭牌及授證授旗，現場約800人參與。柯文哲表示，台南是台灣歷史發源地，選擇從台南出發直到成功。\n\n\n\n柯文哲致詞時指出，台南10年來變化很大，現在大家只想到光電、爐碴、88槍、喝花酒、貪污及賄選，在民進黨身上看不到黨外精神及前法務部長陳定南說的清廉勤政愛鄉土。\n\n柯文哲指說，「政治很簡單，對的事情做，不對的事情不要做，認真做。但現在的政府，對的事情不做，不對的事情一直做，看起來又很懶惰。」他強調，正常國家是政府講話是可信的、司法是公平的、法律是要遵守的、公務員是要服務老百姓的、監獄是關有罪的人；但現在政府說話是否可信，是台灣最大問題，不要整天喊口號。\n\n柯文哲表示，一個人走得快，一群人走得遠，這群人要有相同理念價值，不要為少數利益犧牲多數利益，不要為短期犧牲長期，不要為政黨利益犧牲國家利益，更不要為派系利益犧牲國家利益，「新潮流不倒，台灣不會好。」\n\n柯文哲說，他希望台灣是美麗之島的福爾摩沙，不是外媒說的兵凶戰危之地，是中美對抗橋梁，不是棋子，台灣社會和諧，政黨和解，兩岸和平。「台灣因我們的努力而變得更好」。\n\n台灣民眾黨主席柯文哲今天在台南成立台灣選哲之友會暨台南競選總部揭牌。 ", "labels": ["關聯污名"]}, {"id": 206, "title": "國民黨成立中央全國青年助講團 籲青年扮演侯友宜分身", "date": "2023-09-09", "section": "政治", "content": "國民黨今日成立「中央全國青年助講團」。\n\n\n\n國民黨今日成立「中央全國青年助講團」，該黨各縣市40歲以下的青年民代、青年組織幹部約有70人參加造勢，黨主席朱立倫致詞時表示，在所有民主國家中，像民進黨政府這樣的表現，都是一定要下台的，他並強調，該黨總統參選人侯友宜經歷43年考驗，「怎麼可能3、4個月被民進黨抹黑造謠，被惡意攻擊，就變成這樣，不可能嘛！」相信最後一定能勝利成功。\n\n朱立倫指出，民進黨這幾年執政下來，台灣的民主已經改變，過去是「民主」，現在變成「以民進黨為主」，民進黨做的都對，社會都是錯的，許多奇奇怪怪的事情都發生在民進黨執政的時候，缺電就賺光電，缺快篩就賺快篩，缺口罩時就一定賺口罩，缺雞蛋就賺雞蛋，根本就是標準的發國難財！\n\n\n\n朱立倫表示，今天萬物皆漲，只有薪水不漲，更多的民怨在年輕人當中爆發，而且兩岸危機造成兵凶戰危，年輕人不只要延長兵役，還可能準備上戰場，教召問題對很多年輕人形成壓力，如果從政治基本ABC來說，做不好就要下台，為何民進黨現在可以放鞭砲，準備繼續（執政）？國民黨自己要先反省、加油，要團結所有在野力量，並讓民眾到真相與事實，知道必須政黨輪替，民進黨做不好就該下台。\n\n朱立倫還呼籲所有藍軍青年，扮演侯友宜與藍軍立委參選人的分身，強調侯友宜是經過43年考驗的總統參選人，不論擔任警察、警政署長、警大校長，以及在新北市服務13年，擔任新北市長5年期間每年都是五星級、滿意度最高，「怎麼可能3、4個月被民進黨抹黑造謠，被惡意攻擊，就變成這樣，不可能嘛！」", "labels": ["關聯污名"]}, {"id": 207, "title": "朱立倫陪葉元之拜廟參香 朱：下架無能民進黨", "date": "2023-09-08", "section": "政治", "content": "國民黨主席朱立倫（右二）陪同立委參選人葉元之（左二）到浮洲福德宮參香祈福。\n\n\n\n國民黨主席朱立倫今天陪同新北市板橋區立委參選人葉元之，赴浮洲福德宮拜廟參香，朱立倫指出，民進黨政府無能，國內雞蛋供應不足，進口一顆蛋竟然要補貼32元，在光電補貼和疫苗、快篩試劑等重大民生政策上也弊端連連，希望大家總統支持國民黨提名的侯友宜、立委支持葉元之，國民黨執政後成立特偵組揭發弊端。\n\n朱立倫、葉元之今天在板橋區展開拜廟行程，第3站來到浮洲福德宮，由前立委吳清池陪同參香祈福，朱立倫指出，新北市在他和侯友宜一起打拚，和民眾一樣，都是為了安居樂業、子女下一代而努力，兩岸如果發生戰爭，老百姓和下一代就會是受害者，兩岸人民拜的菩薩與神明都是一樣的，神明也不忍心讓兩岸的信眾自相殘殺，國民黨推動交流、堅持和平。\n\n\n\n朱立倫批評民進黨，國內鬧蛋荒，政府進口雞蛋一顆要補貼32元，有蛋商2月成立3月就進口，政府還給2億補貼，台電賣電給民眾每度2.5元，向光電廠商購電每度5元，包括疫苗、快篩試劑等重大民生政策也弊端連連。\n\n葉元之說，板橋區的兩位立委都當了8年，沒有在監督中央政府，只有監督新北市政府，希望民眾支持他當選立委，他會好好監督政府。", "labels": ["關聯污名"]}, {"id": 208, "title": "朱立倫：近日成立各縣市總統、立委聯合競總 全國總部下月成立", "date": "2023-09-06", "section": "政治", "content": "國民黨主席朱立倫今日下午主持中常會。\n\n\n\n國民黨主席朱立倫今日下午主持中常會發表談話宣布，最近就會邀集所有藍營執政縣市首長以及各縣市重要負責人，開始推動成立各縣市的總統、立委聯合競選總部，下個月則將成立全國競選總部，他強調，國民黨要匯集各界力量，支持國民黨總統參選人侯友宜與立委，他並拜託黨內在各縣市或全國競選總部發揮整合力量，大家一起團結努力。\n\n關於全國競選總部主委是否由朱立倫擔任主委一職？國民黨發言人楊智伃表示，目前沒有聽到相關消息，後續若有更確定的細節，包括競選總部地點、成立時間，會再向外界報告。\n\n\n\n談到政黨合作議題，朱立倫表示，國民黨要結合所有共同理念的朋友，不讓一些不公不義的事情再發生，兩岸兵凶戰危與對立的情況繼續下去，同時包括未來憲政體制改革，一定要有閣揆同意權，重要部會首長要經立法院聽證，以及總統定期向立法院進行國情咨文報告，讓整個政府體制從現行偏向總統制，逐步走向雙首長制，最後再到責任內閣制。\n\n朱立倫還說，公共議題包括電與能源，社福、醫療、產業、教育等議題，大家都可以一起討論，兩岸議題大家必須要有共識，如果是抗中、反中、去中化的政黨，絕非國民黨的夥伴，只要願意讓人民過上好日子，就是合作對象，對於目前不公不義的問題，侯友宜已經提出恢復特偵組，在野政黨要一起努力，再到未來的立委、總統選舉，大家一起團結合作，共同下架民進黨。\n\n此外，朱立倫表示，最近軍人發生多起自裁、自殺事件，讓他感到遺憾痛心，尤其軍人節剛過，海軍陸戰隊一位連長就自殺，這也是今年連續第7起的軍人自殺事件，讓父母非常傷心，目前國軍戰備壓力很大，再加上明年兵役役期延長為1年，許多父母都很擔憂，如果無法改善此軍人壓力與心理健康議題，對於許多父母而言是很大的壓力，他呼籲朝野政黨要共同面對問題。\n\n談到進口蛋爭議，朱立倫說，進口蛋產生種種弊案，他看到農業部長陳吉仲好像代理進口的超思公司發言人，為超思辯解，但人民需要的是真相，為什麼政府要花公帑進口雞蛋、補貼合不合理，如果民進黨主席賴清德現在還是行政院長，能接受這樣的補貼嗎？一家才剛成立而且資本額只有50萬的公司，竟能獲得1、2元億補助，進口8000多萬顆雞蛋，而且雞蛋是否符合健康要求，有沒有禽流感的疑慮，他希望陳吉仲不要變成超思公司的發言人，要回答背後的政策動機，以及執行過程有無弊端，他並要求立法院國民黨團要追究到底，絕不容許有人發國難財，缺電的時候又賺光電財，缺快篩、缺疫苗時，就有人賺快篩與疫苗的財。", "labels": ["關聯污名"]}, {"id": 209, "title": "涉貪被起訴「逼上梁山」？ 台南藍軍：郭信良可能參選立委", "date": "2023-09-05", "section": "政治", "content": "市議會國民黨團書長蔡育輝認為，郭信良恐被「逼上梁山」投入第1選區立委選戰。 \n\n\n\n台南市前議長郭信良涉嫌土地重劃案向業者端索賄1千餘萬元，台南地檢署今日依貪汙等罪嫌提起公訴。市議會國民黨團書長蔡育輝認為，郭信良恐被「逼上梁山」投入第1選區立委選戰。\n\n台南市議會民進黨團總召郭鴻儀回應表示，針對該案件尊重司法，一切盼毋枉毋縱，至於外界猜測郭信良可能因此投入立委選戰，郭鴻儀則認為，這些政治聯想都是多餘的，應讓司法歸司法、政治歸政治。\n\n\n\n蔡育輝表示，郭信良被起訴後，很多選民關心詢問，郭信良年初曾在新營第1選區掛看板，紛傳他準備選第1選區立委，若郭信良羈押期滿，有沒有可能披掛上陣？以他在地議員的角度觀察，代表民進黨選第1選區的現任立委賴惠員爭議不小，跟郭貞慧拚初選鬧得相當不愉快，選民認同度沒有以往這麼高，若郭信良真的被逼上梁山，難保不會披甲上陣挑戰賴惠員，以郭信良的基層實力和無黨藍軍大團結，有機會險勝。\n\n蔡育輝指出，台南鄉親仰頸期盼檢調肅貪，洗清台南是太陽光電黑金故鄉的汙名，結果等到的是檢察官選擇將蒐證1個多月，郭信良土地重劃案以索賄千萬的貪汙罪起訴。不可諱言，這給每位政治人物和行政官員上了1堂司法課，大家應引以為戒。\n\n蔡育輝說，郭信良的起訴，若從政治面分析，雖然表面上斷了郭信良回鍋選議長的機會，他的政治盟友陳亭妃下屆選市長，阻力可能不小，新潮流人選勝出的機會大增，但政治就如同棒球比賽不到9局下半，沒人敢保證結局。", "labels": ["關聯污名"]}, {"id": 210, "title": "柯文哲力挺李全教 基進台南黨部：文哲大A不演了", "date": "2023-09-05", "section": "政治", "content": "民眾黨台南市黨部主委蔡宛秦（右）代表黨主席柯文哲出席「李全教之友會理監事授證大會」，並呼籲全力支持李全教（左） 。\n\n\n\n近日民眾黨台南被爆染黃、染黑，現又傳出民眾黨主席柯文哲挺前南市議長、第4選區立委參選人李全教。對此，台灣基進台南黨部執行長吳依潔表示，民眾黨逢黑就挺，與黑金議長狼狽為奸，「文哲大A不演了」。\n\n民眾黨台南市黨部主委蔡宛秦日前代表柯文哲出席「李全教之友會理監事授證大會」，並呼籲民眾黨台南支持者第4選區全力支持李全教，並預祝高票當選；李全教也感謝民眾黨的夥伴們，及柯文哲、蔡宛秦等人的大力支持。\n\n\n\n吳依潔批評，最近民眾黨台南地方幹部染黃又染黑，想不到不知檢討也不努力洗白，而是繼續與地方黑金勢力合作；她痛批，難道民眾黨的標準就是黑的才挺？\n\n吳依潔表示，李全教過去涉入賄選案被判刑確定且服刑完畢，又涉入光電利益、被指為88槍幕後藏鏡人。這些「事蹟」在地人眾所皆知，結果被人揭發這些事實後，李全教竟然是用提告來反擊，這就如同民眾黨近期被踢爆染黑，柯文哲回應「比藍綠乾淨」的行為一樣，都是在告訴人民他們就是不知反省的無恥政客。\n\n吳依潔嘲諷，民眾黨真不愧是資源回收黨，被侯友宜認證是「黑金」，踢出「選策會」，現在又不得以用「無黨籍」參選台南立委的李全教也敢支持，如此逢黑就挺，與黑金議長狼狽為奸，文哲大A真的不演了。", "labels": ["關聯污名"]}, {"id": 211, "title": "選前政治口水多 下半年光電建設放緩", "date": "2023-09-03", "section": "財經", "content": "太陽能SPV公司頻遭黑化，太陽光電公協會澄清此為符合銀行業「專案融資」架構。\n\n前二年國內太陽光電單一年度設置量約一．九到二GW左右，持續創高，今年上半年光電已逼近一GW的併網容量，累計到七月光電併網量已達十一．二GW；但業界坦言，下半年隨大選接近，光電成為政治口水攻防焦點，地方政府審查也轉趨保守，光電設置恐不如預期，恐難達原訂目標十三．五九GW。\n\n裝睡叫不醒 商業模式遭抹黑\n\n政府大力推動太陽光電，目標是二○二五年拚二十GW，前幾年主要受到疫情、缺工等影響，光電進度雖然都沒達標，但能源局官員強調，還是有在持續進步，單一年度的併網量都有逐步增加。\n\n\n\n近來在野黨將選戰攻防打到太陽能案場，特別是質疑資本額暴增，官方解釋不只一次，光電案場是個別電業，申請電業執照時，在銀行風險控管要求下，「會根據個別案場分別成立SPV（特殊目的公司），取得案場後，再行增資成為電業公司，是業界行之多年的商業模式；但裝睡的叫不醒，政治口水還是不斷。\n\n光電業屢被含沙射影，也遭到一般民眾誤會，讓地方政府審案時轉趨保守；官員指出，案場在取得電業籌設許可前，就要先拿到地方政府同意函，另若像是漁電共生，還是有很多許可都要跟地方政府單位申請。\n\n地方審查趨緊 新案憂卡關\n\n官員表示，今年下半年還是會有是施工中案件可開花結果，但主要是先前行政程序都已跑完，若是「全新」案件就不容樂觀，多道審查牽涉地方政府，中央部會無權干預地方，只能盡力與溝通。\n\n根據能源局原訂目標，今年單一年希望能完成二．七GW至三．五GW，年底最多併網量上看十三．五九GW；但目前因選舉影響，加上地方政府態度轉趨保守，官方尚未表態是否再調整年度目標。", "labels": ["關聯污名"]}, {"id": 212, "title": "柯新竹造勢 高虹安陪同", "date": "2023-09-03", "section": "政治", "content": "民眾黨總統參選人柯文哲的新竹選哲之友會昨成立，黨部主委兼新竹市長高虹安與柯一起進場，但全程未致詞，對媒體的詢問都笑而不答。\n\n\n\n民眾黨總統參選人柯文哲昨晚出席新竹選哲之友會成立大會，新竹市長兼黨部主委高虹安雖與柯同台，但全程未致詞，也未接受媒體聯訪。柯致詞時稱下一任總統的第一個條件就是「不能貪污」，還說司法不應是政治工具，點名站在後面的高「現在一定感觸最深」。由於高八月十四日才因擔任立委期間涉詐領助理費被台北地檢署依貪污治罪條例起訴，聞言也只能尷尬微笑。\n\n柯致詞時表示，台灣需要清廉、勤政、愛民、愛鄉土的總統，且不能貪污，他也強調司法是公平的，司法應當被人民信任，且應該是國家的最後一道防線，不應該變成政治工具，但現在看到的並不是這樣，「高虹安現在站在這邊，一定感觸很深」。\n\n\n\n柯文哲說，台灣目前仍面臨水、電等「五缺」，還會缺蛋。柯也質疑台電用高價向光電業者購電，又用較便宜的價格賣給民間，這中間的差價還是全民買單。\n\n柯文哲說，前瞻預算及疫苗預算和國防預算三者已高達兩兆六千四百億元，但人民可以看到這些錢花在哪裏嗎？他提出要建立台灣成為正常的國家，首先政府的話是可信的，但現在常看到政府的話，人民並不相信。\n\n至於民眾黨新竹市立委到底要推誰出來選？近期新竹政壇傳出柯文哲的胞妹、也同是醫生的柯美蘭可能被徵召，且柯美蘭已辭職準備參選。柯美蘭昨天雖出席活動，但全程微笑未回應，也未與柯文哲同框，柯文哲與高虹安對此均未回應，倒是柯媽何瑞英對此反問媒體，一家好幾個出來選好嗎？會不會被罵？現在她已被罵到很怕了。", "labels": ["關聯污名"]}, {"id": 213, "title": "柯文哲新竹選哲之友會成立 高虹安未致詞僅授旗全場低調", "date": "2023-09-02", "section": "政治", "content": "民眾黨總統參選人柯文哲出席新竹選哲之友會成立大會，黨部主委、新竹市長高虹安陪同進場，但全程未致詞，僅授旗。\n\n\n\n民眾黨總統參選人柯文哲今晚出席新竹選哲之友會成立大會，黨部主委、新竹市長高虹安同台但未致詞，全程不發一語，也未接受媒體聯訪，只有授旗及合影。\n\n新竹選哲之友會成立，前新竹縣長范振宗、前新竹議長張碧琴也獲邀參加，柯文哲與新竹黨部主委高虹安一起進場。柯文哲說，新竹是他的家鄉，從幼稚園開始一路到18歲才離開家鄉北上求學，現場看到很多老同學，感覺很親切。並說4年前民眾黨成立時，新竹及竹北鄉親的政黨票最高，讓他很感動。\n\n\n\n柯文哲致詞提到，台灣目前仍面臨五缺，包括缺水、缺電、缺土地、缺人才等，還會缺蛋。他要現場民眾想想花費8400億的前瞻預算，到底有什麼偉大建設可以講得出來？他並嘲諷新竹棒球場是前瞻預算沒錯。他也質疑，台電用高價向光電業者購電，又用較便宜的價格賣給民間，這中間的差價還是全民買單。\n\n柯文哲又提到，前瞻預算、疫苗預算和國防預算三者已高達2兆6400億的經費，但人民看到這些錢花在哪裡嗎？他說，要建立台灣成為正常的國家，政治簡單來說就是良心而已，政治人物應要面對各種問題，找到問題並解決問題。\n\n新竹選哲之友會今天成立，民眾黨新竹市黨部部主委、新竹市長高虹安僅授旗未致詞。\n\n民眾黨總統參選人柯文哲的新竹選哲之友會今天成立。", "labels": ["關聯污名"]}, {"id": 214, "title": "全國首例》假養殖真種電 南市廢止9場漁電共生執照", "date": "2023-09-02", "section": "財經", "content": "南市府表示，地面型或室內漁電共生場都須遵循農地農用的原則，絕不允許假養殖真種電。\n\n全國首例！台南市政府昨天宣布廢除九場漁電共生執照，強調將嚴查嚴辦，絕不容許漁電共生掛羊頭賣狗肉、假養殖真種電。台南已核准共有十九場，其中九場被撤銷執照，比例將近一半。\n\n9場均屬室內場 總發電量100萬瓦\n\n市府記者會昨由市府副秘書長尤天厚、農業局長李建裕及經發局主秘王俊博等人出席。李建裕表示，部分漁電共生場並未實際進行漁業養殖，養殖現況未符合經營計畫書，水位太低、養殖數量不具經濟規模，也無買賣資料、進料單價等，專家認定未有養殖事實，經要求改善後，仍有九場迄未改善，均依法撤銷許可。\n\n\n\n這九場漁電共生場，分別為七股四場、學甲五場，均屬室內場，總面積約一．四公頃，總發電量約一百萬瓦。李建裕說，還有六場限期改善，正由專家學者輔導中；另四場以商業機密為由拒絕農業局人員進入，經過多次溝通，目前已同意農業局派員進入稽查。\n\n李建裕強調，不管是地面型或室內漁電共生場，必須遵循農地農用的原則，絕不允許掛羊頭賣狗肉、假養殖真種電。\n\n市府表示，南市在養殖設施容許申請時，除了對養殖經營的合理性嚴格把關外，案場完工營運後，也會進行養殖事實查核，如未依核定經營計畫書執行、且未於期限內改善，一律廢止農業設施容許，嚴審嚴辦，後續將通知能源單位廢止再生能源設備登記，並由地政單位裁罰且限期恢復原狀。\n\n市府指出，南市配合中央政策積極推動低碳能源轉型，持續推動養殖和綠能設施結合，讓養殖漁民、地主及光電業者三贏。如果業者只是為了追求光電利益而影響養殖業，絕不允許，希望業者不要心存僥倖，最後不僅容許被廢止、光電也會被撤照，將得不償失。", "labels": []}, {"id": 215, "title": "「假養殖真種電」比率近半 南市府祭鐵腕廢除9場漁電共生執照", "date": "2023-09-01", "section": "生活", "content": "南市府表示，不管是地面型或是室內漁電共生場，必須遵循農地農用的原則，絕不允許假養殖真種電。\n\n\n\n台南市政府今天下午召開記者會，廢除9場漁電共生執照，強調將嚴查嚴辦，絕不容許漁電共生掛羊頭賣狗肉，假養殖真種電。\n\n南市農業局長李建裕表示，南市核准營運的漁電共生共有19場，經農業局派員查核後發現，部分漁電共生場，並未實際進行漁業養殖，經要求善後，有9場迄未改善，均依法予以撤銷許可，這也是國內首張漁電共生執照被撤銷。\n\n\n\n李建裕表示，這9場漁電共生場，包括七股區有4場，學甲區5場，均屬室內場，總面積約1.4公頃，總發電量約100萬瓦。\n\n李建裕說，不管是地面型或是室內漁電共生場，必須遵循農地農用的原則，絕不允許掛羊頭賣狗肉，假養殖真種電。後續市府也會持續執行稽查，並要求恢復原狀。\n\n今天市府記者會由市府副秘書長尢天厚、農業局長李建裕及經發局主秘王俊博等人出席。\n\n市府表示，如果業者只是為了追求光電利益而影響養殖業絕不允許，希望業者不要心存僥倖，最後不僅容許被廢止，光電也會被撤照，將得不償失。\n\n南市府今天召開記者會，宣布廢除轄內9場漁電共生執照，強調絕不容許漁電共生掛羊頭賣狗肉，假養殖真種電。", "labels": []}, {"id": 216, "title": "杜聰明獎學金爭議 柯批民進黨：用網軍側翼名嘴治國會遭報應", "date": "2023-08-30", "section": "政治", "content": "民眾黨主席柯文哲30日率黨團及競辦幹部同仁，在競辦所在地台玻大樓舉辦普渡儀式，並在會後受訪時再度痛批民進黨用網軍側翼治國，強調這一定會受到報應。\n\n\n\n民眾黨總統參選人、黨主席柯文哲近日捲入「杜聰明獎學金爭議」。對此，柯文哲今（30）日受訪表示，他已搞清楚民進黨的套路，不管他到哪民進黨就密切監控，錄音、錄影，然後一條龍準備，只要他們遇到大弊案就趕快拿出來用，他並連續敬告民進黨2次：「用網軍、側翼、名嘴治國，遲早會遭到報應。」\n\n柯文哲今日下午率立法院民眾黨團及競選辦公室同仁於台玻大樓1樓舉辦普渡儀式，並於儀式後接受媒體聯訪，回應時事議題。\n\n\n\n對於獎學金爭議，柯文哲表示，他這一兩天來已搞清楚民進黨的套路，「他們應該是不管我到哪裡就密切監視，把錄音、錄影都存好，然後再看看哪邊有問題，準備好炸彈，就一條龍的準備，一定有中央廚房、側翼、網軍、名嘴再加上媒體控制，只要他們有遇到大的弊案，不管是光電啦、雞蛋啦，就趕快拿出來用。」\n\n「老實講，還好。」柯文哲說，他自己都覺得滿驚訝的，40幾年前的帳簿還在，不然這一下真的講不清楚了。他也強調：「我還是要敬告民進黨，用網軍、側翼、名嘴治國，遲早會遭到報應；我已經講過很多遍，再講一遍，用網軍、側翼、名嘴來治國、控制媒體，遲早會遭到報應。」\n\n柯文哲25日在高雄公開表示，他曾以「醫學系第1名」拿過杜聰明獎學金，但退休醫師楊斯棓翻閱歷屆得獎者名單，都沒看見柯的名字，質疑柯說謊。事後，杜聰明的兒媳杜鄭寵兒聲明表示，她曾親眼見到柯前往杜聰明基金會領取獎學金多次，並提供杜聰明生前帳本，至少有2筆2千元「柯文哲獎學金」的紀錄。\n\n對此，網友則留言表示：「給後輩親友的紅包。自己包裝成很厲害的第一名…」、「看那個帳本就是個家庭帳本，說成官方獎學金真的是在哈囉」、「私下的也可以說成公開正式的獎項嗎？」、「『杜聰明給的獎學金』與『杜聰明獎學金』的差異」、「至少讓大家知道柯拿的是哪一種獎學金」。", "labels": ["關聯污名"]}, {"id": 217, "title": "「商周」發文反思總統選舉政見 網一看「侯友宜⋯⋯」笑翻", "date": "2023-08-30", "section": "政治", "content": "《商周》今日在臉書發文介紹4位總統參選人的科技發展政見與反思，不過國民黨參選人侯友宜部分，卻「簡單帶過」。\n\n\n\n首次上稿 08/29 22:44\n\n更新時間 08/30 07:41\n\n第16任總統、副總統選舉將在明年1月13日舉行，剩下不到4個半月，各陣營參選人先後出爐，也陸續提出政見。《商業周刊》昨（29）日整理了目前檯面上4位參選人科技產業發展的部分政見與反思，並在臉書以圖文摘要說明；其中國民黨侯友宜的部分引人發噱，只見政見一片空白，至於反思，《商周》小編以一句「我們努力了」幽默帶過。許多網友紛紛留言讚賞「文章有哏」、「小編好有才」。\n\n\n\n《商業周刊》在臉書發文指出，民進黨參選人賴清德曾表示：「台灣沒有兩難，台積電也不會有兩難。台積電會留在台灣繼續茁壯、繁榮發展，這是政府對台積電以及台灣經濟的承諾，也是台灣對世界發展的承諾；政府也會穩健提供水電、土地和人才，替企業建造更好的投資環境。」\n\n《商周》提問：「為了2奈米、先進製程的代價，是台灣的山禿了、客家村沒了，蓋廠還蓋在斷層旁。要穩固晶圓實力，用水、缺電問題明擺在眼前。台灣也有閒置的產業用地，卻走剷山這條路、不怕地震與水土流失，這真的是我們要的永續經營嗎？」\n\n民眾黨總統參選人柯文哲方面，他的政見為：「台灣的經濟已經沒有人口紅利，產業應當要轉型，而未來20年要努力發展的，就是搭上『人工智慧』（AI）列車。」\n\n《商周》指出，若要搭上AI列車也有其代價，「桃園老街溪已首當其衝，當蘋果供應鏈和AI業進駐，排進河裡的污染物改變了，不只是超標的銅（傷害人體肝臟和中樞神經），還有氨氮廢水（導致河中生物死亡、影響生態鏈），甚至有重金屬銦、鎵的污染。」\n\n無黨籍參選人郭台銘提出的政見是「把關渡平原打造成AI科技谷」。不過《商周》點出，「台灣欠缺國土規劃，造成『工廠旁邊是稻田、而河川流的，卻是工業放流水』的荒謬景象。山坡地、農地，應該在國土計畫的架構下好好規劃使用。未考慮關渡平原是否有環境永續考量、空喊口號而沒有實質政策引導，這是帶頭在內耗、掀另一波土地浩劫？」\n\n針對上述3位候選人的科技發展政見，《商周》小編都有提出相對應的反思，但在國民黨參選人侯友宜的部分，政見卻是一片空白，而反思部分《商周》小編則以一句「我們努力了」幽默帶過。\n\n這篇貼文到30日上午6點多已獲得逾萬個讚、3500次分享以及逾1200則留言。不少網友認為侯友宜政見的部分相當有趣，有些人留言讚賞「本月最猛小編」、「這個可以加薪一下」，也有網友跟著開酸：「這個撰稿記者有花心思仔細聽侯友宜每一句論述，功課做足，非常認真。」\n\n《商周》小編也留言回應：「謝謝各位，都有看見我們的努力，我們有看見你們看見我們的努力了。」還補充說：「鄭重澄清：商周的周，是周不是週。」\n\n不過，昨晚10點25分《商周》小編以留言方式更新說，在4個陣營中，國民黨侯友宜競選團隊率先回應，並補充相關政見「太陽光電魚電共生的問題，破壞生態，造成養殖業漁民的生計問題。不能因為單一能源政策造成生態破壞」、「台灣必須勇敢的承擔，把能源配比重新調整，尤其造成空污嚴重的，不管是燃煤或是天然氣都要去做好整備調整」。", "labels": ["道德污名"]}, {"id": 218, "title": "駁王鴻薇指控 鄭朝瀚：相關綠能公司皆未持股、與他無關", "date": "2023-08-29", "section": "政治", "content": "針對國民黨立委王鴻薇的指控，新竹縣前縣長鄭永金之子鄭朝瀚發布聲明駁斥，表示已離開天輔能源公司至今3年多，未曾持有天輔及其相關綠能公司任何股份。 \n\n\n\n相關新聞\n\n王鴻薇：古盛煇、鄭永金家族炒作綠電 9間綠能公司資本額暴增\n\n針對國民黨立委王鴻薇今舉行記者會，稱新竹縣前縣長鄭永金家族炒作綠電；鄭永金之子鄭朝瀚發布聲明駁斥，表示已離開天輔能源公司至今3年多，未曾持有天輔及其相關綠能公司任何股份，強調如再有扭曲事實或污衊本人及家人的相關指涉和報導，將採取司法行動捍衛權益。\n\n\n\n力暘能源公司也聲明斥責，王委員身為公眾人物其言論本應善盡查證之義務，非藉由不實言論抹黑該公司及扭曲政府綠能政策，其舉措已嚴重影響該公司多年經營的名譽及經濟上信用，毀謗公司的形象及聲譽，該公司已委請律師研議法律因應措施，後續不排除進入司法程序以正視聽。\n\n鄭朝瀚今下午在臉書貼文聲明表示，針對王鴻薇召開記者會內容，表示父親鄭永金先生從未擔任行政院政務委員、也未曾擔任新竹小英後援會副秘書長。\n\n聲明表示，他於2019年5月擔任天輔能源公司負責人，當時公司實收資本額2千萬元。天輔於2019年8月成立三家子公司：天蓬、天禽、天衝，三家公司實收資本額皆是1百萬元，也都由他掛名兼任負責人。但是本人並未實際參與上述四家公司營運，並且於2020年4月離開天輔公司，不再擔任上述四公司負責人。他離開時，除天輔公司增資至1億4千萬元，其他三家公司均仍維持1百萬元。除上述四家公司，其他天字輩能源公司也都與他無關。\n\n鄭朝瀚強調，他離開天輔至今3年多，未曾持有上述公司任何股份。天輔公司及其相關天字輩綠能公司，一概與他無關，更與本人父親鄭永金和弟弟鄭朝方無關。\n\n力暘能源公司聲明表示，該公司為配合政府推廣再生能源，成立天英能源、天柱能源、天心智慧能源、天任能源及天芮能源等五家公司進行太陽能光電場開發，開發前期皆由力暘能源百分之百投資，後續依電業法規定，取得其他上市公司合作共同投資，私人企業股權轉移作業完全合法。\n\n聲明表示，有關立委王鴻薇提及天輔能源公司於2019年5月21日設立，由鄭朝瀚及郭明錦投資，另天衝能源、天篷能源及天禽能源等3家公司皆於2019年8月19日設立，由天輔公司、中興電工機械股份有限公司及安集科技股份有限公司共同投資，上述公司皆與該公司無涉。", "labels": ["關聯污名"]}, {"id": 219, "title": "王鴻薇：古盛煇、鄭永金家族炒作綠電 9間綠能公司資本額暴增", "date": "2023-08-29", "section": "政治", "content": "國民黨立委王鴻薇29日舉行「綠電蜘蛛網！王鴻薇揭發綠營綠電九天玄女煉金術」記者會，揭發多家綠能公司在成立時資本額僅5到10萬，幾年轉眼變數億元，套錢手法如出一轍，痛批這是「台電跌倒、綠電賺飽」。 \n\n\n\n駁王鴻薇指控 鄭朝瀚：相關綠能公司皆未持股、與他無關\n\n國民黨立委王鴻薇今日召開記者會指出，新竹小英之友會副秘書長古盛煇與前行政院政務委員鄭永金家族聯手炒作綠電，從2016年到2019年成立9間綠能公司，成立時資本額僅5萬到10萬，幾年轉眼變數億元，王鴻薇表示，這些綠友友們在非核家園中示範了什麼是一本萬利的生意，痛批這是「台電跌倒，綠電賺飽」的再次驗證。\n\n\n\n王鴻薇表示，鄭永金同時也是竹北市長鄭朝方的父親，家族勢力驚人，2016年開始，弟弟鄭朝瀚就和古盛煇陸續成立天心智慧綠能、天任能源、天柱能源、天芮能源、天英能源等，成立資本額都是10萬，如今資本額暴增到6.8億至12.8億不等，其中天衝能源、天禽能源、天蓬能源最恐怖，資本額同一時間，在一個月內，從100萬爆衝到7至13億不等，堪稱綠電奇蹟。\n\n王鴻薇指出，根據中興電工重大訊息2020年2月13日，中興電工子公司山豐營造，以每股34.99元價格，取得1400萬股「天輔能源」股權，總交易金額高達4億8980萬元，就是因為天輔能源拿到台電20年躉購合約，也因此，鄭朝瀚2019年5月才成立「天輔能源」不到一年，公司價值就從2000萬元，暴增至近5億元，「這不是鍊金術是什麼？」而且鄭朝瀚陸續成立前述9家天字輩綠能公司，台電是不是都給了躉購合約，協助他通通短時間脫手，部分公司至今還讓古盛煇繼續擔任董事。\n\n王鴻薇也說，古盛煇本身背景相當不簡單，除了是新竹小英之友會副秘書長同時也擔任過行政院顧問，還是民進黨新竹縣黨代表，整個人綠到發青，同時與前台南市經發局長陳凱凌，共同涉入台南七股光電廠購地弊案，400萬交保中。他於2016年成立了力暘能源，成立時資本額10萬，搖身一變資本額變成8億，更耐人尋味的是，力暘能源的地址居然和新竹市黨部相同，綠電有黨保證，果然財源廣進。\n\n國民黨立委王鴻薇29日舉行「綠電蜘蛛網！王鴻薇揭發綠營綠電九天玄女煉金術」記者會，揭發多家綠能公司在成立時資本額僅5到10萬，幾年轉眼變數億元，套錢手法如出一轍，痛批這是「台電跌倒、綠電賺飽」。 ", "labels": ["關聯污名"]}, {"id": 220, "title": "農地設光電設施爭議多 台南嚴審這類農牧用地一律不得做光電使用", "date": "2023-08-28", "section": "", "content": "台南市府將嚴格審查農地使用情形，尤其位於特定農業區的農牧用地，一律不得做太陽光電使用，農（漁）業結合太陽能，也必需實際種植或養殖。\n\n針對近來出現不少農地設置光電設施引發爭議事件，台南市府表示，將嚴格審查農地使用情形，尤其位於特定農業區的農牧用地，一律不得做太陽光電使用，若要農（漁）業結合太陽能，也必需實際種植或養殖。\n\n台南市府農業局指出，依據109年7月28日修法訂定「農業主管機關同意農業用地變更使用審查作業要點」第七點之一規定：農業用地變更作太陽光電設施使用，其變更使用面積未達二公頃，不同意變更使用，二公頃以上要送農業部審查，屬特定農業區的農牧用地，一律不能變更作太陽能光電使用。\n\n\n\n另有關農電設施申請係依「農作產銷設施附屬綠能容許」審查，相關容許使用審查係屬二階段審查，本局或區公所將嚴格審查，要求申請人應本著「農業為主，綠能為輔」的原則，維持農地農用。\n\n在業者第一階段申請農作產銷設施，例如集貨包裝場所時，本局及區公所針對設施設置的合理性、合法性進行審查，若業者無法敘明清楚，且恐有產銷失衡疑慮時，將不予同意。且若容許有核准同意，還需取得工務部門的建築執照及使用執照。\n\n業者第二階段申請附屬綠能容許時，本局及區公所將要求業者提供該設施的相關績營實蹟（年產量7成以上）之證明，且敘明如何與原農作設施結合，以及若有影響農作物光照情形，以致影響農作物生長，也將不予核准。\n\n台南市府強調，如果農地的地主要辦理變更，必需是次級農地或不適合養殖的漁塭等非重要的農業生產區；如果要農（漁）業結合太陽能，也必需實際種植或養殖。", "labels": []}, {"id": 221, "title": "〈財經週報-總統選舉概念股〉賴清德聲勢壯 綠能、電動車族群看俏", "date": "2023-08-28", "section": "財經週報", "content": "綠能概念股股價與營收成長\n\n\n\n民進黨政策主推綠電，副總統賴清德若當選總統，相關產業將持續成為市場當紅炸子雞。\n\n民進黨政策主推綠電，包括離岸風電、太陽能近幾年如火如荼推動中，同時現任副總統賴清德之前擔任閣揆時，也喊出2035年、2040年新售機、汽車全面電動化，並於2030年首先達成公務車輛及公車全面電動化之目標；因此一旦賴清德當選下屆總統，綠能相關產業將持續成為市場當紅炸子雞。\n\n綠能相關產業 將續為當紅炸子雞\n\n民進黨執政積極推動淨零碳排，加上全球電動車銷量持續成長，綠營總統參選人賴清德若當選總統。法人認為，電動車政策將延續，電動車相關供應鏈，包括充電樁等業者將出現選後慶祝行情。\n\n\n\n加上裕隆（2201）與鴻海（2317）合資的鴻華先進所開發的納智捷自有品牌電動車LUXGEN n7，預計第四季開始交車，加上鴻華先進掛牌創新板，電動車概念股可望開啟新一波想像空間。\n\n受關注的廠商包括充電樁概念股士電（1503）、飛宏（2457）、台達電（2308），以及電動車供應鏈鴻海、裕隆、中華車（2204）、江申（1525）等。\n\n至於離岸風電，政策明確規劃2026年起每年釋出1.5GW建置容量，加上國產化要求，可滿足國內廠商持續練兵。像是鑄件大廠永冠-KY （1589）在台中港設置的新廠，月初將首批生產的輪轂正式交付給哥本哈根基礎建設基金（CIP），永冠台中新廠未來還可生產高達14MW大型風機用的輪轂等大型風電鑄件。由於全球走向淨零碳排，加上碳權、碳費的推動落實是大勢所趨，永冠對風電需求與發展仍抱持樂觀。\n\n本土機電大廠東元（1504）過去累積2.5GW的陸域變電站建置經驗，並與跨國工程集團 ABB合作，東元將正式「出海」，並成為國內首家參與海上變電站建置工程的業者，將提供GIS開關設備、備用發電機等設備和解決方案等。東元三大事業群聚焦綠能發展，獲利穩健提升，7月底股價更創26年新高。\n\n電動車充電樁 最被看好\n\n綠能產業囊括範圍甚廣，法人最看好電動車的充電樁，其次才是看好綠電（售電）產業。至於太陽能產業，法人多認為，單純以製造電池、模組為主的業者，長線來看雖仍看好，不過業者利潤不高，且今年下半年會較為辛苦。\n\n法人認為，過去經濟部提出太陽光電2025年要達到20GW的設置目標，地面型要設置12GW、屋頂型設置8GW。但截至目前為止，地面型的進度嚴重落後，預料太陽能拉貨通常要等第四季旺季來臨，第三季得靠太陽能電站發電收入勉強支撐。\n\n法人分析，製造業講求的是「經濟規模」，雖然各太陽能模組公司積極提升技術、擴充產能，不過價格仍難敵海外模組，不少業者轉向儲能、綠電市場多角化經營，或是直接到海外設廠因應；至於系統業者同樣朝水力、風力甚至是儲能、綠電等進行多方布局，不再局限於太陽能。", "labels": []}, {"id": 222, "title": "08/27各報重點新聞一覽", "date": "2023-08-27", "section": "生活", "content": "電價審議會9月中召開，台電增資千億，電價10月起凍漲機率很大。\n\n\n\n自由時報\n\n電價審議下月登場 台電增資千億 拚電價凍漲\n\n電價審議會第一場會前會明日（週一）召開，台電將報告細部成本，今年上半年每度電成本達四元，若全額反映、電價恐得調高逾二十％。但行政院拍板明年度總預算案編列一千億元增資台電、且表態電價不會再漲，預計九月中召開的電價審議會決議十月起凍漲機率很大。\n\n\n\n詳見電價審議下月登場 台電增資千億 拚電價凍漲。\n\n司法大變革 AI寫判決9月上線\n\n司法院積極建置AI（人工智慧）寫判決系統，可望九月底前上線，第一階段先製作刑事酒駕、人頭帳戶兩類判決書，法官只要按下「自動生成」選項，AI就會寫出包含主文、刑度、事實、理由、法條等一篇完整的判決草稿，堪稱我國判決書史上最重大的變革。\n\n詳見司法大變革 AI寫判決9月上線。\n\n進口劣質肥料製私菸 逾5萬包流市面\n\n海巡署偵防分署台中查緝隊發覺市面上出現自創品牌私菸，循線在雲林縣東勢鄉、台中市豐原區破獲兩座大型私菸工廠，無良黑心集團竟進口非洲及越南的劣質肥料來產製私菸，起獲高達十公噸菸絲及大批散菸，約可分裝五十二萬餘包成品，估計市值逾兩千萬元；辦案人員推估犯案半年來，至少流出上百箱、每箱五百包私菸，將四名到案嫌犯送辦。\n\n詳見進口劣質肥料製私菸 逾5萬包流市面。\n\n聯合報\n\n已花掉5.7億 農發基金補貼進口蛋惹議\n\n為解決蛋荒，農委會（現為農業部）從今年三月起，以農業發展基金執行專案進口雞蛋計畫，截至今年七月為止，已經進口帶殼蛋逾一點四億顆、液蛋約一九二公噸，補貼進口蛋價差近五點七億元，其中包括官方持股的中央畜產會、台農發都享有價差補貼，遭質疑用納稅錢補貼官股公司，形同「左手給右手」。\n\n詳見已花掉5.7億 農發基金補貼進口蛋惹議。\n\n地方公務員投奔中央或企業 雙北「重災區」\n\n中央最近相繼有五個部會升格，合計增加員額逾千人，不少名額都從地方政府挖角，其中，有地緣關係的雙北市是公務人力流失的「重災區」，再加上愈來愈多公務員放棄鐵飯碗，離職投奔企業，雙重壓力下，地方不僅面臨人力短缺困境，也感歎淪為「新兵訓練中心」，對業務推動衝擊大。\n\n詳見地方公務員投奔中央或企業 雙北「重災區」。\n\n中國時報\n\n光電侵良田 「無米樂」恐變「無米了」\n\n嘉南平原素以台灣糧倉著稱，但在極端氣候下，2021年以來6期水稻有4期休耕，今年更破天荒一、二期稻作都休耕，頻繁休耕被光電業者視為新商機，最近台南後壁區則傳出許多地主收到光電業者發出的合作意向書，面對業者祭出誘人租金，部分地主坦言「很心動」，地方人士則擔心，「無米樂」恐怕變「無米了」。\n\n詳見光電侵良田 「無米樂」恐變「無米了」。\n\n勞工紓困貸款逾放比 為銀行平均3到5倍\n\n在新冠肺炎期間政府大撒幣，推出勞工紓困貸款10萬元政策，幾乎人人可貸埋下了炸彈！銀行示警，疫情期間辦理的勞工紓困貸款的逾期放款高達0.45％到1％，幾乎是銀行平均逾放比3到5倍，甚至是某些銀行的10倍之多。評估整體逾期放款金額保守估計超過億元，是疫情寬鬆政策所帶來的後遺症。\n\n詳見勞工紓困貸款逾放比 為銀行平均3到5倍。\n\n審判系統如果判定是可AI寫判決的案件，會出現「自動生成」按鈕。\n\n私菸工廠隱身在東勢民宅。", "labels": ["道德污名"]}, {"id": 223, "title": "侯辦追打雲豹能源 稱淪民進黨金庫", "date": "2023-08-25", "section": "政治", "content": "侯友宜競選辦公室今天舉辦「不要狡賴：綠金新潮流 賴清德踹共！」記者會，質疑民進黨新潮流一派與雲豹能源公司關係匪淺。\n\n\n\n相關新聞請見︰\n\n侯辦緊咬雲豹能源與新潮流 周軒：政治獻金也捐高虹安、林珍羽\n\n不只王鴻薇拿綠能公司錢！民進黨爆藍營8政要綠能業任職年收破億\n\n\n\n民進黨立委賴品妤昨出席活動，會後遭遇媒體堵訪，疑因被推擠摔倒，引發議論，國民黨總統參選人侯友宜競選辦公室今再度批評，賴是為了迴避父親賴勁麟的雲豹能源公司問題「假摔」，雲豹能源與民進黨新潮流密不可分，呼籲綠營說清楚講明白。\n\n與賴品妤同一選區的藍營立委參選人廖先翔指出，2002年賴勁麟跟民進黨總統參選人賴清德還是立委時，兩人力推《獎勵再生能源發展條例》，蔡政府上台後，賴勁麟的雲豹能源從千萬資本搖身一變營收百億的綠能巨獸，旗下19家子公司也賺大錢，包括光電、風電、污水處理都可見雲豹旗下公司身影，標案初估超過50億元，猶如超級門神。\n\n廖先翔說，雲豹能源和相關子公司、董監事人員，近幾年捐給民進黨中央的政治獻金有475萬元，給民進黨籍候選人59名，總金額高達近1500多萬元。\n\n立委林為洲也說，民進黨籍前雲林縣口湖鄉鄉長林哲凌，2018年在競選連任鄉長時，雲豹能源就捐了50萬元政治獻金，接著雲林縣口湖鄉、台西鄉、四湖鄉等，都被民進黨政府劃為不利耕作區，允許能源業者投入設置光電電廠，是否違反《政治獻金法》第7條規定？\n\n林為洲指出，林哲凌索賄350萬的案子，涉案行賄的人雖然是永鑫能源公司董事長譚宇軒，但譚宇軒同時也是雲豹公司的執行長，雲豹與永鑫兩家公司也在不少綠能的案子上合作，賴勁麟與譚宇軒關係密切，簡直疑「雲」重重 。\n\n「遠親不如勁麟」，侯辦發言人黃子哲質疑，雲豹能源自賴勁麟入主後扶搖直上，讓人不禁懷疑與背景、關係、派系有關，從2018年至2022年，雲豹能源就捐了778萬元的政治獻金，其中有8成流入新潮流手中。\n\n侯友宜競選辦公室質疑雲豹能源公司淪為民進黨金庫。", "labels": ["關聯污名"]}, {"id": 224, "title": "侯辦緊咬雲豹能源與新潮流 周軒：政治獻金也捐高虹安、林珍羽", "date": "2023-08-25", "section": "政治", "content": "周軒指出政治獻金中也有捐新竹市長高虹安、民眾黨議員林珍羽。\n\n\n\n相關新聞請見︰\n\n侯辦追打雲豹能源 稱淪民進黨金庫\n\n侯友宜競選辦公室今（25）日召開記者會，質疑綠能成為民進黨大金庫，雲豹能源跟新潮流關係密不可分，對此政治工作者周軒PO出記者會的截圖，指出政治獻金中也有捐新竹市長高虹安、民眾黨議員林珍羽。\n\n\n\n廖先翔在記者會指控，雲豹能源和相關子公司、董監事人員，近幾年捐給民進黨中央的政治獻金有475萬元，給民進黨籍候選人59名，總金額高達近1500多萬元，質疑雲豹能源是不是靠民進黨執政下發包的綠能大型標案？不僅是光電，風電、汙水都看得到雲豹能源及其子公司的身影，標案初步統計超過50億元，賴勁麟像是新潮流在企業界的超級門神，呈現「綠電金流惡性循環」。\n\n周軒在臉書PO出1張截圖，截圖中的版子上寫著京承能源政治獻金在2022年九合一選舉中的政治獻金，高虹安為20萬、林珍羽為10萬。周軒在貼文中表示「侯友宜記者會，拿出來的手板，我們發現了一個事實，原來雲豹有捐高虹安、林珍羽政治獻金。」\n\n侯友宜競選辦公室今天舉辦「不要狡賴：綠金新潮流 賴清德踹共！」記者會，質疑民進黨新潮流一派與雲豹能源公司關係匪淺。", "labels": ["關聯污名"]}, {"id": 225, "title": "館長為求郭柯侯合作願下跪 苦苓酸：你爸媽白生你", "date": "2023-08-23", "section": "", "content": "「館長」希望柯文哲、侯友宜與郭台銘3人能好好合作，為此他還願意「下跪」，但被苦苓反酸。\n\n網紅「館長」陳之漢近期在直播中表示，希望民眾黨總統參選人柯文哲、國民黨總統參選人侯友宜與鴻海創辦人郭台銘3人能好好合作，為此他還願意「下跪」。針對館長發言，知名作家苦苓在臉書發文反酸：「你的爸媽真的白生你了！」\n\n館長近期在直播中表示：「看看郭台銘、侯友宜跟柯文哲的操作，這3個人精美的操作，我真的很煩惱。3個大人物啊，館長別說插手，連插根毛都差不進去，我實在很想把他們叫過來，我給他們下跪都沒關係。我求求你們，你們這3個人我求求你們，拜託你們不要鬧了。」\n\n\n\n館長說：「我真的很想跟他們講，你們可不可以先學學民進黨，你們可不可以一個人先下來，我們把光電綠能、高端疫苗，把他們拿的標案，把這8年他們做的事一次查完，抓他們去關？」\n\n對此苦苓21日在臉書發文諷刺館長：「男兒膝下有黃金，除了跪上天、跪父母，對誰都不該下跪！竟然有人為了那『三隻小豬』願意下跪，你的爸媽真的白生你了！」苦苓也開嗆館長：「還不如留著你軟趴趴的膝蓋，去跪最想斗內給你的共匪。」\n\n\n\n\n\n", "labels": ["關聯污名"]}, {"id": 226, "title": "藍營批「綠友友」靠綠電發大財 讓台電虧損連連", "date": "2023-08-22", "section": "政治", "content": "國民黨立法院黨團今召開「台電跌倒 雲豹賺飽 揭發綠友友 綠電發大財」記者會，立委吳怡玎（右）主持、王鴻薇（左）出席。\n\n\n\n相關新聞：綠能發展遭污名化！民進黨反擊藍白陣營「一邊罵、一邊抱綠電」\n\n國民黨立委王鴻薇、吳怡玎今天召開記者會，質疑經濟部能源局以不可置信的價格，收購副總統賴清德「綠友友」們的能源公司儲能電力，幫「綠友友」們的綠電發大財，讓台電虧損連連。不過民進黨表示，國民黨為政黨私利用政爭口水醜化、污名化綠能發展，就是為了擁核大賺核電財，戕害台灣產業競爭力，並痛斥國民黨一邊罵綠能、一邊投身綠能產業，身兼綠能產業的董事或獨立董事。\n\n\n\n王鴻薇指出， 能源局去年以儲能系統集合太陽光電發電設備競標與容量分配結果，有7家公司得標，能源局註明競標得標費率為每度電9.59元，「價格簡直嚇死人」。\n\n王鴻薇說明，核能發電成本每度電1.5元，再生能源包含風電發電成本7元、太陽能光電4.8元，儲能結合光電每度電高達近10元，如果不靠政府拿納稅人的錢去救，台電當然會倒閉。\n\n王鴻薇指出，在得標7家公司中，其中一家恩富資本太陽能的負責人，就是昨天請辭的雲豹能源董事長賴勁麟；另一家得標的是志光能源，公司代表人是沈尚弘，志光能源背後大股東，是台南的大亞電纜，負責人之一沈尚邦是沈尚宏兄弟，兩人是賴清德的老朋友。\n\n王鴻薇表示，賴清德曾親自出席大亞電纜65週年慶，也參加大亞集團主辦的藝術展，蔡英文總統也曾參訪過大亞集團，賴清德陪同出席，由此可見，大亞集團與蔡英文、賴清德的關係。\n\n王鴻薇說，除了賴勁麟曾是擁有19家能源公司的董事長，還有多少是跟民進黨關係深厚、有淵源的「綠友友」們。民進黨死守非核家園的背後，除了給台灣帶來缺電，電價可能會大幅上漲的惡果，讓與民進黨政商關係雄厚的人，如何賺到盆滿缽滿。\n\n副書記長吳怡玎指出，早期風電能源台電都用躉售價格收購，吸引廠商投資，當技術逐漸成熟之後，就應回歸到自由市場競標。但是經濟部能源局還是以躉售方式將每一度電計算好，幫光電業者的利潤算到穩賺不賠。\n\n吳怡玎表示，如果台電不用躉售，直接將這些電放到「綠能憑證交易平台」，讓市場決定價格，也可讓經濟弱勢選擇不用較貴的綠電，台電為何不讓市場來決定價格？\n\n吳怡玎認為，民進黨政府設計一套非常完整的遊戲規則，讓關係良好的人可以參與其中，整個企業完全不會虧錢，不用承擔任何商業風險，一路賺到飽，吃虧的是台電和納稅人的荷包。", "labels": ["關聯污名"]}, {"id": 227, "title": "藍營控雲豹金援有對價關係 賴瑞隆批抹黑：依法提告以正視聽", "date": "2023-08-22", "section": "政治", "content": "針對國民黨所指控內容，賴瑞隆批評為選舉抹黑政治髒水，並將依法提告以正視聽。\n\n\n\n國民黨今（22）日召開記者會指控，民進黨立委賴瑞隆獲雲豹股東和某建設公司資助，成立規模千萬元的基金會，且資助者涉入光電弊案，並質疑該政治獻金有對價關係。對此，賴瑞隆回應，有任何弊端都該嚴查嚴辦，政治獻金皆依法申報，對於為政治目的潑髒水抹黑，他將依法提告以正視聽。\n\n桃園市議員凌濤和高雄市立委參選人李明璇今日在國民黨召開記者會。凌濤指出，賴瑞隆在建設公司吳姓家族以及雲豹能源大股東張建偉的資助下，成立規模新台幣1000萬元的「高雄市新世代教育基金會」，而雲豹能源集團在上屆立委選舉，捐款最多的對象就是賴瑞隆。\n\n\n\n凌濤說，根據財團法人高雄市新世代教育基金會的基本資料顯示，捐助者中的雲豹執行長譚宇軒涉及前口湖鄉長林哲凌等人貪污案件。他質疑，賴瑞隆口口聲聲要為新世代做事，但資助者多是涉入光電弊案的人士，要如何對高雄市民交代？資助者的政治獻金是否有對價關係的可能？\n\n對此，賴瑞隆表示，發展綠能是全球趨勢，也是台灣能源轉型政策，若有任何弊端都該嚴查嚴辦，政治獻金也有各項法治國家規定，各政黨也都公開依法申報，特定政治人物為政治目的潑髒水抹黑，台灣社會不會認同，他也將委由律師依法提告，以正視聽。\n\n賴瑞隆進一步說明，財團法人高雄市新世代教育基金會，成立於2021年，以照顧孩子教育為基礎，由賴瑞隆立委捐助，民間人士共同支持設立，兩年來舉辦弱勢學生獎助學金，三次舉辦暑期課輔營，讓孩子返校學習，多次寒冬送暖給弱勢家庭，以及捐血公益活動，依法設立從事孩子教育公益的基金會。", "labels": ["關聯污名"]}, {"id": 228, "title": "藍營質疑賴清德、賴勁麟強推再生能源法案 球員兼裁判賺綠能財", "date": "2023-08-22", "section": "政治", "content": "國民黨發言人李明璇。\n\n\n\n相關新聞：\n\n綠能發展遭污名化！民進黨反擊藍白陣營「一邊罵、一邊抱綠電」\n\n藍營控雲豹金援有對價關係 賴瑞隆批抹黑：依法提告以正視聽\n\n\n\n國民黨今日召開記者會，質疑副總統賴清德與前立委賴勁麟，20年前就在立法院強推《再生能源發展條例》，在2002年12月11日立法院經濟能源委員會的會議紀錄中，明白記錄了賴清德與賴勁麟如何一搭一唱，強推相關法律。對此民進黨回擊，國民黨為政黨私利，用政爭口水醜化、污名化綠能發展，就是為了擁核大賺核電財，戕害台灣產業競爭力；同時也羅列名單，痛斥國民黨一邊罵綠能、一邊投身綠能產業，身兼綠能產業的董事或獨立董事。\n\n國民黨高雄市立委參選人李明璇表示，當時賴清德與賴勁麟極力將再生能源法案跟電業法脫鈎，之後賴勁麟竟然還跑去擔任綠能公司的董事長，大賺特賺，根本就是球員兼裁判，已經到了無法無天的地步。\n\n李明璇批評，熟悉法條、運用關係打通任督二脈，再用綠能公司所賺的錢，繼續資助民進黨新潮系特定的政治人物，繼續加深自己的人脈網絡，這樣的「綠循環」令人瞠目結舌。\n\n桃園市議員凌濤質疑，賴勁麟昨天辭去雲豹能源董事長，「斷尾求生」是要救賴品妤的選情？還是怕越演越烈燒到賴清德，或擔心新潮流介入光電事業成為選情的破口？\n\n李明璇也說，用請辭來試圖做出停損點，但根本就不是誰當董事長、獨立董事的問題，而是民進黨怎麼可以如此公然的大賺黑心錢。\n\n「斷尾求生，生的不是台灣人民的生計，生的不是台灣政府的財政，生的是賴清德的選情、是新潮流的金脈」。凌濤進一步指出，根據政治獻金法，「與政府機關有巨額採購或重大公共建設投資契約，且在履約期間之廠商」，不得提供政治獻金。但民進黨在這段期間，居然用各種方式讓綠能標案可以不適用政府採購法，他呼籲國營企業應納入政治獻金法規範，絕對不能讓不法人士上下其手。\n\n此外，凌濤也點出賴瑞隆在建設公司吳姓家族以及雲豹能源大股東張建偉的資助下，成立規模1000萬元的「高雄市新世代教育基金會」，而雲豹能源集團在上屆立委選舉，捐款最多的對象就是賴瑞隆。\n\n凌濤進一步表示，根據財團法人高雄市新世代教育基金會的基本資料顯示，捐助者中的雲豹執行長譚宇軒涉及前口湖鄉長林哲凌等人貪污案件。他向賴瑞隆喊話，口口聲聲要為新世代做事，但資助者多是涉入光電弊案的人士，要如何對高雄市民交代？資助者的政治獻金是否有對價關係的可能？賴瑞隆應該出面說清楚、講明白。", "labels": ["關聯污名"]}, {"id": 229, "title": "曹桓榮質疑「南有雲豹六小福」 李柏毅︰政治獻金公開合法申報", "date": "2023-08-21", "section": "政治", "content": "代表民進黨參選高雄立委第三選區的李柏毅強調，政治獻金都公開合法申報，請藍營以相同標準逐一檢視侯友宜! \n\n\n\n國民黨高市立委第二選區參選人曹桓榮，今天指雲豹能源旗下子公司政治獻金，集中捐給新潮流系的花媽六小福，應公開釋疑；對此，遭點名的市議員、代表民進黨參選第三選區立委的李柏毅強調，政治獻金都公開合法申報，請藍營以相同標準逐一檢視侯友宜！\n\n曹桓榮今天質疑「北有雲豹小公主，南有雲豹六小福！」，指雲豹能源旗下子公司政治獻金，集中捐給新潮流系的「花媽六小福」。\n\n\n\n曹桓榮稱，雲豹集團在高雄有多起綠能案，除了拿下台船太陽能光電，農田水利會甚至將路竹區下社埤、三爺埤等供做太陽能板，他為六小福、農田水利會都有必要說清楚和雲豹的關係，避免不當政商連結。\n\n曹桓榮查閱監察院資料後指出，雲豹集團在高雄布局極深，母公司雲豹能源給新潮流立委賴瑞隆100萬，近2次選舉更透過旗下子公司京承能源、辰宇能源，給民進黨籍議員政治獻金。\n\n他說，京承能源的政治獻金只給李柏毅、高閔琳、何權峰、邱俊憲、簡煥宗、許乃文等「花媽六小福」；辰宇能源給海派及其他新潮流議員，「做到了派系平衡、兩頭兼顧」，唯一重複的是李柏毅，雲豹兩家子公司都有拿政治獻金給他。\n\n對此，李柏毅反駁說，在政治獻金法規範下，他的政治獻金來源皆依法收受、申報，並可由公開資訊查閱，「一切公開合法申報，請藍營以相同標準逐一檢視侯友宜!」\n\n李柏毅表示，自己團隊都有查詢捐贈公司財務狀況，確保前一年度盈餘，才會依法開立政治獻金收據。同時，也有針對捐贈者過去有無爭議事件做過查詢，一切程序光明磊落，皆可受公評。\n\n他呼籲，國民黨參選的新人，不要為了政治聲量，惡意扭曲事實，將他參選兩屆選舉收贈的兩次政治獻金，抹黑成一次收了兩份政治獻金，企圖誤導民眾。\n\n李柏毅反批說，政治獻金法原本立意，就是要讓合法公司敢誠實申報。若照國民黨標準，侯友宜兩屆收贈3777筆政治獻金也應該一一檢視，這當中是否有新北建商、營造業及其家屬，並向社會大眾公布，「請國民黨勿用不當連結、張冠李戴的影射來誤導大眾，不要以烏賊戰術、抹黑誠實申報的人!」\n\n國民黨高市立委第二選區參選人曹桓榮，質疑「北有雲豹小公主，南有雲豹六小福！」", "labels": ["關聯污名"]}, {"id": 230, "title": "郭台銘在綠營票倉造勢 再批侯友宜、柯文哲只會鬥爭", "date": "2023-08-20", "section": "政治", "content": "鴻海集團創辦人郭台銘19日晚間在台南永康舉行主流民意大聯盟造勢晚會，場面熱烈。\n\n\n\n鴻海集團創辦人郭台銘19日晚間在綠營票倉台南舉行主流民意大聯盟造勢晚會，持續火力批評民進黨執政無能，更再次抨擊國民黨與民眾黨的總統參選人侯友宜、柯文哲無心團結，嘴上說合作，其實都在鬥爭、內耗。\n\n主流民意大聯盟晚會在永康區衛生所前封路舉行，約4000人湧至，前國民黨立委李和順、前台南無黨籍市議員林阳乙等人出席，力挺郭台銘。\n\n\n\n郭台銘大進場時，支持者夾道歡迎，爭相簇擁、握手，不斷搖旗吶喊，上台後，直呼「台南鄉親真熱情」，這樣的鼓勵與打氣，令他感動；他並強調，將持續深入地方，傾聽基層心聲，並團結所有力量。\n\n郭台銘批評綠營執政，經濟停滯、薪資倒退，搞得連雞蛋、豬肉都很難買到，無法讓人民過得更好；尤其來到文化古都台南，被聯想到的卻只是光電、爐渣與槍擊案，鄉親面子掛不住。\n\n郭台銘以自己跨國企業的經營績效，強調台灣要選經濟發展為優先，能帶領大家賺錢的人來當總統，2024下架民進黨。\n\n郭台銘重申自己的主張，兩岸和平、經濟繁榮、政治清廉、公平正義，他認為這也是大家的願望，以及真正的台灣價值。\n\n郭台銘表示，有65%、約3分之2的人希望結束綠營執政，他希望在主流民意大聯盟的架構下，能團結所有力量，唯有選票集中於同一個籃子，才會贏得勝利。\n\n郭台銘以「相向同行的道路上，沒有那麼多敵人」一詞，再次強調在野團結的重要，會持續邀請侯友宜、柯文哲喝咖啡、談合作，如何攜手對抗民進黨的賴清德。\n\n郭台銘則以「台灣人民希望改變，改變帶給台灣人民希望」來為演說結尾，造勢晚會在大合唱《快樂的出帆》的歌聲中圓滿落幕。\n\n鴻海集團創辦人郭台銘19日晚間在台南永康舉行主流民意大聯盟造勢晚會，場面熱烈。\n\n鴻海集團創辦人郭台銘19日晚間在台南永康舉行主流民意大聯盟造勢晚會，場面熱烈。", "labels": ["關聯污名"]}, {"id": 231, "title": "雲豹能源政治獻金獨厚綠營 藍立院黨團酸綠能你不能", "date": "2023-08-18", "section": "政治", "content": "國民黨團今（18日）於立法院舉行「綠能！綠能！綠能你不能！」記者會，由首席副書記長李德維（中）主持、立委林思銘（左）、台北市議員游淑慧（右）出席。\n\n\n\n立法院國民黨團今日召開記者會，質疑民進黨立委賴品妤父親、雲豹能源董事長賴勁麟掛名19家能源公司代表人，政治獻金獨厚民進黨人士，且雲豹能源成立僅7年，卻能做到其他公司70年做不到的事，公司毛利成長高達919%，台電虧到脫褲子，雲豹能源荷包賺滿滿，台灣綠能產業變成「綠能，你不能」。\n\n黨團首席副書記長李德維表示，民進黨執政以後，民進黨立委在立法院推動相關綠能法案，離開立法院之後，成立相關能源公司，大包特包政府綠能標案，裡面的弊端，「不是不爆，是時候未到！」相信在未來將會逐步現形。\n\n\n\n對於綠營揭露藍營也有相關人士，在綠能產業出任相關職務，李德維指出，藍營人士在綠能產業任職的狀況，與賴勁麟完全不同。例如，國民黨副主席夏立言，在華新麗華公司擔任董事，時間是從民國109年6月迄今，華新麗華公司是在民國55年核准成立。這和賴勁麟擔任雲豹能源董事長，且取得相當大的獲利，完全不同。\n\n藍委林思銘表示，民進黨為了2025非核家園政策，大賺綠能財及台電的購電財，其中的利益輸送關係有多深，未來還會大賺多少而造成台電的持續虧損，實在是深不可測。錯誤的能源政策比貪污還可怕，民進黨不趕快修正錯誤，仍不願重啟先進國家認為是乾淨能源的核能發電，令人百思不解。\n\n台北市議員游淑慧指出，雲豹能源跟隨民進黨執政，在2016年2月成立，7年間完成其他公司70年都完成不了的績效。根據雲豹能源的上市業績說明會，短短7年內把太陽能、生質能、儲能、水處理到送電，全部一條龍式包辦。\n\n游淑慧說，雲豹能源成立的第1年，就拿下立法院綠屋頂標案，第2年又拿到嘉義新塭國內最大水面型標案，之後的每一年都取得政府大型標案。更厲害的是，雲豹能源的毛利，在短短幾年內成長919%，而雲豹能源主要營收來自政府標案；一般上市20年的公司，毛利能夠達20%就已經不得了。\n\n游淑慧表示，雲豹能源和相關子公司、董監事人員，近幾年捐給民進黨中央的政治獻金有310萬元；給民進黨籍候選人59位，總金額高達1468萬元，而「雲豹小公主」賴品妤拿到75萬元。台電必須說明每年跟雲豹能源的購電價格明細，以及承包多少工程給雲豹能源。「難道政府光電標案，只有雲豹能源可以做嗎？」", "labels": ["關聯污名"]}, {"id": 232, "title": "潮州滑輪賽道光電板 移置公園用地", "date": "2023-08-16", "section": "生活", "content": "潮州滑輪溜冰賽道中間設計光電板，居民直呼離譜，縣府將另覓地興建。 \n\n\n\n陽光反射鄰近民宅及影響開車視線 縣府決遷移\n\n屏東縣政府利用潮州鎮第二公墓清理後的基地打造棒球場及滑輪溜冰公路賽道，不過，周邊卻滿布光電板，不僅無法作為運動附屬設施，甚至在賽道中間也設計光電板，當地居民直呼離譜紛紛表達抗議，屏東審計室也要求改善，縣府表示，因地方反彈聲浪大，將另覓地興建。\n\n\n\n選手憂比賽受傷 恐斷運動生涯\n\n潮州溜冰場施工時，將基地中原有的簡易棒壘球場移除，改為棒球場及滑輪溜冰公路賽道，因賽道中間空地設置貼地光電板，引發批評。\n\n楊姓居民指出，貼地光電板不僅會直射到鄰近的大廈民居，連開車經過都會被陽光反射，更不要說參加比賽的選手，相當離譜。\n\n除居民外，也有滑輪選手擔憂，要是在比賽時發生意外跌進場內光電區，輕則受傷，重則可能斷送運動生涯，希望縣府能重視。\n\n居民抗議、審計室也要求改善\n\n屏東審計室指出，屏縣府於潮州公園用地興建滑輪公路賽道及設置太陽光電發電設備的太陽光電發電設備高度過低，無法作為運動附屬設施，又賽道旁布滿光電板遭質疑易造成選手撞擊光電板受傷之虞，加上未通盤考量裝設數量，恐影響停車場進出動線，有欠允當，應加以改善。\n\n縣府體育發展中心指出，由於當地民意反彈聲浪大，經縣府與潮州鎮公所協調後，將把賽道中間的貼地光電板，移置到愛國路及公所已經完成整地的公園用地上。\n\n拉高成光電棚 下方劃設停車位\n\n縣府表示，屆時光電板將拉高成為光電棚，下方可供應當地停車需求，至於球場及滑輪溜冰場外的光電棚，除溜冰賽道北側光電棚將開放停車，其他的光電棚，則作為賽事檢錄、運動員及裁判休息區或等候區等，潮州是國內滑輪溜冰重鎮，將儘速完工開放。", "labels": ["外觀污名"]}, {"id": 233, "title": "溜冰賽道旁設貼地光電板 屏東審計室：該檢討", "date": "2023-08-15", "section": "政治", "content": "屏東縣政府於潮州鎮打造棒球場及滑輪溜冰公路賽道，不過賽道中間空地設置貼地光電板引發疑慮。\n\n\n\n屏東縣政府於潮州鎮第二公墓起堀後的基地，打造棒球場及滑輪溜冰公路賽道，不過，周邊滿布光電棚架，甚至在賽道中間空地設置貼地光電板，不僅居民抗議，連審計部屏東審計室都認為該檢討，對此，縣府回應，賽道中間處光電板因地方反彈聲浪大，將另覓地興建。\n\n楊姓居民指出，光電板要是設在荒郊野外也就算了，但這批貼地光電板不僅可能會直射到鄰近的華廈民居，甚至可能連開車都會被陽光反射，更不要說參加比賽的選手，相當離譜。也有滑輪選手擔憂，要是在比賽時發生意外跌進場內光電區，只怕是凶多吉少，輕則受傷，重則可能斷送運動生涯，建議縣府應比照國外在內場設置其它平面球種球場，錯開時段就不會相互干擾。\n\n\n\n不僅居民反彈，連屏東審計室都認為不妥，屏東審計室指出，屏縣府於潮州公園用地興建滑輪公路賽道，及設置太陽光電發電設備的太陽光電發電設備高度過低，因此無法作為運動附屬設施，又賽道旁布滿光電板遭質疑易造成選手撞擊光電板受傷之虞，加上未通盤考量裝設數量，恐影響停車場進出動線，「有欠允當」。\n\n對此，縣府體育發展中心指出，由於當地民意反彈大，因此目前已和鎮公所協調，賽道中間的貼地光電板，將會移置至愛國路對側、公所已整地的公園用地上。\n\n縣府表示，屆時原本貼地的光電板將拉高成為光電棚，下方即可供應當地停車需求，至於球場及滑輪溜場外的光電棚，於溜冰賽道北側的光電棚亦將開放停車，其他的光電棚，則做為賽事檢錄、運動員及裁判休息區或等候區等，由於潮州是滑輪溜冰重鎮，附近鄉鎮又有許多棒壘球愛好者，將儘速完工開放。", "labels": ["外觀污名"]}, {"id": 234, "title": "出席全台漁會聯誼 侯批中央能源政策讓漁民「哀哀叫」", "date": "2023-08-15", "section": "政治", "content": "侯友宜批中央能源政策影響漁民生計。\n\n\n\n新北市瑞芳區漁會今（15日）晚間邀集全台共32個漁會的理事長、常務監事、總幹事到新北市瑞芳區舉辦聯誼餐會，國民黨總統參選人侯友宜致詞表示，中央政府因為能源政策問題，和養殖漁業競爭土地，造成漁民生計問題，不能因為單一能源政策，來跟漁民競爭，讓人過不了生活，「大家都哀哀叫」。\n\n侯友宜晚間7點半左右抵達會場，一進場有人向他說「總統好」，有的高喊「凍蒜」，現場氣氛熱烈。\n\n\n\n侯友宜上台致詞表示，最近因為要拚總統常跑中南部，許多漁民都希望漁港能夠改造，而他看到地方漁民漁產要外銷碰上很大的困難，包含石斑魚、虱目魚等都面臨困境，更看到中央政府，因為能源政策、太陽光電、漁電共生的問題，為了生態和養殖漁業競爭土地，造成很多的漁民生計出現困難，政府不該因為單一的能源政策，就讓漁民過不了生活。\n\n他說，漁民們非常辛苦，未來他要是當選總統，一定會把漁會所提出需要改進的部分改善，顧好漁民的生計之外也要重視海洋復育，讓生態能夠永續，未來也會讓兩岸關係更好，讓漁產品能夠外銷到對岸，「兩岸穩定下來，大家才有錢賺，做總統的人要去拚這塊」。", "labels": ["道德污名"]}, {"id": 235, "title": "賴品妤遭疑「政治性反核」 藍營揭露民進黨綠能政治資本金流", "date": "2023-08-14", "section": "政治", "content": "國民黨中央黨部14日召開「『綠能』就是綠能！賴品妤遭疑為父公司政治性反核！反核換獻金？民進黨綠能政治資本金流首揭露！」記者會，國家政策基金會副執行長凌濤（右）、台北市議員柳采葳出席發表意見。 \n\n\n\n國民黨國政基金會副執行長、桃園市議員凌濤與國民黨總統參選人侯友宜競選辦公室發言人、台北市議員柳采葳今（14日）召開記者會，質疑民進黨立委賴品妤為父親賴勁麟的雲豹能源公司「政治性反核」，可以看得出來民進黨背後「綠電利益結構」的錯綜複雜，呼籲民進黨要以全國人民的利益為優先，不應該是選擇「賴家」利益、忽略國家利益。\n\n凌濤表示，台電因民進黨錯誤能源政策，過去兩年虧損將近5000億、還要政府用人民納稅錢彌平補助3000億，反觀雲豹能源靠綠能政策營收攀上百億，相較之下頗為諷刺。\n\n\n\n「綠友友就是綠油油」！凌濤表示，更誇張的是，賴勁麟旗下總共20家公司，107年到111年政治獻金的總額高達778萬，包括雲豹能源385萬、京承能源310萬、雲電能源捐10萬，賴勁麟個人捐贈73萬。\n\n這778萬政治獻金中，投資新潮流議員多人，包括顏若芳、戴瑋姍跟顏蔚慈等人，另民進黨立委賴瑞隆就拿了100萬，還有未能當選的現任總統府秘書長林佳龍，當年選新北市長只獲捐10萬、張銘祐未當選也只獲得5萬，整體捐贈高達八成五都捐給民進黨籍，且當選率高達百分之八十四，「覺得機會低的就捐比較少」，投資相當精準。\n\n凌濤指出，賴勁麟先前擔任神腦國際董事長，卻「神轉職」由賣手機轉去買光電，雲豹能源發新聞稿表示賴持股不到百分之一，令人質疑持股不到一趴能當董事長，難道圖的是賴的政商關係？難道是要他來當門神？這都是民進黨還有賴勁麟無可迴避的責任。\n\n柳采葳也說，綠能在民進黨的眼中就是綠色執政才能發展的「綠電煉金術」。民進黨背後「綠電利益結構」的錯綜複雜，非常遺憾當「國家利益」與「賴家利益」背道而馳的時候，整個民進黨選擇了賴家，而不是國家。因為擋到了整個民進黨的財路。\n\n柳采葳表示，雲豹能源在108年捐給賴瑞隆一百萬元，賴瑞隆長期在立院經濟委員會，主責監督台灣電力、能源，賴瑞隆甚至在第十屆的第2會期跟第6會期擔任掌管排案的召集委員，不免讓人質疑其中關係，賴瑞隆或賴勁麟都必須出面說清楚。\n\n對於民進黨說不是缺電而是缺綠電，柳采葳強調，民進黨執政口口聲聲說要發展再生能源、發展綠能，現在怎麼好意思跟大家說缺電？顯見民進黨根本不是真心要發展綠電，綠電在民進黨眼裡只是利益交換！賴勁麟掛名這麼多的能源公司，這位「能源大王」跟「雲豹小公主」若不敢說明清楚，就是間接承認跟民進黨之間有不可告人的關係！更證明賴品妤、賴勁麟與民進黨就是「政治性反核」！\n\n國民黨中央黨部14日召開「『綠能』就是綠能！賴品妤遭疑為父公司政治性反核！反核換獻金？民進黨綠能政治資本金流首揭露！」記者會，國家政策基金會副執行長凌濤（右）、台北市議員柳采葳出席發表意見。 \n\n國民黨中央黨部14日召開「『綠能』就是綠能！賴品妤遭疑為父公司政治性反核！反核換獻金？民進黨綠能政治資本金流首揭露！」記者會，國家政策基金會副執行長凌濤（右）、台北市議員柳采葳出席發表意見。 ", "labels": ["關聯污名"]}, {"id": 236, "title": "高雄首場造勢 來2000餘人", "date": "2023-08-14", "section": "政治", "content": "國民黨昨在高雄舉行「台灣要好 高雄挺侯」團結大會，侯友宜（右二）與朱立倫（右一）大進場，受到支持者歡迎。\n\n\n\n國民黨昨天在高雄舉行「台灣要好 高雄挺侯」團結大會，現場湧入逾兩千人，為選情注入強心針；侯友宜強調，兩岸瀕臨戰爭邊緣，他要站出來用生命顧台灣安全，這是他參選最大理由。\n\n對於他在台南脫口而出的「做人要有信用，不然會被ㄅーㄤㄅーㄤ」引發議論，侯友宜接受聯訪強調，民進黨真的是選舉奧步，抹黑造謠不斷。ㄅーㄤㄅーㄤ大家印象最深的，是在講（台南）光電弊案，到現在也沒有水落石出，換他當總統，光電弊案一件一件把它查清楚。侯重申「我的過去可以用生命守護台灣，未來仍然可以，也讓光電弊案查清楚」。\n\n\n\n這場團結大會是侯友宜正式代表國民黨參選總統後，首次在高雄策畫的造勢活動。侯進場前，舉著「高雄戰警」旗幟的數十名退警，一字排開在場外迎接，侯與黨主席朱立倫大進場時，一一與在場支持握手，現場國旗飄揚，支持者「凍蒜」聲不絕於耳。\n\n侯︰若當選成立特偵組 弊案一條一條算清楚\n\n朱立倫致詞時，稱讚侯友宜自徵召以來，短短三個月有很好表現，「二○二四選戰不是個人、也不是國民黨選戰，是台灣全體人民的選擇」，如果希望過安定和平的好日子，就要選國民黨，選新北市五星級第一名的侯友宜。\n\n侯友宜在全場「凍蒜」聲中致詞說，他幾十年來，做警察「戰」了這麼多場，用生命顧台灣人民安全 ，未來最重要信念，是兩岸瀕臨戰爭邊緣，他要站出來用生命顧台灣安全，這是他參選最大理由。他批評執政黨這幾年來「哩哩落落」、弊案叢生，全台民意六成要下架民進黨，不單是兩岸問題，社會內政弊案叢生，從光電、高端、詐騙集團滿地都是。他當選後，將成立特偵組，一條一條算清楚，守護台灣人民的公平正義。\n\n侯友宜也批民進黨花錢沒財政紀律，前瞻預算變特別預算，變常態編列，債留子孫，這種政府很可惡。侯也批評高雄空污問題沒解決，重化工業區的PM2.5很高，要用科技保護環境生態來改善高雄污染，他設計「二○四○無煤台灣」，能大幅減碳變成無煤環境。", "labels": ["關聯污名"]}, {"id": 237, "title": "高雄造勢湧逾2000人 侯友宜：用生命顧台灣安全", "date": "2023-08-13", "section": "政治", "content": "「台灣要好 高雄挺侯」團結大會，侯友宜（中）與朱立倫（右）大進場。\n\n\n\n國民黨今天（13日）在高雄市舉行「台灣要好，高雄挺侯」團結大會，湧入超過2000人力挺國民黨總統參選人侯友宜，「凍蒜」聲不絕於耳，為選情注入強心針。侯友宜強調，兩岸瀕臨戰爭邊緣，他要站出來用生命顧台灣安全，這是他參選最大理由。\n\n這場團結大會在「林皇宮」婚宴餐廳舉行，也是侯友宜正式代表國民黨參選總統後首次在高雄策畫的造勢活動，現場湧入爆滿的逾2千人。侯友宜進入會場前，舉著「高雄戰警」旗幟的數十名退警，一字排開在場外迎接；侯與黨主席朱立倫大進場時，一一與在場支持者握手，短短幾十公尺走了4、5分鐘，現場國旗飄揚，支持者「凍蒜」聲不絕於耳。\n\n\n\n朱立倫致詞時，稱讚侯友宜從5月17日徵召以來，短短3個月有很好表現，「2024選戰不是個人選戰、也不是國民黨選戰，是台灣全體人民的選擇」，如果希望過安定和平的好日子，就要「選國民黨、選新北市五星級第一名的侯友宜」。\n\n朱立倫話鋒一轉，指侯友宜徵召3個月來，媒體被民進黨掌握，用各種宣傳、抹黑打壓侯友宜，把五星級的市長說得沒有價值，但他認為，有智慧的台灣人最後會用選票支持侯友宜。\n\n朱立倫也提到，7月23日全代會，所有代表共同支持侯友宜，每一國民黨支持者都要團結，唯一支持侯友宜，來對抗民進黨不公不義、對抗分化挑撥。\n\n朱立倫並逐一介紹高雄市立委參選人，強調「小雞挺母雞，母雞帶小雞」，選舉剩5個月，團結為下一代，侯友宜一定要當選。\n\n侯友宜在全場「凍蒜」聲中致詞強調，他是南部囝仔，對高雄有同樣「氣口」，重情重義；他深深一鞠躬接著說，昨天在台南廟口開講，說了一個故事，結果今天記者問「你槍戰是在說什麼」？他表示，當警察幾十年來「戰」了這麼多場，用生命顧台灣人民安全，未來最重要信念，是兩岸瀕臨戰爭邊緣，他要站出來用生命顧台灣安全，這是他參選最大理由。\n\n他批評，執政黨這幾年來執政「哩哩落落」、弊案叢生，全台民意6成要下架民進黨，不單是兩岸問題，社會內政弊案叢生，從光電、高端、詐騙集團滿地都是，這種民進黨要讓他下台。他強調，若當選，將成立特偵組，一條一條算清楚，守護台灣人民的公平正義。\n\n侯友宜也批，民進黨花錢沒財政紀律，前瞻預算變特別預算，變常態編列 ，一直花錢，債留子孫，這種政府很可惡。\n\n侯友宜也提到高雄，指高雄空污問題沒解決，重化工業區的PM2.5很高 ，要用科技 保護環境生態來改善高雄污染，他設計「2040無煤台灣」，能大幅減碳變成無煤環境。\n\n侯友宜（中）、朱立倫（左二）與立委參選人排排站，展現黨內團結氣勢。\n\n侯友宜高雄造勢，現場國旗飄揚。\n\n「台灣要好 高雄挺侯」團結大會，湧入超過2千人力挺侯友宜。", "labels": ["關聯污名"]}, {"id": 238, "title": "再談ㄅ一ㄤˋㄅ一ㄤˋ 侯友宜︰大家印象最深的是光電弊案", "date": "2023-08-13", "section": "政治", "content": "侯友宜砲轟民進黨是選舉奧步，抹黑造謠不斷。\n\n\n\n國民黨總統參選人侯友宜昨天在台南脫口而出ㄅ一ㄤˋㄅ一ㄤˋ，引發議論，他今天在高雄指出，ㄅ一ㄤˋㄅ一ㄤˋ大家印象最深的，是在講光電弊案，到現在也沒有水落石出 換他當總統，光電弊案一件一件把它查清楚。\n\n侯友宜今天在高雄接受聯訪，媒體問他「昨天提到ㄅ一ㄤˋㄅ一ㄤˋ，但有說是追捕犯人時，是否覺得民進黨又在扭曲了？」\n\n\n\n侯說，主要是說他過去用生命保護台灣人民生命安全，現在他拚總統，最主要是守護國家安全、保護台灣這塊土地人民的性命，過去他做得到，未來也做得到！這是他最大的目的。\n\n媒體再問「是不是覺得是造謠？」侯友宜表示，民進黨真的是選舉奧步，抹黑造謠不斷，他選舉中，把一個不是案件的餵藥，搞到變成烏龍案，到現在賴清德也沒有道歉。\n\n他說，ㄅ一ㄤˋㄅ一ㄤˋ大家印象最深的，是在講（台南）光電弊案，到現在也沒有水落石出，換他當總統，光電弊案一件一件把它查清楚，這才最是最重要的。他重申「我的過去可以用生命守護台灣，未來仍然可以，也讓光電弊案查清楚」。\n\n媒體再問，剛才早餐會時，你有說小雞這麼辛苦，你也有責任？侯說，今天早餐會報，與高屏立委參選人談話開心，有共同議題，「為什麼會很辛苦？因為高屏都不是我們執政，選舉要用更大力量才能勝選!」\n\n他以台語強調，知道大家都有決心要拚贏選戰，會和大家「黏」在一起、「綁」在一起，期盼南部立委能獲得勝選。 因為他是南部囝仔，南部人感情「黏稠稠」，吃台灣米喝台灣水、重情重義、重土地感情。", "labels": ["關聯污名"]}, {"id": 239, "title": "侯友宜公布能源政策 核一至核三延役、安全無虞情況下重啟核四", "date": "2023-08-09", "section": "政治", "content": "國民黨總統參選人侯友宜公布其能源政策，主張核一、核二、核三廠安全延役，核四廠在安全無虞的情況下重啟。\n\n\n\n首次上稿：11:21\n\n更新時間：14:47\n\n國民黨總統參選人侯友宜今日上午在競選辦公室議題組召集人柯志恩、國政顧問團召集人杜紫軍陪同下召開記者會，公布其能源政策，侯友宜宣示，要在務實穩健的方式下，讓台灣供電無虞、永續轉型，並按4個階段分別達成2030減碳台灣、2035低碳台灣、2040無煤台灣以及2050淨零台灣等目標。\n\n\n\n侯友宜保證，未來在他擔任總統的第1個任期內，核一、核二、核三廠會經高標準檢修安全延役，至於核四廠，將會讓國內外的能源專家共同參與，並成立核四安全審查委員會，就現有機組進行全面檢查，一定會在安全無虞的情況下重啟核四，同時未來核電能源不會只有重啟核四，只要經國際認可的小型核電廠（SMR），當然也可以加入供電。\n\n侯友宜指出，他的2050年能源政策願景有4大方向，包括環境永續、國家安全、人民健康、有序轉型，其中環境永續是全世界的核心價值，他的能源政策一定要做到務實穩健，以專業討論、科學驗證方式，決定能源配比，並以2050年達成淨零排碳為目標，而發展再生能源，以及用核電廠延役取代燃煤，這也是國際能源總署認定成本最低的方式，台灣應該與世界接軌，確保核安使用核電，並以國際標準、科學方法處理核廢料。\n\n侯友宜強調，除了增加再生能源，利用核電取代燃煤，降低排碳空污，這已經是全世界的趨勢，外界說他對核能發電的態度立場反覆，但他從頭到尾都沒有反對過核電，他重視的是核安，只要做好核安，當然就可以使用核電，這也是政府該有的態度，過去他擔任新北市副市長，就在為核安把關，在台灣邁向無煤的過程中，2030年就要達成燃煤佔比14%，同時未來天燃氣機組也要加裝CO2處理裝置，排碳能源將從民進黨規劃的70％減少到60％以下，天然氣使用比例為45％，降到一半以下，排碳量可比民進黨預計目標多減碳20％。\n\n侯友宜說，2035年低碳台灣，除了乾淨能源比例要過半，排碳能源要降到49%以下，2040年燃煤比例將降為零，天然氣比例會降到34%，並增加再生能源比例，2050年就可以與國際同步，讓所有排碳能源全部歸零。\n\n侯友宜強調，他的能源政策要讓台灣供電無虞，降低排碳量，並確保能源安全，國際能源總署也特別提到，為達2050淨零排碳，現階段美、日、英、法等世界主流國家都繼續增加使用核電，台灣也應該與國際同步，一起加入主流方向，因此，未來核電比例要不斷的調整，才能讓產業在台灣生根，落實減碳、環境永續的目標。\n\n杜紫軍則補充，由於當前制度，台電保證收購20年相同價格，因此並不會隨著再生能源技術成熟，而降低成本，因此，侯陣營主張核電比例增加一些，再生能源就可以少一些，先讓成本降低，待再生能源便宜的時候，再增加比例，如此電價、電力結構的成本才會整體下降。\n\n前行政院政務委員、能源專家梁啟源則指出，民進黨雖然一再強調不缺電，但今、明年的備轉容量率都屬於「供電警戒」的橘燈狀態，未來恐將更嚴重。當前太陽能光電的執行力僅70.5%，風電更是24%不到，而燃煤發電則面臨三接、四接環評等程序而未有進展，台電近年虧損嚴重，除國際燃料價格提升，也與廢核、非核政策方向有關，今年虧損增加到1030億，到2025年將增加到1640億，這就是廢核的代價。", "labels": []}, {"id": 240, "title": "侯友宜：若當選總統有決心「妥適處理核廢料」", "date": "2023-08-09", "section": "政治", "content": "國民黨總統參選人侯友宜（左）今天公布能源政見，並保證，如果當選，有決心並會負責妥適處理核廢料的問題。右為侯競辦國政顧問團召集人杜紫軍。\n\n\n\n首次上稿 11:49\n\n更新時間 13:40\n\n國民黨總統參選人侯友宜今（9）日上午召開記者會公布能源政見，除了強調「發展核能」是國際達成「淨零排碳」的主流作法，他並保證，如果當選總統，「有決心」並會負責妥適處理「核廢料」的問題。\n\n\n\n侯友宜指出，過去他一直對新北市的核安問題非常重視，也對核廢料處理相當在意，原本這個問題應該是中央政府要來面對，他過去也多次向行政院長、副院長表達，希望中央政府處理，不要把新北市當成核廢料的永久儲存廠，但中央始終就是不願意面對，讓核廢料放在新北市不動。\n\n侯友宜說，未來他會堅持核安，並妥適處理核廢料，像美國就把核廢料以膠囊方式埋放到地層之下，他相信核廢料一定可以處理，國際上也有很多專家學者，未來一定會以公開標準並接受科學驗證，讓國人共同檢視核廢料的處理方式。\n\n主張相近？柯志恩：柯文哲有講得這麼清楚嗎？\n\n有媒體問及，侯友宜與民眾黨總統參選人柯文哲的能源政策相近？侯友宜競選辦公室議題組召集人柯志恩立即回嗆記者：「柯文哲有講得這麼清楚嗎？」侯友宜則說，柯文哲只有在主張重啟核電方面與他相近，他的能源政策主張非常清楚，並明確劃定出減碳、低碳、無煤以及淨零台灣等階段目標。\n\n對於媒體詢問，要如何處理蘭嶼核廢料？侯友宜說，過去藍嶼人一直很委屈，民進黨執政後，對於高階核廢問題都完全不動，不願意面對處理，民進黨在國會過半數，其實應該可以處理，未來他一定會勇於承擔。\n\n被「深藍」綁架？侯友宜：難道日韓英都「深藍」？\n\n侯友宜並批評，蔡政府能源政策完全沒有考慮國際發展趨勢，核電就是成本低的穩定能源，而且發展再生能源過程中產生太多的弊案，燃氣、燃煤比例也沒有下降，錯誤政策禍國殃民，造成台灣缺電危機，卻由全民買單，完全不可原諒。\n\n面對立法院民進黨團昨日質疑重啟核四是被「深藍」綁架，侯友宜則反批，重啟核電或研議核電，是國際的主流趨勢，難道日本、南韓、英國都是「深藍」？民意也曾以公投對「以核養綠」表示支持，難道全台灣人都是「深藍」？他痛批民進黨「台獨」、「非核家園」兩大神主牌，選舉結束騙完票後，要不是不做，就是做不成，強調能源政策應該回歸理性討論以及專業科學的驗證。\n\n若侯勝選 杜紫軍：核一、核二、核三先延役\n\n侯友宜競選辦公室國政顧問團召集人杜紫軍指出，未來若侯友宜當選總統，核一、核二、核三廠會先重新申請延役，並由原能會邀集專家學者審查，汰換電廠設備及零組件，而且目前民進黨2050年前再生能源比例目標設定60%到70%，「風險太高」，因此侯陣營主張再生能源比例調整為57%，而且太陽光電不能影響生態、農漁民生計，要以屋頂型為主，並主張2030年之前的再生能源發展，將以離岸風力發電為重點，未來還要發展深層地熱與深海洋流。\n\n杜紫軍還說，在2050年以前，民進黨主張以天然氣為替代能源之一，侯陣營則是主張以核能做為替代，希望燃氣佔比不要超過半數，要以核能替代燃煤與燃氣。", "labels": ["關聯污名", "道德污名"]}, {"id": 241, "title": "太熱！北半球飆出53度高溫 《有話好說》邀觀眾探討環境惡化", "date": "2023-08-06", "section": "", "content": "《有話好說》將推出環境週特別報導。\n\n8月7日台灣碳交易所成立，8月22日環境部成立，氣候變遷署將掛牌運作，台灣2050淨零排放的目標漸露曙光。公視《有話好說》將推出「環境週特別報導」，分別從科學、政府、企業、社會四個層面，探討台灣跟全球如何同步減少環境惡化。\n\n北半球飆出53℃，南極洲熱浪比均溫高出40℃，專家警示地球出現10萬年來最高溫，聯合國也強調全球正進入「沸騰時代」。全球極端氣候加劇，杜蘇芮、卡努颱風在中國與台灣境內分別帶來驚人雨勢與災害。\n\n\n\n《有話好說》製作人屠乃瑋表示，為了實現台灣2025非核家園，政府苦苦追趕再生能源20％占比，但光電和風電開發遇到關卡，「制度和法規似乎仍難給一個可長可久的願景。」\n\n碳定價是世界各國共同的減碳手段，台灣將先對500大排放源收取碳費，碳權交易也配套上路，大工業、小企業勢必都要轉型，才有競爭力。屠乃瑋也認為，全球暖化不可逆，增溫1.5℃，是全人類生存必須守住的上限。\n\n製作人兼主持人張志雄表示，《有話好說》8月7日探討的是全球氣候變遷現況與未來，8月8日討論再生能源困境與挑戰，8月9日則關注碳權交易與國際接軌，最後8月10日將進一步思考從官方到民間，從系統到個人，如何調適、因應環境變化和國際氣候協議。\n\n\n\n\n\n", "labels": []}, {"id": 242, "title": "藍台南立委參選人組「正義成真」連線 喊話掃除民進黨黑金結構", "date": "2023-08-04", "section": "政治", "content": "國民黨台南立委參選人陳以信（中）、王家貞（右）、姚正玉（左）3人在立法院國民黨團舉行「正義成真」連線記者會，宣示要聯合作戰，掃除民進黨在台南的黑金結構，將綠地翻轉成藍天。\n\n\n\n國民黨台南立委參選人陳以信、王家貞、姚正玉3人今天在立法院國民黨團舉行「正義成真」連線記者會，宣示要聯合作戰，掃除民進黨在台南的黑金結構，將綠地翻轉成藍天。\n\n陳以信、王家貞、姚正玉3人強調，台南長年政商勾結嚴重，治安敗壞賄選暴力事件頻傳，正需要鐵漢總統懲兇除惡，更需要正直立委揭弊興利。呼籲台南市民選擇「正義成真」連線，揭露光電利益勾結，打破爐渣黑金結構，還給台南乾淨的政治環境。\n\n\n\n陳以信指出，他與王家貞、姚正玉3人的選區剛好是舊台南市區，「正義成真」是他們3人與國民黨總統參選人侯友宜名字各取一字或諧音，分別是姚「正」玉、侯友「宜」、「陳」以信、王家「貞」。\n\n王家貞說，民進黨在台南執政超過30年，吃香喝辣吃好吃滿，早已忘了何謂民主，台南鄉親給民進黨百般寵愛，卻落得高房價、低所得，光電板舖滿農田魚塭，88槍利益分贓不均，正副議長賄選黑影幢幢，另外，六都只有台南沒有老人健保費補助，還是在國民黨爭取多年後，遲至今年7月才開辦。\n\n姚正玉表示，民進黨總統參選人賴清德的「台南經驗」是232天不進議會，登革熱死亡112人，房屋稅回溯15年，相信台南人心有餘悸。如今台南光電弊案、88槍事件，更讓台南鄉親對民進黨執政有深刻體悟，「正義成真」看板更是一上架就讓綠營支持者「跳起來」，畢竟戳中了民進黨的痛腳。", "labels": ["關聯污名"]}, {"id": 243, "title": "08/03 各報重點新聞一覽", "date": "2023-08-03", "section": "生活", "content": "法國總統馬克宏八月一日頒布「七年建軍法」，是全球首個以立法方式保衛台海自由航行權的主要國家。\n\n\n\n自由時報\n\n馬克宏頒布「7年建軍法」 保衛台海自由航行 法國首度入法\n\n法國總統馬克宏八月一日頒布「七年建軍法」（2024-2030 LPM），內容包括重申法國將持續捍衛台海自由航行權。外交部表示，這是法國國會首度將台灣納入法案內容，法國更是全球首個以立法方式保衛台海自由航行權的主要國家，外交部高度歡迎與誠摯感謝。\n\n\n\n詳見馬克宏頒布「7年建軍法」 保衛台海自由航行 法國首度入法。\n\n採購設備收回扣、喝花酒 3部醫資訊人員 爆集體收賄\n\n衛生福利部台南、嘉義及朴子三家醫院資訊部門，爆發集體貪瀆案，包括台南醫院資訊組長陳宏州等六名公務員，涉向承攬電腦、碳粉匣等採購案的一心國際科技公司負責人林大收取回扣、接受花酒招待等，涉案人則助業者得手標案長達十年；台中地檢署將六人依貪污治罪條例等罪起訴。\n\n詳見採購設備收回扣、喝花酒 3部醫資訊人員 爆集體收賄。\n\n盜版阿土伯 詐退休婦3500萬\n\n新北市已退休的七十歲翁姓婦人在網路看見股市名人「阿土伯」投資訊息，點入後遭到洗腦，落入詐騙陷阱，兩個多月共投入三千五百多萬元，最後對方以「違約交割有刑責」誆騙，致翁婦恐懼報案，警方與翁婦配合釣出對方，趁雙方面交另筆投資款時，逮捕黃姓車手。\n\n詳見盜版阿土伯 詐退休婦3500萬。\n\n聯合報\n\n能源轉型 光電、風電、漁電共生等項目全數落後\n\n近年來政府力推能源轉型，但審計部近日公布中央政府總決算審核報告指出，截至去年為止，包括太陽能、漁電共生、離岸風電、天然氣輸儲設施等重點推動項目，進度全都落後。\n\n詳見能源轉型 光電、風電、漁電共生等項目全數落後。\n\n員工轉售門號給詐團…NCC重罰台灣之星 史上最高1600萬\n\n台灣之星員工「內神通外鬼」，配合犯嫌以多家公司名義大量申購門號，再轉售給中國大陸詐騙集團使用；國家通訊傳播委員會ＮＣＣ認為台灣之星未落實客戶身分查核與審查、內控機制失靈，昨天決議加重裁罰一千六百萬元，創電信產業最高開罰金額。ＮＣＣ並要求台灣之星一個月內提出改正報告。\n\n詳見員工轉售門號給詐團…NCC重罰台灣之星 史上最高1600萬。\n\n中國時報\n\n涉綠能弊案 沈宗隆喊辭雲林議長\n\n國民黨籍縣市議長近日處多事之秋，在南投縣議長何勝豐、彰化縣議長謝典林先後退黨後，雲林縣議長沈宗隆2日向媒體表明將辭去議長職務，以非議長身分專心面對司法審判，盼法官心證能公平，不過他並未鬆口何時辭議長。目前無黨籍議員黃凱明確表態爭取議長寶座，外傳副議長蔡咏鍀也有意角逐，但他並未表態，民進黨團也尚無人選出爐。\n\n詳見涉綠能弊案 沈宗隆喊辭雲林議長。\n\n電信史上最高 員工勾結詐團 NCC重罰台灣之星1600萬\n\n詐騙集團勾結電信業者犯案，國家通訊傳播委員會 （NCC）上周輕罰海峽電信引發爭議，更被行政院副院長鄭文燦打臉。為平息各界怒火，NCC態度急轉彎，2日拿涉有類似案情的台灣之星「祭旗」，祭出國內電信史上最高金額的1600萬元罰款，且對於海峽電信部分，發言人翁柏宗強調，若桃園地檢署起訴後有進一步事證，會再裁處。\n\n詳見電信史上最高 員工勾結詐團 NCC重罰台灣之星1600萬。\n\n衛福部朴子醫院資訊部門爆集體貪瀆案。\n\n已退休的70歲婦人加股票群組遭詐騙3500萬元，警方趁雙方面交投資款，逮捕黃姓車手。", "labels": ["關聯污名"]}, {"id": 244, "title": "國民黨台南立委參選人掛「正義」看板 綠批先「放棄全教」", "date": "2023-08-03", "section": "政治", "content": "國民黨台南立委參選人在台南火車站聯合掛「正義成真」看板，以無黨籍參選立委的李全教，雖不在看板上，卻成為藍綠攻防焦點。台南市民進黨團昨天嘲諷藍營，唯有「放棄全教」，才有機會「正義成真」。藍營則反問，李全教能不能參選，是民進黨說了算嗎？\n\n民進黨南市黨團幹事長蔡筱薇、市議員朱正軒表示，國民黨以總統參選人侯友宜、立委參選人陳以信、王家貞、姚正玉等四人的宣傳看板，所提及學甲八十八槍擊案跟黑金光電，基本上離不開李全教跟王文宗這兩位紅色背景的始作俑者，國民黨唯有「放棄全教」，才有機會「正義成真」。\n\n\n\n蔡筱薇指出，八十八槍擊案在檢方偵辦下，已指出是國民黨大樁腳王文宗幕後指使，而李全教涉及黑金也不是這一、兩天的新聞，至於光電，可以去查看看李全教近年在台南收購多少土地要來做光電開發。", "labels": ["關聯污名"]}, {"id": 245, "title": "國民黨台南掛「正義成真」看板 李全教缺席反成焦點", "date": "2023-08-02", "section": "政治", "content": "國民黨立委參選人所掛的「正義成真」看板，立委參選人李全教，雖不在看板上，卻成為藍綠攻防焦點。\n\n\n\n國民黨台南立委參選人在台南火車站聯合掛「正義成真」看板，以無黨籍參選立委的李全教，雖不在看板上，卻成為藍綠攻防焦點。台南市民進黨團今天嘲諷藍營，唯有「放棄全教」，才有機會「正義成真」。藍營則反問，李全教能不能參選，是民進黨說了算嗎？\n\n民進黨南市黨團幹事長蔡筱薇、市議員朱正軒今天表示，國民黨以總統參選人侯友宜、立委參選人陳以信、王家貞、姚正玉等4人的宣傳看板，所提及學甲88槍擊案跟黑金光電，基本上離不開李全教跟王文宗這兩位紅色背景的始作俑者，國民黨唯有「放棄全教」，才有機會「正義成真」。\n\n\n\n蔡筱薇指出，88槍案在檢方偵辦下，已明確指出是國民黨大樁腳王文宗幕後指使，而李全教涉及黑金也不是這1、2天的新聞，至於光電，大家可以去查看看李全教近年在台南收購多少土地要來做光電開發。\n\n朱正軒表示，國民黨怎麼有臉掛上這樣的看板？這些爭議案件的始作俑者，就是王文宗及李全教，國民黨卻只選擇表面切割，不敢提名李全教、也不願掛李全教的看板，但地方上所有國民黨議員仍全力輔選李全教，這叫台南人如何相信所謂的「正義成真」？\n\n國民黨立委參選人姚正玉則表示，88槍案及光電案，確實是發生在民進黨執政多年的台南市，民進黨完全脫離不了關係，民進黨議員怎麼還有臉出來說三道四。更可笑的是還指揮國民黨唯有「放棄全教」，才有機會「正義成真」。一個沒李全教的看版，被指為幫李全教競選，為什麼這麼怕李全教，國民黨是不是可以反過來要求民進黨，民進黨議員這麼怕李全教，事出必有因，要不要考慮換掉賴清德。", "labels": ["關聯污名"]}, {"id": 246, "title": "顯眼！台南藍營立委參選人聯合競選 「類電影」宣傳海報很有戲", "date": "2023-08-02", "section": "政治", "content": "國民黨南市立委參選人巨幅聯合宣傳廣告，電影宣傳式海報，立在台南街頭引話題。\n\n\n\n距離2024總統副總統暨立委選舉剩下5個月，選戰氛圍愈來愈逼近，國民黨南市立委參選人首幅巨型聯合競選廣告，以「類電影」宣傳海報手法呈現，矗立在人潮往來熱鬧的台南火車站前站圓環附近，相當顯眼引起話題。\n\n參選第6選區的現任不分區立委陳以信、第3選區選將為媒體人姚正玉、第5選區選將是市議員王家貞，選區剛好是在原台南市區，也是都會型人口聚集地區，3人聯合作戰、連線宣傳模式，力拚攻克民進黨大本營。這巨幅宣傳海報標題正義成真，「揭發88槍真相，打破光電爐渣黑金，全台明年1月13日上映」，同時3位選將與國民黨總統參選人侯友宜合體展現團結士氣，「劇照」宣傳很入戲，「殺氣騰騰」扮正義勇士。\n\n\n\n巨幅海報立街頭格外顯目，「台南人都看到了」。有民眾支持說「正義連線殺得敵營片甲不留」、「挺侯大將在台南」、「下架民進黨」、「國民黨的未來就靠你們了」、 「台南終於出現正義藍，白賊、背叛的別妄想了」。\n\n不過，宣傳海報巧合就掛在減肥廣告上方，也有人揶揄說，「瘦身成功，甩肉甩掉李全教」、「第4選區李全教郎哩？！議長不見了」、「88槍真相元凶就國民黨自己人，佩服正義勇士大膽舉發」、「感覺有些像屍速列車」、「暗黑聯盟假正義」、「選民眼睛是雪亮的，廣告沒有比較美」、「國民黨團結形象『演』得很像」。", "labels": ["關聯污名"]}, {"id": 247, "title": "陳吉仲接農業部長 藍委批只會大撒幣不適任", "date": "2023-08-01", "section": "政治", "content": "農業部1日揭牌儀式暨部長布達典禮，典禮進行期間下起大雨，首任部長陳吉仲冒雨致詞，全身濕透。\n\n\n\n農委會今（1日）起升格為農業部，行政院上週布達首任農業部長人事令，由農委會主委陳吉仲接任，今卻遭立法院國民黨團痛批陳吉仲，除了擔任主委任內僅會對農民推出輔助補貼外，無能力解決缺蛋等民生問題，完全不適任擔任農業部長。\n\n國民黨立委林為洲表示，陳吉仲過去擔任農委會主委任內，除了編列預算用公帑養網軍，陳當年任教於中興大學是反萊豬大將，沒有想到上任後竟搖身一變成推萊豬，另國內農產品外銷失利，包括鳳梨、釋迦、石斑魚、虱目魚等都賣不出去，政府也通通用補貼方式處理，完全沒有解決農民的根本問題。\n\n\n\n林為洲表示，用數據看，這幾年農產品外銷金額是節節降，不僅有銷往中國，對銷往日本、澳、美都國節節敗退，強調最不適任部長的就是陳吉仲。\n\n立委吳怡玎則說，陳在擔任農委會主委期間內共有「10大政績」，除養1450網軍始祖、開放萊豬，開放核食、缺蛋危機、農產品出口不力、光電滅漁滅農、班班吃石斑魚、鴨霸奪產水利會、政治分贓台農發公司，還有瘋狂撒幣補貼，質疑陳吉仲什麼事都做不好，卻還可當農業部的首任部長。\n\n立委游毓蘭也說，陳吉仲升任農業部長，讓農民紛紛搖頭歎息，以陳吉仲過去任主委任內，我國農業貿易節節衰退，2022上半年較前一年同期減少5.4%、2023上半年再較去年同期減少8.8%，去年開始成為我國農貿外銷市場前兩位的美、日，今年上半年產值也分別萎縮9％。\n\n游毓蘭說，陳吉仲僅有撒幣補貼、再補貼，而且還要看對象、看顏色補貼，再者去年8月1日數位發展部成立時，大家都以為台灣會變成一個數位大國，若以為台灣過去悠久，以農立國的光榮可再發揚光大，真的就想太多，強調未來如何讓青農可實踐夢想，如何讓老農可以在台灣終老，農業部應給個交代。", "labels": ["道德污名"]}, {"id": 248, "title": "要公園、不要光電 銅鑼西湖溪光電說明會流會", "date": "2023-07-29", "section": "生活", "content": "苗栗縣政府計畫在銅鑼鄉西湖溪河濱公園提岸，建置3.5公里的棚架式太陽能光電設備，地方掛白布條反對。\n\n\n\n苗栗縣政府計畫在銅鑼鄉西湖溪河濱公園堤岸，建置3.5公里的棚架式太陽能光電設備，今召開說明會，地方鄉親拉白布條高喊「要公園、不要光電」拒絕入席，並表達堅決反對立場，使得說明會流會。縣府表示，會尊重地方意見並彙整意見後再簽報裁示；光電業者則說，會持續與鄉親溝通。\n\n說明會今天上午9點半在銅鑼鄉西湖溪河濱公園竹森橋旁搭棚架舉辦，銅鑼鄉長謝昌年、縣議員黃芳椿、羅貴星及鄉民代表、村長、鄉民等近百人綁白頭帶、拉白布條，高喊「要公園、不要光電」拒絕參與。\n\n\n\n謝昌年表示，公所曾邀光電場沿途6名村長及居民開會，認為光電場預定地有步道、自行車及植栽等設施，也是鄉民運動休閒好去處，若裝太陽能板，勢必格格不入，地方一致反對到底，也希望縣府尊重民意。\n\n此外，地方也組銅鑼鄉西湖溪反種電自救會，自救會執行長吳俊毅說，地方不是反綠電，而是認為設置地點不妥，當地一旦成為光電廠域，西湖溪河濱公園的天然優美環境將遭破壞，希望縣府撤案，否則將埋鍋造飯抗爭到底。\n\n代表縣府出席的水利處水利科長郭勝仕表示，召開說明會就是要向民眾說明計畫內容並蒐集意見，全案還在規劃階段，會彙整意見後再簽報裁示。\n\n業者日煬綠能科技公司協理游宏昌則說，此光電廠域規劃案，不會砍任何一樹，僅在西湖溪從竹森橋至樟九大橋3.5公里堤岸步道，架設涼亭式的棚架太陽能板，讓民眾可以散步又可遮陽，並會配合當地環境設計，不影響周邊景緻及住戶。\n\n對於說明會流會，游宏昌感到可惜，會持續與鄉親溝通，盼能消彌地方疑慮。\n\n苗栗縣政府計畫在銅鑼鄉西湖溪河濱公園提岸，建置棚架式太陽能光電設備，召開說明會，地方鄉親拉白布條高喊「要公園、不要光電」。\n\n日煬綠能科技公司設計的銅鑼鄉西湖溪河濱公園堤岸的太陽能光電設施示意圖。", "labels": ["外觀污名"]}, {"id": 249, "title": "自由開講》變調的田園牧歌：光電之亂與農業危機", "date": "2023-07-28", "section": "", "content": "張麗善\n\n16世紀末隨著英國毛紡織業的發展，位於都會區的土地貴族紛紛將投資目光轉向養羊業。但為了圈地以飼養羊群，他們因此利用各種手段將世世代代向其租地耕作的農民驅離趕走，導致大批農民流離失所，成為無家可歸的遊民。Sir Thomas More因此在其名著《烏托邦》中描繪：這是個「羊吃人」的時代！\n\n導致羊吃人的圈地運動雖未曾在臺灣發生，但同樣具備強大殺傷力的「光電之亂」卻在臺灣南部的農業縣市不斷上演，一點一滴持續地齧食我們的農業、農村與農民。重要的是，英國圈地運動的始作俑者是資本家與地主，但臺灣的光電之亂卻是由中央政府所推動主導。更荒謬的是，被包裝光鮮亮麗且扛著環保大旗的光電產業，實際上卻嚴重危害我們的生態與環保，且這門產業的利潤來源則是我們老百姓所繳納的稅金。\n\n\n\n近年來中央政府為了兌現其荒謬且不切實際的「2025非核家園」選舉支票，開始透過各種政策手段，鬆綁〈非都市土地使用管制規則〉，試圖將所謂的「低地力」農地圈出作為「綠能發展區」，以供光電業者蓋設太陽能板使用。而全台被劃定為「低地力」農地的範圍面積共計18,155公頃，其中以雲林的3,871公頃為最，其次是高雄市的2,707公頃、嘉義縣1,511公頃，屏東縣716公頃和彰化縣102公頃。在政府多年的強勢宣傳下，光電綠能雖已打造出環保、永續、節能的光環。但光電太陽能板真的如同政府宣傳般美好嗎？\n\n南部農業縣市廣設太陽能板，不但未能替農民創造就業機會，為農村振興經濟，更未能裨益臺灣農業發展。圖為太陽能板示意圖。\n\n首先，太陽能板的製程類似於半導體產業，同樣具備耗能、高污染，以及不易回收等特性。其次，為了架設太陽能板，農地裡必須灌上水泥，同時以機具將地表夯實，這將嚴重影響附近農地土壤的排水功能。再來，太陽能板架設後勢必會影響農業的種植與經營。且部分農地疏於管理，導致雜草與病蟲害問題滋生，進而影響鄰田。第四，國內相關研究已發現，太陽能板下的農地因缺乏日照與植被，難以補充有機質，因而變成「退化性土壤」。第五，國外研究已證實，太陽能發電站處的溫度較周圍高出攝氏3 - 4度。倘若中央政府強推綠能專區，硬要在超過一萬公頃的農地上架設太陽能板，臺灣的極端氣候問題只會雪上加霜。第六，太陽能廠商總愛宣稱將創造就業機會，但實際上創造出的工作職缺頂多是定期幫忙清洗太陽能板的清潔工作。不僅未能為地方經濟帶來任何實質效益，同時也與中央政府所揭示的「地方創生」精神大相逕庭。最後，現今太陽能光電業者的收入來源是經濟部能源局的政策性收購，以2023年公布的再生能源躉購費率來看，平均費率為每度4.4元。與此同時，台電民生用電的非夏季電價為每度2.89元，夏季電價為3.52元。換句話說，台電費率與再生能源的價差實際上是由政府預算所彌補。一言以蔽之，就是我們老百姓辛苦的納稅錢在供養這些太陽能綠電怪獸。\n\n然而，當農地架設太陽能板的缺點早已暴露無遺後，執政黨僅僅是為了兌現其不切實際的「2025非核家園」政策支票，就決定拿臺灣珍貴的農地資源開刀，試圖將18,155公頃農地劃入綠能專區內，此項政策手段則徹底暴露中央政府矛盾無理、目光狹隘的一面。\n\n一方面，先前為了《國土計畫法》實施，中央政府強制南部農業縣市保留一定的農地面積，不准用於工商發展之用。當時中央政府所持的理由就在於，南部農業縣市有責任保障臺灣的糧食安全。如今為了太陽能光電產業，18,155公頃農地又能移為它用。試問，糧食安全已不重要了嗎？或是說，先前言之鑿鑿的糧食安全只是個假議題？ 另一方面，中央政府又表示，劃入綠能專區的農地為所謂的「低地力」農地，並不適合耕作，若能發展綠能產業，將能創造更大的效益。然而，此處不得不指出的是，當負責主管農業、即將升格為農業部的行政院農委會使用「地力」的概念時，正顯現其對現代化、高科技農業的無知。\n\n現今許多高經濟作物早已在溫室內採取離地栽培的方式耕作，而「精準農業」（precision agriculture）的採行則能創造更大的效能與效益。即便缺乏地力，仍舊能發展畜牧業。換言之，「低地力」對高科技農業而言，從來就不是個問題。即便如屏東沿海含鹽量高、硬黏土的農地，也能因特殊的地質栽培出高甜度的黑珍珠蓮霧。因此，若被傳統的「地力」概念所侷限，臺灣農業只會持續向下沉淪，永遠看不到向上提升的可能性。\n\n總的來說，中央政府意圖協助太陽能光電產業圈地的作為，顯然違背其先前宣示的糧食安全精神。而於南部農業縣市廣設太陽能板，不但未能替農民創造就業機會，為農村振興經濟，更未能裨益臺灣農業發展。太陽能光電產業的發展已帶來諸多弊端，我們期盼中央政府能慎思而為。此外，我們更期盼未來農業部對臺灣農業能有更高的格局，且面對經濟部時，能展現出農業縣市期盼的作為！\n\n（作者為雲林縣長）\n\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": ["關聯污名", "道德污名"]}, {"id": 250, "title": "稱施工打樁震動 蜆仔咬舌亡 彰化大城鄉代 勒索綠電業者起訴", "date": "2023-07-27", "section": "社會", "content": "彰化縣大城鄉民代表陳何男涉嫌以蜆仔死亡為由，向綠電廠商勒索200萬賠償金被起訴。（取自陳何男臉書）\n\n\n\n彰化縣大城鄉民代表陳何男，以風電業者施工打樁產生震動，造成當地養殖的蜆仔（黃金蛤）「咬舌死亡」為由，向業者索賠二○○萬元，並要求業者支付廿年電費補償，但他收錢後，將部份款項據為己有，致使有養殖戶提出抗議。彰化地檢署偵查後，依貪污治罪條例藉勢藉端勒索財物、強制等罪嫌將陳起訴，並沒收犯罪所得卅六萬元。\n\n陳何男索賠200萬 部份款項落袋\n\n起訴書指出，美歐亞綠能公司向經濟部取得在彰化縣大城鄉建置太陽光電發電廠許可。前年十二月，陳何男（六十三歲）以業者施工打樁產生震動，造成蜆仔死亡為由，率眾站在打樁機前抗爭要求停工，甚至傳出有地方黑道介入。\n\n\n\n雙方協議後，業者提出二○○萬元補償金方案，但陳男拿到補償金，並未實際向各蜆戶詳實說明補償金發放條件，反而讓弟弟、好友浮報溢領補償金，還趁機將母親房屋修繕及未養蜆的蜆池均申請補償，共八十二萬五千元。但因其家族領了太多錢，致使多名養蜆戶質疑補償標準不一，甚至有人領不到錢，陳何男為避免遭到鄉民攻擊，將已領取的補償金降為卅六萬元，並將尚未花用的四十六萬元還給業者。\n\n檢方認為，陳何男憑鄉代職權在無證據下煽動抗爭跟勒索，取得款項後又恣意發放，全案依貪污治罪條例等罪嫌起訴，並沒收犯罪所得卅六萬元。\n\n此案是大城鄉近年第二起綠電蟑螂案，該鄉前鄉代會主席王宏銘曾於二○一七至二○二○年間迫使綠電業者支付一五○○萬元擺平抗爭，今年遭判刑十二年確定，沒想到同選區的陳何男也當起綠電蟑螂，讓綠電發展徒增紛擾。", "labels": ["關聯污名"]}, {"id": 251, "title": "「蜆仔咬舌死亡」索賠200萬 「綠電蟑螂」彰化大城鄉代起訴", "date": "2023-07-26", "section": "社會", "content": "彰化縣大城鄉民代表陳何男涉嫌向光電廠商勒索200萬蜆仔死亡賠償金，依貪污、強制等罪嫌遭起訴。\n\n\n\n首次上稿 17:49\n\n更新時間 18:29 新增養殖業說法\n\n彰化縣大城鄉沿海開發太陽光電，鄉民代表陳何男以廠商施工打樁產生震動，造成蜆仔「咬舌死亡」減產為由，索賠200萬元，號召村民到工地抗爭，要求業者支付20年電費補償。彰化檢方偵查終結，依貪污治罪條例勢藉端勒索財物、強制等罪嫌起訴，沒收實際取得的犯罪所得36萬元。\n\n\n\n據了解，彰化大城鄉東港、西港村一帶，經公告為地層下陷不利耕作區，美歐亞綠能公司向經濟部取得建置太陽光電發電廠許可，2021年11月起開始施作升壓站，陳何男（63歲）以施工打樁產生震動，造成蜆仔死亡為由，要求賠償200萬元給周邊受損蜆戶，不過，他收到200萬元後即據為己有，還拿來修房屋，部分蜆仔養殖戶無法據實取得賠償，侵占補償金惡行才遭揭發。\n\n起訴指出，2021年12月23日，陳何男自恃鄉民代表身分向營造商說，升壓站施工打樁產生震動，會影響養殖蜆仔成長，造成蜆仔咬舌死亡等情形，產量減少，若不立即停工，恐引發民眾抗爭，甚至會有流氓（地方黑道）出面恐嚇勒索。隔天，陳何男即率眾包圍工地，站在打樁機前強迫停工。\n\n廠商為避免停工造成更大損失，與陳何男協議補償方案，依距離跟養殖面積計算，提出共200萬元補償金。但陳何男食髓知味，再要求綠能公司必須連續20年提供大城鄉東港、西港村每戶電費補償，雙方協調未果，迫使升壓站於2022年1月4日停工，後來廠商同意先發放蜆戶補償金，升壓站開始復工。\n\n起訴書指出，陳何男拿到補償金後，並未實際向各蜆戶詳實說明補償金發放條件及標準，還跟弟弟、好友透露如何浮報溢領補償金，將之視為籠絡人心工具，導致黃姓、陳姓、蔡姓等蜆戶短領補償金，甚至無法領取。調查也發現，依填具各蜆戶補償金額為112萬多元，陳何男卻將母親房屋修繕金額61萬5000元、多年未養蜆的蜆池等均併計補償範圍，共82萬5000元。趁機中飽私囊。\n\n但陳何男補償標準不一，不少蜆戶質疑他侵占補償金，陳何男見紙包不著火，只好更改已領取的補償金數字為36萬元，將尚未花用的46萬元還給廠商。\n\n檢方認為，陳何男為三任鄉代，也從事蜆仔養殖，理應了解地面震動是否影響蜆仔成長毫無科學證據，根據西濱道路在2018年到2021年於當地施工，也無蜆仔減產跟索賠之事，卻憑鄉代職權在無證據下煽動抗爭跟勒索，取得款項後又恣意發放，全案偵結，依貪污治罪條例勢藉端勒索財物及強制等罪嫌予以起訴，沒收實際取得的犯罪所得36萬元。\n\n彰化養殖協會前理事長楊福錦說，大城鄉鄰近濁水溪出海口，當地有不少蜆仔養殖池，蜆仔平時靠一對水管來濾食水中浮游生物及排水，不過，蜆仔容易因水池震動產生驚嚇而緊閉雙殼，若因打樁產生震動，造成蜆仔「咬舌死亡」，有可能是長時間震動無法張開雙殼，或水源混濁無法覓食而亡。他認為，相關工程前可以先與當地蜆民協調收成時間或補償，以減少收成損失。\n\n本案是大城鄉近年第二起綠電蟑螂案，前鄉代表會主席王宏銘曾於2017到2020年間策劃地方抗爭，迫使廠商支付1500萬元擺平，今年初判刑12年確定後，已遭解職，沒想到同選區的陳何男也當起綠電蟑螂，檢方將以妨害綠能產業發展犯罪定之，速查嚴辦。\n\n陳何男率眾包圍工地，站在打樁機前強迫停工。\n\n彰化大城沿海鄰近濁水溪出海口有不少漁民養殖蜆仔。", "labels": ["關聯污名"]}, {"id": 252, "title": "藍綠爭論貪腐 侯辦反擊：陳水扁洗錢、im.B詐騙案都忘了？", "date": "2023-07-25", "section": "政治", "content": "藍綠針對貪腐議題攻防，國民黨總統參選人侯友宜競選辦公室發文反擊民進黨。（取自侯友宜臉書）\n\n\n\n國民黨前高雄市長韓國瑜及總統參選人侯友宜日前稱「民進黨貪污腐敗、謀財害命，民進黨發言人林楚茵回擊「民進黨執政以來，清廉指數比國民黨執政時期高，國民黨貪腐歷史才是罄竹難書」；侯競辦稍早發文反批，民進黨過去有「總統級」的陳水扁家族洗錢，近期還有台南光電、im.B詐騙集團勾結等，難道都不記得了，怎麼有臉批評國民黨？\n\n侯辦發言人陳柏翰表示，2006年民進黨執政末期，陳水扁家族爆發出洗錢、國務機要費、土地開發、金改等一系列弊案，不但在海外有龐大的「海角七億」資產，因此民進黨貪腐的印象深植人心，造成第二次政黨輪替。\n\n\n\n2016年民進黨重新執政後，陳柏翰說，先有大批黑道人頭黨員入黨，誇張的是，在賴清德曾經執政的台南，從綠能光電案所衍生而出的黑金貪腐事件更是一籮筐，牽扯出台南正副議長賄選、學甲爐碴案、88槍擊案、台南市經發局長涉貪等，牽連甚廣令人感到瞠目結舌。\n\n雖然賴清德在年初高舉杜絕黑金的大旗，但只是為了掩飾種種貪腐的遮羞布，在之後則又im.B詐騙案連環爆，立委陳歐珀與主嫌曾國緯有許多不當掛勾，連行政院副院長鄭文燦、總統府祕書長林佳龍等民進黨高官更與其關係匪淺。而如今林楚茵竟然還敢臉不紅氣不喘地說，民進黨執政沒有出現重大弊案及貪腐事件，是眼睛業障重？\n\n陳柏翰說，針對民進黨一連串的貪腐問題，侯友宜已公開宣示，若順利當選將在最高檢察署成立「特別偵查組」，在捍衛司法的獨立性、避免特定政黨政治力介入偵辦的原則下，未來包括五院院長、立委等高階官員、政治人物的重大貪腐案件都加以偵辦，「將八年來的貪污舞弊，一件一件查清楚。」\n\n陳柏翰強調，近期民調都顯示有超過六成的民意希望政黨輪替，顯見人民對於民進黨執政表現失望，也對其造成兩岸兵兇戰危感到相當憂心。韓國瑜批評「民進黨貪污腐敗、謀財害命」，不就剛好而已。下架不知檢討反省的民進黨政府，就是多數人民的最大共識。", "labels": ["關聯污名"]}, {"id": 253, "title": "核三光電颱風前施工 恆春鎮代抗議", "date": "2023-07-25", "section": "生活", "content": "面臨二○二五年除役的台電核三廠，近期內部進行高達五十五公頃的太陽光電計畫，目前正施作廠內屋頂型光電工程，恆春鎮代會及當地居民認為未與地方溝通，颱風前仍持續施工，昨前往核三廠拉布條抗議。廠方強調，已開過說明會，在廠內土地施工不影響居民。\n\n恆春鎮代會主席趙記明說，大家都知道國家的能源轉型政策，但核三廠未詳細向地方說明，偷偷施作屋頂型光電工程，面對颱風來襲仍持續施工，恐造成太陽能板飛散傷及民眾財物。\n\n\n\n台電：自有土地施工
