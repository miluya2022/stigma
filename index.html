太陽光電已有前例，從浮台材質到清洗過程皆不會造成環境污染，擬七月進場施作，後續會召開正式說明會。\n\n\n\n台水︰評估對水庫無影響 按程序辦理\n\n台灣自來水公司也說，經安全評估對水庫並無影響，未來會納入民意綜合評估，按程序辦理，不會貿然執行。\n\n張淑芬指出，經濟部水利署推動水庫太陽能發電於第廿三次會議中，決議請水公司及台電公司一定要向地方說明並溝通，但永和山水庫該案，卻沒有與地方溝通，就訂定了開工日期與結案日期，請工商發展處說明。\n\n黃智群說，依照程序，目前工商處尚在審議該案土地容許的使用，也尚未核准。工商處對此案也相當慎重，於今年三月及五月也分別去函台電、頭份市公所，請公所了解地方民情之後，再將相關意見彙整提供給工商處參採。\n\n縣府︰土地容許使用 地方同意才續辦\n\n黃智群說，台電於前年四月獲經濟部准予籌設，去年一月向縣府申請土地容許，因有三筆未登錄地，縣府於去年六月請台電修改審查意見。籌設許可僅是第一階段，第二階段為目前的申請容許使用，須縣府核准後，才能繼續後續工作。\n\n張淑芬另提出縣府環保局於一九九八年依照飲用水管理第五條公告，在永和山水庫的保護區內，不得有其他的能源開發、污染水質的行為，也要求工商處一定要對該案好好把關。\n\n張淑芬說，永和山水庫是頭份市最美的地方，也是民生用水的來源，一旦裝設太陽能板，不僅破壞自然風景，也恐影響水質。二○一九年，鯉魚潭水庫曾擬設太陽能光電設施，但立委徐志榮國會辦公室邀集相關單位召開協調會後，最後該計畫案終止開發，原因就在於要尊重地方民眾，獲得認同才能進行施設。\n\n台電擬於永和山水庫鄰近溢洪道處建置浮動式太陽光電，未告知地方民眾，引發反彈。", "labels": ["外觀污名"]}, {"id": 808, "title": "永和山水庫設太陽能光電 苗縣府：取得地方共識才續辦", "date": "2020-05-27", "section": "財經", "content": "台電擬於永和山水庫鄰近溢洪道處建置浮動式太陽光電，未告知地方民眾，引發反彈。\n\n［］台灣電力公司計畫於苗栗縣永和山水庫建置太陽能光電設施，未與居民溝通，引發地方反彈；苗栗縣議員張淑芬今天在議會總質詢，要求縣府做好把關。苗栗縣政府工商發展處長黃智群答覆，縣府會向台電公司再生能源發展處反映，還是必須與地方居民取得共識之後，工商處才會續辦土地容許使用許可。\n\n苗栗縣議員張淑芬在議會總質詢，針對永和山水庫施設太陽能光電設施，要求縣府做好把關。\n\n張淑芬指出，經濟部水利署推動水庫太陽能發電於第23次會議中，決議請水公司及台電公司一定要向地方說明並溝通，但永和山水庫該案，卻沒有與地方溝通，且就訂定了開工日期與結案日期。她請工商發展處說明。\n\n\n\n黃智群說，該案目前應該是還不能進行施作，依照程序，工商處目前尚在審議該案土地容許的使用，也尚未核准。工商處對此案也相當慎重，於今年3月及5月也分別去函給台電、頭份市公所，請公所了解地方民情之後，再將相關意見彙整提供給工商處參採。\n\n黃智群說，該案已獲經濟部的籌設許可，但籌設許可僅是第一階段，第二階段為目前的申請容許使用，才能繼續後續的工作。\n\n張淑芬另提出縣府環保局於1998年依照飲用水管理第五條公告，在永和山水庫的保護區內，不得有其他的能源開發、汙染水質的行為，也要求工商處一定要對該案好好把關。\n\n張淑芬說，因為永和山水庫是頭份市最美的地方，也是民生用水的來源，一旦太陽能板裝這在此，不僅破壞好山好水的自然風景，也影響水質。2019年，鯉魚潭水庫也曾擬設太陽能光電設施，但立委徐志榮國會辦公室邀集相關單位召開協調會後，最後該計畫案終止開發，原因就在於要尊重地方民眾，獲得認同才能進行施設。", "labels": ["外觀污名"]}, {"id": 809, "title": "申請變更農地種電案 台東暫停受理", "date": "2020-05-21", "section": "生活", "content": "農地架設光電板，將因農地非農用，衍生諸多問題。圖為光電宣導畫面，非實際農地種電。\n\n\n\n台東農民瘋農地種電，縣府今年已收到數百件申請案，由於種電將造成農地非農用，衍生課稅問題，縣府及縣議員都籲農民三思，縣府也決定暫停受理變更農地的種電申請案，待擬訂申請辦法。\n\n縣議員許進榮昨天就農地種電問題質詢，縣府包括農業處、稅務局、環保局、財經處都提醒農民種電有諸多後遺症。\n\n\n\n縣府說，農業設施上附屬太陽能設施，只要是合法農許和合法綠能設施，而且在太陽能板設施底下仍做農業使用，如種植農作物等，可適用免地價稅，改徵田賦，但田賦目前免收。\n\n縣府說，光電板直接架設在地面，影響農業，就屬於非作農業使用，是需要課徵地價稅的，而且土地移轉時也要繳大筆金額的土地增值稅。\n\n縣府說，農保立意為保障實際從事農業工作之民眾，因此欲保有農保資格者須至少保有零點一公頃以上的土地，且須實際從事農業生產。\n\n農業處長許家豪說，今年縣府已收到數百件太陽能光電申請，經各局處討論，決議針對農地要變更成地面行太陽能光電這種非農業使用的案件，已經送件的，會從嚴審查，未來暫不再受理，待縣府擬訂申請辦法公告。不過，不涉土地變更、以申請容許使用方式的種電仍受理，並依規定審查。", "labels": []}, {"id": 810, "title": "丟掉口號 打拚新經濟》綠能冠亞太 業界就怕政策延宕", "date": "2020-05-21", "section": "財經", "content": "綠能\n\n總統蔡英文五二○演說承諾台灣將成亞太綠能中心。風電開發商直言，台灣過去四年雖打造成為亞洲綠能先驅，但離岸風電區塊開發及用電大戶等後續重要政策，應儘速公布落實、不應延宕；太陽能業者強調，政府應撥出專款、責成台電積極建設，才能解決饋線不足，否則業者只能望地興嘆。\n\n西門子歌美颯亞太離岸風電董事長Niels Steenberg認為，目前亞洲多國都擬定離岸風電政策，但台灣是唯一有風場落成、政策與進度明確者，這也是為何西門子決定在台擴大設風機組裝廠。\n\n\n\n但風電開發商抱怨，原訂今年初公布的離岸風電區塊開發方案，及六月上路的用電大戶等重要政策，應儘速公布落實、不能延宕。\n\n台灣太陽光電產業協會理事長洪傳獻建議，只要從「積極開放營農型太陽能電站土地」、「協助產業與地方政府溝通」、「土地租金與回饋金合理化」及「加強使用本土化產品」等四方向進行，達成目標並不困難。\n\nSEMI太陽光電委員會主席廖國榮直言，政府應協助讓業者在選地上有更多選擇性，而不是被不足饋線綁住，才能加速綠能建設。", "labels": []}, {"id": 811, "title": "申請農地種電數百件 東縣府與議員都籲農民三思", "date": "2020-05-20", "section": "生活", "content": "農地架設光電板，將造成農地非農用，衍生諸多問題。圖為光電宣導畫面，非實際農地種電。\n\n\n\n［］台東農民瘋農地種電，縣府今年已收到數百件申請案，由於種電將造成農地非農用，衍生課稅及農保恐喪失等問題，縣府及縣議員都籲農民三思。\n\n縣議員許進榮今天就農地種電問題質詢，縣府包括農業處、稅務局、環保局、財經處都提醒農民種電有諸多後遺症。\n\n\n\n許進榮說，光電設施廠商一直在找農地種電，但農民根本不知道一旦設廠，農民資格可能喪失、收租金就要繳綜合所得稅，種電真的好嗎？況且東海岸一旦大量種電，到處都是黑黑的一叢，自然景觀將受創。光電板的廢棄處置也是一大環保問題。\n\n縣府指出，因農地非農用，種電可能會被課徵地價稅，而且土地移轉時也要繳大筆金額的土地增值稅，依稅務局依資料清查，全縣有7筆農地因設置綠能設置，非農地使用，被改課地價稅。\n\n縣府說，農業設施上附屬太陽能設施，只要是合法農許和合法綠能設施，而且在太陽能板設施底下仍做農業使用，如種植農作物等，可適用免地價稅，改徵田賦，但田賦目前免收。\n\n縣府說，光電板直接架設在地面，影響農業，就屬於非作農業使用，是需要課徵地價稅的。\n\n稅務局說明，架設綠能設施之農地，地主應注意土地是否符合主管機關核認確供農業使用要件，也就是種電要免稅，就要符合「農地農用」為前提。\n\n縣府說，因農保立意為保障實際從事農業工作之民眾，因此欲保有農保資格者須至少保有0.1公頃以上的土地，且須實際從事農業生產。", "labels": ["外觀污名"]}, {"id": 812, "title": "通霄淺山擬設光電 保育團體憂毀石虎棲地", "date": "2020-05-20", "section": "生活", "content": "當地發現石虎腳印。\n\n\n\n再生能源為政府重要政策，鼓勵停耕農牧用地轉型為太陽能光電場域；台灣石虎保育協會獲悉苗栗縣通霄鎮一處卅公頃淺山農牧用地也有意申設，但通霄鎮為石虎重要棲地，已被中央選定為試辦生態給付地區，憂心光電場域一旦設立，將對當地石虎生態造成衝擊，盼中央能早日制定完善法規，兼顧綠能推行與生態保護。\n\n石虎協會︰盼中央制定完善法規\n\n苗栗縣政府工商發展處長黃智群表示，為利我國再生能源政策推展，內政部針對太陽光電發展，於「非都市土地開發審議作業規範」新增太陽光電設施專編，其中規範開發基地內經調查有「珍貴稀有之動、植物保護地區」等情形，且尚未依相關法規劃定保護者，應優先列為保育區。\n\n\n\n縣府︰若受理 依相關規範審查\n\n黃智群說，此案擬開發面積為卅公頃，依規定，面積超過兩公頃必須申請興辦事業計畫，目前苗縣府尚未收到該案申請，不過一旦受理，即會依照相關法規審查，另因涉及石虎保育，工商處也會邀農業處表示意見。\n\n生態觀察者李璟泓表示，預計開發太陽能光電的場域，位於通霄鎮烏眉里，範圍涵蓋友善耕作農地周邊及山坡地，在當地觀測七年多來，發現至少四至五隻石虎出沒，另也有麝香貓、食蟹獴等珍貴物種，若開發成光電園區，不僅原長久維持的友善耕作農地恐毀於一旦，重要石虎棲地也將面臨嚴重破壞。\n\n生態觀察者︰盼先中止申設計畫\n\n李璟泓說，他並不反對太陽能光電板發展，但相關開發應避開野生動物的重要熱點，希望能先中止該計畫，讓石虎等珍貴野生保育類物種得以在這片良田、樹林永續繁衍生存。\n\n台灣石虎保育協會棲地專員陳棋忠表示，政府推動綠能是前瞻好政策，但是不斷開發濕地、埤塘、林地、農地，甚至現今還要爬上山頭，開發坡地，讓人憂心綠能破壞綠地，毀損農業與生態。\n\n陳棋忠說，放眼現今德國、丹麥等綠能大國，推動綠能已有廿年，他們早期也是從閒置農林漁牧用地著手，但也嘗到生態衝擊的後果，因此改推家戶小型風電、太陽能發電，建議政府應借鏡他國，從鼓勵家戶為主，並制定完善相關法規，以兼顧綠能推行與生態保護。\n\n預計開發太陽能光電的場域，位於通霄鎮烏眉里，範圍涵蓋友善耕作農地周邊及山坡地，生態觀察者李璟泓在當地觀測7年多來，發現至少4至5隻石虎出沒。", "labels": ["道德污名"]}, {"id": 813, "title": "灌溉渠設太陽能板 農民反對", "date": "2020-05-20", "section": "生活", "content": "雲林虎尾西屯、東屯里民反對在雲林農田水利會在馬光支線灌溉渠道設太陽能板。\n\n\n\n雲林農田水利會計畫在嘉南大圳馬光支線虎尾大屯段設置太陽能板，由於兩側防汛道地方爭取及出資整理後做曬穀空間，盼水利會能另找地方設置，數十名農民昨天冒雨在該地掛白條表達反對決心。\n\n水利會：民眾同意才施作\n\n雲林農田水利會長洪國浩表示，綠能是中央政策，水利會配合利用現有空間設置太陽能光電，主要是設置在渠道上，有要求廠商一定要先到地方召開說明會，了解地方需求，取得地方同意才能施作，否則將以民意為首要考量，重新調整契約。\n\n\n\n昨天數十名民眾冒雨在現場懸掛「堅決反對設置太陽能板」白布條，虎尾西屯里長王文杉、前西屯社區理事長吳東桓表示，馬公厝支線祿杉橋至西屯橋兩側約五百公尺，長年未整理雜草叢生，經地方向虎尾鎮公所爭取經費改善，加上里民集資舖設柏油。\n\n不反對綠能 反對在這段裝設\n\n吳東桓說，改善後空闊空間成為里民運動及曬稻穀、曬花生最好場所，太陽能板設置高三米，並外擴一．五米，恐影響農作使用及運動空間，地方不反對綠能，但反對在這段設太陽能板，盼改到其他地方設置。\n\n立委蘇治芬、縣議員陳俊龍、虎尾鎮代會副主席陳樹泉等人到場關切，蘇治芬指出，中央是鼓勵綠能，但並未要求或強制水利會權管溝渠設置太陽能光電，已向雲林水利會反應地方心聲，個人也反對在該段設置太陽能板，建議水利會要體貼、尊重地方民意。", "labels": []}, {"id": 814, "title": "通霄淺山擬設光電場 生態觀察者：恐毀石虎棲地", "date": "2020-05-19", "section": "生活", "content": "生態觀察者李璟泓表示，預計設置大面積太陽能光電板的區域，曾陸續發現4至5隻瀕危絕種的石虎出沒，倘若遭開發恐造成生態浩劫。\n\n\n\n苗栗縣通霄鎮烏眉里傳出大片私有地將開發為太陽能光電園區，但保育人士焦心表示，當地涵蓋友善耕作農地及樹林，有許多野生動物，尤其近年來更曾發現4至5隻石虎出沒，若開發成光電園區，不僅原長久維持的友善耕作農地恐毀於一旦，石虎重要棲地也將面臨嚴重破壞。\n\n生態觀察者李璟泓表示，預計設置大面積太陽能光電板的區域，是林務局認定的淺山生態多樣性熱點，也是友善耕作的「田鱉米」主要推動地，在當地觀測7年多來，曾陸續發現4至5隻瀕危絕種的石虎出沒覓食，是非常珍貴的野生動物棲息地，但卻面臨大規模光電開發，恐造成生態浩劫。\n\n\n\n李璟泓感嘆，過去石虎不僅得在開闢道路、科學園區、農舍衝突下苟活求生，如今又面臨新興的光電開發威脅，過往「田鱉伯」劉定峯堅持自然農法守護數十年的珍貴土地恐將消失，此無法承受之痛令人難以忍受。\n\n李璟泓說，不反對太陽能光電板發展，但相關開發應避開野生動物重要熱點，案子雖然尚在討論階段，但希望業者能主動放棄，另行擇址，避免消耗彼此能量，也讓石虎、麝香貓、食蟹獴等珍貴物種得以在這片良田、樹林永續繁衍生存。", "labels": ["道德污名"]}, {"id": 815, "title": "曬穀場設太陽能板 雲林農民掛白布條反對", "date": "2020-05-19", "section": "生活", "content": "雲林農田水利會計畫在馬光支線設置太陽能板，當地民眾擔心影響兩側防汛道曬農作及運動空間，今天冒雨在現場掛白布條表達反對立場及訴求。\n\n\n\n［］雲林農田水利會計畫在嘉南大圳馬光支線設置太陽能板，由於兩側防汛道當地農民做為曬穀場用，且平日有許多里民運動，設置後恐影響曬農作空間，數十名里民今天冒雨到現場掛白布條表達堅決反對立場。\n\n今天早上虎尾地區雨勢不小，仍阻擋不住里民堅決反對在馬公厝支線上設置太陽能板的抗議行動，數十名里民穿雨衣、戴斗笠或撐傘到場，還有人打赤腳就來了。\n\n\n\n抗議民眾在現場懸掛「堅決反對設置太陽能板」白布條，西屯里長王文杉、前西屯社區理事長吳東桓表示，馬公厝支線祿杉橋至西屯橋兩側約500公尺，長年沒有整理雜草叢生，2018經地方向虎尾鎮公所爭取經費改善，加上里民集資舖設柏油。\n\n吳東桓說，改善後空闊空間成為地方運動場所及曬稻穀、花生最好場所，太陽能板設置高3米，並外擴1.5米，恐影響農作使用及運動空間，所以反對在這段設太陽能板。\n\n縣議員陳俊龍、虎尾鎮代會副主席陳樹泉表示，該地雖歸屬水利會，但水利會應以農民需求優先考量，希望水利會能聽取地方民意，改在別段設置。\n\n立委蘇治芬到場關切，她指出，中央是鼓勵綠能，但並沒有要求或強制水利會權管溝渠設置太陽能光電，已向雲林水利會反應地方心聲，個人也反對在該段設置太陽能板，建議水利會要體貼、尊重地方民意。\n\n雲林農田水利會表示，尊重地方民意，將請承包商提出有效且讓民眾滿意的方案，否則仍將以民意為首要考量，重新調整契約。\n\n雲林農田水利會計畫在馬光支線設置太陽能板，當地民眾擔心影響兩側防汛道曬農作及運動空間，今天冒雨在現場掛白布條表達反對立場及訴求。\n\n雲林農田水利會計畫在馬光支線設置太陽能板，當地民眾擔心影響兩側防汛道曬農作及運動空間，今天在現場掛白布條表達反對立場。", "labels": ["道德污名"]}, {"id": 816, "title": "永和山水庫擬建太陽光電 居民批偷跑", "date": "2020-04-30", "section": "生活", "content": "永和山水庫自救會總幹事廖信箕認為台電及台水事先未向鄉親說明太陽光電新建工程，將發起連署反對到底。\n\n\n\n民眾向本報投訴，台灣電力公司擬於苗栗縣永和山水庫建置浮動式太陽光電新建工程，卻未與居民溝通，地方擔心恐嚴重污染民生用水及周遭土地，且侵犯私人地主權益，將發起連署反對到底；台電及台灣自來水公司表示，目前還在初步討論階段，後續一定會召開地方說明會，納入民眾意願後再決議是否施作。\n\n台電、台水︰一定會開說明會\n\n台電擬於永和山水庫鄰近溢洪道處建置浮動式太陽光電，模組涵蓋面積約兩萬七千多平方公尺，電氣設備場所面積約兩百一十平方公尺，預計年發電量達一百廿萬度，可供應三百多用戶全年度連續使用。\n\n\n\n自救會憂污染水質 將連署反對\n\n永和山水庫自救會總幹事廖信箕表示，永和山水庫供給新竹市香山、苗栗縣頭份、竹南等地區民生用水，一旦建置太陽光電板恐造成重金屬污染水質及土地，清澈水庫恐淪一池「毒水」。\n\n廖信箕痛批，台水未取得周邊地主的土地使用同意書便准施作，嚴重侵害人民生命財產權益，且台電三月卅一日的地方說明會竟只有三灣鄉長、永和村長及相關承辦員四人參加，鄉親及地方民代全不知情，形同黑箱作業，將發起連署堅決反對。\n\n台電解釋，水庫建置太陽光電已有前例，從浮台材質到清洗過程皆不會造成環境污染，擬七月能進場施作，目前先向地方首長簡報，後續仍會召開正式說明會；台水指出，經安全評估對水庫並無影響，未來會納入民意綜合評估，按程序辦理，不會貿然執行。", "labels": ["關聯污名", "道德污名"]}, {"id": 817, "title": "永和山水庫擬建太陽光電 居民轟偷跑誓言連署反對", "date": "2020-04-29", "section": "財經", "content": "台電擬於永和山水庫鄰近溢洪道處建置浮動式太陽光電，模組涵蓋面積約兩萬七千多平方公尺，年發電量可供三百多戶使用，但鄉親擔心恐汙染水庫，影響民生用水。\n\n民眾向本報投訴，台灣電力公司擬於苗栗縣永和山水庫建置浮動式太陽光電新建工程，卻未與居民溝通，地方擔心恐嚴重汙染民生用水及周遭土地，且侵犯私人地主權益，將發起連署反對到底；台電及台灣自來水公司表示，目前還在初步討論階段，後續必會召開地方說明會，納入民眾意願後再決議是否施作。\n\n台電擬於永和山水庫鄰近溢洪道處建置浮動式太陽光電，模組涵蓋面積約2萬7千多平方公尺，電氣設備場所面積約210平方公尺，預計年發電量達120萬度，可供應300多用戶全年度連續使用。\n\n\n\n永和山水庫自救會總幹事廖信箕認為，永和山水庫供給新竹香山、苗栗頭份、竹南等地區民生用水，一旦建置太陽光電板將汙染水質及周遭土壤，若遇天災人禍沉入水底，清澈水庫恐淪一池「毒水」，嚴重威脅人民安全及周遭合法休閒農場生計。\n\n廖信箕痛批，在限制開發的水庫區進行重大工程，但鄉親及地方民代卻毫無所悉，台電於3月31日的地方說明會竟只有三灣鄉長、永和村長及相關承辦員共4人參加，根本是密門作業，且水庫周遭多為私人土地，台水未取得土地使用同意書便准施作，已侵害地主權益，將發起連署堅決反對此工程。\n\n台電再生能源處解釋，現階段是向地方首長進行簡報，並非正式說明會，而全台已有許多水庫、滯洪池、埤塘建置浮動式太陽光電的案例，包括在高雄的阿公店水庫也建置完成，其概念是以類似小船的載具承載光電板，載具本身屬樹酯類結構，不會溶出有毒物質，而且光電板清洗皆不含化學藥劑，水質安全無虞；而該工程目標7月進場，在此之前會盡快召開正式說明會，加強地方溝通。\n\n台水指出，經整體安全性評估，太陽光電工程建置對水庫並無影響，而此案目前尚在初步討論階段，後續確定推行必會按規定公開徵詢地方意見，屆時除效益與安全評估外，民意也將是重要依據，綜合考量後才會決議是否施作，一切按規定辦理，不會斷然執行。", "labels": ["關聯污名", "道德污名"]}, {"id": 818, "title": "竹縣唯一「標準」棒壘球場將收回 球友盼保留", "date": "2020-04-28", "section": "生活", "content": "湖口鄉慢速壘球協會認養及整理新竹工業區調節池，從荒地變成如今兩座標準球場，不料近日被通知終止認養協議，將收回設置太陽光電，球友盼保留、緩徵球場。\n\n\n\n新竹縣沒有公有標準棒壘球場，湖口球隊近卅年來認養、整理經濟部工業局新竹工業區調節池，從荒地變成如今兩座球友眼中的「標準」球場，並成為竹縣唯一青棒隊的培育基地；不料，近日突獲通知將於五月卅一日終止認養協議，收回設置太陽能板，令球友措手不及，著急向相關單位陳情，盼保留、緩徵球場！\n\n新竹工業區調節池 擬推動光電\n\n新竹工業區服務中心主任吳璀原表示，中心基於敦親睦鄰，提供在地球隊休閒運動空間，但工業區因應國家政策推動太陽光電，準備收回二．六五五公頃的調節池，設置浮筒式太陽能板；上週發文通知湖口鄉慢速壘球協會，依據工業區綠美化認養協議書，將於五月卅一日終止協議，並請騰空返還該地。\n\n\n\n教處︰擬世興或頭前溪場地擴大\n\n新竹縣政府教育處表示，縣內棒壘球人口概估一千五百人，現有竹北世興、紅樹林、湖口調節池和竹東河濱公園等簡易的公有棒壘球場，新豐湖口地區經盤點尚無適宜公有地，未來該處將找竹北市公所和體育社團研議，擬利用世興或頭前溪場地擴大規模，以嘉惠更多球友。\n\n湖口球隊認養30年 荒地變球場\n\n縣議員陳栢維說，卅年前新竹工業區許多公司推廣慢速壘球，但苦無場地，經與服務中心協調，獲同意提供閒置的調節池，他和志工著手整理，從荒地擴大到今日兩座「標準」球場；如今一紙公文即欲停止認養協議，令球友錯愕！雖然該地為經濟部所有，但工業區四百多家工廠皆無運動去處，可否請經濟部傾聽地方心聲，讓球場繼續提供球隊使用。\n\n湖口慢壘協會 爭取至少緩徵\n\n湖口鄉慢速壘球協會理事長陳國連說，新竹縣沒有公有的標準棒壘球場，現有都是簡易球場，協會集合民間力量出錢出力整理球場，除協會十六個球隊打球，舉辦各級及全國性賽事，仰德高中也在此培訓新竹縣唯一青棒隊選手，並與韓國高中國際交流；如果場地收回，地方長年投入數百萬元的心血將付諸流水，選手和球友也將無處可練球。懇請經濟部保留球場，至少緩徵，讓協會有時間另覓場地。\n\n仰德高中棒球總教練邱國源說，青棒隊平時每天下午練球，球員來自各地，新竹縣好不容易有這處標準球場，一旦收回，對學生影響很大。\n\n立委林為洲接獲陳情後表示，將積極協助協會在新竹縣沒有完整標準化球場之前，保留此場地繼續使用。", "labels": ["道德污名"]}, {"id": 819, "title": "竹縣「標準」棒壘球場將收回設置太陽能板 球友哀號盼保留", "date": "2020-04-27", "section": "生活", "content": "仰德高中在湖口鄉棒壘球協會認養的新竹工業區調節池棒壘球場，培訓新竹縣唯一青棒隊選手，並與韓國高中交流。\n\n\n\n［］新竹縣棒壘球人口多，但縣境無一處公有標準棒壘球場，湖口球隊近30年來認養及整理經濟部工業局新竹工業區調節池，從荒蕪地變成今日兩座「標準」球場，並成為竹縣青棒隊的培育基地；沒想到，近日被通知將於5月31日終止認養協議並收回設置太陽能板，令球友措手不及一片哀號，急得向立委林為洲等相關單位陳情，盼保留、緩徵球場！\n\n新竹工業區服務中心主任吳璀原表示，中心基於敦親睦鄰，提供在地球隊休閒運動空間，但工業區因應國家政策推動太陽光電，準備收回2.655公頃的調節池，設置浮筒式太陽能板；因此，中心上週發文通知湖口鄉慢速壘球協會，依據工業區綠美化認養協議書，將於5月31日終止協議並請騰空返還該地。\n\n\n\n新竹縣政府教育處表示，縣內現有竹北世興、紅樹林和竹東河濱公園等處簡易的公有棒壘球場，新豐湖口地區經盤點尚無適宜公有地；未來該處將找竹北市公所和體育社團研議，擬利用世興或頭前溪場地擴大規模，以嘉惠更多熱愛棒壘球的球友。\n\n縣議員陳栢維說，30年前新竹工業區許多公司推廣慢速壘球，但苦無場地，經與服務中心協調，獲中心同意提供閒置的調節池，他和志工們開始整理，從荒蕪地逐步整理擴大到今日兩座美輪美奐的「標準」球場；如今，一紙公文即欲停止認養協議，令球友錯愕！雖然該地屬經濟部所有，球隊也別無選擇，但工業區400多家工廠皆無運動去處，可否請經濟部傾聽地方心聲，讓球場繼續提供球隊使用。\n\n湖口鄉慢速壘球協會理事長陳國連說，新竹縣沒有一座公有的標準棒壘球場，現有都是簡易球場，協會集合民間力量出錢出力整理球場，除協會16個球隊打球，舉辦各級及全國性賽事，仰德高中也在此培訓新竹縣唯一青棒隊選手，並與韓國高中國際交流；如果場地收回，地方長年投入數百萬元的心血將付之流水，選手和球友也將無處可練球。懇請經濟部保留球場，至少緩徵，讓協會有時間另覓場地，勿令人措手不及。\n\n仰德高中棒球總教練邱國源說，青棒隊平時每天下午練球，球員來自各地，新竹縣好不容易有這處標準球場，一旦收回，對學生影響很大。\n\n湖口鄉慢速壘球協會認養及整理新竹工業區調節池，從荒蕪地變成今日兩座標準球場，並成為竹縣青棒隊的培育基地；沒想到，近日被通知終止認養協議將收回設置太陽光電，令球友措手不及，盼保留、緩徵球場！\n\n湖口鄉慢速壘球協會認養及整理新竹工業區調節池，從荒蕪地變成今日兩座標準球場，並成為竹縣青棒隊的培育基地；沒想到，近日被通知終止認養協議將收回設置太陽光電，令球友措手不及，盼保留、緩徵球場！", "labels": ["道德污名"]}, {"id": 820, "title": "鋼鐵業：太陽能板支架 標準應從嚴", "date": "2020-04-12", "section": "財經", "content": "圖為太陽能板支架示意圖。\n\n中國貨市占7成 品質參差不齊\n\n鍍烤大廠燁輝結盟天泰、睿禾等業者，看好「用電大戶條款」規範廠商須增設綠能設備，組成國家隊搶市場大餅。燁輝表示，撐起太陽能板的支架雖僅占成本一成，但攸關案場能否維持廿年安全運轉，業界估計每年可帶來超過五十億元商機。目前中國貨在國內市占達七成，盼考量台灣高溫多雨環境等因素，速訂國家標準。\n\n疾呼速訂國家標準\n\n用電大戶是指契約容量五千瓩以上用戶，國內約三百家半導體、電子、鋼鐵、石化等廠商，未來五年須裝設十％綠電設備。燁輝主管分析，該政策為國內市場帶來商機，而台灣一地難求，屋頂型光電目標不斷上修，讓燁輝看好這塊大餅。\n\n\n\n燁輝八年前就和中國富士康旗下太陽能零件事業部合作，光是去年，支架鋼材產量就是過去六年的四倍，累積生產的支架用鋼量逼近九萬噸，技術面駕輕就熟；但過去以美國、中國、日本等海外市場為主，台灣市場加入後，估計產量還會翻倍。\n\n台灣有高溫多雨、強颱干擾的嚴苛環境，但一座案場至少要商轉發電廿至廿五年；據了解，品質參差不齊的中國貨大舉進口來台，讓案場風險大增。燁輝表示，國內目前尚無支架的安全標準，一旦毀損，將使投資血本無歸，更會衝擊後續綠能保險，產生惡性循環。\n\n面對國內光電案場猛爆性成長，經濟部標檢局表示，已和業界共同討論防蝕標準，須獲多數業者同意、業界要先凝聚共識，法規才能順利推動。官員也說，涉及成本問題，防蝕做法還有增加防護網或水泥加固等不同工法，規範材料品質非唯一選項。", "labels": []}, {"id": 821, "title": "黑面琵鷺全球普查再創新高 台灣數量佔達57.4％", "date": "2020-04-09", "section": "生活", "content": "黑面琵鷺全球普查結果出爐，數量再度刷新紀錄達4864隻，其中，台灣佔全球數量的57.3％。\n\n\n\n2020黑面琵鷺全球普查結果出爐，數量再度刷新紀錄達4864隻，其中，台灣記錄到2785隻，佔全球數量的57.3％。台南鳥會資深鳥友郭東輝表示，這是好現象，但我們不能自滿，「數量愈多，我們的責任就愈大。」\n\n根據鳥友今天取得香港觀鳥會的普查結果，全球共記錄到4864隻，比去年增加401隻。今年台灣的黑面琵鷺普查數量為2785隻，比去年增加378隻，數量佔全球的57.3％，穩居第一名。\n\n\n\n另外，中國今年1034隻，增加了44隻，日本544增加6隻，香港361則減少22隻。\n\n其他國家地區數量為越南60隻、澳門40隻、韓國37隻、菲律賓3隻，泰國和東埔寨今年則未發現。\n\n黑面琵鷺全球普查自1994年起結合東亞地區的國家進行全球普查，迄今已20多年。\n\n台南鳥會專案經理、資深鳥友郭東輝表示，該普查結果顯示黑面琵鷺的族群數呈現穩定上升，台灣也穩定佔了將近六成，「這是好現象，但是我們不能以此自滿，黑面琵鷺的生存及棲地還是面臨很大的挑戰，數量愈多，我們的責任就愈大。」\n\n郭東輝表示，從台南鳥會的黑面琵鷺救傷經驗中，他個人覺得有些環境能提供給黑面琵鷺的食源還是不夠，另外，嘉義布袋和台南七股的光電設施也會對黑面琵鷺的棲地造成影響，這是警訊，值得大家重視。此外，台南是黑面琵鷺的大本營，但一個族群在同一個地方也不宜太多，多了就會擴散，目前已分散至雲林、嘉義及高雄，這是好現象。", "labels": ["道德污名"]}, {"id": 822, "title": "對抗便宜劣質中國貨！燁輝組太陽能支架國家隊", "date": "2020-04-08", "section": "財經", "content": "燁輝結盟國內光電產業公司，籌組太陽能支架國家隊，右起為士興科技總經理林宏遠、燁輝總經理吳林茂、天泰董事長陳坤宏、柏帝能源總經理李喆龍。\n\n中國製品質參差不齊的太陽光電支架大舉進口來台，讓要發電長達25年的太陽光電潛藏風險，國內最大鍍烤鋼品生產廠商燁輝（2023）與天泰、睿禾控股、士興科技以及柏帝能源結盟，昨（7日）正式簽署合作協議，組成太陽光電支架產業最強國家隊。\n\n燁輝指出，太陽光電設置長達25年週期，支架系統支撐最核心的太陽能發電PV板，造價雖然僅占整體成本約10%，卻擔負重責大任。而台灣四面環海且夏、秋多颱風，支架防蝕與耐風強度更甚重要，過去發展太陽光電初期導入建築用C型鋼做為支架系統，用沒多少年就因銹蝕、颱風吹襲而損壞，導致投資費用血本無歸。\n\n\n\n燁輝提到，近年來因部份中國業者製作提供廉價、品質不一的支架大舉進口，業者在不知情的情況下使用造成太陽能發電系統穩定與否的潛在風險大大增加；政府相關單位也在擬訂太陽能支架防蝕相關標準作為業界規範及參考依據。\n\n燁輝表示，身為國內最大專業鍍烤鋼品生產廠，已開發出適合台灣高腐蝕、多颱風的惡劣大氣環境使用的太陽光電支架所用鍍烤鋼材，近期也開發完成高強度、高鍍層量的烤漆鋼材，更是支架系統對抗高腐蝕、多颱風及酸性氣候環境的最佳利器。\n\n除地面型太陽光電外，台灣地狹人稠，也發展屋頂型光電，但推動不易主要是業主考量到原有屋頂加裝太陽能發電PV板恐會有漏水風險外，還需考慮防火、隔熱設計等。燁輝因此結合天泰、睿禾控股、士興科技以及柏帝能源等公司組成大聯盟國家隊，透過聯盟成員的專攻領域，提供屋頂型太陽光電最佳解決方案。\n\n燁輝說明，睿禾專責太陽能光電系統案場開發與建置，天泰負責維運保養，士興科技專攻屋頂型太陽能光電發電結構工程，柏帝能源專責太陽能發電支架系統設計、加工製造，燁輝則負責開發生產最適用、成本最合理的支架成形用鋼材，以「國產國造」的概念為台灣再生能源產業提供品質優良、適材適用的太陽能光電發電系統服務。", "labels": []}, {"id": 823, "title": "知本光電區預定地 環頸雉數量攀升", "date": "2020-03-29", "section": "生活", "content": "知本光電園區預定地環頸雉生態豐富。\n\n\n\n台東知本光電園區即將動工，荒野保護協會台東分會昨天進行環頸雉數量調查，記錄到一百六十三隻，比前兩年都增加。\n\n台東縣政府對閒置卅多年的知本捷地爾用地招商，將由盛力能源籌備處（韋能集團）籌設「知本健康段光電廠」，日前已取得經濟部能源局核發的「電業籌設許可」。\n\n\n\n荒野保護協會一直極力爭取地面型光電應兼顧生態，認為今年春季，可能是環頸雉能無憂下蛋繁殖的最後一年，這也是荒野邀請民眾參與調查的第三年。\n\n今年調查163隻 比前2年都增加\n\n昨天清晨數十位志工分成六組進入一百六十一公頃的預定地調查，經過三個多小時，回報調查結果，共記錄到一百六十三隻環頸雉，比前年曾調查到八十四隻，去年曾調查到一百廿八隻都增加。荒野分會說，這個調查結果顯示這塊光電預定地已經是環頸雉的安全棲息地方，族群穩定成長，這裡相當適合環頸雉等鳥類的繁殖，希望台東縣政府能重視這些調查結果，至少保留最後一塊生態熱區。\n\n縣府：濕地部分不做發電設備\n\n縣府則說，縣府於知本光電區做了兩次重大調整，一為設置面積二二六公頃縮減為一六一公頃，二為濕地區域不委外，所以濕地部分並沒有委外廠商施作發電設備。", "labels": ["道德污名"]}, {"id": 824, "title": "知本光電廠獲籌設許可 環頸雉調查數量比前2年增加", "date": "2020-03-28", "section": "生活", "content": "知本光電廠預定地。\n\n\n\n［］台東知本光電園區即將動工，荒野保護協會台東分會今天進行環頸雉數量調查，記錄到163隻，比去年多69隻。\n\n台東縣政府對閒置30多年的知本捷地爾用地招商，將由盛力能源籌備處（韋能集團）籌設「知本健康段光電廠」，日前已取得經濟部能源局核發的「電業籌設許可」，核准發電量高達202MW。\n\n\n\n荒野保護協會一直極力爭取地面型光電應兼顧生態，認為今年春季，可能是環頸雉能無憂下蛋繁殖的最後一年，這也是荒野邀請民眾參與調查的第三年。\n\n今天清晨數十位志工分成6組進入161公頃的預定地調查，經過3個多小時，回報調查結果，經統計記錄到163隻環頸雉，比2019年曾調查到94隻、2018年曾調查到81隻都增加。\n\n荒野分會說，這個調查結果顯示這塊光電預定地已經是環頸雉的安全棲息地方，族群穩定成長，這裡相當適合環頸雉等鳥類的繁殖，希望台東縣政府能重視這些調查結果，至少保留最後一塊生態熱區。\n\n知本光電廠預定地有豐富環頸雉生態。", "labels": ["道德污名"]}, {"id": 825, "title": "陸上風電低頻擾民 雲林縣議會盼有法管制", "date": "2020-03-13", "section": "政治", "content": "陸上風電低頻擾民，雲林縣議會盼有法可管。\n\n\n\n德國風電大廠達德集團將在雲林裝設陸上風力發電機，已通過環境影響評估，雲林縣副議長蘇俊豪今天表示，中央政府為節能減碳推行綠能，我們海線居民支持；但不要因而犠牲百姓的生活品質，變成三等公民，盼能訂定管制辦法，避免風電低頻噪音擾民。\n\n蘇俊豪與縣議員許志豪、蔡孟真、 黃淑鈴等人接獲雲林沿海民眾陳情，指陸上風力發電機距離民宅太近，甚至些距離住家不到100公尺，低頻擾民；另還陳情反映風力發電電纜高壓電線鋪設未經沿線住戶同意，有高壓輻射致癌恐慌。\n\n\n\n蘇俊豪表示， 陸上風力發電機設置後，將產生低頻干擾有害人民健康、風葉轉動與風切聲帶來24小時噪音，還有高壓管線輻射，都是致癌高因素，設置地點如果距離民宅及學校太近，要百姓如何安居樂業？\n\n蘇俊豪表示，二年前四湖鄉崙北村溪仔崙社區因被地面型太陽能板包圍造成感觀壓迫感，還有反射光害及輻射疑慮，當時縣府接受議員建議，訂定頒布「嚴重地層下陷不利農業經營區地面型太陽能設置行政審查原則」，規定村落集中區域方圓300公尺內，不得設置太陽能光電。\n\n蘇俊豪強調，風力發電設置後會帶給鄰近社區居民低頻干擾，風切轟轟噪音，所以政府也應有管制辦法，希望比照德國規定，距離民宅1500公尺以上才能設置風力發電設施。他也建議，如申請設置地號方圓1500公尺內有個別住家戶，需經該住家戶出具同意切結書，始得申請設置設施。\n\n另風力發電高壓電纜管線鋪設，盡量不要經過村莊，若必須經過村莊、部落，需有管線兩側住戶切結書同意，明載該住戶與業者願意共同負責20年內若因管線埋設、挖掘，廠商需無條件賠償相關一切損失；高壓線電纜管線鋪設若經過村莊，埋設深度應比照澎湖先例，埋設深度11公尺，以避免輻射致癌。\n\n許志豪則認為，風力發電機距住宅區影響需經過專業評估，不一定要堅持距離1.5公里，但一定要有所規範。\n\n陸上風電低頻擾民，雲林縣議會盼有法可管。\n\n新設的風力發電機，比現有的大一倍。", "labels": ["外觀污名"]}, {"id": 826, "title": "內埔國小設光電風雨球場 鄉親反對", "date": "2020-03-10", "section": "生活", "content": "內埔國小校長鍾炳雄（拿麥克風者）等人到場說明，鄉親表達反對意見。\n\n\n\n屏東縣內埔國小響應政府綠能政策，計畫設置太陽光電風雨球場，但有鄉親憂慮會破壞歷史悠久的網球場使用安全與周邊綠樹，昨拉白布條抗議，並在說明會上怒拍桌；縣府教育處表示，會協助校方就設計規劃再檢視，以消除鄉親疑慮。\n\n鄉親組成「內埔國小校園景觀自救會」，在召集人賴士安等人帶領下，昨天齊聚網球場拉白布條高喊「學校不是發電廠」抗議，縣議員李世淦、徐榮耀、潘長成，以及內埔鄉長鍾慶鎮都到場關心。\n\n\n\n質疑恐砍樹 要求球場中間勿設柱\n\n自救會訴求指出，網球場至少約四十年歷史，從小學生到鄉民都在使用，如今設置風雨球場鋪設太陽能板，綠樹恐被砍除，且高度設計、鐵柱等設施，會嚴重影響運動安全與比賽場地規範；鄉親也要求，「除非能蓋出中間都不要有柱子的球場，否則就不要蓋。」\n\n廠商︰僅會修枝 設計符合標準\n\n施工廠商則澄清不會砍樹，只針對有影響部分才修枝，修剪也會請屏科大教授指導，至於落柱部分，鋼構跨距大於網球場規範，高度也符合賽事標準。內埔國小校長鍾炳雄也表示，會把鄉親意見回報縣政府。\n\n屏東縣府︰協助校方加強溝通\n\n屏東縣政府教育處副處長楊英雪表示，縣府推動學校設置太陽光電結合風雨球場，目前已有八所學校與廠商完成招標作業，會協助內埔國小加強與鄉親溝通，並再深入檢視球場設計，務求確保運動安全、生態景觀。", "labels": ["道德污名"]}, {"id": 827, "title": "台南》城西腐植土堆歸仁 環局：採樣無礙才清運", "date": "2020-03-04", "section": "生活", "content": "台南社大環境行動小組研究員晁瑞光現場採樣，進行污染調查。\n\n\n\n城西三期垃圾衛生掩埋場正展開活化再利用工程，所挖掘出來的腐植土必須外移，約六千公噸已運抵歸仁區，地方擔憂恐產生環境公害，甚至對附近的農作造成污染問題，民代昨天邀集專家、學者會勘，並進行採驗，要求市府對於相關工程「講清楚、說明白」，化解疑慮；參與會勘的市府環保局主任秘書周妙旻回應，土質事先有篩分，也採樣送驗，進行毒性檢測，濃度遠低於溶出標準，請大家放心。\n\n外界有疑慮 環局再採樣送化驗\n\n周妙旻指出，現址將規劃為太陽能光電場域，也將配合台南社大的採樣品送環保署認證的實驗室再化驗；而地下水也有長期監控，並未發現異樣，會持續追蹤。目前台南有五十九處封閉的掩埋場，逾四分之一已進行太陽能光電場域的活化利用，歸仁也施作在即，只要完成整地，就不需要再填覆腐植土，將加強與居民的溝通，避免衍生誤會。\n\n\n\n約6千噸外運 議員不滿環局不公開\n\n城西腐植土外運至歸仁的計畫，從上個月廿日開始執行，迄今近三百車次約六千公噸，移運地點在已經封閉的歸仁垃圾掩埋場，範圍約四．九公頃。市議員許又仁指控過程不公開、透明，才引發居民恐慌，且附近都是農牧用地，一旦造成污染，後果堪慮，故邀集台南社區大學、公民團體與環保局等會勘。\n\n許又仁表示，市府沒有先告知地方，就讓大量腐植土進駐，難怪引發疑慮，且清運車輛頻繁進出掩埋場，有居民甚至誤以為不肖人士在偷倒，相當緊張；台南社大環境行動小組研究員晁瑞光也進行採樣，將送專業檢驗，他強調，早期垃圾分類並沒有很確實，掩埋場腐植土若未仔細篩選，恐會挾帶化學或重金屬等污染物，有必要釐清。\n\n勘查過程中，還發現有塑膠製品的殘跡，以及整顆的廢電池。許又仁提到，城西三期的腐植土估計有廿六．五萬公噸，要清運多少至歸仁，市政府要給個清楚交代。\n\n市議員杜素吟也到場關切，她與許又仁都認為，除了調查清楚腐植土是否造成污染之外，每年繳付三百五十萬元向台糖承租這處掩埋場，不符成本效益，應該設法價購，進行最妥善的運用，「錢要花在刀口上」。\n\n城西腐植土已移運約六千公噸至歸仁掩埋場。 ", "labels": []}, {"id": 828, "title": "台南城西垃圾掩埋場腐質土外運 居民憂造成污染", "date": "2020-03-03", "section": "生活", "content": "民代今天邀集專家、學者會勘，進行污染調查。\n\n\n\n［］台南的城西三期垃圾衛生掩埋場展開活化計畫，挖掘出的腐質土移至歸仁，已運抵6000公噸，是否造成環境公害，引發地方擔憂，民代今天邀集專家、學者會勘，並進行採驗，要求市政府對於相關工程「講清楚、說明白」，化解污染疑慮。\n\n城西的腐質土目前外運至同樣已經封閉的歸仁區垃圾掩埋場，從上個月下旬開始，將近300車次，居民恐慌，市議員許又仁認為過程並未公開、透明，且附近都是農牧用地，一旦造成污染，後果堪慮，今天邀集台南社區大學、公民團體與環保局等會勘。\n\n\n\n台南社大環境行動小組研究員晁瑞光也進行採樣，將送專業檢驗，他強調，早期垃圾分類並沒有很確實，掩埋場腐質土若未仔細篩選，恐會挾帶化學或重金屬等的污染物，有必要釐清。\n\n許又仁表示，市政府沒有先告知地方，就讓大量腐質土進駐，難怪引發疑慮，且清運車輛頻繁進出掩埋場，有居民甚至誤以為不肖人士在偷倒。\n\n勘查過程中發現有塑膠製品的殘跡，甚至整顆的廢電池，令人擔憂，許又仁還提到，城西三期的腐質土估計有26.5萬公噸，要清運多少至歸仁，市政府要給個清楚得交代。\n\n環保局主任秘書周妙旻則指出，所填覆的歸仁垃圾掩埋場範圍約4.9公頃，主要是現址將規劃為太陽能光電場域，因此移運腐質土來整地。\n\n周妙旻強調，從城西外運而來的腐質土都有經過篩分，周邊的地下水也有監控，並非發現異樣，請各界放心，但將再加強與居民的溝通，避免衍生誤會。\n\n市議員杜素吟也到場關切，她與許又仁都認為，除了調查清楚腐質土是否造成污染之外，每年繳付350萬元向台糖承租這處掩埋場，不符成本效益，應該設法價購，進行最妥善的運用，「錢要花在刀口上」。\n\n城西的腐質土外運至歸仁，民代今天邀集專家、學者會勘。\n\n腐質土內發現廢電池。\n\n城西腐質土外運至已封閉的歸仁掩埋場。", "labels": []}, {"id": 829, "title": "民眾憂斷老樹頭鋪太陽能板 內埔國小：修剪非砍除", "date": "2020-02-29", "section": "生活", "content": "屏東縣內埔國小計畫結合設置太陽光電打造風雨球場，但網球場周遭的大樹樹蔭遮蔽率高，地方民眾憂心老樹遭砍頭。\n\n\n\n屏東縣內埔國小計畫將原本露天的網球場，結合設置太陽光電打造風雨球場，但網球場周遭的大樹樹蔭遮蔽率高，地方民眾憂心老樹遭砍頭，透過社群網路平台發聲，直嗆學校「為了蓋太陽能板讓樹斷頭，值得嗎？」引起護樹民眾熱議；校方今天澄清，會妥善修剪，不會砍除老樹。\n\n民眾表示，1986年內埔國小網球場周遭除了老龍眼樹、老荔枝樹，幾乎是荒蕪一片，在地方熱心球友集資贊助下，花了10年時間才讓網球場周遭綠樹成蔭，35年過去，老樹們給內埔國小校園綠意，給大家新鮮的空氣，如今為了蓋綠能光電板，9公尺以上的樹幹樹枝要全部斷頭，「樹能不生氣嗎！」\n\n\n\n不少護樹民眾也紛紛響應，認為3樓高的樹木通通斷頭，此舉不僅破壞校園美觀，樹木傷口恐因感染而死亡，也有民眾提出樹木的固碳率研究報告，呼籲校方三思綠能政策。\n\n內埔國小校長鍾炳雄強調，學校響應設置太陽光電結合風雨球場，過去網球場沒辦法遮陽避雨，完工後不僅能提供更完善的運動空間，更能打造低碳綠能校園，該工程預計一週後開始進行，工期約2個月，未來網球場將設有468KＷ太陽光電裝置容量，至於周邊樹木修剪除通過縣府備查核可，也責請廠商妥善修剪，並沒有砍樹計畫。", "labels": ["道德污名", "外觀污名"]}, {"id": 830, "title": "太陽能憂斷鏈 盼躉購合約延1季", "date": "2020-02-26", "section": "財經", "content": "受到武漢肺炎影響，太陽能模組與逆變器等關鍵設備零組件三月恐出現斷鏈。\n\n受到武漢肺炎影響，太陽能模組與逆變器等關鍵設備零組件三月恐出現斷鏈。太陽能光電協會與SEMI太陽光電委員會等呼籲，四月卅日到期的躉購電價合約（FIT）至少展延一季，協助業者度過難關；能源局官員僅表示，「請業者先提確切影響數據再討論」。\n\n官員表示，確有業者提出相關訴求，但衝擊幅度多少、影響時間等都要請業者拿出確切數據，並由費率審定會進一步討論；能源局很關切這個問題，只要業者有資料就可開會討論，沒有預設時間。\n\n\n\n聯合再生能源董事長洪傳獻指出，太陽能模組所需的玻璃、EVA、鋁框等過去多由中國廠商供應，各家備貨約一個月，預估三月中恐缺貨，太陽能電站將受到影響，建議政府可延後併網時程，FIT合約期限至少先展延一季。\n\n他還建議，台製電池享有躉購電價加碼優惠，過去認證都是認廠房，在此非常時期認證可「暫時」改為認公司，台廠在東南亞的貨運回台灣「救急」，品質一樣有保障；但標檢局認為，這套機制實行已久，得業界先有共識再說。\n\nSEMI太陽光電委員會上週五已針對斷鏈問題進行討論。業者多認為，目前料源可撐到二月底或三月中，若供應鏈遲遲無法將貨送出，電池廠或許還能在國內協調矽晶圓廠支援，但模組廠就會因斷鏈無法繼續生產，當務之急還是請能源局研議是否能展延FIT合約，否則對國內太陽能產業影響將相當大。", "labels": []}, {"id": 831, "title": "嘉縣布袋港設3部風機 環評初審通過", "date": "2020-02-26", "section": "生活", "content": "因應國家綠能政策，台灣電力公司計畫於嘉縣布袋商港北堤內側防風林區設置三部風力發電機，昨日進入環評專案小組第二次初審會議，雖缺乏地質鑽勘資料，但環評委員討論決定有條件通過初審，下階段將送大會最後審議定案台電須於五月三十一日前，補充、修正環境影響說明書。\n\n布袋鎮岑海里位於布袋商港旁，岑海里長翁億頴說，居民大多反對，指風機產生的低鳴聲造成噪音污染，且發電機產生的震動，恐會影響附近海域水生動物棲息環境、貝類等水產減產，要求公布完整的環評報告，並提出若造成影響的解決方案。\n\n\n\n布袋商港風力發電機案昨第二次會議，環委簡連貴指出，計畫開發區域屬於海埔新生地，地盤軟弱，且鄰近六甲斷層，台電卻未進行鑽勘調查，僅回覆招標後才進行；環委李培芬指出，風機位置位於朴子溪河口濕地與好美寮濕地之間，台電以雷達監測鳥類，卻無法指出鳥種，如麻雀等小型鳥類的軌跡更是看不到，資料恐有偏頗。\n\n嘉義縣野鳥學會理事長陳建樺說，風機位於兩處國家重要濕地之間，附近雖無候鳥棲息，但位於候鳥遷徙路線，夜間視線不清時，候鳥可能被風機葉片擊中傷亡，且鄰近已有候鳥棲息的廢鹽田被利用做為光電設施，不應為發展綠能持續影響鳥類生態。\n\n環委江鴻龍也指出，目前有四十六％民眾不同意開發，但台電卻於書面資料中表示，待施工期再進行溝通，認為台電應積極與居民溝通；台電則回應，地質調查部分將遵照辦理，且已有台中港回填海埔新生地的經驗，會完成地質調查後，確認沒問題才會施工。", "labels": []}, {"id": 832, "title": "布袋商港設風電環評初審通過 居民、保育人士呼籲勿讓綠能破壞環境", "date": "2020-02-25", "section": "財經", "content": "台電計畫在布袋商港設置風力發電機。\n\n因應國家綠能政策，台灣電力公司計畫於嘉義縣布袋商港北堤內側防風林區設置3部風力發電機，今日進入環評專案小組第二次初審會議，雖缺乏地質鑽勘資料，但經環評委員討論後，仍決議通過，下階段將送往環評大會審查。\n\n布袋鎮岑海里位於布袋商港旁，岑海里長翁億頴說，2000多位居民大多反對，指風力發電機離住宅區僅約1公里，產生的低鳴聲會對居民造成噪音污染，且發電機產生的震動，恐會影響附近海域水生動物棲息環境，擔憂貝類等水產減產，要求台電及政府公布完整的環評報告，並提出若造成環境影響的解決方案。\n\n\n\n嘉義縣野鳥學會理事長陳建樺說，風機位於朴子溪河口重要濕地及布袋好美寮重要濕地兩處國家重要濕地之間，布袋商港附近雖無候鳥棲息，但位於候鳥遷徙路線，夜間視線不清時，候鳥可能被風機葉片擊中而有傷亡，他認為鄰近已有候鳥棲息的廢鹽田被利用做為光電設施，「小小的地方有大片光電板又有風力發電機」，一定會對候鳥造成影響，政府不應為發展綠能持續影響鳥類生態。", "labels": []}, {"id": 833, "title": "拒絕「砍樹種電」！ 萬巒鄉長：動員上街也要擋下來", "date": "2020-02-25", "section": "生活", "content": "屏東縣議員李世斌呼籲「刀下留樹！」\n\n\n\n為配合政府綠能轉型，台糖計畫在屏東萬巒鄉推動200公頃的營農型太陽能光電計畫，作為全台首個示範區，但上週舉辦首場說明會後，反對聲浪越來越大，不僅萬巒鄉長林國順直言，「動員上街也要擋下來！」屏東縣議員李世斌今天也加入聲援，他說，200公頃最多會砍掉40萬棵樹，呼籲「刀下留樹！」\n\n萬巒鄉長林國順說，萬巒鄉沿山公路一帶的台糖地有650公頃，其中200公頃租給農民，另外450公頃為平地造林，如今綠樹成林，為地方涵養水源、淨化空氣，更成為許多生物的棲息地，台糖召開首次說明會後，已聽見地方反彈聲音，也有越來越多NGO與公所聯絡加入聲援行列，希望台糖能尊重地方意見，另覓種電地點。\n\n\n\n台糖過去響應政府平地造林政策，將不再種植甘蔗的農地改種經濟林，如今20年的經濟林木年限即將到期，適逢政府推動綠能轉型，台糖計畫釋出土地開啟種電計畫，儘管台糖強調，在排除環境敏感區域後，會保留優美的環保林道，選擇「林相不佳」的地段進行，將土地回歸農地農用，並結合綠能設施專區，仍遭地方鄉親痛斥「砍樹種電」本末倒置。\n\n縣議員李世斌今天特別到萬巒和鄉長林國順一起為樹發聲，李世斌說，台糖預計推動200公頃光電計畫，以1公頃平均能種植1000棵至2000棵推算，200公頃最多會砍掉40萬棵樹，貿然砍樹種電不符能源轉型的價值，只會讓屏東失去最珍貴的資源，他支持太陽能，但反對砍樹種電，請台糖「刀下留樹」給樹留下一條生路。", "labels": ["道德污名"]}, {"id": 834, "title": "自由廣場》台糖有比砍樹種電更好的選擇", "date": "2020-02-22", "section": "", "content": "◎ 陳文卿\n\n國營企業裡，台糖公司應該是轉型最靈活、企業經營面向最多元的了。除養豬、種蘭花、開發生技產品外，甚至也開量販店、加油站，因此進軍綠能產業並不算意外。可是若如昨天讀者投書《救救屏東台糖林地》所述，要將在屏東的好幾百公頃造林地轉作太陽光電綠能設施，這種「砍樹種電」的做法就太離譜了。\n\n發展綠能除了提供永續能源，減少溫室氣體排放更是重要的目的。因此將樹木成蔭可以固碳減少溫室氣體以及改善空污的林地，拿來改為設置太陽光電設施，可能得不償失。\n\n\n\n台糖公司前任董事長黃育徵，是小英政府循環經濟的重要推手，上任後積極推動農業循環經濟園區，並將該公司位於屏東縣的東海豐養豬場打造成全國首座包括沼氣發電、太陽能豬舍、有機資源循環的生態化養豬場，堪稱循環經濟的典範。而最重要的是，台糖公司擁有大片林地，可將豬糞尿厭氧發酵產生沼氣後殘留的沼渣沼液做再利用，這是其他養豬場都沒有的條件。\n\n厭氧發酵後的沼渣沼液，含有豐富的有機質，供農地施肥利用，除降低廢水處理負擔外，更可減少使用化學肥料。但農地依農作物的種類，可施灌的沼渣沼液量有其總量限制，且施灌季節也有一定，因此，環保署與農委會近年來努力推動畜牧廢水沼渣沼液農地再利用計畫時，遭遇到的主要困難是，畜牧場與農地之間沼渣沼液再利用的供、需之間不易平衡。而台糖公司則完全無此後顧之憂。\n\n屏東縣是養豬大縣，養豬廢水污染是長期以來環保機關最頭痛的環保問題。自前縣長曹啟鴻任內開始，積極輔導養豬戶做沼氣發電，並大力推動造林計畫，包括鼓勵企業認養造林，而對依法可砍伐之林木，也補助當地原住民伐木代金限制砍伐。總計於屏東縣一般農業區農牧用地推廣平地造林達四千多公頃，其中有極大比例是台糖公司的貢獻。這麼廣大的林地，更是沼渣沼液肥份再利用的最佳對象。\n\n更重要的是，環保署為了解決因非洲豬瘟限制養豬的廚餘回收再利用問題，正積極推動廚餘與豬糞尿的共消化計畫，但產生的沼渣沼液目前尚不易遽然提供一般農作物再利用，提供給非糧食目的的林地之施灌則是最佳途徑。\n\n我們十分樂見台糖公司願意積極發展綠能，但與其橫空去做太陽光電甚至砍伐林木，不如評估本身既有的資源，整合畜牧、造林、生技事業群，發展沼氣綠能與有機肥料，這才是務本之計。\n\n（作者任職環保服務業，新竹市民）", "labels": ["道德污名"]}, {"id": 835, "title": "自由廣場》救救屏東台糖林地", "date": "2020-02-21", "section": "", "content": "◎ 王翔正\n\n邇來，台糖公司為配合政府二○二五年太陽光電設置容量二十GW目標，計畫在屏東地區推動「農電共生」計畫，將數百公頃土地轉作綠能設施，恐怕導致台糖屏東上千公頃林地消失殆盡。\n\n台糖歷年來已投入二千六百公頃土地用於平地造林，其中屏東地區即佔一千多公頃，早已綠樹成林，各項林木樹齡皆已長達十年以上，林相蓊鬱旺盛。台糖若釋出造林地，勢必犧牲護樹團體多年辛苦的推動與人民呼吸的空氣品質。\n\n\n\n政府覬覦台糖所屬的大片土地其來有自，緣現階段太陽能轉換效率不高，需要大片的土地來彌補發電成效，但將原生的「平地造林」土地轉而廣設綠電配備，進而砍樹來種電，不但削足適履，也本末倒置。\n\n此外，屏東引以為豪的林蔭大道綠意盎然，從山上往下看，猶如青翠繁盛的綠鋪展於田野，長年下來實屬地方寶貴的觀光資源。一旦為內需的綠能用電，將生硬的太陽能板廣種於良田之上，不僅整體畫面突兀，也降低經濟作物的種植空間，且對於觀光經濟、生態環境都是一大衝擊。\n\n二○二五年非核家園的願景是眾所期盼，但種電不應該拿珍貴的綠林開刀。\n\n（作者為屏東縣九如鄉民）", "labels": ["道德污名", "外觀污名"]}, {"id": 836, "title": "《屏東》台糖砍樹種電 萬巒人批開綠能倒車", "date": "2020-02-19", "section": "生活", "content": "台糖擬釋出屏東縣「平地造林」土地設置「營農型」光電設施，萬巒鄉長林國順（右持麥克風者）率鄉親發聲反對。\n\n\n\n配合政府綠能轉型，台糖釋出屏東「平地造林」土地設置「營農型」光電設施，並選定屏東縣萬巒鄉作為全台第一個示範區，引起地方反彈，痛批台糖「砍樹種電」大開綠能倒車。台糖表示，平地造林是經濟林而非永久性森林，屬於階段性任務，會持續尋求共識。\n\n台糖昨天在萬巒舉辦首場說明會，萬巒鄉長林國順率先質疑，萬巒有六百五十公頃台糖地，其中兩百公頃出租農用，四百五十公頃為平地造林，長年涵養水源、淨化空氣，其中沿山公路從赤山、新置、新厝一帶已經綠樹成蔭，台糖卻要轉做光電設施，「砍樹種電的綠能還『綠』嗎？」\n\n\n\n包括屏東環境保護聯盟、藍色東港溪協會、六堆原鄉讀書學會等團體強調支持綠能，但不應砍樹種電，並質疑太陽能技術的光電轉換效率不及森林本身固碳效果。\n\n台糖稱回歸農用 非破壞森林\n\n面對反對聲浪，台糖強調讓農地回歸農用，也規劃林相較差的農地優先開發，環保林、沿山公路兩旁及自行車道旁樹林均會留下。\n\n台糖生質能發展組組長梁耀光說，屏東農電共生案選擇用地原本就是「農業用地」，這些造林地已陸續滿二十年可採伐時間，階段性任務結束農地仍需回歸農用，並非破壞森林。", "labels": ["道德污名"]}, {"id": 837, "title": "台糖擬砍樹種電 萬巒鄉親爲200公頃樹木發聲", "date": "2020-02-18", "section": "生活", "content": "台糖釋出在屏東的「平地造林」土地設置「營農型」光電設施，並選定萬巒鄉作為全台第1個示範區。\n\n\n\n為配合政府綠能轉型政策，台糖釋出在屏東的「平地造林」土地計畫設置「營農型」光電設施，並選定萬巒鄉作為全台第一個示範區，消息一出引起地方民眾反彈，痛批台糖「砍樹種電」大開綠能倒車；台糖則表示，農地平地造林政策是經濟林並非永久性森林，屬於階段性任務，現階段的目標是讓農地農用並提高土地使用效益，會持續向民眾釋疑。\n\n台糖今天下午在萬巒鄉舉辦首場說明會，萬巒鄉長林國順率領鄉親發聲，他表示，台糖在萬巒鄉共有650公頃地，其中200公頃出租農用，450公頃為平地造林，長年為地方涵養水源、淨化空氣，其中沿山公路從赤山、新置、新厝一帶，成蔭的樹林已是民眾運動休閒的園區，但台糖卻計畫將其中200公頃轉做光電，「砍樹種電的綠能還『綠』嗎？」\n\n\n\n多個生態保育與環境保護團體也與會表達反對意見，其中屏東鳥會指出，當地有200多種鳥類，其中包含40種保育類，砍樹種電是生態浩劫；屏東環境保護聯盟、藍色東港溪協會、六堆原鄉讀書學會等也表達反對意見，並質疑太陽能技術的光電轉換效率不及森林本身固碳效果，呼籲光電業者、台糖不要短視近利，犧牲優美環境。\n\n面對反對聲浪，台糖強調農地回歸農用，並表示將以林相較差的農地優先施作，而環保林、沿山公路兩旁及自行車道旁樹林均會留下。\n\n台糖生質能評估發展組組長梁耀光說，台糖在屏東推動的農電共生案，選擇的用地原本就是「農業用地」，過去農業困境轉作經濟造林，這些造林地已陸續滿20年可採伐時間，造林時程完成，農地仍需回歸農用，透過營農型光電可符合農業政策與綠能潮流，並非民眾所說的破壞森林。\n\n農委會去年5月修訂了「申請農業用地作農業設施容許使用審查辦法」第29條，「國營事業」可比照縣市政府推動「營農型」綠能專區專案計畫，現階段由台糖提出計畫，農委會進行評估審查後，將透過公開招標，並取得屏東縣政府及地方同意後才能進行開發。\n\n梁耀光表示，萬巒鄉的饋線，也就是太陽能發電之後的傳輸線，相對充裕，因此將持續與地方溝通，尋求共識，國際上已有許多農電共生的案例，根據德國調查，營農型光電設施，能讓農地效益提升160％，目前亞洲地區營農型案例最多的是日本，中國則擁有最大面積，台灣土地有限，提升土地運用效益是未來重要目標。\n\n萬巒鄉長林國順率領鄉親發聲。\n\n多個生態保育與環境保護團體也與會表達反對意見。", "labels": ["道德污名"]}, {"id": 838, "title": "《小檔案》花蓮陽光電城", "date": "2020-02-13", "section": "生活", "content": "花蓮陽光電城共獲經濟部能源局約一‧二億元補助，主體空間在二○○九年啟用，由逾一千片太陽能板組成，號稱每年可產廿萬度用電，但因後續經營效益不彰形同蚊子館；二○一七年東大門夜市開幕，鄰近電城的「十八省一條街」與「原住民一條街」因具觀光特色吸引人潮，加上花蓮縣管樂發展協會進駐，並增加彩繪、市集及藝文演出等活動，陸續讓這座閒置園區有了人氣；二○一九年縣政府決定活化園區並轉型成原住民文創旗艦館，深度發展原民產業，獲花東基金四千五百萬元補助後，在今年二月改建動工，預計明年中旬前完工啟用。", "labels": []}, {"id": 839, "title": "花蓮原民文創產業旗艦館 明年完工", "date": "2020-02-13", "section": "生活", "content": "緊鄰花蓮知名東大門夜市的「陽光電城」，曾是經濟部能源局補助設置的太陽光電示範區，但因發電量等效益遠不如預期，且維護管理費高，一度淪為蚊子館。 \n\n\n\n國家發展委員會花東地區永續發展基金挹注四千五百萬元，協助花蓮縣政府改造市區陽光電城，四百八十坪建物容積經改建後，將成為花蓮首座原住民文創產業旗艦館，包括進駐手工藝、歌舞等五大主題空間，提升原民觀光產值，預計明年中旬前完工啟用，並採招標方式委外管理。\n\n改建480坪陽光電城建物容積\n\n緊鄰花蓮知名東大門夜市的「陽光電城」，曾是經濟部能源局補助設置的太陽光電示範區，但因發電量等效益遠不如預期，且維護管理費高，一度淪為蚊子館，直到結合觀光夜市和燈節及藝文活動後，園區才逐漸復甦。\n\n\n\n空間約有四百八十坪容積建物的陽光電城，將第三度轉型活化，花蓮縣政府向花東基金爭取四千五百萬元經費，打造原住民族文創產業據點。縣府原住民行政處長陳建村稱是「原民文創產業旗艦館」，未來三層樓高的室內空間，將配置手工藝品、樂舞展演、輕食分享、有機農特產推廣服務及藝術家駐點的藝文空間。\n\n化身3層樓高專屬原民據點\n\n陳建村說，花蓮長期缺少一處專屬原住民在地特色文化展演及銷售的據點，陽光電城位於市中心，加上土地、建物產權均屬縣府，經討論後決定改造成縣內首座原住民文創產業聚落，整修改建部分容積，融入原民特色，提高文創能見度。\n\n他說，即起動工後，工期預計明年中旬前就能完工啟用，新的聚落空間，功能將會符合原住民相關產業進駐使用，包括原民生活美學教室、駐村藝術家空間及手作中心設施，盼能吸引藝術創作人才返鄉，也讓園區內自主形成設計社群，有信心成為東台灣首屈一指的原民文創基地。\n\n縣長徐榛蔚說，期待原住民族文創聚落據點的啟用，擴大花蓮產業行銷與整體觀光產值，讓這座搭載部落族人的創意夢想起飛，成為遊客到花蓮指定造訪景點及觀光新地標，東大門不論白天夜晚都將更為璀璨精彩。\n\n花蓮首座原住民文創產業旗艦館的示意圖。", "labels": []}, {"id": 840, "title": "花東基金挹注改造陽光電城 花蓮原民文創旗艦館明年啟用", "date": "2020-02-12", "section": "生活", "content": "緊鄰花蓮知名東大門夜市的「陽光電城」，曾是經濟部能源局補助設置的太陽光電示範區，但因發電量等效益遠不如預期，且維護管理費高，一度淪為蚊子館，直到結合觀光夜市和燈節及藝文活動後，園區才逐漸復甦。 \n\n\n\n［］國家發展委員會花東地區永續發展基金挹注4500萬元，協助花蓮縣政府改造市區陽光電城，480坪建物容積經改建後，將成為花蓮首座原住民文創產業旗艦館，包括進駐手工藝、歌舞等五大主題空間，提升原民觀光產值，預計一年後完工啟用，並採招標方式委外管理。\n\n緊鄰花蓮知名東大門夜市的「陽光電城」，曾是經濟部能源局補助設置的太陽光電示範區，但因發電量等效益遠不如預期，且維護管理費高，一度淪為蚊子館，直到結合觀光夜市和燈節及藝文活動後，園區才逐漸復甦。\n\n\n\n如今空間約有480坪容積建物的陽光電城，將第三度轉型活化，花蓮縣府向花東基金爭取4500萬元經費，打造原住民族文創產業據點。縣府原住民行政處長陳建村稱是「原民文創產業旗艦館」，未來三層樓高的室內空間，將配置手工藝品、樂舞展演、輕食分享、有機農特產推廣服務及藝術家駐點的藝文空間。\n\n陳建村說，花蓮長期缺少一處專屬原住民在地特色文化展演及銷售的據點，陽光電城位於市中心，加上土地、建物產權均屬縣府，經討論後決定改造成縣內首座原住民文創產業聚落，整修改建部分容積，融入原民特色，提高文創能見度。\n\n他說，即起動工後，工期預計一年就能完工啟用，新的聚落空間，功能將會符合原住民相關產業進駐使用，包括原民生活美學教室、駐村藝術家空間及手作中心設施，盼能吸引藝術創作人才返鄉，也讓園區內自主形成設計社群，有信心成為東台灣首屈一指的原民文創基地。\n\n縣長徐榛蔚說，期待原住民族文創聚落據點的啟用，擴大花蓮產業行銷與整體觀光產值，讓這座搭載部落族人的創意夢想起飛，成為遊客到花蓮指定造訪景點及觀光新地標，東大門不論白天夜晚都將璀璨精彩。\n\n國發會花東基金挹注4500萬元，協助花蓮縣府改造市區陽光電城，480坪建物容積經改建後，將成為花蓮首座原住民文創產業旗艦館，預計1年後完工啟用。", "labels": []}, {"id": 841, "title": "《屏東》光電板驅鳥「放炮」 嚇壞農民", "date": "2020-02-11", "section": "生活", "content": "邱姓住持對光電板下疑似驅鳥電子炮產生巨大聲響，影響該寺作息傷透腦筋。\n\n\n\n屏東有光電業者為防止鳥糞腐蝕農田上的種電設備，陸續在太陽能板下安裝會定時發出類似鞭炮聲的驅鳥電子炮，突如其來的巨大炮聲反而嚇壞附近農友，周邊居民也常從睡夢中驚醒，引發民怨。\n\n政府鼓勵民間發展綠能，屏東許多農田陸續架起太陽能光電板，常吸引鳥類棲息，光電業者擔心排泄物會腐蝕種電設備，安裝會定時「放炮」的驅鳥電子炮，每隔一段時間「砰！」的巨響，在空曠的田間特別震撼，常讓附近耕作的農民嚇一大跳。\n\n\n\n離農田種電區僅一路之隔的屏東淨土寺也深受其害。邱姓住持表示，他每天半夜都會被電子炮聲驚醒，經常失眠，向前來維修太陽能板的人員反映電子炮聲響過大，已影響寺內作息，但一直未獲解決，希望政府能重視新的噪音公害。\n\n屏東縣綠能專案推動辦公室主任、環保局低碳環境發展科長盧俊中表示，「噪音管制法」有一定的檢測程序及認定標準，有關農田驅鳥電子炮噪音，縣府將派員現勘，並根據地號查出施設的光電業者要求改善。", "labels": ["外觀污名"]}, {"id": 842, "title": "農田種電新公害！太陽能板驅鳥電子炮 巨響嚇壞農友居民", "date": "2020-02-10", "section": "生活", "content": "淨土寺離農田種電區僅一路之隔，邱姓住持對光電板下的驅鳥電子炮巨大聲響嚴重影響該寺坐息傷透腦筋。\n\n\n\n屏東光電業者為防止鳥糞腐蝕農田上的種電設備，陸續在太陽能板下安裝會定時發出聲響的驅鳥電子炮，突如其來的巨大炮聲，卻嚇壞在附近耕作的農友，周邊居民半夜常在睡夢中驚醒，種電產生噪音公害，引發民怨。\n\n離太陽能光電區僅一路之隔的屏東淨土寺深受其害，邱姓住持表示，他每天半夜都會被電子炮聲驚醒，經常失眠，整個人都快腦神經衰弱，他向前來維修太陽能板的人員反映電子鞭炮聲太大，已影響寺內坐息，但問題一直未獲得解決，希望政府能重視農田種電所產生的噪音公害。\n\n\n\n屏東縣綠能專案推動辦公室建議受影響的農戶或居民向該辦公室或環保局反映，縣府將派員現勘，並根據地號查出施設的光電業者進行改善。\n\n淨土寺離農田種電區僅一路之隔，邱姓住持對光電板下的驅鳥電子炮巨大聲響嚴重影響該寺坐息傷透腦筋。", "labels": ["外觀污名"]}, {"id": 843, "title": "掰名人、高利、快速還本⋯多是吸金術", "date": "2020-02-01", "section": "社會", "content": "因為對環境影響無法掌控，桃園市政府前年10月底將埤塘光電計畫喊卡， 圖為之前核准的案件。 \n\n\n\n吸金手法從早年多層次傳銷、投資納骨塔，到現今誆稱可代操境外國際型基金、黃金指數一類的金融商品等，未料最近再傳出以「種電」為名目的疑似吸金行為。偵辦吸金案經驗豐富的警調幹員表示，無論集團用什麼名目，大抵就是畫大餅、製造美夢，還有集團刻意搭上名人，或稱與重量級政商人士合作等，至於「種電集團」則是借用桃園市政府的招牌魚目混珠，誤導被害人以為是「好康投資」。\n\n吸金集團常先以加入會員吸引民眾，表示取得會員資格就可開始投資，接著話術會提及拿出多少投資或繳了多少會費，短時間就能拿回超高利息及很快就能還本等。\n\n\n\n此外，吸金集團還會催眠投資人「好東西與好朋友分享」，鼓勵拉下線，如此可以再抽豐厚介紹金，甚至按月抽頭。\n\n還有吸金集團會藉由炫富吸引民眾拿出更多的錢投入，比如負責人和高級幹部個個開名車、戴名錶，或著免費招待國外旅遊等。", "labels": ["關聯污名"]}, {"id": 844, "title": "政策早喊卡／埤塘種電集團 囂張吸金 宣稱3年回本永遠獲利", "date": "2020-02-01", "section": "社會", "content": "因為對環境影響無法掌控，桃園市政府前年10月底將埤塘光電計畫喊卡， 圖為之前核准的案件。 \n\n\n\n桃園市政府推出的「埤塘光電綠能計畫」早於1年多前喊卡，連月來竟有打著「埤塘種電」口號的集團，公然向民間募資，囂張吸金挑戰公權力！\n\n桃市府呼籲民眾別上當\n\n號稱「千塘之鄉」的桃園台地，原本桃園市政府規劃要推「埤塘光電綠能計畫」，鼓勵業者在埤塘種電，發展太陽光電，計畫已於1年多前宣告終止。未料去年10月開始，桃園沿海鄉間出現埤塘種電集團向民間募資，宣稱3年內可全數回本，之後就可永遠獲利，吸引不少民眾借貸投資。桃園市政府昨表示，坊間打著埤塘種電募資疑涉吸金，民眾要特別注意。\n\n\n\n生態影響難掌握 宣告終止\n\n桃市府指出，桃園升格後開始推動埤塘光電，共發出8口埤塘執照，之後因對環境生態影響無法掌握，因此2018年10月31日宣告終止，目前仍未解禁。\n\n陳姓民眾表示，最近有親戚向他借錢投資，詢問下才知道，去年10月開始，桃園沿海鄉下地區，出現埤塘種電集團向民間募資。集團宣稱，市府鼓勵綠能發展，以民間埤塘作為太陽能電板種電基地，未來發電會由台電高價收購，邀請參與民間綠能電力投資。\n\n集團還說，只需投資初期種電成本，如面板及埤塘施工費用，3年內就可回本，之後永遠取得種電利益，募資對象主要鎖定老農民或高齡銀髮族，每股投資100萬元，不少民眾四處借貸或把房屋貸款後拿去投資，據聞有人購買好幾股，投入數百萬元資金。\n\n傳有人四處借貸去投資\n\n桃園市經濟發展局公用事業科長江信潔表示，市府停止推動埤塘光電後，針對埤塘光電就不再發給「設備設置同意函」，呼籲民眾小心坊間的投資案有詐。\n\n桃園農田水利會總幹事黃金德表示，目前桃園市核可的8口埤塘都屬於水利會的埤塘，太陽能發電大約要10年時間才能回本，宣稱3年回本很可能涉及吸金。\n\n桃園市政府當初配合行政院「前瞻基礎建設計畫」提出「千塘之鄉埤塘光電綠能計畫」，並於新屋區建置埤塘太陽光電示範點，於2017年4月22日試營運。光電埤塘示範點水域面積3.75公頃，裝置光電板面積0.48公頃，1年發電量約60萬度，可提供165戶1整年的家庭用電。\n\n「埤塘光電綠能計畫」希望3年內選擇約300口、占地1650公頃的埤塘建構太陽能發電系統，目標3年達到660百萬瓦（MW）發電量，惟因環境生態因素喊卡。", "labels": []}, {"id": 845, "title": "桃園出現埤塘種電集團募資 市府強調早就停止該政策", "date": "2020-01-31", "section": "財經", "content": "埤塘光電因為對環境影響無法掌控，市府於前年10月底喊卡，圖為之前核准的案件。\n\n［］從去年10月開始，坊間出現埤塘種電集團向民間募資，宣稱3年內可全數回本，之後就可永遠獲利，吸引不少民眾借貸投資；對此，市府表示，桃園市升格後開始推動埤塘光電，共發出8口埤塘執照，之後因對環境生態影響無法掌握而於107年10月31日宣告終止，目前仍未解禁，坊間打著埤塘種電募資可能涉及吸金，民眾要特別注意。\n\n陳姓民眾表示，最近有親戚向他借錢投資，詢問之下才知道，從去年10月開始在桃園沿海鄉下地區，出現埤塘種電集團向民間募資，該集團宣稱，桃園市政府鼓勵綠能發展，並以民間埤塘作為太陽能電板種電基地，未來發電會由台電高價收購，邀請參與民間綠能電力投資。\n\n\n\n該集團聲稱只需投資初期種電成本，例如面板及埤塘施工費用，3年內可全數回本，之後可永遠取得種電利益，募資的對象幾乎都以偏遠農村的老農民或高齡銀髮族為訴求對象，每股投資100萬元，很多民眾四處借貸或房屋貸款投資，還有些人一次購買好幾股。\n\n市府經發局公用事業科長江信潔表示，目前市府已經不再推動埤塘光電，對於坊間的投資案民眾要特別小心；事實上，任何的綠能光電計畫，投資廠商必須提出計畫書，市府審核後才會發出設備設置同意函，廠商依據同意函才能施工，並向台電簽訂20年躉售合約，市府於工程完成後，確認符合施工計畫，才會發出設備登記同意函，廠商才能和台電辦理並聯並網程序，市府於107年10月31日後，針對埤塘光電就不再發給設備設置同意函。\n\n桃園農田水利會總幹事黃金德表示，目前桃園市核可的八口埤塘，都是屬於水利會的埤塘，事實上，太陽能發電大約要10年時間才能回本，若宣稱3年回本就可能涉及吸金，民眾要特別小心。", "labels": []}, {"id": 846, "title": "1/8重要財經一覽新聞", "date": "2020-01-08", "section": "財經", "content": "彰化縣、雲林縣、台中市及苗栗縣都是台灣綠能重要縣市，但綠能投資案多次傳出卡關，風電業者也抱怨，非法定回饋已有「失控」現象。圖為竹南外海建置完成的離岸風電場。\n\n台灣綠能重鎮的雲林、彰化縣前年底選舉變天，除太陽光電有高達一四○億元投資遭卡關，風電業者也抱怨，非法定回饋已有「失控」現象。業者昨透露，過去地方政府來談「額外」回饋多是整筆、用於特定用途，但這次大選前明顯派系管束力鬆弛，小派系、樁腳動輒威脅「不給工程、不給錢就鬧事」，開發商在地方上有如「野外求生」，連電話都不敢隨便接。\n\n\n\n聯發科4G手機晶片接單大爆發！受惠華為、OPPO、Vivo及三星等品牌追單效應，供應鏈傳出，聯發科MT6762手機晶片今年上半年累計訂單至少有2,500萬套水準，且有機會一路缺貨缺到3月。\n\n財政部昨（7）日表示，去年12月進出口雙雙報佳音，出口年增4%、進口年增13.9%，規模都創下歷年單月次高。整體而言，去年第4季出口規模創下歷年單季新高，可說是走出低潮；全年出口雖年減1.4%，卻也是歷年次高水準，在亞洲四小龍中跌幅最低，表現相對亮眼。\n\n中國副總理劉鶴據報下周赴美簽署首階段中美貿易協議，市場投資情緒向好，人民幣兌美元昨日偏強，在岸人民幣高見6.9319，大升428點子或0.61%，創5個月高位；隨後升幅收窄，截至昨晚8時，報6.9415。離岸人民幣則一度升穿6.93關口，升400點子至6.9293，截至昨晚8時報6.9394，升299點子。", "labels": ["關聯污名"]}, {"id": 847, "title": "光電業質疑 藍「重核輕綠」讓台缺電", "date": "2020-01-08", "section": "財經", "content": "光電業者指出，縣市長換人後地方明顯不配合，百億元資金就這樣卡住。\n\n「國民黨選前擋太陽光電，雲彰一四○億元投資卡關！」消息曝光後，太陽能業者直言，就算拿到能源局的太陽光電案場籌設許可，但土地使用容許及變更審查權力仍在地方政府手中，為了怕講真話被「秋後算帳」，業者多是敢怒不敢言；在核四根本無法重啟的前提下，國民黨的能源政策卻是「重核輕綠」，難道是要讓台灣缺電嗎？\n\n地方不配合 百億卡住\n\n業者指出，能源政策不該分藍綠，但中央挺綠能，縣市長換人後地方明顯不配合，百億元資金就這樣卡住，業者難道得自認倒楣？只能用選票來抗議。\n\n\n\n業者說，從前年九合一到今年大選，只要議題延燒到綠能，就算內容再怎樣錯誤，業者也不敢正面回應，就是希望「能源政策與選舉脫鉤」，避免造成「選邊站」；但「選戰越激烈、內容越誇張」，只要看到那些故意歪曲綠能的言論，就氣到不行。\n\n業者私下說，因核五、核六理論上不會蓋，重啟核四就算不管核安、核廢料等難題，難道地方不反對嗎？國民黨為何不先問一下新北市長侯友宜的意見，他在六都施政滿意度排第一，難道滿意度倒數的藍營縣市長才是國民黨的主流意見嗎？\n\n業者分析，綠能去年全球超過一百GW（十億瓦）的裝置，已成為成熟的電力供應，且太陽能產業的人才與技術早就準備好了，加上蘋果、谷歌、臉書等全球科技巨頭都重視「綠電」，未來綠電需求將大增，難道藍營縣市首長眼裡只有政治、不在乎未來嗎？", "labels": ["關聯污名"]}, {"id": 848, "title": "派系脫韁索回饋 綠能業如野外求生", "date": "2020-01-08", "section": "財經", "content": "彰化縣、雲林縣、台中市及苗栗縣都是台灣綠能重要縣市，但綠能投資案多次傳出卡關，風電業者也抱怨，非法定回饋已有「失控」現象。圖為竹南外海建置完成的離岸風電場。\n\n雲彰苗等要求額外回饋已失控\n\n業者︰電話都不敢接\n\n台灣綠能重鎮的雲林、彰化縣前年底選舉變天，除太陽光電有高達一四○億元投資遭卡關，風電業者也抱怨，非法定回饋已有「失控」現象。業者昨透露，過去地方政府來談「額外」回饋多是整筆、用於特定用途，但這次大選前明顯派系管束力鬆弛，小派系、樁腳動輒威脅「不給工程、不給錢就鬧事」，開發商在地方上有如「野外求生」，連電話都不敢隨便接。\n\n彰化縣、雲林縣、台中市及苗栗縣都是台灣綠能重要縣市，但綠能投資案多次傳出卡關，光彰、雲就高達一二○案、一四○億元投資被卡，一般地面型光電申請變更用地多遭擋關，水面型更是全軍覆沒。\n\n\n\n除了案子卡關縣府外，業界更抱怨非法定回饋已要到「失控」，不僅名目越來越多，若一縣市允諾給予額外回饋，其他縣市就會跟進要求，例如苗栗縣就要求追加營養午餐捐等。\n\n開發商透露，過去地方政府來談額外回饋多是整筆、用於特定用途，而基於睦鄰考量，業者多會視實際需求與能力盡量滿足；但近一年零星要求回饋變多，且是各路人馬虎視眈眈，小派系、樁腳動輒要求分包工程、給予「擾鄰」補償，開發商有如「野外求生」，連電話都不敢隨便接。\n\n選前變本加厲 業者暫緩投資\n\n光電業者也說，中部縣市多為地方派系「治理」，要求包工程情況一直都有，但過去大派系對旗下小派系、樁腳有一定約束力，不敢鬧太大，向上也有一定溝通管道，關係尚稱良好；但這次選前，派系急需動員情況下，根本不管束底下樁腳，常動輒威脅鬧事。\n\n業者還說，因再生能源案場通常位於較偏僻之處，也不會有太多管理人手，業者是膽戰心驚，給了怕後患無窮，不給怕「明天就有人來剪線、破壞設備」，甚至危及人身安全；在兩難情況下，乾脆暫緩投資。\n\n藍推綠能稅 費率9％太離譜\n\n風電開發商指出，目前藍營地方政府呼籲每度綠電要課徵○．五元的綠能稅，價格根本高到不合理；國民黨批評離岸風電五．五元躉購費率過高，但額外要○．五元綠能稅，「就是課徵九％的稅」；若以二○二五年競標風場的二．二到二．五元來說，甚至是超過二十％的重稅。\n\n開發商指出，這稅率比燃煤發電、排污工廠還高；且每度○．○一八元的電協金及漁業補償金等，都還要另外計算；「對可以幫助改善環境的產業來說，是否太不公平？」", "labels": ["關聯污名"]}, {"id": 849, "title": "國民黨選前擋太陽光電 雲彰140億投資卡關", "date": "2020-01-07", "section": "財經", "content": "選前傳出藍營執政的雲、彰縣府狂擋太陽光電投資，經調查發現有一二○案、逾二八○MW（百萬瓦）遭卡關，總投資額達一四○億元。圖為台電彰濱太陽光電廠。\n\n多達一二○案被擋 立委批人謀不臧\n\n雲彰地區是台灣綠能重鎮，也是降低空污關鍵，但選前傳出藍營執政的雲、彰縣府狂擋太陽光電投資，經調查發現有一二○案、逾二八○MW（百萬瓦）遭卡關，總投資額達一四○億元。民進黨立委蘇治芬批評，雲林沿海好不容易盼到太陽光電，竟遭縣府卡關，根本是人謀不臧。\n\n前年九合一選後，中、彰、雲就傳出頻對綠能投資卡關；去年九月台西綠能專區更遭雲縣府撤銷，造成日商三井住友撤資，專區四百億元投資泡湯。\n\n\n\n業界指出，這次大選前，雲、彰沿海多達一二○案光電投資，又傳出在土地使用容許及變更上，遭技術性卡關；這些案件均為地面或水面型的大型投資，總裝置容量逾二八○MW，相當於中火五部機組裝置容量。若以太陽光電前期不含土地，每MW五千萬元計算，相當於損失一四○億元投資。\n\n經訪查，雲、彰縣府目前同意地層下陷等不利農業經營區設置太陽光電，其餘原則均遭退件；若為不利農業區域者，儘管已獲電業籌設許可，但向縣府申請土地使用容許時，又會遇到新增回饋名目或其他行政事務卡關，國營事業或政府主導案件也難倖免。\n\n雲彰縣府否認 稱投資皆依規定審查\n\n但彰縣府經濟暨綠能發展處回應，投資皆依規定審查，並無卡關情事；去年十一件大型光電籌設案，兩案已取得能源局籌設許可，其餘多因年底送件、還在審查。雲縣府建設處長李俊興也說，不利農業經營區申請種電或是農業設施搭配發展綠能，縣府都會同意，也不會以新增回饋卡關。", "labels": ["關聯污名"]}, {"id": 850, "title": "台東／藍批無建樹 劉櫂豪陣營：政績看得見", "date": "2020-01-03", "section": "政治", "content": "熱情婦女主動趨前緊握劉櫂豪夫妻倆的手，為劉加油打氣及預祝高票當選。\n\n\n\n為拉抬國民黨台東立委選情，前台東縣長黃健庭，昨偕黨籍立委候選人張志明以捷地爾、焚化爐及美麗灣等台東三大老案，批民進黨立委候選人劉櫂豪無建樹，劉陣營發言人黃治維以實質政績駁斥，強調劉櫂豪政績看得見，只會政治口水選民不會認同。\n\n重提台東3大老案 轟劉未為縣府說話\n\n黃健庭以知本捷地爾光電、台東焚化爐及美麗灣仲裁案，砲轟劉櫂豪兩屆八年的立委任內無建樹，當縣府為了上述案件傷透腦筋、受盡責難的同時，都不見劉挺身說話，反而立場一直都是選票考量、討好反對的人，而不是為台東解決問題。\n\n\n\n劉細數花東鐵路、南迴鐵路及公路工程\n\n黃治維駁斥，強調每個公共建設都是許多人努力，共同合作付出的成果，劉櫂豪當選立委以來的努力成果都會向鄉親報告，包括爭取花東鐵路全線雙軌化、南迴鐵路電氣化、督促南迴公路拓寬等，做好立委的工作，不會去否定他人的付出。\n\n斥藍抹黑、政治口水 籲用政見來討論\n\n黃治維表示，劉櫂豪從二○○一年至二○○五年副縣長任內，雖參與了重大議題的行政程序，但非實際決策者，如熱氣球活動，大家都歸功於縣長，而非稱讚是副縣長能幹一樣。劉從不曾說要反對光電，而是強調決策過程該與地方充分溝通，取得共識才能推動。\n\n黃治維指出，國民黨陣營一再用扭曲言論、抹黑方式，用政治口水來選舉，這不是台東選民要看到的牛肉，呼籲對手趕快回到選舉的正軌，針對立委的職權及政見來討論。", "labels": []}, {"id": 851, "title": "台西綠能專區爭議 張嘉郡團隊質疑蘇治芬19億花在太陽能設施", "date": "2019-12-11", "section": "政治", "content": "張嘉郡團隊：台西綠能專區19億元投資並未用在老百姓身上，哪來救命錢之說。\n\n\n\n針對「台西綠能專區」廢除爭議，國民黨立委候選人張嘉郡競選團隊今天對立委蘇治芬提出質疑，強調19億都花在太陽能光電基礎設施，沒用在老百姓身上，實際上是圖利太陽能板廠商，哪來救命錢說法。呼籲蘇治芬與民進黨對社會大眾說出綠能專區的真相，不要模糊焦點，扭曲台西產業園區。\n\n張嘉郡競選總部今天上午召開記者會，由雲林縣議員林建鴻、林深、吳蕙蘭到場說出地方心聲。林建鴻說，蘇治芬一直希望拿國庫的錢幫廠商解套，而不是直接用在老百姓身上，沿海地區真正的需求是就業機會，讓青年可以回故鄉就業並陪伴家人，蓋綠能專區無法促進就業機會，蘇治芬應該為地方青年就業的問題解套才對。\n\n\n\n林深表示，台西綠能專區有3分之2以上地主不同意或未同意開發，為何蘇治芬硬要強渡關山，綠能專區規定不能養殖文蛤，地主一定會出來抗爭，養殖是沿海地方重要產業，卻要用綠能專區阻斷養殖漁民的生計。\n\n吳蕙蘭說，19億元不是用在老百姓身上，怎有救命錢的說法，實際上是圖利太陽能板廠商，魚塭上蓋太陽能板，就無法光合作用，魚類如何存活。\n\n競選總部發言人許哲賓指出，綠能專區19億元是用在蓋升壓站及電網管線等基礎建設，不是給當地養殖業者的救命錢；根據「綠能專區」的計畫管制規定，不能養殖文蛤，不能漁電共生，鄉親僅有的土地，只能出租給綠能開發廠商；李進勇在縣長任內曾委託專業工程顧問調查開發綠能專區意向，調查結果顯示有2/3地主不同意或未表達同意，既然只有少數地主同意，為何仍要強行開發？", "labels": ["關聯污名", "道德污名"]}, {"id": 852, "title": "綠電憑證案場查核收費 衝擊小案獲利", "date": "2019-12-08", "section": "財經", "content": "經濟部明年規劃推出「再生能源憑證交易平台」，考量使用者付費原則，開始要收取評鑑、審查與服務三項費用。\n\n明年起每年收費 4千元起跳\n\n經濟部明年規劃推出「再生能源憑證交易平台」，考量使用者付費原則，開始要收取評鑑、審查與服務三項費用，以評鑑費用最高，根據案場現勘人力及時間收費，至少四千元起跳，而且每年收取，將衝擊小案場獲利。綠能售電業者認為，應以案場規模訂定收費級距。\n\n業者建議 以案場發電度數訂定收費級距\n\n配合「用電大戶條款」上路，經濟部標檢局修正「再生能源憑證實施辦法」與「商品檢驗規費收費辦法」並完成預告，業者最關注的是案場查核要開始收費。官員說明，收費標準參考現行商品檢驗規費，一人一天為八千元、半天四千元，若派兩人花一天時間查核，就要收一‧六萬元。\n\n\n\n官員︰研議放寬小案場收費時程\n\n以屋頂型小規模太陽光電三十瓩為例，一年販售憑證約能賺五萬元，若以最低標準四千元估算，就占了八％；且根據現行法規，每年都要收費一次。對此，官員表示，將會保留彈性，研議放寬小案場收費時程，朝非一年一次方向討論。\n\n陽光伏特家執行長馮嘯儒表示，收取規費對任何規模的案場都是成本負擔，若政府要收費用，應以案場的規模大小收取，視發電度數訂定收費級距，才能求取平衡。\n\n另外，明年起憑證買賣要收費，賣方要繳交憑證核發的審查費用每張三元，買方要支付憑證管理服務費每張○‧五元；電子交易平台上線後，採預先登記制度，買方要先繳服務費的三成做為保證金。\n\n至於憑證實施則新增再生能源售電業者，官員說，主要因應新的商業模式產生，目前國內已有兩家業者獲再生能源售電業執照，也有業者正向能源局申請中，有修法必要。", "labels": []}, {"id": 853, "title": "綠電費率出爐 光電、風電業兩樣情", "date": "2019-12-07", "section": "財經", "content": "明年再生能源躉購費率出爐，光電與風電業者兩樣情。\n\n明年再生能源躉購費率出爐，光電與風電業者兩樣情。太陽能業者表示，這次費率降幅不像過去那麼大，顯示與官方溝通管道比先前更順暢，甚感欣慰。風電業者則表示，近兩年風機成本未大幅下降，對這次調降無法接受，政府估算成本時參數選擇應貼近現實。\n\n太陽能業者指出，地面型電站的費率降幅仍太多，且「建置升壓站的電站十八個月內完工適用舊費率」，原本預計為廿四個月，但公告仍縮短為十八個月，根本很難完成。\n\n\n\n太陽能業︰最大問題仍卡在地方\n\n業者表示，目前最大問題仍卡在地方政府，由於土地變更曠日廢時，且正值總統大選期間，不少地方政府對太陽能電站的許可證頻頻卡關，讓業者相當苦惱，希望中央能協助業者與地方政府溝通。\n\n風電業質疑估算成本參數標準\n\n風電部分，經濟部能源局認為，未來單一風機將大型化，成本有下降趨勢，所以離岸風電費率調降較多。不過，達德能源董事長王雲怡指出，今年沒有成本下降近七％的情況，風機成本是重要參數，明年主流風機還是8-9.5MW，朝大型化10MW發展雖是趨勢，但不會明年就發生，政府選擇參數的標準「不是很現實」，下週聽證會將再提出數據與能源局溝通。\n\n據了解，現有風場僅達德能源的麗威尚未簽約取得今年較高費率。達德能源位於雲林外海的允能是首批取得去年最高費率的風場，但位於桃園的麗威進度最慢；官員透露，目前仍卡在營建署的海岸管理，導致未能取得電業籌設許可，因而無法適用今年較高費率。", "labels": []}, {"id": 854, "title": "台南市鳥水雉冬季大調查1741隻 刷新紀錄", "date": "2019-12-02", "section": "生活", "content": "今年台南市水雉冬季大調查結束，數量大幅增加至1741隻。\n\n\n\n今年台南市水雉（俗稱菱角鳥）冬季大調查結束，鳥調數量大幅增加至1741隻，刷新紀錄。一塊菱角田裡就有300多隻水雉的族群，讓參與調查的鳥友看到如此壯觀場景都感到興奮，台南官田水雉教育園區主任李文珍說，水雉已是菱角生態地景裡最美的景觀。\n\n水雉是台南市市鳥，美麗的羽色與修長的身影，讓水雉有[凌波仙子]的美稱，主要棲息在菱角田，夏季4~9月是其繁殖期，到冬季後的水雉雛鳥長成幼鳥，而成鳥也換下鮮豔的外衣，成群在田間移動覓食。\n\n\n\n為了解台南水雉族群在繁殖季及繁殖季過後的數量、棲地變化，會在夏季及冬季進行水雉鳥調，2015年開始由農委會特有生物研究保育中心共同研議，將台南地區冬季水雉調查發展為公民科學的調查方式，固定在12月的第一個禮拜天進行水雉調查。今年是第5年，台南水雉冬季數量記錄1741隻。\n\n水雉大調查有來自中華、台北、彰化、嘉義、台南、屏東鳥會、嘉大、成大、南大的79位鳥友志工擔任調查員，老鳥帶新鳥進行鳥調，都是因為關心水雉的復育。屏東鳥會鳥友吳正文在官田一塊菱角田記錄到324隻水雉，直呼誇張。\n\n而官田區就調查記錄到1466隻，官田區一直是水雉分布最多的區域，新營、鹽水、六甲、麻豆、下營、柳營、歸仁也有水雉的記錄的區域，特別是歸仁菱角田棲息的水雉，從往年的個位數，上升到今年29隻。\n\n調查結果，水雉棲地除了菱角田，水稻田、廢棄魚塭、溝渠等有水的環境也能發現水雉的蹤影。而農田濕地並是紅冠水雞、田鷸、鷹斑鷸、大白鷺與中白鷺等鳥類的棲息、覓食環境，生態多元豐富。\n\n台南鳥會理事長潘致遠說，台南水雉現有1741隻，這需要靠維持菱角產業與水雉形成的生態地景，目前有綠能業者在非菱角田說服農友種太陽光電，或許沒有占用菱角田，但種電後將無法再種植菱角，容易造成棲地脆裂與零碎化，憂心影響水雉的生存，希望政府審慎評估。\n\n李文珍說，園區呼籲各界關心農田生態系須維持農耕的面積，為各物種保留多樣的棲息環境。\n\n水雉調查。\n\n水雉大調查有來自各地79位鳥友參與。", "labels": ["道德污名"]}, {"id": 855, "title": "台南水雉大調查 1741隻創新高", "date": "2019-12-02", "section": "生活", "content": "台南鳥會與水雉生態教育園區合作，昨進行台南水雉數量大調查，總計發現一千七百四十一隻，破歷年紀錄。\n\n\n\n台南鳥會與水雉生態教育園區合作，昨進行台南水雉數量大調查，總計發現一千七百四十一隻、破歷年紀錄，官田區就佔一千四百六十六隻，展現水雉復育成效。\n\n復育有成 官田就佔1466隻\n\n今年的菱角鳥大調查共有七十九人、卅一組調查員參與，包括中華、台北、彰化、嘉義、台南、屏東鳥會的鳥友，與來自嘉大、成大、南大的生態社團及研究室成員、水雉園區志工。\n\n\n\n日出後調查員分別至台南市四十六里五十六分區可能有水雉的區域進行調查，上午十一點前結束調查並將調查結果回傳至水雉園區，統計出當年度水雉的整體數量。屏東鳥會鳥友吳正文第一位回報，且是水雉數量最多的區域，他說，共有兩塊調查區域，一塊七隻，相鄰的另一塊則是三百廿四隻，顯示水雉是菱角生態地景的一環，息息相關。\n\n台南鳥會理事長潘致遠呼籲，每年水雉大調查，從廿多年前不到五十隻，到現在有一千七百隻以上，需靠一塊塊優良的農地，加上菱角產業才能達成，目前有業者在非菱角田說服農友種光電板，或許沒有佔菱角田，但無形中將衝擊水雉的生態。\n\n他指出，種上光電板將無法再種植菱角，容易造成棲地脆裂與零碎化，將影響水雉的生存，需要好好思考與審慎評估。", "labels": ["道德污名"]}, {"id": 856, "title": "台南水雉大調查1741隻 破歷年紀錄", "date": "2019-12-01", "section": "生活", "content": "台南鳥會與水雉生態教育園區合作，今進行台南水雉數量大調查，總計發現1741隻，破歷年紀錄，官田區就佔1466隻，展現水雉復育成效。\n\n\n\n［］台南鳥會與水雉生態教育園區合作，今進行台南水雉數量大調查，總計發現1741隻，破歷年紀錄，官田區就佔1466隻，展現水雉復育成效。\n\n今年的菱角鳥大調查共有79人共31組調查員參與，調查員有中華、台北、彰化、嘉義、臺南、屏東鳥會的鳥友，與來自嘉大、成大、南大的生態社團及研究室成員、水雉園區志工。\n\n\n\n日出後調查員分別至在台南市46里56分區可能有水雉的區域進行調查，中午11點前結束調查並將調查結果回傳至水雉園區，統計出當年度水雉的整體數量。屏東鳥會鳥友吳正文第一位回報，且是水雉數量做多的區域，他說，共有兩塊調查區域，一塊7隻，相鄰的另一塊則是324隻，顯示水雉是菱角生態地景的一環，息息相關。\n\n今年官田區調查到1466隻，歷年調查裡官田區一直是水雉分布最多的區域，每年調查都有八成以上的水雉是在官田被記錄。新營、鹽水、六甲、麻豆、下營、柳營、歸仁也持續都有水雉記錄的區域，特別是歸仁菱角田棲息的水雉，從往年是個位數上升到29隻，讓長年記錄歸仁水雉族群的長榮大學教授非常高興。\n\n台南鳥會理事長潘致遠呼籲，每年水雉大調查，從20多年前不到50隻，到現在有1700隻以上，需靠一塊塊優良的農地，加上菱角產業才能達成，目前有業者在非菱角田說服農友種上光電板，或許沒有佔菱角田，但無形中將衝擊水雉的生態。\n\n他指出，種上光電板將無法再種植菱角，容易造成棲地脆裂與零碎化，將影響水雉的生存，需要政府單位好好思考與審慎評估。\n\n台南鳥會與水雉生態教育園區合作，今進行台南水雉數量大調查，總計發現1741隻，破歷年紀錄，官田區就佔1466隻，展現水雉復育成效。\n\n台南鳥會與水雉生態教育園區合作，今進行台南水雉數量大調查，總計發現1741隻，破歷年紀錄，官田區就佔1466隻，展現水雉復育成效。\n\n台南鳥會與水雉生態教育園區合作，今進行台南水雉數量大調查，總計發現1741隻，破歷年紀錄，官田區就佔1466隻，展現水雉復育成效。", "labels": ["道德污名"]}, {"id": 857, "title": "種電迭起爭議 南市議員發起制定審查自治條例草案", "date": "2019-11-22", "section": "生活", "content": "漁電共生在台南市有爭議，引起養殖漁民疑慮。\n\n\n\n綠能種電近年引起許多討論，尤其漁電共生在台南市爭議迭起，台南市有30名市議員聯署發起台南市設置地面型太陽能光電設施審查自治條例草案，明天（23日）上午將在七股區中寮社區活動中心舉辦公聽會，聽取基層民眾的意見，作為南市制定自治條例的參考。\n\n南市議員陳昆和表示，制定台南市設置地面型太陽能光電設施審查自治條例，希望未來對南市設置光電有審查依據。因民眾對自治條例草案內容不了解，也為讓民眾表達意見，將舉辦3場公聽會，首場七股公聽會明天登場。\n\n\n\n南市議會推動制定種電審查機制，但南市府持不同意見，認為中央已有訂定相關審查機制，市府不必再增訂，否則易疊床架屋或與中央法規牴觸。\n\n陳昆和說，太陽光電是綠能發展重要一環，但相關種電選址卻引發民眾疑慮，而各縣市地理環境不相同，且中央的條例不週全，怎能一體適用？\n\n陳昆和表示，公聽會也邀請市府、綠能業者、民眾參加提出制定意見，就是要讓審查自治條例更週延，避免以後再出現民眾抗爭種電。", "labels": []}, {"id": 858, "title": "彰化校園種電喊卡 百座風雨球場不蓋了", "date": "2019-11-13", "section": "生活", "content": "彰化縣學校推動校園「種電」計畫，傳出生變。\n\n\n\n前朝魏明谷時代推動校園種電計畫，彰化縣高達一九五所學校加入，幾乎校校都有綠能屋頂種電，且前二期種電回饋金已超過一億元，今年種電計畫進入第三期，卻驚傳去年簽約的一○○座太陽光電風雨球場，縣府已與綠電廠商終止契約，一○○座校園風雨球場蓋不成了。\n\n廠商以躉售電價過低不願簽約\n\n教育處昨晚證實此一情況，教育處指出，廠商今年初向縣府表明綠電躉售電價過低，已不符經營成本，興建風雨球場造成過重負擔，廠商遲不願意辦理簽約暨公證事項，縣府只好與廠商終止契約，依契約規定，廠商將同時面臨五○○萬元押標金和四○○○萬元履約保證金無法取回，會被沒入。\n\n\n\n可惜！魏明谷質疑內情不單純\n\n對此一結果，前縣長魏明谷深表可惜，「內情絕對沒那麼單純！」，他認為不可能只是單方面縣府聲稱廠商以躉售電價過低、不符成本而不願履約，廠商違約要面臨押標金和保證金被沒入的局面，當時簽約跟後來的躉售電價並沒有降，廠商經過估算才敢簽約，一個風雨球場六五○萬元，一○○座約六億五○○○萬元，同時回饋三％電，遠比高雄回饋一％都高，這些條件廠商當時都估算過，怎可能突然以躉售電價太低而不履約？\n\n在魏明谷時代積極推動綠能風電，曾獲總統蔡英文讚賞「彰化經驗」就是彰顯全台開發綠色能源的代表，縣府也從二○一五年開始到二○一七年推動第一期校園種電，廠商售電回饋比二四．三％，為全國第一，累計進帳一億元以上，因此創造出五所回饋金百萬元的學校。\n\n教育處︰依去年決標案進行\n\n對於前縣長的質疑，教育處長陳逸玲昨晚指出，「一○七年度彰化縣所屬學校球場設置棚架式太陽光電發電系統公開標租案」，由「旭忠能源股份有限公司」得標，縣府今年多次公函催促，廠商遲不願辦理簽約暨公證事宜，縣府因而於今年九月十七日函知該公司因其不願履約與辦理簽約暨公證事宜，與該公司終止契約。陳逸玲強調合約講得很清楚，案子也早在去年就已決標，公部門一定依照決標案進行，不可能額外要求其他回饋，縣府會再跟廠商協調後續處置的方式。", "labels": ["關聯污名"]}, {"id": 859, "title": "《台中》綠能屋頂全民參與 2年僅簽4案", "date": "2019-11-12", "section": "生活", "content": "市議員張廖乃綸表示，綠能屋頂計畫推動難度高，目前僅四案簽約。 \n\n\n\n行政院在二○一七年十一月推出「綠能屋頂全民參與」行動計畫，鼓勵民眾在自家屋頂設置太陽能發電系統。市議員張廖乃綸十一日質詢時表示，二年過去了，台中市目前只有四案簽約，裝置容量530KW，與行政院預期目標3000KW差距太大，恐怕再花十年也達不到目標。\n\n裝置容量530KW仍未實際發電\n\n張廖乃綸指出，「綠能屋頂全民參與」計畫示範階段在西屯區、南屯區推行，二年只簽約三案，第一期擴大階段在北屯、豐原、神岡、后里、石岡、新社、東勢及和平共八個區，僅一案簽約，四案總計裝置容量530KW，且都還在設置中，沒有實際發電，最終實際發電量有多少，沒人敢打包票，與行政院預期的目標3000KW實在差很大，恐怕再花十年也達不到。\n\n\n\n議員指誘因很低 再花10年也達不到\n\n張廖乃綸說，她支持乾淨永續的能源，但「綠能屋頂全民參與」計畫要民眾和電商簽廿年長期契約，卅坪的屋頂大約只能設置10KW裝置容量的太陽能板，完工後，每個月只回饋六百元，以西屯、南屯區大坪數透天厝動輒要價二、三千萬元來說，誘因很低，集合式住宅大樓又因產權複雜，推動更加困難。\n\n經發局長張峯源坦承，設置太陽能發電系統在機關學校、工廠及空地推行比較容易，在民宅可能遇到屋齡老舊、坪數不夠、產權複雜、施工漏水疑慮等問題，確實困難重重。\n\n官員指屋子老、坪數少 民宅難推動\n\n經發局表示，包含示範階段及第一期擴大階段有四案已簽約、十案辦理簽約中，合計設置的裝置容量約1500KW。另外，經濟部能源局今年四月曾邀請參與縣市共同討論目前執行困難處，各縣市面臨的問題大多相同。市府建議中央從工業工廠、機關學校或其他屋頂面積較大的類別推動；經濟部能源局也於會中表示，將再研議計畫執行方式。\n\n經發局強調，這項計畫雖然推動不易，但仍是提供民眾參與設置太陽光電的途徑，市府將持續在各區域推動。", "labels": []}, {"id": 860, "title": "中市綠能屋頂計畫2年僅4案簽約 議員：再10年也達不到目標", "date": "2019-11-11", "section": "生活", "content": "市議員張廖乃綸表示，綠能屋頂計畫推動難度高，目前僅4案簽約。\n\n\n\n行政院在2017年11月推出「綠能屋頂全民參與」行動計畫，鼓勵民眾在自家屋頂設置太陽發電系統。台中市議員張廖乃綸今日質詢時表示，2年過去了，台中市只有4案簽約，裝置容量只有530KW，與行政院預期目標3000KW差距太大，恐怕再花10年也達不到目標。\n\n張廖乃綸指出，「綠能屋頂全民參與」計畫過去示範階段在台中市西屯區、南屯區推行，2年過去了只簽約3案，第1期擴大階段在北屯、豐原、神岡、后里、石岡、新社、東勢及和平共8個區，只有1案簽約，這4案加起來的裝置容量只有530KW，而且都還在設置中，沒有實際發電，最終實際發電量有多少，沒人敢打包票。這和行政院預期的目標3000KW實在差很大，恐怕再花10年也達不到這個目標。\n\n\n\n張廖乃綸說，她和國民黨議員都支持乾淨永續的能源，但「綠能屋頂全民參與」計畫要民眾一口氣和電商簽20年長期契約，讓電商在自家屋頂裝設太陽能板，30坪的屋頂大約只可以設置10KW裝置容量的太陽能板，完工後每個月只回饋600元，以西屯、南屯區大坪數透天厝動輒要價2000、3000萬元，誘因實在很低，而集合式住宅大樓又因為產權複雜，推動更加困難。\n\n張廖乃綸及市議員張瀞分均呼籲，中央應審慎評估檢討各項能源政策，市府也應盡快向中央反映地方推動綠能屋頂全民參與政策的困難。\n\n經發局長張峯源表示，設置太陽能發電系統在機關學校、工廠及空地推行比較容易，在民宅可能遇到屋齡老舊、坪數不夠、產權複雜、施工漏水疑慮等問題，確實困難重重。\n\n經發局則表示，包含示範階段及第一期擴大階段，有4案已簽約、10案正在辦理簽約中，合計設置的裝置容量約1.5千瓦。另外，經濟部能源局今年4月曾邀請參與縣市共同討論目前執行困難處，包含台中、台南、嘉義市、雲林縣、屏東縣等縣市面臨的問題大多相同。市府建議中央從工業工廠、機關學校或其他屋頂面積較大的類別予以推動；經濟部能源局也於會中表示，將再研議計畫執行方式。\n\n經發局強調，這項計畫雖然推動不易，但仍是提供民眾參與設置太陽光電的途徑，市府將持續於各區域持續推動，有意設置民眾可多加利用。", "labels": []}, {"id": 861, "title": "建置光電恐扼殺壽山動物園擴建 台糖允暫停開發", "date": "2019-11-05", "section": "財經", "content": "台糖表示高雄壽山附近的太陽能光電板建置計劃先行暫停；圖為台糖在高雄小港糖廠建置的太陽能光電板。\n\n台糖公司推動太陽能光電，推出「公開招標出租不適耕作地建置太陽能光電發電設施案」，不過近日傳出高雄內門區腳帛寮段的選址，恐讓壽山動物園擴建計劃胎死腹中的消息，對此台糖今天發新聞稿表示，台糖「願意傾聽」外界想法，在研擬更妥善及多贏的方案前，該招標公告將暫予撤下。\n\n台糖在新聞稿中表示，內門區腳帛寮段雖被規劃為擴建預定地，但今年3月高雄市政府觀光局及壽山動物園拜會台糖時，曾明白表示「短期內」無相關規劃，因此在台糖的評估及政府推動的太陽能光電政策下，依各項要點盤查，認定該地非第一級環境敏感地區，故規劃建置光電專區，選址程序嚴謹。\n\n\n\n不過台糖也表示，在相關用地變更前應向當地居民、民意代表等妥善溝通、傾聽意見，以符合里仁為美的期待。\n\n台糖強調，自家業務均建立在配合國家發展、守望社會環境及永續經營的基礎上，並承諾未來也將更趨謹慎，以發揮最大綜效。", "labels": []}, {"id": 862, "title": "光電板擾候鳥？ 嘉縣議會組專案小組監督", "date": "2019-11-05", "section": "生活", "content": "布袋新塭滯洪池部分區域已設置光電板，多位議員擔心影響生態，造成候鳥不再來。\n\n\n\n嘉縣布袋新塭滯洪池、義竹新店段布袋鹽田舊八區等地，由縣府及經濟部委託裝設太陽能光電板工程，引發多位議員質疑影響生態，造成候鳥不再來，昨在議會提案決議組成專案小組，監督縣府規劃的太陽能光電板工程，如民間業者進行大型光電板案件，有影響環境疑慮者，議會也會瞭解。\n\n翁章梁：候鳥來棲息暫停工\n\n縣長翁章梁回應，新塭滯洪池目前已有候鳥來棲息，十一月起停工，預計明年二月候鳥離開後復工，滯洪池由廠商定期進行環境監測，水質監測部分，為避免球員兼裁判，將再研議調整檢測方式；至於新店段布袋舊鹽田光電板屬經濟部開發，縣府未來不會在舊鹽田設置光電板；各工程內容公開透明，也在地方辦說明會，未來相關工程會依進度提供議會專案小組瞭解。\n\n\n\n工程進度要讓專案小組瞭解\n\n嘉縣野鳥學會理事長陳建樺說，新塭滯洪池內設置大面積光電板，會造成鳥類無法潛水覓食，反光刺眼也會影響起降，水域環境改變，未來候鳥恐不再來棲息。\n\n嘉縣生態環境保育協會總幹事蘇銀添指出，義竹舊鹽田近八十公頃太陽能發電廠有設置生態保留區，完工後雖有候鳥來棲息，但少了五十多公頃食物來源，數量、種類一定會受到影響，協會將持續監測。\n\n議員詹琬蓁表示，日本在水面上設置的太陽能光電板，曾因颱風造成嚴重損壞燃燒，彰化等地也曾發生大量廢棄太陽能板被違法棄置，都對環境有嚴重影響，要求縣府訂定監督機制。\n\n議員王啓澧指出，民眾反映不知道政府進行的太陽能光電板工程，他要求未來進行新的工程前，需告知當地民眾，將提案要求除縣府自辦工程，民間業者設置光電板若超過一定面積，有影響環境之虞，縣府核准前，需向議會專案小組說明。", "labels": ["道德污名", "外觀污名"]}, {"id": 863, "title": "太陽能光電板工程問題 嘉縣議會將組專案小組監督", "date": "2019-11-04", "section": "政治", "content": "日本水面上的太陽能光電板曾因颱風損壞。\n\n\n\n［］嘉義縣議會今天進行縣政總質詢，縣議員王啓澧、詹琬蓁及林于玲等關注太陽能光電板設置問題，指政府近年來在沿海地區設置太陽能光電板，曾造成候鳥消失，恐造成生態問題，廢棄太陽能板也恐有污染，要求縣長翁章梁需定期向議會報告；王啓澧說，將提案組成專案小組，由議員監督縣府規劃的太陽能光電板設置工程案件，若私人進行大型光電板案件，恐影響環境者，將協商訂出面積標準，議會也需瞭解監督。\n\n王啓澧說，嘉義縣政府在布袋新塭滯洪池進行太陽能光電板工程，近期發現野鳥不再來棲息；他認為，太陽能光電板可能因反光、覓食處減少，而造成野鳥不再來棲息，廠商清洗若用清潔劑也會影響水質，而太陽能光電製作板過程中，需使用危險化學物質「氫氟酸」，是強烈腐蝕性物質，許多民眾對安全有疑慮。\n\n\n\n詹琬蓁則說，日本在水面上設置的太陽能光電板曾因颱風造成嚴重損壞燃燒，且太陽能板如何回收政府沒有專門法條做規範，彰化等地曾發生大量廢棄太陽能板被違法棄置，要求縣府不能草率進行；縣議員葉孟龍也說，環保局也應注意廢棄太陽能板處理問題。\n\n王啓澧等強調，許多太陽能光電板設置工程地方民眾都不知情，要求縣府公開透明，並要求縣府若要開設新光電發電場，需告知當地首長、民代等，也需向議會報告說明。\n\n翁章梁說，若有水面上光電板設置區涉及飲用水，為不讓民眾有疑慮，他不會開放，也會反對，而布袋廢鹽灘地，他強調是屬經濟部開發，縣府未來也不會開放設置光電板，而廢棄太陽能板正由中央政府訂定回收標準。\n\n水利處長林谷樺說，縣府進行的新塭滯洪池光電板工程，會定期進行水質檢測，並做環境監測，目前因是候鳥棲息期，11月停工至明年2月，再進行復工。\n\n但王啓澧說，水質檢測是由廠商進行，應由公正單位進行；翁章梁則承諾，為避免球員兼裁判，會再研議調整。\n\n嘉義縣長翁章梁回應太陽能板設置問題。\n\n嘉義縣議員王啓澧針對太陽能板問題，將組專案小組監督。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 864, "title": "七股光電審議鄉親陳情 南市府：無關高壓電塔", "date": "2019-09-24", "section": "生活", "content": "台電公司預計在七股台十七線東側約四．三公頃土地開發第二期太陽光電計畫，南市都發局昨天針對七股太陽光電廠開發計畫用地變更開會審議。會中，七股多位里長及市議員陳昆和到場陳情，強烈反對台電另案於曾文溪設置高壓電塔的計畫。\n\n里長反對曾文溪設高壓電塔\n\n不過，主席、副市長王時思表示，昨會議是討論七股太陽光電廠開發計畫，與居民反對的高壓電塔並不相關；這次會議毫無高壓電塔及饋線的申請，不管審議結果如何，都不會造成高壓電塔案核准的問題。\n\n\n\n她表示，針對里民對高壓電塔案的陳情，未來若有審議會嚴加把關，並請台電與地方說明，在地方有意見下，也不會貿然通過。\n\n昨天會議，陳昆和、七股多位里長、鄭姓地主、成大退休教授楊澤泉等人到場陳情。陳昆和及里長們強調，他們不反對綠能，但強烈反對台電在曾文溪國姓橋一帶設置高壓電塔，高壓電線將通過當地沒經過地主同意，就硬要施工，實在太鴨霸。\n\n光電一期 里長指管理不善\n\n另外，七股里長表示，太陽光電廠開發計畫第一期完工後，雜草叢生、管理不善，要求台電須先改善，再討論第二期計畫。\n\n高壓電塔案因非本次審議案件，與會的台電代表並非主管高壓電塔的單位，無法代為說明。王時思要求，未來如進行高壓電塔案，將請台電說明。本案與高壓電塔無關，對居民反映一期管理不善的問題，會議最後做成結論，要求台電補充資料再審議，並加強與居民溝通。", "labels": []}, {"id": 865, "title": "自由廣場》終結光電搶地爭議", "date": "2019-09-21", "section": "", "content": "◎ 林昆海\n\n光電政策的推動是一個有利可圖的產業，是用全國的資源和力量在推動，因此不僅是對光電產業圖利，也要對場址的居民、濕地、農地、生態（物）等環境有所利益才是！設置光電場一定會減損原有環境的價值，不僅有生態的衝擊，還有社會、經濟、景觀、產業的影響。根據學者的研究，高美濕地每公頃的價值高達一百五十萬美金！雖然鹽田濕地沒有相關之研究（請政府相關部門盡速委託），即使以五十％計算，每公頃價值亦高達七十五萬美金，折合台幣二千二百五十萬元。\n\n布袋鹽田設置光電的案例歷經各界的努力，建立良好的開發與環境補償模式，值得肯定！希望其他光電開發單位比照遵循。七股鹽田光電場的開發單位不願遵從劃設面積三十％生態保育用地的態度應加以檢討，特別是國營事業單位（台電公司）更應帶頭負起環境社會企業責任才是！否則，布袋鹽田的民間業者是否變成冤大頭？\n\n\n\n建立生態調查監測與維護管理的模式，這是開發單位應付出的環境補償社會責任和開發成本，因此需委託專業單位進行後續的生態監測與棲地維護管理。\n\n本審定原則僅規範設置容量達二ＭＶ者，低於此設置容量者未受規範；如同產生迴避環評的效應！因此應對各縣市同一行政區開發面積累積達十ＭＶ者進行區域審查，並要求小面積開發業者，提撥五至十％工程費用做為區域光電場生態保育與維管的經費。\n\n終結光電搶地之亂，建議能源局在一年內盤點全國各潛在光電場址，會同各個生態資料庫（營建署、環保署、林務局、特生中心、中華鳥會、海保署等）進行生態資源對接疊圖工作，並條列鳥類等生物熱點區域，邀集在地生態社團進行確認，事先溝通迴避，以降低生態衝擊！（作者為社團法人高雄市野鳥學會總幹事）", "labels": ["關聯污名", "道德污名"]}, {"id": 866, "title": "韓國瑜造勢》張善政對韓粉重申：不是他想選", "date": "2019-09-08", "section": "政治", "content": "張善政認為，是大家拱韓國瑜出來選舉，不是他自己想選。\n\n\n\n高雄市長韓國瑜今（8）日在新北三重造勢，韓的國政顧問團長張善政在現場向韓粉們指出，不是韓國瑜想選總統，「是你跟我期待他出來」，「是我們拱韓國瑜出來選」，替韓表達原本無心選總統之意。\n\n張善政今現身韓國瑜造勢晚會批評民進黨政府，張說：「這幾年台灣百業蕭條，餐飲業、百貨業說蔡英文再當選，他們都要打包了」，張也批評蔡政府提出的前瞻計畫中，所包含的離岸風電、太陽光電技術「不成熟」，要韓粉支持國民黨重啟核四政策。\n\n\n\n張善政還抨擊，蔡英文執政3年多來，有前北農總經理吳音寧、口譯哥趙怡翔等人「吃香喝辣」，張改編小英的競選口號「2020，台灣要贏」變成「國瑜選贏，台灣就贏」，他也提到，「不是他（韓國瑜）想選總統，是你跟我期待他出來」，他再三強調，「是我們拱韓國瑜出來選」。", "labels": []}, {"id": 867, "title": "韓國瑜造勢》改小英口號 張善政：國瑜選贏、台灣就贏", "date": "2019-09-08", "section": "政治", "content": "國民黨總統參選人韓國瑜8日在新北市三重區舉行造勢大會。\n\n\n\n國民黨總統提名人、高雄市長韓國瑜今天晚上在故鄉新北市舉辦首場造勢晚會，韓國瑜國政顧問團長張善政上台致詞時，更改了蔡英文總統剛公布的競選連任口號「2020、台灣要贏」，改為「國瑜選贏、台灣就贏」，更說蔡英文總統有口號治國、債留子孫、破壞民主三大罪狀，一定要將蔡英文下架。\n\n張善政說，韓國瑜自己並沒有想選，而是蔡英文太爛了，因此國民黨派出最能下架蔡英文的韓國瑜出來，韓國瑜是因大家期待而被拱出來。\n\n\n\n張善政痛批，蔡英文不在乎勞工權益，導致百業蕭條，前瞻亂撒好幾百億，不成熟的離岸風力以及太陽能光電等，將債留子孫，甚至不尊重公投以核養綠的結果，公務體系亂七八糟，得利的只有前北農總經理吳音寧以及口譯哥少數權貴。", "labels": ["關聯污名"]}, {"id": 868, "title": "選舉變天 台西綠能專區遭變更 日商三井怒撤資", "date": "2019-08-27", "section": "財經", "content": "已在台成立台西電業的日本三井住友集團，因雲林縣府變更台西綠能專區規劃，目前準備認賠前期投資、解散公司，並將台灣列為具投資疑慮國家；圖為台西綠能專區。\n\n雲縣府執意變更規劃 三井認賠、解散公司\n\n前雲林縣長、民進黨立委蘇治芬日前在臉書痛批雲林縣長張麗善，「把台西綠能專區開發案往外推，中央全額補助的前瞻綠能19億元經費就這樣丟掉」；據透露，擬投資的綠能大廠為日本三井住友集團，該公司已在台成立資本額8億元的台西電業，但因雲縣府變更專區規劃，目前三井準備解散公司並將台灣列為「投資疑慮國家」。\n\n縣府：明年才會招商 不解日商為何要撤資\n\n雲林縣政府昨回應，並不反對綠能專區，但不要1個只有太陽能板進來的產業，要的是能吸引不同產業進駐的工業區；縣府新聞處長周柏吟並說，台西綠能專區預計明年才會正式招商，怎可能造成日商因而撤資，讓人匪夷所思。\n\n\n\n經濟部則證實，三井今年初就進行投資申請，投審會四月審查通過、核准投資8.644億元。官員透露，因雲縣府變更綠能專區規劃，三井曾透過台日正式管道進行交涉，但雲縣府立場堅定，三井預備認賠前期投資、解散公司，並將台灣列為具投資疑慮國家。\n\n經部：協助另覓地點 盼三井投資留在台灣\n\n官員指出，目前政府正積極協助三井尋找其他地點，希望將投資留在台灣；但地面型、大型光電開發案地點多半已有廠商進入，投資大型屋頂型案場可能是另一種解決方式。\n\n綠能業者透露，雲縣府雖表示尚未招商，但前期已有多次說明程序，三井也的確「玩真的」，孰料，選舉變天竟使整個專區都遭變更。\n\n台西綠能專區獲前瞻建設補助，原定第1期明年底完工併網，全區面積約1176公頃、開發資金62億元，預計可吸引450億元投資，建置太陽光電裝置總容量達800MW。不過，張麗善上任後，即傳出因國民黨陣營「以核養綠」主張，綠能專區將遭廢除。", "labels": ["關聯污名"]}, {"id": 869, "title": "台東／水溝沒蓋 農摔斷腳投訴無門", "date": "2019-08-20", "section": "生活", "content": "看著左腳的開刀傷口，劉姓農友至今仍是氣憤難平。\n\n\n\n知本綜合遊樂區開發案延宕逾卅年，近三百公頃土地荒煙蔓草，雜亂無章，台東縣政府與開發商捷地爾國際股份有限公司對簿公堂，主張雙方契約關係不存在；「台灣狄斯奈樂園」沒了，早已闢建的入口八米路成三不管地帶，雜草叢生，水溝蓋板被偷了也無人管，有一名劉姓農友因而踩空摔斷腳，半年來開了兩次刀，投訴台東市公所及縣府未果，氣得「三、五字經」全出口。\n\n知本綜合遊樂區用地因計畫停擺淪為荒地，甚至變成垃圾堆置場，台東縣政府變更計畫招標建蓋光電廠，雖已依原基法於當地卡大地布部落完成部落諮商權投票，但同意票與反對票僅差十四票，且傳出部分族人對於委託票的委託方式有意見，進而發起連署抗議提訴願。光電案一波三折，土地依舊荒蕪，幸有農民和部落族人開墾栽植農作，否則更顯淒涼。\n\n\n\n欲越過人行道前往農園，劉姓農友一個踉蹌摔進沒有水溝蓋的溝渠裡，右小腿骨「咔嚓」碎裂，痛得無法站立，打電話求助送醫，半年來開了兩次刀，才可恢復行走。\n\n劉姓農友說，人行道步磚早就破爛不堪，水溝蓋板也都不見了，全被小偷或毒蟲偷走變賣，雜草藤蔓覆蓋，稍不注意就會摔落排水溝，事後曾向市公所及縣府投訴，但都得到互踢皮球的答案，只好鼻子摸摸自認倒楣，但仍希望權責單位能出面處理，清除雜木和野草，不要再有人受害。\n\n捷地爾出入口八米路雜草叢生，危機四伏，也成了犯罪熱點。", "labels": []}, {"id": 870, "title": "頭前溪污染 楊文科挨批無作為", "date": "2019-08-20", "section": "生活", "content": "爭取喝好水的環保團體，用行動劇表現他們到縣府尋找縣長楊文科的無奈。\n\n\n\n〕「我們要喝乾淨水行動聯盟」昨天會同大新竹地區多個環團在新竹縣政府門前發起「尋找楊文科」的尋人活動！現場以行動劇諷刺楊文科只重土地開發，寧可出席通往竹科的高鐵橋下連絡道二期通車典禮，也不願跟環團面談如何爭取喝好水，最後還用行動劇中，代表頭前溪水所含「鋅、鋁、鉻、鉬」等重金屬紙片代替雞蛋，砸向縣府大門，以示嚴正抗議。\n\n環團轟競選承諾全跳票\n\n行動聯盟召集人陳翠琴說，新竹縣的「縣長」（邱鏡淳、楊文科）兩年多來四次都用「神隱」面對爭取喝好水的民意。 他們要求中央政府不要再縱容這樣的縣長和縣府團隊，在新竹縣無意或無力解決目前頭前溪上游廢、污水流入民眾飲用水或農用水問題前，請中央全面停止核可新竹縣所提的任何都市計畫或是產業園區開發案。\n\n\n\n陳翠琴抨擊楊文科選前四大承諾全跳票，分別是：邀請所有在地聯盟參與整個規劃、開始規劃且設計專管的路線、要求且協助保護區的廠商盡可能的遷移、設立整個頭前溪的總量管制，迄今全無動作。\n\n新竹縣霄裡溪守護協會理事長吳榮添說，新埔的霄裡溪過去曾飽受工業廢水所害，現在則被桃園龍潭店仔湖垃圾場的污水威脅著，希望縣府硬起來要求桃園市儘速移除。\n\n指五華工業區廢水污染嚴重\n\n陳翠琴說，由於監院上週決定將提案糾正縣府，所以縣府才說要在五華工業區蓋污水處理廠。但是竹東頭重、二重等頭前溪沿線散佈很多工業用地，裡面不乏晶圓封裝、光電業者，卻不見縣府在做國土規劃時檢討。 五華工業區作為綜合性工業區，裡面產業複雜，廢水種類繁多，絕非一個污水處理廠可以把關的。\n\n這場尋找縣長楊文科「討好水」的行動，是爭取喝好水行動聯盟因應前述監院決定，而決定第四度到縣府嗆聲，要求楊文科「踹共」。\n\n他們砲口對準縣府，要求儘速訂定新竹縣廢污水管理自治條例，也要求經濟部水利署應落實查察及各項保護區開發評估，勿淪為橡皮圖章。", "labels": []}, {"id": 871, "title": "環保政見跳票、人神隱 新竹環團府前「尋找楊文科」", "date": "2019-08-19", "section": "生活", "content": "爭取喝好水的團保團體，用行動劇表現他們2年多來4次到縣府尋找縣長楊文科（左）的無奈。\n\n\n\n「我們要喝乾淨水行動聯盟」今天一早會同大新竹地區多個環團，在新竹縣政府大門前發起「尋找楊文科」的尋人活動！現場以行動劇諷刺楊文科只重土地開發，寧可出席今早通往竹科的高鐵橋下連絡道2期通車典禮，也不願跟環團面談如何爭取喝好水，最後因楊文科無意外的沒有現身，陳抗的環團人士用行動劇中，代表頭前溪水所含的「鋅」、「鋁」、「鉻」、「鉬」等重金屬紙片代替雞蛋，砸向縣府大門，以示嚴正抗議。\n\n新竹市公害防治協會理事長鍾淑姬嗆，下次還神隱，改用「氨彈」伺候！\n\n\n\n該行動聯盟發起人陳翠琴說，新竹縣的「縣長」（邱鏡淳、楊文科）2年多來4次都用「神隱」方式面對爭取喝好水的民意，讓他們一次次都站在縣府門前找無縣長可以面對面直接對話。\n\n他們強力要求中央政府不要再縱容這種長期忽視民眾飲用水權利的縣府和縣長！呼籲中央：在新竹縣無意或無力解決目前頭前溪上游廢、污水流入民眾飲用水或農用水問題前，全面停止核可新竹縣所提出的任何都市計畫或是產業園區開發案。\n\n主婦聯盟環境保護基金會常務董事彭桂枝說，楊文科參選縣長時自稱他來自竹科管理局，最了解科技業（而懂）怎麼去管控風險，但迄今大家只看到他學到的是「傲慢的科技」，他學到的是不管民眾的訴求而一直保持神隱。\n\n陳翠琴抨擊楊文科選前4大承諾全部跳票，分別是：邀請所有在地聯盟參與整個規劃、會開始規劃且設計專管的路線、要求且協助保護區的廠商盡可能的遷移、設立整個頭前溪的總量管制，但迄今完全沒有動作。\n\n所以今天他們用行動劇，呈現2年多來大家不斷的尋找縣長解決飲用水問題，卻發現始終無解，給孩子喝的水裡面依舊有很多的重金屬在裡面，而楊文科只有在選前說了句「我會解決問題」，選後就神隱！\n\n陳翠琴說，大家的訴求始終都只有1個，也已經非常卑微地只請求在頭前溪上游設置專管排放工業廢水，不要造成飲用和灌溉用水污染。這樣長期忽視民眾喝好水權利的縣長，如果只在意不斷的開發新的園區、不斷的再加重污染「是不合格的」！\n\n她認為以目前縣府團隊所表現出來的態度，就是既無心、又無能管理頭前溪自來水保護區。所以他們很懇切的要求中央，不要再核可任何新竹縣所提的都市計畫或是產業園區，因為新的核可案都會加重縣府的負擔和工作量，只會讓頭前溪的水質、環境更糟糕。\n\n陳翠琴說，縣府面對監院要提案糾正，立刻釋出將在五華工業區蓋污水處理廠的訊息，但是竹東頭重、二重等頭前溪沿線散佈很多工業用地，裡面不乏晶圓封裝廠、光電廠，卻不見縣府在做國土規劃時檢討。\n\n五華工業區是個綜合性的工業區，裡面產業非常複雜，有晶圓封裝、廢棄物處理、橡膠業者等，廢水種類非常多，不是1個污水處理廠就可以做的，不過是讓各家工廠的污水集中後，最後依舊是排入頭前溪。\n\n時代力量新竹縣議員連郁婷說，五華工業區內蓋污水處理廠跟解決竹東垃圾山是兩回事。縣府團隊最糟糕的就是各局處各自為政，從來都沒有要真正解決問題。\n\n而就在新竹市為了要喝好水準備公投之際，新竹縣的公投法才準備要送進議會審議，但是門檻竟然設得比中央母法還高，真是讓人匪夷所思，她希望楊文科自己率先「自宮」降低門檻。\n\n這場尋找縣長楊文科「討好水」的行動，是「爭取喝好水行動聯盟」因應上週監察院決定提案糾正縣府護水不利的政策和措施，而再度來縣府嗆聲，要求楊文科「踹共」。\n\n他們砲口對準新竹縣府，要求儘速訂定新竹縣的廢污水管理自治條例，讓事業廢水及污水徹底回收分流，勿混入民眾飲用水和灌溉水。同時也要求經濟部水利署應落實查察及各項保護區開發評估，勿淪為橡皮圖章。\n\n今天到場聲援「我們要喝乾淨水行動聯盟」的環團有：主婦聯盟環境保護基金會、荒野保護協會新竹分會、臺灣綠市集協會、關西鎮環際守護協會、霄裡溪守護協會、新竹市公害防治協會等。\n\n相關影音\n\n爭取喝好水的團保團體們用手中寫了重金屬名的紙片當做「雞蛋」，紛紛擲向縣府，抗議縣長楊文科神隱。\n\n「我們要喝乾淨水行動聯盟」召集人陳翠琴呼籲中央政府，全面停止核發所有新竹縣所提的新都市計畫或是園區開發案。\n\n「我們要喝乾淨水行動聯盟」召集人陳翠琴（右）呼籲中央政府，全面停止核發所有新竹縣所提的新都市計畫或是園區開發案。", "labels": []}, {"id": 872, "title": "瓦磘排水蓋太陽能 地方村民反對抗議", "date": "2019-08-05", "section": "生活", "content": "瓦磘排水怪手要進入施工新建太陽能發電，引發地方村民到場反對抗議。\n\n\n\n屏東農田水利會在新園鄉瓦磘排水上方新建太陽能板，今天廠商前往施工時，由於地方村民認為將影響地方排水，近百位村民到場抗爭不准廠商施工，並揚言要抗爭到底，使該案出現變數。\n\n政府大力推動綠色能源，許多灌溉溝渠成了設立太陽能光電的地點，但因為部分地區太靠近村落，常引發民眾的抗爭，新園鄉瓦磘村的瓦磘排水就在村落內，農田水利會準備加蓋施設太陽能板發電，由於這條排水為泥火山爆發後疏洪的通道，村民擔心加蓋後無法動用怪手快速清理，容易引發村落淹水，在得知太陽能廠商今天施工後，近百位的村民在村長李金祥的帶領下前往施工現場抗議，對於排水溝蓋太陽能板未通知地方相當的憤怒。\n\n\n\n瓦磘村民表示，水利會在地方施設太陽能光電，沒有進行地方說明會，以及徵得地方民眾意見，直接就進來施工，完全沒有尊重地方，因此強烈反對施工，揚言將抗爭到底。\n\n屏東農田水利會表明，將會再和地方溝通協調。\n\n瓦磘排水蓋太陽能，地方村民到場反對抗議，警方也出動大批人馬到場戒護。", "labels": ["道德污名"]}, {"id": 873, "title": "吳再益：供電要穩定 推動再生能源之外，必須搭配合理減煤", "date": "2019-07-28", "section": "財經", "content": "台灣綜合研究院院長 吳再益。\n\n台灣綜合研究院院長吳再益：\n\n一、台中電廠生煤許可與實際用量\n\n台中電廠原生煤許可量為2,100萬噸，108年下調24%為1,600萬噸（107年實際用量約1,560萬噸），109年許可量預計降至1,260萬噸（較原許可量下降40%），現若再限縮至1,104萬噸，將影響109年煤電減供37億度，若以燃氣遞補將增加用氣56萬噸，恐影響供電穩定。\n\n二、系統與再生能源互動三部曲，鴨子曲線、抽蓄雙循環，夜間需量反應\n\n\n\n一部曲：鴨子曲線出現。國家推動能源轉型、綠能先行政策，再生能源持續擴大發展，以107年底太陽光電裝置容量達2.7GW，日間最大發電出力約2GW，在107年夏季日間尖峰負載37GW，扣除太陽光電出力後的淨負載，已等於夜間尖峰負載35GW，亦即從今年起太陽光電再持續增加，我國電力系統淨負載將逐漸出現不同程度的鴨子曲線（白天尖峰低於夜間），對系統直接衝擊為日間負載驟減，傍晚時刻負載驟升之非傳統現象，夏季如此，冬季的鴨子曲線對系統更是挑戰。\n\n二部曲：抽蓄水力每日雙循環展身手。面對鴨子曲線，好在我國電力系統中臥虎藏龍，有著儲能作用的抽蓄水力此時得以大展身手，過去基載充裕時，為降低供電成本及穩定晨間負載驟升，採行夜間抽水（用電），日間放水（發電），每日抽放循環1次；現今，為了善用再生能源及維持系統穩定，抽蓄水力初試身手，每日增加第2次的抽放循環，11:30~13:00抽水儲存供應旺盛的太陽光電電能，14:00起放水發電緩衝太陽下山之供電能力驟減，凌晨再行常規抽水放水，還好有抽蓄水力。但是，抽蓄水力再好用，也只有2.6GW，114年太陽光電如期達標將有20GW（出力約13GW）。\n\n三部曲：夜間複循環、需量反應磨刀霍霍。過去上日班的燃氣複循環機組，部份得調整班表到下午班，暖身全力等候夜間8時尖峰來臨好好發電，必要時還得出動需量反應措施（日減6時等）彈性換班表到夜間降負載，為了善變的再生能源，一切看似安排妥適，但這美好的安排必須架基在既有燃煤機組好好扮演基載機組角色，若非如此，燃氣機組得身兼多職（基載、中尖載），在112年供氣能力擴充到位前，遞補更多的燃氣發電，更多的用氣需求，對國家的供氣、供電系統無疑是雪上加霜。\n\n三、空污防制有理，限煤彈性運用，維持供電穩定\n\n空污防制有理，固定及移動污染源措施需多管齊下，台電燃煤電廠雖非空污排放最大來源，但身為國營事業且為較大污染單元，管理上確實應列管，惟生煤用量管制應有合理限制，並保留電廠彈性運作空間，如秋冬空污嚴重季節正是鴨子曲線最明顯之際，台中電廠從原規劃停機2部，現被要求停機5部，發電能力近乎腰斬，若能在停機之外保留其他選項（如機組降載），留給燃煤電廠在供電穩定及環保之間足夠的靈活調度空間，絕對是市民、國民之福。", "labels": []}, {"id": 874, "title": "回鍋擔任台灣太陽光電產業協會理事長 洪傳獻︰推動電證分離", "date": "2019-07-21", "section": "財經", "content": "洪傳獻回任台灣太陽光電產業協會理事長，力推「電證分離」與「電證交易平台」。\n\n記者張慧雯／專訪\n\n「電證合一的話，綠色能源的價值就被低估了！」聯合再生能源董事長洪傳獻日前回鍋擔任台灣太陽光電產業協會理事長，他宣示上任後首要工作就是推動「電證分離」與「電證交易平台」。以下為本報專訪內容：\n\n電廠賣電收益外 還能賣綠電憑證\n\n問：業界對「電證分離」與「電證合一」制度爭論不休，能否談談國外制度？\n\n\n\n答：歐、美、日多數地區都採「電證分離」，太陽能電廠除「賣電收益」外，還能賣環境效益（「碳權」或「綠電憑證」擇一），聯合再生能源賣海外電廠給財務投資人時，也是把「賣電收益」與「憑證售價」算給買主看，「碳權」價格較低（每度約○．三元至○．五元），但「綠電憑證」每度售價一至二元。\n\n問：國際級企業有購買綠色憑證需求，國內卻買不到，問題癥結在哪裡？\n\n答：國內推行的是「ＦＩＴ」（躉購電價制度），以太陽能來說，今年躉購電價每度四至六元，但台電供應給企業與民眾的價格是每度二．六元。第一個爭議，國內九成太陽能電廠屬於「屋頂型」，九成以上都與台電簽ＦＩＴ合約，如今業者認為ＦＩＴ合約未包含「綠電憑證」，但台電認為躉購電價已包含憑證價格，雙方出現歧見。\n\n第二個爭議，經濟部認為台電可將手中約三ＧＷ的屋頂型太陽能統包成單一綠電憑證賣給台積電，對台積電來說，若以目前電費（每度二．六元）加上綠電憑證市價（每度一至二元），每度最低三．六元即可購得；但對台電來說，綠電都是以每度四至六元向太陽能業者收購，轉賣給台積電卻是每度三．六元，可能背負圖利他人之嫌，若台電提高價格，台積電可能認為太貴而不想買，形成另一種僵局。\n\n設電證交易平台 解躉購電價爭議\n\n問：這個三方僵局如何能解？\n\n答：要徹底解決問題，就是修法開放「電證分離」，並成立「電證交易平台」，那麼買方（企業）、賣方（業者）與台電三方都能解套。以「電證分離」制度來說，每度電除了有二．六元的賣電收入，電廠持有人也能在「電證交易平台」上賣綠電憑證，如此台積電能買到綠電憑證，太陽能業者也能賣憑證增加收益，台電更無須夾在中間左右為難。\n\n問：目前經濟部仍希望「電證合一」，對市場會有什麼影響？\n\n答：在推動電業自由化的情況下，「電證合一」與「電證分離」同步開放，交易方式多元化，才能讓「賣電收入」與「碳權」、「綠電憑證」的價值全數顯現，不僅市場會更活絡、推動綠色能源政策也將更有意義。", "labels": ["關聯污名"]}, {"id": 875, "title": "漁電共生卡關 業者︰恐怕有得等", "date": "2019-06-26", "section": "財經", "content": "台鹽綠能簽約推動漁電共生的台南沿海漁塭現況。\n\n繼「農電共生」後，今年農曆年前行政院農委會正式公告「養殖漁業經營結合綠能設施專案計畫審查作業要點」，今年不少地方政府力推「漁電共生」，只不過，作業要點限制多，加上「地主願意、二房東不願意」等各種問題層出不窮，太陽能業者感嘆，今年應該還是以地面型電站、大型商場或企業屋頂型太陽能為主，漁電共生的大型太陽能電廠恐怕還有得等。\n\n目前最大、最令外界矚目的漁電共生的案子就是台鹽綠能，已簽約的養殖魚塭達741公頃，遍及彰化、嘉義、台南、高雄，其中又以台南面積最大，預計年發電量達518MW（百萬瓦），約為2.58個曾文水庫發電量；孰料，從5月開始審查後，召開多次公聽會，到目前為止一個案子都沒通過。\n\n\n\n業者無奈表示，政府機關已召開多次公聽會，但漁民講的問題都一樣，例如清洗太陽能板的水會流入魚塭、造成汙染，而更無解的是，中南部地主往往把一大片土地租給某甲，某甲又再把地分租給A、B、C、D漁民變成養殖場，而地主和漁民都願意嘗試漁電共生，但沒有額外好處的二房東卻不願意、從中阻撓！\n\n業者咸認，今年政府雖想大力推動漁電共生，但問題比想像來得更複雜，倒是屏東縣政府針對地層下陷區，推動「嚴重地層下陷地區土地活化利用暨太陽光電發電」計畫，由政府介入、遴選廠商，推動起來比較迅速，業者也認為，今年要看到漁電共生大案子恐不容易，估計還是以地面型電站或商場工廠屋頂型電站為主。", "labels": []}, {"id": 876, "title": "誇張！嘉義馬路變「狗路」 景象超恐怖", "date": "2019-06-15", "section": "生活", "content": "成群大型野犬盤踞道路，車輛被迫減速通過。\n\n\n\n嘉義縣沿海地區野犬族群愈來愈龐大，甚至到了肆無忌憚地步，成群野狗無視於來往車輛，就在馬路上逛大街，景象誇張又恐怖。\n\n布袋鎮民蔡鳳祺昨天下午開車經過嘉163線新塭滯洪池路段時，對向車道聚集10多隻大型野犬，就在馬路上戲耍起來，經過的車子還要減速，避免撞到野犬，蔡鳳祺用手機拍下約5秒鐘的鏡頭，與朋友分享，大家打趣說馬路要改稱變「狗路」了。\n\n\n\n蔡鳳祺表示，由於大型野犬相當適應養殖區生活，牠們會捉魚來吃，食物不虞匱乏，最近新塭滯洪池附近正在進行太陽能光電工程，有不少工人，可能有吃剩的便當可以「加菜」，野犬愈聚愈多，這種成群野犬將大馬路當成自家樂園的畫面經常可見，用路人和漁民只能自求多福。\n\n成群的大型野犬在大馬路上閒逛，車輛被迫減速通過。", "labels": []}, {"id": 877, "title": "台南七股漁電共生爭議 台南市府盼創三贏", "date": "2019-06-04", "section": "地方", "content": "七股沿海魚塭推動漁電共生專區，綠能業者搶進租地，衝擊養殖漁民生存、生活、生態，不僅引起漁民抗爭，是否影響生態環境也令各方憂心忡忡。因漁電共生爭議大，台南市有六件漁電共生申請案都被市府退回，市府農業局副局長李建裕說，市府支持國家再生能源政策，漁電共生專區設立的審查，將謹守意願優先、生態優先和生存優先原則，以達成養殖、創能與環境三贏局面。\n\n能源政策 須兼顧養殖、創能與環境\n\n「漁電共生對生態衝擊公聽會」昨在七股黑面琵鷺研究中心召開，立委陳亭妃邀請農委會副主委陳添壽、經濟部能源局長游振偉、市府農業局副局長李建裕，和漁民、生態保育公民團體面對面溝通，不反對發展綠能是共識，但專區選址要有地方參與和生態影響評估。會中結論要求中央和市府在兩個月內擬定漁電共生審查辦法，須納入生態影響評估和漁電共生經營模式可行性評估。\n\n\n\n專區選址要有地方參與 納入生態評估\n\n與會議員陳昆和、漁民、公民團體，會中不滿意農委會、能源局簡報漁電共生和強調不污染環境的內容過於簡略，南縣區漁會理事長李武龍、七股里長聯誼會長黃進士說，漁民不反對太陽能光電，但政府不能視七股人為三等公民，強推漁電共生，如果未注重生態環境、並和地方達成共識，七股人抗議一定衝第一。\n\n漁電共生專區劃設是由綠能業者擬具專案計畫建議書送市府農業局初審，初審後再開「專案計畫審查委員會」，如通過再由市府擬具專案計畫送農委會審查核准。", "labels": ["道德污名"]}, {"id": 878, "title": "台南七股漁電共生爭議大 公聽會找解方", "date": "2019-06-03", "section": "生活", "content": "台南七股沿海魚塭推動漁電共生專區，綠能業者大搶進，引起漁民抗爭。\n\n\n\n台南七股沿海魚塭推動漁電共生專區，綠能業者大搶進，衝擊漁民生存、生活、生態，不僅引起養殖漁民抗爭，是否影響生態環境也令各方憂心忡忡，如果國際保育鳥黑面琵鷺因此不再來七股，誰能負責？\n\n立委陳亭妃今在七股黑面琵鷺研究中心召開「漁電共生對生態衝擊公聽會」，邀請農委會副主委陳添壽、經濟部能源局長游振偉、台南市農業局副局長李建裕和漁民、生態保育公民團體面對面溝通，不反對發展綠能，但要有地方參與和生態影響評估，陳亭妃作結論說，七股地處生態敏感區，要求中央和地方在2個月內擬定漁電共生審查作業辦法，業者申請計畫書內除現有漁民、塭主7成以上同意設置意願書外，審查須納入生態影響評估和漁電共生經營模式可行性評估，納入地方意見，才可能減少爭議和抗爭。\n\n\n\n出席的台南市議員陳昆和、漁民、公民團體，不滿意農委會、能源局簡報漁電共生和強調不污染環境的內容過於簡略，南縣區漁會理事長李武龍、七股里長聯誼會長黃進士說，漁民不反對太陽能光電，但政府不能視七股人為三等公民，要怎樣就怎樣的強推漁電共生，如果未注重生態環境、和地方達成共識，七股人抗議一定衝第一。\n\n成功大學陳姓研究生說，不反對綠能，但要納入在地意見，七股在地人最了解漁電共生最適合位置，審查作業要點要納入民眾討論機制。\n\n公民團體、張姓學者也說，七股有國際級濕地和黑面琵鷺等鳥類生態，是生態敏感地帶，要設置漁電共生專區一定要在選址上加入當地漁民意見和生態檢核的把關機制。目前就是因漁電共生選址太簡單，缺乏全面評估，沒有合宜、資訊公開的選址架構，選址亂了套，綠能業者、塭主與承租漁民才會雙方衝突。\n\n成大教授梁文韜支持發展再生能源、反核能，他說，政府推動漁電共生不是在冷氣房內想好就推了，不管生態影響的結果，如果黑琵未來不再來台南，官員誰能負責？\n\n陳添壽表示，地方意見都聽到了，中央部會跟地方政府會合作做好完整規劃，避開生態敏感地區，不會傷害到環境、漁民生計，將持續溝通尋求共識。\n\n游振偉說，太陽能板主成分是矽，沒有毒性，不會造成水土污染，也與環保署合作光電板回收機制。政策還有檢討改進空間，將跨部會研議要求業者承諾可操作性檢核機制。\n\n相關影音\n\n今在七股黑面琵鷺研究中心召開「漁電共生對生態衝擊公聽會」。\n\n立委陳亭妃（左四）今在七股黑面琵鷺研究中心召開「漁電共生對生態衝擊公聽會」，邀請農委會副主委陳添壽、經濟部能源局長游振偉、台南市農業局副局長李建裕和漁民、生態保育公民團體面對面溝通。", "labels": ["道德污名"]}, {"id": 879, "title": "知本光電案部落投票 贊成派險勝", "date": "2019-06-02", "section": "地方", "content": "知本光電開發案基地廣達一六一公頃。\n\n\n\n投資高達八十億至一百億元的台東知本光電開發案昨天交由部落投票行使諮商同意權，報到三百六十三戶中，一百八十七票贊成開發案、險勝反對一百七十三票，縣長饒慶鈴表示尊重，縣府亦將依合約推動計畫，廠商則強調會持續與部落溝通，反對派則大罵政府欺騙民眾、揚言提告。\n\n饒慶鈴：尊重 反對派揚言提告\n\n縣府推動「知本建康段太陽光電示範專區開發案」，一六一公頃開發範圍均位在卑南族卡大地布部落傳統領域，去年四月完成招商，由盛力能源得標，依合約規定必須在今年六月十四日前取得部落同意，因此昨天委由台東市公所代為召開部落會議，並由居民依原住民族基本法行使部落諮商同意權、此外，台東縣政府鼓勵綠能發電，獎勵民間、也推動公有機關在屋頂設置太陽能光電。\n\n\n\n投資80至百億元 提撥部落2000萬\n\n雖然知本光電案不是全國第一個尋求部落諮商同意的開發䅁，但是廠商預計投資金額高達八十億至一百億元，是全國目前行使諮商同意權最大開發案，但因位在知本濕地，恐破壞生態，在地族人也質疑廠商未與部落溝通對話、卻先和縣府簽約，縣府程序不正義，投票結果深受各界關注。\n\n有投票權的包括周邊三里一村共五五七戶，截至昨天上午十時有三百六十三戶完成報到或委託投票，盛力能源執行董事胡根地在提出回饋部落土地擴大至十公頃、提撥兩千萬元給部落，另每年至少投入三百萬元給部落公益活動、提供在地就業機會等承諾。不過多位族人發言反對。\n\n贊成187票反對173票 廠商：持續溝通\n\n中午十一時起投票、十二時開票，一開始先開「委託投票」部分，只要是反對光電案的票數現場立刻響起掌聲，不過贊成光電案票數佔上風，氣氛也越來越凝重，委託投票贊成五十票、反對廿九票。家長及指定代表投票部分，反對票數增加，現場士氣大振，但正反票數持續拉鋸，贊成票數仍維持些微領先，最後贊成一八七票、反對一七三票、廢票一票，反對派族人不滿通過，質疑開發案與部落諮商同意程序不當，也揚言提告。\n\n縣府：以一年時間完成地目變更\n\n胡根地表示，感謝族人以平和、理性過程完成部落諮商同意，將加強持續與族人溝通，對於族人有關土地利用、回饋金使用及就業機會的疑慮，會以最大善意及誠意保持溝通，縣府則表示，將以一年時間完成相關地目變更，再進行下一步開發。\n\n原民會則說尊重部落決定，但也要求縣府與開發廠商確實履行對部落所承諾的回饋金、補助費、參與工作機會、產業合作輔導等。\n\n環團：應優先迴避生態敏感區\n\n環保團體則呼籲，爭取光電設置應優先做到迴避生態敏感區、縮小開發面積、減輕生態衝擊等面向。\n\n台東知本光電開發案昨天交由部落投票行使諮商同意權，部落居民踴躍投票。", "labels": ["道德污名"]}, {"id": 880, "title": "卓蘭濕地公園毀石虎棲地 監委再度視察改善進度", "date": "2019-05-29", "section": "生活", "content": "卓蘭大安濕地工程挨批毀石虎棲地，監察院監察委員今天再度到場勘察改善進度。\n\n\n\n苗栗縣卓蘭鎮公所「大安濕地公園」工程基地附近曾有石虎出沒，引發生態保育團體強力抨擊破壞石虎棲地，監察院監察委員今天再度到場勘察改善進度。\n\n苗栗縣政府水利處副處長黃文璋說，視察方向主要是了解目前植被復育情形，並要求鎮公所針對工程基地附近的排水溝不利野生動物攀爬通行提出改善對策，包括生態池、駁坎、排水溝等地點，研擬設置生態廊道等。\n\n\n\n而對於保育團體認為鎮公所不宜再有工程破壞原生地面樣貌，卓蘭鎮公所則說，目前先暫緩造林，將會提出計畫，內容包括減量（種植量）減區（區域調整）等，盡量不要再擾動原有生態樣貌。\n\n另外，未來鎮公所也將進行監測計畫，了解濕地工程是否破壞石虎等野生動物棲地等，將委請縣府指導，由相關專家學者提供意見，了解是否工程是否對野生動物產生衝擊。\n\n卓蘭鎮公所說，第一期的濕地工程僅利用0.5公頃空間，剩餘尚有4.5公頃空地，其中3公頃土地尊重專家意見，不再進行工程，保留土地原貌。主要生態補償區域為1.5公頃的裸露地。\n\n「大安濕地公園」斥資近8000萬元，利用大安溪北側140縣道旁5公頃的閒置國有地打造，引發破壞石虎棲地疑慮，挨轟「用水泥地取代綠地」，外界砲聲隆隆，批評聲浪不斷，連縣政府也出面要求卓蘭鎮公所工程喊卡。\n\n在工程引發爭議後，原本工程項目除了生態池，預估施作的光電農棚區、市民農園、綠能農業設施溫室等工程項目鎮公所全都喊停，避免爭議擴大。", "labels": ["道德污名"]}, {"id": 881, "title": "「反光電！」卡大地布部落青年繞街 守護傳統領域", "date": "2019-05-29", "section": "生活", "content": "守護傳統領域，卡大地布部落青年徒步繞街反光電。\n\n\n\n台東知本光電廠建置案，6月1日將舉行部落諮商同意權投票，以卡大地布部落原民家戶為主，1戶1票，許多青年雖已年滿20歲，但礙於投票權以戶長為主，只能另尋他法傳達心聲，連日夜晚群聚，徒步跟隨在宣傳車後，高喊著反光電，呼籲族人為守住傳統領域及守護後代子孫努力。\n\n諮商同意權的投票結果攸關光電廠建置設能否通過，廠商及部落同意與不同意方各自努力、傳達己願，臉書上不時出現相互攻訐字語；眼看「團結」傳統及部落倫理岌岌可危，還彌漫著一股不尋常氣氛，族人好憂心，年輕人揭竿起義，自發發動徒步繞街反光電行動，一步一步穿梭街巷，讓所有人聽到他們的聲音。\n\n\n\n「真的很感動，年輕人加油！」族人小君說，部落要的是一個尊重，光電案起頭就不符合程序正義，縣府從評估到公告招標發包從未徵詢部落意見，直至消息爆出才急滅火召開說明會，為時已晚，看到部落青年守護傳統領域的堅決，內心感動又心疼。\n\n另有族人說，不批評謾罵，不貶低他人提升自己，不隨意談論影響別人判斷，他們用雙腳走在很陽春可愛的宣傳車後面，一步一步地踏在部落的街道上，他知道慢了，但請大家聽到聲音的話，打開門看看他們，真真實實的他們，儘管想法和立場不同，也請接受他們的微笑！", "labels": ["道德污名"]}, {"id": 882, "title": "台東知本光電案 議員︰部落恐失土地主權20年", "date": "2019-05-29", "section": "地方", "content": "台東「知本光電案」正在部落諮商階段，因位於卑南族卡大地布部落傳統領域，卡大地布部落預計六月一日投票行使諮商同意權，議員陳政宗昨天質詢時憂心，「部落將失去土地主權至少廿年」，縣長饒慶鈴表示，期待台東發展綠能，地方能源自主，但部落若不同意，就不會開發。\n\n饒慶鈴︰部落不同意 就不開發\n\n縣府推動「知本建康段太陽光電示範專區開發案」，陳政宗說，一六一公頃範圍都在卡大地布部落傳統領域，租期廿年，縣府在二○一七年完成光電開發案的期末報告，去年一月僅向部落召開一次說明會，四月就招商，並和廠商簽約。這是涉及原住民族土地重大開發案，應該先取得部落同意才招商，縣府做法完全違反程序正義，也不清楚回饋機制是什麼，反而造成部落撕裂。\n\n\n\n饒慶鈴表示，不樂見部落族人情感生變，光電案是延續的政策，也對台東綠能有高度期許，包括川流式水力發電、充足的日照及豐富的地熱都可利用，能源自主對地方非常重要，至於知本光電案一定要取得部落同意，部落若不同意，就不會進行開發。\n\n她指出，怎麼做對這塊土地是最好，做光電如果能讓台東能源自主、部落也可獲回饋，應該朝大方向看待。", "labels": ["道德污名"]}, {"id": 883, "title": "鯉魚潭水庫架太陽能板「忘了」知會地方 居民火大", "date": "2019-05-28", "section": "生活", "content": "鯉魚潭水庫設太陽能板預定設置地點。\n\n\n\n經濟部水利署中區水資源局鯉魚潭水庫管理中心規劃於水庫位於大湖鄉新開村、網形文化遺址附近2公頃大湖面，租用給廠商設置太陽能板，但因事先未知會地方，引起地方不滿，直指重大工程地方竟毫不知情，居民更痛批得到的回應竟是「2公頃不大、忘了通知」，更讓居民火大。\n\n鯉魚潭水庫管理中心說，目前網形文化遺址已經沉入地底，文物早已挖掘出，應該不至於有破壞遺址狀況。至於地方意見，未來將會召開說明會與地方討論溝通。\n\n\n\n鯉魚潭水庫管理中心強調，利用水庫設置太陽能發電為配合中央政策，選擇新開村主要是該區屬寧靜水面，較不易受水勢影響。至於居民擔心的景觀問題，會詳細說明，且鯉魚潭水庫佔地400公頃，僅利用2公頃，對景觀破壞應該不大。\n\n新開村長潘朝能說，原本地方都不清楚鄰近的水庫要施設重大建設，但未接獲通知，直到鯉魚潭水庫管理中心因工程必要向村民租用道路才曝光。潘朝能說，當時村民急忙告知他，還說「大工程都沒通知村長？」他才獲悉消息。\n\n潘朝能說，太陽能板在水庫內建設，完全不通知地方行政單位，搞得大家一頭霧水，而且沒跟村民說明工程利弊，未來若有疏失，村民要找誰討公道。\n\n大湖鄉長胡娘妹指出，中央重大建設地方一定會盡力配合，並非反對，只是應該告知地方，且設置地點下方為網形文化遺址，地方也擔心是否影響，以及影響附近景觀，宛如「美女腿上貼了一塊貼布」。", "labels": ["外觀污名"]}, {"id": 884, "title": "知本開發光電案 議員憂部落將失去土地主權至少20年", "date": "2019-05-28", "section": "生活", "content": "知本光電開發案位在卑南族卡大地布部落傳統領域。\n\n\n\n［］台東縣政府擬在知本海邊設光電開發案，由於位在卑南族卡大地布部落傳統領域，議員陳正宗今天質詢時憂心，「部落將失去土地主權至少20年」，且諮商同意程序不正義，後續開發期程、部落是否可以使用耕作等資訊，部落未充分了解，縣長饒慶鈴表示，期待台東發展綠能，地方能源自主，但部落不同意，就不會開發。\n\n陳政宗指出，縣府計畫在知本海邊設光電開發案，161公頃範圍都在卡大地布部落傳統領域，租期20年，在2017年完成光電開發案的期末報告，2018年1月僅向部落召開1次說明會，4月就招商、並和廠商簽約，涉及原住民族土地開發，必須先行使部落諮商同意權，但縣府完全沒有照做，違反程序正義。\n\n\n\n此外，他進一步說，依縣府估計，若部落同意後，到完成開發最快2年，但族人以為同意後就可以獲得回饋補助，且開發案除有關原住民族權益，也涉及國土計畫法，族人未來還可以在傳統領域上種作物嗎？族人都不了解這些資訊，6月1日卻要行使部落諮商同意權，到底是要同意什麼？\n\n議員陳政宗質疑知本光電案程序不正義。", "labels": ["道德污名"]}, {"id": 885, "title": "桑田變滄海！ 屏不利耕地「迷你大鵬灣」地主陳情盼解套", "date": "2019-05-28", "section": "生活", "content": "田厝村有不少土地浸沒在水中。\n\n\n\n屏東林邊鄉有近500公頃的農地被農委會公告為「嚴重地層下陷地區內不利耕作得設置綠能設施」（簡稱不利耕地得設綠能區）用地，其中田厝村有80公頃農地因地層下陷，致常年被水浸沒，雖然有光電廠商進駐整合，但近期卻受限僵化的農地管理法規而卡關，廠商及地主醞釀連署要公部門不要只給希望，更要設置這類不利耕地的管理規則配合綠能推動，不然政策、公告只是「喊假的」。\n\n屏東不利耕地得設綠能區全在林邊鄉，田厝村富田段80公頃因地層下陷而「桑田變蒼海」，因道路不在，連養殖漁業都無法利用此地，經過多年的荒置，私人地卻在未徵收的情形下僅剩滯洪功能，而繼承至今，已有100多名地主共同持有，整個地區汪洋一片，被譏為「迷你大鵬灣」。\n\n\n\n有地主指出，88風災後讓不堪水患的居民開始遠走他鄉，這筆「土地」荒置，大家本來早就失去希望，直到被農委會公告為不利耕地得設綠能區，這才再燃起地主的一絲希望，但政府既然要發展綠能理應要有相對應辦法，而不是用舊用的農地管理規則處處掣肘。\n\n最早踏入這種棘手區域整合的楊姓業者表示，當初配合政府綠能政策而進入，但光是申請農地容許使用的程序就會因鑑界得填築土石料，但農業單位卻以僵固法令限制而卡關，「難道要潛水來鑑界？」，這根本是阻礙政策推動。\n\n「不利耕地用健康農地的法規來管制？」楊姓業者質疑，此區長年以來積水不退，政府除未積極治水，願意來整合者也被重重限制卡關，將與地主發起陳情連署，要求政府除因地制宜設置不利耕地得設綠能區的管理辦法，更要抽排該區域積水並放寬因鑑界、便道、圍水作業的材料限制，還要恢復本區規劃道路供地主進出。\n\n不過，環團FOODBANK屏東分部則認為，屏東沿海農地回填不明土石方的案件極多，都未曾解決，若是再放寬農地容許使用的材料等等，過程中如何把關？難保不會成為非法回填物經合法大舉入侵的管道？此舉無異掩耳盜鈴。\n\n太陽光電板。", "labels": ["關聯污名"]}, {"id": 886, "title": "台南漁電共生審查 同陽案退回待補正", "date": "2019-05-18", "section": "地方", "content": "台南市「漁電共生」爭議一年多，支持與反對陣營最近各自動員，爭議發燒，市府昨天召開「養殖漁業經營結合綠能設施專區」劃設審查委員會審查同陽公司申請案，市議員陳昆和、方一峰和漁民在會前表達反對召開黑箱會議；審查會以申請資料待補正為由，退回同陽申請太陽光電設置案。\n\n議員促訂出完善辦法再審查\n\n陳昆和表示欣慰，強烈要求市府要先訂出符合台南地方特殊性的漁電共生審查辦法，才能再召開審查會。\n\n\n\n綠能業者在台南市濱海北門、七股等地申請太陽光電案有六案，用地面積約七百五十公頃，其中同陽公司申請卅九．五公頃綠能專區。因塭主擬將魚塭高價租給綠能業者、排擠原來承租的養殖漁民，光電板對養殖水源是否造成污染也讓漁民疑慮，使得台南市漁電共生爭議不斷。\n\n陳昆和、方一峰和七股沿海土地資源保護協會的養殖漁民昨在市府審查同陽「漁電共生」案前，表達抗議。陳昆和說，應優先考量養殖漁民生計，在尚未取得七股、將軍、北門等劃設範圍內養殖漁民、地主及養殖地租用者等多數人同意，政府提出安置保障等配套措施前，應暫緩漁電共生劃設專區審查會。\n\n陳昆和、方一峰說，政府連劃設審查辦法都沒有，市議會也決議建議市府暫緩召開審查會，市府仍執意要開，到底在急什麼？連他問在哪裡召開，都被故意說在市區永華市政中心，結果是在新營民治市政中心。如果市府要強行通過業者綠能專區申請案，漁民絕對跟市府沒完沒了。\n\n農業局副局長李建裕表示，去年八月以來綠能業者提出六件養殖漁業經營結合綠能設施專區申請案，都被市府退件，後來農委會召開全國會議訂出審查作業要點，但台南市的建議未完全納入，未來申請案一定要先取得地主、承租養殖漁民、面積七成以上才能同意推動。", "labels": ["關聯污名", "道德污名"]}, {"id": 887, "title": "七股漁電共生 黃偉哲：須經地主、漁民同意", "date": "2019-05-16", "section": "地方", "content": "反七股漁電共生自救會到台南市府抗議，市長黃偉哲表示，只要未經地主和漁民同意，不會同意設置太陽光電板。\n\n\n\n台南七股漁電共生案波折迭起，自救會二百多位漁民昨天到市政府陳情抗議，倒文蛤殼、丟雞蛋，強烈質疑七股漁電共生案是「閉門協商」，要求市府納入漁民意見，停止五月十七日審查會，未訂出地方版本的漁電共生專案計畫前，不得審查任何專案計畫，市長黃偉哲在議會做出回應，如果沒有經過地主和漁民的同意，市府不會同意設置。\n\n17日審查 自救會昨赴市府陳情\n\n反七股漁電共生自救會抗議指出，市府所採農委會版本，並未保障養殖業者生存權益，而且成為光電特定區後，蓋滿太陽能板，將衝擊整個區域生態，市府應成立環境與生態監測平台，昨自救會抗議陳情行動，原先由農業局副局長李建裕出面，自救會認為層級不夠，一度要衝進市府和警方發生推擠，最後由副市長許育典出面，表示將盡力反映自救會意見後，自救會隨即轉往市議會陳情。\n\n\n\n市長：會保障漁民生存權\n\n多位議員在議會聲援提出質詢，議長郭信良並做出決議，要求市府暫緩本月十七日要召開的漁電共生專區劃設審查會，黃偉哲表示，漁電共生專區不會設在黑面琵鷺保育區，也不會影響國際級的濕地。市府會保障漁民的生存、尊重漁民的生存權，以及地主與漁民的意願。只要未經地主和漁民同意，就不會同意設置。針對議會暫緩審查的決議，黃偉哲表示將研議。\n\n第一階段劃專區 送農委會核定\n\n黃偉哲強調，漁電共生是國家能源政策，審查權在農委會，未來市府於實際審查時，如有地主或養殖戶不同意，我們即不允許設立太陽能面板，這個立場應該是相當清楚。\n\n農業局表示，漁電共生目前僅是第一階段劃設專區送農委會核定，未來還有第二階段針對專區內個別魚塭，設置太陽光電容許使用審查；將會更嚴謹把關。\n\n台鹽綠能：選址不涉敏感地區\n\n台鹽綠能公司則發表聲明表示，漁電共生場域的選址絕不涉及第一級環境敏感地區等生態保護區。漁電共生場域如未取得地主及原養殖戶同意，就不會設置。保障養殖者權益，原地主養殖戶及原承租養殖戶擁有優先承租權。未來魚塭場域使用費不高於原先租金的六成。魚塭場域的使用費將成立魚塭場域公共基金，以協助漁民改善魚塭設施及漁產行銷，共創養殖、地主、政府與電業商多贏。\n\n反七股漁電共生自救會到台南市府抗議。\n\n反七股漁電共生自救會到台南市府抗議。", "labels": ["道德污名"]}, {"id": 888, "title": "漁民抗議漁電共生 黃偉哲：未經地主和漁民不會同意設置", "date": "2019-05-15", "section": "生活", "content": "七股漁民赴南市議會陳情，反對漁電共生。\n\n\n\n台南市大北門區多位議員今天針對七股漁電共生種電問題提出質詢，百餘名七股漁民也赴市府抗議及向市議會陳情，議長郭信良並做出決議，要求市府暫緩本月17日要召開的漁電共生專區劃設審查會。市長黃偉哲則表示，如果沒有經過地主和漁民的同意，市府不會同意設置。\n\n包括市議員方一峰、蔡蘇秋金、陳昆和及蔡秋蘭等不同黨派議員，今天在市議會自由發言時間，均對漁電共生提出質詢，漁民頭綁「求生存」布條到市議會旁聽，並向市議會陳情。\n\n\n\n多位議員表示，當地養殖業者擔心，太陽光電板設置，恐影響生計，要求市府暫緩17日漁電共生專區劃設審查會，市府當務之急是充分跟養殖業者溝通，若不顧民怨強行劃分魚電專區，將招致更大的地方反撲。\n\n市長黃偉哲表示，漁電共生專區不會設在黑面琵鷺保育區，也不會影響國際級的濕地。市府會保障漁民的生存、尊重漁民的生存權，以及地主與漁民的意願。只要未經地主和漁民同意，就不會同意設置。漁電共生是國家能源政策，審查權在農委會，未來市府於實際審查時，如有地主或養殖戶不同意，我們即不允許設立太陽能面板，這個立場應該是相當清楚。\n\n農業局則表示，漁電共生設置分兩階段，目前僅是第一階劃設專區送農委會核定，未來還有第二階段針對專區內個別魚塭，設置太陽光電容許使用審查；將會更嚴謹把關，確保養殖效益、漁民權益、污染防範及生態永續。\n\n台鹽綠能公司則發表聲明表示，漁電共生場域的選址絕不涉及第一級環境敏感地區等生態保護區。漁電共生場域均事先取得地主及原養殖戶同意後始進行相關作業；如未取得同意，就不會提出申請進行設置。\n\n台鹽綠能表示，保障養殖者權益，原地主養殖戶及原承租養殖戶擁有優先承租權。未來魚塭場域之使用費不高於原先租金的六成。魚塭場域的使用費將成立魚塭場域公共基金，以協助漁民改善魚塭設施及漁產行銷，共創養殖、地主、政府與電業商多贏。\n\n黃偉哲表示，只要未經地主和漁民同意，不會同意設置太陽光電板。", "labels": ["道德污名"]}, {"id": 889, "title": "漁民抗議台南沿海種電、與民爭地 高思博：當心濕地變失地", "date": "2019-05-15", "section": "生活", "content": "前立委高思博探討政府在台南沿海種電的問題。圖為高思博於2018年參加北門濕地公聽會情景。\n\n\n\n台南大北門區沿海漁民3百餘人今天齊聚市府、強烈抗爭種電案，市議會立即決議要求市府暫緩舉行漁電共生審查會，大台南市政倡議發展聯盟回應表示願意居中協助，促請學界和產業界共同商議尋求可行的對策。\n\n前立委及政務委員、大台南市政倡議發展聯盟理事長高思博說，此案的癥結在於中央，將發展綠電作為神主牌、任意推動種電，必須將綠能建設納入環境影響評估，並在國土計畫法令中明確規範，才能有效把關，避免圖利財團，危害生態。\n\n\n\n高思博14日晚間在本週阿博「講道理」直播節目中暢談台南沿海種電的熱門話題，他直指政府任意種電的政策形同是「州官放火」，明顯與鳥爭地、與民爭地，將造成良田魚塭喪失生機。\n\n去年，濕地保育法開始推動，政府把台南北門、七股地區很多私人用地劃為濕地保護區，不能捕魚、不能養殖，更禁止改善魚塭的設備。對此，高思博表示，政府急於讓綠能發電解套，就計劃在台南沿海的鹽灘、魚塭種電，政府認為種電是綠能建設所以不必實施環境影響評估，施政明顯混亂，造成魚塭不能養魚，卻能種電的奇怪現象。\n\n高思博認為政府對於太陽能的建設，並未確實真正評估過會有什麼影響，長期的日曬雨淋，會不會溶出化學物質而危害水質和漁民。黃偉哲市長先前大肆宣傳光電投資作為政績，思慮欠缺周詳，只顧沾光、罔顧當地居民生計與生態永續發展的重要性。\n\n高思博指出，政府規劃種電場所仍須維持現有的產業運作，但以屏東施行種電的實況而言，漁民只是應付式養殖雜魚，坐收魚塭租金的暴利或影響文蛤養殖質量，屆時濕地就會變成失地，生態必定會付出「行政無良」的代價。", "labels": ["關聯污名", "道德污名"]}, {"id": 890, "title": "反七股漁電共生自救會到台南市府抗議 要求停止5/17審查會", "date": "2019-05-15", "section": "生活", "content": "反七股漁電共生自救會到台南市府抗議。\n\n\n\n台南七股漁電共生案波折迭起，自救會200多位漁民今（15）日到市政府陳情抗議，倒文蛤殼、丟雞蛋，強烈質疑七股漁電共生案是「閉門協商」，要求市府納入漁民意見，停止5月17日審查會，未定出地方版本的漁電共生專案計劃前，不得審查任何專案計劃。\n\n南市府農業局解釋，將於17日審查申請案有兩家光電業者，共約177公頃，光電業者依農委會「養殖漁業經營結合綠能設施專案計畫審查作業要點」申請，市府必須照程序開審查會，第1階段專區核定後，業者才能再申請容許設置。\n\n\n\n反七股漁電共生自救會抗議指出，市府所採農委會版本，並未保障養殖業者生存權益，而且成為光電特定區後，蓋滿太陽能板，將衝擊整個區域生態，市府應成立環境與生態監測平台才是。\n\n自救會不滿表示，從去年12月到現在，市府都沒有明確回應，而且4月間有業者和部份地主到市府陳情表達要種電之後，漁民都無法參與，直到最近才從產業團體和NGO團體得知，市府將於5月17日舉行漁電共生專區劃設審查會，根本是漠視地方意見，想讓漁電專區劃設案便宜行事過關。\n\n對於自救會陳情，原先由農業局副局長李建裕出面，自救會認為層級不夠，一度要衝進市府和警方發生推擠。市議員蔡秋蘭、陳昆和與方一峰等人到場聲援，最後由副市長許育典出面，表示將盡力反映自救會意見後，自救會隨即轉往市議會陳情。\n\n相關影音\n\n反七股漁電共生自救會到台南市府抗議，市議員陳昆和、蔡秋蘭等人到場聲援。\n\n反七股漁電共生自救會到台南市府抗議。", "labels": ["關聯污名", "道德污名"]}, {"id": 891, "title": "05/12 各報重點新聞一覽", "date": "2019-05-12", "section": "生活", "content": "美中於華府第11輪貿易談判破局，美國貿易代表萊席爾（右）發出聲明，指已在川普指示下提高中國關稅。美國財政部長努勤（右二）表示目前美中沒有進一步貿易談判的計畫，左為中國國務院副總理劉鶴。（歐新社）\n\n\n\n自由時報\n\n貿易協議 美限中1個月達成\n\n美中於華府的第十一輪貿易談判破局，繼十日對二千億美元中國進口商品加稅後，美國總統川普正式下令對剩下約三千億美元中國商品啟動加徵關稅程序，準備全面對中國商品課稅；據透露，華府已向北京下通牒，只給一個月期限來達成貿易協議，否則就會全面課稅。\n\n詳見貿易協議 美限中1個月達成。\n\n審「逃犯條例」 港議員混戰掛彩\n\n香港立法會十一日因為審議《逃犯條例》修訂草案而爆發嚴重衝突，反修法的泛民主派和支持修法的建制派在「法案委員會」鬧雙包的情況下，泛民派推選的主席涂謹申先行召開會議，建制派選出的臨時主席石禮謙也在半小時後入場，準備選出委員會主席，在雙方互相干擾及肢體碰撞下，場面陷入嚴重混亂，兩邊議員皆傳出受傷，港府指此「不愉快」事件乃史無前例。\n\n\n\n詳見審「逃犯條例」 港議員混戰掛彩。\n\n賣床單給抓姦者 旅館判賠房客\n\n旅館業者把房客用過的床單等物賣給抓姦者，法官認為床單上面有「個資」，判決旅館賠償！\n\n國營單位陳姓男員工與胡姓女公務員疑偷情，陳妻僱徵信社人員抓姦，高雄市橙屋商旅將兩人用過未清洗的床單等販售給徵信業者，法官認為床單上會留下毛髮、唾液等，判決商旅和販售的女員工賠償房客八萬元；此為旅館業者賣房間床單遭判賠的國內首例判決。\n\n詳見賣床單給抓姦者 旅館判賠房客。\n\n蘋果日報\n\n52家台商返鄉 挑戰5千億回流\n\n美中貿易戰愈演愈烈，川普再拋1個月內3250億美元商品加徵關稅，一連串措施加速台商回流意願，經濟部官員證實，近來確有不少詢問電話湧入投審會，電話一度滿線，官員更透露，因應下階段的貿易戰，手機、筆電相關企業來詢問比率暴增。\n\n美中摩擦多 習近平妥協餘地小\n\n在美國宣布對中國調漲關稅下，上周新一輪美中貿易談判無疾而終。有觀察家指出，雙方並沒有多少意願盡快簽署貿易協議，而美中之間的矛盾摩擦層面已經太廣，很難靠貿易停戰來解決。分析認為目前美中貿易談判已進入「打打談談」式博弈，誰先示弱誰就可能輸掉整場較量。\n\n聯合報\n\n工輔法修法鬆綁…捍衛農地 戰火再起\n\n立法院經濟委員會上周初審通過「工廠管理輔導法」部分條文修正草案，將為全台農地上約三點八萬間違章工廠解套，朝就地合法推動。作家蔣勳昨在臉書以「二○一九五月心痛記事」形容初審通過的這一天，他質疑「台灣的民主代表誰的民主？」、「土地被違法的工業利益集團霸占、剝削、汙染、破壞，誰來為真正的農民發言？」\n\n光電板來了…種電3大衝擊 七股黑琵家恐碎了\n\n台灣是黑面琵鷺最重要的度冬區，最新統計全球數量今年達到四千四百六十三隻，創下紀錄。但台南七股曾文溪口黑面琵鷺主要棲息地的數量卻停滯，鄰近的嘉義縣布袋鹽田八區棲息地，因光電板來了，黑琵也漸消失，不少棲地面臨綠能種電、食物源減少及汙染等衝擊。\n\n中國時報\n\n免驚 非洲豬瘟襲港 防疫早與陸同級\n\n香港一家屠宰場傳出生豬內臟樣本被驗出非洲豬瘟病毒，農委會副主委黃金城昨表示，港澳生鮮豬肉幾乎都來自大陸，早在去年12月就把對港澳邊境防疫策略提升到與大陸同等級，後又增購X光機，無論手提或託運行李都已達100％完全檢查。\n\n堅持納手機 民調拉開再初選\n\n民進黨總統初選進入延長賽後，下周一將邁入新戰局，蔡英文總統最近卯足勁起跑，已把民調逐漸拉近，也在一些部分「三腳督」的民調中逆轉勝過賴清德。雖然賴清德陣營反對加入手機民調，但黨內人士研判，蔡英文陣營應在評估，一旦拉開差距，隨即可展開初選。\n\n香港立法會11日進行《逃犯條例》草案審議程序，反對修法的泛民派議員發動杯葛，「民主黨」主席胡志偉等人與建制派議員、保全人員發生肢體衝突。（美聯社）\n\n有商旅販售旅客用過床單等物品，洩漏個資判賠為司法首見。圖為旅館內類似房型。（取自商旅網站）", "labels": ["道德污名"]}, {"id": 892, "title": "《台南》反種光電 500漁民赴府會陳情", "date": "2019-05-04", "section": "地方", "content": "國民黨台南市議員方一峰昨天率領十三部遊覽車，五百多名七股、將軍的漁民，前往台南市政府、市議會舉牌抗議，並向正在議會備詢的市長黃偉哲陳情，他們擔心種電會影響漁民賴以維生的漁業生計與觀光，反對在當地種光電。\n\n黃偉哲：台電在鹽灘地種電 不在魚塭\n\n黃偉哲事後表示，台電的太陽能發電是在國有鹽灘地，並非在魚塭，因此沒有漁電共生、也沒有化學物質溶出的問題，如果有，那全世界的太陽能發電不就通通都有問題？\n\n\n\n昨天上午，抗議的漁民先到市政府舉牌抗議，由於黃偉哲在議會備詢，漁民隨後轉往市議會陳情，包括方一峰、陳昆和、謝龍介、林燕祝等市議員，陪同漁民進入議事廳向黃偉哲陳情，黃接下漁民的陳情書。\n\n漁民組成的自救會要求市政府和台電協調，未達共識前，市政府不能給予動工。", "labels": ["道德污名"]}, {"id": 893, "title": "漁民憂心種電溶出問題 黃偉哲：那全世界太陽能都有問題", "date": "2019-05-03", "section": "生活", "content": "漁民反種電，赴台南市議會向備詢的市長黃偉哲陳情。\n\n\n\n國民黨台南市議員方一峰今天率領500多名七股、將軍的漁民，到台南市政府及市議會舉牌抗議，並向市長黃偉哲陳情，他們擔心種電會影響漁民賴以為生的漁業生計與影響觀光，反對在當地種光電。黃偉哲在市議會總質詢結束後受訪說，台電的太陽能發電是在國有的鹽灘地，並非在魚塭，因此沒有漁電共生的問題。\n\n至於漁民擔心清洗太陽能面板會引起污染的疑慮，黃偉哲說，清洗太陽能面板一向都是用清水，不能用藥水，因為用藥水清洗就會破壞太陽能面板。過去不管是屋頂型的太陽能面板，或是農地種電的太陽能面板，基本上都用清水清洗，或是雨水自然沖洗，並沒有所謂溶出化學物質的問題。\n\n\n\n他說，如果太陽能板有溶出化學物質的問題，那麼全世界的太陽能發電，那統統都會有問題，所以這個部分會請請台電跟地方多溝通，市府也會配合地方請台電說明清楚，好讓民眾釋疑。\n\n黃偉哲說，發展再生能源是國家的政策，我們不能沒有電，我們既然不要火力發電，又不要核能電廠，台南也不可能設核電廠，因此我們就只能選擇比較乾淨的能源。\n\n相關新聞連結：\n\n台南500多名漁民反種光電 謝龍介帶領赴市議會陳情", "labels": ["道德污名"]}, {"id": 894, "title": "台電鹽田太陽光電 黃偉哲：會加強溝通", "date": "2019-04-25", "section": "地方", "content": "台電將在台南七股、將軍鹽地設置太陽能光電。\n\n\n\n市議員蔡秋蘭昨日市政總質詢關心台電鹽田太陽光電新建工程，質疑政府推動計畫未說明清楚，地方對太陽光電案有疑慮，市長黃偉哲表示，將會加強與地方溝通。\n\n台電計畫在七股、將軍種電216公頃\n\n台電公司進行「台南鹽田太陽光電新建工程」，將在台南七股、將軍鹽地設置太陽能光電，計畫範圍土地二一六公頃，曾於四月中旬舉辦二場地方說明會。\n\n\n\n議員：地方憂破壞環境及廢水污染\n\n蔡秋蘭說，說明會不夠清楚，現地已經挖路埋管，但對地方民眾有沒有回饋措施，以及是否有破壞環境、廢水污染問題，市府應善盡監督之責。\n\n市長：會與業主研商 了解地方需求\n\n黃偉哲認為，該專案計畫用地雖然是國家的土地，但坐落在台南市，地方政府應該要監督，此外，不應該跟地方格格不入，所以市府有機會的話，願與開發商、業主等單位共同研商，了解地方需求，希望能對地方有所幫助。\n\n經發局長蕭富仁表示，該新建工程規劃範圍未在濕地保育區內，目前施作的是輸配饋線的埋設，太陽光電板的部分會在整體規劃後再進場，地方所關心的排水、環境、景觀等問題，都有轉達給台電公司，請台電針對地方的意見妥善處理。\n\n此外，市議員陳昆和質疑北門社區大學開課不實，教育局表示，針對現行承辦單位真理大學開課狀況，將實地查明比對，若查明屬實，將依契約規定辦理，絕不寬貸。教育局並表示，除與各社大訂有履約契約外，另訂有社區大學評鑑辦法，每年對社區大學辦理評鑑，也會不定期查訪，藉由各項制度檢核各社大履約辦學情形，確保履約品質，對於北門社區大學承辦單位的履約狀況，將持續輔導與監督，以確保大北門地區市民學習權益。", "labels": ["外觀污名"]}, {"id": 895, "title": "全球黑面琵鷺逾4千 過半在台度冬", "date": "2019-04-18", "section": "地方", "content": "鳥友捕捉到黑面琵鷺起飛英姿。\n\n\n\n二○一九黑面琵鷺全球同步普查數據顯示，全球總量四四六三隻有過半在台灣度冬，不過，鳥友憂心棲地面臨開發壓力，原始生態破壞後可能轉移到他國。\n\n鳥友籲水鳥棲地保育 不可懈怠\n\n社團法人中華民國野鳥學會、香港觀鳥會（Hong Kong Bird Watching Society）等單位進行「二○一九黑面琵鷺全球同步普查」，統計全球黑面琵鷺族群總數達四四六三隻，其中，台灣有二四○七隻，超過半數度冬族群來台，對此，鳥友呼籲民眾不要過度樂觀，水鳥棲地保育不可懈怠。\n\n\n\n面臨開發壓力 將造成棲地縮減\n\n中華民國野鳥學會主任呂翊維昨天表示，東亞眾多種類水鳥皆族群下降，其中，遷徙路徑棲地消失與劣化是主因，而黑面琵鷺在台棲地面臨開發壓力，例如茄萣濕地1-4號道路開發、永安濕地興達電廠擴建、嘉義布袋與台南七股太陽能光電鋪設選址問題等，都將造成棲地面積縮減。\n\n黑面琵鷺於國際自然保護聯盟（IUCN）紅皮書中，列為瀕危（EN, Endangered）物種，數量從一九八○年初期兩百多隻，增長到四千多隻，與各國重視保育讓物種起死回生。\n\n鳥友表示，全球同步普查於今年一月廿六日至廿七日進行，台灣各縣市鳥友利用週休兩天期間，調查數量取最大數回報，其中，數量比起去年增加三○七隻。台南、嘉義、高雄是黑面琵鷺最主要度冬區，又以台南數量最多有一五七二隻（約六十五．三％），主要集中於七股、四草地區。", "labels": ["道德污名"]}, {"id": 896, "title": "全球4463隻黑琵過半在台度冬 鳥友警告：可能轉移他國", "date": "2019-04-17", "section": "生活", "content": "黑面琵鷺覓食。\n\n\n\n2019黑面琵鷺全球同步普查數據顯示，全球總量4463隻有過半在台灣度冬，不過，鳥友憂心棲地面臨開發壓力，原始生態破壞後可能轉移到他國。\n\n社團法人中華民國野鳥學會、香港觀鳥會（Hong Kong Bird Watching Society）等單位進行「2019黑面琵鷺全球同步普查」，統計全球黑面琵鷺族群總數達4463隻，其中，台灣有2407隻，超過半數度冬族群來台，對此，鳥友呼籲民眾不要過度樂觀，水鳥棲地保育不可懈怠。\n\n\n\n中華民國野鳥學會主任呂翊維今天說， 東亞眾多種類水鳥族群都下降，其中，遷徙路徑棲地消失與劣化是主因，而黑面琵鷺在台灣的棲地面臨開發壓力，例如茄萣濕地1-4號道路開發、永安濕地興達電廠擴建、嘉義布袋與台南七股太陽能光電鋪設選址問題等，都將造成棲地面積縮減。\n\n黑面琵鷺於國際自然保護聯盟（IUCN）紅皮書中，列為瀕危（EN, Endangered）物種，數量從1980年初期200多隻，增長到4000多隻，與各國重視保育讓物種起死回生。\n\n鳥友說，全球同步普查於今年1月26日至27日進行，台灣各縣市鳥友利用週休2天期間，調查數量取最大數回報，其中，數量比起去年增加307隻。台南、嘉義、高雄是黑面琵鷺為最主要度冬區，又以台南數量最多為1572隻（65.3％），主要集中於七股、四草地區。\n\n黑面琵鷺來台度冬。\n\n黑面琵鷺起飛。", "labels": []}, {"id": 897, "title": "4/14重要財經新聞一覽", "date": "2019-04-14", "section": "財經", "content": "太陽光電發電系統公會理事長郭軒甫（右二）表示，銀行對太陽能電廠貸款計算基礎相同，因此使用進口模組蓋太陽能電廠報酬率更高，將威脅台灣模組廠生存空間。\n\n自由時報財經︰進口太陽能低價模組 威脅台廠\n\n太陽光電發電系統公會理事長郭軒甫表示，進口模組價格比較低廉，台製模組品質好、價格比較貴，但銀行對於太陽能電廠的貸款計算基礎卻相同，因此使用進口模組蓋太陽能電廠報酬率更高，將威脅台灣模組廠生存空間。\n\n相關新聞請見：\n\n進口太陽能低價模組 威脅台廠\n\n\n\n蘋果日報財經︰Google瘋投資台灣5關鍵 人才CP值高 位亞洲樞紐\n\n科技業龍頭Google（谷歌）在台投資動作頻頻，美國財經雜誌《富比士》（Forbes）甚至以「Again And Again」（一次又一次）形容Google在台投資動作，將台灣視為亞洲重要根據地，追究背後原因，主要有5大關鍵要素，讓Google在台投資不斷提升。\n\n工商時報財經︰13檔三優 力抗高檔震盪\n\n上市櫃公司第一季營收已完整公告，市場聚焦即將發布的第一季財報。投資專家建議，此時選股以高殖利率為首選，配合第一季營收成長，有望繳出亮眼財報，加上外資連買，兼具基本面、籌碼面優勢，將成為台股震盪行情中的中流砥柱。\n\n經濟日報財經︰15檔股東會賺三波 讚\n\n股東會旺季來臨，股利、軋空、除權息等「三部曲」戲碼蓄勢登場，鈊象、臻鼎-KY、台苯、遠東新等15檔個股，具備高股利、融券回補及現金股息殖利率佳等優勢，將領銜唱旺股東會行情。\n\n星島日報財經︰摩通季績沖喜美股 標指勢衝歷史高位\n\n美企業績期開始，摩根大通交出亮麗季績先下一城，緩和市場對企業盈利倒退的憂慮；同時，中國上月出口數據遠勝預期，亦提振投資者對環球經濟前景的信心，利好投資氣氛，美股三大指數周五全線上揚，其中標普500指數更重越2900關，還差1.1%便平了歷史高位。", "labels": []}, {"id": 898, "title": "進口太陽能低價模組 威脅台廠", "date": "2019-04-14", "section": "財經", "content": "太陽光電發電系統公會理事長郭軒甫（右二）表示，銀行對太陽能電廠貸款計算基礎相同，因此使用進口模組蓋太陽能電廠報酬率更高，將威脅台灣模組廠生存空間。\n\n台製模組成本高一成 銀行核貸電廠標準卻相同\n\n太陽光電發電系統公會理事長郭軒甫表示，進口模組價格比較低廉，台製模組品質好、價格比較貴，但銀行對於太陽能電廠的貸款計算基礎卻相同，因此使用進口模組蓋太陽能電廠報酬率更高，將威脅台灣模組廠生存空間。\n\n\n\n東南亞、南韓模組低價搶市\n\n郭軒甫指出，進口模組多從東南亞或韓國而來，每千瓦便宜三千至四千元，比台製模組便宜約一成；部分系統商遊走灰色地帶、採購成本低的進口模組，由於銀行核貸時只看太陽能電廠發電量，以經濟部能源局公告的「期初建置成本」為基礎計算，核貸建置太陽能電廠所需資金的七至八成不等，但部分業者使用低廉模組，實際貸款額度可能達九成，報酬率明顯高出許多。\n\n舉例來說，能源局核定地面型太陽能電廠每千瓦的期初建置成本約為五萬元，一家發電量一○○千瓦的太陽能電廠，銀行對建置成本就以五百萬元計，核貸金額約三五○萬至四○○萬元；但使用進口模組的業者，實際建置成本可能降至四五○萬至四七○萬元，卻能夠取得同樣的貸款金額，報酬率頓時攀升許多。\n\n公會：盼採用台製電池也加碼優惠\n\n郭軒甫擔憂，若有不肖系統商透過此方式提高報酬率，長此以往，將威脅台灣模組廠的生存空間。他認為，政府目前僅對於認證過的高效能模組給予躉購電價加碼六％的優惠，若能針對高效模組且採用「台製電池」再提供躉購電價加碼優惠的話，只要總加碼達九％至十％，可降低進口模組對不肖業者的誘惑。\n\n銀行核貸 應採認證高效能模組\n\n元晶也認為，銀行對太陽能電廠貸款成數可達七至八成，除支持綠色能源外，也是以「太陽能電廠運營可達二十年」為計算基礎，但進口模組多是東南亞或韓國便宜貨，和台廠保證模組可用二十年的產品不同，是否能夠真用二十年？萬一只用十年就報廢，後續貸款不繳了、把爛攤子丟給銀行，屆時銀行怎麼辦？因此，建議銀行對取得認證的高效能模組才以此基礎計算，不能以齊頭式平等來看每件案子。", "labels": []}, {"id": 899, "title": "32座滯洪池僅完成8座 監院糾正水利署、台糖", "date": "2019-04-03", "section": "政治", "content": "32座滯洪池僅完成8座，監院糾正水利署、台糖。\n\n\n\n監察委員仉桂美、章仁香調查發現，經濟部水利署於2014年起彙辦「流域綜合治理計畫」，預計投入74億元興建滯洪池，以吸納瞬間強降雨，原已核定32座滯洪池，但截至去年底僅完成8座，執行率顯有延宕；台糖公司未配合該計畫提供用地，嚴重影響滯洪池興建期程，監察院今提案糾正水利署及台糖。\n\n監委表示，水利署為因應全球氣候變遷，造成暴雨集中、集流時間縮短，導致排水路須承受更大流量，於2014年至今年辦理「流域綜合治理計畫」，預計投入74億元興建32座滯洪池，以吸納瞬間強降雨。\n\n\n\n然而，審計部查核發現，截至2017年底，因用地取得及民眾抗爭等因素，僅完成5座，未完成者多分布於嘉義縣及雲林縣。2018年8月下旬，中南部連日豪雨且積水不退，造成包含二縣在內的嚴重淹水災情。\n\n為了解淹水災情是否與滯洪池未及時竣工啟用有關；滯洪池工程的規劃、施工有無怠惰失職情事；政府投入鉅資廣設滯洪池是否確能減緩淹水災情等，監委仉桂美、章仁香認為有深入瞭解的必要，立案展開調查。\n\n監委經實地履勘、函詢相關人員後調查發現，水利署彙辦「流域綜合治理計畫」已核定32座滯洪池（總設計蓄洪量為1074萬4350立方公尺），截至2018年底僅完成8座（蓄洪量為194萬6809立方公尺），滯洪池興建完成率為25%（蓄洪量完成率為18％），執行率顯有延宕。\n\n監委查出，台糖對外宣稱配合政府政策，可無償提供該公司土地，但地方政府未與之簽約則無法動工，協調長達14個月，共涉及10座滯洪池，占總蓄洪量的49.4%，台糖不顧特別立法排除各法律限制、與行政院政委指示先行提供使用同意書以加速推動治水，嚴重影響滯洪池興建期程等，確有違失，應予糾正。\n\n監委另指出，台糖與地方政府簽訂無償提供土地供興建滯洪池使用的契約中，明定台糖得同時兼作太陽光電發電設施，發電收益歸台糖所有，稅捐機關倘未減免地價稅，應由地方政府全額補償台糖。此一契約，倘地方政府不簽，則無法進場興建滯洪池，簽了則造成變相有償提供土地，台糖公司此舉顯有未當。", "labels": ["關聯污名"]}, {"id": 900, "title": "桑布伊唱的不是歌 是原民歷史——用音樂讓世界認識台灣", "date": "2019-03-31", "section": "文化週報", "content": "金曲獎肯定原民歌手桑布伊，4月12日起在國家戲劇院開唱。\n\n採訪◎記者楊媛婷 照片◎桑布伊提供\n\n金曲獎肯定原民歌手桑布伊，4月12日起在國家戲劇院開唱。\n\n桑布伊發下宏願，要以原民音樂讓世界看見台灣。\n\n下個月12日，桑布伊將穿著母親親手裁製的卑南族卡達德邦傳統服飾，登上國家戲劇院引吭高歌，這位曾以原住民族語專輯《椏幹》（Yaangad，卑南族語意喻生命）拿下前年金曲獎最佳年度專輯的歌手說：「很多人都說原住民愛唱歌，我們不是愛唱歌，是因為歌謠是原民傳承文化、經驗、歷史的載體。」桑布伊在舞台唱的不是歌，而是一個卑南族青年用歌謠說出的生命故事。\n\n自然譜曲、部落填詞 靈感俯拾即是\n\n聆聽桑布伊的專輯或是欣賞他的現場演出，他的歌聲引領著聽眾置身海岸山脈感受太平洋吹拂的風，他的創作都源自生活，那生活是務農除草的日常、是他從小生長的卡達德邦部落、擔任部落青年會會長操持的傳統大小事，以及為原民最尊崇的自然環境發聲，不論是蘭嶼核廢料事件，或是台東知本濕地興建光電區，甚至祖先歸葬的土地曾一度被地方政府計畫供財團開發，這些都是桑布伊創作的源頭，「我的靈感從生活而來，我認為必須是自己喜歡的創作、能感動自我的東西，也才有辦法感動別人，透過創作我將所聽見與看見的環境議題寫出來，將大家原本不在意的事務一一拾起。」\n\n\n\n桑布伊的創作如此貼近自然，他說是因為從小就聽部落耆老講的故事有關，在卑南族神話裡，天地初創之際，神創造萬物生靈後，最後創造的是人，人跟所有動物是兄弟姊妹，「故事傳遞的是人類該用謙卑的態度面對自然環境，自然萬物當然成為我創作裡最重要的元素。」桑布伊創作講究自然，更堅持用族語創作，「原住民族語瀕臨消失不是只有台灣原民遇到的問題，全世界都是，但我用族語創作、生活也講族語，是因為語言代表部族還活著的象徵。」重視族語傳承的桑布伊，有著漢名盧皆興，桑布伊卻不打算將身分證改為原民本名，「部落的人都叫我桑布伊，大家也都知道我就是桑布伊。」對他來說，最重要的身分證明來自部落，而非這張薄薄的卡片。\n\n父親遺願、文化傳承 創作能量豐沛\n\n對部族傳統的重視，不只是因為桑布伊27歲才踏出部落，更因為桑布伊的父親生前就長期記錄部落的歷史傳統，甚至桑布伊第一張和卑南古調對話的專輯《路》，就是他和父親的共同創作，「專輯完成前的幾個月，父親突然急病走了，前後又陸續有兩個親人也在壯年之際離開，讓我堅持完成創作一方面這是父親的遺願，也是因為我認為一個部族的音樂只要夠豐富，傳統也更容易被保留下來。」音樂對桑布伊究竟有多重要呢？他笑著說：「魚要有水才能優游、鳥要有天空始能翱翔，唱歌就讓我更像我自己。」已經名揚國際的桑布伊，另外有個宏願：「我想透過歌謠來間接介紹台灣，讓人們透過原民的音樂來認識這塊土地，而且這塊土地上的語言不是只有中文而已。」\n\n這次在國家戲劇院的演出，將由陳鎮川領軍的團隊為桑布伊打造舞台設計，桑布伊和陳鎮川的結緣來自他曾多次受邀擔任張惠妹演唱會的嘉賓，他回憶剛接到國家表演藝術中心邀請時，詢問陳鎮川舞台意見，陳鎮川立即告訴他既然大家都是一家人，這次演出舞台一定力挺到底，也因為陳鎮川將為桑布伊打造一座前所未有的演出場域，為了舞台設計的空間，原定在國家音樂廳的演唱會挪到國家戲劇院，讓人格外好奇，會不會像他的唱片封套一樣，有著植物與人，人又和土地融合為一的本色魅力？桑布伊神秘地說：「來聽我唱歌就對了！」\n\n2019TIFA桑布伊演唱會\n\n日期：4/12-14\n\n地點：國家戲劇院", "labels": ["道德污名"]}, {"id": 901, "title": "知本開發光電受阻 預定地遭倒垃圾", "date": "2019-03-28", "section": "地方", "content": "知本光電預定地外圍路旁被傾倒數堆營建廢棄物。 \n\n\n\n知本捷地爾綜合遊樂區兩百多公頃土地荒廢卅多年，成為廢棄物丟置天堂，近日更有貨車載運數趟營建廢棄物傾倒在周邊水泥路旁，無視於附近豎立「禁止棄置廢棄物」告示，環保局表示將追查棄置者。\n\n縣府在一九八五年於知本海濱推動「知本綜合遊樂區」計畫，整合了兩百多公頃的土地，但遲遲無法開發，目前推動設置光電專區招商欲進行太陽能發電，也因為在地部落以傳統領域為由反對而受阻，目前呈現雜草叢生現象。\n\n\n\n貨車載營建廢棄物傾倒\n\n由於地處偏僻，過去常遭傾倒廢棄物，經民眾反映，縣府曾經緊盯，亂倒歪風稍減，不過，最近又有民眾發現數堆營建廢棄物，有混凝土塊、磚頭及廢家具，像是拆除舊屋的垃圾。\n\n附近有農民表示，上週五到週日之間傍晚有聽到貨車出入聲音，後來就發現數堆廢棄物，部份還倒到新鋪的水泥路上。諷刺的是，附近就有環保局豎立的「禁止棄置廢棄物」告示，傾倒者完全不放在眼裡。\n\n環保局追查車輛要開罰\n\n環保局表示，將調閱附近路口監視器，從時間點及車輛來比對傾倒者，依法開罰。", "labels": []}, {"id": 902, "title": "官田水雉棲地 環團反對種電", "date": "2019-03-23", "section": "地方", "content": "綠能業者洽談租地的區塊目前是一片完整的水田濕地，扮演著重要的鳥類棲息地的角色。\n\n\n\n有綠能開
