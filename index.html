漁損約5.3億元。民進黨立委郭國文及鍾佳濱今（6日）指出，最大主因是停電無法供應養殖池氧氣，暴露「漁電共生」制度性缺陷，光電案場雖近在咫尺，卻無法提供備援供電，毫無韌性、無法落實真正共生；呼籲將綠能納入災防體系，以強化能源抗災韌性。\n風災凸顯「漁電共生」失靈，郭國文、鍾佳濱今天偕同台灣環境保護聯盟、台灣再生能源推動聯盟召開記者會說明。\n郭國文指出，政策未真正落實「共生」，反而將魚塭視為單純的發電載體，只求KPI，不顧地方生產與生活所需，沿海漁業發展倚賴穩定供電，當16級強風摧毀電線桿導致無法併網時，漁民眼前望著頭上的光電板，卻苦無一瓦電可用，形成極大反差。\n郭建議，光電運用在災害備援上已有案例，但多半是在偏遠山區；另外若要新增儲能設施、共享電力，雖然技術上可行，但在光電案場設計之初就需先規劃。\n鍾佳濱也呼籲，政府應以光電、儲能和微電網3個選項，推動平時售電、災時供民的模式。並同時鼓勵業者與地方政府簽訂「災後供電協議」，將能源韌性納入ESG評比與獎補助條件。\n與會的經濟部及農業部官員則回應，將共組專案輔導台電及漁電共生戶建設儲能裝置，以利災情時可以進行備援，也可與行動儲能設備互相支援，加強抗災韌性。\n", "labels": []}, {"id": 1106, "title": "風災引爆「漁電共生」制度性缺陷？ 彭啓明：針對大型光電案場總體檢", "date": "2025-08-06", "section": "生活", "content": "立委質疑丹娜絲颱風重創中南部地區，重災區更停電長達1週，暴露「漁電共生」制度性缺陷；對此，環境部長彭啓明表示，已向經濟部拋出大型光電案場進行全面總體檢想法，至於大型案場標準將再討論。\n民進黨立委郭國文、鍾佳濱與環團今（6日）召開記者會，指丹娜絲颱風重創台南七股，沿海重災區停電長達1週，暴露「漁電共生」制度性缺陷，光電案場雖近在咫尺，卻無法提供備援供電。\n彭啓明今出席台灣氣候聯盟會員大會，會前接受媒體採訪時表示，此次風災後，從後端處理觀察到現有光電案場有存在管理問題，如遇到災害時缺乏應對措施、災害發生後，無法進行清運，甚至沒有清運計畫等問題，他已向經濟部拋出大型光電案場進行全面的總體檢想法，且環境部願意一同執行。\n至於大型光電案場標準為何？彭啓明表示，需再進行討論，目前初步規劃約有300多家可被認定為大型案場，可能以面積劃分，如1公頃以上、或是裝置容量達1MW以上。總體檢時，可針對好的案場予以鼓勵，反之，有問題者則要求改善。\n彭啓明坦言，經濟部有增加綠能發電量的壓力，因此對於全面總體檢較為謹慎，擔心總體檢後會減慢整體光電發展的速度，目前仍在溝通中。\n", "labels": []}, {"id": 1107, "title": "大城鄉民反農地種電 光電業者說明會遭抗議流會", "date": "2025-08-05", "section": "生活", "content": "光電業者「豐渠能源公司」有意在大城鄉設置光電與升壓站，遭地方反對，今天業者在頂庄國小活動中心舉辦說明會，反對開發的鄉民成立反光電自救會前往抗議，雙方僵持約1小時，光電業者離場，說明會流會收場。\n抗議民眾表示，2023年經濟部、農業部與內政部把大城鄉位於台十七線以西包括頂庄村、台西村、西港村、東港村等有339公頃劃為「低地力光電示範區」的規劃案，計畫內均為農地，雖是沙質地卻適合種地瓜、花生等高經濟作物，他們強力反對光電業者在此施作光電設施。\n陳姓農民說，大城鄉生產的農產品價格比水稻好，政府要開發綠能還把這麼好的土地，定義為低地力，讓農民氣憤至極，他們要種田不要光電。這次颱風及後續大雨，南部光電災情，更是讓居民很有感，吹落的光電板、損毀家園與道路、有光電還停電等，這不是他們要的生活環境，農地是生產糧食的地方、不是種電的地方。\n縣府經綠處表示，依據電業法規定，從事2MW以上發電業，屬經濟部能源署權責管理；另依電業登記規則，電業籌設許可前應辦理地方說明會，並檢附地方主管機關同意函，光電業者如備齊相關函送文件，縣府將依規定召開府內外學者專家聯合審查會議審議。\n", "labels": ["道德污名"]}, {"id": 1108, "title": "遭控涉光電弊案 中租2動作維護權益強調未遭起訴", "date": "2025-08-05", "section": "財經", "content": "中租控股遭媒體指控涉入光電弊案，中租強調未遭起訴，已提出主張維護權益（記者李靚慧攝）\n〔記者李靚慧／台北報導〕過去10年積極投入太陽能業務的中租控股，遭指控涉及光電弊案，中租今日聲明指出，遭指控的個案，分別為雲林縣二崙鄉行賄案，及台南小二甲光電弊案，經檢察官去年約談、調查，最後中租人員並未遭起訴，中租已對涉及二崙鄉行賄的凱智綠能科技要求解約，並向力暘集團提出損害賠償，以維護自身及投資人權益。\n針對媒體報導，直指中租涉入光電弊案，成為背後藏鏡人，中租今日發布4點聲明，強調該公司嚴格要求員工須遵守法令規範，不允許任何違法違規行為，且簽約時對協力廠商也有明文要求，廠商不得有違法違規的行為。直言經檢察官調查後，並無中租員工遭起訴，足以證明員工沒有參與任何不法情事。\n中租指出，檢察官調查的２個案件，其一為雲林縣二崙鄉行賄案，最後是凱智綠能科技總經理遭起訴，但媒體點名的2千多萬「賄款」其實是首期工程款，強調該案工程規模僅數千萬元，但因EPC協力廠商凱智綠能科技已遭起訴，中租將依規定提出解約，未來若能繼續承租，中租將另外找尋EPC協力廠商興建。\n至於台南小二甲光電弊案，中租表示，該案為民間私人土地架設綠能光電案場，並未涉及投標，而是由力暘集團及旗下子公司先申請各案件，獲准後詢問中租是否願意合作，但在申請核准的過程中，遭控對公務員施壓。中租強調，經檢察官調查，中租相關人員並未涉及不法，但中租已提出「未完全遵守合約」，要求給予損害賠償。\n中租今日發布的４點聲明如下：1、 本公司明確嚴格要求所有主管同仁，從事所有公司有關的業務活動，必須遵守法令規範，不允許任何違法違規行為。\n2、 相關案件業經檢察官詳細調查，足以證明同仁沒有參與任何不法情事。\n3、 本公司投入太陽能產業相關領域已超過10年，長期以來，對於協力廠商更有嚴格要求規範，並在各類合約條款上載明，廠商不得有違法違規的行為。\n4、 截至目前為止，本公司已設置超過4,400座太陽光電案廠，與數百家協力廠商合作。絕大部份廠商都確實遵守本公司合約規範，合法合規從事各種開發及相關業務。如有任何協力廠商涉及不法，本公司必立即終止合作，並依法主張權利。\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1109, "title": "2滯洪池光電板廢棄物處理不當 嘉縣環局重罰廠商200萬元", "date": "2025-08-04", "section": "生活", "content": "丹娜絲颱風7月6日登陸嘉義縣，重創滯洪池水面型太陽光電設施，環境部長彭啓明7月底表示，風災受損光電板應於8月1日清理完畢，並提出開罰原則，若處理不當將開罰；經南區環境管理中心、嘉義縣環保局進行稽查，鹿草鄉荷包嶼滯洪池有廢棄光電板、電線未妥善收集，暫置儲存區域也無防止雨水滲透流入設備措施，還有廢棄物散落周邊大排，義竹鄉新庄滯洪池廢棄光電板暫置區無防止雨水滲透流入設備措施，兩座滯洪池光電板均由同一間廠商營運，嘉義縣環保局今天（8月4日）依違反廢棄物清理法，2案各開罰100萬元。\n荷包嶼滯洪池部分，營運廠商清運廢棄光電板時，並未記錄清除數量、車號等資料，附近產業道路還有廢棄光電板及電線，露天堆置廢棄光電板的貯存區堆放大量損壞光電板模組等廢棄物，但未標示廢棄物名稱，無防止雨水滲透流入設備措施，部分廢棄物散落周邊大排。\n新庄滯洪池部分，清運廢棄光電板時未記錄清除數量、車號等資料，露天堆置廢棄光電板的貯存區堆放大量損壞光電板模組等廢棄物，未標示廢棄物名稱，無防止雨水滲透流入設備措施，運送廢料的大貨車頻繁進出，車輪夾帶土方散落污染道路及排水溝。\n兩座滯洪池營運廠商為同一家，嘉義縣環保局依違反廢棄物清理法各開罰100萬元，限期8月10日前改善，若未改善將再次告發。\n", "labels": []}, {"id": 1110, "title": "連日豪雨 柯志恩批大樹光電水保打回原形 高市府：整體穩定", "date": "2025-08-03", "section": "生活", "content": "高雄連日暴雨，立委柯志恩根據地方提供照片，質疑大樹光電案水土保持改善被打回原形、仍舊「不及格！」高雄市政府則強調未見災損、無土石流入居住區，整體環境維持穩定。\n柯志恩指出，她收到吳順治里長及里民朋友傳來照片，針對大樹光電案場水土保持改善狀況，雖業者初步種植牧草，試圖恢復植生，但連日豪大雨，又被打回原形、到處泥濘不堪；野溪排水溝有一段已懸空，若地基持續被掏空，恐怕會造成損害，案場內排水溝更被土石堵住水道，完全失去排水功能。\n柯志恩表示，如果這就是業者這1個多月來針對水保的改善成果，她只能說仍然不及格，將持續監督。\n高市府說明，因應近日南部強降雨，水利局啟動防災監控作為，特別針對大樹和山光電案場周邊區域強化巡查，確保和山村落安全無虞，杜絕任何災情擴大風險。\n依據今下午1時30分最新巡查結果，大樹光電案場排水功能尚屬正常，無任何土石沖刷外流周邊道路現象，排水設施與邊坡植生尚維持，雖部分施工中排水溝區域仍有泥濘狀況，但整體未見災損情形，過往因風災造成上平台邊坡損壞亦未擴大；案場周邊社區排水順暢，並無土石流入居住區，整體環境維持穩定，居民生活未受影響。\n市府重申，光電設施雖屬綠能產業，但在安全與管理上絕不寬貸，自光電案場水保設施施工起即辦理監督，並持續透過專業技師查核制度確保現場水保設施狀況。\n", "labels": []}, {"id": 1111, "title": "黃國昌批政院擺爛未給核三公投理由書 中選會曝原因", "date": "2025-07-30", "section": "政治", "content": "8月23日將舉行重啟核三公投案，根據中選會公報，內容僅有正方立法院提出理由書，民眾黨團總召黃國昌對此批評「荒唐透頂」，質疑反方行政院是能力不足寫不出來，還是根本就是懶得寫。中選會說明，公投由立院提出，不適用「政府機關針對公民投票案提出之意見書」公告事項，因此該公投無須彙集政府機關意見書。\n全國性公民投票案第21案（核三重啟公投）訂於8月23日投票，公投主文為「您是否同意第三核能發電廠經主管機關同意確認無安全疑慮後，繼續運轉？」，年滿18歲的國民都有公民投票權，投票時間為當天上午8時至下午4時。\n中選會25日於官網公布公報，公報內容僅有立法院的正方理由書，指政府設定的2025年溫室氣體排放減量目標難以達標，開發新能源成效不彰；光電弊案頻傳，高買低賣致使台電連年虧損；保留一定程度可運轉之核能發電設施，強化台灣能源供應韌性；第三核能發電廠整體安全評估後繼續運轉，可作為輔助過渡能源。\n對於公報內容未列反方意見，黃國昌批評，堂堂行政院派了行政院能源減碳辦公室副執行長林子倫、台灣電力公司董事長曾文生當反方代表，卻連最基本的意見書都沒有提出，簡直是荒唐透頂，質疑行政院是能力不足寫不出來？還是根本就是懶得寫？這個國家怎麼會有如此擺爛的行政院。\n根據「公民投票法」第15條第2項，立法院對於第2條第2項第3款之事項，認有提出公民投票之必要者，得附具主文、理由書，經立法院院會通過後10日內，交由主管機關辦理公民投票，不適用第9條至第13條、第17條第1項第3款及第19條規定。\n中選會說明，由於全國性公民投票案第21案係立法院依公民投票法第15條第2項規定，經立法院院會通過後交由中選會辦理公民投票，依該條項規定，亦不適用第17條第1項第3款「政府機關針對公民投票案提出之意見書」公告事項，因此全國性公民投票案第21案公民投票公報無須彙集政府機關意見書。\n", "labels": ["關聯污名"]}, {"id": 1112, "title": "洪孟楷支持票數少23％ 挨批忽略地方", "date": "2025-07-28", "section": "政治", "content": "新北市第一選區國民黨立委洪孟楷罷免案未通過，他在本屆立委選舉拿下全國最高票十五萬八五九六票，此次不同意罷免票僅有十二萬一五九二票，落差高達三萬七千多票。民進黨市議員李宇翔認為，洪積極營造參選市長的形象、忽略地方，導致支持者投同意票或不投票。洪孟楷回應，虛心接受各界建議與指教，「有則改之，無則加勉」。\n\n李宇翔指出，這次罷免投票洪孟楷僅獲十二萬多張不同意罷免票，明顯少於本屆立委選舉得票數，支持者約減少廿三％，反映出洪孟楷擔任第二任立委後，積極營造參選市長的形象，但地方服務讓選民無感，導致支持者選擇投同意票或不投票。\n罷團「罷洪！刻不容楷」領銜人方柏翔說，與過去相比該區選舉人口數增加一萬多人，但洪孟楷的支持票卻大幅減少，代表選民對他表現不滿意、失望。\n洪孟楷表示，票數多寡會謹記在心，身為立委要為全民做事、打拚，未來將會持續與民眾溝通，台灣不需要對立、仇恨，而是拚經濟、民生與建設發展。\n另外，第七選區國民黨立委葉元之雖保住席次，但不同意罷免六萬六九一七票，比去年立委選舉的得票數七萬八一三四票減少一萬多票，暴露支持度下滑的隱憂。民進黨市議員戴瑋姍分析，板橋東區結構本就偏藍，國民黨傾全力動員、行政資源挹注，催出藍營鐵票，如今藍白合是明確樣態，關鍵時刻藍營大咖站台，讓葉元之驚險過關。\n國民黨市議員林國春認為，選前民調葉元之落後十％至廿％，大家原本不看好，但近期風災、光電爭議及普發現金一萬元政策讓民進黨受創，綠營大規模罷免策略錯誤，令民眾反感。\n", "labels": []}, {"id": 1113, "title": "葉元之罷免案未過關 戴瑋姍：藍加白本來就大於綠", "date": "2025-07-27", "section": "政治", "content": "新北市第七選區國民黨立委葉元之的罷免案於7月26日完成投票，最終宣告失敗，儘管保住席次，卻也暴露出支持度下滑的隱憂。民進黨議員戴瑋姍表示，東區本就結構偏藍，加上國民黨傾全力動員、行政資源挹注，催出藍營鐵票，她強調，只是先天結構與行政資源不足仍有落差外，藍白合已經是很明確的樣態，也成功催出反罷免票。綠營的基本盤其實都有出來，但藍加白本來就大於綠。\n據新北市選委會開票結果，葉元之不同意罷免的6萬6917票，明顯少於2024年立委選舉時獲得的7萬8134票，少了1萬1217票，顯示其支持者投票意願也出現落差；而從罷免案同意票來看，同意票有6萬3357票，雖有過罷免門檻，但與2024年立委選戰中民進黨對手羅致政所獲得的7萬5841票相比，少了超過1萬票。\n戴瑋姍指出，這次投票率確實沒有上次高，但新北東區本就是結構偏藍的選區，加上新北市長侯友宜有行政資源，加上國民黨大咖最後都來站台，成功動員藍營鐵票。雖然葉元之驚險過關，但同意票也超過門檻6千票，是各選區中同意與不同意票差距最小的一區。\n國民黨議員林國春指出，選前民調葉還落後10至20％，大家原本不看好，但近期風災、光電爭議，還有普發現金1萬元的政策讓民進黨受創。民眾很有感，尤其一家人就可能拿到幾萬塊，卻因民進黨堅持不發，失去民心；加上選前兩週，民眾黨主席黃國昌和黨團大力幫忙，加上部分民進黨支持者沒出來投票，成為關鍵。\n林國春也說，綠營的大規模罷免策略錯誤，應該針對個人不是全面罷免，讓民眾反感。他說「國家不該一天到晚選舉，民眾厭惡這種生活」，強調罷免失敗是民意反映，也讓葉元之氣勢反轉。\n", "labels": []}, {"id": 1114, "title": "罷免投票出爐 國民黨：賴清德已「跛腳」應道歉 卓榮泰下台", "date": "2025-07-26", "section": "政治", "content": "今日各地罷免投票結果陸續出爐，國民黨智庫副執行長凌濤傍晚在臉書發文點名行政院長卓榮泰下台，他並稱賴清德總統已經「跛腳」，要求賴總統為台灣空轉內耗1年鄭重向台灣人民道歉。\n凌濤表示，從明天開始，台灣民主不用再淋雨，雨過天青；監督制衡，人民對賴清德投下不同意票，大家不同意台灣山林被光電割裂，不同意不搞定關稅戰只會搞內鬥\n，不同意把司法當武器清算在野，不同意「青鳥」隨意出征善良的台灣。\n凌濤說，賴清德上任1年毫無政績，才1年就跛腳，卓揆應該立即請辭，內閣立即改組，民進黨秘書長林右昌、民進黨團總召柯建銘也應下台謝罪，賴總統應該面對過去1年台灣的內耗，「鄭重向台灣人民道歉」。\n他強調，大罷免大失敗，反惡罷大勝利，這一次的選戰告訴民進黨一個事實，「人民不是雜質，民主不容玩弄。」\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1115, "title": "趙少康為投票取消東非行 羅智強獻「這物」補遺憾", "date": "2025-07-26", "section": "政治", "content": "國民黨「戰鬥藍」領袖趙少康原定今（26）日到東非旅行，因為與罷免投票日撞期而取消出國，今早投票仍嘆「可惜」，他說，東非的動物大遷徙是大自然的奇觀，「我們在台灣也該好好的愛護我們的自然」，不要讓光電板把小小多山、可愛的國家搞得滿目瘡痍，這將給環境帶來延續很多年的災難。\n趙少康今天投票前受訪，被問到取消東非行會不會覺得可惜？他「哈！哈！哈！」笑了好幾聲後說，當然可惜，籌劃了好幾年，「誰知道民進黨把罷免投票放在今天」。\n陪他前去投票的國民黨立委羅智強特地準備了一張號稱「AI描邊、蠟筆上色」的「東非獅子圖」，笑稱「我把東非獅子請過來陪你投票」；趙少康笑回說非常有創意。\n趙少康也提到，東非的動物大遷徙是一個難得的景象，是大自然的奇觀；大自然就是這麼神奇，所以我們在台灣也該好好的愛護我們的自然，不要破壞、不要去搞那個光電板，把小小多山、可愛的國家都搞得滿目瘡痍，不管在魚塭、農田、山上、海邊，甚至是在海里，都是光電板，這將給台灣帶來很大的災難，環境的災難會延續很多年。\n趙少康表示，藍綠要和解，台灣面對中國這麼強大的對手在旁邊，2300萬人團結合作都來不及了，怎麼可以在內部找敵人，自己人怎麼可以搞分裂呢？大家捫心自問，現在的台灣是比以前團結還是對立？現在的社會是比以前分裂還是和諧？只要稍微有點理智的人都知道不應該這樣，力量要集中、意志要集中才可以。\n羅智強說，不管今天投票結果如何，大家尊重結果，也希望明天台灣就能像今天的天氣一樣，雨過天清、風雨止息，放下仇恨、放下撕裂，大家繼續往前為國家做事，這才是最重要的。\n726大罷免投票懶人包》沒帶通知單也能投 「這些事」不能做\n\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1116, "title": "嘉縣新塭滯洪池 5萬片風損光電板清畢", "date": "2025-07-26", "section": "生活", "content": "丹娜絲颱風重創嘉義縣，造成多處滯洪池水面型光電板嚴重受損，引發污染水源公害疑慮，行政院長卓榮泰昨南下勘查，其中新塭滯洪池光電板受損約五萬片，在多方通力合作下，前晚大致完成清除，卓揆表示肯定，在看到新庄農場滯洪池光電板清除作業緩慢時強調，廠商有困難都要提出來，會協助清理。\n嘉縣滯洪池大型光電案場包括新塭、新庄農場、溪墘、公館、荷苞嶼、貴舍遭受風災，縣府要求在八月一日前清除完畢，環境部、經濟部能源署及水利署介入協助廠商清除作業。\n能源署代理署長李君禮簡報指出，新塭滯洪池災情最慘重，由於業者之前無相關清除經驗，水利署十九日起協助建構八個作業平台，由業者出動一五○位人力，水利署媒合卅人與重型機具，全速展開清除作業，前晚終於大致完成。\n此外，環境部與工業技術研究院已分別進行每兩週一次及每週一次定期檢測，確保水質不受污染。\n\n新塭滯洪池光電業者胡根地說，此次能在期限內完成任務，感謝水利署協助建構作業平台及技術指導，加快速度；環境部協調去化流程，讓工作更順暢，加上嘉縣府協調受損光電板暫置區。\n至於新庄農場光電場清除作業牛步，泰國籍廠商說，因人生地不熟，找不到清運公司，致進度慢。\n", "labels": []}, {"id": 1117, "title": "趙少康：賴清德鬥贏在野黨後 「蔡系人馬」就會被鬥", "date": "2025-07-25", "section": "政治", "content": "國民黨今晚在總統府前凱道舉辦「不同意罷免」選前之夜造勢活動，「戰鬥藍」領袖趙少康到場助講表示，前總統蔡英文明天要去投票，大家應該呼籲蔡英文投下不同意票，因為賴清德鬥贏在野黨之後，「蔡系人馬」就會被鬥爭，他並呼籲大家明天走進投票所，用一張張選票打臉、教訓民進黨與賴清德總統。\n因為明天的大罷免投票，被迫取消原定赴非洲欣賞動物大遷徙的趙少康說，是誰害大家在下雨、颳風的晚上在凱道上集會？民進黨真可惡，害大家勞師動眾、勞民傷財，所以大家一定要投不同意票，民進黨除了分裂台灣，還破台灣的環境，民進黨說愛這個「小小多山的國家」，但台灣的美麗山河現在到處都是光電板，山林海邊農田全都被他們破壞怠盡。\n趙少康還說，賴清德說台灣有「台灣派」與「中華民國派」，但他身為「中華民國派」，也守護台灣，民進黨選舉贏不了就翻桌，而且破壞台灣的司法，從檢察官到大法官，都被民進黨一手操控，今天在野黨否決賴清德提名的7位大法官人選，大家應該鼓掌，賴清德對結果表達遺憾與憂慮，行政院長卓榮泰說在野黨破壞民主憲政，但賴清德提名前有與在野黨商量討論嗎？明天大罷免，今天就要立法院通過大法官，「如果今天通過，就是在野黨自我作賤！」\n趙少康表示，民進黨是鬥爭黨，先關前民眾黨主席柯文哲，再鬥藍營，國民黨地方黨部幾百人被約談、搜索，賴清德鬥贏在野黨之後，「蔡系人馬」就會被鬥爭，大家應該呼籲蔡英文明天要投不同意票。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1118, "title": "卓榮泰視察嘉義災區 要求加速清除光電板", "date": "2025-07-25", "section": "政治", "content": "丹娜絲颱風為嘉義縣帶來最大16級強陣風，多處滯洪池水面型光電板嚴重受損，引發污染水源公害疑慮，行政院長卓榮泰今天下午在經濟部長郭智輝、環境部長彭啓明等人陪同下，到新塭與新庄滯洪池兩大受災區勘查。對光電板受損約5萬片的新塭滯洪池，已在昨天晚上大致完成清除表示肯定；但看到新庄滯洪池清除作業緩慢，立即要求加快腳步，強調廠商有何困難都要提出來，經濟部與環境部會協助調到機具與清運人力，儘早清完。\n嘉義縣滯洪池大型光電案場包括新塭、新庄農場、溪墘、公館、荷苞嶼及貴舍等6處遭受風災，其中新塭滯洪池受損約5萬片，環境部、經濟部能源署及水利署合作、協調，協助廠商清除。\n能源署代理署長李君禮簡報指出，本月19日起，水利署協助建構起8個作業平台，業者出動150人，水利署媒合30人，加速清除作業，終在昨天晚上大致完成。\n卓榮泰表示，新塭可以快速完成，端賴中央、地方與業者通力合作，我們可以看到業者的效率，尤其我看到業者的態度，這個是極為重要的。\n新庄光電場清除作業牛步化，泰國籍廠商說，因人生地不熟所以找不到清運公司協助，進度很慢。\n對此卓榮泰要求廠商有何困難都要提出來，舉新塭案場迅速清除成功案例，強調經濟部與環境部都會協助調到機具與清運人力，協助早日完成。\n", "labels": []}, {"id": 1119, "title": "修繕受災屋 工班補助最高3萬元", "date": "2025-07-25", "section": "生活", "content": "丹娜絲颱風重創嘉南地區，災後兩週仍有上萬戶災民屋頂全毀或半毀，行政院長卓榮泰昨在院會拍板，針對屋頂損壞修復面積達一百平方公尺以上者，發給「上工津貼補助金」三萬元，廿到一百平方公尺者，發給一．五萬元。\n\n行政院日前公布風災家園復原慰助金方案，住宅受損的受災戶，凡屋頂及外牆受損面積達廿至一百平方公尺者，每戶補助五萬元；超過一百平方公尺者，每戶補助十萬元。\n卓揆表示，近日因人工、物料都極為短缺，對於工班調度需做更有效的支援；行政院政委兼工程會主委陳金德報告指出，營造業同業公會表達願意協調各營造公司予以協助，考量目前工班非常缺乏，請內政部擬定計畫，發給「上工津貼補助金」予協助修繕的工班。\n\n針對此次風災共毀損十四．五萬片光電板，環境部長彭啓明表示，目前仍有十二．五萬片待清運，嘉南七個光電案場中，有三家泰商公司清除態度消極，已對業者下通牒，若八月一日未清除完畢將重罰，最高可達一次三百萬元。\n\n此外，為促進畜牧業復養復建，農業部除公告嘉義縣與台南、彰化縣二林鎮與埔鹽鄉為畜牧天災現金救助與低利貸款地區外，昨也啟動畜牧專案輔導措施，領有受災證明、畜牧場登記證者，每場畜禽舍結構補助最高可到五百萬元，若為有畜禽飼養登記證者，每場禽舍結構補助最高可到二百五十萬元，申請期限到十月底止。\n", "labels": []}, {"id": 1120, "title": "風災受損光電板12.5萬片未清 彭啓明：8/1未清除將重罰最高300萬", "date": "2025-07-24", "section": "生活", "content": "丹娜絲颱風侵襲中南部，造成台南、嘉義等地光電板破損；環境部長彭啓明表示，目前仍剩下12.5萬片光電板待清運，後續清除仍進行中，其中嘉南7個光電案場中，有3家泰商投資的公司清除態度相當不積極，已予警告，預計近日寄函，若8月1日未清除完畢將重罰。\n本次颱風災損光電板數量約14.5萬片，彭啓明表示，目前仍剩下12.5萬片光電板待清運，主要分布在嘉南7個案場，其中新塭滯洪池業者積極處理，預計明（25）日能清除完畢。\n彭啓明特別點名3案場，其背後投資者為泰商，他到現場視察時，業者態度不積極，拆除時間不明確，且現場動員人數少，預計這幾天發函，並警告若最晚8月1日未清除完畢，便會開罰，並一路重罰到最高一次罰300萬。\n針對民眾關心的水質部分，彭啓明回應，目前檢測結果皆無重金屬危害，下週一會再抽檢。光電板雖然短期內不會馬上溶出重金屬等物質，但因非自然產物殘留，仍可能會有影響，因此請業者盡速處理。\n", "labels": []}, {"id": 1121, "title": "大樹「和山光電」業者遭收押   高市府籲修法增列自動停工條款", "date": "2025-07-24", "section": "財經", "content": "大樹和山光電開發案，業者涉違法施工遭收押。（高市府提供）\n〔記者蔡清華／高雄報導〕針對大樹區和山太陽光電開發涉違反水土保持法，地檢署聲押業者獲准，高雄市政府今（24）日表示，全力支持司法機關依法嚴辦、嚴懲違法，針對同類型違規情節重大開發案，建議中央修法增列自動停工條款及懲罰性處置機制，杜絕業者心存僥倖、違規施工。\n水利局表示，本案是由中央主管機關審定水土保持規劃書後，市府水利局依法核定水土保持計畫，由於整地面積逾20公頃，依《水土保持技術規範》第202條規定，應分兩期施作。第一期整地面積約19.4公頃，經專業技師複查改善後，水利局於去年12月27日核發完工證明，並依法核准第二期約10.5公頃施作。\n但今年第二期開工後，水利局多次查獲違規情事，除連續開罰令其停工，並在6月13日發現基地外圍有泥水外流，危害居民安全。\n高市府主動於6月19日依《水土保持法》第33條第3項，將業者函送橋頭地方檢察署偵辦，並於6月23日正式廢止第二期水土保持計畫及施工許可。過去一個多月，水利局會同專業技師督導業者落實水保改善，及植生復原工作。市府經發局也公開宣示，業者若未依規改善水保、復原植生，逕向能源署申請核發電業執照，市府將依不予核轉竣工文件。\n相關新聞請見︰\n大樹和山光電案 業者和技師收押\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1122, "title": "自由開講》別遲疑投票，政府和立委都該敏於監督", "date": "2025-07-24", "section": "評論", "content": "◎張簡曉芸\n雖然我在阿公、阿嬤的呵護下，只在高雄住到三歲，就北上念幼稚園。但是在情感與土地的認同上，我一直覺得自己是南部人。加上九歲的時候，回老家過暑假遇到賽洛瑪颱風。那時剛好阿公阿嬤去阿里山旅遊，雖然姑姑叔叔們死命的頂住木門，我們這些小蘿蔔頭則抱坐在頂著木門的長板凳上，一同奮力護衛家園，屋頂的瓦片還是陸續被吹翻，家裡開始下起小雨，隨後轟地一聲，廚房的屋頂也垮下來壓到瓦斯爐⋯⋯所以每當南部發生嚴重的天災，我總會心頭跟著揪緊一下，為當地的居民們擔憂與不捨。\n丹娜絲颱風重創嘉南平原，全國電桿倒斷規模近2500支。（台電提供）\n這回由嘉義布袋登陸的丹娜絲颱風，強度似乎比當年的賽洛瑪更強，重創了雲嘉南高地區。看到新聞畫面中倒成一排的電線桿、被吹翻和壓垮的門窗和屋頂、好幾天沒有水電與通信訊號的居民，和因為發展綠能而新興的光電太陽能板災情，令人心情沉重。\n大自然的災難是無情的，但若災難發生之後，能夠看到政府和人民上下一心，共同努力恢復家園，就像這次台電第一線的技術人員，從全台各地集結，不眠不休地搶修電力，會令民眾心中充滿溫暖和希望，激發大家的感恩與愛心。但是這次嚴重的災情之下，首先是國軍未在第一時間投入救災，雖然時值漢光和城鎮韌性演習，但是當地方面臨緊急災害，讓部分兵力即時參與救援與災後復原，也是符合情理的應變措施。\n風災重創雲嘉南高 省思電纜地下化\n再者地方政府對於居民的災後安置，似乎稍顯凌亂不足。除了事後自行撥打119求救，是否平時也應該由里長告知當地居民，緊急災害安置所的位址？另外，當有人質疑八年八千八百億的前瞻基礎建設計劃的成效，面臨自然災害時為何看不出來？政府官員就應該出面舉實例反證。\n除了水環境的改善，颱風頻仍的台灣，是否也該將電纜地下化列入地方建設的重點之一？關於這點，因為高架和地下化各有優缺點，台灣的電纜地下化達45.9%，已有領先鄰近日本韓國等國家。政府仍應該向容易受災停電的地區居民詳加說明，並竭力改善。最後是有關丹娜絲颱風帶來太陽能光電板相關設施的受損，雖然根據經濟部統計，災損僅佔全國設置量的0.4%，但經由媒體影像看來仍怵目驚心。對於原先基於友善環境而發展的綠電，卻反而有造成海洋廢棄物、污染水域或影響原有生態的可能性，還是令人不安。將來設置光電板的位置和條件，經過這次颱風的壓力測試，確實應該進一步檢討和考量。\n屏東小琉球電纜地下化工程完成後，全島的電力安然無恙，通過颱風考驗。（資料照，徐富癸辦公室提供）\n破裂陶片 刻想要流放野心政客名字\n其實，不只是在野黨會監督執政黨，政府在做，人民也在看。此刻，讓我的心情輕鬆不起來的，是擔憂7月26日的立委罷免案，會有民眾因為颱風所帶來的負面新聞，或未感受到政府的苦民所苦，而遲疑了不去投票。我想，不管是對政府或是立委，我們都應該敏於監督。就像西元前五世紀的希臘人，在破裂的陶片刻下想要流放的野心政客的名字，你我也要把握每次在選票上蓋章的機會，真正成為政治的主人。\n（作者為兒科醫師）\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com\n", "labels": ["道德污名"]}, {"id": 1123, "title": "催票！陳柏惟跳「葉力迴向」舞奉還葉元之 罷團：無通知單仍可投票", "date": "2025-07-24", "section": "政治", "content": "首波國民黨籍立委罷免案26日投票，目標罷免新北市藍委葉元之的罷團「板橋大刪元」，今（24）日與民進黨立委林俊憲、許智傑、前立委陳柏惟跳「葉力迴向」罷免舞。大刪元發言人莫莉說，仍有選民反應未收到投票通知單，大刪元社群媒體有中央選舉委員會連結可供民眾查詢投票所，沒通知單沒關係，只需要帶身分證、印章即可投票。\n林俊憲、許智傑表示，板東是全國最關注戰區，最有水準的板橋人要踴躍拉票、拿出骨氣把葉元之罷掉，不能讓國民黨立法院黨團總召傅崐萁的「傅隨組織」小弟代表板橋。\n「葉力迴向」罷免舞原為葉元之宣傳陳柏惟罷免案時錄製，今由陳柏惟率團回敬給面臨罷免的葉元之。陳柏惟說，葉元之愛跑通告，在立院無獨立思考能力，盼板東選民不分顏色，下架不適任立委；陳表示，自己4年前被罷免，4年後成為了更好的人，盼葉元之跟上腳步，「我們罷免他是為了要讓他下次成為更好的老闆」。\n葉元之回應，林俊憲質詢65次，與他129次差了2倍，他反要請問林俊憲是否為忙著參選2026年台南市長不問政？林為選台南市長，把台南名產變成棺材板、光電板和林俊憲的看板，變成「台南看板王」，希望林俊憲不要來板橋丟臉，還是好好回去掛看板；至於陳柏惟，恭喜陳柏惟不當立委之後變成更好的人，而他是國會評鑑優良立委，盼大眾支持他續留國會。\n莫莉強調，有選民反映尚未收到投票通知單，大刪元社群媒體有中選員會連結可查詢投票所，只要帶身分證、印章，無通知單也可投票；25日大刪元將開啟地毯式車掃，從早上10點掃到晚上8點，也邀請前聯電董事長曹興誠等人來舉辦選前活動，可到大刪元社群媒體上查詢詳細資訊。\n\n", "labels": ["道德污名"]}, {"id": 1124, "title": "高雄大樹光電案業者、技師收押  柯志恩：誰負責復原？", "date": "2025-07-24", "section": "政治", "content": "高雄大樹光電案業者與技師同遭收押，國民黨立委柯志恩今表示，這不僅代表司法認定其違法嫌疑重大，也引發一個亟須釐清的現實問題，目前正在進行的水保改善與植生復原工程，後續由誰負責？\n高雄市政府則表示，此案為市府主動於6月19日將全案移送橋頭地檢署偵辦，並全力支持司法機關依法嚴辦、嚴懲違法；市府已廢止二期水保計劃，並持續嚴格監督業者改善水土保持設施，也全天候監測周邊環境，確保居民安全。\n柯志恩指出，大樹和山光電案場開發業者林瑞豐，及負責監造的吳姓水保技師，雙雙因違反水利法、水土保持法、山坡地保育法等法條遭收押，這事件不僅是個別業者的失德，更突顯目前政府對光電開發的監管缺口。\n她認為，這不僅代表司法認定其違法嫌疑重大，也引發一個亟須釐清的現實問題，目前正進行的水保改善與植生復原工程是否停擺？若業者被收押而放任案場荒廢，復原工作又由誰負責？\n她表示，既然業者及負責監造的水保技師都被羈押，和山案場除正在進行的水保復原與植生恢復，其餘工作應全面暫停、全面徹查；另外案場一期水保工程是否也有疏失？是否存在規避監管、包庇不報情形？都應納入檢調調查範圍。\n綠電發展是未來趨勢，但真正的綠電不是電網上跳動的數字，是與土地和生態共存的實踐，在追求綠電目標同時，不能犧牲法治與環境，更不應成為破壞環境的藉口。\n柯志恩強調，和山光電案場的樹是業者砍的、山頭也是業者剷平的，無論最終司法審理結果為何，主管機關都須負起監督業者的責任，絕不可將環境修復的成本轉嫁給高雄市民，政府更應立即檢討，對類似光電開發模式全面盤整，預防下一個「和山光電案」重演。\n", "labels": ["道德污名"]}, {"id": 1125, "title": "大樹和山光電案 業者和技師收押", "date": "2025-07-24", "section": "生活", "content": "高雄大樹區「和山光電」因違法施工遭高雄市府開罰並移送偵辦，經橋頭地檢署分案追查，昨天將和山光電業者林瑞豐與水土保持計畫負責人吳姓技師等二人聲押獲准。\n經查，林瑞豐看準光電開發潛力，投入超過十億元跨足太陽能光電業，案發後不堪投資巨額損失，日前向市府寄出存證信函，強調光電計劃均依法申設，不能不給改正申覆期限就片面廢止，將保留法律追訴權向市府求償損失。\n水利局於今年六月十九日移請橋頭地檢署偵辦，廿三日廢止第二期水保計畫，經發局也已報請能源署，廢止原相關籌設許可及施工許可，都發局亦已報請內政部就原開發計畫部分調整回原編定使用以恢復植生。經濟部能源署上月已針對業者違法在未核准區域進行光電施工部分，先裁罰一百五十萬元，上月更廢止和山光電二期水保施工許可。\n市府強調，該光電場水保計畫第二期今年二月開工，四月至六月就有三次被查獲未依核定計畫施作，經市府限期業者卻未改正。業者並在不可開發區進行施工，致生水土流失。\n", "labels": []}, {"id": 1126, "title": "苗縣11校光電球場延宕 9校重啟標案", "date": "2025-07-24", "section": "生活", "content": "苗栗縣十一所學校的光電球場興建案工程進度延宕兩年多，影響師生校園安全等，經議員葉忠倫於議會總質詢揭露，引發關注。苗縣府教育處表示，最新進度共有九校重啟標案，頭份國中、啟新國中則不繼續辦理。\n教育處表示，之前發生工程進度延宕的學校有頭份國中、啟新國中、竹南國中、照南國中、大西國中、苑裡國小、文山國小、建中國小、銅鑼國小、大埔國小與中興國小。其中頭份國中因興建校舍、啟新國中評估後無需求不再辦理，其他九校則陸續自行進行招標。\n葉忠倫表示，光電球場為在既有的風雨球場頂端設置太陽能板，屬於較單純的工程案，除了提供學生遮風避雨的運動空間，也能結合綠能，豈料這十一校的工程案自二○二二年八月間簽約後延宕長達兩年多，影響校園環境、安全；以竹南國中為例，之前未完工場地所飛揚的塵土甚影響學生吃營養午餐。\n此問題經葉揭露後，教育處組成專案小組協助各校。教育處表示，已與之前的廠商終止契約，學校也陸續收回工程案校地，大部分學校重新標租後陸續由不同廠商得標，縣府會持續關心並協助各校。\n", "labels": []}, {"id": 1127, "title": "高雄大樹和山光電案　業者、技師遭聲押獲准", "date": "2025-07-24", "section": "社會", "content": "高雄23日電）高雄大樹和山光電案引發爭議。林姓業者與水土保持計畫負責人吳姓技師等2人遭聲押，經橋院今天開庭審理，考量被告供述有避重就輕等狀況，且尚有共犯未到案，裁定2人羈押禁見。\n橋頭地方法院透過訊息說明，林男僅坦承部分犯行，涉嫌違反山坡地保育利用條例及水土保持法等罪嫌重大，對於光電案場水土保持計畫相關事宜的供述，與其他被告有所出入，至於吳男則否認犯行，涉嫌違反水土保持法等罪嫌重大，對案場水保計畫相關事宜的供述，有避重就輕之嫌。\n橋院表示，法官考量此案尚有共犯未到案，認為林男、吳男等2人有勾串共犯之虞，再綜合考量其他相關情形後，認定2人有羈押必要，裁定2人羈押並禁止接見通信。\n高雄大樹和山光電違法施工超挖未落實水保遭廢止施工許可，並被能源署等單位要求拆除違規設置部分及用地復原。高雄市政府6月間移請橋頭地檢署偵辦，由檢方調閱相關資料，並將相關人員帶回偵辦，訊後聲押林男及吳男，另外，3名配合廠商員工，訊後分別以新台幣8萬至10萬元交保。（編輯：楊昭彥）1140723\n", "labels": []}, {"id": 1128, "title": "高雄大樹「和山光電」涉違法施工 業者林瑞豐、水保負責人收押", "date": "2025-07-23", "section": "社會", "content": "首次上稿 21:05更新時間 22:54\n高雄大樹區「和山光電」因違法施工被高雄市府開罰並移送偵辦，經橋頭地檢署分案追查，今天將和山電廠業者林端豐與水土保持計畫負責人吳姓技師等2人聲押禁見獲准。\n經查，林瑞豐看準光電開發潛力，投入超過10億元跨足太陽能光電業，案發後不堪投資巨額損失，上週向市府寄出存證信函，強調光電計劃均依法申設，不能不給改正申覆期限就片面廢止，將保留法律追訴權向市府求償損失。\n水利局於今年6月19日移請橋頭地檢署偵辦，23日廢止第2期水保計畫，經發局也已報請能源署，廢止原相關籌設許可及施工許可，都發局亦已報請內政部就原開發計畫部分調整回原編定使用以恢復植生。經濟部能源署上月已針對業者違法在未核准區域進行光電施工部分，先裁罰150萬元，上月更廢止和山光電二期水保施工許可。\n高市府表示，水利局自核定水土保持計畫後，水保監督檢查總計15次，違規裁罰7次共108萬元，並於今年5月要求業者停止整地施工，並主動查察業者涉及於不可開發區施工並丈量違反開發計畫違規超過2公頃。\n檢方6月23日與水利局水保人員勘察現場，查明廠商是否有違反水土保持計畫致生危害水土流失情形，經調閱相關資料，將相關人員帶回偵辦。\n", "labels": []}, {"id": 1129, "title": "籲投不同意罷免  國民黨團：否則立法院長從韓國瑜變柯建銘", "date": "2025-07-23", "section": "政治", "content": "距離大罷免剩下三天，立法院國民黨團今召開記者會，再次呼籲選民7月26日一定要風雨無阻出來投下「不同意罷免票」。國民黨團表示，若大惡罷成功，讓民進黨在國會一黨獨大，立法院長就會從韓國瑜變成民進黨團總召柯建銘，只要是民進黨不想要的，全部都不會給人民。\n國民黨團副書記長王育敏表示，這次大罷免投票為何事關重大？因為國民黨立委在立法院幫民眾做很多事情，包括爭取普發現金一萬元、5天國假還假於民、警消年金發給、虐童要判死，以及新竹球場查弊、全國光電弊案要持續追到底等等。一旦在野的國民黨立委席次在立法院變成少數，民進黨就會全部沒收所有福國利民政策。\n王育敏表示，立法院昨天已經將完成三讀的「因應國際情勢強化經濟社會及民生國安韌性特別條例」送到行政院，可以看到行政院長卓榮泰就是不願意發現金一萬元，行政院長可在10天內提覆議，一旦國民黨立委在立院席次減少，行政院在立院就會覆議成功，等於特別條例遭到民進黨、行政院沒收，民眾就永遠拿不到該還稅於民的一萬元。換言之，這不是個別區域立委被罷免與否的問題，而是關乎到所有民眾的權益。\n王育敏表示，其次，國民黨立委幫勞工爭取5天國假，下半年就已經開始施行，如果執政的民進黨在國會成為多數，就會沒收這5天國假；警消年金會被民進黨政府取消。\n王育敏指出，國民黨立委提出虐童要判死刑的「刑法」修正案，民進黨立委竟然在二讀時投下反對票，誰站在國人這邊？相信民眾眼睛是雪亮的。另外，包括新竹棒球場弊案、全台光電弊案，只要國民黨立委在國會多數，就會持續追查下去。\n王育敏指出，倘若大惡罷成功，讓執政的民進黨在國會一黨獨大，立法院長就會從韓國瑜變成柯建銘。如果你不滿民進黨政府這一年半來的施政亂象，請投下「不同意罷免」票，讓國民黨與民眾黨席次過半監督政府，否則民進黨將為所欲為，只要民進黨想要的，不是人民想要的，全部都不會給。\n", "labels": ["關聯污名"]}, {"id": 1130, "title": "苗縣學校光電球場爛尾案  9校重啟", "date": "2025-07-23", "section": "生活", "content": "苗栗縣議員葉忠倫於去年11月縣議會總質詢時，踢爆苗栗縣共有11所學校與民間廠商簽約，興建光電球場，發生工程進度延宕，讓原本立意良善的建設反而損壞學校師生權益。苗縣府教育處表示，最新進度共有9校重啟標案，頭份國中、啟新國中則不繼續辦理。\n苗縣府教育處表示，之前11所學校包括頭份國中、啟新國中、竹南國中、照南國中、大西國中、苑裡國小、文山國小、建中國小、銅鑼國小、大埔國小與中興國小，其中頭份國中因興建校舍、啟新國中評估後無需求不再辦理，其他9校自行進行標案，不再像之前由同一所廠商得標進行工程案。\n葉忠倫表示，光電球場為在既有的風雨球場頂端設置太陽能板，屬於較單純的工程案，除了提供學生遮風避雨的運動空間，也能結合綠能，豈料工程案自2022年8月間簽約後延宕，以竹南國中為例，之前未完工場地所飛揚的塵土甚至影響學生吃營養午餐，影響學生權益、校園安全等等。\n葉忠倫揭露此事後，苗縣府教育處組成專案小組協助各校。縣府教育處表示，之前的廠商終止契約、學校也陸續收回工程案校地，大部分學校重新標租後陸續由廠商得標，縣府會持續關心並協助各校。\n", "labels": []}, {"id": 1131, "title": "台電拚10天全面復電  經長自評滿分、藍委酸吐血", "date": "2025-07-22", "section": "財經", "content": "國民黨立委陳菁徽。（取自陳菁徽臉書）\n〔記者劉宛琳／台北報導〕丹娜絲颱風造成全台100萬戶停電，台電19日已全面復電。國民黨立委陳菁徽表示，歷經10天才恢復電力。這樣的表現，經濟部長郭智輝自評100分，她聽到差點吐血。\n陳菁徽表示，日前一位老太太因為停電點蠟燭， 結果引發火災致死；一位里長因為停電，呼吸器停止運轉， 送醫宣告不治。這樣的救災復原速度，經濟部長還覺得很努力了，甚至反問當年921大地震時，花了多久才回復？\n陳菁徽說，拿一個中度颱風跟台灣近代損傷最嚴重的天然災害相比，這是什麼卸責的心態？拿過去的大災難，讓全台灣人傷痛心思的記憶，為自己的無能辯護，為自己無法守護好台灣人民的安全推卸責任。\n陳菁徽批評，有這種阿Q精神，自我喊話自我安慰的想法，光是出現在腦中就已經非常可悲。竟然還敢沾沾自喜的說出來，不只讓人覺得諷刺，在災民耳裡更是尖銳無比、痛心難受。\n陳菁徽表示，再看到中南部滿山滿海的光電板廢棄物，摧殘山河海岸，破壞美麗台灣。一場中度颱風，吹出綠能產業的殘破不堪，吹散人民對政府的信任，吹垮國家能源的韌性。\n陳菁徽表示，嘉義地區因為風災，滯洪池太陽光電案場嚴重損毀，有許多光電板殘骸仍散布岸邊，地方居民擔心影響環境汙染。所以立法院安排考察，結果 #環境部長竟然沒有出席，因為另有行程。結果行程曝光，是為了跟棒球拉拉隊一起推廣「看球兼環保」的活動。\n陳菁徽感嘆，事情輕重緩急分不清楚，急迫且重要的本務工作卻缺席。這樣的情況也不是第一次發生，因為環境部對於光電板破壞環境的事情，長期以來也就是這樣的態度，標準鬆散，一大堆但書就是開綠燈，所以才會出現高雄、屏東的山坡地，砍樹來鋪光電板。民進黨錯誤的能源政策，導致能源韌性差，嚴重破壞生態，除了讓綠友友賺到錢之外，真的想不到任何好處。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1132, "title": "光電案場災損 嘉縣要求2週內清除", "date": "2025-07-21", "section": "生活", "content": "丹娜絲颱風在嘉義沿海刮起最強十六級陣風，重創滯洪池水面光電案場，估算約四成太陽能板毀壞，衍生環境公害疑慮。對此縣府已要求業者兩週內完成受損太陽能板清除工作，並應按相關程序處理破碎損毀設施，化解民眾的憂心。\n縣府經濟發展處表示，此次風災，地面型光電案場太陽能板只有零星受創，但設置在新塭、新庄農場、溪墘、公館、荷苞嶼及貴舍等六處滯洪池光電設施受損嚴重，估算約四成太陽能板毀壞，已提醒業者應按相關程序處理破碎損毀設施，並在兩週內完成清除。\n立委蔡易餘說，本月十四日他邀集經濟部能源署、環境部、嘉縣政府及光電業者等單位召開協調會，會中建請能源署與環境部儘速建立「因天然災害導致光電板損壞者，可提前領回預繳之清運處理費」機制，並討論原本每發一度電課一％作為日後回收太陽能板基金，但遇到因天災必須提前回收者，應建立領回機制，確保業者有充足能力儘速清運回收。\n蔡易餘說，環境部應對災損太陽能板材回收全程錄影存證，向外界澄清環境污染的疑慮，並作為未來回收政策的參考依據。\n", "labels": []}, {"id": 1133, "title": "光電浮台散落未在期限內清除 屏縣府開罰廠商25.2萬元", "date": "2025-07-20", "section": "生活", "content": "旭東環保公司執行「離岸太陽光電系統浮台技術開發計畫案」，在丹娜絲颱風過境時浮台結構物散落漂流，且未在屏東縣府限期的48小時內、即本月9日下午2時前清除完畢，經清點共42件，縣府依廢棄物清理法，每件裁處最高罰額6000元，經旭東陳述意見程序完畢，屏縣府18日開罰，共開出25萬2000元罰鍰。\n經濟部核准旭東公司執行「離岸太陽光電系統浮台技術開發計畫案」，該公司依「近岸海域及公有自然沙灘獨占性使用管理辦法」向縣府申請取得計畫作業海域，颱風過後散落岸邊的浮台結構物因未於期限內清理完畢，縣府依同法第16條第1項第3款規定，使用行為對公共通行或公共水域之使用有加重影響之虞，期限屆滿仍未改善，除裁處旭東公司停止使用3個月，也開罰。\n屏東縣府環保局說明，9日下午2時期限一到，稽查人員到場巡視，仍有未清除完浮台結構體，依違反廢棄物清理法第27條第2條規定，每件裁處6000元，採按件處罰，當日共開出42件罰單，15日旭東陳述意見後，18日開出罰單，裁罰金額共25萬2000元。\n旭東公司指出，還未接獲裁罰的文件，但尊重縣府的裁罰，浮台的清除情形，有2處卡在林邊鄉水利國小對面海堤的消波塊、另處在枋寮水管牆，受限海象、氣候還無法處理，但會盡快完成移除。\n", "labels": []}, {"id": 1134, "title": "公婆多、老鼠屎也多 光電開發停滯不前", "date": "2025-07-20", "section": "財經", "content": "太陽能光電裝置量年年未達標，業者坦言，光電開發案窒礙難行無非兩大因素，就是公婆多、「老鼠屎」也多。（示意圖，台電提供）\n〔記者張慧雯／專題報導〕太陽能光電裝置量年年未達標，近年來成長幅度更是趨緩，去年底總裝置量僅突破十四GW，面對原本二○二五年達成二十GW的目標，幾已確定無法達標；業者坦言，光電開發案窒礙難行無非兩大因素，就是公婆多、「老鼠屎」也多！\n所謂公婆多，不光只是中央的經濟部、能源署、農業部，還有地方政府各單位，更包括環保團體、當地居民等。業者直言，蓋一座光電案場，一塊大面積土地可能有上百名地主，每位地主都要簽署同意書；另向經濟部能源署拿到籌設許可前，需先在地方舉辦說明會，也得要地方政府機關的同意函，還要取得土地變更與容許使用，與台電簽約後再向能源署提出施工許可，整個過程大概要蓋百來個章。\n也因申設過程繁瑣，綠電弊案頻傳，業者良莠不齊，光電的「老鼠屎」也多。業者形容，綠電蟑螂在地方橫行，｢假環保、真勒索」讓人不勝其煩，二○二二年爆發台南槍擊案也傳與光電利益糾紛有關，光電案的「鬼故事」說不完，越大的案子「鬼故事」越多；而弊案越多、老鼠屎就越多，業者支付高昂的「成本」，只好從其他地方想辦法「賺回來」，偷工減料情況就容易發生。\n近來高雄市大樹和山光電弊案持續延燒，市長陳其邁動怒，直指「未來不會核准地面光電案」。太陽能業者認為，地方政府展現雷厲風行的手段，嚴格查核、避免破壞環境，對產業來說反而是好事，也能警告心生不軌的同業，但也期待別再讓一顆老鼠屎壞了一鍋粥。\n太陽光電產業永續發展協會榮譽理事長蔡佳晋指出，在歐洲太陽能是環保綠能產業，但在台灣卻被貼標籤，不是「光電滅農」、就是「光電滅魚」，連用清水洗太陽能板都被抹黑成「污染土地」。\n他今年參加歐洲最大的太陽能光電展，大家討論的都是生態光（ecovoltaics），即太陽能發電與生態保育、生態系統服務（如棲地營造、生物多樣性、水資源管理等）結合。他建議，未來政策和法規可多鼓勵這種綜合性、生態友善的開發模式，若有可能，應該提供更多補貼。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1135, "title": "綠色投融資拚6兆？金融業最怕踩雷", "date": "2025-07-20", "section": "財經", "content": "金管會主委彭金隆喊出綠色投融資每年成長六．四％，二○三○年可突破六兆元的目標。（路透檔案照）\n〔記者吳欣恬／專題報導〕金管會主委彭金隆喊出綠色投融資每年成長六．四％，二○三○年可突破六兆元的目標。但國內離岸風電和光電發展至今，仍有許多爭議未解，近期就發生玉山銀行踩雷高雄光電開發案，國泰人壽只好選擇自行成立太陽能電廠，供應自身及母公司集團綠電所需。\n金管會統計，截至今年四月，國內金融機構綠色授信一兆七七九○億元、永續績效連結授信一兆五九九七億元，合計約三兆三七八八億元；另截至今年三月，保險業參貸綠電及再生能源產業之專案資金運用放款約四○八億元。\n離岸風電區塊開發三—三期，原計畫上半年公布選商規則，因市場預期費率有望較三—一、三—二期更有吸引力，使三—一、三—二期銀行融資愈形困難，許多風場開發陷入僵局。\n且近期高雄和山光電開發案爆出不當開發，遭部分廢止施工許可；此案業者「聰明的家」向玉山商業銀行進行融資，且一家獨貸，外界估超過二十億元。玉山銀行母公司玉山金控說明，玉山銀行是依相關規範提供開發商綠能專案融資，近日雖有水土保持議題，未來將配合政府要求開發商符合相關規範。\n國內離岸風電與光電發展至今，金融業者對綠色投融資的態度越趨保守，對於承擔授信風險以及配合政策發展感到無奈，為避免踩雷、乾脆自己來。\n例如國泰人壽二○一七年攜手國泰地產集團旗下三井工程，合資成立太陽能專案投資公司國泰電業；國壽二○二二年增持國泰電業的股權至七成，是國內首家成立太陽能電廠子公司的壽險業者。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1136, "title": "後龍北勢溪親水廊道 再現鴛鴦戲水", "date": "2025-07-19", "section": "生活", "content": "位於苗栗縣高鐵特定區的北勢溪親水廊道，全長二．六公里，曾因標租建置太陽能光電引起居民和民代反對，後來苗栗縣政府取消，改由後龍鎮公所接管。公所規劃打造媲美韓國清溪川景點，繼五月底黑天鵝「入住」後，縣民捐贈八隻鴛鴦陪伴黑天鵝，讓北勢溪親水廊道再添「鴛鴦戲水」亮點（見圖，謝清輝提供）。\n後龍鎮長謝清輝表示，接手之前親水廊道因水質骯髒屢遭民眾批評，加上附近兩、三千隻鴿子出沒，鴿大便不停落下，不只讓親水廊道座椅等硬體設備沾滿穢物，北勢溪水質也受影響，設法改善後狀況已經好轉，北勢溪水質也持續改善，所以陸續讓水生動物「入住」北勢溪，增添亮點。\n", "labels": []}, {"id": 1137, "title": "光電弊案不法利益4.5億！彰化竹塘、雲林二崙鄉長6被告 再禁出境8個月", "date": "2025-07-18", "section": "社會", "content": "彰化地檢署偵辦竹塘鄉長蔡碩任、雲林縣二崙鄉長鍾東榮在鄉內設置太陽光電，勾結鄉代會主席等多人聯手收賄、圖利廠商，不法利益高達4.47億元，去年11月被彰化地檢起訴，6名覊押的被告獲交保。全案仍由法院審理中，由於6名被告的境管令即將到期，彰化地院昨（17日）裁定出爐延長限制出境、出海禁令，時間為8個月。\n該案部分被告以「需照顧未成年子女」、「有公務考察需求」為由請求解除限制，但合議庭認為，6人均擔任要職，潛逃風險更高，犯罪所得龐大，有足夠資金逃亡，已有3人認罪， 若有緊急需求可具狀聲請，因此裁定延長限制出境、出海禁令。\n彰化地檢署偵辦彰化、雲林地區設置太陽光電弊案，竹塘鄉長蔡碩任涉利用職權，將租約延長至20年，讓廠商收取台電躉購電費不法利益高達4.47億元，鄉代會主席林淑女與丈夫蔡岳陽收賄1447萬餘元；二崙鄉鄉代會主席楊世彬則洩漏招標文件，鄉長鍾東榮供出920萬元賄款藏放在祠堂內；檢方將相關被告依涉貪起訴並分別求處12年至8年以上有期徒刑。\n", "labels": ["關聯污名"]}, {"id": 1138, "title": "高雄大樹「和山光電」遭廢除許可  業者發存證件函將向市府求償", "date": "2025-07-18", "section": "財經", "content": "高雄大樹和山光電計劃，遭廢除許可，業者寄存證信函給市府揚言求償。（資料照）\n〔記者蔡清華／高雄報導〕高雄大樹「和山光電」有部分違規亂蓋，引發土石流隱憂等爭議，經濟部能源署廢止和山光電二期水保施工許可，業者不堪投資巨額損失，上週向市府寄出存證信函，強調光電計劃均依法申設，不能不給改正申覆期限就片面廢止，將保留法律追訴權向市府求償損失。\n高市府表示，水利局自核定水土保持計畫後，水保監督檢查總計15次，違規裁罰7次共108萬元，並於今年5月要求業者停止整地施工，並主動查察業者涉及於不可開發區施工並丈量違反開發計畫違規超過2公頃。\n因業者違反開發計畫及水土保持計畫情節重大，水利局今年6月19日移請臺灣橋頭地方檢察署偵辦，6月23日廢止第二期水保計畫，經發局已報請主管機關經濟部能源署，本於職權部分廢止原相關籌設許可及施工許可，都發局亦已報請內政部就原開發計畫部分調整回原編定使用以恢復植生。經濟部能源署上月已針對業者違法在未核准區域進行光電施工部分，先裁罰150萬元，上月更廢止和山光電二期水保施工許可。\n水利局證實，業者對於廢除許可揚言將提告求償，上月水利局確已收到業者寄發的存證件函，主張光電工程均依法申請，縱有缺失，也應給予業者有改善期限，不該片面直接廢除，將保留法律追訴權，不排除向市府求償損失。\n水利局對業者欲採法律行動不予評論，僅強調該光電場水保計畫第二期今年2月開工，但4月至6月就有3次被查獲未依核定計畫施作，經市府限期業者卻未改正。此外，業者在不可開發區進行施工，有致生水土流失之情形，市府除依法開罰外，廢止其第二期水保計畫並限期植生復原。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1139, "title": "建置生態、觀光景點 苗縣後龍北勢溪親水廊道再添「鴛鴦戲水」", "date": "2025-07-18", "section": "生活", "content": "位於苗栗縣高鐵特定區的北勢溪親水廊道，全長共2.6公里，之前一度因標租建置太陽能光電引起居民和民代反對，後來苗栗縣政府取消，改由後龍鎮公所接管。後龍鎮公所規劃打造媲美韓國清溪川景點，繼5月底黑天鵝「入住」後，縣民再捐贈8隻鴛鴦陪伴黑天鵝，讓北勢溪親水廊道再添「鴛鴦戲水」亮點。\n後龍鎮長謝清輝表示，接手之前親水廊道因水質骯髒屢遭到民眾批評，加上附近2、3千隻鴿子出沒，鴿大便不停落下，不只讓親水廊道座椅等硬體設備沾滿穢物，北勢溪水質也受影響，經設法改善後狀況已經好轉，北勢溪水質也持續改善，所以陸續讓水生動物「入住」北勢溪，增添亮點。\n謝清輝強調，未來將讓更多不同水生動物在北勢溪上悠游，鎮公所也會加強環境整理，讓北勢溪親水廊道搖身一變成為生態、觀光兼具的空間。\n北勢溪親水廊道位於縣內知名景點客家圓樓附近，於2014年啟用，闢建2.6公里長的人行道及自行車道，成為高鐵特定區內的代表性休憩景點。\n", "labels": []}, {"id": 1140, "title": "水面型光電納環評？ 環境部：環評總體檢中討論", "date": "2025-07-16", "section": "生活", "content": "丹娜絲颱風自嘉義登陸，重創台南、嘉義地區光電案場，其中屏東水面型光電試驗場浮台也被破壞四散，民眾黨立委黃國昌今（16）日質詢時提問，未來是否需針對水面型光電進行環評；對此，環境部長彭啓明表示，會考量將水面型光電設置納環評，今年底環評總體檢中討論。\n黃國昌今日在立法院社福及衛環委員會質詢時舉例，2020年屏東枋寮103公頃山坡地變更為光電廠、2021年屏東51公頃國家公園山坡地變更為光電廠、2022年高雄大樹區51公頃山坡地變更為光電廠，山坡地、國家公園都不用環評，且早自2016年起有環委4度提案光電開發納入環評，卻無下文？更直言，環境部今年才新增光電環評「會不會來得太晚」，是不是需要開發的都開發完了？\n彭啓明表示，過去光電僅訂定重要濕地需環評，今年1月已修改新增國家公園等地區須環評，也強調「開發再生能源要以環境保護為優先」。\n另，丹娜絲颱風造成屏東水面型的光電試驗場損毀，黃國昌指出，未來是否需針對水面型光電進行環評；彭啓明回應，目前水面型光電還不用環評，不過會納入考量，於年底環評總體檢討論。\n", "labels": []}, {"id": 1141, "title": "丹娜絲侵襲光電板毀損引登革熱隱憂？ 環境部：1-2週內清除完畢", "date": "2025-07-16", "section": "生活", "content": "丹娜絲颱風侵襲中南部，造成台南、嘉義等地光電板破損，國民黨立委王育敏今（16）日質詢時指，風災已過逾1週，破損光電板恐有登革熱隱憂；對此，環境部表示，風災過後已要求業者清除，將要求針對容易登革熱部分先處理，將依案場大小，要求1-2週內完成清除。\n王育敏今日在立法院社福及衛環委員會質詢時出示，昨日至嘉義新塭滯洪池拍攝的毀損光電板照片，指出光電板凹槽處有多處積水，現在又是登革熱好發期，是否有引起登革熱的隱憂。風災至今已過9天，現場卻未看到施工清除車輛作業？\n環境部長彭啓明表示，上週風災後就有注意相關問題，也已要求業者盡速處理，原本昨天就要開罰單，但因考量到業者也屬受災戶，加上需經過保險公司勘查，會給予一些時間處理。回收業者與處理業者已簽訂合約，後續會加速清除。若發生登革熱，環境部將會依法開罰。\n環境部環境管理署長顏旭明說，自己有親自去現場勘察，也有要求業者清除，將依照清除時間會不同案場，給予不同要求，新塭滯洪池較大，清除時會先以容易造成登革熱的部分先處理，並要求大場在2週內、小場1週內完成清除。\n", "labels": []}, {"id": 1142, "title": "光電抗颱能力沒有風電強？業界解密：融資規模差太多", "date": "2025-07-16", "section": "財經", "content": "丹娜絲颱風重創中南部地區，剛好是光電重鎮地區，毀損的狀況引發外界關切。（資料照）\n〔記者林菁樺／台北報導〕丹娜絲颱風重創中南部地區，剛好是光電重鎮地區，毀損的狀況引發外界關切，但相較晚起步的離岸風電，多年前在經濟部推動下，已有一套完整的抗颱標準，台灣的光電案場抗颱設計則涉及到經濟部、內政部等單位；業界也分析最大關鍵在於「風電融資規模不同」，因此標準建立、第三方驗證等存在落差。\n台灣海峽常有颱風光顧，離岸風電案場大舉興建，抗颱標準早已預備，經濟部2017年公佈台灣離岸風力機組的抗颱標準，皆符合Class T抗颱標準，可承受強颱最大風速17級風（57m/s）吹襲，目前臺灣離岸風場所有的風力機組，在風速高於25m/s（相當於10級風）時，即啟動保護機制停止運轉。\n曾參與台灣離岸風電抗颱標準的相關人士指出，台灣是全球第一個正式針對颱風設計離岸風機抗颱標準國家，且納入第三方驗證，後來日本、韓國等有採用台灣經驗。\n而光電板抗颱也不能只看單一模組，目前在VPC認證當中，有針對模組進行動態抗壓設定，即類似風從正面、背面吹拂，但該人士認為，必須要「整體評估」，要看整個風電案場才是重點，隨著安裝的工法不同，支撐架與模組之間，只要某關節點撐不住，就容易毀損。\n官方認為，抗颱設計不管風從哪裡來，希望採取高標準，7、8年前時也曾想要採取類似離岸風電第三方驗證等標準要求光電，這名人士指出，「但成本提高、IRR報酬率下降」，沒有銀行或保險業者願意看見報酬率下降，阻力過大而未能推動。\n不過，某光電營運者分析，「這是平衡問題，風電融資金額太過龐大，光電可能募資、集資就能參與」，如果光電案場只是1MW，拿300MW的標準要求，投入光電的意願就會降低。因此，光電就沒有像離岸風電有第三方驗證，但不能說沒在抗颱設計把關，申請免雜照、圖面設計等都還是要專業技師簽證、委員審查。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1143, "title": "光電案場抗颱設計標準遭質疑  經部：1原因之下確實要再檢討", "date": "2025-07-16", "section": "財經", "content": "經濟部坦言光電抗颱設計標準可檢討。（記者林菁樺攝）\n〔記者林菁樺／台北報導〕丹娜絲颱風罕見自嘉義登陸，重創台南、嘉義地區光電案場，並摧毀台電兩千支以上電桿，其中，光電板的抗颱設計強度再度引起討論；經濟部能源署指出，依照再生能源設施免請領雜項執照標準規定，因具專業技師簽證，內容已涵蓋抗颱、耐震設計，但依全台地形、案場位置等考量，標準不盡相同，惟在氣候變遷下，設計標準確實「要再檢討」。\n我國地處多颱風、多地震區域，太陽光電案場結構安全與可抗颱耐震能力相當重要；根據「再生能源發電設備管理辦法」規定，再生能源發電設備應符合建築法相關規定，太陽光電系統可視為建築法規定的建築物。\n能源署官員指出，因太陽光電有相關的免請領雜項執照（免雜照）標準規定，內容有相關的颱風、地震承受設計，且獲得專業技師簽證後，地方政府或能源署才會同意備案，取得技師簽證是必要文件。\n依據「建築物耐風設計規範」規定，全台灣的基本設計風速等級，因地形等條件不同，各地風速標準不同，會以10公尺高、50年重現期下的10分鐘平均風速來劃分，單位為m/s（公尺/秒）；颱風常侵襲的蘭嶼、綠島就是每秒65公尺，換算可以耐超級颱風級，花蓮、屏東則是每秒47.5公尺，可耐強颱；此次受損嚴重的嘉義、台南每秒約27.5到37.5公尺，約是介於輕颱到中颱。\n雖各地的標準不同，此次颱風後，光電受損約佔光電0.4%裝置容量，外界也掀起抗颱設計標準夠不夠討論，官員提到，標準的確有再檢討的空間，「連離岸風電這麼大、這麼勇，抗颱設計的也是17級」，此次確實有偵測到最大17級陣風，超乎預料。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1144, "title": "07/16 各報重點新聞一覽", "date": "2025-07-16", "section": "生活", "content": "\n漢光41號 海鋒大隊八里機動部署 增程雄三反艦飛彈發射車首公開\n國軍「漢光四十一號」演習極限練兵今進入第八天，海軍海鋒大隊昨於新北八里一帶戰術位置機動部署。本報直擊「增程型」雄風三號反艦飛彈發射車，首度在大眾前曝光；總統賴清德也親赴海鋒大隊等多個部隊視導，頒發加菜金慰勉國軍官兵辛勞，肯定全體國軍投入最大心力執行演訓任務、落實實戰化訓練。\n詳見漢光41號 海鋒大隊八里機動部署 增程雄三反艦飛彈發射車首公開。\n二度啟動元首外交 賴8月出訪中南美洲3友邦\n巴拉圭總統貝尼亞於當地時間十四日親自主持投資招商說明會，並宣布我國總統賴清德將訪問巴拉圭。對此，外交部與總統府表示，我國友邦元首邀請總統賴清德赴訪，是彰顯兩國邦誼緊密友好的表現。後續若有確切安排，將適時對外說明。\n詳見二度啟動元首外交 賴8月出訪中南美洲3友邦。\n對抗中國在南海侵犯行徑 華郵：菲低調擴大與台灣合作\n「華盛頓郵報」十四日報導，菲律賓面對中國在南海與日俱增的侵犯行徑，意識到其國家安全與台灣密切相關，正低調擴大與台灣在包括安全議題內的官方和非官方合作。\n詳見對抗中國在南海侵犯行徑 華郵：菲低調擴大與台灣合作。\n\n賴總統下月出訪巴拉圭 行程過境美國紐約、達拉斯\n消息人士透露，中華民國總統賴清德預計八月到中南美洲友邦國是訪問，出訪行程將過境美國紐約及德州達拉斯。這是賴清德就職總統後，第二度出訪。依計畫，賴總統將訪問位於南美洲的巴拉圭、位於中美洲的瓜地馬拉與貝里斯三個邦交國。\n詳見賴總統下月出訪巴拉圭 行程過境美國紐約、達拉斯。\n川普出口管制政策轉彎 黃仁勳：輝達H20晶片恢復銷陸\n美國對中國大陸的晶片出口管制政策出現鬆綁跡象。輝達執行長黃仁勳昨日在北京證實，美國已批准出口許可，輝達將出售H20晶片給中國大陸，並稱非常期待能很快發貨。超微（AMD）也表示，在美國政府告知將批准放行後，計畫重新出貨MI308晶片到中國大陸。\n詳見川普出口管制政策轉彎 黃仁勳：輝達H20晶片恢復銷陸。\n\n訪巴拉圭 賴清德8月過境美國本土\n《法新社》報導，巴拉圭總統貝尼亞14日接見我外交部長林佳龍等人時宣布，賴清德總統將於30天內訪問巴拉圭。據了解，總統府與外交部規畫賴在8月出訪巴拉圭、瓜地馬拉及貝里斯等3中南美友邦，過境美國地點可能安排在紐約與達拉斯，若成行，這是賴清德第1次以總統身分過境美國本土。綠委期待賴清德與川普政府有互動，學者則認為，賴清德此行可能是為了轉移美國關稅造成的國內經濟問題。\n詳見訪巴拉圭 賴清德8月過境美國本土。\n嘉義5萬片光電板殘骸 無處去\n嘉義縣多處太陽光電設施案場因丹娜絲颱風受損，又以6處滯洪池大型光電案場受災最重，布袋新塭滯洪池因位處颱風登陸搖滾區，業者粗估光電板損壞約5萬片。其餘案場業者評估，整體發電量因模組、光電板受損少4成，僅嘉義縣遭毀損的光電板可能就有近10萬片。民眾擔心，破損光電板清理太慢，恐造成環境汙染。\n詳見嘉義5萬片光電板殘骸 無處去。\n", "labels": []}, {"id": 1145, "title": "防光電場濫墾山林 環境部評估加嚴設置標準", "date": "2025-07-15", "section": "生活", "content": "高雄市大樹區和山光電場違法開墾，山林童山濯濯，引發社會譁然，立法院衛環委員會明（16日）邀請環境部長彭啓明、經濟部長郭智輝針對「光電設施對環境影響情形」進行專題報告，並備質詢。環境部今日傍晚送至立法院的書面報告直指，高雄大樹光電案開發單位未遵守電業籌設許可規定，及違反區域計畫法、水土保持法等法令所致。環境部將研議評估加嚴「設置太陽光電發電系統認定標準」的可行性，並納入「環評總體檢」，通盤檢討以為後續修法參考。\n立法院社福及衛環委員會6月25日決議，請環境部「研擬加嚴國有土地、公營或國營事業土地得免環評之除外條款，並檢討山坡地面積門檻與審查範圍」。環境部表示，為有效落實「能源主管機關於審查過程應確認避開環境敏感一級地區，並完成與林業及環保主管機關之會商」的把關機制，將函請經濟部能源署訂定具體會商程序，並研議納入公民參與機制，以回應立法院及社會各界對太陽光電開發應兼顧環境保護的期待。\n另外，丹娜絲颱風橫掃中南部，吹翻不少漁電共生案場與滯洪池水面型太陽能面板，對於傳出毀損的太陽能板，造成養殖魚有毒、甚至污染海洋等消息，環境部書面報告指出，太陽能發電元件由矽晶圓切割而成，外層以玻璃及鋁框緊密封裝，使模組具耐酸鹼、抗腐蝕且物化性質穩定的特性。\n環境部表示，案場因風災產生的廢太陽光電模組屬事業廢棄物，依廢清法相關規定由事業負清除、處理責任，無論吹落於鄰近土地或海中，業者應自行打撈、收集取回後，並妥善貯存。由經濟部負責要求各案場應自行另覓空地暫存、分類及整理，並由案場自行與處理機構委託簽約，妥善清理廢太陽光電模組。\n環境部強調，將持續精進制度設計，深化跨部會協作，以確保開發行為在追求再生能源發展之餘，亦能維護我國珍貴的自然資源與生態環境。\n", "labels": ["道德污名"]}, {"id": 1146, "title": "氫氟酸 學者：又稱化骨水具腐蝕性", "date": "2025-07-15", "section": "社會", "content": "高雄小港三元能源的電池廠昨天清晨發生大火，廠內空氣一度監測出○．七七四ppm的氫氟酸，中山大學化學系教授兼氣膠科學研究中心主任王家蓁提醒，氫氟酸俗稱化骨水，具有腐蝕性，吸入或接觸到眼睛會有延遲性的灼傷或刺激感，若出現症狀一定要就醫。\n高市府指出，昨上午九點四十七分廠內曾檢出微量氫氟酸最高濃度○．七七四ppm，廠外未檢出，並於十點半發送細胞簡訊，提醒市民緊閉門窗，做好安全防護。復於十一點十九分再次於廠內使用檢知管確認，已未檢出氫氟酸，顯示該物質僅短暫少量於廠內產生，並未造成廠外污染。\n王家蓁指出，氫氟酸（Hydrogen Fluoride, HF），氣態時叫氟化氫，含水分時就叫氫氟酸，俗名化骨水，雖是弱酸，卻是很強的強酸，具有腐蝕性，二○一九年苗栗某光電廠曾發生外籍女移工，遭氫氟酸藥水噴濺下肢，導致左腿三％、右大腿全被腐蝕，緊急送醫仍傷重不治。\n氫氟酸是一般工廠常會使用到的原料，用途如有機氟化合物、鋁電解、玻璃蝕刻、半導體製造和煉油等領域，製作電池亦是。\n電池廠發生火警爆炸後，就可能散發出氟化氫氣膠或氫氟酸，吸入後可進入咽喉甚至到肺部深處，造成刺激性傷害，有慢性呼吸道疾病者受到的影響會更嚴重，但接觸或吸入後，症狀要幾小時後才會出現反應，例如眼睛或皮膚有紅腫、灼傷或刺激感，可先用大量清水或食鹽水沖洗並就醫，或喉嚨紅腫、呼吸困難等都應就醫。\n王家蓁建議，戶外空氣中有氫氟酸或氟化氫氣膠時，應緊閉門窗並可打開室內空氣清淨機，若氣體是由室內產生，則應立即讓空間通風，以降低其濃度、減少傷害。\n\n", "labels": []}, {"id": 1147, "title": "藍白推全民普發1萬 新北國民黨團：近405萬名市民及時雨", "date": "2025-07-14", "section": "政治", "content": "立法院三讀通過「因應國際情勢強化經濟社會及民生國安韌性特別條例」，其中包含全民普發現金1萬元。新北市議會國民黨團今天（14日）表示，民進黨過去杯葛財劃法修正案、恐嚇刪除地方政府一般性補助款，現在不應該再阻擋近405萬名新北市民獲得1萬元的權利，呼籲中央停止政治鬥爭。\n新北市議會國民黨團書記長王威元指出，雖然市府已成立「關稅因應專案小組」，但關鍵消息封鎖在民進黨手中，綠營市議員不思關稅戰步步逼近，還在街頭站崗，高喊「大罷免大成功」，把政治鬥爭放在全民生計之上，市民這口氣無法再忍。\n副書記長游輝宂說，國民黨為了讓全民紓解經濟壓力，在立法院通過普發現金1萬元法案，許多民眾關心「真的會發嗎」、「什麼時候發」？但說實話他們不敢樂觀，民進黨只想把錢丟入發展綠電、光電的無底錢坑，普發1萬元到頭來恐怕石沉大海。\n副書記長黃心華表示，民進黨稱刪除台電預算會打擊救災人員，若如此心疼救災人員，平時怎麼不提升待遇和福利？反而逼迫他們成為政治鬥爭的籌碼。民進黨發起大惡罷，選舉總經費上看16.2億元，大撒幣搞罷免不心疼，卻對全民可受惠的普發1萬元處處阻擋，居心何在？\n市議員呂家愷呼籲，普發現金是民心所向，前總統蔡英文、前行政院長蘇貞昌都曾以超徵稅收普發現金，民進黨只顧搞大罷免、不顧民生，近405萬市民的及時雨恐斷送在民進黨手上，建請中央停止政治操作，讓全民撐過艱苦時日。\n", "labels": ["關聯污名"]}, {"id": 1148, "title": "館長反罷竟批漢光演習 喊「台灣不能沒有徐巧芯」", "date": "2025-07-13", "section": "政治", "content": "黃筱薇／核稿編輯\n首批進入第三階段投票的24件國民黨立委罷免案將於本月26日舉行投票，松信立委徐巧芯今天（13日）成立反惡罷後援會，請到網紅「館長」陳之漢站台。沒有想到館長痛批漢光41號演習，還稱「台灣可以沒有賴清德，但不能沒有徐巧芯」，讓大批網友聽了傻眼。\n綜合媒體報導，館長今天受邀出席徐巧芯反罷免後援會成立大會時，批評前總統蔡英文完全執政8年無建樹，還浪費大量公帑、累積巨額債務，更有2兆6000億的「特別預算」，這些錢本來可以用來改善台灣城市建設或協助現在因為颱風遭受重創的南部災民重建，但民進黨卻不這樣做。\n館長又稱，這次颱風重創南台灣，尤其台南，賴清德過去當台南市長多年都沒有做好治水工程，反而大量開發光電，導致台南淹水嚴重。館長還扯到漢光演習，稱自己是職業軍人退伍，國防他也稍懂，不要說是專家，但他只能說民進黨都在胡言亂語，「人民都過不下去了，南部那麼慘，還要演他的習，繼續漢光！」\n他說，執政黨現在都在抹黑在野黨的優秀立委，大罷免不是因為在野做不好，而是因為在野太優秀了，強力監督，「像徐巧芯這樣的立委為什麼要被罷免？台灣人要清醒，7月26日出來投下不同意罷免。台灣可以沒有賴清德，但是不能沒有徐巧芯！」\n館長的發言被轉發到網上後，網友紛紛表示「拜託阿館繼續講，千萬不要停，這樣中指芯就很穩了」、「這些人千萬不要停，直到投票那天」、「物以類聚，鬼扯蛋」、「看他過去和現在，有種被鬼附身的感覺」、「有錢能使館推磨」、「腦部肌肉越來越結實了」、「下次叫徐巧芯出來跟賴清德拼總統啊，我笑她不夠格啦！」、「台灣沒有非誰不可，就是不能讓舔共亂台的存在」。\n", "labels": ["關聯污名"]}, {"id": 1149, "title": "險撞漁船！佳冬太陽能浮台物件漂流 旭東科技致歉承諾速清", "date": "2025-07-12", "section": "生活", "content": "日前丹娜絲颱風強風巨浪，造成旭東科技在屏東佳冬外海設置的太陽能浮台打到岸際，經廠商多日清除，今天仍有浮筒脫落隨海流漂浮，不僅可能影響漁民作業，更引發航道安全疑慮。旭東科技表達歉意，強調這些HDPE材質的浮筒「完全無毒可回收」，將盡快請外包廠商出海清理，避免二次災害發生。\n丹娜絲颱風侵襲期間，屏東沿海地區湧現駭人巨浪。旭東科技在佳冬外海的太陽能浮台「全上岸」，成為全台熱議話題。今天仍有部分固定浮台的HDPE材質浮筒，在海上載浮載沉。漁民抱怨，這些漂浮物不僅可能纏繞漁網，損壞漁具，甚至在能見度不佳的情況下，有與船隻碰撞的風險，嚴重影響出海作業的安全性，讓許多漁船在海上提心吊膽。\n對於浮筒漂流造成漁民困擾，旭東科技楊經理今日出面表示高度歉意。他解釋，海上工程作業主要由外包廠商負責，若浪況過大，基於船隻及人員安全考量，廠商確實不願貿然出海。楊經理強調，這些漂流的浮筒材質皆為HDPE（高密度聚乙烯），與台積電使用的再生水管以及一般民生用水的水管材質相同，具有完全無毒、可回收再利用的特性，不會對海洋環境造成污染，也不會嚴重損壞漁船船身。他承諾，將立刻協調外包廠商出海，全力搜尋並清除所有脫落的浮筒，將對漁民造成的不便降到最低。\n屏東縣政府農業處在接獲漁民陳情後表示，已經要求旭東科技的廠商必須立刻執行清除作業，避免這些海上漂流物影響漁業航道安全。會持續追蹤旭東科技的清除進度，確保所有脫落浮筒都被妥善移除。\n\n", "labels": ["道德污名"]}, {"id": 1150, "title": "嗆綠營反對普發現金 國民黨：民進黨可鼓勵領萬元、捐台電", "date": "2025-07-12", "section": "政治", "content": "藍白昨日聯手在立法院表決通過全民普發現金1萬元，遭民進黨立委沈伯洋批評癱瘓台灣，國民黨智庫副執行長凌濤今日反嗆要求民進黨設立平台放棄領取現金，並指定捐款撥補機制，鼓勵「黑熊」、「青鳥」一起「領萬元、捐台電」。\n凌濤指出，沈伯洋及「中國紅熊」們出來大喊普發現金是癱瘓台灣，那美國、日本、新加坡都對家戶普發現金，難道也都是癱瘓自己國家？蔡英文時代曾發現金，也是癱瘓台灣？賴政府不檢討失敗的能源政策，持續要用人民納稅錢補黑洞，如今「紅孩兒」又說不能砍撥補台電1000億預算，情勒全民。\n凌濤強調，現在是考驗民進黨的時刻，既然不爽普發現金，堅持撥補台電，他要呼籲民進黨設立平台，放棄領現金並指定捐款撥補機制，鼓勵青鳥「領萬元、捐台電」，民進黨敢不敢推動認真執行？同時沈伯洋也應該帶頭協同「黑熊學院」成立一個「回捐台電專戶」或意向承諾，為綠營撥補又漲電價、漂浮光電版、綠能肥貓綠友友負起最大責任！\n", "labels": ["關聯污名"]}, {"id": 1151, "title": "被颱風吹壞的台灣太陽能光電模組  遠漂到外婆的澎湖灣", "date": "2025-07-12", "section": "生活", "content": "120年來首度從嘉義登陸的颱風丹娜絲，重創台灣中南部的太陽光電設施，導致台南、屏東、高雄沿岸，出現大批太陽能模組設施垃圾堆積，距離嘉義布袋30海浬的澎湖林投沙灘，也發現1組太陽能光電板設施飄洋過海而來。\n距離嘉義布袋外海30海浬（60公里）的澎湖林投沙灘，8日就發現1組太陽能光電板模組HDPE浮具，發現人擔心浮具繼續漂浮，恐將造成出入船隻危險，因此以繫繩固定，但因體積過大並過重，無法以人力進行清除，因此通報林投社區理事長歐萬強。\n歐萬強前往現場檢視，並通報主管澎湖國家風景區管理處，雖然澎管處允諾處理，但事隔數日卻遲遲沒有下文，太陽能光電板仍躺在沙灘上。\n", "labels": []}, {"id": 1152, "title": "普發一萬》藍：去年超徵逾五千億 根本不需舉債", "date": "2025-07-12", "section": "政治", "content": "立法院昨三讀通過國民黨團所提、規模五四五○億元的「因應國際情勢強化經濟社會及民生國安韌性特別條例」，將於十月底前普發現金一萬元。國民黨團書記長王鴻薇表示，去年歲收超徵五二八三億元，根本不需要舉債，歲收超徵不能全民共享，難道要發給「綠友友」嗎？至於刪去撥補台電一千億元，經濟部已表示，即便撥補還是要漲電價。\n國民黨團總召傅崐萁則強調，國民黨團要求行政院長卓榮泰到立法院進行專案報告，針對「不漲電價」及國家能源政策能否獲得明確答案，再決定後續是否撥補台電。他認為，這次颱風讓國人看到，海上光電、漁溫光電、農田光電如此脆弱，一場颱風讓民進黨的能源政策全部現形。\n\n再決定後續是否撥補台電\n國民黨立委謝龍介表示，在野主張還稅於民是合情合理，百姓可以喘一口氣，如果政府舉債發錢、硬要打腫臉充胖子，他絕對反對，但現在台灣財政健康，稅收連四年超徵共一兆八千多億元，每人普發現金一萬元，還有很多錢能好好做事，大家放心花、好好過日子，只是對民眾一點彌補而已。\n民眾黨團總召黃國昌說，台電過去是國營事業的金雞母，但民進黨開始發展綠能政策、補貼綠友友以後開始虧錢。二○○八年金融海嘯，當時蔡英文、賴清德都稱，直接發現金給民眾，更加快速有效，當年民進黨的主張，你們還記得嗎？\n民眾黨團幹事長陳昭姿指出，行政院最先提出的特別預算是八八○億元，後來政院雖改列上限為四一○○億元，但有許多項目是總預算案刪除後又被悄悄編回來。\n立委林國成說，民眾黨不會一味的花錢討好選民，特別條例是要面對高關稅、匯率、所有農民跟中小企業的挑戰，現在看起來選民真的很需要這筆錢，執政黨為何要稱還錢於民是掏空國庫？取之於人民、還之於人民，這是任何一個政黨該做的。\n", "labels": ["關聯污名"]}, {"id": 1153, "title": "普發現金案傍晚表決  藍綠白三黨預估這樣投", "date": "2025-07-11", "section": "政治", "content": "立法院院會今天處理攸關因應美國關稅的4100億特別條例，國民黨團、民眾黨團和民進黨團分別提出再修正動議版本，預計傍晚進行表決；根據投票意向，三黨將會分別投給自己提案，若都票票入軌，國民黨團有52票（含無黨籍立委高金素梅）、民進黨團51票、民眾黨團8票，最後將通過國民黨團所提出的「因應國際情勢強化經濟社會及民生國安韌性特別條例」，全民普發現金1萬元。\n根據民眾黨團的再修正動議內容，普發現金仍維持6000元，之前就與因為國民黨團沒有共識，因此兩黨這次並不會有「藍白修正動議」，之前就已決定各投各的。此外，民眾黨團版本不同意列入國土韌性的項目，國民黨團則於今天再修正動議加上國土韌性項目。\n國民黨團表示，今日院會將表決通過「因應國際情勢強化經濟社會及民生國安韌性特別條例」，預計總額度達5450億元，包括普發現金2350億元，刪除撥補台電1000億元。\n民進黨說政府没錢發現金，但民進黨没有告訴全民的是，113年中央政府稅收超徵5283億元，近年稅收累計超徵超過1兆8700多億元，滿手現金卻只想肥中央大官，瘦地方百姓，不斷以綠能光電合法掩蓋不法掏空國庫、掏空台灣，國民黨團不能接受。\n國民黨團表示，國民黨團預計通過版本中，刪除1000億元台電撥補預算，是要求行政院好好面對錯誤的能源政策。近年政府已撥補台電超過3000億元，卻連年大漲電價。民進黨毫無誠信可言，國民黨團要求行政院長卓榮泰必須先到立法院專案報告，國民黨團再決定是否撥補台電。\n國民黨團強調，保護國家是中華民國每位國人的天職，國土韌性相關預算1500億元，國民黨團完全支持，但未來相關預算送進立法院，會逐項嚴格審查，確保每一塊錢都用在刀口上。\n國民黨團表示，發現金顧民生、過條例顧國安，面對國際經濟動盪的衝擊，希望今天特別條例能順利三讀通過，行政院能儘速將相關預算案送立法院審查。\n", "labels": ["關聯污名"]}, {"id": 1154, "title": "扯丹娜絲針對大罷免！ 退將栗正傑竟稱台南重創是「天公伯長眼」", "date": "2025-07-10", "section": "政治", "content": "劉晉仁／核稿編輯\n丹娜絲重創雲嘉南地區，過去常發表捧中言論的退將栗正傑，竟幸災樂禍稱這場颱風就是針對大罷免而來，朝賴清德的「本命區」台南直奔，簡直是「天公伯長眼」。其發言曝光後讓網路炸鍋，民進黨立委王定宇也怒斥栗正傑沒有良知，一個退休俸領台灣人納稅錢的人，拿天災來嘲笑台灣人，「不知感恩的東西！」\n栗正傑9日上某檔政論節目時，談到丹娜絲災情時竟稱：「還在搞大罷免，天公伯來收你了！有沒有發現這次颱風來了有很多很巧妙的地方，這次颱風走後跟以前有什麼不一樣？以前災後國軍一定去救災，這次為什麼沒有國軍救災？就是漢光演習，（丹娜絲）選在漢光演習前一天，颱風來掃你！讓國軍沒辦法去救災，那是不是天公伯長眼了，就是針對你們大罷免來著！」\n他接著說：「你看這個颱風齁，很巧，以前颱風都是經過中央山脈嘛，到西部以後大概風力都會減小，這次直接沿著台灣海峽南端直接上來，而且就針對賴清德的本命區，直奔台南而去，將台南光電、柚子一掃而空。那更慘的是，國軍沒辦法救災，你自己號稱要動員2萬2千人搞漢光演習，那你沒有兵力救災，那是不是雪上加霜？」\n栗正傑的離譜發言隨即讓網路炸鍋，「這些白藍對台灣仇恨到底有多深？雲嘉南高屏對這些高級白藍都不算台灣嗎？」、「把這傢伙的退休金取消吧，我每年繳稅不是想養這種人」、「可以連署取消他的月退俸嗎？」、「沒良心的傢伙」、「他難道不知道颱風又重整去掃他的祖國了？所以他敢去跟習禁評說老天有眼嗎？」、「天災在那邊說嘴什麼啊？到底在幸災樂禍什麼？」\n王定宇今天也在臉書發文痛罵：「這位藍營媚中退將，是因為親中的意識形態導致政治仇恨蒙蔽良知？或是本來就沒有？把天災人民受苦拿來幸災樂禍，這傢伙是忘了他嚮往的中國天災可沒少過喔！嘲笑台南的柚子、光電受風災，這傢伙是忘了他的退休俸，是台灣納稅人繳的稅，不知感恩的東西！」\n王定宇表示，「國軍的戰訓本務本來就該優先，說什麼因為漢光，軍人不能救災，這是老天有眼，這種垃圾話，枉費曾為將領，救災是全社會韌性，剛好就是此次演習的科目，而且救災的不只是國軍，還有很多單位投入，這次國軍也提供支援協助救災，這傢伙不查證，信口開河就要亂講！沒人性的退將栗正傑想紅？就讓大家認識他這種可恥的言行吧！」\n\n影片看這裡\n", "labels": []}, {"id": 1155, "title": "國民黨控曾背書屏東光電   蔡英文辦公室駁未介入個案", "date": "2025-07-10", "section": "政治", "content": "前總統蔡英文辦公室今日指出，針對近日因風災所致屏東佳冬離岸有浮動設施受損，進而遭特定人士刻意污名化蔡前總統過往相關政策等言論，蔡辦強調，蔡前總統過去積極推動再生能源發展，並鼓勵產學研各類前瞻能源技術研發，惟並未介入任何個案推動。\n國民黨昨指控，颱風丹娜絲侵襲南台灣，揭開民進黨「能源遮羞布」，經濟部過去補助新台幣1億多元設置光電設備，如今颱風引起大浪打散位於屏東佳冬外海的太陽光電系統浮台設施，棚架殘骸遍布屏東佳冬海岸邊，破壞海岸生態；呼籲經濟部拿出擔當，檢討徹查光電亂象，查明有沒有利用補助中飽私囊。\n國民黨發言人楊智伃更稱，民進黨對於浮動式光電的背書從蔡英文時期即開始，報導稱蔡英文在2016年選前曾與旭東環保科技公司董事長密談4小時，旭東公司屬性綠油油，形成互相串聯的利益關係。\n針對上述指控，蔡英文辦公室今日做出駁斥。\n蔡英文辦公室發言人蔡舒景指出，針對近日因風災所致屏東佳冬離岸有浮動設施受損，進而遭特定人士刻意污名化蔡前總統過往相關政策等言論，蔡辦三點回應如下：首先，該案係由經濟部補助協助業者投入新興能源技術研發，此係世界各國常見之輔導產業推動作法，相關細節經濟部均已完整公開說明，不難查證。\n其次，蔡辦說，蔡前總統過去積極推動再生能源發展，並鼓勵產學研各類前瞻能源技術研發，惟並未介入任何個案推動。第三，某政黨楊姓黨工主管以記者會及新聞稿訛指蔡前總統於當選前與業者「密談四小時」，不僅毫無事實基礎，更有惡意扭曲影射之虞，恐是青年參政的不良惡習，令人遺憾。\n", "labels": ["關聯污名"]}, {"id": 1156, "title": "光電浮台漂散未清完 屏縣府要罰", "date": "2025-07-10", "section": "生活", "content": "旭東環保公司執行「離岸太陽光電系統浮台技術開發計畫案」，丹娜絲颱風過境時浮台結構物散落漂流，屏東縣政府限四十八小時清除完畢，但至昨天下午兩點期限截止，現場仍有少部分未清除，縣府將依相關法令裁罰及停止旭東公司使用該海域三個月。\n\n屏縣府表示，旭東公司依「近岸海域及公有自然沙灘獨占性使用管理辦法」向縣府申請取得計畫作業海域，此次散落岸邊的浮台結構物未於期限內清理完畢，對公共通行或公共水域使用有加重影響之虞，縣府將依同法相關規定，停止旭東使用該海域三個月，此為最長停止使用期限。\n\n昨天下午兩點期限屆滿後，縣府農業處長鄭永裕率海漁所、環保局人員沿東港、林邊、佳冬、一路至枋寮鄉的海岸邊巡查，至下午五點，發現至少仍有四、五處還留有未清除的浮台結構物，將依廢棄物清理法規定，每件裁處最高罰額六千元，採按件處罰，目前件數還待統計。\n旭東環保公司表示，颱風過後隨即加派人力清理，已於昨天下午全數清理完畢， 若有遺漏，也請各界告知，公司將全力回收，並已聯繫海事公司待命，待海象平穩，即刻出海，將海上少部分浮台收回，對於縣府開罰尊重配合。\n", "labels": []}, {"id": 1157, "title": "高市督促和山光電復原植生覆蓋  業者加速牧草植生", "date": "2025-07-09", "section": "生活", "content": "高雄市為降低大樹和山光電第二期水保計畫廢止場址暴雨沖蝕風險，水利局長蔡長展今與和山里長吳順治勘查案場，督促業者復原植生覆蓋，強化水土保持安全，業者採納地方建議加速牧草植生。\n大樹和山光電場第二期水保計畫已廢止，目前場址呈現一大片黃土，水利局長蔡長展今邀集和山里長吳順治前往和山光電案場勘查，要求開發業者儘速辦理植生覆蓋，強化水土保持安全。\n蔡長展表示，在已廢止的水保計畫第二期範圍內應儘速完成植生覆蓋以降低沖蝕風險，開發業者也採納里長吳順治建議利用牧草扦插覆蓋裸露地表，現場已加速施作植生復原，以及丹娜絲颱風災後復原工作正如火如荼進行中。\n水利局指出，市府強調對於水土保持開發案件一向秉持嚴謹監督態度，尤其針對山坡地開發場址，將持續加強查核，監督業者落實排水、邊坡整治及植生保護等措施，確保水保設施功能，並降低對環境衝擊。\n", "labels": []}, {"id": 1158, "title": "屏東海上浮台沖上岸 旭東：3120片光電板6月底已全面回收", "date": "2025-07-09", "section": "生活", "content": "旭東環保科技公司負責執行的離岸太陽光電系統浮台技術開發計畫，因受丹娜絲颱風侵襲導致部分浮台漂流至佳冬、枋寮及高雄市林園區海灘甚至小琉球海域，引來大眾關注。縱使經濟部已出面闢謠上方絕無光電板，但國民黨立委直到今天都還誤認浮架的走道就是光電板殘骸，對此，旭東環保科技公司今天到場清除，經理楊茹涵回應，這次在海上組裝的3120片光電模組，在6月底前就已全數拆除收回，沒有任何一片掉在海裡。\n旭東環保科技股份有限公司經理楊茹涵到場即指出，浮台在拆除過程中，受到颱風影響，因此有約40%的浮台未拖回，因此散落高屏沿海，造成民眾不便，向社會大眾致上最深的歉意。她說，浮台今年4月完成光電板組裝後拖航至海上預定作業區，並以海事工程船進行錨定，之後持續調校浮台及錨定系統。\n不過，旭東公司在6月西南氣流時，觀測到浮台連結架的部分耐候程度未達現場考驗，考量颱風季即將到來，恐造成浮台模組損壞或外漂風險，6月下旬即開始安排回收，在今年6月28日起全面移除浮台上的太陽光電模組，至於本次漂流的浮台，因拆除需耗費較多工時，在颱風來臨前因海象劇烈變化，僅完成60%左右的浮台回收作業。\n雖然昨天經濟部已發出澄清文，但坊間太陽能板仍有殘留或掉落到海中的質疑聲不斷，旭東今天則強調，照片所見者為「HDPE」材質浮台的走道板，且因太陽能板價格較高，早就在6月西南風來襲時依觀測結果，決定進行拆除作業，該公司並再度強調，沒有太陽能板掉在海裡面，不會傷害到民眾或漁民，所收回的太陽能板均已交給製造商「安集」進行檢傷。\n\n", "labels": []}, {"id": 1159, "title": "太陽光電浮台結構物未限期清除 屏東縣府裁罰旭東環保公司", "date": "2025-07-09", "section": "生活", "content": "首次上稿16:43更新時間17:33（新增旭東環保公司回應）\n旭東環保公司執行「離岸太陽光電系統浮台技術開發計畫案」，在丹娜絲颱風過境時浮台結構物散落漂流，屏東縣政府今（9日）表示，縣府限業者48小時清除完畢，期限到今日下午2時，由於現場仍有少部分未清除，縣府將依相關法令裁罰及停止旭東使用該海域3個月。\n屏縣府說明，經濟部核准旭東公司執行計畫後，該公司依「近岸海域及公有自然沙灘獨占性使用管理辦法」向縣府申請取得計畫作業海域，此次旭東公司散落岸邊的浮台結構物，因未於期限內清理完畢，縣府依同法第16條第1項第3款規定，使用行為對公共通行或公共水域使用有加重影響之虞，期限屆滿仍未改善，將裁處旭東公司停止使用3個月，此為最長停止使用期限。\n此外，屏東縣環保局接獲農業處通知後，稽查人員以最快速度前往現場巡查，一旦發現岸邊仍有未清除完畢的浮台結構物，將依廢棄物清理法第27條第2款規定，每件裁處最高罰額新台幣6000元，採按件處罰；目前還未確定件數。\n縣府也強調，至於少數在海上作業範圍周邊的浮台結構物，由於目前仍有颱風過後的西南浪流，將依水利署「海岸防護及環境復育規劃參考手冊」，待浪高不超出1公尺時，請廠商派作業船舶出海移除。\n旭東環保科技公司今日下午隨後聲明，於颱風過後隨即加派人力全力清理，已在今天下午全數清理完畢，若有遺漏，也請各界告知，公司將全力回收，同時已聯繫海事公司待命，待海象平穩，即刻出海，將海上少部分浮台收回；對於縣府開罰尊重配合。\n", "labels": []}, {"id": 1160, "title": "開罰了！旭東光電浮台殘骸清不完 屏縣府一件罰6000", "date": "2025-07-09", "section": "生活", "content": "旭東公司執行經濟部「離岸太陽光電系統浮台技術開發計畫案」，遭丹娜絲颱風重創散落漂流，旭東公司雖緊急進場清除，但屏東縣政府今天表示，業者並未在縣府限期48小時內清除完畢，將依法裁罰每件6000元，並停止旭東公司使用該海域3個月。\n屏縣府農業處及屏東環保局在48小時期限屆滿到場稽查，由於現場仍發現少部分未清除，縣府將依相關法令裁罰。\n屏縣府說明，經濟部核准旭東公司執行計畫後，該公司依「近岸海域及公有自然沙灘獨占性使用管理辦法」向縣府申請取得計畫作業海域。因為散落岸邊的浮台結構物未於期限內清理完畢，縣府依同法第16條第1項第3款規定，使用行為對公共通行或公共水域使用有加重影響之虞，期限屆滿仍未改善，將裁處旭東公司停止使用3個月，此為最長停止使用期限。\n此外，屏東縣環保局接獲農業處通知後，稽查人員將以最快速度前往現場巡查，一旦發現岸邊仍有未清除完畢的浮台結構物，將依廢棄物清理法第27條第2款規定，每件裁處最高罰款6000元，按件處罰。\n至於少數在海上作業範圍周邊的浮台結構物，由於目前仍有颱風過後的西南浪流，將依水利署「海岸防護及環境復育規劃參考手冊」，待浪高不超出1公尺時，請廠商派作業船舶出海移除。\n\n", "labels": []}, {"id": 1161, "title": "丹娜絲重創南台   藍營籲農損全品項救助納入雲林", "date": "2025-07-09", "section": "生活", "content": "\n丹娜絲颱風侵襲造成雲嘉南地區農業嚴重損害，總損失超過10億元，立法院國民黨團今召開記者會，強調雲林農損應比照台南市、嘉義縣市列入全品項、免現勘天然災害現金救助地區，協助農民早日復耕復建。\n國民黨團副書記長王育敏表示，根據農業部統計到7月8日為止，丹娜絲風災總損失已經超過10億元，其中嘉義縣農損最嚴重，超過5億元，其次台南市農損達2億8千萬元，第三是雲林縣農損達2億6千萬元。農損最嚴重的嘉義縣，有許多是溫室栽種農作物，像是小番茄、木瓜等，超過8成以上溫室農作區都遭受損害。\n王育敏指出，過去農業部（農委會）提供相關補助，都以農產損失為主，但這次風災造成農業器具、設備損壞。呼籲農業部增加農業器具、設備損壞補助，並調整提高補助金額。此外，丹娜絲風災風速強勁，台電自設在嘉義新塭光電板遭到摧毀，光電板碎片成「血滴子」，四處飛散到附近居民住家，造成房屋大小程度不一的損壞。\n王育敏表示，雖然總統與行政院長有到災區勘災，但是相關農損補助，像是溫室與魚塭設施設備，農業部必須要列入補助項目。王育敏提到，行政院有第二預備金可以運用，可以立即給予農民最快的補助。此外，農業部訂出申請農損期限到7月21日，王育敏認為時間非常緊迫，要求農業部必須放寬申請農損補助期限，讓農民有充裕時間盤點農損，以利申請補助獲得保障。\n雲林立委丁學忠指出，雲林縣農業災損規模與鄰近嘉義、台南地區相差不遠，農業部在風災過後的7日晚間馬上公布台南、嘉義農損列為全品項補助，免現勘且現金救助，但是雲林縣並沒有納入，同樣都是遭到風災，一樣的天氣參數，雲林縣一樣遭受嚴重農業災損，農業部公告時間卻比台南市、嘉義縣還晚。\n丁學忠提醒政府，颱風每年都會有，登陸地點誰也無法預測，農業部不該分縣市不同，補助時效、方式不同，應該要把所有農民權益擺在第一位。呼籲政府盡速展開災後復建工程，同時也要為雲林縣請命，要求農業部對雲林縣納入「全品項、免現勘」農損補助，幫助農民盡速復原、復耕。\n", "labels": []}, {"id": 1162, "title": "綠委轟年初砍農業預算又討補助 藍委：全力救災勿噴口水", "date": "2025-07-09", "section": "政治", "content": "丹娜絲風災致雲嘉南農損慘重，立法院國民黨、民眾黨立委今年1月審查總預算時，刪除「農業特別收入基金」9千萬元，民進黨立委林楚茵批評，藍白聯手砍預算，今天竟然厚臉皮開記者會要補助，「加害人裝無辜」是最噁心的演出。對此，國民黨團副書記長王育敏說，在風災過後急於善後的此刻，行政院應拿出誠意傾全力協助災民，請民進黨別再噴口水。\n林楚茵指出，丹娜絲讓藍白亂砍預算的後果現形！嘉南高屏、雲林、南投災情慘重，光是文旦柚損失就高達1.184億元。年初國民黨看到「農業部」3個字就見獵心喜，亂砍亂凍，最後還聯手民眾黨刪掉「補助農業特別收入基金」9千萬元，藍白砍撥補，現在又開記者會要補助！神也是藍白、鬼也是藍白。\n林楚茵表示，尤其雲林縣立委丁學忠、嘉義不分區立委王育敏就是「投入贊成砍預算」的國民黨立委，請問農業預算被砍、基金不足，你們好意思喊「擴大災損補助 刻不容緩」？這是利用農民嗆流量救罷免！一邊造謠農業預算是「小金庫」亂刪凍，一邊在農民最需要幫助時講空話、大撒幣，這才是藍白立委的真面目！\n對此，王育敏表示，這樣的說法就是在農民的傷口上灑鹽，事實上行政院有二備金，民進黨說的都不是事實，反而是他們之前浪費錢去補助屏東1億元的光電設施，現在已經泡在水裡，而嘉義的光電也遭到摧毀，政府的錢應該要花在刀口上，在風災過後急於善後的此刻，行政院應拿出誠意傾全力協助災民，請民進黨別再噴口水。\n", "labels": []}, {"id": 1163, "title": "海上光電淪一場空? 國民黨指控背後有勾結的利益關係", "date": "2025-07-09", "section": "政治", "content": "\n這次丹娜絲颱風造成位於屏東佳冬的海上光電浮台嚴重毀損，國民黨今日召開「民進黨栽培海上光電的藏鏡人出爐！海上光電一場空，綠友友撒幣不囉嗦？」記者會，該黨發言人楊智伃指控執行離岸光電系統浮台技術開發的旭東環保科技公司就是「綠友友」，其背後就是一個千絲萬縷的跨越時空、跨越朝代，同時也跨越民進黨派系、互相串連勾結的利益關係。\n楊智伃指出，前總統蔡英文擔任總統期間，不論是當選前或當選後，不但幫旭東背書，更在選前與旭東董事長董基旭密談4小時，蔡英文任命的前農委會主委、前屏東縣長曹啟鴻，卸任後就擔任旭東獨董，前屏東縣長潘孟安也幫旭東背書，而且潘在屏東縣長任內所任命的前屏東縣環保局長魯台營，更在卸任後擔任旭東董座，而現在擔任總統府秘書長的潘孟安，更是賴清德總統心腹中的心腹，挺賴「國師」謝金河在2024年還發文幫旭東背書。\n楊智伃說，這個跨越時空、跨越朝代，跨越民進黨派系，互相串連、勾結的利益關係，難道就是經濟部長郭智輝所以悶不吭聲、自圓其說硬拗的秘密？賴清德總統難道不該好好的查一查，背後究竟有何千絲萬縷的關係？\n國民黨台北市議員張斯綱表示，這些由經濟部補助1億多元的光電板，在颱風後讓人怵目驚心，他呼籲經濟部要拿出肩膀，檢討並徹查有沒有人利用補助中飽私囊的情況，民進黨也應該為當年的決策草率與政策錯誤向社會道歉。\n經濟部昨天說明，本案海上光電浮台試驗計畫，主要針對浮台系統海上耐受性、穩定性及安全性進行相關數據收集及研究，並未發電，此次受到丹娜絲颱風侵襲受損，導致浮台沖刷到海岸線，已請業者48小時內完成清理及復原，預計於7月9日前完成清運任務，並要求廠商須完成第三方國際驗證，如屆期無法完成，將依計畫規定辦理合約終止。\n", "labels": ["關聯污名"]}, {"id": 1164, "title": "丹娜絲吹垮嘉義輸電鐵塔 數百片水面型光電板被吹翻", "date": "2025-07-08", "section": "生活", "content": "丹娜絲颱風從嘉義縣布袋鎮登陸，帶來的狂風吹垮台電公司新塭變電所三座輸電鐵塔，是1977年後台灣西部再度有多座鐵塔倒塌事故，而一旁的新塭滯洪池設置的水面型光電板也遭狂風吹翻，毀損的數百面光電板觸目驚心。\n丹娜絲颱風登陸布袋時，帶來最大陣風16級狂風，造成台電新塭變電所出口三座輸電鐵塔倒塌，導致變電所整所停電，大寮-新塭線及新塭-永華線跳脫，目前正在搭建臨時角鋼桿，採導地線施工，力拚72小時復電。\n而新塭滯洪池的水面型光電板於2020年9月30日啟用，裝置容量為35.5MW（百萬瓦），年發電量約5000萬度以上，這次遭遇罕見的狂風，數百片光電板被掀翻，觸目驚心。\n\n", "labels": []}, {"id": 1165, "title": "浮動光電不堪颱風一擊？經部 ：新技術需驗證已下令2天內復原", "date": "2025-07-08", "section": "財經", "content": "受到丹娜絲颱風侵襲受損，浮台沖刷到海岸線，經濟部已請業者48小時內完成清理及復原，目前已完成清運約50%浮台，預計7月9日前完成清運任務，確保周遭海域航行安全與環境無虞。（經濟部提供）\n〔記者林菁樺／台北報導〕丹娜絲颱風重創台灣中南部地區，而屏南旭東環保科技負責執行經濟部核定的離岸太陽光電系統浮台技術開發計畫，但浮台受颱風影響、設施損壞，外界認為經濟部補助浮動光電投資「打水飄」；經濟部說明，新興能源技術需實證驗證，此計畫測試安全結構，並未發電，已請業者48小時內完成清理及復原，9日前完成清運任務，且須完成第三方國際驗證否則依規定辦理合約終止。\n經濟部能源署說明，為鼓勵我國企業開發能源科技創新應用及相關服務，提升我國能源科技之研究及發展，依據「經濟部協助產業創新活動補助獎勵及輔導辦法」，以補助方式推動「經濟部能源署業界能專計畫」（業界能專），針對能源領域前瞻、創新、關鍵技術及產品技術加值等進行示範驗證，自2013年起已有700家廠商申請，通過案件280件以上，成功帶動我國能源科技發展。\n能源署表示，針對海上浮動式太陽光電為例，歐盟投入4億歐元的「Bringing Offshore Ocean Sun to the global market」計畫進行新興概念研究，包含波浪、強風以及鹹水腐蝕等嚴苛環境；我國海象與國際不同，因此需透過業界能專進行試驗，收集海域資料打造符合我國未來技術開發之基石。\n能源署掌握此個案後，即責成業者啟動緊急應變，已請業者於48小時內針對林邊、佳冬、枋寮等地進行海岸線及海域碎片清除作業，目前作業集中於枋寮與佳冬沿岸，已完成清運約50%浮台，預計9日中午前完成清運任務。另，針對本次浮台因颱風導致受損後續再試驗程序，相關強化設計內容須報請經濟部能源署及屏東縣政府確認後才能進行，確保安全無虞。\n能源署強調，本次海上光電浮台試驗受損已請業者限時完成清理，針對未來設計及規劃也請業者針對此次颱風記取教訓，設計符合我國嚴苛海象結構。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1166, "title": "海上光電廠變墳場 漁民憂心生態與航道安全", "date": "2025-07-08", "section": "生活", "content": "丹娜絲颱風過境，屏東佳冬、枋寮海岸散落太陽光電系統浮台，高雄市林園區今（8）日也出現類似黑色大型浮台，高市議員邱于軒批海上光電廠變成光電板海洋墳場，漁民也擔心光電板掉落海域航道，恐破壞漁船及捕撈器具，希望盡速清除。\n高市海洋局表示，光電浮台為有價設備，已通知屏東縣政府處理；另外，海洋局也委請林園區漁會通知小型船隻注意航行安全。\n林園區爐濟殿、汕尾漁港航道今天各自出現一片太陽光電系統浮台，目視長8尺、寬3尺，類似佳冬光電浮台試驗計畫浮台。相關單位正加強巡查高雄海岸線，是否還有其它浮台漂散上岸。\n邱于軒表示，不只佳冬海邊，高密度塑膠做的海上光電廠的漂浮底座甚至飄來林園汕尾海邊，更別說整片的太陽能板可能四散在海底，恐衝擊海洋生態，漁民憂心破壞漁船船體及捕撈器具。邱于軒說，海岸線涉及的權責單位多，已通報第七河川局、高市海洋局及海巡署，希望能盡速清除。\n丹娜絲颱風過境，旭東環保科技執行的離岸太陽光電系統浮台技術開發計畫，因強風巨浪導致部分浮台漂流至佳冬及枋寮近岸，旭東團隊今天持續搶修，動用重型機具吊掛沖上岸的浮台，屏東縣府要求48小時內完成清理並勒令停工。\n能源署發布新聞稿指出，佳冬光電浮台試驗計畫屬於「業界能源科技專案計畫」，主要驗證浮台於實際海域的抗風浪能力，由旭東環保科技公司執行，浮台上並無光電模組，亦無發電行為。\n", "labels": ["道德污名"]}, {"id": 1167, "title": "羅廷瑋稱颱風「屏東海上太陽能板平台全毀」 綠議員、罷團批造謠", "date": "2025-07-08", "section": "政治", "content": "丹娜絲颱風重創屏東海岸，國民黨台中市立委羅廷瑋面臨罷免風暴，昨天（7日）在脆（Threads）發文指出「就是現在！此時此刻，屏東海上太陽能板平台全毀！」當地為旭東環保科技執行的離岸太陽光電系統浮台計畫，台中市議員江肇國及罷團「中六敲羅」批評「羅廷瑋大委員又在造謠了」，羅廷瑋強調，各大媒體認證「平台」與事實相符，並未造謠。\n丹娜絲颱風造成旭東環保科技離岸太陽光電系統浮台漂流，羅廷瑋在7日下午發文指出「就是現在！此時此刻，屏東海上太陽能板平台全毀，海岸線一片黑畫面曝光」，江肇國今天表示，那是旭東環保與成大、中山合作測試型浮台，根本不是正式發電設備，更不是所謂的「海上光電案場」，羅廷瑋大委員又在造謠了，不檢討自己的錯誤，不關心台中水情，反而拿著屏東影片造謠抹黑，用政治詐騙來搶救自己的罷免。\n「中六敲羅」發言人萱說，距離7月26日罷免羅廷瑋投票只剩18天，市民忙於因應氣候災害，遺憾看到自稱「愛台中」的羅廷瑋委員，再次對外散播不實內容，作為民意代表，羅委員本應以專業、審慎態度看待公共議題，卻屢次為搏版面與聲量，散布未經查證資訊，讓市民看清其真正面貌。\n「中六敲羅」呼籲，台中市民將再次展現意志與判斷力，在罷免投票投下「同意」讓不適任立委離開位置。\n羅廷瑋說，丹娜絲颱風侵襲期間，各大媒體報導認證「平台」、「框架」與「載體」，與事實相符並無誇大，呼籲選民不要讓惡意取代民意，一起拒絕惡罷，守住民眾真正聲音。\n", "labels": []}, {"id": 1168, "title": "屏東太陽能板遭颱風毀損 陳菁徽批：1億補助換來垃圾", "date": "2025-07-08", "section": "政治", "content": "丹娜絲颱風過境，屏東佳冬、枋寮面積達500平方公尺的海上浮動太陽能板遭大浪拍打毀損，導致黑色浮台結構體殘骸四散，綿延兩公里，嚴重污染海岸線。國民黨立委陳菁徽表示，經濟部曾花1億元補助，但這種毀損誇張的程度，曹操大軍火燒赤壁的艦隊都沒這麼長。\n對此事件，屏東縣府昨已要求廠商旭東「停工」，並針對旭東提出三大要求改善。包括要求旭東在48小時內完成平台結構清理，並立即停止施工。此外，廠商須徹底清除漂至岸邊及海上的所有構件，並重新提報審查，審查未通過前不得復工。\n陳菁徽指出，媒體踢爆該案場獲得經濟部能源署高達1億元補助，大家看得怵目驚心，結果經濟部晚上竟然發新聞稿說，「風光發電設施抗颱表現穩健 再生能源成能源安全後盾」大言不慚的補充，「經濟部能源署向國人報告，颱風來襲前已督導業者完成預防性檢查與防颱措施，並迅速完成災後巡檢」這種故意「公然胡扯」的說法，簡直就是在嘲笑國人的智商，國家的錢一秒變成垃圾，到底誰要負責，誰要下台，還是明天繼續補助？\n陳菁徽表示，案場的公司去年才有新聞指出，公司終於轉虧為盈，股價從30幾元大漲到123.5元，這完全就是印證大家一再批評的光電綠油油，這些光電公司可以轉虧為盈，不是因為技術突破、不是發電穩定，是因為民進黨政府拿人民的納稅錢去大量補貼，背後有沒有圖利問題、貪污腐弊？全台灣人都知道答案，就只有民進黨政府不知道。\n陳菁徽說，從政府正式廢核以來，我們已經看到多少數不盡的荒謬事蹟，重開沒有許可執照的燃煤電廠、環境部拿空汙防制基金和地方裁罰火力發電廠空汙打行政訴訟，高雄大樹砍大片森林放光電板。現在民進黨政府連沙灘都不放過，一意孤行要把台灣搞成一座汙染、缺電、貪汙、官商勾結千瘡百孔的島。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1169, "title": "佳冬離岸光電浮台損壞 恐影響漁船", "date": "2025-07-08", "section": "生活", "content": "丹娜絲颱風帶來西部海岸重創，屏南旭東環保科技負責執行經濟部核定的離岸太陽光電系統浮台技術開發計畫，因颱風來襲，導致浮台設施損壞，沿佳冬及枋寮近岸散落一地。屏縣府農業處昨緊急巡視管區海岸線，態度強硬要求「停工」，並針對旭東提出三大要求改善。\n\n屏縣府在颱風來襲前已要求廠商做好固定及監測防汛作業，孰料設施仍不敵強風巨浪，脫落情況嚴重，恐對近海漁船航行安全構成威脅。縣府強調，漁船安全為首要考量，若廠商未達標準，將依法開罰並暫停計畫，已要求旭東在四十八小時內完成平台結構清理，並立即停止施工，重新提報審查，審查未通過前不得復工。\n據了解，這些離岸太陽光電系統浮台範圍為一百平方公尺，脫落的僅為光電板塑殼機座，尚未安裝太陽光電板，也未通電運作，未釀成更大災害。\n一名專家分析，屏東沿海常受颱風侵襲，並不適合類似的離岸光電浮台設計，且浮台設計若未充分考量極端天氣，類似脫落事故恐將在汛期一再重演。\n", "labels": []}, {"id": 1170, "title": "位在颱風眼牆 雲林口湖颳17級風／自1958年來首個登陸嘉義颱風 澎湖、台南七股也出現16級強陣風", "date": "2025-07-08", "section": "生活", "content": "丹娜絲颱風挾帶強風豪雨撲台，雲嘉南地區首當其衝，尚未登陸前，澎湖、台南七股一度出現十六級強陣風，颱風中心自嘉義布袋登陸時，由於位在颱風眼牆，雲林口湖測得十七級強陣風，為全台最強瞬間陣風，布袋也有十四級強陣風，到處可見招牌、路樹、屋頂被掀飛慘況，且隨著颱風從陸地北上，強風區再往雲嘉內陸擴展，造成嚴重災情。\n\n中央氣象署氣象預報中心科長劉宇其指出，丹娜絲生成為輕度颱風時，距離台灣已不到五百公里，且過程中持續增強為中度颱風，暴風圈在登陸前就為台灣南部地區帶來相當可觀風力，其中台南人工測站測得十三級強陣風，為該測站一八九七年設置迄今測得第三強的風力。\n另外，劉宇其表示，丹娜絲颱風是台灣一九五八年有紀錄以來，首個從嘉義地區登陸的颱風，登陸點附近的雲林口湖一度測得十七級強陣風，嘉南鄰近沿海、澎湖東吉島也有十六級強陣風出現，隨著颱風從西半部地區北上，內陸地區也陸續出現強風，另彭佳嶼、古坑測得陣風十一級，蘇澳、蘭嶼有十級陣風。\n\n丹娜絲前天深夜從嘉義登陸後，嘉義市嘉義測站測到最大陣風十三級，是一九六八年該測站成立以來第二強的陣風，南改鹿草分場測站更觀測到最大陣風十六級；強風造成沿海布袋鎮、義竹鄉及東石鄉多處電桿攔腰折斷，至昨天下午累計共近廿四萬戶停電，布袋鎮有貨櫃被吹到魚塭裡，義竹鄉東後寮台糖滯洪池的水面型光電板也被強風吹成浪板狀，損失慘重。\n此外，台南濱海測站也測到設站十多年來最強的十六級陣風、市區也有十三級，造成台南十多年來最嚴重災情，市區馬路充斥倒樹、掉落招牌雜物，滿目瘡痍。有市民驚訝地說，不曾遇過這麼誇張的強風，房子鐵皮整夜轟轟敲不停。\n\n台江國家公園區內的「美國塭」塭寮倒一片，有的屋頂被掀飛，也有漁民的浮動碼頭被整個風浪打到岸上，壓倒整排電線桿，還有貨櫃屋被吹走十餘公尺遠，掉落在四草野保區。當地的漁民說，在這裡生活了幾十年，第一次遇到這麼大的颱風。\n", "labels": []}, {"id": 1171, "title": "號稱能扛7米浪？屏東太陽能浮台遭「丹娜絲」重創", "date": "2025-07-07", "section": "財經", "content": "「丹娜絲」重創屏東太陽能浮台。（記者蔡宗憲攝）\n〔記者蔡宗憲／屏東報導〕丹娜絲颱風重創西部海岸，屏南科技負責執行經濟部核定的離岸太陽光電系統浮台技術開發計畫，因颱風來襲，導致浮台設施損壞，沿枋寮及佳冬近岸散落一地引發爭議。然而，旭東環保科技號稱抗7至14米浪高堪稱全球為二，仍難敵丹娜絲颱風所帶來的大浪衝擊，一名綠能專家也分析，這凸顯台灣海域多颱風，恐不適合離岸太陽光電系統。\n旭東環保科技目前在浮動式太陽能系統全球排名前三大，海上太陽能系統及離岸太陽能系統的抗浪的能力也進入全球領先群，抗3～6米浪高部分為全球目前7家之一，至於抗7～14米浪高則為全球為二、亞洲唯一的離岸太陽能的廠商。\n據了解，這次受颱風重創的佳冬案場，前年7月開始展開測試，在距屏東佳冬3.1公里、水深23米的外海，開發可承載25MW太陽模組的特製HDPE浮台，「號稱」能承受7米以上浪高及颱風等級的天候及海象考驗。\n一名綠能專家提到，旭東環保科技在太陽光電系統浮台技術精良，2016年在屏東佳冬大武丁抽水站，設置台灣首座水上浮動型太陽能光電系統，當時還是由總統蔡英文參加啟動儀式，目前公司獨立董事還有前屏東縣長曹啟鴻在列。\n颱風重創離岸太陽光電浮台！設施殘骸滿佈屏東海岸\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1172, "title": "旭東環保海上光電遭颱風重創 屏縣府重話「勒令停工」", "date": "2025-07-07", "section": "生活", "content": "旭東環保科技執行海上太陽光電板試驗計畫，因丹娜絲颱風重創散落枋寮、佳冬海岸線，屏縣府海漁所一早已請林邊、佳冬、枋寮、琉球四地港區管理員緊急巡視管區海岸線，發現沿岸散落的大片黑色平台結構，宛如廢墟般橫七豎八堆疊，引發漁民恐慌與不滿。縣府上午態度強硬要求「停工」，並針對旭東提出三大要求改善。\n最新進度顯示，縣府要求旭東在48小時內完成平台結構清理，並立即停止施工。此外，廠商須徹底清除漂至岸邊及海上的所有構件，並重新提報審查，審查未通過前不得復工。海漁所人員表示，巡視中發現漂流構件數量驚人，散布範圍涵蓋數公里海岸，若不及時處理，恐釀更大事故，甚至影響海洋生態。縣府農業處強調，漁船安全為首要考量，若廠商未達標準，將依法開罰並暫停計畫，態度堅定不移。當地漁民則憂心忡忡，盼望早日清除障礙，恢復正常作業。\n目前，屏縣府已啟動緊急應變機制，派員與廠商合作清理沿岸浮台碎片，同時加強海域監測。一名綠能光電評論員也分析，台灣海岸颱風頻仍，離岸風電及太陽能計畫並不適合，技術與安全的平衡將是未來發展關鍵。\n颱風重創離岸太陽光電浮台！設施殘骸滿佈屏東海岸\n", "labels": ["外觀污名"]}, {"id": 1173, "title": "高雄和山光電場濫墾 丹娜絲颱風過境幸未釀重大災害", "date": "2025-07-07", "section": "生活", "content": "\n高雄市大樹區和山光電場違法開墾，山林童山濯濯，引發社會譁然，在丹娜絲颱風來襲前夕，市長陳其邁及藍綠立委到場關切水土保持；颱風過境，市府相關單位今（7）日前往勘查，光電場部分設備疑有輕微損壞，和山里里長吳順治表示，未對里內造成影響。\n和山光電場開發約51公頃，造成該處山林光禿禿一片，場區經曝光後引發關注，高市府經發局以和山太陽光電發電設施超出內政部核給開發計畫範圍及水土保持等違失，勒令業者停工，經濟部也對第二期工程撤照處置。\n外界關切山林遭濫墾，影響水土保持，市長陳其邁及藍綠立委5日都前往關切，陳其邁現場指示加快坡地植生與相關整治作業。\n高市府相關單位、大樹區公所及和山里里長吳順治等人今天上午前往勘查，光電場部分設備輕微損壞，吳順治說，未對里內造成影響。\n經實際觀察，光電場沒發生土石崩塌，泥水流入排水溝內，並未溢流，反倒較高處的產業道路成了小溪流，但雨水很快褪去。\n", "labels": ["道德污名"]}, {"id": 1174, "title": "颱風重創離岸太陽光電浮台！設施殘骸滿佈屏東海岸", "date": "2025-07-07", "section": "生活", "content": "丹娜絲颱風重創西部海岸，屏南旭東環保科技負責執行經濟部核定的離岸太陽光電系統浮台技術開發計畫，因颱風來襲，導致浮台設施損壞，沿枋寮及佳冬近岸散落一地，畫面令人觸目驚心。\n縣府在颱風來襲前已要求廠商做好固定及監測防汛作業，孰料設施仍不敵強風巨浪，脫落情況嚴重，恐對近海漁船航行安全構成威脅。現場照片顯示，大片黑色浮台機座橫七豎八堆疊在岸邊，場面混亂。\n縣府強調，若廠商無法提出有效改善固定措施，將勒令停工，要求強化結構後再繼續施工。據了解，這些脫落的僅為光電板塑殼機座，尚未安裝太陽光電板，也未通電運作，幸好未釀成更大災害。但問題在於，沿岸數公里範圍內均見類似脫落情況，浮台碎片散布海灘及淺海區，漁民憂心漁船出海恐受阻，甚至可能損壞船隻，安全隱患不容小覷。漁民盼盡快清除障礙。\n專家分析，此次事件凸顯離岸太陽光電計畫在抗颱能力上的不足。屏東沿海常受颱風侵襲，浮台設計若未充分考量極端天氣，類似脫落事故恐將重演。\n縣府農業處表示，將會同廠商及相關單位進行全面評估，若發現設計缺陷，將要求立即修正，並督促廠商提出長遠解決方案，以免影響漁業及海洋生態。漁民則呼籲，未來類似計畫應優先考慮當地自然條件，避免重蹈覆轍。\n目前，縣府已啟動緊急應變機制，要求廠商合作清理沿岸浮台碎片，同時加強監測海域狀況。\n農業處強調，漁船安全為首要考量，若清理不及時或廠商未達標準，將依法開罰並暫停計畫執行。民眾與漁民均拭目以待，盼望事件早日妥善處理，恢復沿海正常秩序。此案也為離岸風電及太陽能計畫敲響警鐘，技術與安全的平衡將是未來發展關鍵。\n號稱能扛7米浪？屏東太陽能浮台遭「丹娜絲」重創\n\n", "labels": ["道德污名"]}, {"id": 1175, "title": "傳林士傑命案槍手是幫會培訓殺手 縝密暗殺計畫可能性高", "date": "2025-07-07", "section": "社會", "content": "隻身埋伏對台南市區漁會前理事長林士傑狙擊痛下殺手的年輕男槍手，有外傳他是國內大型幫派培訓出來的殺手，用於接案受委任必須取人性命的特殊任務。不過，據檢警掌握的槍手對象，此槍手並非幫會成員；但也不排除是幫會外圍份子，想藉此狙殺任務提升自己在幫會的地位。\n林士傑遭槍殺後傳出原因可能與光電利益等多種因素有關，也有類比於台南學甲88槍擊案，但學甲88槍受害者郭再欽、前南市議員謝財旺兩人是其建物據點各連遭開多槍示威、恫嚇，槍手孔祥志是在半夜對兩處建築物下手、並非針對人開槍索要人命，犯罪目的不同。林士傑得罪他人的層級可能高於光電利益，甚至是更巨大的犯罪利益糾葛。\n有傳聞林士傑案槍手是大型幫會送出國培訓的年輕殺手，從林案案發過程、殺手處處滅證的手法，讓當時年屆退休的南市警局前局長廖宗山都說手法幾無破綻，比學甲88槍案計畫更縝密。\n而1件幾乎天衣無縫的暗殺任務，從事先策劃、埋伏精準犯案到逃逸屢設查緝斷點，恐非1名年輕殺手能獨力完成，所以說背後有大型幫會策劃、高人指點的買凶殺人可能性極高。\n因為從林命案的犯罪成本來看，除尋找條件合適、願上陣的殺手執行價碼、殺手安家費、購買權利車等交通車輛、偷渡出境及長期躲藏海外的生活費用，恐至少上千萬元以上，這應不致於是個人利益小糾紛會引發的暗殺式槍擊命案；而槍手會拿兩把改造手槍下手，無外是改造手槍較有穩定性問題，若行凶時有1把故障卡彈，還有另1把能執行，不致任務失敗，目的很明確就是要直取狙殺對象的性命，而不是恫嚇、教訓對象一下而已。\n因而幫會替人買凶殺人的傳聞不脛而走，對此傳聞，警方認為包括槍手行凶動機原因？幕後有無大型幫會集團指使、教唆？共犯成員人數？都須待槍手落網後才能逐一釐清。\n獨家》林士傑槍擊命案將屆1年未破 警掌握槍手身分待時機出擊\n", "labels": ["關聯污名"]}, {"id": 1176, "title": "民雄公墓設光電與禮儀廳 公所溝通", "date": "2025-07-06", "section": "生活", "content": "嘉義縣民雄鄉公所推動將位於平和村雙援第十一公墓標租給業者設置光電設施及興建簡易禮儀廳，鄉親認為會影響鄰近交通，也有殯葬車隊噪音疑慮，昨到現場抗議，要求撤銷興建禮儀廳計畫；鄉長林于玲說，此地原本就是墓園，因民雄鄉缺少禮儀廳，為讓民眾更方便辦理、參加喪事而計畫興建，將會持續推動此案，並與民眾溝通。\n民雄鄉農會總幹事陳加茂、縣議員林淑完、前鄉長何嘉恒等昨與數十位鄉民到第十一公墓抗議，批評此案是「披著光電糖衣包著殯儀館興建的餡」，要求鄉公所公開計畫內容與用途、簽約內容，未經居民同意，不能在此興建禮儀廳。\n林于玲說，此處鄰近鄉道嘉七十六線，可縮短鄉親奔波，提供服務，選址是經專業評估，符合規範，與周邊住宅保持適當距離，確保安寧，已兩度辦理說明會，說明光電與禮儀廳規劃，獲得多數與會民眾支持，也會規劃專用動線，降低影響。\n", "labels": ["關聯污名"]}, {"id": 1177, "title": "高雄大樹和山光電場 臨時水路部分恢復", "date": "2025-07-06", "section": "生活", "content": "氣象署昨早針對丹娜絲颱風發布海上颱風警報，市長陳其邁與角逐下任市長的立委邱議瑩、柯志恩，分別前往大樹和山光電案場視察水保改善，陳其邁強調現場臨時水路與沉砂設施已部分恢復，也將評估擋土牆加固。\n\n近期鬧得沸沸揚揚的大樹和山光電案場，遭控豪雨土石恐危及居民家園，因應颱風逼近，陳其邁邀集大樹區和山里長吳順治及水利局人員，勘查水土保持與防汛情形，他表示，現場臨時水路與沉砂設施已部分恢復，但整體改善作業須再加快，特別在已廢止地第二期範圍內坡地，應儘速完成植生覆蓋以降低沖刷風險，並請水利局評估加固基地旁野溪擋土牆，確保下游和山地區居民的安全。\n因應颱風來襲，高雄港務公司已祭出管制措施，要求相關船舶「限時出港」。\n澎湖今日海空運全部中斷，取消班次合計共六十三航班，昨日下午澎湖機場出現人潮，搶著提前返回台灣本島。\n", "labels": []}, {"id": 1178, "title": "民雄鄉公墓遷葬設光電廠涉弊 前鄉長被約談", "date": "2025-07-05", "section": "生活", "content": "嘉義縣民雄鄉第11公墓於前鄉長何嘉恒任內推動遷葬、設置光電板，現任鄉長林于玲延續光電板規劃，並計畫增設簡易禮儀廳；該殯葬用地推動過程中，疑有廠商對時任民雄鄉民代表會主席周榮茂行賄，順利得標，此案由嘉義檢方進行搜索，傳喚何嘉恒等24人偵訊，3名涉嫌行賄廠商交保，周榮茂因另案在監不另處分，其餘請回。\n嘉義縣議員簡嘉億說，光電案廠商在其他鄉鎮市多為回饋12%以上，但何嘉恒在任時決標廠商的回饋是6.5%，因政風單位有疑慮而未簽約；現任民雄鄉民代表會主席涂文生說，當時公所未採用回饋9%的廠商，而是回饋6.5%的廠商標到該案，不知目的何在；林于玲說，該標案因她覺得不合理，後來就沒簽合約，重新辦理。\n何嘉恒說，公所標案當時由時任主秘陳加茂及承辦單位處理，標案有5大項要求，回饋只有占其中一部分，對方說法是斷章取義；現為民雄鄉農會總幹事的陳加茂表示，當時標案採評選標，要求是回饋最少要6%，評選標準包含履約能力、執行能力及規劃能力等，是依照總和分數評分，而不僅是依照回饋比例等標準評選。\n檢方調查，該原殯葬用地推動遷葬後，對外標租做為光電案場，過程中疑有廠商對周榮茂行賄，業者順利得標，未確認是否有相關公務員涉案，故對何嘉恒、相關公務人員進行搜索及訊問，3名涉嫌行賄業者交保，周榮茂因另案在監不另處分，其餘請回。\n", "labels": ["關聯污名"]}, {"id": 1179, "title": "丹娜絲颱風逼近 陳其邁視察仁武排水清淤工程", "date": "2025-07-05", "section": "生活", "content": "氣象署今（5日）針對丹娜絲颱風發布海上颱風警報，高雄市長陳其邁前往仁武督導排水清淤工程，同時也到大樹和山光電場勘查防汛措施，要求市府各單位須提高警覺、嚴陣以待。\n輕度颱風丹娜絲逐漸接近台灣本島，中央氣象署預估南部地區將出現局部大雨，為強化防汛整備，陳其邁前往仁武區，視察獅龍溪中灡橋至八涳橋段的清淤工程。\n水利局指出，目前工程進度穩定，預計7月底前可完成6千立方公尺土方清運。此外，市府已完成後勁溪中華社區、德惠橋至德民橋段共3.4萬立方公尺清淤作業，曹公新圳自鳥松夢裡橋至八涳橋段也已清淤約1.3萬立方公尺。\n陳其邁強調，面對颱風與豪雨威脅，市府各單位必須提高警覺、嚴陣以待。並責成水利局依據標準作業流程（SOP），妥善運作抽水站、滯洪池與移動式抽水機等設施，全面監控水情、掌握氣象資訊與設備安全，全力守護市民生命財產安全。\n陳其邁昨（4）日下午也邀集大樹區和山里吳順治里長及水利局相關人員，前往大樹區和山光電案場，勘查水土保持與防汛措施執行情形，他表示，現場臨時水路與沉砂設施已初步恢復，但整體改善作業須再加快腳步，特別是在已廢止之第二期範圍內的坡地，應儘速完成植生覆蓋以降低沖刷風險。\n陳其邁當場也採納里長建議，請水利局評估加固基地旁野溪擋土牆，並利用碎雜草覆蓋裸露地表，加速植生復原，以確保下游和山地區居民的安全。\n", "labels": []}, {"id": 1180, "title": "搶先柯志恩一步 陳其邁、邱議瑩分別視察大樹和山光電案場", "date": "2025-07-05", "section": "生活", "content": "丹娜絲颱風逼近南台灣，高雄市長陳其邁與要角逐下任市長的藍綠立委柯志恩、邱議瑩，陸續前往大樹和山光電案場視察水保改善，不過，陳其邁與邱議瑩這回搶先一步，昨天（4日）及今天（5日）早上已前往視察，對於超蓋的光電設施，邱議瑩強調將要求能源署監督廠商徹底清除。\n近期鬧得沸沸揚揚的大樹和山光電案場，遭控豪雨土石恐危及居民家園，高市府已撤銷該場第二期水土保持計畫，並要求國土署塗銷可供光電場使用註記，經濟部也宣布廢止光電許可。\n丹娜絲颱風逼近南台灣，日前曾揭露大樹和山光電案場控濫墾山林的國民黨立委柯志恩，預計今天下午4點半邀集市議會黨團總召黃香菽及多位市議員，再度前往現場視察現況。\n不過，民進黨立委邱議瑩搶先一步，今天一早來到大樹區和山光電場，邀水利局共同勘察現場水土保持情況，因應颱風帶來風雨，她要求水利局全面檢視臨時水路與沉沙設施是否可用，並加速完成已被廢止的第二期範圍內植生復原。\n邱議瑩強調，針對超蓋的光電設施，她也會要求能源署監督廠商徹底清除，和山里吳順治里長建議擋土牆加固與延伸的部分，會請水利局加速規劃作業，她也會全力爭取經費，儘速施工；最核心的水保計劃，她堅持1個月內完工，確保週遭居民安全。\n市長陳其邁則於昨天下午前往會勘，他表示，現場臨時水路與沉砂設施已初步恢復，但整體改善作業須再加快腳步，特別是在已廢止地第二期範圍內的坡地，應儘速完成植生覆蓋以降低沖刷風險。\n", "labels": ["道德污名"]}, {"id": 1181, "title": "官我什麼事》資源循環署署長賴瑩瑩：廢棄物非法棄置 提高刑責", "date": "2025-07-05", "section": "生活", "content": "因應資源有限與環境負荷，環境部計畫將「資源回收再利用法」修正為「資源循環推動法」，著重於永續產品製造，並同步修正「廢棄物清理法」，針對過往常見高污染廢棄物丟棄私人土地，除提高刑責、科技防堵外，出租土地者與廠商也要負連帶責任。\n修2環境法 推動循環經濟\n環境部資源循環署署長賴瑩瑩接受本報「官我什麼事」專訪時指出，此次修法著重於減少廢棄及物質耗用，強化非法棄置問題，提高刑責，希望透過這兩法規的修法來推動循環經濟，達到二○五○淨零排放。\n賴瑩瑩說明，「廢棄物清理法」是此次修法一大重點，資源要能循環，不能有中間「漏」掉的地方，過去地方非法棄置情況屢見不鮮，如空地被傾倒建築廢棄物、光電板、事業廢棄物等，不僅污染環境，也影響合法業者經營，此次修法主要強化三大面向，包括：提高刑責，重大非法棄置最高由五年提高至七年有期徒刑、不得緩刑，且若棄置地點為生態敏感者，刑度提高為三年以上十年以下有期徒刑；科技防堵，導入電子圍籬、即時通報等資訊系統；連帶責任，出租土地者與廠商都有管理義務。\n資源循環推動法 著重於永續產品製造\n至於「資源回收再利用法」修正為「資源循環推動法」，則著重於永續產品製造。賴瑩瑩指出，從產品設計之初，就應考慮其未來的壽命、拆解性、維修性與回收性，新法訂出七大原則，如增加產品耐用性、可維修性、模組化、材料可追溯、使用再生料、減少有害物質、提升回收品質，以達到「循環」，減少廢棄及物質耗用。\n由於企業轉型初期可能面臨挑戰，因此設計「循環沙盒」機制，也就是由企業先提創新試驗方案，環境部給予一定彈性與輔導，協助逐步達標。\n另外，賴瑩瑩提到，「產品數位護照」是記錄產品完整生命資訊的數位系統，消費者可透過手機掃描，得知產品材料組成、再生料比例、可拆解性、碳足跡、回收建議等，目前會先從特定品類試辦，如電器、飲料容器、建材等，未來將逐步擴大。\n", "labels": []}, {"id": 1182, "title": "大樹光電案遭批擺爛不作為  經濟部：違法絕不寬貸", "date": "2025-07-03", "section": "財經", "content": "高雄大樹和山光電開發違規濫墾山林，，經市府全案移送橋頭地檢署偵辦，承辦檢察日前前往現場勘驗、蒐證。（橋檢提供）\n〔記者林菁樺／台北報導〕國民黨立法委員柯志恩與監督施政聯盟等團體3日召開記者會，痛批大樹案只是光電開發亂象之一，轟經濟部擺爛不作為；經濟部能源署晚間強調，和山光電已即時裁罰，並要求業者拆除違規設置部分，能源署與高雄市府合作依水土保持法規定，要求業者用地復原確保山坡地安全；地面型光電依法依規進行審查，並與環境部合作加嚴光電環評規定，兼顧光電開發與環境保護。\n能源署說明，有關和山光電水保一期在未核准區域違法施工部分，已要求業者拆除，目前模組與支架已全數拆除完畢，並針對違法施工部分裁罰150萬元；因水保二期區位違反水土保持計畫，高雄市政府已廢止許可，能源署已於今年6月24日依法廢止其中約15MW施工許可，並與高雄市府合作依「水土保持法」等規定，確認水保一、二期案場用地復原作業，確保山坡地安全；且已要求業者提交施工與維護計畫文件，確保安全與環境保護，未來有違規情事，依最高標準依法裁罰，絕不寬貸。\n能源署表示，推動光電以屋頂型為優先，目前屋頂型已占2/3，地面型需依「區域計畫法」、「非都市土地使用管制規則」、「環境影響評估法」、「水土保持法」等相關法規辦理，並以複合利用為優先，例如漁電共生。\n另外，針對農地變更案件已與農業部研擬「農地變更快篩表」，均已排除一級敏感區、特農區及野生動物保護區或野生動物重要棲息環境等，避開不適合光電開發之區域，亦與環境部合作修改環評法規，明定山坡地裝置累計20MW以上或面積15公頃以上應辦理環評。\n能源署說明，光電業者應依照工程計畫書施工，為確保現場設備設置的安全性，業者應依規定提供相關資料，業者如有違反相關法令規定，將嚴格依照「電業法」及其相關規定廢止許可或裁處行政罰鍰。\n能源署重申，為確保光電正向發展，透過精進相關法規規範廠商，並持續監督管理絕不寬待僥倖心態的業者，建構透明、信任、共好的光電發展環境。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1183, "title": "接掌太陽光電公會 林新寶籲業界勿違法", "date": "2025-07-02", "section": "生活", "content": "中華民國太陽光電發電系統商業公會為全台最大綠能（電）社團，由高雄鳳山統益機電工程董事長林新寶當選第六屆理事長，針對高雄大樹區和山光電太陽能發電設施違法「吃掉五十一公頃山林」，遭下令停工徹查，林新寶強調，大樹業者非公會會員，是「偏離案子」，將協助政府加強審查。\n公會昨天中午在台中烏日臻愛花園飯店舉辦二○二五年會員大會，由前理事長廖禎松主持，現場先選出常務理監事，再由五名常務理事選出林新寶擔任理事長，經濟部能源署派員監交，林新寶當眾宣布，未來三年任期，將進行健全綠電交易市場等五項工作目標。\n林新寶致詞前先接受本報採訪，談及六月間和山光電板「吃掉山林」，遭經濟部撤銷太陽光電系統許可執照，他說，和山業者不是公會會員，「偏離案子」造成太陽光電整體受影響，後續會建議政府加強審議機制，尤其是要加進業界意見。\n林新寶強調，明年國家能源目標要達到廿GW綠電設置量，目前台灣不是缺電，「而是企業缺綠電，台積電買不到綠電」，台灣加入RE一○○（全球再生能源倡議）有三十六家業者，將持續努力將綠電資產化、能源商品化，落實淨零碳排及碳中和目標。\n", "labels": ["道德污名"]}, {"id": 1184, "title": "太陽光電公會由高雄業者當選理事長 林新寶稱「大樹案偏離」", "date": "2025-07-01", "section": "財經", "content": "中華民國太陽光電發電公會（PVGSA），由高雄統益機電工程董事長林新寶（中）當選第6屆理事長。（記者黃旭磊攝）\n〔記者黃旭磊／台中報導〕中華民國太陽光電發電系統商業公會為全台最大綠能（電）社團，由高雄鳳山統益機電工程董事長林新寶當選第6屆理事長，由於高雄大樹區和山光電太陽能發電設施違法「吃掉51公頃山林」，引發市長陳其邁震怒，下令停工徹查，林新寶強調，大樹業者非公會會員是「偏離案子」，將協助政府加強審查。\n中華民國太陽光電發電公會（PVGSA）前理事長廖禎松也稱「不要做違法事項」，呼籲到場業者自律。\n公會中午在烏日臻愛花園飯店舉辦 2025年會員大會，前理事長廖禎松主持儀式，公會是台灣再生能源界最大社團組織，會員遍及各縣市近5百人，大會先選出常務理監事，再由5名常務理事選出林新寶擔任理事長，經濟部能源署派員監交，林新寶當眾宣布未來3年任期，將進行健全綠電交易市場等5項工作目標。\n林新寶致詞前先接受本報採訪，談及上（6）月和山光電板「吃掉山林」，遭經濟部撤銷太陽光電系統許可執照，林新寶說，（和山）業者不是公會會員，「偏離案子」對於太陽光電整體受影響，後續會建議政府加強審議機制，尤其是要加進業界意見。\n林新寶強調，明年（2026）國家能源目標要達到20GW綠電設置目標量，目前，台灣不是缺電、「而是企業缺綠電，台積電買不到綠電」，台灣加入RE100（全球倡議）有36家業者，將持續戮力將綠電資產化、能源商品化，落實淨零碳排及碳中和目標。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1185, "title": "大樹光電案餘波》高市府放話AI掌握「樹據」 藍酸：51公頃林地被剃光頭？", "date": "2025-06-29", "section": "政治", "content": "高雄市政府今發表用AI掌握森林生長，將「樹據」轉為數據的文章，不料引發藍營撻伐；市議員邱于軒留言，將索資了解大樹光電案場森林健康指數，國民黨高市黨部則嗆為何51公頃林地被剃光頭？\n高市農業局晚間強調，與可澍科技（AI監控系統業者）合作是針對林業用地與市有土地，大樹光電案則是「自來水公司」土地，且不是林業用地！本來就不是適用標的，不應混為一談。\n市府指出，高雄擁有多達599筆公有林地，總面積約426公頃，如何判斷這片土地上的樹木們是否健康是有方法的，可透過AI監測系統了解它們「健康指數」，知道是否健康、是否遭受病蟲害、甚至植被覆蓋率是否有改變？靠這套AI監測系統，掌握森林生長狀況，可將「樹據」轉為數據，幫助大家聽懂樹的聲音，一起用智慧科技守護森林永續發展。\n市議員邱于軒留言預告:「我會來索資，也請市府說明兩年來AI監測系統、如何分析大樹光電案場森林的健康指數！?如果系統有正確作用，這植被覆蓋率應該改變超級多吧？為何會拖了兩年才開始震怒後停止施工？」\n國民黨高市黨部發言人張永杰也感慨真的是笑死人，提醒市府要不要聽聽看自己在說什麼？既然有監測系統，為什麼大樹區51公頃的土地，被剃成光頭，蓋光電板兩年都沒人發現？\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1186, "title": "大樹光電場涉違法開發案 橋檢出手了", "date": "2025-06-25", "section": "財經", "content": "橋檢檢察官嚴維德（右二）會同水利局官員，前往和山光電場勘驗，追究有無不法情事。（橋檢提供）\n〔記者鮑建信／高雄報導〕高雄大樹和山光電開發違規濫墾山林，驚人畫面震驚各界，經市府全案移送橋頭地檢署偵辦，承辦檢察日前前往現場勘驗、蒐證 ，不排除傳喚廠商到案說明，追查有無不法情事。\n據了解，占地51公頃的高市大樹和山光電場案，獲准裝置容量共45ＭＷ（兆瓦），取得施工許可後，開發商再依水保計畫區分1、2期施工。第1期水保計畫已建置完成，尚未取得電業執照。\n經發局指出，「大樹區和山太陽光電發電設施」因違反於不可開發區施工、未依水保施工監督，造成土砂流出基地，致生水土流失，情節重大，水利局已於今年6月19日，移請橋檢偵辦，並在同月23日廢止第2期水保計畫。\n承辦檢察官嚴維德會同水利局等官員，本週一前往現場勘驗、蒐證，追究廠商有無涉嫌違反水土保持法、山坡地保育利用條例等罪，並調閱相關資料釐清案情，不排除將傳喚有關人員到案說明。\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1187, "title": "高雄大樹光電案》陳其邁震怒：兩年前已下地面光電禁令", "date": "2025-06-25", "section": "財經", "content": "高雄市長陳其邁對大樹光電弊案震怒，強調兩年前已下令所有地面型光電案，高市一律不准開發。（資料照，記者葛祐豪攝）\n〔記者王榮祥／高雄報導〕高雄大樹區和山太陽光電發電設施違規情節重大，市府主動去函經濟部能源署，呼籲儘速撤銷其籌設及施工許可，違反水保法部分也希望橋頭地檢署儘速偵辦；市長陳其邁指出，兩年前已下令所有地面型光電案，高市一律不准開發，從兩年前就開始、「未來也不會核准」。大樹案是高雄唯一一個地面型光電開發案。\n陳其邁表示，對於內政部國土署有關原來土地編定部分，希望能同步撤銷，在人民生命財產安全為最優先考量的前提下，讓整個大樹光電案重新再做思考；未來不管在整個工程施作核發、中央核發開發許可的時候，都必須更嚴格把關。\n市府說明，水利局自核定水土保持計畫後，水保監督檢查總計十五次，違規裁罰七次共一○八萬元，並於今年五月要求業者停止整地施工。\n另經市府於今年主動查察業者涉及不可開發區施工，丈量違反開發計畫違規超過兩公頃，並於六月六日邀集經濟部能源署現地會勘，經該署認定違反開發計畫及施工許可，市府業依區域計畫法裁處卅萬元罰鍰，並函請經濟部能源署，立即要求業者拆除清理不可開發區光電設施、恢復原地貌。\n因業者違反開發計畫及水土保持計畫情節重大且明確，水利局六月十九日移請橋頭地檢署偵辦，六月廿三日廢止第二期水保計畫，都發局亦已報請內政部就原開發計畫部分調整回原編定使用以恢復植生。\n市府指出，水利局將配合專業技師持續督導廠商恢復植生及防汛措施，業者改善完成前，若向經濟部能源署申請核發電業執照，市府將依電業法規定不予核轉竣工文件，為市民安全把關。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1188, "title": "違規濫墾山林》高雄大樹光電案 經部裁罰廢止二期許可", "date": "2025-06-25", "section": "財經", "content": "高雄大樹「和山光電」有部分違規亂蓋，引發土石流隱憂等爭議，經濟部上個月已裁罰150萬元，昨日宣布廢止二期水保施工許可。（資料照）\n〔記者林菁樺／台北報導〕高雄大樹「和山光電」有部分違規亂蓋，引發土石流隱憂等爭議，造成高雄市長陳其邁震怒，經濟部能源署上月已針對違法施工先開罰一五○萬元，昨日更出手廢止和山光電二期水保施工許可，一期部分將會與高雄市政府密切討論。\n因廠商施工不當，更在未核准地區開發太陽光電，導致和山里光電案場整片山頭幾乎被剷平；經濟部能源署副署長吳志偉表示，上月已針對業者違法在未核准區域進行光電施工部分，先裁罰一五○萬元。\n有關廢止光電許可部分，能源署解釋，地方核發水保許可等，所有要件備齊，中央才會核發光電施工許可，能源署核定「一張」施工許可，能蓋的光電案場容量約四十五．二MW，昨日已依照違反「水保法」，廢止二期光電水保施工許可，影響約十五MW。\n能源署強調，和山里光電案場因地表裸露與水土流失違反「水保法」，未落實水土保持計畫，絕不允許一絲一毫違規，也杜絕業者投機取巧心態；能源署這次是給予違法光電業者當頭棒喝，並警惕業者勿存僥倖心態，以維護在地居民生活品質。\n至於一期部分還有約三十MW，其光電水保許可並未被廢止。能源署補充，部分有涉及違規情況，將持續與高雄市政府密切聯繫，再看要如何處理。\n經濟部表示，為健全整體光電設置環境，使光電有序且順暢推動，已建構「太陽光電資訊透明專區」，將資訊透明化，並邀集台灣高等檢察署、農業部及各部會次長、副首長層級密集召開「通案性」會議，針對申設程序遭遇通案性議題研商解方，協助業者落實法遵。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1189, "title": "高雄大樹光電案》不能只罰錢！揭弊議員︰把樹種回來", "date": "2025-06-25", "section": "財經", "content": "民進黨高市議員黃飛鳳（右）長期緊盯大樹光電案，也是首位揭露其違法情事的民代。（資料照、記者陳文嬋攝）\n〔記者王榮祥／高雄報導〕引發各界關注的高雄大樹光電案終於被撤照！緊盯該案近三年、率先揭露弊端的民進黨高市議員黃飛鳳指出，既然將廢除許可，後續就該「把光電板全都拿掉，把所有樹木種回來」，恢復山坡原貌。\n黃飛鳳兩年多前接到民眾陳情，即持續關注此案對地方的衝擊，參與多場說明會、協調會，甚至在議會數度質詢相關局處，不料最後仍發生問題，讓她對相關單位頗感無奈與失望。\n她強調︰「不能只是罰錢後就不管了。」且罰款對業者根本不痛不癢，主管機關這中間應該有許多時機可以介入管控，避免環境被破壞面積擴大，可惜多不在意；原本以為在議會質詢把問題凸顯，會讓局處重視並積極處置，結果也沒有。\n黃飛鳳提醒，這次事件應該讓有關單位記取教訓，對於環境可能被破壞、或已經遭遇嚴重破壞的情況，應該以更嚴謹的態度面對，透過各種可以運用的機制強勢介入，人民安全是第一順位，建議未來類似建設應該從嚴把關。\n黃飛鳳認為，既然中央已廢除許可，她的認知就是不能繼續蓋光電板，那就請主管機關督促業者把光電板都移走、而且應該把濫墾的樹木全部種回來，還原五十多公頃山坡地應有面貌。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1190, "title": "高雄大樹光電案撤照 首位揭發議員黃飛鳳：把樹種回來", "date": "2025-06-24", "section": "財經", "content": "民進黨高市議員黃飛鳳（前排右1）長期緊盯大樹光電案，也是首位揭露其違法情事的民代。（資料照、記者陳文嬋攝）\n〔記者王榮祥／高雄報導〕引發各界關注的高雄大樹光電案確定將撤照！緊盯該案近3年、率先揭露的民進黨高市議員黃飛鳳指出，既然將撤照，之後就該把光電板都拿掉、「把所有樹木種回來」，恢復山坡原貌。\n大樹光電案因廠商施工不當，更在未核准地區開發太陽光電，導致整片山頭被剷平，引發各界議論；經濟部針對在違法核准區域進行光電施工部分已裁罰150萬元，能源署也將依違反水保法「廢止光電許可」，並撂重話「針對違法光電業者即時給予當頭棒喝警惕業者勿存僥倖心態」。\n長期緊盯此案、也是首位揭發其違法情事的民進黨高市議員黃飛鳳聽聞撤照後表示，如果真是撤照、就表示應恢復原狀，她認為蓋好的板子都該拿掉，且（業者）應該把樹種回來。\n黃飛鳳感慨，她幾度在議會質詢此議題，原以為只要披露這情況多嚴重，相關單位就該會有動作，卻始終等不到應有的具體作為。\n高雄大樹光電案將撤照，首位揭發該案的綠營議員訴求把樹種回來、恢復山坡原貌。（資料照、記者李惠洲攝）\n她強調，山坡地遭濫墾不只業者違法，也嚴重危害附近居民，從這次事件應該讓政府知道，只是開罰對部分業者並沒用，根本不痛不癢，應該有更強烈、更讓民眾安心的措施，提醒主管機關以此為鑑。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1191, "title": "撤照！經部廢止高雄大樹光電許可 盼業者勿僥倖", "date": "2025-06-24", "section": "財經", "content": "滿山遍野的太陽能板豎立在高雄大樹區山谷山坡之間，場面怵目驚心，宛如科幻場景。（資料照）\n〔記者林菁樺、徐義平／台北報導〕高雄大樹光電案確定撤照！因廠商施工不當，更在未核准地區開發太陽光電，導致整片山頭被剷平。經濟部針對在違法核准區域進行光電施工部分已裁罰150萬元，能源署也將依違反水保法「廢止光電許可」，並撂下重話「針對違法光電業者即時給予當頭棒喝警惕業者勿存僥倖心態」。\n近日高雄大樹和山太陽光電廠不當興設作法，引發爭議，高雄市長陳其邁也說重話，市府更去函經濟部能源署，希望盡速撤銷該案籌設跟施工許可。\n對此，能源署先前在業者違法在未核准區域進行光電施工部分裁罰150萬元。\n能源署也說，本案因地表裸露與水土流失違反「水保法」，未落實水土保持計畫被廢除計畫案水保工程許可，能源署將依法廢止光電許可，絕不允許一絲一毫違規，也杜絕業者投機取巧心態。\n經濟部表示，為健全整體光電設置環境，使光電有序且順暢推動，已建構「太陽光電資訊透明專區」將資訊透明化，並邀集臺灣高等檢察署、農業部及各部會次長、副首長層級密集召開「通案性」會議，針對申設程序遭遇之通案性議題研商解方，協助業者落實法遵。\n經濟部為建立光電友善環境，建構統一審查標準，加速審查速度，並防止業者投機行事，已跨部會建立資訊透明專區及與地方政府合作光電跨域廉政合作平台，透過跨部會合作解決通案性議題，解決光電業者申設疑義，並針對違法光電業者即時給予當頭棒喝警惕業者勿存僥倖心態，以維護在地居民生活品質。\n經濟部重申，持續打造透明、信任、共融的淨零永續友善環境，並且杜絕業者僥倖心態，中央橫向跨部會合作與地方縱向同心協力，攜手推動我國永續的能源未來。\n針對高雄大樹和山光電案，高雄市市長陳其邁希望國土署撤銷土地編定一事，國土署回應，廢止開發許可會由高雄市政府提出，等收到高雄市政府的公文後，會依規定辦理。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1192, "title": "大樹光電案 高市府︰函請中央廢除許可、恢復原貌", "date": "2025-06-24", "section": "財經", "content": "滿山遍野的太陽能板豎立在高雄大樹區山谷山坡之間，場面怵目驚心，宛如科幻場景。（資料照）\n〔記者王榮祥／高雄報導〕「大樹區和山太陽光電發電設施」違規情節重大，高雄市政府除移請橋頭地檢署偵辦，並已廢止其第二期水土保持計畫要求終止開發，同時函請經濟部廢止籌設及施工許可、要求業者在不可開發區恢復原貌。\n高市府說明，本案為太陽光電發電業依電業法及電業登記規則，籌設許可、施工許可及核發電業執照，皆屬電業管制機關經濟部能源署職權，市府已去函要求主管機關依權責部分廢止籌設及施工許可。\n市府重申，本案市府水利局自核定水土保持計畫後，積極監督業者實施水土保持，水保監督檢查總計15次，違規裁罰7次共108萬元，並於今年5月要求業者停止整地施工。\n另經市府於今年主動查察業者涉及於不可開發區施工並丈量違反開發計畫違規超過2公頃，並於6月6日邀集經濟部能源署現地會勘經該署認定違反開發計畫及施工許可，市府業依區域計畫法裁處30萬元罰鍰，並函請經濟部能源署，立即要求業者拆除清理不可開發區光電設施恢復原地貌。\n因業者違反開發計畫及水土保持計畫情節重大且明確，水利局114年6月19日移請臺灣橋頭地方檢察署偵辦，114年6月23日廢止第二期水保計畫，經發局已報請主管機關經濟部能源署，本於職權部分廢止原相關籌設許可及施工許可，都發局亦已報請內政部就原開發計畫部分調整回原編定使用以恢復植生。\n水利局將配合專業技師持續督導廠商恢復植生及防汛措施，業者改善完成前，若向經濟部能源署申請核發電業執照，市府將依電業法規定不予核轉竣工文件，為市民安全把關。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["外觀污名"]}, {"id": 1193, "title": "黑壓壓太陽能板吃掉山林！大樹光電場震撼直擊 一邊種鳳梨一邊種電", "date": "2025-06-19", "section": "生活", "content": "\n高雄市大樹區和山里光電案接連發酵，和山里山下的里民擔心釀大面積水土流失，高雄市長陳其邁也震怒，副市長林欽榮17日率專案小組會同水土保持技師到大樹和山里光電發電設施現場勘查，屬重大違規，已要求停工，要求能源署撤銷許可、終止開發。\n整個事件在網路發酵，尤其是那開發的51公頃陡峭山坡，從原本綠意盎然的山林，逐漸成為光禿陡峭的山坡地，記者翻山越嶺實際來到現場，滿山遍野的黑色太陽能板一片片矗立在山谷裡，宛如電影裡的科幻場景，就像走進另一個世界，令人「震撼」。\n走在太陽能光電的產業道路上，可見每片太陽能板都架的比一個正常人還高，裡頭控制直流電箱吱吱作響，大型儲能配電盤系統也持續掛著「送電中」，疑似部分的電能已經正在啟用，越往上走場面更是「觸目驚心」，由高處往下看，整片山谷都是黑壓壓一片，甚至還有施工到一半的基座豎立在山坡地。\n更諷刺的是，山坡上一邊種鳳梨、一邊種綠電，民眾狠酸，「全球都在種樹救地球，只有我們砍樹救綠電」，也難怪在Google地球上這個位置被竄改為「滿滿的光電板-台灣價值世界奇觀綠色奇蹟」打卡地標。\n和山光電場開發案已被勒令停工，開罰要求限期內改善，並將要求能源署撤銷許可、終止開發，業者必須完成目前水土保持各項的缺失，恢復植生地貌，保障民眾生命財產安全。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1194, "title": "Google地球揭大樹光電案開發歷史 山林消失過程令人震驚", "date": "2025-06-19", "section": "生活", "content": "黃其豪／核稿編輯\n高雄大樹區51公頃山坡地被開發成光電場，原本綠意盎然的山林成為黑色電光板，google地球衛星照顯示山林整片消失，其變化令人震驚。\n高雄大樹區和山光電場開發案將整片山林砍光蓋光電場，畫面曝光引發民怨，高雄市長陳其邁震怒，副市長林欽榮日前率專案小組會同水土保持技師至現場勘查，確認業者開發範圍涉及不可開發區，並造成大面積地表裸露，屬重大違規。\n林欽榮指出，經水保監督檢查發現，滯洪沉砂池未具防洪功效，限期改正而未改正，造成土砂流出基地，已致生水土流失，水利局當場第7度開罰，依水土保持法第33條共裁罰108萬元，同時也將移送地檢署偵辦，要求能源署撤銷許可、終止開發。\nGoogle地球衛星照顯示，大樹區原本2022年1月依然綠意盎然的山林，在2023年5月整片被挖禿，2025年3月被滿滿的光電板給覆蓋，環境變化令人震驚。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1195, "title": "大樹光電案 高雄市府7度開罰業者、移送", "date": "2025-06-19", "section": "生活", "content": "高雄大樹區和山光電場開發案疑有土石流隱憂，市長陳其邁前天受訪時震怒，市府立即由副市長林欽榮率專案小組前往稽查，昨天宣布第七度開罰並移送地檢，要求終止開發。\n林欽榮前天下午會同水土保持技師，前往大樹區和山光電發電設施現場勘查，確認業者的開發涉及不可開發區，並造成大面積地表裸露，屬重大違規。\n林欽榮指出，經水保監督檢查發現，滯洪沉砂池未具防洪功效，限期改正而未改正，造成土砂流出基地，已致生水土流失，水利局當場第七度開罰，依水土保持法第卅三條共裁罰一○八萬元，同時也將移送地檢署偵辦。\n林欽榮強調，業者本應依開發計畫所定的光電設施區域及面積，施工架設太陽能板及相關設施，但業者除於不可開發區施工，未依開發原則維持原有自然地形地貌，以減少開發對環境的不利影響，或留設隔離綠帶或綠地，作為與周圍環境之緩衝，且進行一次性大規模整地，造成大面積地表裸露。\n", "labels": []}, {"id": 1196, "title": "5年蓋不完！潮州高中風雨球場工程牛步 校方給原因", "date": "2025-06-18", "section": "生活", "content": "國內有2間國立高中的風雨球場約5年前配合國家政策對外招標架設光電棚頂的風雨球場，但至今仍只有部分可使用，有校友投訴，指自己已經進入研究所，但回鄉下午想運動也還是不能用，質疑工程進度到底為何如此牛步，校方回應，主要是施作廠商曾有出資者易主情形，又受疫情物價飛漲、缺工影響，已要求廠商全力趕工，在下個學年、就是9月開學就要全面可以使用。\n這2間高中其中一間是國立潮州高中，風雨球場包括有2座網球場、3座排球場及4座籃球場還有1座棒球打擊場，由於校方與廠商的合約無法揭露面積，本報從Google Maps空照圖測量，粗估約7000平方公尺的面積，小小的校園工程，卻施工至少5年半，仍未完全回復正常使用空間。\n延宕多年的風雨球場，不僅學生實質受影響，連行經的鎮民看著似乎永遠不會完工的高聳建物，也無奈地說「以為要蓋金字塔」、「挖到石油？」。不僅在校生，連畢業校友返鄉想運動，卻發現母校完全封閉多年，仍是不得其門而入，校友阿佳（化名）說，他和不少同學及球友在畢業後靠著回鄉時揪團打排球維持聯繫，但這麼多年來，他們還是得到屏東市才能打排球，工程牛步令人吃驚，讓他既氣憤又無奈，更可憐的是在校學弟妹，根本沒有辦法好好的打球。\n校方則回應，該工程因為廠商問題不斷，其施作的另間國立高中的風雨球場也同被體育署列管，當初主要是施工廠商原屬泰資廠商，當時提出的回饋條件較佳而雀屏中選，但之後與發電設備承包商發生內部問題，還有工程期間疫情缺工，以及原物料物價飆漲等問題，導致工程難以如期完成，校方多年來已開罰廠商1000多萬元。\n校方強調，後續該廠商改由台資入主後，該工程才逐漸回到正軌，目前4座籃球場中的3座及2座網球場皆啟用，現正在進行基地的排洩水及水土保持工程，雖然預計是今年10月完工，但已在催促廠商能儘快趕在9月開學前就完成，讓學生有嶄新球場可使用。\n校方指出，多年來確實屢屢接到外界關心工程進度及學生受教權益，很感謝出力幫忙協調及諮詢的所有人，強調在工程期間，操場仍可用教學部分並無問題，打球運動的部分，校方則佈署2座室內排球場及8座移動籃球架，甚至曾在操場辦理創新的「草地籃球賽」，都圓滿落幕，重申會要求廠商加速完工。\n", "labels": ["外觀污名"]}, {"id": 1197, "title": "南市480件「小二甲」光電爭議 市府：配合司法依法究責", "date": "2025-06-18", "section": "生活", "content": "台南市480件「小二甲」光電爭議，市議員盧崑福今天質詢時出示一份南市經發局公文，爆料南市府不甩中央規定，逕行幫特定光電業者延長3年收件期限，揶揄台南已獨立建國。南市經發局表示，這480件目前皆「未取得電業執照」，業者未取得發電收益。市府秉持「尊重司法、行政中立」立場，全力配合司法並依法究責。\n盧崑福今天質詢，關切台南市480件小二甲光電爭議，他出示一份南市經發局在民國112年3月30日發給「中華民國太陽光電發電系統商業同業公會」的公文，主旨是「109年6.5GW達標計畫的2公頃以下農地變更案兩階段程序及收件日期」，內容指出：該公司光電案若符合109年6.5GW達標計畫第一、三種審認樣態者，前者檢附112年4月30日前的土地使用同意書，後者檢附109年7月31日前土地使用同意書，並於112年7月31日前檢送興辦計畫書送經發局審查，逾時不受理。\n他認為，市府包庇特定光電業者，單憑南市前經發局陳凱凌一人是無法達成的，市府應配合檢調要追究其他違反小二甲業者的偽造文書行徑，取消發電執照。\n南市經發局表示，農業部109年7月30日頒佈修改後之「農業主管機關同意農業用地變更使用審查作業要點」，經濟部能源署110年10月14日召開「農地變更型光電推動研商會議」會議，決議「6.5GW達標計畫三種樣態」予以審查。易言之，除了以上三種樣態，2公頃以下農地不得變更使用為光電案場。隨後，台南市政府宣布公告自112年3月起公告不再受理小二甲相關案件申請，並於112年7月31日起停止受理小二甲光電申請案。\n經發局指出，依據以上規定，以6.5GW三種樣態於109年7月31日前送件之申請案有577件。確認有疑慮的案件，已直接撤案，符合規定有480件。\n南市法制處則指出，有關小二甲審查原則，是中央所訂全國一致性的規範。由於農業部的審查原則與能源署透過會議訂出的三種審查標準，是否有違「法律保留原則」，目前學者和實務界還沒有一致的看法，因此不宜由市府未審先判。市府始終秉持「尊重司法、行政中立」立場，如經司法機關認定確有不法，將全力配合並依法究責。\n", "labels": ["關聯污名"]}, {"id": 1198, "title": "大樹光電案高市府第7度開罰並移送地檢 要求終止開發", "date": "2025-06-18", "section": "財經", "content": "高雄市副市長林欽榮率專案小組，稽查大樹區和山光電場開發案。（經發局提供）\n〔記者葛祐豪／高雄報導〕高雄市大樹區和山光電場開發案疑有土石流隱憂，高雄市長陳其邁昨天（17日）受訪時震怒，高市府立即由副市長林欽榮率專案小組前往稽查，今天（18日）宣布第7度開罰並移送地檢，要求終止開發！\n林欽榮昨天會同水土保持技師，前往大樹區和山光電發電設施現場勘查，確認業者的開發涉及不可開發區，並造成大面積地表裸露，屬重大違規。\n林欽榮指出，經水保監督檢查發現，滯洪沉砂池未具防洪功效，限期改正而未改正，造成土砂流出基地已致生水土流失，水利局第7度開罰，已依水土保持法第33條共裁罰108萬元。高市府也將移送地檢署偵辦，除5月已要求停工，並要求能源署撤銷許可、終止開發。\n高市府強調，業者本應依開發計畫所定的光電設施區域及面積，施工架設太陽能板及相關設施，但業者除於不可開發區施工，未依開發原則維持原有自然地形、地貌，以減少開發對環境之不利影響，或留設隔離綠帶或綠地，作為與周圍環境之緩衝，且進行一次性大規模整地，造成大面積地表裸露。\n高市府指出，經過現勘，業者未依核定水土保持計畫施工情節重大，將依水土保持計畫審核監督辦法第31條第1項第1款規定，廢止該水土保持計畫施工許可證，嚴格要求業者立即完成違規善後裸露處，恢復植生原況及施作必要的滯洪、沉砂及防災設施。\n高市府並要求能源署撤銷許可、終止開發，將報請能源署廢止籌設計畫書，並報請內政部廢止開發計畫書、恢復原土地使用，以保障民眾生命財產安全。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1199, "title": "大樹和山光電場違規 陳其邁要求停工", "date": "2025-06-18", "section": "生活", "content": "\n大樹區和山光電場開發案，遭疑有土石流隱憂，市長陳其邁昨受訪時震怒，強調本案違規情節嚴重，除要求停工改善，若安全及相關施工計畫未符合規定，會要求能源署撤銷營運許可、終止計畫。\n\n上週熱帶低壓過境，大樹區多處道路發生豪雨，整片山頭幾乎被剷平的和山里光電案場，也因暴雨帶來滾滾泥流，排水溝、滯洪池滿是泥巴，當地居民擔心，下次大雨土石流會不會直接淹進家門口。\n國民黨立委柯志恩前天現勘，廠商強調一切依中央核定的計畫開發；高市水利局指出，本案對廠商督導十四次，其中有六次發現廠商未照原定的水保計畫施工而開罰。\n\n經濟部能源署強調，廠商的開發區域裡，有四．七三公頃、卅塊土地不在中央核定的核准範圍內，針對廠商過度開發，能源署也已開罰，若廠商再不按規矩施工，可連續開罰，最重可不發給電業籌設許可。\n陳其邁表示，此案由經濟部能源署核發籌備許可及施工許可，內政部核發土地變更特定區使用，是早期舊案，適用舊法規「兩公頃以上不需要環評」，但開發鋪設面積高達十七公頃，當時籌設的許可與安全標準，應再重新檢討，市府將去函能源署，重新檢視籌設許可及計畫書，不應該面積過大。\n陳其邁說，今年五月水保稽查，就發現和山光電場多次違反水保規定，勒令停工；經發局也主動測量面積與施工計畫，結果發現多處不符合，違規情節嚴重，除要求停工，務必要進行改善，若安全及相關施工規劃不符，市府會要求能源署撤銷營運許可、終止計畫，絕對以大樹居民安全為最高考量。\n陳其邁也請副市長林欽榮組成專案小組，徹查施工狀況及水保計畫，是否符合最高安全標準，以確保下游居民安全為最高考量。\n", "labels": []}, {"id": 1200, "title": "藍議員憂限電危機重演 侯友宜籲中央重新檢視能源政策、思考重啟核電", "date": "2025-06-17", "section": "生活", "content": "面對即將到來的夏季用電高峰，新北市議會國民黨團今（17）日質詢聚焦台灣邁入非核家園，但輝達執行長黃仁勳說台灣應該要投資核電缺遭炎上。市長侯友宜回應，能源是國安問題，現在往非核家園在走，但核電還是最穩定、最便宜的基載電力，現卻朝最有挑戰性的燃氣，甚至空污嚴重的燃煤發展，「政策不是朝正確的方向」，中央應要把能源配比調整好，才能解決問題最根本。\n議員劉美芳、黃永昌指出，根據民進黨政府能源規劃顯示，明年度綠電目標占比為20％，但可能因太陽能設施用地不足、風力發電未達預期，導致目標難以實現；加上全台住宅每年用電約509億度，綠電產量恐難滿足基礎需求。且中央發展綠電口號喊得大聲，但目前還是以火力發電為主，跟民眾想法差距很大，市府應告訴向中央正視核電，建議重新納入政策討論。\n侯友宜說，能源政策是國安問題，核電仍是目前最穩定、成本最低且具競爭力的基載電力，許多經濟產業都在呼籲啟動核電，再生能源發展速度沒有這麼快，目前還不是穩定能源，民生問題要兼顧，不能老用意識形態去做事。他最擔心夏季，看這幾天30幾度，體感又可能高達40度，上周末用電量暴增，尤其北部配比沒有這麼多，產業、民生用電會面臨嚴峻挑戰。\n侯友宜表示，核電是最具有競爭力、低碳與乾淨的能源，重啟能核電是世界潮流，違反世界趨勢的燃煤不是解決辦法。新北目前太陽光電發展不錯，已有187萬瓦，另外金山四磺子坪先導地熱發電廠也設置全台1.2百萬瓦發電廠，未來可達4百萬瓦，但遠遠還不夠，再生能源要積極推動，但中央能源政策要重新調整步伐，才是解決最根本。\n劉美芳也說，希望市府動物保護防疫處要「珍愛小動物」，否則蛇鼠喜歡去咬電線，該怎麼辦；侯回應，用電問題跟小動物沒關係，用電問題推給小動物不行，最重要中央要把政策講清楚，市府推動節能減碳，也會媒合產業電力發展，全面行動。＃\n", "labels": []}, {"id": 1201, "title": "陳其邁震怒！令大樹光電案停工 不排除要能源署撤銷許可", "date": "2025-06-17", "section": "財經", "content": "大樹區和山光電場開發案，遭疑有土石流隱憂。（立委柯志恩提供）\n〔記者葛祐豪／高雄報導〕高雄市大樹區和山光電場開發案疑有土石流隱憂，高雄市長陳其邁今天（17日）受訪時震怒，強調本案違規情節嚴重，除要求停工改善，若安全及相關施工計畫未符合規定，會要求能源署撤銷營運許可、中止計畫。\n陳其邁對大樹光電案震怒 ，不排除要求能源署撤銷營運許可。（記者葛祐豪攝）\n上週熱帶低壓過境，大樹區多處道路發生豪雨，整片山頭幾乎被剷平的和山里光電案場，也因暴雨帶來滾滾泥流，排水溝、滯洪池滿是泥巴，許多當地居民擔心，下次大雨土石流會不會直接淹進家門口。\n國民黨立委柯志恩昨天現勘，廠商強調一切依照中央核定的計畫開發；但高雄市水利局說，這個案子對廠商督導了14次，其中有6次發現廠商沒照原定的水保計畫施工開罰。\n經濟部能源署強調，廠商的開發區域內有4.73公頃、30塊土地不在中央核定的核准範圍內，針對廠商過度開發，能源署已開罰，若廠商再不按規矩施工，可連續開罰，最重可不發電業籌設許可，讓業者投資泡湯。\n對此，陳其邁今天受訪時回應說，此案由經濟部能源署核發籌備許可及施工許可，內政部核發土地變更特定區使用，是早期舊案，適用舊法規，2公頃以下不需要環評。但開發鋪設面積高達17公頃，當時籌設的許可跟相關安全標準，應該再重新檢討，市府將去函能源署，重新檢視籌設許可及計畫書，不應該面積過大。\n陳其邁說，今年5月，大樹光電案據水保稽查，就多次違反水保規定勒令停工；經發局主動測量面積與施工計畫，結果發現多處不符合，違規情節嚴重，除要求停工，務必要進行改善。\n他強調，若在安全及相關施工規畫不符，市府會要求能源署撤銷營運許可、終止計畫，絕對以大樹居民安全為最高考量。\n陳其邁也請副市長林欽榮組成專案小組徹查，包括整個施工狀況及水保計畫，是否符合最高安全標準，否則現在面臨極端氣候的洪水等問題，須以確保下游居民安全為最高的考量。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1202, "title": "「小二甲」光電核准案件爭議 南市府：違法絕不寬貸", "date": "2025-06-16", "section": "政治", "content": "台南市議員蔡育輝、李中岑今天聯合總質詢，質疑台南市480件「小二甲」光電案非法核准，9成多的土地使用同意書涉不實偽造文書，而且沒執照卻可發電，要求市府撤銷興辦計畫書，否則將對農業局、經發局和地政局，提出貪污圖利告發。\n南市府表示，有關小二甲審查原則，是中央所訂全國一致性的規範。相關已進入司法程序的案件，不宜由市府未審先判，市府秉持毋枉毋縱的精神，全力配合檢調調查。未來如經法院判決確定有違法情形，將依據該判決結果依法辦理，絕不寬貸。\n蔡育輝指出，政府為避免農地設置太陽光電，造成農地破碎，在民國109年7月7日宣布修法，不同意2公頃以下農地變更使用，申請光電卡關業者，卻找關係協助，大開後門。台南小二甲光電案，不但監察院彈劾，連檢方都啟動偵查，部分業者不只違法發電，場址還偷埋營建廢棄物和爐碴。這些違法小二甲，違反興辦事業計畫，應立刻廢照。\n南市府表示，在農業部公告 「停止農地變更做太陽光電」政策後，市府立即配合中央法令從嚴審查，有疑義退件者達49案，且自112年3月起公告不再受理小二甲相關申請案件，以杜絕財團圈地種電等非法行為。\n南市府表示，小二甲光電案涉及「非都市土地變更」與「再生能源推動」政策，市府始終本於「兼顧綠能與農地永續」政策精神，嚴格依照法令與審查程序執行，務求程序合法、實體合理。\n南市府重申，將秉持「尊重司法、行政中立」立場，未來如經司法機關認定確有不法，市府將全力配合並依法究責，絕不寬貸。市府也將持續檢討精進行政程序，確保未來各項土地變更與能源開發案之公正、公平與合法性。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1203, "title": "等無施工許可 中小型光電商恐陷倒閉潮", "date": "2025-06-16", "section": "財經", "content": "拿不到施工許可！中小型太陽能開發商撐不住恐面臨倒閉潮。（資料照）\n〔記者張慧雯／台北報導〕「拿不到施工許可，案場一拖再拖，再多資金也燒光！」誠新綠能五月底爆發積欠工程款逾十億元，不少太陽能開發商私下指出，誠新綠能拖欠款項僅是冰山一角，許多中小型太陽能開發商也搖搖欲墜、恐面臨倒閉潮。\n誠新集團旗下新和能源二○二二年取得逾五十六億元聯貸案，當時高層指出，在嘉南地區設置約一．五GW（十億瓦）漁電共生案場，同時手中有十四個規劃中案場，每案土地都逾一百公頃、發電量上看一二○MW（百萬瓦）；此外，集團旗下誠新國際負責土地開發、誠新綠能負責建造與營運太陽能電廠，誠光養殖負責漁電共生案場的養殖業務。\n業內人士表示，誠新集團圈了不少土地，但近兩年多隨著太陽能審查速度緩慢，地方政府不支持，加上漁電共生案場規定越來越嚴格，案件一拖再拖、成本也越墊越高，造成如今周轉困難。\n事實上，部分私募基金過去也扮演太陽能案場開發商角色。業主抱怨，原以為兩年可拿到許可動工，如今卻還在原地打轉、完全沒有進度；業者私下抱怨：「問主管機關都說支持太陽能，但地方不給施工許可，也不說明原因，案件一直壓著，錢一直燒，再這樣下去，真的是逼大家關門。」\n開發商指出，過去是施工前舉辦地方說明會，過關後就能取得施工許可；如今「籌設許可前」就要辦說明會，業者要更早投注資源，但政府能給予什麼保障？取得許可後若遭地方人士抗議，政府能否執行公權力，保證合法業者順利動工？\n業者感嘆，建築業取得建照後就可以施工，但蓋一座太陽能案場卻要遭各界指摘，不但要說明會、回饋鄉里，主管機關還有更嚴格的規定，眼下只能把手中案件盡速了結，只求以最小損失退場。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1204, "title": "國泰產險：光電產業因颱風受損理賠件數逾8成", "date": "2025-06-12", "section": "財經", "content": "根據國泰產險理賠數據，光電產業因颱風所致的損失件數占比超過8成。（圖由國泰產險提供）\n〔記者吳欣恬／台北報導〕根據國泰產險理賠數據，光電產業因颱風所致的損失件數占比超過8成。面對即將到來的颱風季，國泰產險搶推動「太陽光電關懷計畫」，邀請保戶參加每年舉辦的企業損防研討會，並針對太陽光電常見的災害損壞情況，協助檢視案場設備與環境條件、實地損防查勘服務，提升案場整體風險韌性。\n政府2022年公布《2050淨零排放政策路徑藍圖》，再生能源成為台灣能源轉型的關鍵戰略，其中太陽光電更是核心推動項目。截至2024年底，全台太陽能裝置容量已突破14GW，政府目標2030年將達到31GW 。\n國泰產險表示，隨著太陽光電產業快速擴張，台灣卻深受颱風侵襲的風險，也讓綠電資產安全與穩定性面臨挑戰。\n根據中央氣象署資料顯示，台灣每年平均遭受3至4個颱風侵害，2024年康芮、山陀兒與凱米等颱風接連侵襲中南部沿海與低窪地區，對太陽光電設備造成衝擊。\n國泰產險能源團隊分析發現，雖然3颱在各縣市的風速普遍低於國泰產險研究所定義的可能導致重大災損的「臨界風速」，卻高於可能造成人員或財產損害的「警戒風速」，因此仍造成設備損害，而豐沛雨量更導致非災害潛勢區發生淹水災情，反映極端氣候已更難以預測。\n為因應此挑戰，國泰產險成立能源團隊，長期投入綠能產業風險研究，透過與外部專家合作，建構出「風險地圖」，確立「警戒風速」與「臨界風速」等監測指標，並整合中央氣象署歷史風速資料與國泰金控「Giscovery－集團地理探索加值平台」，結合風速、淹水與地質等眾多環境資訊，提供客戶更精準的風險評估服務與管理方案。\n國泰產險副總經理何子健指出，當政策推動產業起飛，保險與風險治理更是始終在場的同路人。保險的價值，不僅止於理賠，更關乎預見風險與降低損害的能力。\n國泰產險自2024年啟動「太陽光電關懷計畫」，主動邀請保戶參加每年舉辦的企業損防研討會，並針對太陽光電常見的災害損壞情況，提供「太陽光電案場安全檢點表」，協助檢視案場設備與環境條件、實地損防查勘服務，提升案場整體風險韌性。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1205, "title": "台南有綠電才有國際大廠投資 黃偉哲：光電有弊端絕對徹查", "date": "2025-06-11", "section": "政治", "content": "台南市議員吳禹寰今天總質詢，質疑光電案場可能影響農地及環境生態，台南市長黃偉哲說，推動綠能應兼顧能源需求及環境永續，優良農地不容變更為光電案場，此外，候鳥及珍貴野生動物的棲息地，也不容受影響，如有弊端，絕對要徹查。\n黃偉哲強調，發展光電是國家重要能源政策，高科技產業對綠電的需求是不可否認的現實，AI產業要綠電，亞馬遜也要綠電，也因為台南有綠電才吸引超微、美光、台積電等國際大廠投資，不該否定整體政策。但施作光電案場過程中若產生弊端，絕對要徹查。不管是破壞環境、為獲取利益刻意阻擋、底下偷埋建築廢棄物等，市府絕不容許，將會嚴格加以查察。\n吳禹寰質詢指出，台南合併升格至今已14年，但眼前這座城市，卻遍布破碎與傷痕。沿海一望無際的光電板、逐漸消失的濕地與黑面琵鷺棲息地、層出不窮的垃圾山，以及高居全國第一的廢棄建物分布，政府若要推綠能發展，不應犧牲生態保育與觀光價值。\n台南市環保局說，自113年8月起配合台南地檢署針對非法回填情資展開全面查察，已於七股、善化、安南、新化、關廟等區完成25處土地開挖調查，其中3處為漁電共生光電案場，其餘22處為農地。查察行動共出動逾200人次及20輛次機具，初步投入經費逾50萬元。而各案場經開挖，普遍發現大量建築廢棄物，已嚴重破壞農漁地原貌。相關行為人及土地管理人涉違《廢棄物清理法》規定，目前已全數納入偵查，依法究辦中。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1206, "title": "汐止崇德國小光電球場 住戶抗議光害", "date": "2025-06-11", "section": "生活", "content": "新北市汐止區崇德國小在家長接送區設置光電球場及停車棚，因反射造成光害，住戶掛白布條抗議，批評學校「只顧賣電，不顧炫光」、「不屑民意，強行趕工」。教育局表示，五月已召開說明會，將請學校與社區溝通，若造成光害，將補助住戶安裝隔熱紙或窗簾改善。\n崇德國小興建球場和停車場的土地是閒置國有地，前立委賴品妤和新北市議員張錦豪邀集相關單位會勘，同意暫供學校使用，做為家長接送區，未來興建多功能演藝廳。\n崇德國小表示，汐止多雨，雨天缺乏運動空間，因此興建風雨球場和停車場，並配合教育部「光電球場計畫」設置太陽能板，目前工程進度七十％。\n教育局說，光電球場和停車場符合規範，採低反射模組減低對住戶影響，規劃時請里長說明，居民沒有反對意見。\n", "labels": ["外觀污名"]}, {"id": 1207, "title": "汐止崇德國小太陽能板造成光害？  住戶掛白布條抗議", "date": "2025-06-10", "section": "生活", "content": "新北市汐止區崇德國小在家長接送區設光電球場及停車棚，因反射造成光害引起住戶反彈，掛白布條抗議學校「只顧賣電，不顧炫光」、「不屑民意，強行趕工」。教育局天表示，已開過說明會，將請學校持續與社區溝通，若確實造成光害將補助住戶安裝隔熱紙或窗簾改善。\n崇德國小的球場和停車場的土地是閒置國有地，經前立委賴品妤和新北市議員張錦豪邀相關單位會勘，同意暫供學校使用，作為家長接送區，未來興建多功能演藝廳。\n張錦豪表示，汐止很多學校有管弦樂團，卻沒有像樣的表演場地，崇德國小若興建多功能演藝廳，又能兼顧停車及綠地需求，但學校沒與住戶溝通就興建光電風雨球場及停車場，爭取20年的演藝廳也沒機會了，引發民怨。\n教育局指出，若興建演藝廳並對外營運，須土地所有權同意，且文化局評估該處交通位置等條件，開發演藝空間營運會有難度。\n崇德國小表示，汐止多雨，不忍心學生高溫在戶外運動，雨天缺乏運動空間，同時打造大型活動空間經費龐大，改為球場和停車場，並配合教育部「光電球場計畫」，設置太陽能板。去年底開工，目前工程進度70%。\n教育局表示，光電球場和停車場設計規格符合規範，並採低反射模組降低對住戶影響，兩處都距社區超過5公尺，符合中央法規。2023年推動光電球場規劃作業時，有向學區里長說明，請里長轉達訊息，里長也有在里辦公處臉書貼文說明，當時沒有反對意見。\n教育局指出，近期接獲觀止社區住戶反映有光害，學校5月20日已邀請里長及觀止社區代表參加說明會，將請學校持續與社區溝通處理。住戶若仍感到受光害影響，學校會要求廠商負責檢測，確實光電板造成，將協助補助安裝隔熱紙或窗簾等改善。\n", "labels": ["外觀污名"]}, {"id": 1208, "title": "義竹養殖戶投訴 光電場施工害魚損", "date": "2025-06-10", "section": "生活", "content": "泓德能源旗下新勝能源開發公司在嘉義縣義竹鄉設置漁電共生案場，鄰近的蔡姓養殖戶投訴，他的養殖場四月時因光電場各種車輛、機具發出巨大震動，導致養殖的台灣鯛大量死亡，但該案場營造廠商將死魚撈捕後未說明去向，質疑未合法去化或遭非法掩埋，已向警方報案，要求政府機關徹查，並要求停工。\n業者：案場暫停工 賠償協商中\n泓德能源回應，已請該案場營造廠商與蔡姓養殖戶進行協商，因魚損數量及賠償金額雙方認知有落差，由廠商聘請律師配合司法程序處理中；有關魚損去向，均由廠商處理去化，此案場目前暫停施工。\n經濟部能源署回應，義竹漁電共生工作站已受理此案，建議民眾備妥相關佐證資料如放養申報、購苗單據等，以利後續與業者協調；案場施工車輛、機具行經產業道路影響鄰近養殖業，已督促該公司妥善與周遭居民溝通施工日期，避開養殖期程，減慢車輛速度；嘉義縣環保局表示，已接獲蔡姓養殖戶通報，正進行調查。\n", "labels": ["道德污名"]}, {"id": 1209, "title": "花蓮原民文創產業聚落 空轉16年3度易名", "date": "2025-06-10", "section": "生活", "content": "\n花蓮縣政府十六年前耗資四億元打造「陽光電城」淪為蚊子館，之後又累計爭取二．七億經費推動轉型成「原住民文創產業聚落空間」，工程完工卻遲未營運，民眾憂心花費數億打造的空間恐再度閒置。縣府指出，受去年強震影響經濟環境不佳，多次委外招標營運未果，且園區建物須確認地質穩定才能取得使用執照，預計九月取得執照後委外給專業團隊經營。\n\n無黨籍縣議員簡智隆質詢指出，文創館從二○○九年陽光電城，到二○一九年原住民族文創旗艦館，接著二○二一年又改名為原住民族文創產業聚落空間，園區名稱、招牌一直換，至今未看到穩定營運，「縣民要期待什麼」？\n簡智隆說，園區並非僅一筆經費投入，而是二次昂貴的政策豪賭，第一次投入近四億打造陽光電城，之後又投入二．七億轉型為原住民族文創產業聚落空間，一個園區、二個階段、三易其名、十幾年的空轉，背後是龐大的公帑、人民的納稅錢，民眾與族人要的不是複雜的專業報告，而是園區未來的規畫方向。\n\n縣府原住民行政處長馬呈豪說，園區建物一至二樓工程去年已完工可使用，但因三樓為加蓋，加上周邊許多大樓去年因花蓮大地震倒塌，若要取得使用執照須做地質探勘，預計八至九月能取得三樓的使用執照。將持續與業者溝通，期盼年底能委由專業團隊營運空間。\n陽光電城位在花蓮市重慶路，原先是花蓮舊火車站修車廠所在地，車站遷址後，縣府二○○九年改建為以太陽能發電為主的建築，希望成為東部海岸旅遊的休閒中心，不過前縣長傅崐萁二○一三批評為「難看的鐵工廠」，計畫拆除後在現地興建一百五十公尺高的地標觀光塔，但計畫未推動建物也荒廢多年，縣府二○二一年為賦予新生命，決定以四期工程將園區轉型為原住民族文創產業聚落空間。\n", "labels": ["外觀污名"]}, {"id": 1210, "title": "控漁電共生案場釀4萬斤台灣鯛死亡  嘉縣養殖戶陳情要求廠商賠償", "date": "2025-06-09", "section": "生活", "content": "泓德能源旗下新勝能源開發公司在嘉義縣義竹鄉進行漁電共生案場設置，但案場鄰近的蔡姓養殖戶投訴，他位於光電場旁的養殖場，因各種車輛、機具，發出巨大震動，導致養殖的台灣鯛大量死亡，數量達4萬斤，但業者將死魚撈捕後未說明去向，質疑是否合法去化或是遭非法掩埋，擔憂「死魚變成魚鬆」，已向警方報案，要求政府機關徹查。\n泓德能源回應，已請案場營造廠商與蔡先生進行協商，因魚損數量及賠償金額雙方認知有落差，目前營造場聘請律師配合司法程序處理中；有關魚損去向，均由營造廠商處理去化，此案場目前暫停施工，公司會請營造廠商積極與蔡先生協調，有誠意解決問題。\n蔡姓養殖戶說，他在義竹鄉過路子養殖台灣鯛，新勝能源的漁電共生案場今年2月開始施做，各種車輛、機具經過產業道路，發出巨大震動，導致其台灣鯛在4月時大量死亡；當時向案場人員告知，對方派人將死魚撈捕，稱要送交檢驗，但事隔1個多月未提供檢驗報告，因他是布袋鎮民，請鎮民代表郭柏坊、新民里長蔡承佑協助與能源公司溝通，並要求業者回覆魚隻死亡檢驗結果，瞭解死魚去向，要求停工。\n經濟部能源署回應，義竹漁電共生工作站已於4月29日受理此案，建議民眾備妥相關佐證資料如放養申報、購苗單據等以利後續與業者協調，工作站已請新勝公司安排協調會，持續協助民眾進行協調，民眾也可至當地鄉鎮公所申請調解委員會或是依法律制度申請訴訟；有關施工車輛、機具行經產業道路影響鄰近養殖一事，工作站已督促新勝公司應事先並妥善與周遭住戶居民溝通施工日期，避開民眾養殖期程，並於行經農業養殖區減慢車輛速度，落實敦親睦鄰原則。\n嘉義縣環保局回應，已接獲蔡姓養殖戶通報，正進行調查中；縣府農業處漁業科長張建成表示，養殖水產物會因養殖環境緊迫因子而產生不利生存情形，緊迫因子包括驚嚇、疾病、密飼、水質改變等，震動是可能造成魚隻驚嚇的緊迫因子之一。\n蔡承佑說，對養殖戶的訴求，能源公司未主動回覆，讓人感覺是置之不理，能源公司應主動與養殖戶聯繫，展現積極處理的態度。\n\n", "labels": ["道德污名"]}, {"id": 1211, "title": "勒索嘉縣綠能業者400萬╱自稱議員助理勾結黑道 收押", "date": "2025-06-06", "section": "社會", "content": "自稱嘉縣議員蔡政宜助理的張簡姓男子，涉嫌於去年夥同黑道份子王姓男子，利用民眾向綠能業者陳情機會，假借居中協調向綠能業者勒索四百萬元得逞；嘉義地檢署前天指揮調查局幹員執行搜索傳喚並帶回相關人等，檢方複訊後，認為張簡與王兩人涉及恐嚇取財罪嫌，犯罪嫌疑重大，昨天向嘉義地院聲請羈押獲准。\n\n對於張簡男涉案，蔡政宜回應說，張簡男只是他當兵時認識的朋友，並不是他的助理，有關張簡男涉嫌勒索綠能業者，是張簡男的個人行為，與他無關。\n蔡政宜綽號「雨刷」因涉入二○○九年中華職棒假球案，入獄服刑至二○一六年出獄，他於二○二二年以無黨籍參選嘉縣第四選區（朴子、東石、六腳）縣議員，拿下該選區第一高票九四九六票當選。\n檢方指出，東石鄉去年一處太陽能光電案場進行施工，疑因各大型車輛、重機具出入發出噪音、震動等問題，引發當地民眾不滿，向綠能業者抗議；張簡男自稱是蔡政宜的助理，與另名自稱是「地方人士」的王男假借可居中協調，向綠能業者勒索，分次得逞共四百萬元。\n案經檢調數月查證，前天嘉檢指揮嘉市調查站、台南市調查處至東石鄉等九處搜索，傳喚張簡男、王男等八人及相關證人九人到案偵訊。檢方複訊後，認為張簡男、王男所涉恐嚇取財罪嫌，犯罪嫌疑重大，有羈押原因及必要，且兩人如何分配不法所得，待調查釐清，昨天向嘉義地院聲請羈押兩人獲准，其餘均請回。\n\n\n", "labels": ["關聯污名", "外觀污名"]}, {"id": 1212, "title": "勒索嘉義縣綠能業者400萬 「裝大尾」2男收押", "date": "2025-06-05", "section": "社會", "content": "張簡姓男子自稱嘉義縣議員蔡政宜助理、王姓男子自稱地方人士，去年涉嫌勒索在東石鄉興建光電案場的綠能業者400萬元，檢調搜索、偵訊，今天向嘉義地方法院聲請羈押禁見2人獲准。蔡政宜也澄清，張簡男並非他的助理。\n嘉義地院說，被告2人經訊問，均否認恐嚇取財犯行，但2人以「東二案場」包商須支付回饋金或敦親睦鄰費用，工程始能繼續進行等恐嚇言詞，迫使該案場包商負責人交付400萬元給王男，證人證述明確。\n法院說，張簡男、王男供述，坦承有共同協調東二案場施工影響漁塭或回饋金，並達成400萬元回饋金共識，被害人證述遭被告等人以恐嚇手段迫使交付金錢，並非無據，涉犯恐嚇取財罪，嫌疑重大，且均否認犯行，供述內容未盡相符，自身供述前後不一，與其他同案被告及證人所述不一致，避重就輕，與客觀證據相歧異，而本案尚有其他犯罪嫌疑人或證人尚未到案。\n法院說，被告2人與其他共犯，涉及犯罪行為如何分工、犯意聯絡為何、相關共犯涉案情節仍待調查釐清，有勾串共犯或證人可能，有勾串共犯或證人之虞，審酌被告2人涉嫌以恐嚇手段逼迫被害人交付金錢，對社會治安危害非輕，認被告2人有羈押必要，裁定羈押禁見。\n", "labels": ["關聯污名"]}, {"id": 1213, "title": "向光電商索賄400萬 前口湖鄉長林哲凌二審重判10年", "date": "2025-06-03", "section": "社會", "content": "雲林縣口湖鄉前鄉長林哲凌，被控為協助太陽能案場順利取得建照與施工，向光電廠商海神公司索賄400萬元；另涉共同偽造顧問合約與開立不實發票，一審依貪污收賄與商業會計法各判10年及4月徒刑。林哲凌上訴，高等法院台南分院3日駁回上訴、維持一審刑度。\n台南高分院判決指出，雲林縣口湖鄉「永宙太陽能發電系統」工程於2019年間施工時，遭漁民抗爭要求賠償。當時擔任口湖鄉長的林哲凌接受永鑫能源公司子公司，透過土地開發商黃逸嫻向林傳達願支付350萬元擺平抗爭，但為取得帳務核銷憑證，林哲凌指示協助製作假的工程顧問委任合約，由
