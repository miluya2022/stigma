「太陽能發電設備及教育示範專區」。\n\n\n\n［］台東縣政府計畫在知本海邊設置「太陽能發電設備及教育示範專區」，並上網公告標租案，引發民間質疑未依原住民族基本法取得在地原住民部落同意、有違法之嫌，縣府財政及經濟發展處長盧協昌表示，經詢問行政院原民會，確定招標案符合法令規定，將如期在4月2日準時開標。\n\n縣府計畫在知本健康段設太陽能光電發電設備，使用面積約161公頃，因為在地的卑南族卡大地布部落及環保團體有疑慮，也質疑未依原基法規定先取得部落同意即辦理招標，盧協昌說明，原民會表示只要在實質開發前諮商並取得當地原住民族同意即可，如果僅為先期作業、未涉及土地實質開發，不受原基法第21條限制。\n\n\n\n盧協昌強調，待徵選廠商後，再由廠商提出營運規劃書，有較具體的規劃內容後，即會依原基法規定向部落諮商、爭取同意，且取得同意後，才會實質開發。", "labels": []}, {"id": 1003, "title": "黑面琵鷺僧多粥少 去年冬季逾6起營養不良送救傷", "date": "2018-03-28", "section": "生活", "content": "黑面琵鷺。\n\n\n\n首次上稿 17:16\n\n更新時間 17:30\n\n「2018年黑面琵鷺全球普查」結果出爐，台灣普查共紀錄到2195隻，比去年少了406隻，今年全球則總共記錄到3941隻，數量和去年相同。中華民國野鳥學會表示，目前無法推測台灣黑琵數量下降的原因，須持續監測觀察。但值得注意的是，去年冬季有超過6隻的黑面琵鷺因營養不良過於虛弱被送往救傷，是過去不曾發生的情況，表示黑面琵鷺的食物來源出現僧多粥少的情況。\n\n\n\n「2018年黑面琵鷺全球普查」已於今年1月20日和21日調查完畢，參與國家包括日本、韓國、中國、台灣、香港、澳門、菲律賓、柬埔寨以及泰國等。今年全台普查共51個樣區，其中黑面琵鷺來台度冬最主要的棲息地台南市，今年記錄到1265隻，比去年少了544隻，但其他縣市包括雲林、嘉義、高雄、宜蘭以及金門等數量都小幅增加。而去年未有紀錄的縣市包括台北、新北、新竹、花蓮以及東沙島等，今年也都發現零星個體，顯示黑面琵鷺在台灣的度冬地擴散。\n\n中華民國野鳥學會理事長蔡世鵬表示，不只台南的四草、七股等濕地，包括高雄茄萣、永安以及嘉義鰲鼓等濕地的黑面琵鷺數量都上升，但值得關注的是，包括嘉義布袋和高雄永安濕地都面臨光電開發的威脅，而高雄茄定濕地也存在道路開發的隱憂，全台的濕地保育問題攸關未來數年黑面琵鷺的數量。\n\n蔡世鵬指出，2011年也曾發生台灣黑面琵鷺數量銳減446隻，但隔年反彈增加了728隻，再度攀上歷史新高，而當年全球數量變動也都和台灣的情況雷同。但蔡世鵬說，今年台灣黑面琵鷺的數量降低，全球數量卻持平，因此難以推測台灣數量下滑的原因。他也提及，今年中國的黑面琵鷺數量增加，但是否為台灣族群遷移，或是中國當地過去沒有普查到的族群，仍待後續監測觀察。\n\n台南市野鳥學會總幹事郭東輝表示，去年冬季發生超過6起黑面琵鷺因營養不良送救傷照護的案例，和以往救傷多因肉毒桿菌或染禽流感的情況不同，檢體都為陰性，顯示黑面琵鷺在環境的食物量來源可能不足。他指出，過去幾年黑面琵鷺來台度冬的數量持續增加，但棲地卻未隨之增加，導致僧多粥少的情況。\n\n香港觀鳥會研究經理余日東說，就他觀察，台灣鳥界長期宣導黑面琵鷺的保育，因此民眾對黑面琵鷺的感情很深，而香港民眾是到近幾年才逐漸認識黑面琵鷺。他提到，黑面琵鷺以魚為主食，因此常會到魚塭覓食，因此不論台灣或香港，養殖業者對黑面琵鷺的態度攸關牠們的生存，因此和養殖業者的溝通合作對黑面琵鷺的保育很重要。\n\n「2018年黑面琵鷺全球普查」結果今天出爐，台灣普查共紀錄到2195隻，比去年少了406隻。\n\n「2018年黑面琵鷺全球普查」結果今天出爐，台灣普查共紀錄到2195隻，比去年少了406隻。", "labels": ["道德污名"]}, {"id": 1004, "title": "太陽能板恐變環境殺手？ 學者促制定回收機制", "date": "2018-03-19", "section": "生活", "content": "環保署預估13年後將出現3000公噸首波廢棄太陽能板。\n\n\n\n環保署預估13年後將出現3000公噸首波廢棄太陽能板。弘光科技大學環境與安全衛生工程系邀各界研討對策，訂定出完善的廢棄光電模組處置流程，不讓綠能變成環境殺手。\n\n綜合媒體報導，這幾年政府推動「綠能屋頂全民參與計畫」，讓太陽能板安裝範圍越來越廣。弘光科大環安系助理教授嚴坤龍提出，光電模組等發電設備壽命大約25年，之後發電效率降低便需汰換，但國內目前沒有嚴謹規範如何處置廢棄光電模組，也缺乏廢棄光電模組對環境危害或最佳處理回收模式的相關研究。他呼籲，「這是很重要的議題，若等到10年後再處理就太慢了！」。\n\n\n\n參與這場座談會的工研院博士馬先在會議中表示，國外依據不同的法規，由環保機關負責模組回收政策推動，並由第三方機構擔任回收平台，按實際模組生產量來對應預繳之費用，統一向製造商收費以便將來處理終端太陽能模組廢料，以避免使用者因無法負擔拆除及回收的費用而違法丟棄。\n\n日本大阪從事廢棄物回收的業者莊智強也表示，目前日本的模組回收率很高，但也面臨高回收成本問題。日本回收業者無法從模組回收物獲得利潤，必須要由模組製造商預繳的經費來補貼，因此，莊智強建議國內須趕緊制定回收機制。\n\n弘光科大智慧科技學院院長黃文鑑表示，後續將向教育部及相關部會申請相關研究計畫，與業界共同合作處理回收除役的太陽光電模組，以最環保方式處理廢棄的光電模組。", "labels": []}, {"id": 1005, "title": "綠能來不及？ 賴正鎰：核二2號機運轉還是有缺電風險", "date": "2018-03-15", "section": "生活", "content": "商總理事長賴正鎰今天表示，核二廠２號機再轉案通過，台灣今年仍有缺電風險。\n\n\n\n商總今舉辦媒體餐敘，理事長賴正鎰針對能源議題表示，核二廠2號機再運轉案通過，台灣今年仍有缺電風險，最好還是要啟用已封存的核四。至於電價費率審議會明天將召開，商總也主張不應調漲，「調了、通膨就來了。」\n\n賴正鎰說，日本福島核災事件後，還是恢復使用核能，核電仍是世界趨勢。賴認為，今年停電機會還是很高，政府才又蓋燃煤電廠，但會有空汙問題，若使用天然氣，供給也有存量風險，至於著重的綠能，商總也支持，不過，太陽光電與風電，目前發電量微乎其微、不足以供應目前需求量 。\n\n\n\n外商投資會評估台灣供電風險，若對台灣印象還留在停電國家，不利投資。賴正鎰也指出，經濟發展帶動電力成長，即使核二廠2號機再轉仍不夠使用，「難道要接一條線、接去大陸買電嗎?」最好還是要讓可用的核電廠繼續使用。\n\n賴正鎰表示，用電高峰的夏天即將到來，企業無法承受跳電，在核安沒有疑慮下，盼政府可以考慮啟用核四。\n\n經濟部明天也將召開電價費率審議會，賴正鎰表示，身為與會代表之一的商總主張不調漲，即使調漲也要用電價平穩基金穩定，賴指出，（電價）調了、通膨就來了，雖然影響不大，但是會成為萬物漲價藉口。", "labels": []}, {"id": 1006, "title": "經部擬調漲電價 工商界：若漲幅合理可接受", "date": "2018-03-14", "section": "財經", "content": "工商協進會理事長林伯豐表示，經濟部擬調漲電價，若漲幅合理，企業界可以接受。圖為核二廠。\n\n工商協進會理事長林伯豐表示，經濟部擬調漲電價，若漲幅合理，企業界可以接受。「我們只要求供電穩定、電價穩定、並且有永續性。」但他也強調，政策不宜勉強企業投入太陽能發電，而要提出更妥善的政策鼓勵，才能讓太陽能發電普及。\n\n林伯豐說，業界在投資太陽光電時，也會擔心一旦政黨輪替或政治環境改變，能源政策是否也有變化，而企業最難適應的就是政策的不連貫。針對核二廠併聯發電，林伯豐稍早曾說要發動廢核公投，他今（14日）鬆口表示：「如果不缺電，當然是非核家園最好；但如果缺電，核四運轉是較好的選項。」他建議，核四公投可以和即將來臨的縣市長選舉一起舉辦。\n\n\n\n針對電價上漲是否衝擊物價？林伯豐表示，物價上漲的因素太多，除電價外，還有匯率、利率等貨幣政策。「如果是溫和上漲無可厚非，因企業獲利，員工就會加薪，並帶動消費提升，形成正面循環。」", "labels": []}, {"id": 1007, "title": "經部推切換機制 加速綠電憑證交易", "date": "2018-03-11", "section": "焦點", "content": "經濟部修改「再生能源發展條例」，讓直供代輸與躉購制度可併行、隨時切換，以加速綠電交易。\n\n\n\n綠電認購已正式退場，被視為綠電身分證的「再生能源憑證」已發出近兩萬張，但申請者仍以自發自用為主，導致供不應求。為加速綠電交易，經濟部修改「再生能源發展條例」，讓直供代輸與躉購制度可併行、隨時切換。\n\n申請多自用 僅11起買賣\n\n微軟、蘋果、Google等國際企業要求供應商使用一○○％再生能源，國內企業對再生能源憑證需求與日俱增。去年五月十九日發出首批綠電憑證，截至上月底，國內共有一萬九六二五張憑證，但只有兩賣家、十一起買賣，交易相當冷淡。\n\n經濟部標檢局官員表示，包括台塑重工、台積電、電信三雄等，都已申請到不少憑證，但申請者以自發自用為主。此外，躉購制度容易「綁住」業者，二十年長期合約、優惠的收購價格，追求穩定收益的廠商，自然不會願意冒險離開躉購合約。\n\n直供、轉供及躉購擬併行\n\n官員說明，已列為本會期優先法案的「再生能源發展條例」，將是綠電憑證發展的重要關鍵，研擬讓直供、轉供及躉購制度併行，業者可視價格高低自由切換。例如，綠電供應者若與台電簽約，以每度四元賣出，一般享有二十年保證價；但若有企業（綠電買主）願意五年都出五元收購，綠電供應者可選擇賣給企業，不走躉購合約，五年過後若回到躉購制度，仍可享有四元的保證價格，極具誘因。\n\n國家政策研究基金會助理研究員唐慧琳認為，切換機制對廠商沒有風險，確實可以鼓勵綠電憑證交易發展；但換回躉購合約時，仍是台電吸收、民眾買單，有圖利廠商之嫌。\n\n她表示，「鼓勵再生能源很好，但要評估現實條件」，以太陽光電為例，一般需要大面積發展，但台灣地狹人稠，發展有限，不僅躉購要付出經濟代價，還會犧牲珍貴土地，政府應仔細評估發展潛力在哪裡。\n\n對此，能源局官員解釋，躉購制度是由國家（台電）負擔，若企業願意掏錢購買，交由市場競爭，國家負擔相對就會降低，沒有不合理。\n\n用電大戶 應買再生能源憑證\n\n另外，為推廣再生能源利用，能源局擬修法規定用電大戶應設置再生能源相關設備、購買再生能源憑證。官員表示，用電大戶應展現企業社會責任，至於綠電應用多少比例，擬由中央訂出下限，子法將讓地方可因地制宜、彈性調整。", "labels": ["關聯污名", "道德污名"]}, {"id": 1008, "title": "苗縣銅鑼西湖溪光電計畫廠商發文今開說明會 居民到場不見人傻眼", "date": "2025-09-30", "section": "生活", "content": "苗栗縣政府於2022年將西湖溪銅鑼鄉竹森大橋至樟九大橋間堤岸標租建置太陽能光電場，不過2022年縣府主辦說明會時居民表達強烈抗議訴求，光電計畫並無任何進展，直到縣府水利處、銅鑼鄉九湖村、九湖社區、選區2名代表於24日收到廠商將在30日召開說明會通知，但居民今天前往會場，卻發現廠商並未到場，致電廠商才得知取消，銅鑼鄉代徐裕逢也說，當時讓一堆人傻眼。\n縣府水利處則表示，依規定得標廠商需舉辦說明會取得地方共識，但承辦人於26日下班前接到廠商電話稱取消今天說明會，縣府也不清楚廠商未告知居民取消說明會，業務科長要出發前往說明會前才得知已取消。\n徐裕逢說，計畫範圍不只九湖村，地方費心打造的桐花公園景觀橋也位於其中，因之前縣府主辦說明會居民表達反對意見後，居民首度得知廠商要召開說明會，結果卻發生居民到場廠商未現身狀況，讓他傻眼又感到荒唐。\n徐裕逢也轉達居民「反對銅鑼西湖溪湖左岸建置太陽能光電」立場；縣府水利處重申，廠商未取得地方共識前，縣府不會核准興建計畫。\n", "labels": ["外觀污名"]}, {"id": 1009, "title": "明年底光電併網20GW不變 風電符合進度", "date": "2025-09-27", "section": "財經", "content": "今、明兩年光電併網目標為18GW、20GW，「當然要很努力」，而離岸風電目前都符合進度。（台電提供）\n〔記者林菁樺／台北報導〕經濟部能源署昨發布二〇二四年全國電力資源供需報告，去年綠能比重約十一．七％，中長期規劃上，二〇三〇年仍以綠電占比三十％目標邁進，但短期光電、風電推展受阻，能源署長李君禮坦言，今、明兩年光電併網目標為十八GW、二十GW，「當然要很努力」，而離岸風電目前都符合進度。\n去年全國總發電量為二八九一億度，綠能三三九億度，占比達十一．七％，包括風電、光電、水力都有顯著成長，發電量較前一年增加六十九億度；綠能發電量年增加二十％，對整體電力系統有顯著貢獻。\n但光電、風電發展近期雜音不少，尤其光電進度相對落後。能源署表示，目前光電併網量約十五GW，年底目標為十八GW，力拚明年十一月達二十GW。\n\n2026年底綠能占2成 2030年占3成\n李君禮說明，地面型光電涉及環保、環境生態問題，有較多爭議，已與縣市政府共推家戶屋頂設置太陽光電加速計畫，也會再次盤點公有屋頂設置狀況，加強屋頂型光電推動；至於離岸風電都「符合進度」，目前併網量為三．一三GW，興建中風場包括海龍、沃旭、台電二期，預計明年十一月可達到目標五．六GW。\n配合二次能源轉型政策，明年十一月完成綠能占比二十％，到二〇三〇年各類能源占比未變，綠能約三十％、燃煤二十％、燃氣五十％。至於二〇三〇年各類綠能併網目標，光電三十一．二GW、離岸風電十．九GW、地熱一．二GW，加上生質能、水力等，合計四十七GW，地熱最具爆發力，要比目前成長高達一七一倍。\n李君禮說，台灣面積狹小，不可能單靠風電、光電完成淨零碳排目標，下個有開發潛能是地熱資源，已設有地熱專章，也配合地礦中心選定十個地熱潛能區調查；經濟部將開放國有地對外招標，也補助縣市進行公有地招標，開放民間自發性申請等，加快地熱開發。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1010, "title": "能源署:明年底光電併網20GW不變 風電符合進度", "date": "2025-09-26", "section": "財經", "content": "能源署長李君禮表示，今明兩年光電併網目標為18GW、20GW。示意圖。（台電提供）\n〔記者林菁樺／台北報導〕經濟部能源署今（26日）發布「113年度全國電力資源供需報告」，去年綠能比重約11.7%，但中長期規劃上，2030年仍以綠電佔比30%邁進；而短期光電、風電推展受阻，能源署長李君禮表示，今明兩年光電併網目標為18GW、20GW，「當然要很努力」，而離岸風電目前都符合進度。\n根據最新電力供需報告，去年全國總發電量為2891億度，綠能339億度，佔比達11.7%，包括風電、光電、水力都有顯著成長，發電量較前一年增69.2億度，綠能發電量年增20%，對整體電力系統有顯著貢獻。\n不過，光電、風電發展近期雜音不少，尤其光電進度相對落後。能源署表示，目前光電併網量約15GW、今年底目標為18GW，明年底為20GW。\n李君禮說明，明年光電目標不變，當然要很努力，目前來看，地面型光電涉及環保環境生態問題較多爭議，已與縣市政府共推家戶屋頂設置太陽光電加速計畫，也會再次盤點公有屋頂設置狀況，加強屋頂型光電推動。至於離岸風電目前都「符合進度」，目前併網量為3.13GW，興建中風場包括海龍、沃旭、台電二期，預計到明年11月可以達到目標5.6GW。\n能源署也說明，配合二次能源轉型政策，明年11月完成綠能占比20%，到2030年各類能源占比未變，綠能約30%、燃煤20%、燃氣50%。另外，報告也揭露中長期，各類綠能併網目標，2030年光電要31.2GW、離岸風電10.9GW、地熱1.2GW，加上生質能、水力等要達47GW，地熱最具爆發力、要比目前成長171倍。\n李君禮說，台灣面積狹小，不可能單靠風電、光電兩個主力綠能去完成淨零碳排目標，下個有開發潛能是地熱資源，因此已設有地熱有專章，也配合地礦中心選定10個地熱潛能區調查，經濟部將開放國有地對外招標，也補助縣市進行公有地招標，也開放民間自發性申請等，以加快地熱開發。\n未來綠能設置量目標。（取自能源署簡報）\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1011, "title": "違法開發山坡地 業者、技師7人起訴", "date": "2025-09-24", "section": "社會", "content": "高雄大樹區「和山光電」因違法施工被高雄市府開罰並移送偵辦，經橋頭地檢署偵查終結，電廠業者林瑞豐與水保技師吳安欽等七人涉嫌擅自變更原核定計畫，違法開發二．五公頃山坡地，分別遭求刑二年半至七月不等徒刑，並督促廠商回復山坡地植生覆蓋。\n全案高市府水利局巡查發現多項違規，於今年六月十九日移請橋頭地檢署偵辦，廿三日廢止第二期水保計畫，經發局也已報請能源署，廢止原相關籌設許可及施工許可，都發局亦已報請內政部就原開發計畫部分調整回原編定使用以恢復植生，經濟部能源署也針對業者違法在未核准區域進行光電施工部分，廢止和山光電二期水保施工許可。\n橋頭地檢署六月廿三日與水利局水保人員勘察現場，查明廠商是否有違反水保計畫致生危害水土流失，七月廿二日執行搜索，並對被告林、吳聲請羈押禁見獲准。\n全案經檢察官偵查終結，林瑞豐與水保技師等七人分別遭求處二年半至七個月不等徒刑。\n", "labels": []}, {"id": 1012, "title": "違法開發2.5萬平方米山坡地  「和山光電」業者、水保技師等7人起訴", "date": "2025-09-23", "section": "社會", "content": "高雄大樹區「和山光電」因違法施工被高雄市府開罰並移送偵辦，經橋頭地檢署偵查終結，電廠業者林瑞豐與水保技師等7人擅自變更原核定計畫施作，違法開發2.5萬平方米山坡地，林與吳姓水保技師各求刑2年半，並督促廠商將山坡地植生覆蓋率回復至符合水土保持技術規範之程度。\n經查，林瑞豐與其子林宜緯投入巨資開發太陽能光電業，擅自變更原核定計畫施作於不可開發區進行開發，陸續進行第一期、第二期開發工程，總違規開發面積合計達2萬5897.18平方公尺。\n水利局於今年6月19日移請橋頭地檢署偵辦，23日廢止第2期水保計畫，經發局也已報請能源署廢止原相關籌設許可及施工許可，都發局亦已報請內政部就原開發計畫部分調整回原編定使用以恢復植生。經濟部能源署上月已針對業者違法在未核准區域進行光電施工部分，廢止和山光電二期水保施工許可。\n橋頭地檢署6月23日與水利局水保人員勘察現場，查明廠商是否有違反水土保持計畫致生危害水土流失情形，經調閱相關資料，7月22日執行搜索，並對被告林、吳聲請羈押禁見獲准。\n起訴林瑞豐等7人分別遭求處2年半至7個月不等徒刑，並請高雄市政府持續督促廠商將山坡地植生覆蓋率回復至符合水土保持技術規範之程度，經現場履勘，確認第一期工程違規太陽能光電板基座已經拆除，第二期工程現場植生已舖設完成、3座滯洪沈砂池及排水溝、集水井皆已完成，避免水土流失危險。\n", "labels": []}, {"id": 1013, "title": "新北紀錄片獎前進波士頓影展 讓國際看見台灣和新北", "date": "2025-09-22", "section": "生活", "content": "「新北市紀錄片獎」今年與「波士頓台灣影展」深化合作，首度策畫「新北日」專場活動，讓國際觀眾透過紀錄片看見台灣、看見新北。台灣時間9月22日在當地AMC電影院放映優選作品《七股光電啟示錄》與《當轟隆隆聲再響起時》，2部作品感動波士頓當地觀眾，也向國際展現台灣紀錄片的動人力量。\n新北市新聞局副局長謝麗蘭率團赴美，與導演黃淑梅、林怡靚出席映後座談。謝麗蘭表示，新北市紀錄片獎邁入第15年，累計扶植超過150部作品，陪伴無數導演從新北出發走向國際，「新北日」象徵新北市深化與國際紀錄片影展交流的決心，未來持續推動跨國交流與合作，讓國際觀眾透過紀錄片看見台灣、看見新北。\n《七股光電啟示錄》由黃淑梅拍攝，探討能源政策下的生態變遷與地方衝擊，她感謝新北市紀錄片獎給予創作空間與資源，讓作品有機會跨海播映。林怡靚執導的《當轟隆隆聲再響起時》，與共同導演林煥文重現1970年代台灣機車特技隊的風華，使珍貴影像藉由影展與世界對話。\n波士頓台灣影展今年以「Entanglement」為主題，於當地時間9月19日至25日期間安排7個場次、共放映10部台灣電影，開幕式在波士頓美術館舉辦。另9月26日至10月12日期間舉行線上放映，讓台灣影像故事被更多人看見。\n新聞局表示，新北市紀錄片獎積極拓展國際視野，今年首度在加拿大「溫哥華台灣電影節」展映7部優選作品。另外，新聞局團隊也拜訪美國麻州影視辦公室、參訪哈佛大學電影資料館，觀摩當地協拍與場館運作，盼汲取他國成功經驗，打造新北成為影像創作友善城市與國際合作基地。\n", "labels": []}, {"id": 1014, "title": "佳冬外海竟還有光電浮台！ 颱風前漂流出現鵝鑾鼻", "date": "2025-09-22", "section": "生活", "content": "屏東佳冬外海的太陽能板浮台試驗計畫，因7月丹娜絲颱風來襲前未及時撤除，導致浮台幾乎全數漂散，景象怵目驚心。近日，竟然還在鵝鑾鼻砂島地區發現遺留的走道板，引發當地居民與環保人士關注。旭東環保科技公司表示，若民眾發現散落物，請即刻通報，公司將全力回收。\n當地里長謝春敏指出，上週末大規模淨灘活動中，志工在砂島意外撿到疑似太陽能浮台的走道板，經查證確認為7月颱風遺留物。他痛批此事件「誇張至極」，質疑相關單位疏忽管理。隨著新颱風樺加沙即將來襲，謝春敏憂心這些漂流物恐衝擊鵝鑾鼻周邊的珊瑚礁生態，對海洋環境造成不可逆傷害。\n今年度恆春半島除凱米颱風過境帶來較大雨量外，沒有較大的天然災害，因熱帶氣旋及海流影響，造成沙灘堆積不少垃圾。墾丁國家公園管理處今年淨灘的地點分為後灣、萬里桐、山海裙礁、白砂、後壁湖、出水口、中洲沙灘、大灣、滿州灣沙灘及漁村公園等10處海灘，來自全國超過35個機關團體及一般民眾計470人次參與。經過參加人員賣力撿拾共清出超過720公斤的垃圾，其中資源回收垃圾有257.03公斤。\n", "labels": []}, {"id": 1015, "title": "台電董座委屈稱「無法決定價格」藍委轟：人民委屈該向誰哭喊？", "date": "2025-09-21", "section": "政治", "content": "電價審議會19日拍板10月電價平均調幅0.71%，台電董事長曾文生昨被問及此事時委屈說：「台電是一間價格沒辦法自己決定的公司」。對此，國民黨立委許宇甄今日批評，這種說法看似謙卑，實則是在轉移焦點，營造台電也是受害者的假象。但是，真正的受害者是全國1450萬戶家庭與商家，他們無法拒絕、不容選擇。曾文生若要訴苦、叫屈，請問人民的委屈又該向誰哭喊？\n不過，經濟部19日說明，本次調整民生用電，主要因為民生電價長期偏離成本，必須適度反映，但以最小的調幅避免影響過大。本次電價調整後，一般四口之家用電約700度，每度調整0.1元，平均每月電費最多增加70元，而小商店每月電費最多只增加70元。另搭配配套措施，農漁、學校（幼兒園至大學）、社福團體及使用維生輔具的身障家庭，電價不調整。\n許宇甄質疑，曾文生說不能自由決定電價很委屈，卻絕口不提自己在綠能收購上也同樣沒有選擇權力。台電公司115年度預算編列了高達1700億元的費用收購312億度的風電與光電，每度收購價高達5.5元！這些價格並非市場競爭結果，而是長期綁死於高價躉購合約。當台電年年為巨額綠能收購支出埋單時，人民卻一句話都插不上嘴，只能被迫照單全收。台電花上千億元買錯誤政策的電都不敢吭一句，憑什麼在電價問題上自稱委屈？真正被犧牲的是全民荷包，而非台電董事長的面子。\n許宇甄直言，若曾文生真有心替全民分憂，就該大聲向執政者說清楚，電價問題根源，在於民進黨政府錯誤的能源政策與綁死的綠能合約。台電不是沒有辦法，只是選擇當乖乖牌，把壓力轉嫁給用電大眾。曾文生若要哭窮，應該去總統府、行政院拍桌，而不是透過媒體向社會裝可憐。台電若真為人民著想，應該積極要求重新檢討或取消不合理的綠能收購合約，減輕財務壓力，才能從根本幫全民省下數千億元。\n許宇甄強調，真正受委屈的從來不是台電公司，而是每一位被迫掏錢、承受錯誤能源政策代價的全體國民。\n", "labels": ["關聯污名"]}, {"id": 1016, "title": "租台糖地露天堆置廢光電板未完全覆蓋 民憂污染、嘉縣環局要罰", "date": "2025-09-20", "section": "生活", "content": "嘉義縣布袋鎮樹林里台電公司「貴舍升壓站」旁的台糖土地，出租給光電業者暫時堆置因丹娜絲風災毀損的光電板，但覆蓋帆布不確實，部分光電板露出，地方憂心雨水滲入造成土壤與地下水污染，經縣議員黃金茂反映，嘉義縣環保局勘查發現確實管理不當，將請業者陳述意見並依法開罰。\n黃金茂說，丹娜絲颱風造成新庄、溪墘與貴舍滯洪池浮力式太陽光電場受損嚴重，光電業者向台糖租地做為災損光電板暫時堆置場，「貴舍升壓站」旁的堆置場，雖有依規定覆蓋帆布，但有部分露出。這陣子為午後雷陣雨氣候型態，幾乎天天下雨，附近的居民和農民都擔心滲漏造成污染，希望環保單位監督業者不要以鄰為壑。\n樹林里莊姓里民說，這些災損光電板從貴舍滯洪池打撈上來時都已發出異味，甚至沿途滴下污水，已經讓大家憂心忡忡。現在勘查這麼久還不移走，又出現滲漏現象，居民都很恐慌，希望有關單位正視問題嚴重性，還給鄉親沒有恐懼的生活空間。\n嘉義縣環保局長張輝川表示，接獲陳情後已派員到場勘查，發現確有管理不當，有光電板露出、露天貯存堆置未保持清潔完整及無防雨水流入滲透的設備或措施等情形，已經違反廢棄物清理法第36條第1項及事業廢棄物貯存清除處理方法及設施標準第6條等，將依法開罰，並要求業者限期改善。\n", "labels": []}, {"id": 1017, "title": "露天堆置廢光電板 覆蓋不全將挨罰", "date": "2025-09-20", "section": "生活", "content": "嘉義縣布袋鎮樹林里台電公司「貴舍升壓站」旁的台糖土地，出租給光電業者暫時堆置因丹娜絲風災毀損的光電板，但覆蓋帆布不確實，部分光電板露出，地方憂心雨水滲入造成土壤與地下水污染，經縣議員黃金茂反映，縣環保局勘查發現確實管理不當，將請業者陳述意見並依法開罰。（圖文︰記者蔡宗勳）\n", "labels": []}, {"id": 1018, "title": "〈財經週報-能源政策〉光電爭議、風電卡關 2026再生能源達標存隱憂", "date": "2025-09-15", "section": "財經週報", "content": "光電爭議頻傳、風電進度停滯等種種不順，再生能源目標達標仍存有不少隱憂。（資料照）\n記者廖家寧／專題報導\n再生能源發電量結構\n台灣能源規劃以「減煤、增氣、展綠、非核」為目標，今年5月17日核三廠2號機除役，台灣正式步入非核家園。核電歸零後，其餘能源占比微幅上升。目前除非核達標外，增氣占比已達46.6%，距離50%目標不遠；但因面臨光電爭議頻傳、風電進度停滯等種種不順，原訂2025年再生能源目標20%，跳票後已延後1年，2026年達標希望上仍有望一搏，但仍存有不少隱憂。\n發電量結構\n展綠目標方面，離岸風電與太陽光電是兩大綠能主力，太陽光電目標已延後1年，要在2026年達到20GW，以屋頂優先，地面複合利用為主，截至目前，光電總裝置容量累計14.94GW，其中屋頂累計9.5GW、地面型累計5.4GW。然而，光電面臨弊頻傳、台電躉購價格偏高、漁電共生案場養殖事實、廢棄模組棄置等爭議，也阻礙開發進度。\n發電裝置容量\n針對高價躉購光電致台電虧損爭議，經濟部能源署反駁，今年光電躉購費率每度4.3元，且25%的太陽光電透過轉供方式直接售予國內民間企業，光電產業已在躉購制度扶植下逐步走向市場化。\n離岸風電部分，經濟部原定總裝置容量要在今年達到5.6GW，但因疫情、歐洲情搶船潮影響開發進度，因此時程延後1年；另又砍掉潛力場址的海峽一風場300MW（0.3GW）開發權，扣除其裝置容量，2026年總裝置容量目標改為5.3GW。\n截至目前，累計離岸風機已安裝452座，總裝置容量累計4.13GW，包括今年上線的640ＭＷ允能雲林風場；另規劃要在今年併網的還有294.5MW台電二期風場、920MW沃旭大彰化西南第二階段及大彰化西北風場，正在努力施工中。\n然而，離岸風電目標存在諸多隱憂，2024年雖順利達成「年度目標」，2026年有望達標5.3GW，但2027年後能否繼續推展仍是困難重重，區塊開發風場3-1、3-2期風場在經濟部宣布3-3期選商草案擬斷層式撤除國產化項目後，深陷融資困難的亂流中，持續卡關等待一線生機，區塊開發中唯一融資到位的僅有哥本哈根基礎建設基金（CIP）的渢妙一風場，風睿能源（SRE）的海盛風電（F4）有望在年底前融資到位，其餘風場至今仍生死未卜，而3-3選商草案至今也尚未公布，畢竟是寸步難行，動輒得咎，目前仍是「僅聞樓梯響」，而後續浮式風場示範計畫也已喊卡。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1019, "title": "高雄農地遭非法堆置營建廢棄物 市府重罰3地主900萬移送法辦", "date": "2025-09-11", "section": "生活", "content": "首次上稿14:14更新時間22:33\n高雄市大寮區中正路山仔頂大排旁3處都市計畫區農地遭人非法棄置營建廢棄物等，議員李雅靜今會勘發現污染擴大，總量10600立方公尺，相當於21座籃球場大小，環保局今晚重罰3位地主共900萬元並移送法辦，檢警依廢清法持續追查污染行為人，全案擴大偵辦中。\n農業局今年7月接獲民眾檢舉，大寮區一處都市計畫區農地遭人非法堆置營建廢棄物，經現地勘查確認非農地農用，7月16日行文都發局開罰、工務局辦理。\n都發局表示，現場堆置土石確定違反農業區分區管制，依據《都市計畫法》第79條相關規定裁罰土地所有權人、使用人或管理人6萬至30萬元罰鍰，並勒令恢復原狀；若屆期仍未改善，將依規定按次處分，加重處罰力度，以維護土地合理利用及公共利益。\n李雅靜今接獲民眾檢舉，邀集農業局、環保局等辦理會勘，環保局確認3處農地遭人非法堆置營建廢棄物及底泥廢棄物，疑似疏濬或開挖地下室土方夾雜廢混凝土塊，分別堆置1200立方公尺、5400立方公尺、4000立方公尺，總量1萬0600立方公尺，相當於21座籃球場大小。\n環保局查出3位地主未經許可提供土地堆置廢棄物，除依違反廢清法第36條規定，各裁處300萬元罰鍰外，並將依涉犯同法第46條刑責規定移送法辦，市府強調，任何違法一定嚴查嚴辦，絕不寬貸。\n李雅靜表示，高雄農地接連爆發災難性案件，從大樹光電場侵蝕山林、大樹「光頭山」疑似回填廢棄物、美濃吉洋里「大峽谷」砂石盜採事件，如今大寮農地被非法傾倒廢棄物，要求市府嚴加稽查、強力執法，並建立有效監測與回報機制，避免類似事件一再重演。\n\n", "labels": ["道德污名"]}, {"id": 1020, "title": "高雄再爆大寮農地非法回填廢棄物 陳其邁：嚴懲嚴辦", "date": "2025-09-11", "section": "生活", "content": "高雄農地陸續傳出違法挖、填事件，繼大樹光電案、美濃「大峽谷」等案，又有市議員接獲民眾陳情，指大寮區也有農地疑遭人非法回填廢棄物，痛批高雄農地竟成黑金後花園，對此，市長陳其邁強調，高市府已與橋頭地檢署成立聯合稽查小組，若查獲不法一定嚴懲嚴辦。\n市議員李雅靜公布「農地殺手再出現」，表示接到最新陳情，在大寮區的優良農地竟被非法回填廢棄物，現場怵目驚心，本應是綠油油的良田，卻被傾倒大量廢棄物，造成原地寸草不生、良田變廢田，有關單位應該正視。\n陳其邁今天接受媒體聯訪時表示，一再強調「農地農用」，這是最重要的原則，如果在農地有違法超挖，或是濫倒包括廢棄物、營建土石方等，於法不容，高雄市一定會嚴查嚴辦。\n他指出，如果限期沒有改善，高雄市也會採取強制做法，已跟橋檢成立聯合稽查小組，若在農地違反相關法規使用，一律移送檢調偵辦，希望能杜絕農地違法使用開挖的狀況。\n", "labels": ["關聯污名"]}, {"id": 1021, "title": "自由廣場》告別「租地種電」亂象 讓光電利潤回饋地主", "date": "2025-09-11", "section": "評論", "content": "◎ 張萬子\n台灣土地稀缺，一直是太陽光電推動的瓶頸。但因建置太陽光電所須資金多可透過銀行貸款取得，經由財務槓桿操作後，實際報酬率極高。且技術門檻不高，所以只要掌握開發權，便能以「租地種電」模式，分走大部分利潤。圈地者坐享厚利，地主卻只得少量租金。這樣的利益結構，引來黑白兩道覬覦：黑道假借協調地方抗爭之名，行索財之實；白道則藉准駁權力索賄；部分不肖業者甚至以政商關係取得開發權，即使大型光電廠商也可能取得開發權後立即轉手案場套利，繼續追逐下一個標的。短視近利的結果，使得真正適合發展光電的資源無法有效利用。\n由於地主獲利偏低，屋頂坪效高的工廠或土地，租金回報往往遠不及本業收入，故多數地主意願不高。搭高鐵即可觀察，沿線工廠屋頂極少設置光電，農牧用屋頂的建置率也僅約廿七%。即使是不利耕作專區，開發比率仍然不高。至於「魚電共生」更顯混亂，若地主本非養殖戶，僅為取得種電資格而養殖，容易形成「假養殖、真種電」。主管機關為防弊不斷修法，卻使真正養殖戶無所適從。\n若能讓發電收益的大部分直接歸地主或屋主，上述亂象多能迎刃而解。圈地者被排除後，黑道介入、行賄索賄的空間將大幅縮減，更能提升地主與工廠自設光電的意願。特別是工廠屋頂若由經營者主導設置，便有強烈動機加裝ATS等設備，一旦台電跳電，廠區即可無縫切換至太陽光電，不僅降低營運風險，更實質強化電網韌性；若是租賃模式下，業者多半僅追求利潤最大化，不願安裝這些設備。\n問題是，多數地主或工廠經營者缺乏技術、資金或專注於本業。解方是：光電業者應整合組件、施工、維運、再生能源售電與融資，建立完整的生態系，並一條龍服務，地主僅須簽署同意，即可長期獲得大部分售電收入。而生態系中的各企業則賺取本業利潤與規模效益，創造雙贏。\n政府此時無須再提供補貼，只要協調台電建立友善的「自發自用+轉供的餘電收購機制」，便能促使業者競相採用此模式，否則將逐漸喪失市場競爭力。\n今年光電裝置速度已放緩，加上高雄和山光電案及近期颱風對大面積案場的衝擊，在此氛圍下不易開發大型地面型光電。要讓再生能源建置速度趕上國家目標，唯有走出「租賃模式」，讓地主與屋主成為最大受益者，才是讓光電重回正軌、落實能源轉型的康莊大道。\n（作者是退休副教授）\n", "labels": ["關聯污名"]}, {"id": 1022, "title": "墾丁海域混濁 墾管處：豪雨泥流造成", "date": "2025-09-10", "section": "生活", "content": "墾丁國家公園海域最近能見度差並出現泥砂覆蓋珊瑚礁的現象，引發關切，部份質疑聲浪指向核三廠內光電工程有關，甚至歸咎為「光電汙染」，然而，根據墾丁國家公園管理處（墾管處）最新調查，這波混濁多屬豪雨導致的短期泥流現象，不僅南灣、眺石等區域受影響，船帆石與合界海域亦同樣因大雨沖刷而現出現相同情況，墾管處已展開監測，呼籲民眾理性看待。\n墾管處指出，連日大雨導致南灣海域泥砂明顯增加，經現場查證，雖與核三廠光電場域設置及林業署屏東分署銀合歡造林整治工程有關，但並非單一因素，眺石海域的混濁應是上方造林整治區的沖刷效應，該處已函請屏東縣府介入調查，並通知核三廠與林業署屏東分署，要求加強水土保持措施，至於船帆石與合界海域的泥流問題，純屬豪雨過大所致，無關光電工程。\n至於南灣珊瑚礁遭泥流覆蓋問題，墾管處表示，南灣海水混濁情形已逐步改善，惟受西南湧浪影響，仍需時間恢復清澈，該處已派員下水勘查珊瑚環境，確認泥沙覆蓋程度，並委託相關學者進行調查，若查證有開發單位造成不可逆的損傷，將依《國家公園法》規定，要求責任單位回復原狀或賠償損害，不過，這類泥流事件在雨季並非罕見，過去在颱風或豪雨期間也曾發生。\n當地居民說，國家公園對山坡地開發的監管似乎不夠積極，處處可見民宿與商業設施肆意開挖，豪雨過後導致泥砂直奔海域，與其什麼都賴給光電廠工程，更該注意這些商業開發行為是否破壞水土保持，呼籲保育機關釐清事實，究竟是豪雨造成的短期現象，還是人為開發造成。\n", "labels": []}, {"id": 1023, "title": "審計部指漁電共生七成未落實養殖 陳菁徽：一開始就是荒謬的笑話", "date": "2025-09-09", "section": "政治", "content": "審計部最新報告指出，截至2025年1月底，已查核的漁電共生案場中，近七成未落實養殖事實，形同「有電無魚」。國民黨立委陳菁徽表示，有一點常識的人都知道，「漁電共生」從一開始就是一個荒謬的笑話。魚塭上蓋滿光電板，遮天蔽日又吸熱，一堆池塘中的加建物，號稱可以結合養殖業與綠能發展？根本就是在挑戰台灣人民的智商。\n針對審計部報告，經濟部能源署日前說明，為確保養殖事實與綠能發展並行，已跨部會精進機制，規範在辦理併聯發電或取得電業執照前，室內型案場須先取得綠能容許，室外型案場則須檢具養殖實績證明文件。農業部漁業署也表示，審計部報告統計時間只到今年1月底，漁業署提供的是目前最新資料，因此才有「數據落差」，地方政府確認已營運並完成有養殖事實查核案場佔88%。\n陳菁徽批評，這個光電板政策，幾乎每一個環節通通都有問題，實在沒有一個地方是正常、沒弊案、不破壞環境的。屋頂型光電幾乎不用環評，費率還更高，綠友友們早就算準了怎麼套利；漁電共生的環社檢核更是鬆到誇張，只要經濟部點頭，就像「綠色通關」一樣暢行無阻。\n陳菁徽質疑，能源政策出了大鍋，結果看看現在經濟部的新聞稿，竟然還想要推給地方政府，說「倘經查核養殖狀況不佳，漁業署與地方政府合作，協助輔導案場落實養殖事實，改善未果將廢止設置許可。」第一時間就把責任甩給地方政府，結果變成中央亂搞、地方揹鍋。\n陳菁徽直言，現在光電板幾乎就像小花蔓澤蘭一樣入侵全台灣的自然環境景觀，山坡地砍樹種光電板、把大山的水土保持植物夷平、甚至入侵到海岸線，然後侵入社區，漁塭、農田通通鋪滿光電板，然後還說這樣的做法可以維持環境保護。\n陳菁徽說，環境部成了最大冤大頭，每次都要替經濟部背書說光電板無毒，還要監督業者收拾滿地的廢棄物，連彭啟明部長都直言自己真的很委屈。不過再委屈都沒有人民委屈，自己的納稅錢被民進黨揮霍，能源安全陷入危機，還時不時要被威脅要漲電價、預算不能動，情何以堪。陳菁徽強調，他已經提案要求環境部要加嚴光電環評標準。\n", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 1024, "title": "民間檢核台灣NDC3.0草案  批3項不及格2項待進步", "date": "2025-09-09", "section": "生活", "content": "各國為了因應氣候變遷，依據《巴黎協定》承諾提出國家自訂貢獻（NDC），環境部今（9日）舉辦台灣NDC3.0草案座談會，環團也檢視目前內容，提出5大面項檢核，其中3項不及格，包含淨零路徑、減量策略、治理機制等，而氣候政策與公正轉型這2個面向也有待進步，高呼：「2035減一半、減災保台不擺爛」。\n台灣氣候行動網絡研究中心總監趙家緯表示，NDC3.0雖較前2次進步，但仍有不足之處，其中最嚴重是減量目標不符合淨零路徑，根據美國實驗室模型分析，台灣2035減量目標需52％才符合淨零，但NDC3.0僅減量36到40％；其次，關鍵排放部門也無具體減量目標與策略，包含化石燃料汰除、製造部門減排等；更缺乏當責的治理機制。\n台灣環境規劃協會秘書長陳郁屏指出，台灣太陽光電已失去民心，政府還設定未來5年內新增10GW地面光電、近1萬公頃新開發量，是既有地面光電總和的2倍，恐讓社會難以想像，過去很多案場直到施工民眾才知道，行政院、經濟部也只亡羊補牢說將來在籌設階段加開1場公開說明會，呼籲未來應提出土地複合利用典範，並讓地方政府參與，才能支持在地綠電發展並受益。\n地球公民基金會專員葉品咸表示，NDC3.0草案對鋼鐵、石化及水泥業等難減排產業提出政策工具，卻忽略產業未來10年增碳投資，建議應強化製造部門製程脫煤，導入低碳轉型期程，強化產業減碳動能。\n主婦聯盟環境保護基金會專員唐偉傑說，政府應將「中央－地方－社區」的多層級治理機制寫進NDC3.0草案，尤其地方政府在氣候政策扮演關鍵角色，如英國、加拿大等皆有明確參與機制，並強化資訊公開與回應機制，也建立防災型微電網等。\n環境權保障基金會研究員湯琳翔認為，NDC3.0草案具體承諾提升2035年碳定價，但目前國內碳費1公噸僅300元，還有優惠費率及免徵額度等，要達2050淨零，國外研究台灣2035年碳價需每噸300美金（約9千台幣），國內學者王寶貫、蕭代基也建議每噸碳價4576元，台灣NDC也應拉高碳價，才有動力讓產業淨零，並處理鋼鐵、石化等難減排產業。\n", "labels": ["關聯污名"]}, {"id": 1025, "title": "涉包庇光電場 大城鄉民告彰縣官員", "date": "2025-09-09", "section": "生活", "content": "彰化縣大城鄉潭墘村民生巷，近日突然冒出一根白色電桿，當地居民才發現將計畫設置地面型太陽光電場，但鄉親質疑審核光電案過程，不僅未辦理說明會就火速核准，因此組成自救會，昨由縣府前某處長顏榮豐到彰化地檢署提告，痛批縣府黑箱作業，並要求徹查官員是否涉瀆職圖利。\n顏榮豐表示，他退休返鄉務農多年，過去光電多設在偏遠於魚塭地，未侵入住宅區。但今年六月間，家門口突然多了一根饋電電桿，驚覺有人要在此蓋光電場，但附近有不少民宅，恐受光害影響作息，離譜的是，該場地條件多處受限，卻能審核通過，質疑有包庇之嫌。\n顏榮豐指出，今年三月底政府公告新制《地面型太陽能光電設施景觀及生態環境審定原則》，明定光電場距離住戶應至少五公尺以上，不料縣府回覆「因申請日在新法前，適用舊法規」，因此對經綠處處長張寒青、科長林其春及承辦人朱怡儒三人提告，呼籲檢調徹查。\n針對民眾提告一事，縣府表示，目前縣府只「被動」接受備案，申請人後續仍須向台電施工及簽約事宜，最後再向縣府申請設備登記。縣府係依法依規辦理，請民眾不要以訛傳訛。\n", "labels": ["關聯污名", "外觀污名"]}, {"id": 1026, "title": "漁電共生案場7成「有電無魚」？經部：無養殖事實將廢止設置許可", "date": "2025-09-08", "section": "財經", "content": "經濟部能源署表示，漁電共生案場若無改善落實養殖事實，將廢止設置許可。圖為漁電共生案場養殖蛤蜊。（記者廖家寧攝）\n〔記者廖家寧／台北報導〕審計部報告目前漁電共生案場高達7成「有電無魚」，經濟部能源署表示，漁電共生推動以「養殖為本、綠電加值」為原則，如果查核養殖狀況不佳，農業部漁業署與地方政府合作，協助輔導案場落實養殖事實，改善未果將廢止設置許可。能源署強調，為確保養殖事實與綠能發展並行，已跨部會精進機制，規範在辦理併聯發電或取得電業執照前，室內型案場須先取得綠能容許，室外型案場則須檢具養殖實績證明文件。\n農業部漁業署表示，審計部報告中所指的393個案場是指已與台電併聯試運轉、但尚未取得綠能容許與電業執照，也非地方政府認定的營運案場，此外，審計部報告統計時間只到今年1月底，漁業署提供的是目前最新資料，因此才有「數據落差」，地方政府確認已營運並完成有養殖事實查核案場佔88%。\n經濟部能源署說明，案場在完工併網後，農業主管機關將依養殖經營計畫書及「漁電共生案場養殖事實查核參考指引」定期查核，並由漁業署及農業單位執行農業容許審查及養殖事實查核、由水產試驗所協助訓練查核人員與科技查核系統建置，經濟部及能源單位則負責發電業查核及環社檢核承諾事項追蹤。\n針對養殖事實查核不符者，漁業署與地方政府合作勒令限期改善，並輔導案場養殖現況與養殖經營計畫書相符，經濟部能源署亦同步要求業者加速改正，以利符合實際養殖狀況。\n能源署進一步說明，過往漁電共生案場的農業與電業許可分別由農業部與經濟部執掌，發電設備完工階段如果符合併網安全規範，即可洽台電申請併網，但現在為確保落實「養殖為本、綠電加值」原則，經濟部與農業部邀集地方政府研議精進相關機制。\n能源署說明，室內漁電部分，農業單位在辦理農業容許時，將同步審查光電機電設施，並配合台電修正的「配電級再生能源併網手冊」，業者須具養殖事實並取得綠能容許後，才能辦理併聯發電；室外漁電部分，應於併網後6個月內檢具養殖實績證明文件，才能核准電業執照。\n針對修法前已併網尚未取得綠能容許的案件，能源署表示，秉持相同原則持續輔導業者取得綠能容許。能源署強調，為確保落實漁電共生業者養殖事實，將持續與農業部合作，在審查、營運及查核各階段強化管控設置案場養殖事實，營造正向發展環境。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1027, "title": "門口冒電桿！彰縣前處長怒告「自家人」黑箱審核、圖利光電案", "date": "2025-09-08", "section": "生活", "content": "彰化縣大城鄉潭墘村民生巷近日突然冒出一根電桿，當地居民才驚覺，當地將計畫設置地面型太陽光電場，但鄉親質疑審核光電案過程，未辦理說明會就火速核准，因此組成自救會，今（8日）由縣府前處長顏榮豐持陳情連署書與刑事訴狀到彰化地檢署提告，痛批縣府經濟暨綠能發展處涉嫌黑箱作業、要求徹查官員是否涉瀆職圖利。\n對此，縣府經綠處表示，該光電計畫尚待取得台電饋線確認，計畫申請人仍須向台電確認施工及簽約事宜，最後再向縣府申請設備登記，彰化縣政府依法依規辦理，利害關係人請不要以訛傳訛。\n顏榮豐表示，他退休返鄉務農多年，大城是台灣重要番薯產區，過去光電多設在偏遠魚塭地、未侵入住宅區。但今年6月，家門口突然多了一根饋電電桿，才驚覺有人要在此蓋光電場，但附近有不少民宅，恐受光害影響作息；離譜的是，該場地條件多處受限，卻能審核通過，質疑有包庇之嫌，因此挺身代表鄉親提告。\n顏榮豐指出，該光電業者今年3月13日申請設置地面型太陽光電，但3月底政府公告新制「地面型太陽能光電設施景觀及生態環境審定原則」，明定光電場距離住戶應至少5公尺以上，不料縣府卻在5月迅速核准、並回覆「因申請日在新法前，適用舊法規『再生能源發電設備設置管理辦法』」，令眾人傻眼。\n顏榮豐質疑，若依新法規定，光電場空間將縮減至3分之1，縣府卻選擇對業者寬容，忽視居民環境權益。他更指出，光電設施恐帶來眩光、增熱效應，破壞社區生活品質。\n「政府鼓勵綠能，但不應該變成官商勾結的工具」，顏榮豐說，儘管居民多次陳情，縣府在8月26日回函仍堅稱適用舊法「符合規定」，因此對經綠處處長張寒青、科長林其春及承辦人朱怡儒3人提告圖利罪，呼籲檢調徹查，若官員確有違法圖利行為，必須嚴懲，才能重建社會對綠能政策與政府的信任。\n", "labels": ["關聯污名", "外觀污名"]}, {"id": 1028, "title": "3大不利 加重能源轉型壓力", "date": "2025-09-08", "section": "財經", "content": "今年綠電發展可說風波不斷，台灣的能源轉型正不斷迷航。（資料照）\n記者林菁樺／特稿\n前總統蔡英文上任後推動能源轉型，到總統賴清德接棒，持續推動二次能源轉型，但今年綠電發展可說風波不斷，政策上嚴查漁電共生，業者開發成本拉升，加上丹娜斯颱風重創，中南部光電板亂飛、形象敗壞；更糟的是前綠推中心官員捲入綠電弊案，讓公務員在業務上最好少碰為妙，民間更無人想積極投資，台灣的能源轉型正不斷迷航。\n綠能每年目標數字都被檢討，但政府始終未務實調整，導致併網量年年跳票，儲能實際需求也跟不上，更拖累發展穩健的儲能產業。\n光電、風電是綠能兩隻腳，如今卻可用跛腳形容。今年光電累積併網量為十四．三GW，但半年過去還只來到十四．八GW，過往喊出的二十GW目標早已延到明年十一月。離岸風電也是慢慢爬，原今年五．六GW也延到明年，但又下修到五．三GW；若風場順利有機會一搏，只是區塊開發三之三階段風電選商仍僅聞樓梯響、不見規則來。\n綠能推動卡卡，絕非經濟部一部之罪，國土面積有限下，要開發大型的地面型光電，涉及農業部門、地方部門，還有與農作物、魚塭搶地等爭議需解決，開發速度自然有限；今年七月受颱風影響，又引發光電板與浮動光電板受損爭議，即使官方澄清毀損比率極低，環境部更數度對業者開罰，但亂飛、清運緩慢等訊息在網路社群瘋傳下，已加深綠電負面形象。\n近期的綠電弊案，更讓前台電高層感嘆，公部門承受的壓力非外界可想像，心態恐怕會更加保守；過去在有心人士操作下，綠電狂被貼負面標籤，如今天災與人禍疊加，發展恐更牛步。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1029, "title": "職棒簽賭首腦「雨刷」蔡政宜涉洗錢 出境前機場攔截被聲押", "date": "2025-09-01", "section": "社會", "content": "上稿時間：11:36更新時間：22:32\n曾因涉入職棒假球弊案的嘉義縣議員「雨刷」蔡政宜，涉洗錢案正準備出境，昨天檢警在桃園機場將他攔截到案，今天移送橋頭地檢署複訊，因涉案情節重大，晚間檢方向法院聲請羈押。\n2009年台灣職棒發生大規模簽賭案，包括知名球星曹錦輝、張誌家、陳致遠等人，最後多達35名球員認罪，而綽號雨刷的「蔡政宜」被也被查出以喝花酒、性招待、恐嚇等方式脅迫球員打假球，借此操縱比賽，最終被判刑3年8月，蔡政宜出獄後於2022年選上嘉義縣議員。\n不過，蔡政宜日前就被查出涉嫌教唆張簡姓、王姓2名男子，恐嚇在嘉義海線魚塭涉光電設施的業者，索取400萬元，但蔡堅決否認與2男行為有關，檢方查出他另涉洗錢案，昨天在桃園機場將欲出國的他攔下帶回偵訊。\n", "labels": ["關聯污名"]}, {"id": 1030, "title": "「雨刷」蔡政宜涉洗錢被拘提  嘉檢：該案由橋頭地檢指揮偵辦", "date": "2025-09-01", "section": "社會", "content": "曾因職棒假球案服刑出獄的無黨籍嘉義縣議員「雨刷」蔡政宜，因涉犯洗錢防制法案件，8月31日在機場欲出境遭拘提到案。由於稍早傳出蔡政宜是涉及光電恐嚇案被逮，嘉義地檢署今表示，該案由高雄橋頭地檢署檢察官指揮偵辦，該署檢察官8月31日拘提蔡政宜到案並執行搜索，嘉檢沒有協助相關案件偵辦，該案若有一定的進度或強制處分，由橋頭地檢說明。\n嘉檢表示，各股檢察官包含偵辦光電犯罪案件檢察官，均未協助橋頭地檢偵辦蔡政宜遭拘提逮捕案件。\n中華職棒2009年爆發打假球案震驚社會，蔡政宜為該案共犯之一，犯詐欺罪判刑3年8月，服刑後出獄，2022年以無黨籍當選嘉義縣第4選區（朴子市、六腳鄉、東石鄉）議員。\n另，嘉義地檢署日前接獲舉報，自稱蔡政宜助理的張簡姓男子與王姓地方人士，去年利用民眾陳情施工擾民機會，假借居中協調，向綠能光電業者勒索，迫使包商交付400萬元，嘉檢認為張簡、王姓男子涉犯恐嚇取財罪嫌重大，向嘉義地院聲請羈押禁見獲准，此案還在偵辦中。\n", "labels": ["關聯污名"]}, {"id": 1031, "title": "提案國家公園禁再生能源發電挨轟 翁曉玲這樣解釋", "date": "2025-08-30", "section": "政治", "content": "國民黨立委翁曉玲在臉書表示，很多山友對她提案「禁止在國家公園內設置再生能源發電設備」的修法感到憂心，擔心是否會影響到未來登山安全。對此她強調，本次國家公園法的修法，是禁止在國家公園區內鋪設大型光電和風機設備，並不是要全面禁止小功率且為自用的太陽能發電。\n翁曉玲表示，例如在小木屋和氣象站的屋頂上架設的太陽能板，這類發電功率極小、而且是自用、不對外售電的發電設施，不在本次修法適用範圍內。\n翁曉玲說，沒有人會同意，在美麗的國家公園裡看到一大片的光電板和相關設備廠區。愛護山林、支持生態環境永續，自然必須要限制在國家公園區裡面各類破壞行為，以避免發生像是高雄大樹區因再生能源開發，數十公頃山頭被夷為平地，和丹娜絲颱風過後受損的太陽能光電板，四處散落，佈滿農田及海面的憾事。\n翁曉玲強調，不只是他和國民黨委員著手提案修法，加強再生能源設備設置場域管理的問題，民眾黨團也提案修環評法，朝強化在國家公園區設置光電板的環評規範，這是藍白的共識，不容許讓國家公園成為下一個光電受害者。\n翁曉玲感謝有熱心的朋友們對本法案提出的建議，讓她有機會說明法案的內容和精神。如果因為法條文字不清楚、造成誤會，待日後有排案修法時，她會再行條調整，力求規範對象和範圍清楚。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1032, "title": "提案國家公園禁光電惹議 翁曉玲這樣解釋", "date": "2025-08-30", "section": "政治", "content": "國民黨立委翁曉玲提修法，國家公園內禁設太陽光電相關設施，引發討論。翁曉玲今天表示，本次修法是禁止在國家公園區內鋪設大型光電和風機設備，不容國家公園成為光電受害者。而小木屋、氣象站為自用架設的太陽能板，不在修法範圍內。\n國民黨立委翁曉玲提案，為確保國家公園的完整性與永續性，禁止在內設置太陽光電相關設施。民進黨新北市立委戴瑋（（女冊）質疑，太陽能板提供山屋必要的照明。國家公園署今年即將施作新型設備，發電量顯著提升，難道要全數拆除現有山屋已設置的太陽能板，改用柴油機發電。\n翁曉玲今天透過媒體群組表示，知道很多人對她提出的修法感到憂心，擔心是否會影響到未來登山安全。她要強調，本次修法是禁止在國家公園區內鋪設大型光電和風機設備，並不是要全面禁止小功率且為自用的太陽能發電。\n翁曉玲指出，例如在小木屋和氣象站的屋頂上架設的太陽能板，這類發電功率極小、而且是自用、不對外售電的發電設施，不在本次修法適用範圍內，還請大家放心。\n翁曉玲表示，她認為沒有人會同意，在美麗的國家公園裡看到一大片的光電板和相關設備廠區。愛護山林、支持生態環境永續，自然必須要限制在國家公園區裡面各類破壞行為。\n翁曉玲指出，這是為避免發生像是高雄大樹區因再生能源開發，數十公頃山頭被夷為平地，和丹娜絲颱風過後受損的太陽能光電板，四處散落，布滿農田及海面的憾事。\n翁曉玲表示，不只是他和國民黨立委著手提案修法，加強再生能源設備設置場域管理的問題，民眾黨立法院黨團也提案修環評法，朝強化在國家公園區設置光電板的環評規範，這是在野的共識，不容許讓國家公園成為下一個光電受害者。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1033, "title": "破壞環境 彭啓明：不管藍綠一律重罰", "date": "2025-08-30", "section": "生活", "content": "環境部與長榮大學河川保育中心昨天在台南巴克禮公園舉辦「水環境守護夏令營」，環境部部長彭啓明勉勵青年世代承接守護水環境的責任，他表示，環保犯罪者有兩種，一種是「環保斯文敗類」，有的人甚至拿到很高的環工學歷或讀化工的，另一種則是「環保蟑螂」，只要破壞環境，不管藍綠一律重罰，以杜絕不法。\n\n彭：賴總統 要他放手去做\n彭啓明說，環保犯罪將以最嚴格標準來看待，破壞環境就是一種罪，過去政府推動環檢警聯手查緝環境犯罪，也重罰很多案件，總統賴清德要他放手去做，不管藍綠一律重罰。\n他說，南市環保局長許仁澤曾帶他去查勘光電板案場，光電板底下居然掩埋營建廢棄物，只要抓到一定重罰。另外，營建土石的去處，未來也會以循環經濟的概念大力來推動。\n水環境守護夏令營有來自全國大專青年學子及河川志工團隊參加，彭啓明頒獎表揚六位「水環境巡守領域楷模」，包括北市豹山溪水環境巡守隊隊長甘偉文、南市正新國小蟋蟀少年水環境守護志工隊陳俊臣老師、高雄市鳳山北門里水環境巡守隊謝秀霞里長、新竹縣新豐鄉水環境巡守隊隊長吳傳梴、苗栗縣竹森社區水環境巡守隊隊員楊招治、花蓮縣生態推展協會水環境巡守隊鄭龍麟理事獲獎。\n", "labels": ["關聯污名"]}, {"id": 1034, "title": "嘉義縣廢光電板估9/5前清完 彭啓明：逾期再罰600萬", "date": "2025-08-29", "section": "生活", "content": "丹娜絲颱風造成全台33個光電案場災損，其中32場已經完成清理，剩餘1場為泰商元昱太陽光電股份有限公司，毀損廢光電板非法堆置嘉義縣義竹鄉新庄滯洪池農地，至今尚未清除。環境部長彭啓明今在嘉義市受訪表示，廠商已提交清除計畫書，嘉義縣環保局昨已審核，將於9月5日前清除，如逾期未清，將再開罰600萬元，由政府接手清除後會代位向廠商求償。\n環境部今與嘉義大學簽署合作備忘錄，將共建「生質物零廢循環研發示範中心」，彭啓明、立委蔡易餘、王美惠、王正旭等人與會。\n會前，蔡易餘再次詢問彭啓明義竹廢光電清除情形，蔡易餘說，丹娜絲颱風17級陣風，嘉義沿海水面型太陽能光電板吹毀，其中泰商元昱公司將廢光電板丟在義竹新庄滯洪池，沒有清除觀感不好，希望能早日清除。\n彭啓明說，元昱公司堆置廢光電板在新庄滯洪池農地，逾期未清除已被罰600萬元，昨期限到原要開罰300萬元，因廠商提出清除計畫經嘉義縣環保局核准，清除期限展延至九月五日，屆時仍未清完將開罰600萬元。\n彭啓明說，廠商表明有難處，有多給一週時間，廠商的清除計畫書也沒問題。\n日前有媒體報導，嘉縣廢光電板案驚動駐台泰國辦事處，上升至外交層面，彭啓明今表示，目前沒有接到任何壓力，但廠商有表達確實有難處、需要多些時間清除，不過民眾也希望早日清除、回到穩定環境，環境部不畏懼任何壓力，都依法定程序進行。\n", "labels": []}, {"id": 1035, "title": "環保犯罪者2種「長相」 彭啓明：斯文敗類、環保蟑螂不管藍綠一律重罰", "date": "2025-08-29", "section": "生活", "content": "環境部與長榮大學河川保育中心今天在台南巴克禮公園舉辦「水環境守護夏令營」，共有來自全國大專院校青年學子及河川志工團隊參加。環境部長彭啓明出席呼籲青年世代承接守護水環境的責任，並勇敢築夢。他表示，環保犯罪者有兩種，一種是「環保斯文敗類」，另一種則是「環保蟑螂」，只要破壞環境，不管藍綠一律重罰，以杜絕不法。\n彭啓明今天出席頒獎表揚優秀團隊，並分享他的人生求學、創業及到公部門服務經驗，期勉年輕學子要創新、勇敢築夢。\n彭啓明說，環保犯罪將以最嚴格標準，破壞環境就是一種罪， 過去環檢警聯手查緝環境犯罪，也重罰了很多案件，總統也要他放手去做，不管藍綠一律重罰。先前他去看光電板案場，底下居然埋營建廢棄物，以後只要抓到一定重罰，讓宵小無法橫行。另外，營建土石的去處，未來也會以循環經濟的概念大力來推動。\n他說，前幾天檢察官和他分享環保犯罪者都長怎樣，這有兩種，一是環保斯文敗類，有的人甚至拿到很高的環工學歷或讀化工的；另外一種就是環保蟑螂，只要破壞環境，未來都將重罰。\n這次獲獎單位，包括北市豹山溪水環境巡守隊甘偉文隊長、南市正新國小蟋蟀少年水環境守護志工隊陳俊臣老師、高雄市鳳山北門里水環境巡守隊謝秀霞里長、新竹縣新豐鄉水環境巡守隊吳傳梴隊長、苗栗縣竹森社區水環境巡守隊楊招治隊員、花蓮縣生態推展協會水環境巡守隊鄭龍麟理事等6位代表獲頒「水環境巡守領域楷模」。\n", "labels": ["關聯污名"]}, {"id": 1036, "title": "總預算追加案今拚三讀 傅崐萁：跟民生產業有關全力支持還加碼", "date": "2025-08-29", "section": "政治", "content": "立法院長韓國瑜昨晚召集朝野黨團協商「114年度中央政府總預算追加預算案」，預計今日三讀，目前立法院長韓國瑜召集朝野黨團幹部協商中。國民黨團總召傅崐萁協商前受訪表示，跟民生、產業有關的，國民黨團全力支持甚至還加碼，希望產業得到國家力量的支持。至於已經腐敗過時、讓台電瀕臨倒閉的能源政策，應該要朝野好好一起討論，尤其要傾聽產業聲音，不能再一味姑息。\n傅崐萁強調，產業政策在完全沒有得到人民支持的情況下，要持續填坑式的預算，把人民血汗錢不斷往無止盡的洞丟，國民黨團是不會支持的。\n另外，此次追加預算案，監察院追加7千多萬元預算，民眾黨原堅持要刪除，但監院說明後又同意撤案，讓傅崐萁不滿質問民眾黨團總召黃國昌，「為什麼可以撤案？」媒體今日詢問傅崐萁，藍白兩黨團是否有意見不合的情況？對此，傅崐萁表示，沒有意見不合，且都互相尊重。\n傅崐萁說，監察院這一年多來配合大罷免大追殺，對於國家這麼多嚴重貪腐的弊案，人民一直希望光電、口罩、雞蛋等弊案，監察院無一彈劾，不夠綠根本不能當監委，沒有辦法當打手、鷹犬，也不能當監委，這樣監察院的早該廢掉了，過去民眾黨也一直講要廢監察院，跟國民黨非常多的支持者立場一致，任何事情都可以討論，預算也可以討論，國民黨必須把人民的期待與立場講清楚。\n至於下會期的目標，傅崐萁表示，所有與國家民生有關，面對國際經濟強權的挑戰，所有需要國會積極立法、回應國人的事務，國民黨團都會全力投入。\n", "labels": ["關聯污名"]}, {"id": 1037, "title": "藍委促調查泓德聯貸案 財政部金管會2週提報告", "date": "2025-08-28", "section": "財經", "content": "國民黨立委賴士葆。（記者謝君臨翻攝）\n〔記者謝君臨／台北報導〕再生能源業者泓德能源涉入綠能弊案，國民黨立委賴士葆今於立法院聯席委員會質詢指出，泓德能源辦理綠能聯貸案涉及多個公家銀行，要求金融監理單位提出調查報告。對此，財政部長莊翠雲、金管會主委彭金隆允諾2週內提出。\n檢調接獲檢舉，經濟部綠能科技產業推動中心前副執行長鄭亦麟，被控於任職期間利用親友當人頭帳戶，以「顧問費」名義收受泓德能源、東煒建設賄賂，並藉職權向台電施壓爭取饋電容量。鄭亦麟、東煒建設創辦人陳健盛、陳冠滔父子等3人，被法官認定有勾串、滅證之虞，裁定3人皆羈押禁見。\n立法院財政、內政、外交及國防、經濟、教育及文化、交通、司法及法制、社會福利及衛生環境委員會，今聯席審查「114年度中央政府總預算追加預算案」。\n賴士葆質詢指出，泓德能源的光電儲能於今年3月由新光銀行統籌主辦11億元聯貸案，包含中小企銀、安泰銀行都在其中。另外，泓德能源去年5月也針對漁電共生辦理70億元聯合授信案，其中包含兆豐銀、國際票券、合庫、一銀、土銀、農金、彰銀等。\n賴士葆表示，泓德能源涉入光電弊案，其聯貸案牽涉多個公家銀行，可能侵害民眾權益，詢問財政部、金管會是否提出調查報告。對此，莊翠雲表示，將盡快了解後提出報告。賴士葆要求2週內提報告，莊翠雲和彭金隆都點頭允諾。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1038, "title": "墾丁連日豪雨釀污染！船帆石油漆入海 核三廠泥流疑慮待解", "date": "2025-08-28", "section": "生活", "content": "恆春半島近半月來豪雨不斷，墾丁國家公園內外接連傳出環境汙染問題，引發關注。船帆石海灘上游驚傳民宿業者裝潢油漆污水排入野溪，導致溪水夾帶油漆流入海洋，墾丁國家公園管理處（墾管處）已展開調查，並依《國家公園法》開罰3000元，同時通報屏東縣環保局依水汙染防治法追查。此外，核三廠出水口附近海域近期傳出泥沙漂流，疑與光電工程有關，是否衝擊珊瑚生態，墾管處已委託專家長期監測，呼籲各界共同守護墾丁生態。\n墾管處表示，船帆石汙染事件經地形判斷，汙染源來自上游野溪，初步查出可能為民宿業者裝潢工程排放的油漆污水所致。墾管處迅速派員前往調查，並聯繫保七總隊第八大隊協同取締，依《國家公園法》第13條第1項第3款，對污染水質行為開罰3000元，後續水污染相關違規將由屏東縣環保局依法處理。\n針對核三廠附近海域的泥沙漂流疑慮，墾管處派員實地勘查，確認海域目前無明顯異狀，初步研判泥沙現象為特殊天候及海流造成的短期景況，而非長期污染。由於核三廠非國家公園範圍，墾管處已將相關資訊通報主管機關，督促針對光電工程的水土保持計畫進行查處。為確保珊瑚等海洋生態未受影響，墾管處已委託專家學者展開長期監測，並要求受託單位加快調查進度，後續結果將向公眾公開。\n墾管處重申，墾丁國家公園是台灣重要的生態與觀光資產，呼籲居民與遊客切勿隨意排放汙染物，並遵守相關環保法規。如發現違法行為，可撥打墾管處通報專線08-8861321或聯繫環保機關。墾管處也將持續加強巡查與監測，確保這片南國淨土的生態之美得以永續保存。\n", "labels": []}, {"id": 1039, "title": "自由廣場》「理虧而氣盛」打趴「理直而氣虛」 民進黨執政下的失語困境", "date": "2025-08-28", "section": "評論", "content": "◎ 林志翰\n蔡英文執政時期的防疫政策獲得國際社會譽為典範，然而，民進黨卻在之後的二○二二年縣市長選舉遭遇雪崩式潰敗，地方執政版圖僅剩四分之一。這樣的結果揭示了民進黨在當代輿論戰場上的全面潰退，一個手握正確政策卻乏力有效說服人民的執政困境。\n這種困境的核心，在於民進黨似乎總扮演著一個「埋頭苦幹的技術官僚」。他們以為只要政策正確、出發點良善，人民自然會支持。然而，在野黨用犀利的語言與情緒，輕易擊敗了執政黨笨拙的政策說明，殺得民進黨毫無招架之力。\n最令人痛心的案例，莫過於陳時中。這位帶領台灣走過百年大疫的指揮官，本應是全民推崇的英雄，卻在藍白兩黨鋪天蓋地的污名化工程下，被塑造成充滿爭議的政治人物。當對手不斷污衊國產高端疫苗弊案重重，責怪政府採購疫苗不力，試圖偷渡中國疫苗時，民進黨卻拿著科學文獻與數據，試圖與一群只講情緒的人溝通。這種笨拙應對，導致英雄被抹黑、專業被踐踏，而民進黨也在這場論述戰的第一役就輸得體無完膚。\n同樣的劇本，也發生在野陣營猛打的「光電弊案」，波及綠能政策！國民黨籍的前雲林縣議長近日因涉綠能弊案而被起訴，同黨的雲林縣長張麗善竟能面不改色地要求民進黨檢討能源政策。這種赤裸裸的雙重標準，民進黨卻未能將其轉化為有力的反擊，讓對手輕易逃過，而廣大民眾未能藉此真正看清對手的虛偽。\n這種論述失能的危機，正蔓延到對民主制度的直接挑戰上。公民團體因不滿國會濫權而發起的罷免行動，卻被在野黨抹黑成「民進黨的側翼」，並指控這是在「製造社會對立」。這種說法精準擊中部分民眾但求安穩、厭倦政治的心理。於是，公民的憤怒被扭曲成政黨的陰謀，監督濫權的義舉被矮化為撕裂社會的亂源。\n最荒唐的是，藍白兩黨在國會強行立法新版《財劃法》，從中央搜刮四千億元，其中雙北市各增加超過四百億財源。然而，雙北市長面對中央宣布取消公私立學校的電價補助，竟反過來要求中央「懸崖勒馬」，高舉「再苦不能苦孩子」的大旗，並豪氣宣布將擴大編列六、七億預算支應，一副愛民如子的模樣。\n在縣市長的席次，民進黨只剩下六席，卻被貼上「獨裁」標籤；如今「窮孩子，不窮光電」的輿論再度擴散，民進黨還要再挨悶棍，任憑謊言流竄嗎？\n（作者是國中教師）\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1040, "title": "綠能弊案延燒》泓德董座是張亞中女婿 曾捐款挺侯", "date": "2025-08-28", "section": "社會", "content": "前經濟部綠能科技產業推動中心副執行長鄭亦麟，任內涉嫌收受太陽能大廠泓德能源、東煒建設逾兩百萬元賄賂，北院昨裁定羈押禁見。民進黨指出，泓德能源董事長謝源一就是孫文學校總校長張亞中的女婿，旗下公司曾捐款支持新北市長侯友宜參選，國民黨惡意將司法案件與能源政策連結，但涉綠能弊案的藍營人士不勝枚舉，呼籲國民黨別雙重標準。\n綠能弊案延燒，國民黨主席朱立倫在中常會表示，最近有關綠能的弊案一件又一件，看得出來民進黨的能源政策是完全錯誤的，尤其是光電在風災之後，展現出來對大環境的衝擊，再加上弊案連連，不斷補貼「綠友友」，整個能源政策近乎崩盤，這才是國家最大危機。\n不過，民進黨發言人吳崢召開記者會強調，只要企圖透過能源政策謀取不當利益或破壞法規，民進黨百分之百支持司法究辦、勿枉勿縱；而國民黨才是屢屢捲入綠能弊案的一方，不應該雙重標準。\n吳崢指出，國民黨民代拿泓德能源公司大做文章，意圖將民進黨與弊案相連。但事實上，謝源一就是張亞中的女婿，人脈與國民黨淵源甚深，旗下太登太陽能公司更曾在二○二二年新北市長選舉中，捐款支持侯友宜，顯見泓德與藍營關係密切。國民黨不僅刻意忽視，更藉此抹黑鬥爭，顯然是刻意轉移焦點。\n吳崢指出，檢視近年綠能相關弊案，無論是雲林縣議會前議長沈宗隆涉貪判刑三年六個月、前立委廖國棟被起訴、立委鄭天財被調查中等案件，國民黨涉入貪污舞弊、充當白手套、收賄等情事屢見不鮮。\n吳崢並強調，國民黨執政時期的前行政院副院長杜紫軍、國民黨副主席夏立言、中常委陳宗興，以及諸多馬政府時期的經濟部會首長，都紛紛在綠能產業擔任董事或獨董，證明國民黨人士才是重押綠能，從利用綠能產業營利到屢屢舞弊介入，盼國民黨停止傷害台灣能源政策。\n", "labels": ["關聯污名"]}, {"id": 1041, "title": "卓內閣改組  朱立倫：令人失望  賴政府完全沒有檢討之心", "date": "2025-08-27", "section": "政治", "content": "\n行政院長卓榮泰啟動內閣改組，並將於明日行政院院會後帶領內閣團隊新成員，向國人報告「AI行動內閣2.0」的新隊形。國民黨主席朱立倫今日下午主持中常會時發表談話指出，內閣改組讓人很失望，一些非政治性、比較專業性的閣員被換掉，而真正大罷免過程中為民進黨、罷團加油打氣及協助的閣員都沒事。\n朱立倫強調，這就表示賴政府與卓榮泰完全沒有檢討之心、沒有反省的誠意，這也是大家最失望的原因，不過無論如何，還是希望內閣能夠為民眾拚民生、真正為民眾做事，不要再搞惡鬥、再只想消滅在野黨。\n另外，經濟部綠能科技產業推動中心前副執行長鄭亦麟，任內涉嫌向綠能業者收賄，施壓台電要饋電容量，北院今凌晨裁定鄭亦麟羈押禁見。對此，朱立倫表示，最近有關綠能的弊案一件又一件，看得出來民進黨的能源政策是完全錯誤的，尤其是光電在風災之後，展現出來對大環境的衝擊，再加上弊案連連，不斷補貼「綠友友」，整個能源政策近乎崩盤，這才是國家最大危機。\n朱說，這也是為什麼民眾在這次的公投選票，有接近74％的民眾支持核電延役，雖然沒有通過門檻，但已經是最大民意的展現，也希望民進黨政府不要再一錯再錯，要懸崖勒馬。\n", "labels": ["關聯污名"]}, {"id": 1042, "title": "王育敏稱挨罰光電板公司是雲豹成立？ 經濟部：「可能不是」要再了解", "date": "2025-08-27", "section": "財經", "content": "環境部長彭啓明（左二）等人16日到嘉義縣巡檢暫存場，了解業者災後清除受損光電板等事業廢棄物清除狀況。（資料照，記者王善嬿攝）\n〔記者劉宛琳／台北報導〕立法院財政委員會聯席會今審議「中央政府丹娜絲颱風及728豪雨災後復原重建特別預算案」，針對這次光電板嚴重毀損，國民黨立委王育敏質疑未完成清運而被裁罰的業者元昱公司多次轉手，更聽說一開始成立的業者是雲豹能源公司；對此，經濟部次長何晉滄表示：「可能不是雲豹，我們再了解一下。」\n王育敏表示，光電板業者元昱公司所允諾的事情卻擺爛沒做到，還有3.5萬片光電板擺在那裏完全沒有清運，目前僅繳交580萬元，但應該要繳1950萬元？環境部長彭啟明表示，該公司必須繳交給能源署每一千瓦1000元；王育敏追問，那為什麼它只繳了3成？彭啟明說，因為該公司僅營運幾年。\n王育敏接著詢問經濟部，聽說元昱公司一再轉手，「聽說轉了六七手，現在是泰國的投資公司進來，請問當初是哪間業者成立這間公司？有人傳出是雲豹」？何晉滄表示：「可能不是雲豹，我們再了解一下。」王育敏追問：「所以沒掌握？何說：「對。」\n王育敏表示，她擔心轉手到最後變成爛攤子，最後變成政府的負擔；何晉滄表示，都會依照法規審查。王育敏認為，此事應該檢討，要求經濟部檢討報告送一份到她辦公室。\n對於光電板回收問題，國民黨立委張智倫質詢時表示，這次風災造成2800公噸的毀損光電板，相當於過去5年全台廢棄量的總和的2.5倍，遠遠超出環境部之前預估自2039年才會大量釋出廢棄光電板的時程。而環境部統計現在13.5萬片光電板受損，回收了4萬片，說是已處理，但截至目前仍有約3.5萬片受損光電板未清理，所以無法回收的量占受損光電板多少？\n彭啟明表示，現在處理量能大概是1個月2900噸，遠大於這次大約2600噸的量，但沒遇過一個月內處理這麼大量，所以「廠商有在處理，理論上是可以」。而對於無法回收的佔比，彭啟明回應，這要能源署最後統計編號，目前粗估不到5％，「大多數可以正常，那個樣子沒有被損壞，但它已經泡水了」。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1043, "title": "曾捐款挺侯友宜  民進黨爆綠能弊案泓德能源董座是張亞中女婿、藍營金主", "date": "2025-08-27", "section": "政治", "content": "\n前經濟部綠能科技產業推動中心副執行長鄭亦麟，爆出任內涉嫌收受太陽能大廠泓德能源、東煒建設逾200萬元賄賂。民進黨今（27日）指出，泓德能源董事長謝源一就是國民黨大老張亞中的女婿，旗下公司更曾捐款支持新北市長侯友宜參選，國民黨不僅刻意忽視，更藉此抹黑鬥爭，呼籲別雙重標準。\n綠能弊案延燒，民進黨發言人吳崢今召開「有嘴說人、沒臉說自己，藍營光電弊案一籮筐」記者會，強調國民黨才是屢屢捲入綠能弊案的一方，呼籲國民黨不要雙重標準，任何不法都應依法處理，勿枉勿縱。\n吳崢表示，綠能發展對台灣企業與勞工至關重要，不能被少數人藉機圖利。此立場與民進黨一貫主張一致，無論是誰，只要企圖透過能源政策謀取不當利益，破壞法規，民進黨100%支持司法究辦。\n吳崢指出，國民黨民代拿泓德能源公司大做文章，意圖將民進黨與弊案相連。但事實上，謝源一就是張亞中的女婿，人脈與國民黨淵源甚深，旗下太登太陽能公司更曾在2022年新北市長選舉中，捐款支持侯友宜，顯見泓德與藍營關係密切。國民黨不僅刻意忽視，更拿此來抹黑鬥爭，顯然是刻意轉移焦點。\n吳崢續指，檢視近年綠能相關弊案，無論是雲林縣前議長沈宗隆貪污判刑3年6個月、前立委廖國棟被起訴、前立委鄭天財被調查中等案件，國民黨涉入貪污舞弊、充當白手套、收賄等情事屢見不鮮。除此之外，國民黨前行政院副院長杜紫軍、副主席夏立言、中常委陳宗興，以及諸多馬政府時期的經濟部會首長，紛紛在綠能產業中擔任董事/獨董，證明國民黨人士才是重押綠能。從利用綠能產業營利到屢屢舞弊介入，請國民黨停止傷害台灣能源政策。\n", "labels": ["關聯污名"]}, {"id": 1044, "title": "凌濤稱檢察總長可向賴總統報告 吳崢打臉：毫無法治觀念", "date": "2025-08-27", "section": "政治", "content": "\n國民黨主席朱立倫呼籲總統賴清德釋放民眾黨前主席柯文哲；國民黨智庫副執行長凌濤則聲稱，檢察總長可依法向總統報告。對此，民進黨發言人吳崢今（27日）反駁說，總統不該也不能介入司法，更無權指定個案的羈押與釋放，這暴露國民黨黨國不分、視司法獨立於無物的心態，毫無現代法治觀念。\n吳崢今天召開「有嘴說人、沒臉說自己，藍營光電弊案一籮筐」記者會，會後有媒體詢及朱立倫及凌濤的說法。\n對此，吳崢直言，這種主張荒謬至極、令人難以置信。總統不該也不能介入司法，更無權指定個案的羈押與釋放，司法獨立偵辦和投票行為毫無關聯，朱立倫強行混為一談，顯示其心中充滿「總統如皇帝」的錯誤想像，毫無現代法治觀念，非常可怕。\n吳崢進一步指出，國民黨智庫副執行長凌濤昨竟脫口稱檢察總長可向總統報告個案，這番言論也令人瞠目結舌，總統與檢察總長不得介入具體個案，否則就是踐踏司法獨立。\n吳崢回顧，近年來最有名的案件無非2013年馬王政爭時檢察總長黃世銘夜奔總統府，後遭高等法院因違法《通保法》及洩密罪判刑，後人豈可重蹈覆轍？朱立倫與凌濤的言行，暴露國民黨黨國不分、視司法獨立於無物的心態，國人不可不防。\n", "labels": ["關聯污名"]}, {"id": 1045, "title": "鄭亦麟只是冰山一角！ 時力：貪腐綠能髒螂已跨越藍綠", "date": "2025-08-27", "section": "政治", "content": "經濟部綠能科技產業推動中心前副執行長鄭亦麟，任內涉嫌向綠能業者收賄，施壓台電要饋電容量，北院今凌晨裁定鄭亦麟羈押禁見。時代力量痛批，搞臭綠能轉型的，正是這些貪腐的綠能蟑螂，該案僅是冰山一角，從民進黨的鄭亦麟、陳凱凌、陳啟昱，到國民黨的沈宗隆、王又民、洪天盛，從南到北、從中央到地方，綠能貪腐已跨越黨派，形成全台系統性的共犯結構。\n時代力量指出，再生能源是全球趨勢，更是台灣邁向環境永續的重要路徑，這是跨黨派的共識。2024年藍綠白三組總統候選人皆提出30%上下的綠能佔比規劃。然而，十年下來，社會看到的不是乾淨的能源，而是骯髒的政商結構。地方派系與黑道勢力介入，政黨人物上下其手，綠能發展淪為人人覬覦的大餅。\n時力續指，曾任經濟部綠推中心副執行長的鄭亦麟，就是血淋淋的案例。鄭原本是民進黨智庫新秀，年紀輕輕就進入能源政策核心，卻涉嫌利用職權收受賄賂並遭聲押，調查局更兵分22路搜索，可見案情之深廣。這並非單一事件，而是整個腐敗制度的冰山一角。\n時力批評，台南學甲88槍擊案揭開地方勢力與黑道介入土地與光電的荒謬內幕；後續層出不窮的綠電弊案，背後隱藏政治勢力爭奪資源、地主炒作地皮、開發商搶奪饋線容量，第一線民眾、環保團體與基層公務員則疲於奔命。\n「這正是為何主流民意對綠能失去信任，甚至轉而支持核能。」時力認為，問題從來不是技術，而是過程中的貪腐讓社會無法相信。再生能源絕對是台灣能源轉型的必要拼圖，也是必須堅持的道路，但如此重要的轉型，不能淪為貪腐洗錢、政黨酬庸與黑白掛鉤的工具。\n時力強調，當能源政策只剩口號，政府只求數字與宣示，卻不敢觸碰龐大利益造成的貪腐結構，能源轉型勢必走向災難，甚至胎死腹中。台灣需要綠電，但更需要乾淨的綠能。再生能源是下一代的未來，而非政商特權階級的提款機。執政者必須痛定思痛，徹底改革，別再讓能源轉型淪為一場笑話。\n", "labels": ["關聯污名"]}, {"id": 1046, "title": "自由日日shoot》屏東也有綠電蟑螂／村長撂社區幹部 恐嚇光電業者", "date": "2025-08-27", "section": "社會", "content": "屏東地檢署偵辦屏東縣首宗綠能蟑螂案，無黨籍萬巒鄉成德村長林榮慶夥同社區發展協會理事長吳達發等人至鄉內光電案場恐嚇業者，企圖索討「回饋金」三百萬元，導致工程延宕近一年，造成業者損失上千萬元，檢察官認為林榮慶惡性重大，昨依貪污治罪條例藉勢、藉端勒索財物未遂等罪嫌提起公訴，並建請法官從重量刑六年以上。\n\n屏檢「打擊妨害綠能產業發展犯罪聯繫平台」今年初獲報，指境內某光電施工場址遭民代恐嚇滋事並勒索財物，隨即成立專案小組蒐證，於七月間指揮廉、調、警等單位前往林榮慶住處及辦公室搜索，扣得通訊記錄及會議錄音等相關證據。\n檢察官約談犯罪嫌疑人四人、證人五人後，諭知林榮慶及吳達發以十萬元交保，林榮慶的梁姓妻子及成德社區發展協會李姓前總幹事各以五萬元交保。\n檢方指出，該綠能公司為建置太陽能發電系統，合法承租用地並取得縣府建照，原預定今年六月完工，林榮慶明卻假藉施工影響居民交通、噪音擾民、未向村民召開說明會、爭取「回饋金」等為由，夥同梁女、吳男及李男於一月至三月間，多次至案場滋擾，並揚言動員抗爭、破壞機具等。\n檢方表示，綠能業者擔心工程延宕、機具被破壞及施工人員安全，多次協商後，將金額從三百萬元降至一百五十萬元，但工程延宕已造成一千兩百萬餘元損失，所幸專案小組及時查緝才未交付，主導本案的林榮慶，惡性重大，犯後否認犯行且飾詞狡辯，建請法官從重量刑六年以上，其餘共犯則求處三年半至一年半不等刑度。\n林榮慶強調，該公司偷襲動工，加上施工噪音擾民，他代表村民到場了解，卻被業者刻意錄音錄影，然後斷章取義提供給檢調，把他形容成藉勢藉端的地頭蛇，非常冤枉。\n", "labels": ["關聯污名", "外觀污名"]}, {"id": 1047, "title": "丹娜絲颱風光電板之亂 環境部開罰3廠商共1000萬元", "date": "2025-08-26", "section": "生活", "content": "國民黨立委徐巧芯今日在立法院質詢表示，丹娜絲颱風所造成的光電板之亂，環境部總共開罰多少錢？環境部長彭啟明答詢指出，3間廠商總共1000萬元，包含台糖農地這件。\n立法院會今日邀請行政院長卓榮泰、主計長陳淑姿、財政部長莊翠雲及相關部會首長列席，報告「丹娜絲颱風及728豪雨災後復原重建特別預算案」編製經過，並備質詢。\n徐巧芯問及，廢棄光電板流出紅水，為何會在台糖農地，目前紅水處理狀況為何？彭啟明指出，這是不行的，發現後有要求移走，有開罰第二張200萬元。第一次開罰100萬，第二次是200萬，第三次會是300萬元。8月16日有去現地去看，同仁也有去採樣，基本上沒有任何重金屬和任何的油。\n徐巧芯追問，現在已經處置完畢了嗎？處理前後的對照圖能否今天做出來？彭啟明回應，現在廢棄桶已經沒有在那，紅水早就都不在了。會請同仁調照片看看，錯誤訊息到處傳播，他們都很困擾。\n另外，國民黨立委楊瓊瓔質疑，這次丹娜絲颱風造成百萬戶停電或受損，電線杆有數千支倒掉，高鐵因這次颱風癱瘓，未來要如何防範如何不發生？電力方面，倒了3千多支電線杆，有無災前的安全檢測。\n卓榮泰指出，高鐵要維護電網韌性，全國性的地下電網的評估會展開，明年初步有哪些地方優先要來做，但還是要有預算來做。縣市政府也要負起效率，除了電網地下化外，有沒有可能增加韌性，不要一次全盤倒下。\n交通部長陳世凱補充說，高鐵比其他交通工具更有韌性，這次不是因為風力太強，而是有物品打到電線，當天是障礙物清除後，就恢復行駛了。\n楊瓊瓔又問，重建進度要透明，不能拖拖拉拉，這次編列預算必須公開透明，每一分錢要花在刀口上，必須定期說明，向國會負責。卓榮泰回應，各部會進度會收集起來，由政委負責處理，再適時對外說明。\n", "labels": []}, {"id": 1048, "title": "彭啟明說光電板清到只剩一案場  王鴻薇嗆：我給你按個讚好不好？", "date": "2025-08-26", "section": "生活", "content": "行政院長卓榮泰今赴立法院報告「丹娜絲颱風及七二八豪雨災後復原重建特別預算案」編製經過並備詢，國民黨立委王鴻薇詢問光電板何時清理完？環境部長彭啟明表示，「只剩下一個案場而已」，遭王反嗆，風災超過一個月，「我給你按個讚好不好，你可以接受我給你按個讚嗎？院長要不要按個讚？」\n王鴻薇詢問，災後一個月，光電板仍然沒有清完，請問部長，什麼時候清完光電板？彭啟明回應，很多漁民說光電板有毒，魚都不能吃，造成很大的困擾，一定要他說出來，環境部也已到場測了三次滯洪池的水質，並沒有任何的重金屬或各種的污染，所以他才說出來讓大家知道。\n彭啟明解釋，他們在災後發生的兩週後，已經清除光電板遠離池面上，現在33個受損的案場只剩下1個場；王鴻薇反問，「只剩下一個場，所以你覺得清理的成績很棒囉？」都超過一個月囉，要清到什麼時候？\n彭啟明說明，該清理的公司目前給環境部的承諾預計是到9月5日，環境部正在審查當中，現在已對該公司罰到最重300萬元，可以連續開罰。王問，如果仍然不能清除，政府要接手嗎？彭表示，如果該公司還是這樣破壞環境，環境部會依照廢清法71條代位求償，我們來清除，然後跟他全部清償，表示我們來保護這個環境。\n王鴻薇向卓榮泰表示，這次事件非常特殊，我們發展能源，光電板造成光電垃圾，汙染我們的滯洪池、農田和海洋，到目前為止都還沒清完，行政效率之低，讓大家實在非常的詫異。\n彭啟明連忙解釋，「那個案場只剩下一個在岸邊而已喔」，王鴻薇反嗆，只剩下一個，你再講啊？丹娜絲颱風到現在多久了，超過一個月，「只剩下一個？所以我要給你怎麼樣？我給你按個讚好不好，你可以接受我給你按個讚嗎？院長要不要按個讚？」\n王鴻薇詢問卓榮泰，政府說要先接受再向業者求償，但現在光電廠商倒閉的很多，可以這樣拍拍屁股走人，錢跟誰去清償？希望這次的教訓，未來要建立一套SOP，院長，這樣可不可以？\n卓榮泰表示，從歷次的案件當中，我們都會去深刻的檢討，如何讓速度更快，支持面更廣泛，讓我們的韌性更加強。這三個不足，他之前已經講過了。\n", "labels": ["道德污名"]}, {"id": 1049, "title": "東海岸、屏東設置風機 彭啓明：不鼓勵也不支持", "date": "2025-08-26", "section": "生活", "content": "風電業者規劃在東海岸、屏東設置風力發電機（風機），國民黨立委蘇清泉今日質詢表示，要成立「東海岸、南迴恆春半島反風車大聯盟」，他直言，東部會是颱風首當其衝，16、17級陣風，風車撐得住嗎，不應該再搞下去；環境部長彭啓明表示，自己已經在台東公開說過，不鼓勵也不支持，過去幾個月已經把幾個類似的案例全部擋掉、退回。\n立法院會今天下午邀請行政院長卓榮泰、主計長陳淑姿、財政部長莊翠雲及相關部會首長列席，報告「丹娜絲颱風及728豪雨災後復原重建特別預算案」編製經過，並備質詢。\n蘇清泉指出，東海岸要裝設50幾支風車，現在又要到屏東枋山、獅子鄉裝11支風車，東海岸反風車大聯盟已經成立，屏東現在也加入，叫做「東海岸、南迴恆春半島反風車大聯盟」。1座風車發電量一年最多500、600萬度，造價卻要10多億，成本很高，賣給台電賣到7、8塊，結果1塊錢的核電不用，用貴的風力發電。未來組團至環境部、經濟部抗爭，他絕對支持。\n另外，丹娜絲颱風挾帶強風豪雨重創台灣中南部，造成大量光電板受損，清除工作持續進行中，但是嘉義新庄滯洪池仍多次逾期未清，環境部已針對元昱公司開罰900萬。蘇清泉關切此案進度。\n對此，彭啓明說，目前池子裡已經沒有，是堆放在岸邊，但這樣還是違反廢清法，還是給他們一點時間，希望9月5日以前能清理完，若真的非常糟糕，會接手且代位求償給予最重處罰，甚至以後無法營運，要他們負起責任。\n卓榮泰也說，相同地區有其他本土廠商配合意願結果都很好，就這一家態度大有問題，環境部已經連續開罰，且有更強硬的手段；彭啓明說，台灣30幾處光電板受損，其他都清完了，只剩下這處新庄滯洪池。\n", "labels": []}, {"id": 1050, "title": "嘉義新庄滯洪池3.5萬片廢光電板逾期未清／環境部下通牒 政府接手處理將求償", "date": "2025-08-26", "section": "生活", "content": "丹娜絲颱風挾帶強風豪雨重創台灣中南部，造成大量光電板受損，清除工作持續進行中，但是嘉義新庄滯洪池仍多次逾期未清，環境部已針對元昱公司開罰九百萬。部長彭啓明表示，若業者還是一再拖延不處理，政府將接手處理，屆時將會向業者求償相關處理費用。\n環境部上週統計，此次風災共計三十三案場、約十三萬五千片光電板受損，分類整理後，目前已近四萬片送交處理機構完成去化，近六萬片已陸續收集暫置合法場地，剩約三．五萬片仍堆置在嘉義縣新庄滯洪池岸邊。\n\n彭啓明表示，新庄滯洪池至今仍未清理完畢，目前已處罰到每次三百萬，已累積九百萬，將要求業者限期改善、持續重罰，若再不處理則會採取最後手段，由政府接手處理，相關處理費用將會向業者求償。\n彭啓明表示，像元昱這樣的業者完全不合格，也不符合社會期待，應該要提早退出。\n嘉義地檢署主任檢察官昨日至案場了解相關情形，請縣環保局確實掌握清運處理或堆置的數量及流向，確保廢棄光電板均依相關法規清理完畢。不過，嘉檢強調，由於先行政後司法原則，尊重行政主管機關職責與行政裁量權，尚未到司法介入處理階段。\n\n此外，颱風及豪雨致災，教育部為減輕國有學產土地承租人負擔，啟動學產不動產四大協助措施。教育部秘書處科長蘇明鴻表示，倘受災地區國有學產耕地、養地、農作地、畜牧地、養殖地，遇有作物、產物毀損或歉收等，教育部將配合鄉鎮市區公所耕地租佃委員會議定結果，辦理租金減免。\n另外，教育部同意承租人辦理地上房屋修復或鐵皮修建，免逐案申請同意書；承租人申辦農民保險、農業保險或請領災損補助等，教育部將協助優先處理；災後復原工作期間，暫緩催繳承租人、占用人欠費。\n", "labels": []}, {"id": 1051, "title": "自由日日Shoot》雲林綠電弊案4民代5鄉長卡官司", "date": "2025-08-26", "section": "社會", "content": "\n國民黨籍前雲林縣議會議長沈宗隆因綠電弊案收賄二千萬，同黨籍議員王又民收賄二二五萬，雲林地方法院昨天分別判處三年六月、九年六月，綠電利益大民代搶當綠能蟑螂引起議論，雲林縣有四名民代、五名鄉長因涉綠電收賄卡官司，其中有三人已被判刑。\n綠電是國家列為重要推動的能源政策，竟被民代、地方首長覬覦，全國各地接續爆出綠電弊案，雲林地院法官就曾在判決書中指出，本應是人在公門好修行，但民代、首長的行為讓公部門成為民間光電業者心中的夢魘，彷佛是雲林版的官場現形記。\n雲林縣議會民進黨團總召蔡孟真痛批，國民黨不斷抨擊國家重要能源政策，但雲林縣內涉及綠電收賄弊案政治人物，超過半數都是國民黨或泛藍人士，始終不見藍營對於收賄弊案表明強硬態度，呼籲藍營「絕對不能雙標」，也希望國家能源政策日後在雲林能公開透明執行，別再有綠能弊案發生。\n除沈宗隆、王又民案，其他六案包括，無黨籍雲林縣議長黃凱涉向太陽能廠商收賄一四八○萬，去年十月被新北地檢署依違背職務期約、收賄罪嫌起訴。\n無黨籍前台西鄉長林芬瑩與夫婿丁文彬，在任內透過白手套向太陽能業者索賄五六○萬，兩人一審分別被判刑十二年及十三年半，今年二月二審駁回上訴。\n無黨籍縣議員林哲凌（二○二四年一月五日遞補）在擔任口湖鄉長期間，透過白手套向綠能業者收取四百萬元，二○二三年一審判刑十年，今年六月二審維持原判。\n無黨籍前麥寮鄉長蔡長昆與前台西鄉長林芬瑩夫婿丁文彬，涉以職務之便向綠能業者恐嚇，勒索每支風機四十萬元，蔡長昆、丁文彬兩人都被起訴。\n無黨籍二崙鄉長鍾東榮、鄉代會主席楊世彬涉圖利光電廠商，以每峰瓩可得二三○○元賄賂款為條件，讓廠商順利得標，兩人都被起訴。\n同案彰化地檢署偵辦又查出無黨籍前二崙鄉長鍾福助在二○二一年至二○二二年間，任職要結束尾聲涉光電收賄，彰化地檢署訊後以十萬元交保。\n", "labels": ["關聯污名"]}, {"id": 1052, "title": "罰900萬也不怕！嘉縣義竹廢光電板逾期未清  嘉檢檢察長出馬了解", "date": "2025-08-25", "section": "生活", "content": "丹娜絲颱風重創嘉義縣太陽光電設施，太陽光電業者違法將廢光電板、浮台等設施堆置於義竹鄉新庄滯洪池暫置場，至今逾期還未清理完畢，引發民怨。嘉義地檢署檢察長蔡宗熙今率主任檢察官姜智仁會同嘉義縣環保局官員到現場了解，防範違反廢棄物清理法情事發生。\n元昱太陽光電股份有限公司將廢棄光電板等設備暫置嘉義縣新庄滯洪池農地，逾期未完成清理，嘉義縣環保局累計已開罰900萬元。嘉檢今表示，廢光電板被暫置於滯洪池農地，引發民怨，且曾被媒體披露有紅水滲出，雖經環境部檢驗沒有污染情形，為防止後續產生違反廢棄物清理法情事，今主動介入了解光電設施的受損及清除、處理實際進度。\n嘉檢表示，檢察長蔡宗熙今與綠能專組主任檢察官姜智仁到場了解後，認為尚未到司法介入處理階段，基於先行政後司法原則，尊重行政主管機關環境部及嘉義縣環境保護局的職責及行政裁量餘地，請業者應依法盡速完成主管機關行政指導措施，儘速清除廢棄光電板等設施。\n", "labels": []}, {"id": 1053, "title": "新庄滯洪池廢光電板未清完已被罰900萬 彭啓明：再不清除政府將接手處理", "date": "2025-08-25", "section": "生活", "content": "颱風丹娜絲7月重創台灣中南部的太陽光電設施，導致嘉義、台南沿岸大批太陽能板毀損，目前多數已打撈上岸暫置、去化，惟元昱公司嘉義新庄滯洪池仍多次逾期未清，目前已被開罰900萬；對此，環境部長彭啓明表示，今日嘉義地檢署主任檢察官預計親自至案場，若業者仍未完成清除，將不排除由政府接手處理。\n環境部上週統計，此次接連風災共計33案場光電板受損，約13萬5千片，分類整理後目前已近4萬片送交處理機構完成去化，近6萬片已陸續收集暫置合法場地，剩約3.5萬片仍堆置在嘉義縣新庄滯洪池岸邊。\n彭啓明今日出席「2025年亞太環境教育國際工作坊」，會中接受媒體受訪時表示，新庄滯洪池至今仍未清理完畢，目前環境部已對元昱公司多次開罰，至今累積至900萬；嘉義地檢署主任檢察官預計今天會到案場，若業者再不完成清除，政府就會接手處理。\n彭啓明表示，像元昱這樣的業者完全不合格，也不符合社會期待，應要提早退出；日前已與經濟部提出全面總體檢想法，剛請辭的經濟部長郭智輝也十分認同，雖其請辭了，但能源政策是延續性的，經濟部後續應該也會啟動總體檢，而環境部這邊也很樂意配合。\n", "labels": []}, {"id": 1054, "title": "光電弊案連環爆 雲林縣已7案4民代、5鄉長卡官司", "date": "2025-08-25", "section": "社會", "content": "國民黨籍前雲林縣議會議長沈宗隆及議員王又民涉光電弊案，雲林地方法院今（25）日一審判處沈宗隆3年6月，王又民9年6月。光電利益大弊案連環爆引起議論，雲林縣這幾年已有7案，共3名議員、5名鄉長及1名鄉代會主席卡官司。\n除沈宗隆、王又民案，其他6案包括，無黨籍雲林縣議長黃凱涉向太陽能廠商收賄1480萬元，去年10月被新北地檢署依違背職務期約、收賄罪嫌起訴。\n無黨籍前台西鄉長林芬瑩與夫婿丁文彬，2021年涉透過白手套向太陽能業者索賄560萬元，兩人一審分別被判刑12年及13年半，今年2月二審駁回上訴\n無黨籍縣議員林哲凌在擔任口湖鄉長期間，2019年10月起透過白手套向綠能業者收取400萬元，一審判刑10年，今年6月二審維持原判。\n無黨籍前麥寮鄉長蔡長昆與前台西鄉長林芬瑩夫婿丁文彬，涉以職務之便向綠能恐嚇，勒索每支風機40萬元，蔡長昆、丁文彬兩人都被起訴。\n無黨籍二崙鄉長鍾東榮、鄉代會主席楊世彬涉圖利光電廠商，以每峰瓩可得2300元賄賂款為條件，讓廠商順利得標，2人都被起訴並求刑11年。\n同案彰化地檢檢察官又查出無黨籍前鄉長鍾福助在2021年至2022年間，任職要結束尾聲涉光電收賄，彰化地檢署訊後以10萬元交保。\n", "labels": ["關聯污名"]}, {"id": 1055, "title": "沈宗隆光電弊案判3年半 張麗善：希望中央重新思考能源政策", "date": "2025-08-25", "section": "政治", "content": "國民黨籍前雲林縣議長沈宗隆等人涉收受光電業者達德能源公司2000萬元案，雲林地方法院今（25）日一審判決沈宗隆3年6月，國民黨議員王又民9年6月。雲林縣長張麗善指出，不樂見這樣結果，也希望中央能重新思考及檢討台灣的能源政策。\n判決指出，達德為求在雲林縣內施作風力發電工程順利，時任董事長王雲怡、執行長潘正綱2019年起，拉攏王又民、沈宗隆，希望2人可以掌握雲林縣政府相關單位核發達德公司申請之公文進度，或與雲林縣政府相關機關溝通協調。\n法官依犯貪污治罪條例之不違背職務收受賄賂罪，對沈宗隆處有期徒刑3年6月，褫奪公權8年，王又民9年6月，褫奪公權8年。\n對於2名議員因涉光電弊案被判刑，張麗善表示，不樂見這樣結果，但希望中央政府能針對能源政策重新思考檢討及評估，尤其日前美國總統川普公開說到光電是世紀騙局，不僅金融機構面臨困境，太陽能業者再高價賣給台電公司，這樣情況是惡性循環，會變成全民買單。\n張麗善強調，中央喊要淨零排放，卻把最乾淨、最合理電價的核能完全停役，雖然上週六核三重啟公投沒有通過，但同意核三重啟的票數多於不同意，這是一個大的省思，希望中央能針對核能重新定位，是否讓核能延續，讓國家更有競爭力，這是很大的國家大事，盼中央能體恤民意、了解民意，極端氣候讓民眾苦不堪言，大家希望有合理電價、穩定電力。\n\n", "labels": ["關聯污名"]}, {"id": 1056, "title": "自由廣場》在大罷免中成為「他者」？", "date": "2025-08-24", "section": "評論", "content": "◎ 王興煥\n捲動台灣公民社會超過半年的大罷免運動，最終以○席的結果落幕；不只無法改變國會結構，甚至成為對執政黨的不信任投票。不以成敗論，我們固然肯定這是一次公民社會的普遍啟蒙與深度耕耘，厚植了民主韌性，功不唐捐；但大罷免為何功敗垂成？我們應理性、誠實地面對各方分析，才不至於讓耳目繼續蒙蔽在厚實的同溫層效應中。\n我們必須承認，大罷免並沒有成功執行最重要的條件—廣納，包括社會議題與政治光譜的廣納。\n親共的國民黨立委固然必須罷免，不代表百工百業遭遇的問題不存在，例如長久的相對剝奪感與貧富差距問題、高雄光電板的問題、中正路改名的問題，甚至是與七二六同步的南部颱風災情。以台灣的憲政設計，行政權仍佔優勢，也就是說執政黨（政府）必須承擔責任，但是我們看到社群平台充斥「這些問題先別談，一切等大罷免之後再說」的聲音。更嚴重的是，同溫層出現一種極端氛圍，將一切可能損及執政黨支持度的議題都視為雜音，甚至滑坡為：「批評執政黨」等於「反對大罷免」等於「中共同路人」。\n「反共」作為大罷免的訴求沒問題，問題出在整體氛圍極端化：單一主旋律當道，拒絕廣納關心各種議題的聲音成為「我們」；許多人被焦慮狂熱的大罷免火焰灼傷，成為「他者」。\n大罷免不只要廣納對執政黨的批判，還必須廣納不同的政治與政黨光譜。大罷免為台灣劃下的政治紅線— 不得以中國利益在台灣亂政—是必要的，但包括我在內的大家有沒有盡力團結紅線之內的一切盟友？\n根據長年的身分認同民調，在台灣想當中國人的比例，只剩五％甚至更低。所以罷免投下不同意票的公民，絕大多數不是親中親共，而是拒絕民進黨，或是拒絕執政黨獨大。我們都知道大罷免要避免形成「民進黨 vs. 國民黨」甚至是「執政黨 vs. 在野黨」的認知，但是很遺憾，我們沒有成功說服社會這場大罷免不是藍綠對決。\n逝者已矣，來者可追。不信任執政黨的民意不等於統派，不是他者，這些民意需要疏導，不能放任成為國民黨與民眾黨的政治底氣。一個政黨無法同時執政又在野，民進黨有肩負本土執政的任務，我們需要其他忠於台灣的在野政黨，集結成長為第三勢力與反對黨的新選擇，讓台灣的政治結構，朝野都是以台灣利益優先。這是淘汰國民黨與民眾黨最可行的方法，也是台灣共同體的責任。（作者為台灣國家聯盟執行委員，台灣基進黨主席）\n", "labels": []}, {"id": 1057, "title": "「核三重啟公投雖敗猶榮」 童子賢：台灣多山應效法瑞士「核綠共存」", "date": "2025-08-23", "section": "財經", "content": "童子賢表示，雖然核三重啟公投未能通過，但由於同意票遠超過不同意票，仍然雖敗猶榮。（資料照）\n〔記者方韋傑／台北報導〕和碩（4938）董事長童子賢表示，雖然核三重啟公投未能通過，但由於同意票遠超過不同意票，仍然雖敗猶榮，童子賢再次強調核能對於台灣能源安全與永續發展的重要性，重申台灣土地資源有限，不可能大規模複製德國、澳洲或加拿大的綠能模式，應該參考瑞士的案例，走向「核能與綠能共存」的務實路線。\n童子賢指出，每一度「不排碳」又「經濟實惠」的電力，對台灣而言都十分珍貴。核能除了具有低碳特性，在價格上也具備優勢，核二、核三每度電成本不到1.5元。更重要的是，核能所需土地極少，不會與農業用地或森林資源產生衝突。\n童進一步解釋，目前台灣核電廠多鄰近海邊，若進一步擴充，也無須額外開發農田或山坡地，對糧食安全與生態保育不構成威脅；相較於大規模設置太陽能板或風力發電機組，核能的土地效率極高，這是台灣能源布局不可忽視的優勢。\n綠能找地 台灣難複製德國模式\n他指出，許多人推崇德國大力發展風能、光電的模式，但台灣與德國條件截然不同。德國面積達35萬平方公里，雖然僅有台灣十倍大，卻有超過八成為平地，適合發展陸域風電與太陽能。然而，台灣山地比例高達七至八成，缺乏大面積平原，難以複製德國的能源模式，更無法與澳洲、加拿大這類土地廣袤的國家相比。\n童子賢認為，台灣的地理條件更接近瑞士。瑞士與台灣面積相近，同樣以山地為主，但瑞士卻在2024年達成30.6%核能與水力發電搭配的低碳結構，2025上半年甚至進一步提升，核能占比達45%，水力佔44%，再加上少量太陽能與生質燃料，整體電力結構實現了100% 不排碳。台灣應該效法瑞士，發展「核綠共存」的策略，而非單純依賴綠能。\n呼應黃仁勳 核能是AI產業的關鍵後盾\n談及輝達（NVIDIA）執行長黃仁勳對核電的看法，童子賢直言「贊成黃仁勳的談話」。他指出，AI、晶片製造、電動車產業發展，都需要龐大電力支撐，能源供應必須具備穩定性與多元性，核電正是重要一環。\n童子賢同時提醒，黃仁勳雖然點名核能「是非常棒的選擇」，但也強調太陽能、風電同樣重要，這與美國總統川普將綠能斥為「世紀騙局」的說法大相逕庭。童子賢認為，這種「核能+綠能」的組合，正好能夠契合台灣適合且應走的路線。\n童子賢強調，核三延役公投失敗，不代表能源方向錯誤，呼籲外界理性看待，「核能對台灣而言，依舊是不可或缺的一環」。隨著 AI、電動車、晶片製造等高耗能產業持續壯大，台灣更需要務實的能源規劃，而核能正是其中最穩定可靠的基礎。\n童子賢認為，「我們要支持核能，也要支持綠能，讓它們互補共存。這樣的台灣能源規劃，才符合國家利益與產業發展需求。」\n看好龔明鑫接經長 替郭智輝抱屈\n除了能源議題，童子賢也談到經濟部長的人事更迭。他表示，非常看好行政院秘書長龔明鑫接任經濟部長。龔明鑫曾任經濟部次長、政務委員與國發會主委，長期關注產業發展，熟悉行政與立法運作，專業與能力獲得產業界高度肯定。同時，童子賢也替現任經濟部長郭智輝抱屈，稱其雖然來自企業界，對政治與媒體互動的分寸不若政壇老手，但在任內認真投入、全力奉獻。\n舉例來說，郭曾自掏腰包於假日舉辦小型餐會，邀請美國在台協會（AIT）高層與產業界代表討論台美貿易事宜，卻被部分人刻意放話，批評為「公私不分」，童說，「如果用公家預算，就會被指責浪費公帑；若用私人支出，又被說公私不分，這樣不就是叫他什麼事都別做嗎？」\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1058, "title": "台南核三公投同意票「翻倍」壓過不同意 藍營這麼看", "date": "2025-08-23", "section": "政治", "content": "核三延役公投今天投票，台南市投票權人數160萬962人，投票率僅26.62%，同意票28萬1553票，不同意票14萬1687票，同意票數約為不同意的兩倍，各區無一例外。\n就各區情形來看，東區投票率最高，達30.39%，其次為北區29.41%、南區28.91%；南化、左鎮、東山、大內及北門等偏區投票率皆低於20%，其中南化區僅13.41%，為全市最低。\n對此，台南市議會國民黨團發言人蔡育輝指出，同意票高於不同意票，顯示核能獲得多數民意支持。他批評政府推動太陽光電導致農田種電，政策失當又成本高昂，相較之下，核能有新技術發展，應被視為穩定且清潔的能源選項。\n蔡育輝強調，能源政策關係國家競爭力，應超越黨派立場，兼顧環境與生態。他呼籲執政當局重新思考核能定位與能源結構，不能僅靠國家補貼台電因應問題。\n至於台南投票率偏低，他認為與總統賴清德來自台南有關，許多支持者選擇不投票，但仍不掩蓋同意票是不同意票兩倍的事實，大罷免又大失敗，「這是賴總統不能忽視的民意訊號。」\n", "labels": ["道德污名"]}, {"id": 1059, "title": "核三重啟公投屏東意外翻盤 藍、綠黨部主委回應了", "date": "2025-08-23", "section": "政治", "content": "核三公投結果出爐，屏東縣的結果大出意外，同意核三重啟的票數竟超過不同意票，對執政形成警訊，民進黨縣黨部主委羅平道表示，這次的結果民進黨是要檢討，但對於明年的縣長及基層選舉，他認為影響有限，國民黨縣黨部主委蘇清泉則認為，明年的選舉會以民意為依歸。\n民進黨縣黨部主委羅平道表示，這次的核三重啟公投整個大環境不佳，尤其在電價會上漲、部長失言及網路不正確的訊息宣傳下，造成這個結果，對明年的縣長及基層選舉，他認為影響有限，因為選民會視候選人的優劣、政見來選擇，民進黨仍很有信心。\n民進黨縣議員許展維說，這次的公投的投票率低，不能代表真正的民意，因此對於明年的選舉只能做一個參考，影響度也不大，而未來的能源政策，也一定要在安全的條件下完成共識。\n國民黨縣黨部主委蘇清泉則指出，這次的選舉結果民意已經很清楚了，恆春4鄉鎮都同意核三重啟，執政當局不要再破壞環境做光電及風力發電了，對於明年的縣長及基層選舉，強調一切應以民意為依歸，如果掌權者仍執迷不悟，不改弦更張，明年選舉將會有更多的反對者站出來，用選票教訓執政黨。\n國民黨屏東縣議員陳揚認為，這次公投結果，雖然不等於選舉，但可以看作是一次民意的壓力測試，對周春米而言就是一個警訊，如果未來沒有更清楚的政策立場與回應，明年的選舉恐怕會反映在得票上。\n", "labels": ["道德污名"]}, {"id": 1060, "title": "核三重啟公投雲縣同意佔7成6、9.8萬票 張麗善：民意所趨盼中央省思", "date": "2025-08-23", "section": "政治", "content": "核三重啟公投昨天投票，雲林縣投票狀況冷清，投票率僅22.66%，開票結果同意佔76.94%達9萬8165票、不同意2萬9429票。雲林縣長張麗善表示，這是民意所趨，核三重啟才是穩定電力正本清源，不要喊淨零碳排卻把完全不排碳的核能廢棄，「火力」全開，借用再生能源不可能達到目標。\n張麗善指出，看到全國開票結果，同意核三重啟票大幅高於不同意，這是民意所趨，尤其日前颱風襲擊太陽能板造成很大災難，污染環境，民眾有眼睛看會做判斷，加上很多專家學者對核廢料、核安提出許多科學論述，美國總統川普日前也直言光電是「世紀大騙局」，印證人民心中想法「真的是騙局」。\n張麗善說，光電是淘空台灣嚴重影響金融，光電業者大筆借貸興建太陽能板，再高價賣電給台電，兩邊獲利，台電不能倒，只能逼迫全民買單，這次公投結果可看出民眾強烈表達同意核三重啟，才是電力穩定正本清源，期盼中央好好省思、評估，如何讓台灣未來有競爭力，更不能一直講淨零碳排，卻把完全不排碳的核能廢棄，火力全開，只借用再生能源不能達到預期目標，說一套做一套只會事與願違。\n雲林縣全縣有六二○個投開票所，從上午八時開始投票到下午四時截止，各地投票狀況冷清，選務人員說，一個小時投票民眾只有個位數。\n雲林縣選委會指出，昨天各投票所秩序良好，沒有違規情事發生，投票22.66%，開票順利有的投票所不到10分鐘即完成開票，下午5點半620個投票所全部完成開票。\n", "labels": ["關聯污名"]}, {"id": 1061, "title": "幫林思銘助講 張善政駁立院擴權、破壞財政等罷免理由", "date": "2025-08-22", "section": "政治", "content": "\n明天就是全國公投暨第2波罷免案投開票日，名列第2波被罷免名單的國民黨新竹縣第2選區立委林思銘今晚回到「本命票倉」竹東，在戲曲公園舉辦「團結之夜~新竹再贏一次」選前之夜大型造勢晚會做最後的衝刺，國民黨中央到地方傾全黨之力到場幫林思銘站台。\n首先助講的桃園市長張善政說，民進黨以破壞財政、幫助立院擴權為由號召鄉親罷免林思銘，總統賴清德當台南市長時、民進黨前桃園市長鄭文燦也爭取財劃法修法，現在行政院該做卻不做的事情，由立法院做了，林思銘幫新竹縣多拿了185億元，卻讓林思銘被戴上破壞國家財政的大帽子。\n至於罷免林的第2個理由說他替立法院擴權，這是為了立院要調查弊案卻苦無調查權，就以今年南部光電板被颱風吹得亂七八糟為例，光電板成本何以那麼高，後面有沒有弊案？自然要調查，這樣給立法院調查權就是好的事情，憑甚麼美國國會都可以有調查權，台灣的國會卻不能有？「這是怕瘡疤被挖出來」！「難道讓立法院回去小英總統時代的立法局？」\n張善政還提到核三退役是很重要的事情，特別新竹是台積電的大本營。今天輝達黃仁勳再次來台與台積電要談未來的合作發展。張善政說，黃仁勳受訪公開講核電是未來應該要考慮的選擇，這讓青鳥心都碎了，黃仁勳都很清楚台灣沒有核三延役就會缺電、走不下去，台灣人怎麼能不支持核三延役呢？他請新竹鄉親明天的公投票務必要投下「同意」。\n", "labels": ["關聯污名"]}, {"id": 1062, "title": "風災凸顯台灣光電板4漏洞 彭啓明將總體檢逾百個大型案場", "date": "2025-08-22", "section": "生活", "content": "7月起陸續颱風、豪雨致災，連帶許多太陽能光電板受損，民眾擔心污染環境，環境部多次澄清光電業者清除進度，但仍有1家業者不夠積極，環境部長彭啓明今（22日）受訪，坦言台灣光電業仍有4大漏洞待補強，包含日常維護、風災防護、風災應變及災後清理等，「每個都臨時抱佛腳！」將啟動大型案場總體檢，數量約1、200家。\n環境部統計，這次接連風災，總計33案場的光電板受損，共約13萬5千片，分類整理後目前已近4萬片送交處理機構完成去化，近6萬片已陸續收集暫置合法場地，剩約3.5萬片仍堆置在嘉義縣新庄滯洪池岸邊。\n彭啓明今出席成立2週年部慶活動，受訪時表示，目前滯洪池上的光電板，7成移除進入清理程序，剩下3成是「唯一一家」公司不積極處理，經了解是該業者很在意處理費用，「他非常小氣計較」，甚至不付款等造成處理延宕，以對其開罰到有史以來最高900萬元罰鍰，並要求對方提出清理計畫書。\n彭啓明指出，從這家公司不積極的態度，也坦言光電板的管理還有漏洞，自己主動在行政院內閣裡提出4個光電板管理漏洞︰包含1、日常營運有缺失，安全防護不夠；2、過去光電板防範強風強雨的設計標準不合；3、業者沒有遇到災害的緊急應變；4、災害過後沒有清楚的清理計劃書，「每個都臨時抱佛腳」。\n彭啓明直言，針對漏洞，將啟動台灣光電大型案場的全面總體檢，數量約1、200家；並澄清，台灣目前光電板清理回收的許可量為2900噸，而過去1年的量僅100噸，這次風災則爆量近2800噸，但仍在可處理的範圍內。理論上這次受損光電板應都可以清除完成，很多業者也都投入全回收循環。\n彭啓明說，基本上，誠實面對光電板處理問題，有不好的就面對，但也有好的留下，環境部針對此議題積極面對，也同時希望經濟部也更積極思考民眾對光電板的觀感；另針對內閣改組問題，彭仍強調自己一天當兩天用，珍惜做的機會，「這是守護地球的工作，我會努力做下去」，至於職位去留，則由長官及社會公評決定。\n", "labels": []}, {"id": 1063, "title": "核三延役公投倒數！王惠美引「黃仁勳談核能」言論網炸鍋", "date": "2025-08-22", "section": "政治", "content": "核三延役公民投票明天（23日）登場，彰化縣長王惠美今天在其臉書表態支持，並引用輝達執行長黃仁勳「沒有能源就沒有工業成長」的談話，強調核能是重要選項。貼文一出，立即在網路掀起激烈討論，有網友留言支持，卻有不少網友炸鍋，痛批不要把危險推給別人，正反意見互槓，留言區瞬間成為戰場。\n王惠美在貼文指出，再生能源雖具環保、低碳優點，但成本偏高。她舉例，台電購買太陽光電每度約4至5元、離岸風電更高達6至7元，政府過去3年已經連續補貼台電4,000億元，若不調整能源結構，台電虧損恐成為產業與納稅人沉重負擔。\n她並直言，目前台灣面臨美國加徵關稅挑戰，已有廠商放無薪假，甚至傳出老牌企業關廠，在此情況下，若核三除役，將導致用電成本更高。若改用燃煤電廠，又會對環境和民眾健康造成傷害。\n王惠美指出，世界各國仍持續發展核電，台灣若堅守「非核家園」神主牌，恐不利於經濟發展與就業安定。她強調，「顧經濟、安民心」是執政者的責任，若電價高漲、經濟困境加深，恐讓人民「貧而怨之」，進一步造成社會動盪。\n她最後呼籲民眾，明天公投要做出最明智的選擇，投下「同意核三延役」的一票，讓台灣能與歐美國家站在同一條路上。\n不過，該貼文立刻引來不同聲音。支持者留言「同意核三延役」、「支持核三公投」、「有志一同」；反對者則反擊「自己縣市不想蓋的東西，利用公投硬要別的縣市承擔危險」、「既然這麼重要，那彰化蓋嗎？」、「請縣長別再高攀中央議題，好好解決全台最低薪的彰化問題」甚至有人嘲諷，「乾脆在彰化沿海蓋核五，對二林工業園區發展一定有幫助」。\n", "labels": []}, {"id": 1064, "title": "「核電安全應讓科學說話」 柯志恩：我是屏東人 全台同島一命", "date": "2025-08-21", "section": "政治", "content": "國民黨高雄市黨部今晚舉辦「挺公投反惡罷」宣講，身兼黨部主委的立委柯志恩強調，自己是屏東人，但無論高雄、屏東，全台灣都同島一命，核電安全應讓科學說話，呼籲高雄鄉親衝高公投票，讓民主再次偉大。\n國民黨挺公投反惡罷說明會高雄場今晚在前金區萬興宮廣場舉行，吸引近千民眾參與，歷史哥與北市議員林珍羽主持，立委羅智強、林國成、謝龍介、蘇清泉、高金素梅，前立委鄭麗文與蔡璧如，清大核工所教授李敏等人接力宣講。\n壓軸上場的柯志恩指出，她自己也是屏東人，看到屏東一堆光電板棄置很心痛，政府情緒勒贖、說台電如果不補一千億元，薪水可能發不出，但經調查這錢根本沒補助薪水，且過去4年電價漲5次，所以這一千億元要好好監督。\n她也再次提到高雄大樹光電案，3個山頭被砍平沒人知道，選區的立委跑去哪裡?  因為鄉親陳情，她才介入處理，結果市長陳其邁就震怒。\n柯志恩質疑民進黨核能政策是錯誤的，有很多專家已經講過，且全台灣同島一命，如果核電不安全，她就不會站在這；希望讓科學說話、讓科學數據證明核電安全，\n柯志恩喊話，823高雄沒罷免，但民眾還是要出來投票、衝高公投票數，讓民主再次偉大，打臉民進黨，讓民進黨看看高雄人的魄力。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1065, "title": "「核三延役」龜山宣講 朱立倫：核電延役是全世界趨勢", "date": "2025-08-21", "section": "生活", "content": "「核三延役」全國公投龜山說明會，晚間在桃園市龜山區公所天幕廣場舉辦，國民黨主席朱立倫強調，核電延役相信是全世界共同的趨勢，不管美國、歐洲、日本、韓國都這樣做，是經過檢驗、乾淨的、能穩定供應的重要能源。\n朱立倫說，桃園市人口成長快速、產業發展迅速，而民生、產業都需要穩定供應的電力，呼籲桃園鄉親們，後天一定要站出來投票同意核三延役；別考慮民進黨是否會理會公投結果，民眾應站出來形成最大的民意，讓執政黨、賴清德總統知道，民眾的意見就是「為了拚經濟，核電要延役」。\n朱立倫強調，如果單靠光電、風電，颱風來或遇到任何災難，我們能源進不來，光電、風電又被摧毀，國家安全將受到極大影響，因為「沒有電，就沒有國家安全」。\n", "labels": []}, {"id": 1066, "title": "川普發文批綠能讓國民黨撿到槍？吳崢冷回：他也支持燃煤", "date": "2025-08-21", "section": "政治", "content": "郭顏慧／核稿編輯\n美國總統川普昨日在「真實」社交平台發文砲轟綠能是「世紀騙局」，讓不少國民黨人士借題發揮。對此，民進黨發言人吳崢表示，川普擁護傳統能源的態度向來鮮明，且大力主張「燃煤發電」，「那首先！國民黨台中市長盧秀燕支不支持燃煤復興？請回答！」\n吳崢今日在臉書發文表示，川普昨晚發文砲轟風電、光電，國民黨開始炒作「哈哈你看連川普都說再生能源爛哈哈」，對此，他批評，國民黨的國際觀要全面，不要只會搞自助餐帶風向。\n吳崢指出，川普擁護傳統能源的態度向來鮮明，別的不說，光燃煤發電，川普可是大力主張「讓燃煤再次偉大」，Google搜尋「Trump Coal」、「Trump Beautiful Clean Coal」就可以看到一大票新聞。\n吳崢表示，國民黨主席朱立倫今早還特別肯定川普說法，「藍營現在是要全面跟川普能源政策看齊囉？那首先！國民黨台中市長盧秀燕支不支持燃煤復興？請回答！」\n\n", "labels": []}, {"id": 1067, "title": "朱立倫陪羅明才車隊掃街 避談是否續任國民黨主席", "date": "2025-08-21", "section": "政治", "content": "\n國民黨主席朱立倫21日陪同藍委羅明才在新店區車隊掃街，媒體聯訪時兩度避談黨主席選舉、盧秀燕與他是否會參選下屆黨主席話題，朱立倫僅表示，關鍵都是在823反惡罷，8月23號的公投，民進黨會不擇手段在最後關鍵，做出惡霸行為，所以一定要戰戰兢兢、戒慎恐懼把每一席都要守住。\n朱立倫被問到，20日民進黨工陳聖文去到黨中央去送水，被發言人把水喝掉一招破解，他表示是國民黨威權擋下了他，朱立倫回應，這幾年來國民黨的年輕同仁非常有戰力，絕對不畏懼民進黨的這些無理或反智、這些瞎搞的挑釁，只要有任何挑釁行為，國民黨一定強力反擊，然後用民眾聽得懂的語言，讓大家很清楚看到，民進黨真的是變成「民主退步黨」，每天在那邊胡鬧瞎搞，甚至用反智的行為，讓大家看到民進黨的不理性。\n朱立倫表示，能源議題全世界的共同的趨勢都認為必須要繼續使用核能，當然透過不斷的科學發展，或者是研究，讓核能越安全、越乾淨，民進黨完全違反世界潮流，尤其是這次風災後，大家看到滿地的光電板污染，然後弊案重重，甚至造成很大的社會反感，證明單靠綠能，尤其是光電跟綠能，或者是風電，絕對沒有辦法支撐台灣整個的經濟發展，以及能源需求。\n對於外界關心，台積電會變成「美積電」？朱立倫說，大家可以看到民進黨主動讓台積電到美國大幅度設廠投資，把研發中心也送去了，這是過去從來沒有發生過的，等於是送走一部分的台積電，如果再進一步投資或進一步被入股的結果，台積電變成「美積電」，是全民最憂慮的，國民黨時代是這些台灣科技的「造山者」，而民進黨變成「移山者」，把台灣的護國神山都送走了、移走了，這是真正的出賣台灣。\n", "labels": ["關聯污名", "外觀污名"]}, {"id": 1068, "title": "光電場貪瀆弊案 郭信良200萬交保", "date": "2025-08-21", "section": "社會", "content": "備受矚目的台南將軍光電場貪瀆等弊案，橋頭地檢署懷疑前台南市議長、現任台南市議員郭信良涉嫌收受三地集團創辦人鍾嘉村妻子疑似九百萬元賄款，及另涉違反廢清法，前天再度傳喚他和鍾嘉村釐清疑點，經承辦檢察官漏夜偵訊後，昨天凌晨予各二百萬元交保候傳。\n據了解，橋檢偵辦台南將軍光電場弊案，清查金流意外發現鍾嘉村妻子曾將一千五百萬元，匯入「白手套」即岡山營造公司負責人朱更楠戶頭後，朱提領其中九百萬元現金轉交郭信良。\n檢調人員懷疑這筆錢，是郭信良替鍾嘉村順利取得光電場執照等相關業務的報酬，在今年四月間發動大規模搜索，偵訊後郭卅萬元交保、鍾和朱各廿萬元交保。據悉，郭信良等人應訊指稱，九百萬元是借款，否認犯行。\n後來，檢調人員接獲檢舉，指將軍光電場案等處，遭人傾倒大量廢棄物，又在六月間，傳喚涉案的朱更楠和郭信良助理李宜璋到案說明後，聲請羈押禁見二人，朱被法院裁定准押，李男則改交保候傳。\n承辦檢察官比對郭等人供詞，及擴大清查金流後，發現郭信良另在將軍光電等案場，疑涉傾倒廢棄物，因此前天再度約談郭、鍾釐清案情，認為郭和鍾觸犯貪瀆罪和違反廢棄物清理法，雖無羈押必要，但涉案情節重大，下令兩人各二百萬元交保，並擴大偵辦中。\n", "labels": ["關聯污名"]}, {"id": 1069, "title": "三星運動場光電板 有縫隙會漏水", "date": "2025-08-21", "section": "生活", "content": "宜蘭縣三星鄉立綜合運動場停車場光電設施完工後，縣議員陳文昌質疑太陽能板屋頂有縫隙，沒有避雨功能，且鋼構設施與周邊綠地格格不入，宛如大型違章建築。三星鄉公所回應，屋頂縫隙正在加裝防水膠條，周邊也會植栽綠美化。\n\n三星鄉立綜合運動場停車場提供業者新建光電設施，本月上旬完工。陳文昌指出，宜蘭多雨，光電設施屋頂的太陽能板之間留有縫隙，如果下雨就會漏水，避雨功能大打折扣，加上造型呆板，影響運動場整體景觀。\n陳文昌說，三星鄉立綜合運動場是重要地標，他建議在光電設施周邊種植綠籬、攀藤植物，或增設公共藝術來提升美感。\n三星鄉公所表示，綜合運動場光電設施完工後，鄉長李志鏞場勘時發現屋頂有縫隙，要求加裝防水膠條，明天就會完成。\n", "labels": ["外觀污名"]}, {"id": 1070, "title": "嘉義新庄滯洪池3.5萬片廢光電板未清 環境部再重罰300萬", "date": "2025-08-20", "section": "生活", "content": "丹娜絲颱風侵襲中南部，光電板設施遭受侵襲毀損，目前皆已陸續打撈上岸並暫置；不過，環境部表示，風災受損的光電板，目前僅剩嘉義縣新庄滯洪池約3.5萬片廢光電板仍堆在岸邊，地方政府再開罰新台幣300萬元。\n環境部表示，此次風災總計33案場光電板總受損約13萬5千片，分類整理後目前已近4萬片送交處理機構完成去化，近6萬片已陸續收集暫置合法場地；目前只剩約3.5萬片仍堆置在嘉義縣新庄滯洪池岸邊，其中包含堪用及破損光電板，勘用部分會整理後再使用，破損部份進到再利用機構進行再利用。\n環境部進一步說明，元昱公司先前已被開罰2次300萬元，並限期昨（19）日前完成改善；環管署今日會同嘉義縣環保局再次前往新庄、荷苞嶼滯洪池太陽能光電案場複查，其中新庄滯洪池未完成改善，將再重罰300萬元。\n環境部表示，日前媒體報導農地出現可疑紅水案，經環境部及環保局人員查核，現場堆置物大部分是廢光電設施的塑膠浮具，操作過程及暫存場並未發現有紅色水流出，惟出入口舖設鐵板車道，鐵板有生繡情形，現場檢測紅色水pH值為中性6.79。\n環境部指出，經現場採集水樣送驗，檢測結果油脂及重金屬銅、鋅、鎳、鉛、鎘、總鉻、汞均未檢出（ND），僅有砷檢測值為0.0535mg/L，判定應為該農地既有潛勢值；另檢測出化學需氧量340mg/L，研判為農地內既有的腐植土所含腐植酸造成，再加上鐵鏽因而造成紅水現象。\n另外，環境部表示，經主動檢驗嘉南地區災損光電案場水域水質，3次抽驗顯示水域水質無異常，水中10餘項重金屬項目多未檢出或遠低於相關環境標準，且災損光電案場屬滯洪池，該水域並無養殖也非飲用水源，故無環境污染及健康影響風險。\n環境部強調，已建請經濟部，針對目前大型光電案場，應由跨部會組成總體檢小組，針對案場管理、環境承受力（抗風雨等極端天氣事件）、災害應變機制、災後清除復原計畫等4大項進行全面體檢評估。\n", "labels": []}, {"id": 1071, "title": "綠營再控炒土地 林思銘：惡意造謠、保留法律追訴權", "date": "2025-08-20", "section": "政治", "content": "民進黨立委范雲、新竹縣議員歐陽霆及林志潔教授今召開記者會，指控面臨823罷免投票的國民黨立委林思銘炒作土地。林思銘駁斥，強調自己從政以來光明磊落、清清白白，民進黨一再抹黑、惡意造謠，只會暴露其執政無能與虛偽；對於今日記者會造謠寫劇本、不實指控，他保留法律追訴權。\n林思銘指出，他是合法信託、借名登記，絕無涉土地炒作，所謂「寶山土地」實際所有人，是竹北市長鄭朝方的前秘書，沈姓人士的父親，他僅在律師執業時期，依法以信託名義受託登記，整個過程合法透明，與炒地完全無關；如今民進黨再度冷飯熱炒，就是赤裸裸的栽贓。\n林思銘強調，勤跑基層是民意代表的責任，民進黨抹黑造謠根本毫無根據。若有人假借「與林思銘熟識」、藉此對外宣稱與他私交熟稔並墊高自己行情，而有招搖撞騙行為，請提供證據向檢調機關提出檢舉並依法追查。若上述藉由假借與他熟識的名義，妨害他名譽之虞，他將不排除對這些人士提起民、刑事訴訟。\n林思銘批評，民進黨權貴才是真正「喬」到昏天暗地，民進黨籍前新竹縣長林光華更曾批評鄭永金代表的新竹鄭家是「貪婪家族」，鄭家才是新竹縣真正的炒地皮大戶；民進黨也不改一貫雙標、選擇性抹黑的本質，對自家的喬人事黑幕、光電弊案、綠友友大炒地皮的惡形惡狀卻避之不談，反倒是拚命用不實謠言抹黑在野立委，掩蓋自己喬官位、喬人事、炒地皮、賺黑錢的真相。\n林思銘呼籲鄉親以選票守護清白，823站出來用不同意罷免的選票讓抹黑者徹底失敗，針對指控請提出證據向檢調單位檢舉，依法查辦，這是他對不實指控一向的態度。\n", "labels": ["關聯污名"]}, {"id": 1072, "title": "周春米質疑核三公投霸凌屏東人 國民黨：屏東人多數支持核三延役", "date": "2025-08-20", "section": "政治", "content": "\n8月23日將舉辦全國性公投決定是否重啟核三，屏東縣長周春米近日質疑核三公投等於是變相霸凌屏東人，國民黨發言人鄧凱勛今日受訪反嗆周春米，質疑周春米可能沒有看到民調數據，民調顯示屏東人多數支持核三延役，「民意在哪裡，政治人物就應該往那個方向努力！」\n鄧凱勛還說，周春米不應該說屏東人被霸凌，如果按照周的論述，中南部地區尤其是台南市、高雄市有一大堆的光電板，颱風來襲就摧毀民眾家園，民進黨是否也在霸凌南部縣市的人民？周春米應該思考民進黨的錯誤能源政策，而非顧左右而言他。\n不過，周春米日前指出，立法院於停機前四天修訂核子反應器設施管制法，並於五月二十日通過核三重啟公投案，讓屏東人措手不及，且公投主文「確認無安全疑慮」缺乏嚴謹調查報告，卻要全國決定屏東的命運，對在地居民極不公平，屏東無法承受任何核電不安全所帶來的風險，核三安全下莊，「請大家還給屏東人最謙卑的願望」。\n此外，國民黨發言人楊智伃今天上午才與送「核料廢水」到國民黨中央黨部的前民進黨台北市黨部副執行長陳聖文發生爭執，並且當場喝掉一瓶水，楊智伃表示，核能問題的討論應該訴諸理性與科學，而且每年與時俱進，國民黨主席朱立倫在綠營口中過去主張「非核家園」，但現在的朱立倫主張「非碳家園」，因為世界要求淨零碳排趨勢，台灣應該務實理性討論能源政策，民進黨不應該再造謠核能，也不要再污名化蘭嶼及屏東民眾。\n楊智伃隨即與其他發言人一起拿出陳聖文今早送來的水瓶，並再度當場一飲而盡，還說「沒事多喝水，多喝水沒事。」\n", "labels": ["道德污名"]}, {"id": 1073, "title": "三星運動場停車場太陽能板屋頂甫完工  挨批會漏水且像大型違章", "date": "2025-08-20", "section": "生活", "content": "宜蘭縣三星鄉立綜合運動場停車場光電設施完工後，縣議員陳文昌質疑太陽能板屋頂有縫隙，沒有避雨功能，且鋼構設施與周邊綠地格格不入，宛如大型違章。三星鄉公所今天（20日）回應，屋頂縫隙正在加裝防水膠條，周邊也會植栽綠美化。\n三星鄉立綜合運動場停車場提供業者新建光電設施，工程已在本月上旬完工。陳文昌直指宜蘭多雨，光電設施屋頂的太陽能板之間卻留有縫隙，如果下雨便會漏水，避雨功能大打折扣，加上設施造型呆板，放眼望去容易被誤以為是臨時性的大型違章，影響運動場整體氛圍。\n陳文昌說，三星鄉立綜合運動場是鄉親運動健身場所，因坐落在通往三星市區的交通動線上，是三星重要地標，他建議在光電設施周邊種植綠籬、攀藤植物，或增設公共藝術，藉此提升美感，融入運動公園的環境，屋頂的太陽能板縫隙也應適當處理，達到避雨效果。\n三星鄉公所表示，三星鄉立綜合運動場光電設施完工後，鄉長李志鏞場勘時發現屋頂有縫隙，要求在縫隙間加裝防水膠條，業者隨後派員施作，預計22日完成，至於環境美化方面，鄉公所將委託專業單位規劃評估，並聽取各界意見，擬定綠美化可行方案，優化場區的整體景觀。\n", "labels": ["外觀污名"]}, {"id": 1074, "title": "台南將軍光電弊案 前議長郭信良、三地集團鍾嘉村各200萬交保", "date": "2025-08-20", "section": "社會", "content": "橋頭地檢署偵辦台南將軍光電場涉及貪瀆等弊案，發現前台南市議會議長郭信良涉嫌收受三地集團創辦人鍾嘉村妻子900萬元賄款，及另涉嫌違反廢清法，再度傳郭、鍾等人到案說明，檢察官漏夜複訊後，今天（20）凌晨諭令郭信良、鍾嘉村各200萬元交保。\n據了解，橋檢偵辦台南將軍光電場弊案，發現鍾嘉村妻子將1500萬元，匯入「白手套」岡山營造公司負責人朱更楠戶頭後，朱更楠又把其中900萬元，轉交前台南市議會前議長、現任議員郭信良。\n檢調單位懷疑這筆錢，是郭信良替鍾嘉村順利取得光電場執照等報酬，並在今年4月間，發動大規模搜索，偵訊後郭30萬元交保、鍾和朱各20萬元交保。據悉，郭信良等人應訊指稱，900萬元是借款，否認犯行。\n後來，檢調人員接獲檢舉，指將軍光電場案等處，被人傾倒大量廢棄物，又在6月間，傳喚涉案的朱更楠和郭信良助理李宜璋到案說明後，聲請羈押禁見2人，結果朱被法院裁定收押，李男則改交保候傳。\n辦案人員比對郭信良等人供詞，及擴大清查金流後，發現郭另在將軍光電等案場，涉嫌傾倒廢棄物，昨天再度約談郭、鍾和李等3人對質，釐清金流疑點，同時追查有無違反貪污治罪條例和廢棄物清理法等不法情事，經承辦檢察官漏夜複訊後，今天凌晨下令郭和鍾2人各200萬元交保候傳，其餘人請回。\n", "labels": ["關聯污名"]}, {"id": 1075, "title": "郭信良涉收三地集團創辦人妻子900萬疑似賄款 檢漏夜複訊中", "date": "2025-08-19", "section": "社會", "content": "首次上稿10:36更新時間17:36（新增案情）\n台南將軍光電場涉及貪瀆等弊案，橋頭地檢署發現前台南市議長郭信良涉嫌收受三地集團創辦人鍾嘉村妻子疑似900萬元賄款，及郭另涉嫌違反廢清法，上午再度傳喚他和鍾嘉村等3人，由檢察官漏夜複訊中。\n據了解，橋檢偵辦台南將軍光電場弊案，發現鍾嘉村妻子將1500萬元，匯入「白手套」即岡山營造公司負責人朱更楠戶頭後，朱又把其中900萬元，轉交前台南議長、現任議員郭信良。\n檢調單位懷疑這筆錢，是郭信良替鍾嘉村順利取得光電場執照等報酬，並在今年4月間，發動大規模搜索，偵訊後郭30萬元交保、鍾和朱各20萬元交保。據悉，郭信良等人應訊指稱，900萬是借款，否認犯行。\n後來，檢調人員接獲檢舉，指將軍光電場案等處，被人傾倒大量廢棄物，又在6月間，傳喚涉案的朱更楠和郭信良助理李宜璋到案說明後，聲請羈押禁見2人，結果朱被法院裁定收押，李男則改交保候傳。\n辦案人員比對郭等人供詞，及擴大清查金流後，發現郭信良另在將軍光電等案場，涉嫌傾倒廢棄物，因此昨天再度約談郭、鍾和李等3人對質，除釐清金流用途等疑點，同時追查有無違反貪污治條例和廢棄物清理法等不法情事。\n", "labels": ["關聯污名"]}, {"id": 1076, "title": "邱鎮軍提議裁撤陸委會減預算 卓榮泰：列國會記錄將成笑柄", "date": "2025-08-19", "section": "政治", "content": "\n國民黨立委邱鎮軍今天在立法院院會質詢時質疑，行政院為何刪除地方補助款，並表示，內政部長劉世芳承認中華人民共和國為一個國家，這是外交部的業務，因此陸委會應該裁撤，同時提到數發部是酬庸單位可直接廢掉等語。行政院長卓榮泰答詢說，邱這席話如列國會記錄，將來檢討一定很多人會拿這個當作非常可笑的內容。\n立法院院會今邀請卓榮泰率部會首長就「全額撥付114年度對地方政府之一般性補助款及原住民族地區基本設施維持費等相關事宜」進行專案報告並備質詢。\n邱鎮軍質詢出示一張民進黨1月的發文截圖指出，「公務員薪資及已簽約的須履約等法律義務支出，加上2501億元一般性補助款，都是行政和立法部門不能變動的中央法定支出」，詢問這有無寫錯。卓榮泰答詢說，這是項目的指定，並沒有定額、定比例，因此額度與比例是行政院依照國家財政結構調整。\n邱質疑，為何行政院自己說刪就可以刪？卓回覆，立法院要求行政院自行刪減、調整636億元，行政院經過很多次計算之後，盤點各項可能可以刪除的部分。\n邱鎮軍說，立法院沒有要求行政院刪除地方性補助款；卓回，但立法院要求行政院自行調整；邱再說，你們不會調啊、你們自己不會刪嗎？卓說，我們已經被刪1439億了。\n邱鎮軍指出，主計處說當初給行政院長3個方案：一是刪債息，一個是刪減地方補助款和債息各半，一個是刪減地方補助款，詢問行院長是否直接刪除地方補助款。主計長陳淑姿回應，他們以很多方案模擬，如何刪減在行政運作上最不會有困難，所以後來才決定刪減一般性補助款。\n邱鎮軍說，政府現在用追算預算平息民怨，但拿不出合法預算，用預算法79條追加，這是第二次違法，是否陷在野黨於不義。卓回，這依照預算法規定辦理，往年統刪金額沒有這麼大，統刪結果都是經由兩院協調出來的。\n「你不會刪，我來幫你刪。」邱鎮軍說，內政部長說中華人民共和國是一個國家，這就是外交部的事，陸委會是否應該裁撤，這樣就有80幾億元。而外交部變成斷交部，還不懂國際禮儀，預算這麼多也沒有發揮功能，先把中華民國人民照顧好，錢砍一砍也有幾十億。\n邱續指，文化部拿錢太多，拿去補助罷免文宣，沒有善盡驗收職責，計畫可以砍一砍，至少幾十億。每個部會都有負責資安單位，數發部是酬庸單位，連民進黨委員都說數發部只有總機功能，所以就直接廢掉，每個部會就有300多億。光電、光儲、風電開發問題一堆，不先檢討還要硬推，經濟部把這些標案開發砍掉就有100多億，相信你會得到掌聲。\n卓榮泰質詢過程插話問，「委員是把外交部刪掉嗎？」、「都不需要資安？」、「所以我們國家都不需要資安？」並表示，邱委員這席話如列國會記錄，將來檢討一定很多人會拿這個當作非常可笑的內容，你要把國家能源政策全部刪掉、外交部全部刪掉、資安全部刪掉、把陸委會裁撤。\n邱鎮軍則回，「可以檢討，沒有叫你全部刪掉」，也沒有叫你裁撤外交部，而是叫你裁撤陸委會，「不是說是國對國的關係，那為何不才撤掉呢？」語畢，卓榮泰冷笑後並無其他回應。\n", "labels": ["關聯污名"]}, {"id": 1077, "title": "同意核三延役扯這原因？ 謝龍介：新青安貸不到錢 因錢被光電業者借走", "date": "2025-08-19", "section": "政治", "content": "\n國民黨立委謝龍介今（19）日率台南市議會國民黨團與青年參選人召開記者會，呼籲民眾在8月23日公投中支持重啟核三。他強調，能源政策攸關台灣產業競爭力與國家戰略安全，若僅依賴燃煤與進口能源，一旦海峽封鎖，煤炭存量僅能撐8天；核能作為基載電力則可供應1年以上。\n謝龍介批評，民進黨大力推動太陽光電，卻造成銀行資金大量被光電業者借走，「年輕人想申請新青安房貸卻貸不到錢」。他更指出，台灣太陽光電躉購費率高達每度5元，是全球最貴，導致台電高買低賣幾乎破產，核電歸零，只能9成發電都燃煤，火力全開，最後仍由全民買單。\n他並舉例，美國、日本、印度及非洲的光電價格多落在每度1至2元左右，與台灣差距懸殊，太陽光電業賣電給台電一度5元，台電賣給人民一度只賣2.86元，質疑「這是不是官商勾結的綠能？」國民黨團強調，燃煤發電不僅排碳嚴重，更使台灣空污惡化。\n謝龍介與國民黨團表示，唯有穩定電力才能保護家園與提升競爭力，「核三延役是讓總統賴清德有台階下」，並且高呼823公投投下同意票，「支持重啟核三，讓人民能省錢吹冷氣」。\n對此，南市民進黨團總召周嘉韋指出，請謝龍介不要四處污衊，光電議題長期被國民黨污名化，近日郭信良前議長被爆出涉入光電案場的問題，國民黨當初所支持的議長人選，如今才是真正可能「人謀不臧、施壓市府」！民進黨立場一直以來是支持乾淨能源，保障人民的健康與生命安全，國民黨請不要成為詐騙集團，「左手打綠能，右手支持綠能惡霸」！\n", "labels": ["關聯污名"]}, {"id": 1078, "title": "自由廣場》為綠能除魅 風光電躉購制何妨退場", "date": "2025-08-18", "section": "評論", "content": "◎ 張萬子\n台中火力發電廠（中火）常被視為地方的政治提款機，而風光電的躉購制度（FIT），則成在野黨攻擊綠能的提款機。不可否認，固定費率躉購制度在再生能源發展初期確實發揮了作用。當時技術不成熟、投資風險高，政府以固定收購價保障收益，成功吸引資金投入，為台灣風力與太陽光電奠定基礎。然而，如今技術已成熟、成本大幅下降，維持 FIT 不僅失去必要性，反而成為阻礙市場效率與社會理解的枷鎖。\n當前最大的矛盾，在於價格機制與市場需求脫節。如今FIT 電價普遍低於企業願意支付的綠電轉供行情。許多企業為符合 ESG 與減碳要求，願意付出更高價格透過再生能源憑證（T-REC）或購電合約（PPA）直接購電，但在現行綠電交易制度下，不少早期建置的發電案場仍被迫以低於市場的轉供行情售電給台電。結果有限的綠電資源無法流向真正需要的企業，反而加重台電財務負擔，這種錯置，顯示出 FIT 已與市場需求脫節。\n近期的丹娜絲颱風，僅少比例的光電設施受損，輿論誤以為損失慘重，且政府要替業者損失埋單，甚至拿來攻擊「非核家園」。事實上，FIT 是發電業者與台電之間的商業契約，天災風險皆由業者或保險承擔，與全民負擔無關。之所以產生誤解，是因為政府同時扮演「定價者」與「唯一收購者」，讓外界容易把商業風險誤解為政策責任。這種模糊結構，使綠能成為假訊息攻擊的溫床。若能廢除 FIT，讓風險與成本回歸市場本質，將能有效消除這種結構性誤會。\n國際經驗早已指出出路，德國、西班牙等國在風光電成本下降後，陸續放棄 FIT，改採競標拍賣或長期 PPA，讓價格更貼近市場，並促進電網整合。台灣應比照辦理，只需針對仍在萌芽期的綠能技術保留有限政策支持即可，至於風電與光電，早已不再需要 FIT。\n在企業綠電需求迫切、極端氣候日益嚴峻的當下，若不盡快告別 FIT，不僅讓綠電繼續被鎖在錯置制度中，更會讓社會誤以為綠能是特權產業，進一步侵蝕信任。唯有讓市場價格引導資源，才能讓綠電流向真正需要的地方。\n告別風光電躉購制度，不只是能源市場的一次修正，更是為綠能除魅、重建社會信任的關鍵一步。\n（作者為退休副教授）\n", "labels": []}, {"id": 1079, "title": "823核三重啟公投案倒數 朱立倫南下雲林宣講", "date": "2025-08-17", "section": "政治", "content": "\n8月23日將舉行核三重啟公投，國民黨雲林縣黨部今（17）日連續舉辦3場宣講會，黨主席朱立倫下午4點出席西螺鎮場次，為核三重啟議題助講。\n雲林縣黨部在斗六縣黨部、斗南順安宮、西螺鎮農會舉辦3場「核電公投」宣講會，縣長張麗善、立委許宇甄、張嘉郡、丁學忠、民眾黨立委張啓楷參加，朱立倫則參加西螺場。\n朱立倫說，823除是反惡罷外，留住優質立委為全民福祉把關，其次就是「核三重啟公投案」。核電是世界趨勢，現在位於屏東的核三廠，好好一個電廠還可用二、三十年以上的電廠，可替國人提供安穩且便宜的電，這理應來說是好事，如果不要核電就任意關廠，可能就會缺電，到時候就用火力發電，屆時可稱為「火力全開」影響全民的健康。\n朱立倫表示，現在台電買綠電，如太陽能光電板1度電4元多至5元，但才賣3元多，但執政黨政府卻要國民拿1000億元補貼台電損失，如果用核電1度才1元多，是最省、最安全健康的電。所以8月23日一定要用同意票，繼續支持第三核能發電廠經主管機關同意確認無安全疑慮後得繼續運轉，既可保障國家經濟，也能保障家用電穩定，為了國家發展與人民福祉，呼籲大家踴躍站出來，投下核三重啟公投的同意票。\n", "labels": ["關聯污名"]}, {"id": 1080, "title": "協助嘉南災後復原 環境部進駐嘉縣調度", "date": "2025-08-17", "section": "生活", "content": "\n環境部昨在嘉義縣環保局揭牌成立「災後復原南部辦公室」，協助嘉義縣、市及台南市在丹娜絲颱風、○七二八豪雨及楊柳颱風災後，民宅、畜牧場、光電板案場毀損的石綿瓦、光電板等事業廢棄物清理及環境復原工作。環境部長彭啓明昨巡檢廢棄光電板義竹新庄滯洪池暫置場時說重話，若業者在本月十九日前仍未改善，將持續開罰。\n\n彭啓明與嘉義縣長翁章梁等人昨為「災後復原南部辦公室」揭牌，辦公室配置四人，至少運作半年，由環境部常務次長沈志修擔任主任，做為災後環境復原指揮與協調樞紐，聯繫調度協助地方政府加速災後廢棄物清理及環境復原工作。\n彭啓明說，南部辦公室首要目標為加強廢棄光電板清運，其中一間外商營運的光電板案場，將光電板、浮台等事業廢棄物非法暫存在義竹新庄滯洪池、鹿草荷苞嶼滯洪池兩處農地，業者竟在現地破碎浮板，且未覆蓋，違反廢清法，已各開罰三百萬元，要求限期改善，本月十九日前若仍未改善，將由嘉縣環保局各再罰三百萬元。\n\n彭啓明說，嘉縣廢棄光電板滯洪池暫置場，經水質連續檢測三次，未測出重金屬，也無污染；新庄滯洪池暫存場日前有民眾發現流出紅棕色液體，經檢測未檢出油質，雖驗出微量的砷與略高的化學需氧量，係因溪洲村土質含砷與腐植質有關。\n彭啓明說，台南與嘉縣預計清理近七千公噸石綿瓦，一般房屋石綿瓦約二至三個月內清除，然而部分民宅產權複雜或無人居住，無法立即作業，預計約需半年完成清除。\n翁章梁表示，南部辦公室設立後盼能加速資源調度與決策，及時提出適當決策，有助災區家園復原作業。\n", "labels": []}, {"id": 1081, "title": "基隆54校裝太陽能板 38％屋頂滲漏促改善", "date": "2025-08-17", "section": "生活", "content": "\n基隆市推廣綠色能源，五十四所國中小學都在屋頂設置太陽能板，建置比率百分百，但審計部基隆市審計室調查發現，其中卅八％的學校屋頂有滲漏情形，要求市府檢討改善。市府教育處表示，已有十校完成修繕，其他學校尚在處理中。\n\n基隆審計室報告指出，五十四所學校屋頂統一租給光電業者裝設太陽能板，每年收取回饋金一千三百萬元，但近來陸續發現屋頂有滲漏，總共有廿一所學校漏水，教育處委託基隆市建築師公會勘查確認，並請廠商修繕，但未明定改善完成期限。\n審計室今年也會同教育處到正濱國中及暖暖高中兩所學校抽查，屋頂的防水隔熱設施損壞及滲漏，要求市府督促檢討改善。\n\n審計室指出，依照契約屋頂設置太陽光電發電系統後，不得影響建物結構安全、原有設備及造成屋頂毀損滲漏，太陽光電模組支撐架基座安裝時，應避免損及防水隔熱等建築或設施，如造成損壞應負完全修復責任。\n教育處表示，搭配班班有冷氣政策，推動「校園裝設太陽光電系統」，開放全市國中小校舍屋頂設太陽能光電系統，全市各國中小學共建置太陽能光電板八萬六千多平方公尺，售購綠電可收回饋金廿一％，全數供學校作為改善學校設備。\n\n目前已要求廠商完成十校修繕，後續尚有滲漏水的學校，市府除委託專業技師進行建物漏水點鑑定，是因設太陽能板後漏水或是建物老舊滲漏，並委託律師依契約內容釐清修繕權責，陸續請廠商修繕，如廠商未修繕市府將動支履約保證金自行修繕，修繕費用不足部分另向廠商求償。\n", "labels": []}, {"id": 1082, "title": "農地劃設光電區 彰縣大城鄉抗議「低地力」", "date": "2025-08-16", "section": "生活", "content": "五○多名彰化縣大城鄉「反光電自救會」與彰化縣環境保護聯盟成員，昨天上午手持布條、高喊口號，抗議政府將大城鄉農地劃設為「低地力」光電示範區。自救會遞交陳情書，希望縣府正視心聲，拒絕業者進駐設光電與變電站，與農民一起捍衛農地。\n\n彰化縣環境保護聯盟理事長洪新有指出，二、三年前政府將大城鄉台十七線以西劃為「低地力」光電示範區，大城三三九公頃、芳苑逾六○○公頃，合計上千公頃。名義上「低地力」意指無法耕作，實際卻能種地瓜、花生，每分地收益優於租給光電業者。他們主張升級為農業科技專區，一地可二用或三用，如農作物與屋頂光電並行，而非單一用途。\n總幹事施月英強調，大城是全台第二大地瓜產區，尤其台十七線以西生產台農六十六號聞名，產量全國第一。這裡的沙質土壤排水佳、抗風雨，也盛產高麗菜、花椰菜，長年穩定供應市場，絕非不適耕作地，將這片土地貼上「低地力」標籤，是對農業價值的誤判與污名化。\n自救會批評，光電業者最近在頂庄社區辦說明會，打著配合政府政策名義招攬簽約，實為私利，意圖蠶食良田，破壞農民生計。縣府經濟暨綠能發展處綠能及公用事業科長林其春代表受理陳情，承諾將嚴格把關，並表明中央不再推動該光電專區，而且縣府也未收到任何光電開發申請。\n", "labels": ["道德污名"]}, {"id": 1083, "title": "核三重啟公投》童子賢：台灣永續發展 不應落後國際潮流", "date": "2025-08-15", "section": "財經", "content": "童子賢呼籲，應讓台灣能源政策回歸理性，確保經濟與環境的永續發展。（記者田裕華攝）\n\n〔記者方韋傑／台北報導〕和碩（4938）董事長童子賢今日出席核三延役公投第5場意見發表會，強調核能發電經濟實惠、穩定可靠，呼籲在能源政策上回歸科學與成本考量。讓台灣能源政策回歸理性，確保經濟與環境的永續發展，不落後於國際潮流。\n童子賢表示，根據台電公布數據，2024年每度核電成本僅1.42元，過去甚至低至1.1元，遠低於台電向外購買風力發電（6.59元）、太陽光電（4.87元）與地熱發電（6.59元）。核二、核三在停機前每年可發300億度電，替台電省下1000億至1500億元，一任總統任期累計可省4000億至6000億元，相當於一年的國防預算，足以彌補健保每年300至500億元的財務缺口。\n童指出，今年6月台電董事長在股東會宣布累積虧損4514億元，年底恐達4700億元，實際虧損若加上中油代承擔及政府撥補的金額，已超過8000億至9000億元。童子賢認為，虧損並非全因國際能源價格上漲，還有政策錯誤導致，特別是天然氣發電占比已達42%，未來還計畫拉高至50%，將加劇成本與能源安全風險。\n童舉例，2022年俄烏戰爭期間，美國天然氣出口價格對歐洲大幅調漲，法國與德國領袖均表達不滿，顯示天然氣價格波動早有歷史脈絡。相比之下，法國天然氣發電僅占5%，德國約13.9%，而台灣卻大幅依賴天然氣。童子賢批評，若能源決策以政治正確凌駕成本效率，將持續拖累經濟與產業競爭力。\n在環境與健康議題上，童子賢指出，核廢料集中管理於廠區，對民眾生活影響有限，反觀燃煤與燃氣廢棄物直接排入大氣，導致PM2.5擴散，造成肺癌、呼吸系統疾病等健康威脅，每年超過1萬人因此死亡。他並強調，核能發電穩定性高，可連續18個月供應穩定電力，而太陽光電與風力發電具間歇性，對產業供電不利。\n童子賢引用國際數據指出，2024年歐盟27國核能發電占比23.6%，在核能與綠能並行政策下，不排碳發電比率達71%；日本經歷福島核災後重啟核電，計畫2030年占比達22%；美國主要科技公司也投資核電，滿足AI用電需求，呼籲台灣不應落後國際潮流。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1084, "title": "屋頂型光電獲補助3500萬元 花縣府官員狀況外", "date": "2025-08-15", "section": "財經", "content": "經濟部補助民宅屋頂設置太陽能板，每kW補助3000元，前提是必須是在今年取得設備登記，縣府說明今年已有53件申請案符合資格，不過預算送議會被刷下。（資料照，記者花孟璟攝）\n〔記者花孟璟／花蓮報導〕行政院今年實施「家戶屋頂設置太陽光電加速計畫」，針對1000平方公尺以下私有建築物設置屋頂光電，可獲每瓩（kW）補助3000元，花蓮縣獲經濟部補助3500萬元，今天送議會二三讀會，但因縣府資料準備不齊未能過關。面對議員詢問，設置1瓩（kW）需要多少面積、以及農舍屋頂可否申請？花蓮縣府觀光處長余明勳答不出來。\n縣府觀光處長余明勳說，雖花蓮縣府立場是不鼓勵地面型太陽光電，屋頂型則交給屋主自己決定，至於農業設施屋頂光電系統並不算這次補助範圍，會再補齊資料並向議會說明，預算將於9月再送議會臨時會審議。\n經濟部能源署今年起推動家戶屋頂設置太陽光電加速計畫，期程自今年起連續4年每年補助10.2億元，由經濟部撥款給地方政府執行，依照經濟部資料，每瓩（kW）約需2到3坪計算，30坪屋頂可申請約10瓩，獲得3萬元補助，每案最高補助30萬元。\n花蓮縣府觀光處長余明勳說明，6月才收到經濟部核定經費，共核定3500萬元給花蓮縣府送議會審查，每案最高補助30萬元，補助資格是今年1到12月取得光電設備登記，今年截至目前共有53件符合資格，總裝置容量約9376瓩，使用到補助額度2812萬餘元，目前持續受理中。\n然面對議員詢問，設置1瓩（kW）需要多少面積、以及農舍屋頂可否申請，處長余明勳答不出來，加上多位議員提到花蓮東華大橋旁有農業溫室屋頂有太陽光電板，溫室內卻長雜草，質疑縣府沒有把關；農業處長陳淑雯則強調，溫室的屋頂確實可以先蓋光電板，但產量必須達到原本未設置光電設施時的70%以上，如未達標不可能發電。\n針對議員吳東昇詢問，余明勳答覆，申請資格包括向民眾租用民宅屋頂的光電業者、自費裝設的屋主都可申請，但此說卻讓議員產生疑問，吳東昇認為，太陽光電補助應該跟經濟部反映，補助款應是要增加住戶意願，而不是廠商意願；民眾黨議員傅國淵批，南部的太陽能光電在颱風後大量損壞，認為「中央不合理的補助，地方可不用配合」，提出全案先擱置，最後該案未通過二讀被刷下。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1085, "title": "地瓜故鄉被標籤「低地力」？彰化大城農民怒吼：拒當光電犧牲品", "date": "2025-08-15", "section": "生活", "content": "\n「不要滅農、更不要被滅村！」逾50名彰化大城鄉農民今天上午集結在縣府廣場，手持布條、高喊口號，並擺出在地生產的新鮮地瓜與花生，強烈抗議政府將大城鄉農地劃設為「低地力」光電示範區，堅決反對業者進駐設置光電與昇壓站。他們遞交陳情書給縣府，盼縣長王惠美能正視農民心聲，捍衛這片賴以為生的土地。\n彰化縣環境保護聯盟理事長洪新有指出，大城鄉台17線以西的農地被政府劃設為「低地力」光電示範區，總面積高達上千公頃。然而，這片土地的收成根本不像「低地力」所說的無法耕種。洪新有舉例，這裡1分地的地瓜就能收成1、20萬元，花生的收入也比租給光電業者來得好。\n自救會成員表示，最近有光電業者在大城鄉頂庄社區辦理說明會，聲稱要配合政府「低地力」政策，招攬農民簽約。這讓當地農民感到憤怒與不安，認為業者是為了私利，意圖蠶食鯨吞農地。他們憂心，一旦開發地面型光電案場，不僅會破壞賴以為生的良田，更可能影響農村聚落的存續。\n環保聯盟總幹事施月英也表明，大城鄉是全台第二大地瓜產區，台17線以西的農地更是以盛產「台農66號」優質地瓜聞名全國，將其貼上「低地力」標籤，是對農業價值的誤判與污名化。\n洪新有憂心忡忡地說，大城鄉頂庄國小已廢校，下一個消失的可能是一個村落，甚至是整個聚落。他們懇請縣府尊重農民，否決光電專區的設置，保護這塊土地。\n針對農民的陳情，縣府經濟暨綠能發展處綠能及公用事業科長林其春出面接下陳情書。他表示，縣府已聽到農民的心聲，並強調會和農民站在同一陣線，嚴格把關。縣府查證，中央已表明沒有所謂的「光電專區」，縣府目前也未收到光電業者申請設置開發案件。他強調，依據法規，業者若要申請籌設許可，必須取得地方的同意函，這是必要的條件，請農民放心。\n", "labels": ["道德污名"]}, {"id": 1086, "title": "廢棄太陽能板回收爆量堆到馬路 苗栗環保局開罰並限期改善", "date": "2025-08-15", "section": "生活", "content": "國內現有4家廢棄太陽能板回收處理公司，其中一家位處苗栗縣銅鑼工業區內，但地方發現，近期該公司將大量的回收廢棄太陽能板堆置到廠區外，甚至占據馬路一半，嚴重影響車輛通行。苗栗縣環保局表示，經稽查業者違反廢棄物清理法，將依法開罰，並要求業者限期改善。\n地方反映，該業者近期回收大量的廢棄太陽能板，不僅廠區內堆得滿滿，甚滿溢堆放到廠區外，占據馬路一半，嚴重影響車輛通行，且居民也憂心這些堆置的廢棄太陽能板會產生污染。\n苗縣環保局表示，經查業者領有公民營廢棄物處理許可證，為合法從事廢太陽能光電板處理作業的公司，採物理方式處理，其廢棄太陽能光電板許可處理量為每月300公噸。\n環保局指出，經13日派員現場稽查，回收的廢棄太陽能面板無污染問題，但廠區內、外有堆置大量廢棄太陽能光電板、鋁框、碎玻璃及矽晶片等情事，其堆置地點與處理許可所登載廠區配置圖不符，顯未依審查通過之申請文件內容辦理，已違反廢棄物清理法規定，後續將依法處6千元以上300萬元以下罰鍰，並要求業者限期改善。\n", "labels": []}, {"id": 1087, "title": "匯損、漿價下跌衝擊營運  華紙上半年每股虧0.57元", "date": "2025-08-14", "section": "財經", "content": "華紙今日舉辦法說會。圖右為董事長黃鯤雄、左為總經理陳瑞和。（資料照）\n〔記者歐宇祥／台北報導〕林漿紙大廠華紙（1905）今日公告第二季稅後淨損2.8億元，每股稅後淨損（EPS）0.26元，營運狀況已較第一季好轉，上半年稅後淨損6.22億元，每股稅後淨損0.57元。\n華紙指出，上半年營運除因第一季擴大歲修、壓抑出獲力道外，第二季由於人民幣對美元貶值，導致需求放緩、漿價往下，又遇新台幣匯率波動，出口售價逆風，業外收支轉虧，最終導致第二季營收、獲利皆只能守穩。\n展望下半年，華紙指出，美國關稅影響全球市場，市場需求與拉貨動能未見明朗，仍有相當多變數，不過目前的關稅稅率對華紙僅有間接影響，衝擊程度尚在觀察；後續將仍將努力於特殊化與高值化產品，同時掌握綠色能源自主率，強化營運表現。\n華紙也說，近期中南部遭遇天災摧毀眾多太陽光電板，影響台灣再生能源發電，不過華紙花蓮廠的「木質素生質能發電設施」為全台唯一不受天候影響，24小時穩定發電的綠色能源裝置，目前每年可供應1.5億度綠電憑證，現正進行設備升級，未來每年可供應3.6億度綠電及憑證，朝全廠綠色能源自給自足為目標前進。\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1088, "title": "嘉義縣2滯洪池光電場棄物處理不當 再各開罰200萬元", "date": "2025-08-14", "section": "生活", "content": "嘉義縣沿海地區多處滯洪池光電場遭丹娜絲颱風重創，毀損的光電設施處置被環保單位列重稽查重點。鹿草鄉荷包嶼與義竹鄉新庄兩個滯洪池的廢棄光電板都有處理不當情事，8月4日被嘉義縣環保局依違反廢棄物清理法各開罰100萬元，並限期8月10日前改善。結果8月11日聯合稽查發現並未完成改善，罰款加倍，再各被開罰200萬元，並限期8月19日前改善完成。\n經環境部環境管理署南區環境管理中心與嘉義縣環保局8月11日聯合複查，發現荷包嶼滯洪池入口貯存區廢光電板，廢浮桶與廢電纜等事業廢棄物未妥善貯存，未有防止雨水滲入，滲透的設備設施。另有部分廢浮桶，廢塑膠混合物未妥善收集貯存，散落周界大排，現場未能完成改善已違反廢棄物清理法，依規定裁處200萬元。\n新庄滯洪池部分，其岸邊堆置廢光電板，廢浮桶廢，電纜事業廢棄物貯存區未於明顯處有清楚中文標示，未妥善分類貯存，且未有防止滲入，滲透的設備設施，現場未能完成改善已違反廢棄物清理法，依規定裁處200萬元。\n嘉義縣環保局依法各開罰200萬元，限期8月19日前改善，若未改善將再次告發。\n", "labels": []}, {"id": 1089, "title": "郭智輝「核三睦鄰費」發言 許宇甄批民進黨政府雙標、輕蔑居民", "date": "2025-08-13", "section": "政治", "content": "核三重啟公投將於23日投票，國民黨立委蘇清泉昨質詢提到，民調顯示「恆春居民有七成五支持核三延役」；經濟部長郭智輝答詢時表示，「把敦親睦鄰費拿掉，看他們要不要支持」；對此，國民黨立委許宇甄痛批，這不僅是對屏東恆春居民判斷能力的輕蔑，更赤裸揭露民進黨政府在能源政策上的雙重標準與居高臨下的心態。國民黨立委洪孟楷也說，敦親睦鄰有法源及作業要點，不是經濟部員外撒幣想發就發、想收就收！無能官員才應該被全民罷免。\n許宇甄直言，若照郭智輝的「神邏輯」，凡涉及經濟誘因的支持都不算數，那政府是不是也該立刻取消太陽能與離岸風電的躉購費率？綠能業者投入光電與風場，不也是衝著高價收購而來？台電因這項政策一年多支出上千億元，沒有高額躉購保障，還有多少人願意在海上架風機、在農地與魚塭鋪滿光電板？甚至開88槍搶開發？\n許宇甄進一步指出，同理，政府長年給予科技產業租稅優惠、土地減免與補貼，目的就是吸引投資、創造就業。若依郭智輝邏輯，這些政策都是「不純粹的經濟考量」，那就乾脆全部取消，看看少了租稅減免後，崇越集團還願意在台灣加碼投資？\n許宇甄認為，「敦親睦鄰經費」是對風險的補償與對社區的回饋，並不會剝奪居民對能源政策的獨立判斷能力。恆春居民支持核三延役，不僅因經濟回饋，更是基於對能源安全、穩定供電與地方發展的長期認知。把居民的支持簡化為「金錢收買」，等同抹殺他們的理性與尊嚴。\n許宇甄直言，真正該檢討的，是民進黨政府在綠能與特定產業的補貼政策，郭智輝不知自我檢討，反而用嘲諷言詞去質疑地方民意。民進黨和郭智輝這種雙標行徑，不僅凸顯能源政策的偏頗，更重創政府的公信力。\n許宇甄強調，能源政策攸關國家安全與經濟命脈，應以科學數據、完整配套與民意溝通為基礎，而不是靠嘲諷與雙重標準來掩飾能源政策的缺陷。請郭智輝為自己白目言論向屏東人道歉、立即下台。\n洪孟楷也說，敦親睦鄰費，實際使用用途也有規範，包括學生的獎助學金、急難救助、低收入戶補貼等。就請教民進黨官員上述哪一個用途可以說停就停？還是郭部長想停哪一個項目，大方講出來，讓社會公評。\n洪孟楷表示，無能的官員配上搞鬥爭的執政黨，就是台灣現在的悲哀。一直在發動惡意罷免，說白了，無能的官員才是現在全民最想罷免的對象，該下台就請趕快下台。\n", "labels": ["關聯污名"]}, {"id": 1090, "title": "再逆轉!前通霄鎮長陳漢志光電索賄案  更一審重判10年", "date": "2025-08-12", "section": "社會", "content": "無黨籍苗栗縣前通霄鎮長陳漢志，被控於鎮長任內，透過機要秘書、鎮務顧問，向太陽能光電業者索討107萬元回扣，苗栗地院一審依貪汙兩罪判徒刑10年，陳上訴二審認定一無罪、一改判5年，台中高分院今更一審宣判，又逆轉兩罪重判10年徒刑，可上訴。\n判決書指出，陳漢志被控於2019年間，透過黃姓鎮務顧問，向有意參與太陽能光電標租案的業者要求付賄，其中，蔡姓監察人說，得標後會懂得「禮貌」，陳漢志遂指示承辦人將標案資料拿給蔡，有利於該公司事先評估，標案後由安集公司得標後，統包給能旺公司施作，蔡男分兩次付賄，一次是同年12月直接以紙袋裝著36萬元現金，前往陳漢志的服務處交給陳；另一次於2021年4月約在通霄海水浴場旁的土地公廟前，蔡將紙袋裝的71萬元現金，丟入陳漢志駕駛的公務車內。\n苗栗地院一審時，陳漢志承認向蔡男索賄，否認向另一林姓業者要求賄賂；涉案的陳姓機要秘書不認罪，黃姓鎮務顧問、蔡姓廠商則坦承，一審認定陳漢志觸犯貪汙2罪，判應執行有期徒刑10年，褫奪公權5年。\n上訴二審後，其中一罪已自白犯行，且繳回107萬犯罪所得，符合減刑規定，改判刑5年，褫奪公權5年，不過另一案「要求賄賂罪」，檢方雖提出業者供述，當成唯一主要證據，但業者卻前後陳述不一致，先後矛盾，又且沒有任何其他證據可佐證，另外，「要求賄賂罪」沒有處罰未遂、預備犯，這部分判決無罪。\n", "labels": ["關聯污名"]}, {"id": 1091, "title": "風災吹飛15.5萬片光電板 環境部：92％已回收", "date": "2025-08-12", "section": "政治", "content": "\n國民黨立委謝龍介今（12）日在立法院質詢時指出，今年風災造成全台多處受創，其中台南市在3月27日才舉辦城市韌性防救災演練，物資調動、安置等項目都獲得掌聲，但颱風來襲時卻「完全破功」。他並批評，今年風災導致15.5萬片太陽能光電板飛散各地，迄今仍有無人處理情況。環境部長彭啓明回應，目前已有92%光電板完成回收，剩餘8%正在處理中，相關公文第一週就已發出，循環署也同步啟動作業。\n謝龍介指出，地方政府反映沒有合法的處理場地，行政院卻未出具函文，導致無法依據規定協助清運。他質疑，既然救災條例或緊急狀況可啟動協助，為何不及時提供行政依據。行政院長卓榮泰回應，中央甚至幫忙尋找暫時蒐集場地，並強調環境部已在第一時間處理。彭啓明補充，光電板回收作業已完成92%，剩8%待後續處理。\n在水災補助方面，謝龍介詢問中央補助的高度門檻。卓榮泰說，現行規定水淹50公分以上中央才補助2萬元，地方另有不等金額補助；上次颱風已研議放寬至50公分以下也能給予補助，未來會檢討下限。謝龍介追問50公分門檻沿自日治時代塌塌米高度，是否應調整。卓榮泰回應，去年已有討論放寬，將持續檢討。\n謝龍介並關注企業與工廠的補助，卓榮泰表示，經濟部長年編列利息、節能、設備及動力補助預算，利息補貼最高50萬元、節能補貼最高500萬元，動力設備補貼可達500萬至1500萬元。\n另外，國民黨立委張嘉郡則關切行政院災後重建特別條例的560億元預算分配，擔憂雲林縣未列入災區範圍，恐「一毛都分不到」。她強調雲林農損全國排名第二，應依損失比例分配資源。卓榮泰回應，將依實際受災情況認定，由農業部彙整後編列特別預算，盼達到「最大、最廣、最實際」的照顧。張並呼籲農業復耕補助應在條例通過後一至兩週內撥款，以免錯過節氣影響收成。\n", "labels": []}, {"id": 1092, "title": "國民黨：全世界核廢料都放核電廠旁邊 台灣核廢不會沒地方放", "date": "2025-08-12", "section": "政治", "content": "國民黨今日上午召開「核三不延役，AI發展變BI？賴清德不要躲起來做綠能夢」記者會，該黨立委葛如鈞強調，「沒有電力，就沒有AI，沒有AI，台灣就沒有前途」，核三必須延役，有很多民眾被「核廢料放你家」的錯誤言論引導，全世界的核廢料都是放在核電廠旁邊，而且有安全措施，同時根據中研院的資料顯示，台灣核廢料不會沒有地方可放，反而綠能的光電板只要颱風一來，就變成「血滴子」，還會流出污水。\n葛如鈞並指出，台灣已經有技術能力發展核廢料乾式儲存空間，如果核三重啟延役，現有冷卻池根據燃料棒數量計算，可以再撐5年，若只開2號機，甚至可能撐到近10年，相較燃氣、燃煤每年運到台灣需要400多艘船期，核電燃料棒一次船期運到台灣就可以撐8到18個月，足夠穩定供電，只要政府開始進行安全評估，讓乾儲持續動工，核廢料當然就不會沒有地方放。\n葛如鈞質疑，台電董事長曾文生在7日公投辯論會上稱沒有核三台灣不會缺電，但核三延役並不是為了現在不缺電，而是未來的台灣科技發展需求，他批評曾文生只說現在夠用，卻避談未來，何況台灣政府自己也說過，未來5年為了滿足AI產業需求，全國電力需求將增加13%，如果全力發展AI，電力年增需求將達到3%至30%，但政府去年關掉一台核電就減3%電力，今年又關一組核電，再減3%。\n國民黨發言人鄧凱勛則說，曾文生說台灣不缺電，但1年來曾文生的說法卻是打臉自己，過去台電就曾經公布如果數據中心申請用電量5MW以上並設在桃園市以北，台電將一律不核准供電，但台灣在2030年前至少要蓋10座數據中心，需要全年不間斷的電力，光靠再生能源要如何支撐？\n鄧凱勛說，世界各國核電延役趨勢擺在眼前，美國有96座核能反應爐已通過延長使用執照審查，並有66座要延役40年，日本重啟14座核電廠，有8座核電廠延役60年，台灣在核管法通過修法後，核電廠延役最長可達20年，民進黨不是最重視百工百業嗎？現在百工百業都在挺核能，且最新民調顯示有65%民意支持核三延役，他呼籲民眾在823公投投下同意票，「讓台灣電價更美麗！」\n", "labels": []}, {"id": 1093, "title": "雲嘉南災屋 83%媒合重建中／前進指揮所指派部會負責各區 共2306戶登記", "date": "2025-08-12", "section": "生活", "content": "丹娜絲風災導致雲嘉南地區多處民宅屋頂掀飛、牆面受損，政院成立前進指揮所，指派部會負責各區，加速民宅與公共建設修復，截至昨日為止，登記媒合戶數達二三○六戶，已有一九一七戶媒合中，也就是高達八十三％已安排媒合，其中有二百一十戶已完成簽約，進入施工階段的則有四十五戶，另有三十六戶已完工。\n\n農業部農村水保署負責台南安南區，代理署長蘇茂祥表示，七月卅日接獲修繕任務後，隔天就派員進駐安南區公所，透過線上方式媒合廠商與屋主，目前共五十三戶提出需求，已全數媒合完畢，其中有十戶簽約，二戶已完工，六戶施工中。\n蘇茂祥表示，為加速媒合，農村水保署台南分署進一步成立線上專案群組，結合線上估價、線上媒合、線上確認機制，讓受災民眾不用跑斷腿，媒合成功後，就可由該署與區公所及廠商逐戶現勘丈量確認災損並登錄修繕需求。\n\n交通部認養台南白河、鹽水、新營及後壁等四區，協助媒合工班給居民，截至昨天為止，有四十八家廠商投入修繕作業，九二七戶人家登記媒合，十七戶已完工。教育部也表示，截至目前，計有十八校七十三個工班投入救災工作。\n\n環境部指出，風災後待清理的廢棄石綿瓦高達上萬噸，是我國首次面對萬噸級的石綿廢棄物清理，政院已核撥七．八億元專案經費協助清運，並啟動建置石綿瓦地圖、無人機盤查與地面驗證提升通報與處理效率、與地方環保局合作專業清運，以及強化稽查處罰等四大行動應對。\n針對風災受損的光電板案場，環境管理署署長顏旭明表示，在清運截止期限前未完成清運的共三場，分別是嘉義縣義竹鄉新庄、鹿草鄉荷苞嶼，還有義竹鄉溪墘滯洪池，日前已各開罰一百萬元，新庄、荷苞嶼案場經稽核仍有各約十卡車的廢棄光電板，將再各罰二百萬元，溪墘滯洪池則預定最晚十四日要清理完畢，否則也同樣罰二百萬元。\n\n丹娜絲風災募款，截至八月十日共募得三．五億餘元，合計已撥款逾一億元予嘉義縣、雲林縣、彰化縣、台南市等受災縣市政府。賑災基金會指出，配合行政院政策指示，有淹水且有居住事實的低收入戶與受政府扶助的中低收入家庭受災戶，淹水賑助金額由五千元提高為一萬元，土石流受災戶亦適用。\n", "labels": []}, {"id": 1094, "title": "羅智強控「東廠查水表」 北檢：民眾告發公車反罷廣告依法函調資料", "date": "2025-08-11", "section": "政治", "content": "國民黨立委羅智強今日在臉書公開台北地檢署發給台北客運的函文，內容要求業者說明「不同意罷免」廣告是受何人所託？羅表示，這反罷免的公車廣告，就是他委託，批評：北檢是「東廠來了」查水表；對此，北檢表示，全案為民眾告發後，北檢依程序分案，檢察官為了調查證據，依法向台北客運函調相關資料，絕非查水表，請外界勿過度揣測。\n羅智強PO出的函文的受文者為台北汽車客運，函文要求業者說明車牌號碼EAL-5119號公車上張貼的「不同意罷免」廣告，是受何人所託？於何時張貼在公車上？\n羅智強表示，這個反罷免廣告「就是我委託的，怎麼了，犯法？怎麼了，只准罷團登公車廣告罷免羅智強，不准羅智強登公車廣告反惡罷？所以，他面對總統賴清德大惡罷的選項，只有坐以待斃？或者如台北市議員苗博雅所說，直接請辭立委、舉白旗投降？\n羅智強還稱：「罷團的公車廣告，要不要也查一下？所以，大惡罷大失敗沒關係，賴清德還是可以大檢調，查水表，大檢調這麼閒，怎麼不去抓詐騙集團？打光電弊案？」\n", "labels": ["關聯污名"]}, {"id": 1095, "title": "嘉義縣2處滯洪池受損光電未清完 環境部各加罰200萬", "date": "2025-08-11", "section": "生活", "content": "丹娜絲風災導致南部光電場部分受損，環境部今（11日）表示，位在嘉義縣義竹鄉新庄、荷苞嶼滯洪池的光電場預計昨天就應清理完畢，但仍各有10卡車的廢棄光電板未清運，已各再加罰200萬元，若後續未改善，將持續加重處罰。\n環境部今說明丹娜絲風災後，為加速清理石綿瓦等廢棄物，將啟動4大行動應對，包含建置石綿瓦地圖、無人機盤查與地面驗證、合格專業清運、強化稽查與處罰等。\n針對外界關注的受損光電板清理部分，環境管理署署長顏旭明表示，災後迄今共巡檢25場，嚴重受損的光電案場有8場，在8月1日的清運截止期限前未完成清運的共有3場，分別是位在嘉義縣新庄、荷苞嶼，還有嘉義縣溪墘滯洪池，日前已各開罰1百萬元。\n顏旭明表示，新庄、荷苞嶼案場延長清理期限到8月10日，理應昨日就要清除完畢，但現場稽核後還有各約10卡車的廢棄光電板，將再各罰2百萬元、總計4百萬元，溪墘滯洪池的光電板預定最晚14日需清理完畢，若未完成清理，也將同樣開罰廠商2百萬元。\n目前清除後的損壞光電板都放在暫存場，之前外界質疑該暫存場有紅色不明液體，擔憂汙染，顏旭明表示，經現場查核，堆置物大部分是廢光電設施塑膠浮具，操作過程及暫存場並未發現有紅色水流出，另檢驗紅色水窪酸鹼值為6.79，推測可能是暫存場出入口鋪設的鐵板車道生鏽，為求慎重，已採樣送驗，18日前就會公布檢驗結果。\n", "labels": []}, {"id": 1096, "title": "賴品妤酸「花錢養我」 邱鎮軍：持股可以監督 收錢才會嘴軟", "date": "2025-08-10", "section": "政治", "content": "國民黨立委邱鎮軍持有雲豹股票，前立委賴品妤大酸，「藍營總是唬爛並且散佈雲豹養我的說法，所以很顯然邱委員明知故犯也不惜要贊助我！十分溫暖」。對此，邱鎮軍今日表示，賴品妤覺得「溫暖」，那是因為她站得離爐火夠近。持股可以監督，收錢才會嘴軟。\n邱鎮軍強調，他會繼續追能源、光電的問題，不要妄想用輿論掩飾錯誤，更別以為抹黑來毀滅人設，就能把光電案場的黑暗變成陽光。\n賴品妤的父親賴勁麟是前雲豹能源董事長，邱鎮軍在競選期間，多此對抨擊賴品妤男友曾玟學是「雲豹駙馬」，但近日監察院廉政專刊揭露，邱鎮軍名下有雲豹能源股票，賴品妤表示，「藍營總是唬爛並且散佈雲豹養我的說法，所以很顯然邱委員明知故犯也不惜要贊助我！十分溫暖！所以，我這個碩士學位有幾趴費用可以領取？追星只能核銷門票還是簽售也可以？十月演唱會在即，我十萬火急！」\n對此，邱鎮軍今日表示，當初質疑曾玟學是因為他收了雲豹相關企業高層的政治獻金，身為一個要參選立委的人，這種關係到人民權益的部分，難道不該和大眾交代清楚嗎？而且資料來源就是監察院帳冊，隨便翻翻就有。賴品妤要覺得「溫暖」，那是因為她站得離爐火夠近。至於她急著問她留學費、演唱會能不能報帳，補助要怎麼核銷，「我不清楚，應該是問錯人了，何必把自己處在這麼尷尬的位置？」\n邱鎮軍說，買股票本質上是公開市場的合法投資，依法申報、盈虧自己扛；除非涉及重大股權、經營職務或特定利益輸送，否則根本不構成利益衝突。世界上沒有任何一個民主國家規定「持股＝喪失監督權」，真正該迴避的，是收取該公司或關聯企業、相關人士的政治獻金、顧問費或其他資助。因為那才會讓人收了錢就嘴軟、不敢監督。\n邱鎮軍質疑，光電出了多少亂象，某些人的嘴巴從來沒有張開過，原來利益早就焊死了嘴。如果照這種邏輯，持有股票就不能監督，那股票上千檔，所有民意代表、公務人員只要曾經持有過，就通通不能開口？只要塞你幾張股票，就能永遠堵住你的嘴，這招高得很，最後受益的永遠是那些政治關係雄厚的財團。\n", "labels": ["關聯污名"]}, {"id": 1097, "title": "口湖淹水 鄉長批光電案場是「幫凶」", "date": "2025-08-10", "section": "生活", "content": "日前連日豪雨造成雲林縣口湖鄉多處低窪處淹水，鄉長李龍飛昨日氣憤指責鄉內太陽能光電案場是「幫凶」，光電案場裝設太陽能板啟用後，平日沒管理，大雨積水成池，溢淹到鄰近民宅、農田，放晴多日積水未退，成為地方髒亂點孳生蚊蟲，光電業者擺爛的作為卻「無法可管」。縣府表示，將行文要求業者改善。\n\n西南氣流帶來數日豪雨，口湖鄉多處樍水，其中口湖鄉湖頂村一處太陽光電場面積好幾公頃，因地勢低窪淹水五、六十公分，還溢淹到鄰近民宅、魚塭、畜牧場，天氣放晴好幾天，案場積水還有五十公分，一旁的民宅也還積水。\n李龍飛表示，口湖鄉轄內大大小小光電案場有卅場，超過八成遇雨就積水，因沒有排水設施，要靠日照自然蒸發，長時間積水孳生蚊蟲，還有臭味，問題已有好幾年，公所行文縣政府、能源署，希望能提供廠商資料，都以個資法為由拒絕提供，只表示會轉知業者改善。\n\n李龍飛說，只有幾家業者回覆已改善，但所提供照片卻與實地不符，也曾連絡業者到公所協調，業者有的不來，有來的則是派沒有決策權的人員到場，說會把意見帶回去參考，之後都沒有下文。\n李龍飛指出，光電業者在案場設置前為求工程順利，盡可能的討好地方，完工啟用後態度卻出現大轉彎，甚至更換負責人，地方根本找不到聯絡窗口，向縣府、能源局接獲反映也說「無法可管」，鄉民對光電案場怨聲載道。\n村民說，既然政府鼓勵興建太陽能設施，就應負起管理責任，不能任由光電案場擺爛。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1098, "title": "挺核三延役 翁曉玲：美日曾遭受核災 現在照樣擁抱核電", "date": "2025-08-09", "section": "政治", "content": "\n核三重啟公投第2場意見發表會今晚登場，正方代表人、國民黨立委翁曉玲發言時說，核電是乾淨穩定便宜的能源，是維護國家安全、健康安全、經濟安全最重要也最適合的能源選項。世界各國都在重返核電，就算是美國、日本曾經遭受過核災，可是他們照樣擁抱核電。\n翁曉玲說，法國使用核電的比例是高達7成，是美國、日本等使用3、4成以上，核電就是一個世界先進國家都會使用而且大量、佔比很高的能源的選項。台灣現在面臨到的能源的困境就是再生能源的進度跟不上（2025年要達到用電佔比20％），核電又全面都停擺，台電搞了半天，最後還是使用石化燃料用燃煤燃氣來補足這個核電的缺，我們晚上的火力發電高達百分之95，難怪現在有人說晚上的空汙比白天還更為嚴重。\n翁曉玲說，這些年來其實民眾也看不出來，到底我們發展綠能是有什麼樣的顯著成效，大部分只看到農田、山頭都是布滿了光電板，還有綠能弊案的出現，以及人民更有感的就是動不動就停電。我們的電價已經連續上漲4次，帶動著物價的飛漲。如果說我們發展再生能源，電費能夠不漲，可以不用去貼補台電的虧損，大家可能也還可以接受。\n她指出，但是事實上再生能源它本身就是一個昂貴的項目，它的發電效率及成本遠不如核電的，1公克的燃料管，它的發電量就相當於1公噸的煤的發電量，核電的成本比再生能源少4分之1，也比燃煤跟燃氣少3分之1。像這樣便宜又好用，經濟又實惠的能源項目，為什麼我們政府卻要這個棄之而不用？\n翁曉玲說，錯誤的能源政策造成臺電虧損、電價上漲，民進黨政府已經連續3年撥補台電虧損4千億，前總統蔡英文執政期間電價也上漲了4次，不都是人民付錢買單的嗎？為什麼這樣子錯誤的能源政策需要由人民去扛？這是大家無法接受的。\n翁曉玲強調，核電不僅是便宜乾淨的能源，還是全世界公認最穩定的能源選項，核電發電基本上是不會受到天候的影響的，不像是光電、風電、水力發電是看老天爺給電用。這次丹娜絲風災讓我們看得很清楚，海上十幾萬片的光電板受損，供電瞬間的中斷，讓我們看到了大自然的威力及再生能源電力系統的脆弱，我們必須要了解再生能源它的侷限，不可能承擔整體電力系統的重責大任。\n翁曉玲說，過去有人會質疑核三廠研議會不會很危險，現在核三廠過去已經運轉了40年，接下來還可以再運轉20年嗎？目前全球大概有111座的核電廠延役，有13座的運轉時間是超過50年的，不管是美國、歐盟、日韓等國，其實陸續都在核准可以讓核電廠延役。所以從技術的層面來講，其實核電廠延役是不會有什麼大問題，也不會出現有危害的風險。\n她指出，核三廠的表現在全世界來講也都算是績優生，我國的核管會以及國際原子能總署，過去已針對核三廠已經給予過非常多大大小小的評鑑跟考核，它的安全性是經過官方認證的，大家不用擔心核三廠研議會有什麼危險的問題，只要是在主管機關的監督之下，她相信，核三廠就算如果重啟，也是可以安全運轉的。\n翁曉玲說，有人可能會質疑，核三如果延役，核廢料放在哪裡？其實核廢料的處理並不是一個無解題，先進的核廢料技術其實已經可以把整個核廢料的體積減少、毒性降低，同時也可以再提高它的長期的安全存量，這個部分不成問題。更何況就是台電在2017年也曾經提出過用過核子燃料的最終處置計劃書，當時就規劃50年，分5個階段來分別處理低階跟高階的核廢料的最終處置。\n她說，我們必須要以理性、務實、科學的方式來態度來面對能源的問題，不能夠放任我們的政府把能源問題搞成像是一種意識形態漢政治問題，所作所為只是滿足執政者的執念或政黨的私利。因為台灣有3座核電廠，所以帶動台灣的經濟起飛，台灣能夠有今天的科技以及經濟方面的成就，核電是功不可沒的。\n翁曉玲最後強調，核電就是乾淨穩定便宜的能源，是維護國家安全、健康安全，還有經濟安全最重要最適合的能源選項。世界各國都在重返核電，就算是美國、日本曾經遭受過核災，可是他們照樣擁抱核電。所以，她要再次呼籲大家8月23號都能夠出來投下同意核三廠延役的票。\n", "labels": ["關聯污名"]}, {"id": 1099, "title": "陳世軒為核電催票街頭宣講：18歲就能參與公投 盼踴躍投票", "date": "2025-08-09", "section": "政治", "content": "民眾黨青年部的核三公投全台宣講，9日巡迴到新北市新莊，青年部邀請民眾黨議員陳世軒，共同站上街頭向新莊市民宣講核三公投為什麼要投同意。陳世軒提到，其實有很多年滿18歲的年輕人不知道他們可以投公投票，除了青年部加強宣傳外，也希望家長們、或是家中的爺爺奶奶，告訴孫子孫女，要行使自己的公投投票權。\n陳世軒批評台電董事長曾文生並沒有告訴國人台電為何連年虧損，面對台電的赤字，賴清德政府只給人民兩種選擇，撥補1千億元、否則就漲電價，說白了，要撥補靠的是人民的納稅錢，否則就是逼人民從口袋裡掏錢出來。\n他指出，民進黨政府錯誤的能源政策，讓年輕人站上街頭，他們不是為意識形態，而是國家的能源政策需要被充分理性討論、甚至調整，尤其是透過這次風災，當大家看到大量被颱風摧毀廢棄的光電板堆積成一座小山，這震撼的畫面更讓大家必須去思考台灣的能源問題。\n民眾黨青年部主任劉昱鴻說，日前媒體都有報導，一旦中共圍台，台灣的天然氣只能供應14天，是否足以支撐都成問題，加上不少國家也都重啟核電，不但減少碳排也能有效發電，有這樣便宜穩定乾淨的電，為何不使用？也再次強調只要年滿18歲，就有能力決定國家的未來，自己的國家要自己決定，年輕人要的是乾淨、穩定、便宜的電，還有一個進步的台灣，呼籲大家823踴躍投下同意重啟核三。\n", "labels": ["外觀污名"]}, {"id": 1100, "title": "雲林口湖淹水 鄉長轟太陽能光電案場是「幫凶」", "date": "2025-08-09", "section": "生活", "content": "日前連日豪雨造成雲林縣口湖鄉多處低窪處淹水，鄉長李龍飛今（9）日砲轟鄉內太陽能光電案場是「幫凶」，光電案場加設太陽能板後，平日沒有管理，大雨積水成池，甚至溢淹到民宅，天氣放晴多日，超過半數的案場積水未退，成為地方髒亂點，可能孳生病媒蚊，案場擺爛的作為卻「無法可管」。\n數日前的連續豪雨，口湖鄉多處積水，其中湖頂村一處太陽光電場面積達30公頃，因地勢低窪，淹水有5、60公分，還溢淹到鄰近民宅、魚塭、畜牧場，天氣放晴好幾天，案場積水還有50公分，一旁的民宅也還積水，90多歲屋主只能到女兒家避難。\n李龍飛表示，口湖鄉轄內大大小小光電案場有30場，超過8成遇雨就積水，因沒有排水設施，要靠日照自然蒸發，積水孳生蚊蟲還有臭味，問題已有好幾年，公所行文縣政府、能源署希望能提供廠商資料，都以個資法為由不能提供，但會轉知業者改善。\n李龍飛氣憤說，1年多來只有幾家業者回覆已改善，但所提供照片卻與實地不符，也曾連絡業者到公所協調，業者有的不來，有來的則是派沒有決策權的員工應付，說會把意見帶回去參考，之後都沒有下文。\n李龍飛說，光電業者在案場設置前為求能順利，盡可能的討好地方，完工啟用後態度完全不一樣，甚至換負責人，地方完全無法找到聯絡窗口，縣府、能源局接獲反映也說「無法可管」。\n口湖鄉民對太陽光電案場更是怨聲載道，村民說，光電案場積水不退，廠商擺爛，既然政府鼓勵興建太陽能設施，就應負起管理責任。\n雲林縣府建設處長廖政彥說，經了解該處為私人案場，積水問題應由案場業者處理，將行文要求業者盡快處理積水問題。\n", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 1101, "title": "顏寬恒反罷晚會 謝龍介站台喊「1人1萬等領錢」", "date": "2025-08-08", "section": "政治", "content": "\n8月23日罷免投票倒數兩週，藍委顏寬恒今晚邀請立委李彥秀、洪孟楷、牛煦庭、謝龍介、前民眾黨立委蔡壁如等多人，於大肚萬興宮前廣場站台宣講，現場估計數百名支持者高喊「大肚大團結，挺寬恒、反惡罷，出來投、不同意」。\n顏寬恒晚間8時10分許由牛煦庭陪同，與17名里長大進場，現場「加油、反惡罷」聲浪不斷，顏寬恒在父親節晚間po出阿公顏懷告別式訊息，顏寬恒說，家中遭逢巨變，反罷免活動也在馬不停蹄進行，下週一就是阿公畢業典禮，阿公生前最喜歡熱鬧，希望各位好朋友時間允許的話，一起來陪伴阿公走完人生最後一段路。\n謝龍介晚間7時55分上台，認為不同意口號太過拗口，帶領群眾以台語高喊「罷免投票、不同意」，「1人1萬、等領錢」，謝龍介還說，要講台語媽祖才聽得懂，1人1萬把他領起來，1人領1萬5好不好、1萬2、兩萬好不好，都是你們的錢，吃熱吃冷、罷免投票不同意，1人1萬等領錢。\n謝龍介再批評說，颱風吹壞台南十多萬片光電板，核電相對穩定，核能發電蓋同意，大家輕鬆吹冷氣。\n", "labels": []}, {"id": 1102, "title": "災損光電板暫置處流紅色水？ 環境部：已採樣送驗", "date": "2025-08-07", "section": "生活", "content": "丹娜絲颱風侵襲中南部，光電板設施遭受侵襲毀損，目前皆已陸續打撈上岸並暫置；不過近日卻傳出新庄滯洪池的暫置場出現紅色水窪；對此，環境部表示，今（7）日會同嘉義縣環保局及台糖公司人員督察，現場多為廢光電設施塑膠浮具，操作過程及暫存場未發現紅色水流出，惟出入口舖設鐵板的車道有生繡情形，初判可能是造成紅色水的原因，現場檢測紅色水pH值為6.79，已將採集水樣送驗，待檢測完成將依法辦理。\n環境部指出，8月1日會同嘉義縣環保局，督察新庄、荷苞嶼滯洪池太陽能光電案場光電設施毀損清除處理進度，查核結果發現，部分清除受損的太陽能板及浮具，放置於滯洪池邊坡及台糖公司土地，貯存地點未保持整潔，且未有防止污染滲漏設備或措施，因此環保局已於8月4日依「廢棄物清理法」各裁罰100萬元，並限期8月10日前改善，屆期若未完成改善，將按次處罰。\n環境部表示，8月4日時，督察溪墘滯洪池太陽能光電案場光電設施毀損清除處理進度，查核結果發現，其暫存地點未保持整潔，且未有防止污染滲漏之設備或措施，因此環保局也於8月6日依據「廢棄物清理法」裁罰100萬元，並限期8月15日前完成改善，屆期若未完成改善，將按次處罰。\n環境部指出，光電業者從水域內將設施撈除上岸後，需有暫時收集或整理等前置作業空間，並將不堪使用設備或浮具等廢棄物委託合格機構處理，目前業者已陸續外運清理，然其災後收集或整理的過程，仍不得污染環境，將與地方政府持續監督業者改善。\n", "labels": []}, {"id": 1103, "title": "無法備援供電 風災掀漁電共生缺陷", "date": "2025-08-07", "section": "生活", "content": "\n丹娜絲颱風重創中南部，台南七股沿海災區更停電長達一週，漁損約五．三億元。民進黨立委郭國文、鍾佳濱昨召開記者會直指，最大主因是停電，養殖池水車無法打氣供氧，暴露「漁電共生」制度性缺陷，光電案場近在咫尺，卻無法提供備援供電，毫無韌性、無法落實真正共生，呼籲將綠能納入災防體系，強化能源抗災韌性。\n風災凸顯「漁電共生」失靈，郭國文說，政策未真正落實「共生」，反而將魚塭視為單純的發電載體，只求KPI，不顧地方生產與生活所需；沿海養殖漁業發展倚賴穩定供電，當十六級強風摧毀電線桿導致無法併網時，漁民眼前望著頭上的光電板，卻苦無一瓦電可用，形成極大反差。\n\n郭國文建議，光電運用在災害備援上已有案例，但多半是在偏遠山區；另外若要新增儲能設施、共享電力，雖然技術上可行，但在光電案場設計之初就需先規劃。\n鍾佳濱也呼籲，政府應以光電、儲能和微電網三個選項，推動平時售電、災時供民的模式。並同時鼓勵業者與地方政府簽訂「災後供電協議」，將能源韌性納入ESG（環境、社會和公司治理）評比與獎補助條件。\n環團提醒，過去大家較著重於山區電網的災害應變設計，但這次風災導致濱海大規模電力與通訊中斷，當地也會瞬間成為孤島，希望藉由此次風災經驗立即補強，避免災難重演。\n經濟部及農業部官員回應，將共組專案輔導台電及漁電共生戶建設儲能裝置，以利災情時可以進行備援，也可與行動儲能設備互相支援，加強抗災韌性。\n", "labels": ["道德污名"]}, {"id": 1104, "title": "麻豆漁電共生場光電板起火4小時熄滅 燒毀10平方公尺無人傷", "date": "2025-08-06", "section": "社會", "content": "台南市麻豆區埤頭里1處漁電共生的太陽光電板發電設備，今天（6日）上午11點19分發生火警，因無法斷電，消防隊出水防護避免延燒，直到下午3點多才熄滅，燒毀太陽能板電路約10平方公尺，無人傷亡，需火調釐清起火原因，另財損待查。\n這處漁電共生的光電案場，疑施工時發生光電板起火情事，能源公司人員趕緊使用7、8支乾粉滅火器進行滅火但失敗，壓不住火舌，台南市消防局第二救災救護大隊出動麻豆、學甲、佳里等消防分隊6車11人、義消1人趕往灌救。\n由於無法立即斷電，且為免感電，消防員搶救先防護避免延燒，直到下午3點多才熄滅，幸無人員傷亡。\n\n", "labels": []}, {"id": 1105, "title": "台南風災掀「漁電不共生」真相 立委籲綠能納災防體系", "date": "2025-08-06", "section": "政治", "content": "\n丹娜斯颱風重創中南部，台南七股的沿海地區更停電長達1週，
