有關太陽光電廠商違約使用陸製品，軍備局於6月27日、7月1日邀集各單位召開研討會，廠商違約使用中國製品要求立即拆除並停止運轉；另針對違約懲罰作法，已會請法律司、採購室、通次室及部聘律師提供意見，刻正區分違反使用陸製品及違反資安規定等態樣，區分限期改善及終止契約之處罰，後續綜簽核定辦理。\n而針對今日黃國昌爆料，國防部官員表示，自從黃國昌上星期召開記者會後，國防部就已下令全面清查，目前部分單位也已完成清查，但由於電器類設備清查工作較為複雜，也需要廠商配合，清查進度持續推進中。\n", "labels": []}, {"id": 1503, "title": "疑涉收受綠能廠商賄賂 檢調40路搜索雲縣府、約談縣議長黃凱", "date": "2024-07-04", "section": "社會", "content": "雲林縣議長黃凱涉收受綠能廠商賄賂 地方錯愕\n首次上稿：17:18更新時間：17:29\n雲林縣議會無黨籍議長黃凱，涉嫌收受綠能廠商賄賂，新北地檢署今指揮調查局新北市調查處，兵分40路搜索雲林縣政府、雲林縣議會、黃凱住處等處，並約談黃凱、綠能廠商等21人，全案朝貪污治罪條例偵辦。\n黃凱是雲林縣議會第17、18、19、20屆4連霸縣議員，去年因原本的國民黨籍雲林縣議長沈宗隆，涉嫌在綠能弊案收賄2千萬，沈被檢方起訴後請辭，縣議會去年10月補選，黃凱獲32票順利當選，沒想到，黃凱同樣因綠能賄賂案而被約談。\n為掃蕩綠能貪瀆案件，最高檢與調查局，日前規劃「靖平專案」查弊，其中，雲林地檢署查獲，無黨籍前麥寮鄉長蔡長昆與前台西鄉長林芬瑩之夫丁文彬、陳姓白手套等人，涉以職務之便，向達德能源集團勒索，檢方在蔡家扣得270萬元不法所得，訊後聲押蔡、陳2人獲准。\n新北檢調亦配合最高檢的「靖平專案」追查綠能弊案；據了解，黃凱涉向1家綠能光電業者索賄，再利用議員職權護航、幫喬地方許可等行為，檢調獲報後蒐證許久。\n新北檢檢肅黑金專組周懿君今指揮新北處，兵分40路前往雲林縣政府、雲林縣議會、黃凱住處等處搜索，約談黃凱、綠能業者等21人，全案朝貪污治罪條例偵辦。\n", "labels": ["關聯污名"]}, {"id": 1504, "title": "不只逆變器！黃國昌爆國軍用華為路由器、中國製工業電腦", "date": "2024-07-04", "section": "政治", "content": "民眾黨立委黃國昌6月底曾召開記者會揭露，國軍依規定不允許使用中國製產品，但陸軍蘭陽地區指揮部的光電標租案，被聯合再生集團旗下的永梁公司違約裝上中國製的太陽能逆變器。黃國昌今日再爆料，聯合再生在軍中使用的不只逆變器，甚至連接網路的路由器以及控制用工業電腦，全都是中國製造，其中還包含中國華為生產的路由器。\n黃國昌提出「解約、求償、徹查、究責」4訴求，要求國防部、國安局與國發會做好自己的工作，徹查相關高層，民眾黨團一定會追到底。\n黃國昌進一步指出，除了陸軍蘭指部、甚至三軍總醫院松山分院、海軍艦隊指揮部、以及國防大學，都裝有中國製逆變器、工業電腦等可能影響國家資安的設備，痛批綠能國家隊已經淪為中共第五縱隊。\n黃國昌指出，在李大維掌國安會時期，國安單位表示中牌資通軟硬體連接到主機，中國就有辦法滲透，會嚴重影響國家資安，因此軍方八大設施全面禁用中國設備，結果聯合再生竟幫華為在軍中裝設中國製資通產品，茲事體大，比用VPN看成人片嚴重多了，但軍方單位卻沒有通報。\n黃國昌指出，後續廠商在軍方同仁陪同下，悄悄進入營區拆除具爭議的中國製路由器、工業電腦，「軍方的人陪著廠商偷偷把它拆掉，不讓人民知道，會不會太扯？」。\n", "labels": ["關聯污名"]}, {"id": 1505, "title": "涉向綠能業者索賄 義竹課長被收押", "date": "2024-07-04", "section": "社會", "content": "嘉義縣義竹鄉公所曾姓建設課長遭控涉嫌以可決定行政處分輕重為由，向綠能光電業者索賄未遂，檢調前天兵分三路搜索、傳喚曾男及五名證人到案，檢方複訊後，認為曾男涉犯貪污治罪條例之違背職務要求賄賂或不正利益罪嫌，昨向嘉義地院聲請羈押禁見獲准。\n檢調指出，謝姓、張姓綠能業者承包義竹鄉龍蛟村一處農地光電工程，因未取得農業施作許可證，即進行整地、施作相關設施，縣府地政處依違反區域計畫法之非都市土地使用管制規定，今年三月間裁罰六萬元；曾男曾於去年十二月及今年元月間，以可決定行政處分輕重為由，向業者索賄未遂。\n本案由嘉義地檢署指揮嘉縣調查站搜索偵辦，檢方昨複訊後，五名證人請回，聲押曾男。嘉義地院表示，曾男涉嫌向謝姓業者等人，以暫不向權責單位查報為由，要求就本案工程分包與其指定之人施作，而朋分工程利益，曾男雖否認犯行，然與證人證述不符，本案疑有共犯待查，裁定曾男收押。\n", "labels": ["關聯污名"]}, {"id": 1506, "title": "藍白聯手通過鏡電視調查小組 綠轟會議無效", "date": "2024-07-04", "section": "政治", "content": "\n立法院交通、司法及法制委員會昨召開聯席會議，國民黨、民眾黨立委提案成立鏡電視申設及後續弊案爭議調查專案小組，雖然民進黨立委抗議聯席會議不符程序，調查小組仍成立，是國會職權修法通過後啟動國會調查權的首例。調查對象為國家通訊傳播委員會（NCC）及相關部會，小組會議可邀請機關首長列席說明，無正當理由不得拒絕。\n\n民進黨團也召開記者會，指憲法法庭的暫時處分庭期已定，藍白卻乘隙毀憲亂政。黨團總召柯建銘並表示，聯席會議應由院會交付、或是委員會向院會提案申請，該會議違反「立法院各委員會組織法」規定，應當無效。且日前生效的「立法院職權行使法」也寫明，必須尊重各機關的獨立職權，尤其訴訟中的案件不得調閱及調查，民進黨團絕不會配合藍白私設刑堂。\n「立法院各委員會組織法」第十三條規定，「各委員會所議事項，有與其他委員會相關聯者，除由院會決定交付聯席審查者外，得由召集委員報請院會決定與其他有關委員會開聯席會議」。司法及法制委員會召委、民進黨立委鍾佳濱昨指出，他僅接到交通委員會開會通知，未收到院會交付，質疑會議不合法。民進黨立委李昆澤也說，三月已有鏡電視調閱小組，此事違反一事不二議原則。\n交通委員會召委陳雪生則稱，只有法案、預算案要院會交付，此案並非兩者，修法前調閱小組沒有聯席委員會案例，也無報請院會決定前例。國民黨立委吳宗憲說，法律是規定「得」由召集委員報請院會，不該解釋成「應」。\n民進黨立委對解釋不滿，舉牌抗議「違法會議無效」、「藍白擴權 目無法紀」；國民黨、民眾黨立委則舉出印有「鏡電視案封存卅年？」「公開調查怕什麼？」「查弊案」等紙板反制。\n在民進黨立委抗議離席後，鏡電視調查小組仍在國民黨與民眾黨委員同意下通過，並推派吳宗憲擔任召集人。鏡電視調閱小組也在昨天停止運作，小組召集人、民眾黨立委林國成說，相關資料會提供調查小組參考。\n國民黨團總召傅崐萁昨天也先預告，下週一將還會查超思案、聯合再生案，並預計採「雙軌並行」，同時成立調查小組（委員會）和調查委員會（院會決議）。\n據了解，國民黨團本週二已決定下週一在經濟、司法聯席會排案成立「進口雞蛋措施弊端」、「太陽光電申設案件弊案爭議」調查專案小組，前者調查對象為農業部與相關部會，後者調查對象為經濟部、國發會、農業部與相關部會。\n", "labels": ["關聯污名"]}, {"id": 1507, "title": "嘉縣義竹鄉建設課長涉向綠能業者索賄 法院裁定羈押禁見", "date": "2024-07-03", "section": "社會", "content": "首次上稿  11:41更新時間 16:47（法院裁押）\n嘉義一間綠能公司承包義竹鄉龍蛟村一處農地光電工程，未取得農業施作許可證前，就進場整地、施工相關設施，義竹鄉公所曾姓建設課長以可決定行政處分輕重為由，涉嫌向綠能業者索賄，嘉義地檢署獲報偵辦，今凌晨漏夜複訊，認為曾某涉犯貪污治罪條例嫌疑重大，向嘉義地方法院聲請羈押。下午4點10分嘉義地院裁定羈押禁見。\n此案由嘉檢主任檢察官謝雯璣、檢察官江炳勳指揮法務部調查局嘉義縣站調查，7月2日兵分3路，分別前往義竹鄉公所、曾某住處及曾某友人等3處搜索，傳喚曾某、綠能業者、公所人員等6人到案說明。\n檢調指出，謝姓、張姓綠能業者承包義竹鄉光電工程，承租龍蛟村一處農地要施作光電，因在未取得農業施作許可證前就進場施作相關設施，遭罰6萬元；去年12月及今年1月，曾姓課長以可決定行政處分輕重為由，向廠商索賄未成功，索賄金額、此光電案規模等待進一步調查釐清。\n", "labels": ["關聯污名"]}, {"id": 1508, "title": "嘉縣義竹鄉公所建設課長疑向光電業者索賄 被帶回偵辦", "date": "2024-07-02", "section": "社會", "content": "嘉義縣義竹鄉公所曾姓建設課長，疑向光電業者索賄，涉及弊案，嘉義地檢署檢方今天指揮法務部調查局嘉義調查站人員進行搜索，將曾姓建設課長及光電業者帶回偵辦中。\n檢調指出，光電業者謝姓、張姓男子在義竹鄉承包光電工程，今年1月因違法區域計畫法非都市土地使用管制規定，被縣府裁罰6萬元，曾姓課長因而找上業者，疑似索賄。\n調查局嘉義縣獲報後，報請嘉義地檢署檢察官偵辦，調查官今天到曾姓課長住處及辦公室搜索，並將曾姓課長及業者帶回偵辦，晚間仍在偵訊中。\n", "labels": ["關聯污名"]}, {"id": 1509, "title": "藍白爭相要查「鏡電視案」 綠營：違憲擴權調查應當自制", "date": "2024-07-02", "section": "政治", "content": "立法院國民黨團、民眾黨團要求行使國會調查權，本週將於交通委員會討論成立「鏡電視調查專案小組」。對此，民進黨團幹事長吳思瑤直言：「藍白大張旗鼓，急了！」她說，早在今年3月交委會就已成立調閱小組，現在藍白又要分別成立調查小組、調查委員會，根本是鬧3胞；對於違憲擴權調查藍白應當自制，否則調查過程中侵害人民、企業權益，將造成難以回復傷害。\n民進黨團今（2）日上午舉行輿情回應記者會。針對藍白擬針對「鏡電視案」行使國會調查權，吳思瑤說，在大法官就「國會擴權釋憲案」做出暫時處分前的空窗期，藍白爭相成立調查小組、調查委員會，但早在今年3月，交委會就已成立調閱小組，也開了3次會，是否因調閱無力、調查未果，藍白又爭相要查。\n吳思瑤說，國民黨立委陳雪生明天將在交通、司法聯繫委員會成立「鏡電視調查小組」，本案在立院鬧3胞，且司法檢調也在偵辦，4個單位同時調查，疊床架屋，通過擴權的調查小組、調查委員會；藍白為何各搞各的，耗費資源，為達癱瘓政府的目的不擇手段，不只違憲還違法。\n她說，根據立法院各委員會組織法第13條，若要成立聯席委員會進行調查，必須由院會交付，或委員會召委向院會提出並獲同意。陳雪生、國民黨急了，跳過法規直接成立調查小組；藍白為調查而調查，劍指、抹黑民進黨，呼籲藍白應當自制，否則調查過程中過當使用權力侵害人民、企業權益，將造成難以回復傷害。\n民進黨團副幹事長洪申翰說，國民黨立委翁曉玲、吳宗憲早知「國會擴權法案」都是違憲，國民黨卻急著想要在違憲疑慮未釐清前大刀使用，令人懷疑他們刻意通過違憲法案、製造空窗期，想要趁隙行使超過憲法所允許的權限；這不只是擴權，是名副其實謀串好的濫權，不會得到社會信任。\n民進黨團另一位副幹事長林楚茵指出，保障言論自由、媒體第四權是台灣自由民主價值，在釋憲結果尚無定論之際，藍白第一個開刀的竟是媒體。身為媒體工作者出身的立委，對此感到遺憾，是擔心被監督？擔心其他更多擴權行為被攤在陽光下？立委問政基礎來自人民，民眾絕不贊成妄自戕害媒體、報導自由。\n吳思瑤說，藍白搶在空窗期，要查鏡電視案、超思案、光電案等，她要提醒涉案者都是藍營政治人物。再者，新通過的立法院職權行使法第46條之2，也明定檢調偵辦中立院不應另案調查，立院調查權並非包山包海，侵害司法權、監察權，違法違憲行使擴張的國會調查權，將造成難以收拾的後果。\n", "labels": []}, {"id": 1510, "title": "力暘七股案延燒 經部下重話：釐清疑慮前1塊錢都不會給", "date": "2024-07-01", "section": "財經", "content": "針對力暘七股光電案，經濟部強調，在司法判決確認合法前，一塊錢都不會給。（資料照）\n〔記者廖家寧／台北報導〕針對力暘集團七股光電案件程序是否合法，經濟部能源署今表示，力暘七股案場皆未取得電業執照，也就都沒有售電收入，「目前一塊錢都沒拿到」，經濟部也已發函給台電，在司法判決確認合法前，不得支付其任何購電費用。\n經濟部說明，光電案場合法申設後，竣工查驗完成才能取得設備登記或電業執照，力暘集團七股相關的光電案場均尚未取得電業執照，因此業者「目前一塊錢都沒拿到」，在司法判決確認合法並取得電業執照前，台電不得支付其任何購電費用。\n能源署說明，目前已函請台南市政府，請求合作釐清南市府在審理力暘集團七股光電案件用地變更時，該興辦事業審查過程是否有起訴書所說的偽造問題，也已請南市府確認興辦事業審查時，程序及申請文件的法律正確性及妥適性，後續將視南市府清查及司法判決情況，對已通過案件作必要處分。\n能源署強調，業者申請各項許可，其檢附文件必須如實填報，若使用假造、偽造申請文件，使公務人員登載不實，此一違法行為本應負起法律責任，公務機關絕不包庇。\n經濟部重申，業者在光電案場的申設程序若有不法，將絕對追究其法律責任，並將撤銷籌設許可、工作許可證或電業執照，絕不寬待。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1511, "title": "自由開講》忍辱負重的雲林人成就了台灣社會", "date": "2024-06-30", "section": "評論", "content": "◎張麗善\n雖說18世紀末美國的獨立宣言早已宣示「人生而平等」的概念，但豐滿的理想下呈現的卻是骨感的現實，而台灣各縣市的發展際遇則是大相逕廷，數十年來雲林縣民所承受的遭遇更是如此。而即將實施的〈國土計畫法〉則將逼迫雲林農民永世只能以農為業，被桎梏在農地上難以翻身，變相成為號稱AI科技島上的農奴。\n與台灣其他縣市相較，雲林因「風頭水尾」、嚴苛的生活環境，因此造就雲林人吃苦耐勞、堅毅純樸的良善特質。因此，過去數十年來當台灣經濟工業化與科技化的歷程時，雲林人則毫無怨言地扮演無名英雄，承擔各項配合台灣經濟發展所需的重責大任。\n於是乎，當各地紛紛推動促進高科技產業時，雲林則負責守護糧食安全的職責。當國家打造台灣的石化產業時，雲林人則默默以健康換取對台灣稅收的貢獻，每年上繳中央超過700億的稅金，全台排名第十名。但在統籌分配稅款的制度下，雲林縣獲得的分配卻微乎其微。整體制度的不公，雲林縣似乎成為次等公民。且醫療資源不足不均的情況下，雲林人的健康更缺乏保障。\n然而，雲林擔任台灣糧倉與守護糧食安全的角色早已超過一世紀，儘管雲林人從未抱怨，但不表示中央政府可將雲林人的靜默視為理所當然。直率的說，〈國土計畫法〉對於農業縣非常不公平。它以糧食安全為名，在全國範圍劃設了74至81萬公頃的農業區，雲林縣就佔了全台十分之一的面積。但遺憾的是，當其他縣市大可無所顧慮地招攬高科技產業時，負責維繫糧食安全的農業縣的發展機會也被扼殺了。\n因此，雲林縣提出「農業權」主張，強調農業大縣承擔糧食安全重責大任之時，中央應同時考量農地發展受限後，對農民及農業縣的經濟影響，將農業貢獻度納入財政劃分權重內，使農業有足夠的發展量能，減少城鄉間之差距，創造就業機會，減少人口外流。\n另一方面，中央政府的能源政策同樣也徹底忽略為創建台灣經濟奇蹟而默默犧牲的雲林人。麥寮電廠承受了台灣總體電力近4%，即使抱怨空氣污染，但雲林人理解基礎電力的重要性。且再生能源中無論是光電、風電、水力發電等，雲林縣更名列前茅，供獻良多，雲林人可說是默默成就台灣的整體發展。\n然而，早在111年12月時，在雲林縣政府積極推動能源轉型的努力下，麥寮電廠及天然氣接收站即通過環評大會審查，將加速天然氣接收站及發電廠的興建，減少空污及溫室氣體的排放。這才是當務之急。\n麥寮電廠。（資料照）\n過去台灣創造各項經濟奇蹟、達成諸多傲世成就之時，雲林人已吃了太多苦。如今，中央政府以守護糧食安全之名，抑制農地的轉換使用機會，強迫雲林人如同農奴般被束縛於農地上。與此同時，為遮掩民進黨政府能源政策的荒謬與缺失，民進黨非但不思檢討自身的缺失與毫無積極作為，反而想方設法巧立名目，只為在農地上種電。例如，面對雲林西部農地，不肯為其重劃建置農水路，卻直接以「低地力農田適合種電」之由，將其直接劃入綠能發展區。\n其實，台灣人民要的很簡單，合理的電價，穩定的電力，不要增加人民的負擔，不要影響人民的生活品質。試問，這樣的能源政策很難嗎？\n我們無意繼續糾結於過去的歷史，但若要展望未來，必須釐清過往的教訓、重新認識雲林人為台灣所做的犧牲貢獻。唯有如此，才能獲致區域均衡發展之目標，因能源政策所導致的衝突始能消弭。\n（作者為雲林縣長）\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1512, "title": "經部：已全面停止力暘申請案 釐清舊案疑慮", "date": "2024-06-29", "section": "財經", "content": "經濟部表示，已經全面停止力暘申請案 ，也會就司法判決、行政程序同時釐清舊案疑慮。（記者林菁樺攝）\n〔記者林菁樺／台北報導〕有關光電發展與力暘光電議題，經濟部能源署表示，已全面停止力暘公司所有申請案件，公部門必須依法行事，特定違法行為本應負起法律責任，公務機關絕不會包庇。目前依照檢方起訴書內容，如果確實有偽造文書，將洽請南市府共同合作，釐清用地變更施作光電時，相關案件審查的法律妥適性，同時也視司法判決情況，對已通過案件作必要的合法處分。\n能源署表示，過去由於農業政策改變，光電開發商在開發所謂「小兩甲」案場時，必須在2020年7月31日前，已取得地主的土地同意書，才能進行用地變更審查，經過地方政府審查通過，再向能源署申請施工許可。目前爭議案件進入司法程序，後續會依照司法判決，同時與南市府合作，共同釐清檢視是否有偽造日期、用地變更是否合法等議題。\n至於有立委詢問未來太陽光電的推動進度，能源署指出，太陽光電在整體能源結構的占比，受電力供需變動高度影響。近年經濟成長高，也帶動用電成長，改變了電力結構的比例，同時再生能源、特別是離岸風電案場的併網時間，也會大大影響該年度的不同再生能源的比例。\n至於太陽光電的進度與規劃，能源署說明，並非純以地面型光電為主力，屋頂型光電目標量已經提前達到8GW的進度，目前完成了8.45GW。整體需要達成的20GW，已掌握推動案源，但仍要與農業、環保部門共同合作。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1513, "title": "06/29 各報重點新聞一覽", "date": "2024-06-29", "section": "生活", "content": "\n5億高中生墜樓死亡 濫用同婚圖謀龐大財產 配偶重判\n台中市擁有五億元房地產的賴姓高中生，去年與代書助理夏朝源同性結婚後墜樓死亡，台中地院審理認定，夏男覬覦賴生名下龐大房地產，利用賴生的生父（阿公）死亡而徬徨之際，以防止阿嬤爭產等話術誘騙假結婚，濫用同性婚姻合法化的婚姻制度謀財，惡性高又觀念偏差，昨依「使公務員登載不實罪」判刑一年六月，可上訴；夏男未到庭聆判。\n詳見5億高中生墜樓死亡 濫用同婚圖謀龐大財產 配偶重判。\n29國環太平洋軍演登場 美軍司令：防止侵略\n美國主導的二○二四年「環太平洋軍演」（RIMPAC）廿七日在夏威夷和周邊地區展開，擔任這次演習聯合部隊指揮官的美軍第三艦隊司令韋德（John Wade）指出，這場演習的目的就是防止侵略發生。\n詳見29國環太平洋軍演登場 美軍司令：防止侵略。\n溜進民宿翻冰箱 被撞見仍拿走 偷2支冰棒30元 判罰18萬\n住在新北市瑞芳區的一名林姓男子，溜進九份一間民宿翻找冰箱後偷走兩支冰棒，雖被民宿女老闆撞見，仍帶著「贓物」逃逸；林男落網後坦稱當日天氣太熱，為了消暑偷走冰棒，兩支都吃了。雖然兩支冰棒僅值三十元，但林男是侵入有人居住的屋子裡竊盜，觸犯「加重竊盜罪」，基隆地院將他判刑六月，得易科罰金。\n詳見溜進民宿翻冰箱 被撞見仍拿走 偷2支冰棒30元 判罰18萬。\n\n美國大選拜川辯論 互控騙子\n美國總統大選首場辯論於當地時間廿七日登場，前總統川普有備而來，以非法移民問題發動攻擊，抨擊拜登放任非法移民毀了一切；拜登反轟川普留下許多爛攤子，並提起川普被定罪；兩人從內政吵到外交，互控騙子還屢爆粗口。辯論結束後，民主黨的焦慮湧現，擔憂拜登表現不佳會讓選情雪上加霜；川普的言論則是引發一波媒體事實查核。\n詳見美國大選拜川辯論 互控騙子。\n設光電場加嚴 敏感區須環評\n政府近年大力推動光電開發，現行只有規定位於重要濕地的光電系統必須進入環評，導致出現侵農毀林等爭議。環境部昨天預告修法，增訂太陽光電位於國家公園、野生動物保護區、自然保護區、特定農業區的農業用地、公有造林地等環境敏感區位，及在山坡地設置裝置容量兩萬瓩以上，或面積十五公頃以上應實施環評；為避免分割土地規避環評，也增訂鄰近用地面積合併或累計計算規定，預計年底上路。\n詳見設光電場加嚴 敏感區須環評。\n\n美大選辯論 拜登災難表現 黨內要求讓位\n美國總統拜登與前總統川普進行今年大選首場電視辯論，針對通膨、財稅及邊界移民等議題互轟，兩人皆稱將對大陸加徵關稅，是少有的共識。拜登期間數次講話結巴，頻頻清喉嚨，川普則不時在一些議題上誤導，但侃侃而談。美媒多認為拜登表現差，民主黨內有人更直指是災難，甚至出現主張換人出來選的呼聲。\n詳見美大選辯論 拜登災難表現 黨內要求讓位。\n5億高中生案 夏男假結婚判1年6月\n身價5億的台中賴姓高中生，去年5月與夏男登記同婚2小時後墜樓身亡，瞬間有權繼承巨額遺產的夏男遭控謀財害命，檢方雖因證據不足未能起訴殺人罪部分，卻以夏男「假結婚」起訴偽造文書罪。案經台中地方法院審理後，合議庭認為，夏男欲利用婚姻制度獲得背後隱藏龐大的財產利益，涉犯偽造文書罪，28日重判夏男有期徒刑1年6月，夏未來若判決有罪確定，繼承龐大財產之路將生變。\n詳見5億高中生案 夏男假結婚判1年6月。\n", "labels": ["道德污名"]}, {"id": 1514, "title": "看問題》光電業批畫地自限 環團嫌不夠", "date": "2024-06-29", "section": "財經", "content": "環境部28日預告「開發行為應實施環境影響評估細目及範圍認定標準」修正草案，相關重點主要在再生能源方面。（記者吳柏軒攝）\n〔記者吳柏軒、張慧雯／台北報導〕環境部昨預告環評標準修正草案，太陽能業者多抱怨，能源政策變來變去，表面說支持，實際是限制越來越多，增多負面表列來畫地自限，不如乾脆正面表列規劃太陽能特區。\n環團雖肯定修法將環境敏感區位的開發案都納入環評，但還是建議面積應再調降，一般農業用地設場也應環評。\n太陽能業者指出，二○二五年太陽能目標建置量為二十五GW，如今建置量僅一半，等同於跳票；政府大力支持半導體產業，卻不支持半導體產業最需要的綠電，未來若買不到綠電，請問政府該怎麼生出來？\n系統業者批評，能源政策變來變去，表面講支持，實際限制越來越多，為避免國內開發業務空轉，已有不少業者轉向東南亞、澳洲布局，當綠能業者紛紛另覓出路，AI、半導體等產業怎麼辦？\n環保律師詹順貴認為，草案針對光電場，有山坡地十五公頃以上才要環評，但對敏感的山坡地仍有點太大、面積應再調降，且一般農業用地設場也應環評；小水力發電免環評則缺乏更多河川研究數據。\n台灣河溪網協會則針對水力發電部分批評，強調環境部修正草案未釐清相關爭議，就放寬讓未達二萬瓩的系統免環評，舉例豐坪溪水力發電案高達十四公尺、阻斷溪流的攔河堰，剛好也未達二萬瓩，已有許多溪流關注團體連署反對「缺乏保育規範」的小水力發電，該議題還在膠著，「環評怎麼就放寬？」\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1515, "title": "環團看環評標準修正草案 憂光電難處理、小水力發電不應放寬", "date": "2024-06-28", "section": "生活", "content": "環境部今（28日）預告再生能源、礦業、砍伐人造林等相關的環評標準修正草案，環團擔憂太陽光電缺乏完整生態影響評估，另反對小水力發電免環評，並要求礦業展延都須環評。\n環境部今預告「開發行為應實施環境影響評估細目及範圍認定標準」部分條文修正草案，60天內收集各界意見，預計年底前上路。其中針對太陽光電、小水力發電、地熱發電、砍伐人造林、變電站室內化、採礦、高海拔原住民族區域殯葬設施等進行相關修正。\n對此，地球公民基金會議題部專員梁聖岳表示，面對光電發展對於環境的衝擊，肯定這次修法將環境敏感區位的開發案都納入環評，但憂心環評個案審查，無法找出該區域若有十幾個光電廠的生態衝擊，呼籲環境部跟經濟部、內政部、農業部等共同改進。\n台灣河溪網協會則針對水力發電批評，強調環境部修正草案未釐清相關爭議，就放寬讓設施未達2萬瓩的系統免環評，舉例豐坪溪水力發電案，在其高達14公尺、阻斷溪流的攔河堰，剛好也未達2萬瓩，已有許多溪流關注團體連署反對「缺乏保育規範」的小水力發電，議題還在膠著，「環評怎麼放寬？」嚴正反對此舉。\n環保律師詹順貴則認為，草案中也設定山坡地15公頃以上的光電廠才要環評，15公頃對敏感的山坡地而言仍有點太大，應再調降；而一般農業用地的光電廠若超過一定面積也要納入環評；小水力發電的免環評放寬標準也缺乏更多河川研究數據；配合礦業法修正的環評標準，仍要維持任何情況下「礦業展延都須環評」的精神。\n", "labels": []}, {"id": 1516, "title": "民眾黨團擬設調查委員 黃國昌：首追鏡電視及綠能光電案", "date": "2024-06-28", "section": "政治", "content": "國會職權相關法令已生效，民眾黨立法院黨團總召黃國昌今（28日）表示，將在院會正式提案成立調查委員會，追查鏡電視案與綠能光電案；另針對國民黨團鎖定追查超思蛋案，黃國昌說，「民眾黨團會支持」。\n黃國昌指出，黨團認為立法院職權行使法修法生效後，有兩個重要議題要處理。第一是鏡電視案，政黨黑手伸入新聞台，一定要徹查到底，目前立法院交通委員會雖成立鏡電視調閱小組，但在舊制度下幾乎調不到資料，NCC全力抵抗杯葛。\n黃國昌表示，待交通委員會鏡電視調閱小組告一段落後，民眾黨團將在院會正式提案成立調查委員會，處理鏡電視弊案所環繞的政黨黑手、官商勾結。\n黃國昌指出，第二是綠能光電案，國發基金過去8年有許多莫名奇妙的投資，造成納稅人損失，甚至投資內容還涉及綠能光電弊案，「綠能國家隊一手拿政府資源、一手替特定權貴服務」；他說，待民眾黨團擬妥議案後，將在院會成立調查委員會調查。\n另針對國民黨團預計雙軌並行，成立調查委員會和調查小組，並鎖定追查超思雞蛋進口案。黃國昌說，若國民黨團要成立調查委員會調查超思雞蛋進口案，民眾黨團會支持。\n", "labels": ["關聯污名"]}, {"id": 1517, "title": "今年不再漲電價？卓揆：全力維持物價穩定跟民生需求", "date": "2024-06-28", "section": "財經", "content": "行政院長卓榮泰今（28）日出席立法院院會，進行施政方針報告及備詢，右為經濟部次長陳正祺，左為國發會主委劉鏡清。（記者叢昌瑾攝）\n〔記者林欣漢／台北報導〕立法院院會今天就行政院長卓榮泰報告施政方針繼續質詢，國民黨立委賴士葆詢問，今年是否會再漲電價，是否願承諾今年不再漲電價？對此，卓榮泰表示，今年已經漲過，會考慮民生、物價、產業的需求，努力維持各項的穩定，全力維持物價穩定跟民生需求，讓台電的體質更好。\n賴士葆詢問，是否還支持非核家園？卓榮泰表示，非核家園是環境基本法第23條明定，我們都應該守法，政府應訂定計畫，逐步達成非核家園目標。\n核三廠1號機將在下月退役，按現行「核子反應器設施管制法」規定，延役須5年前提出申請，賴士葆詢問，國民黨團將提出修法拿掉該但書，若修法通過，行政院未來是否會提出覆議？\n對此，卓榮泰說，「沒修法就要依法行政，現在你要依法，我也要依法。」卓榮泰表示，新的法令、法案通過後，會看是否窒礙難行，若不會窒礙難行，當然會照法令來執行。而且，延役也要3到5年的時間無法發電，要汰換設備，還要安全總體檢，沒有3到5年無法發電。\n國民黨立委蘇清泉指出，他與恆春半島4位鄉鎮首長討論，他們都稱與核三廠共伴30多年，都沒意見、都同意延役，也做過兩次問卷，76％以上民眾沒有反對，都同意延役，「我們都沒意見，你們台北怎都是意見？」\n對此，卓榮泰表示，核三廠40年的壽命，是當時政府跟人民的契約，必須要在信賴原則底下，依法做該做的事，當然有相關法律可以去做調整，不過依照核管法施行細則第16條，整個除役流程要走25年才會走完，過程中不可以做其他不相關的使用。\n蘇清泉也關切屏東車城、內埔等地區，部分農一、農二用地都蓋滿光電板，未來土地難以恢復，對此，卓榮泰表示，屏東有多處林相不佳的地區，現在考慮會回復作為農用，但有地利不佳的，只要不是敏感地區，也不具有生態棲息地，將來還是有考慮做光電使用，但有林相使用的會回復使用。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1518, "title": "民進黨團：四光電弊案 全涉及國民黨人", "date": "2024-06-28", "section": "政治", "content": "「國會擴權」法案生效，藍白陣營磨刀霍霍、揚言「查弊」。立法院民進黨團盤點，根據檢調最新調查，四件光電弊案全涉及國民黨人，包括前國民黨中央委員王文宗、國民黨籍前雲林縣議長沈宗隆等人，國民黨做為弊端始作俑者還抹黑帶風向，根本是扼殺產業、害死台灣。\n\n民進黨團昨召開「國會擴權查誰的弊？光電弊案是藍不是綠」記者會，由黨團幹事長吳思瑤、書記長莊瑞雄、副幹事長洪申翰出席說明。吳質疑，藍白的國會擴權要查誰的弊？口口聲聲說要查光電弊案，但從檢調偵辦案件結果發現，國民黨才是相關弊案的始作俑者。\n吳思瑤列舉，前國民黨立委廖國棟的辦公室主任洪天盛，二○一九年涉及綠能弊案，收賄高達數百萬元，已遭北檢限制出境；國民黨立委鄭天財辦公室的前執行長張騰龍二○二○年涉及漁電共生案，充當白手套行賄，被羈押禁見；沈宗隆涉綠能弊案，收賄高達二六○○萬元，他坦承犯行並請辭議長；而王文宗則涉學甲八八槍擊案，已一審判決有罪。\n洪申翰則說，許多廠商爭相加碼投資台灣，也表達對再生能源的需求；國民黨及民眾黨卻不斷以似是而非的方式羞辱再生能源，將其變成政黨鬥爭，但絕大多數弊端來自國民黨的地方勢力。盼在野黨別再消費綠能、扼殺台灣產業的競爭力，這只是在害死台灣。\n\n洪孟楷反駁：弊案還分藍綠？\n對此，國民黨團書記長洪孟楷回應，他不確定民進黨團講的光電弊案是哪一個，國民黨對於弊案只有一種態度，就是追查到底，只要違法，該辦就辦，不要選擇性辦案，弊案還有分藍綠？他要求民進黨團用同樣態度面對國人。\n洪孟楷表示，重點是告訴台灣缺不缺電，弊案由司法檢調追查，兩者沒有衝突，「民進黨的邏輯有那麼差，一定要混在一起做撒尿牛丸嗎？」\n\n綠籲行政部門 向社會說明真相\n藍白已將矛頭對準「超思雞蛋案」，預告將成立調查委員會或調閱小組。吳思瑤受訪表示，藍白意圖藉釋憲空窗期大幹一票，想方設法要將行政部門入人於罪，政府應該正面迎戰、自證清白，主動向社會說明真相，否則在野黨恐透過調查權節錄部分資訊、甚至故意曲解誤導，遂行其政治目的。\n吳思瑤也呼籲在野黨自制，別用有違憲疑慮的過當調查權，侵害無辜者的權利，社會無法接受。\n", "labels": ["關聯污名"]}, {"id": 1519, "title": "傅崐萁：超思案馬上成立調查小組和調查委員會", "date": "2024-06-27", "section": "政治", "content": "國會職權相關法令已生效，國民黨團今天舉行大會討論接下來要行使調查權的案子。黨團總召傅崐萁表示，超思蛋會「馬上」成立調查小組（委員會層級）和調查委員會（須經院會同意）。\n對於鏡電視是否也會成立調查小組，傅崐萁未正面回應，他僅表示，很多案子現在真的還在查，還有很多關於光電、風電，以及過去民進黨高層的要員，做過很多不該做的事情，現在陸續深喉嚨都已經出來了，國民黨團會積極地來處理。\n傅崐萁強調，這次國會聽證、調查權能夠順利通過，台灣已經正式走向現代化的民主國家，該具備的國會調查權、聽證權，已經在昨天正式上路，「未來需要全民當柯南」。\n傅崐萁表示，只要在過去8年或任何時間發現國家政府有官商勾結等弊案，國民黨都非常歡迎大家一起站出來，勇於守護國人的權益。因為所有全國同胞，納稅人繳的稅金，到底錢進了誰的口袋，希望大家共同來關心。\n傅崐萁說，因為過去8年弊案實在太多，族繁不及備載，所以今天查起來案子實在很多，短時間要聚焦在幾個案子，會盡快來做成決定，但是基本上，對於雞蛋、爐渣、光電、風電等弊案，抑或是媒體的弊案，大家發言非常踴躍，也接到很多檢舉，國民黨團會在最短時間，成立調查委員會、調查小組，會盡快來進行，一定會盡最大的努力，來回應廣大的民意。\n\n", "labels": ["關聯污名"]}, {"id": 1520, "title": "童子賢：賴清德讓我繼續談核能 是全盤思考能源政策", "date": "2024-06-27", "section": "財經", "content": "童子賢相信，總統賴清德之所以允許自己繼續討論、研究核電，「一定是認為有很多東西要做全盤的思考」。（記者方韋傑攝）\n〔記者方韋傑／台北報導〕和碩（4938）董事長童子賢連日出席論壇活動，今天再度提到能源話題時，童表示，雖然可能被許多人誤認是在帶風向，但相信總統賴清德之所以允許自己繼續討論、研究，「一定是認為有很多東西要做全盤的思考」，包括成立氣候變遷委員會「應該也是一個全盤思考的意思」。\n童子賢說，經過兩年來的追蹤、精算台電數據之後，深刻感受到台灣能源政策走向淨零碳排，絕對不可能百分之百仰賴綠色能源，因此這段時間提出的論調幾乎沒有改變，只是說話的場合、聆聽的對象可能不盡相同，無論舊雨新知，都相當歡迎一起拿出數據討論。\n童子賢自嘲願意扮演「中二」的角色，像個國中2年級同學計算給大家看，充當「ThGPT」，不少人認為太陽能在台灣行得通，是誤把台電的裝置容量看做發電量，但在計算太陽能電力時，必須考量日照時數與太陽能板面積等兩項因數，就會知道與風力同為間歇性能源的太陽光電，能發揮的作用其實相當有限。\n童子賢主張3成綠電、3成核能、4成火力發電的能源政策，代表自己也未曾徹底否定綠電對台灣的重要性，只是考量環境保護、能源穩定等因素，必須讓符合安全標準的核電佔有一定比重的發電量，否則台灣的水力發電比例已經固定，光是想用太陽能達到3成綠電的水準，就需要3個台北市大小的發電案場。\n海上風力發電方面，童子賢計算，1座發電機組的扇葉左右長度各達200公尺，加上讓鳥類通過的150公尺間距，每隔1公里才能設置1支風電桿，「我都還在頭痛，我主張3成的綠能，要怎麼樣去弄土地」，「只要願意理性的算，就像中學2年級的學生，10分鐘就可以把我剛才講的演算都算出來」。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1521, "title": "台電發公文要家戶自主參加斷電方案 張嘉郡：以後會不會每家都要", "date": "2024-06-27", "section": "政治", "content": "國民黨團上午舉行「住宅區自願斷電方案啟動 搶電共和國正式成立！」記者會，國民黨團副書記長張嘉郡表示，現在是民眾自願參加，會不會以後伸進每個民眾家裡？國民黨團副書記長許宇甄說，台電說每個月最多可減免88元，就有網友說：「那我一個月給你88塊，你可不可以保證不跳電、不缺電？」\n國民黨團今天公布台電6月17日發出的公文，內容指「住商自動需亮反應試辦方案」要擴大推動至低壓住商筱用戶，招募指定用戶智慧家電參與試辦方案，以提升民眾節能意識及發揮聚沙成塔效益。\n根據公文指出，該計畫試辦期間於今年7月1日至11月30日，每日下午2時至10時，每次執行1小時，每日以2次為限，每月執行次數不超過16次。參與用戶當月抑低數總和大於2度者，可獲顧定電費扣減每月48元及流動電費扣減每度10元。而台電昨天表示，固定電費扣減48加上當月節電量40，每月可獲得節電回饋88元。\n國民黨團書記長洪孟楷表示，7月1日剛好是核三廠一號機要除役的時間，而且執行的時間是下午最熱的時候。節電沒人會反對，但台灣人民拒絕為錯誤的能源政策背書，現在政府把調度用電弄到一般民眾家戶，這不是缺電什麼是缺電？\n張嘉郡表示，這次的台電推出的「自動需量反應」ADR，就是允許台電從遠端控制你家的冷氣、除濕機，必要的時候關掉，雖然現在是自願，但以後呢？會不會這只是一場實驗，有必要的時候可能這隻手都會伸進每個民眾的家裡？\n張嘉郡也說，自動需量反應一度電等於台電花10塊錢購買，台電今年還要虧錢，現在還要再虧多少？\n張嘉郡強調，如果不缺電，為什麼要求雲林麥寮電廠必須延役？因為麥寮電廠總發電量1800MW，就是剛好可以補足核三廠1900MW的缺口，所以就算麥寮電廠是舊型燃煤發電廠，台電也不放手。\n張嘉郡指出，麥寮抵核三，台電要多花多少錢，依照台電公布4月份發電成本，核能每度電1.12元，55億度電，只要61.6億元，但購入燃煤發電，立刻暴增為168.3億，增加了107億左右。不但要多花107億，還要犧牲雲林，甚至彰化、嘉義人的健康。\n許宇甄表示，台電說每個月最多可減免88元，就有網友說：「那我一個月給你88塊，你可不可以保證不跳電、不缺電？」台電還說，計畫5個月時間可節省64萬度電，可節省2100萬元，但光一個台南光電弊案就圖利廠商91億元，那多查幾個綠能弊案不就可以節省更多嗎？\n許宇甄說，根據經濟部能源署電力的消退度數，是2756度，工業部門就佔了55.31%，應該是去跟工業部門買電才會省電，怎麼會把腦筋用到家戶用電？\n", "labels": ["關聯污名"]}, {"id": 1522, "title": "蘭指部被爆用中製電流器 將全數更換", "date": "2024-06-27", "section": "政治", "content": "民眾黨立委黃國昌昨召開記者會揭露，國軍依規定不允許使用中國製產品，但陸軍蘭陽地區指揮部的光電標租案，被聯合再生集團旗下的永梁公司違約裝上中國製的太陽能逆變器，呼籲國防部應全面徹查。對此，國防部長顧立雄在立院受訪表示，初查是一個電流器「德國品牌、中國製造」，軍備局會全面清查、依約處理，若要處罰廠商就會按照相關約定進行。\n國防部陸軍司令部工兵處少將處長林佳耀說，依契約將要求七月廿六日以前全數更換。\n黃國昌指出，由國發基金投資近卅億元的聯合再生，打著綠能國家隊招牌，竟然在我國軍事要塞使用中國光電設備。\n黃國昌表示，聯合再生旗下永梁公司得標的蘭指部光電標租案中，契約已白紙黑字明訂不得轉包、不允許使用中國大陸地區產品，甚至永梁評選會議時，也承諾使用國內領導品牌的變流器，但他日前接獲檢舉，永梁不僅違約轉包，還違約裝上中國製的太陽能逆變器。\n黃國昌提及，他廿四日親自到現場勘查，蘭指部總共有四十四台逆變器，每一台逆變器皆大剌剌地標示「Made in China」。他質疑，如此明顯的標示，今年二月到底是如何驗收通過，他要求國防部徹查到底，並全面清查。\n與會的國防部軍備局工程營產處少將處長黃建勝表示，確實有疏失，將虛心檢討。\n", "labels": ["關聯污名"]}, {"id": 1523, "title": "前藍委廖國棟主任 涉收賄施壓綠電", "date": "2024-06-27", "section": "社會", "content": "國民黨六連霸立委廖國棟去年棄選，因捲入立委集體收賄案，一審被判八年六月徒刑，未料其辦公室主任洪天盛，另涉嫌收受賄賂，協助綠能、光電廠商，施壓經濟部水利署、南區水資源局，重啟太陽能光電發電系統計畫案，台北地檢署前天執行搜索，並約談行賄的三名廠商，訊後諭令三人限制出境、出海，至於洪男另案在監，提訊後還監。\n\n蔡姓等三名綠能、光電廠商負責人，二○一九年得知水利署規劃的「牡丹水庫大壩邊坡太陽光電發電系統計畫」，已七度流標，三人為了拿取此標案，向洪天盛行賄數百萬元，要洪向經濟部水利署、南區水資源局施壓，重啟發包作業。\n蔡等三人不滿付錢後，標案仍無下文，認為遭洪男耍，憤而向檢調檢舉，北檢前天指揮調查局北機站等單位搜索，查扣帳冊及合約書等證物，並約談三名廠商負責人，全案朝違反貪污治罪條例等罪偵辦。\n", "labels": ["關聯污名"]}, {"id": 1524, "title": "成本高、韌性差 童子賢：非核家園恐拖累經濟", "date": "2024-06-27", "section": "財經", "content": "和碩董事長童子賢昨表示，非核家園「這句口號讓台灣衰退的可能性非常高」。（記者方韋傑攝）\n〔記者方韋傑／台北報導〕獲總統賴清德邀請擔任「國家氣候變遷對策委員會」副召集人的和碩董事長童子賢，昨天受訪談及能源議題時直言，非核家園政策成本高、韌性差、空污多，還會造成嚴重的環境破壞，「這句口號讓台灣衰退的可能性非常高」。\n童子賢認為，賴總統很熱心推動氣候委員會，這是正確的方向，但台灣的綠電光台積電用都不夠，且除了能源韌性不佳，未來在極端氣候加劇下，可能還會引發糧食危機，不能把所有農地都改為架設太陽能光電板，海洋生物也會因大量風電桿產生的低頻噪音受到衝擊。\n他強調，談能源政策必須「用數據說話」，未來核三廠除役之後，僅存的綠能占比想要成長到百分之百，除了勢必對國內環境造成嚴重破壞，基本上完全是無稽之談；綠能應該要攜手核能，建議採取「三成綠電、三成核能、四成火力發電」的發電策略，讓台灣在二○三○年前趕上國際水準。\n童子賢提到，外界部分聲浪仍對核能的安全性有質疑，但世界上其實已有更高安全係數、規格的技術與設備，例如可最大程度地轉換核燃料棒能量的快中子反應爐，以及將核廢料放射性污染降至最低的鈉包覆技術，都是先進國家正在聚焦的項目。\n童子賢觀察，許多針對核能妖魔化的言論，本身都出自產油國與石油組織，和碩本身從事手機代工，想要換掉產線上任何負責主管，都要向客戶報備與說明原因；而核能的產值遠高於代工產業，值得更高的安全規格，且國際原子能組織都有相關規範，台灣核能機組除了應考慮延役，也要思考導入新技術，以增進國內的非碳發電比例。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1525, "title": "傅崐萁：政院提覆議被否決還釋憲就是違憲 賴清德應回頭是岸", "date": "2024-06-26", "section": "政治", "content": "立法院民進黨團今天針對「立法院職權行使法」、「中華民國刑法」赴司法院憲法法庭遞狀聲請釋憲、暫時處分，行政院最快明天提釋憲。國民黨團總召傅崐萁今天表示，行政院提出司法救濟是於法不合、是違憲的，當行政院提出覆議案被立法院否決後，就應該立即來實施、遵守，大法官釋憲講得很清楚。\n國會職權相關法案今日已生效，傅崐萁中午與黨團幹部、司法及法制委員會開會討論接下來的任務編組以及要查的案件。\n對於監察院提釋憲，傅崐萁表示，根據釋字585號解釋，立法院當然有調查權，監察院就是肥貓院，只辦藍不辦綠，連前行政院發言人陳宗彥於台南市政府任職時期嫖妓都可以不受到彈劾，這樣的監察院還有存在的必要嗎？\n傅崐萁說，而且陳宗彥所涉及的光電利益有91億，已經正式起訴，台南市的官員龍蛇混雜，監察院視若無睹，早就應該把這些肥貓趕出，糾舉彈劾必須要有公正人士來擔任，不是這些綠色肥貓。\n傅崐萁呼籲賴清德總統，要了解自己是40%總統，這樣壓制在野黨和民意，可能連40%都沒有了，還在往下滑落當中，媒體報導賴少了200萬票，但他認為不只200。賴清德趕快回頭是岸，趕快查貪汙腐敗的案子，如果賴希望自己是中華民國清廉的總統，感謝立法院查案都來不及，怎麼會來反對呢？\n傅崐萁表示，賴清德來做國情報告也是參選時所立下的誓言，又食言而肥，這樣對台灣的教育並不好，這樣的總統是否適合？請所有對抗的行動可以到此為止。\n對於國會改革法案已生效，黨團討論如何？傅崐萁表示，不要每次的討論大家都蜂擁而來，而且這裡不是公共場所，一有做新的決定，一定會跟大家一五一十的報告，畢竟已經開始施行了，這是重要的時刻，「我們會把握時間，和時間賽跑」。\n\n", "labels": ["關聯污名"]}, {"id": 1526, "title": "黃國昌爆陸軍蘭指部用「中國製」光電設備 顧立雄：軍備局全面清查", "date": "2024-06-26", "section": "政治", "content": "民眾黨立委黃國昌今（26）日召開記者會揭發，陸軍蘭陽地區指揮部（下稱蘭指部）的光電標租案，被不肖廠商聯合再生集團旗下的永梁公司違約裝上中國製的太陽能逆變器。對此，國防部長顧立雄表示，初查是一個電流器「德國品牌、中國製造」，軍備局會全面清查、依約處理。\n黃國昌今日上午召開「綠能國家隊竟在軍事要塞使用中國光電設備」記者會，列席官員包括國防部軍備局工程營產處少將處長黃建勝、國防部陸軍司令部工兵處少將處長林佳耀、蘭指部參謀主任林志勳上校。\n黃國昌表示，立法院2017年曾被踢爆所裝設的光電板之逆變器為中國華為製造，引發社會譁然，民進黨立委蔡易餘、基進黨立委陳柏惟曾出來召開記者會，應禁用中國逆變器，避免嚴重的國安漏洞。他指出，令人不敢置信的是，「由國發基金投資近30億的聯合再生，打著綠能國家隊招牌，竟然在我國軍事要塞使用中國光電設備」。\n黃國昌表示，在聯合再生旗下永梁公司得標的蘭指部光電標租案中，根據永梁與蘭指部所簽訂的契約，就已白字黑字明訂「不得轉包」，也「不允許使用大陸地區產品」，甚至永梁評選會議時也承諾使用國內領導品牌的變流器，但其接獲檢舉，永梁不僅違約轉包，還違約裝上中國製的太陽能逆變器。\n黃國昌批評，契約白字黑字的規定，聯合再生還能如此視若無睹，是因為聯合再生董事長洪傳獻是蔡英文全國綠能產業後援會長，包含現任總統府秘書長潘孟安、交通部長李孟諺、前政務委員張景森都是其座上賓，所以聯合再生靠勢政治後台很硬，可以如此恣意妄為？\n黃國昌質疑，如此明顯的標示Made in China，今年2月到底是如何驗收通過，他要求國防部徹查到底，並全面清查。對於國防部僅要求廠商1個月內更換，黃國昌也喊話，要求國防部對於無視國家安全的不肖廠商，應採取最嚴肅的態度以及最嚴厲的罰則，否則以後廠商就有樣學樣，被抓包違約，只要更換就沒事。\n出席記者會的國防部代表也承認，確實有疏失，會虛心檢討，並依照合約請廠商一個月內更換，若未更換，會終止契約或是沒收履約保證金，也承諾會全面清查，並檢討驗收程序；國防部長顧立雄上午赴立院國防委員會備詢前受訪表示，初查是一個電流器「德國品牌、中國製造」，軍備局會全面清查、依約處理，若要處罰廠商就會按照相關約定進行。\n", "labels": ["關聯污名"]}, {"id": 1527, "title": "參謀總長再赴立院備詢 梅家樹：願與社會更多溝通", "date": "2024-06-26", "section": "政治", "content": "\n立法院外交及國防委員會今日邀請國防部長顧立雄、參謀總長梅家樹上將就「漢光演習」專案報告，其中梅家樹是繼前參謀總長唐飛、湯曜明到立院委員會報告、備詢之後，再有上將參謀總長到立院參加會議。梅家樹表示，若備詢能讓社會更了解、支持國軍的話，這是他個人應該做的。\n媒體詢問，媒體詢問，前參謀總長唐飛上將曾著軍裝前來立法院備詢，而美國軍人到國會也是穿軍裝，今天穿西裝的考量為何？梅家樹回應，參謀本部雖然是軍令部門，但是在相關組織調整後，其實我們是國防部組織內部的單位。所以國防部的同仁到立法院都是穿西裝，這是時空環境不同的原因，所以我們也有做一些調整。\n媒體詢問，前參謀總長李喜明不贊成梅家樹到立院備詢，認為可能會影響威信，梅家樹及顧立雄看法如何？顧立雄表示，國防部並不是主動請這個總長備詢，而是應召委的邀請。國防部也研究過大法官釋字第461號解釋，總長如果應邀，原則上是有接受邀請備詢，或是進行質詢列席備詢的義務存在，但他並不認為這應該成常態。\n梅家樹則表示，他個人認為，如果說總長的出席，能夠讓社會大眾及媒體朋友更了解國軍、更支持國軍的話，這是他個人應該做的，國防部還是以國軍的角度出發。媒體追問是否擔心會有戰術外洩問題，梅家樹表示，這個部分他會依照法定列管的軍令的、非機密的事物進行說明。\n媒體詢問顧立雄，若未來委員會提出希望總長備詢時，適當的條件大概為何。他說，未來怎麼樣要討論，因為這一次的主題是漢光。因為漢光的統裁是由參謀總長負責，所以基於這個理由，是以漢光作為主題，在漢光的框架內總長可以在非涉密狀況下跟社會詳實的說明，至於常態下應該還是由部長來備詢。\n記者詢問，民眾黨立委黃國昌質疑營區的光電設施居然是中國製的，對此顧立雄回應，是有個變流器，應該是德國廠牌，但在中國製造。會請軍備局全面清查依約處理，若要處罰廠商的話，會按契約相關規定全面清查。\n有媒體詢問，台南市喜樹海灘有被媒體拍攝有挖壕溝，但本次漢光並無劇本，挖壕溝是否違背劇本？對此梅家樹回應，這次漢光演習是以狀況誘導，實施無劇本的演練。國防部會對此進一步了解，若是單位自行進行的任務訓練，這是單位制訂的年度訓練項目。\n", "labels": []}, {"id": 1528, "title": "還原當年連署國會調查權過程 李俊俋：恐與監院職權劃分不清喊停", "date": "2024-06-25", "section": "政治", "content": "監察院秘書長李俊俋今日召開記者會宣布，監院將針對國會擴權法案向憲法法庭聲請釋憲及暫時處分。會後，針對他過去擔任立委期間曾連署國會調查權修法，李俊俋表示，2016年國會改革在經過公聽會、民進黨團討論後發現，若國會有調查權恐跟監察院的職權劃分不清，因此就該部分喊停，推動其他17項國會改革。\n李俊俋指出，2015年時任立法院長王金平有成立修憲委員會討論修憲問題，自己當時是第八屆立委，也是民進黨團憲改小組召集人，並在當時提出廢考監修憲案。若廢考監就要討論，原本考試院、監察院憲法職權要往哪去，因此才有2016年國會改革的討論，他也是民進黨團國會改革召集人，現在很多國會改革版本都是他寫的。\n李俊俋說明，2016年國會改革在經過公聽會、民進黨團討論後，擔心若國會有調查權，恐怕跟監察院的職權劃分不清，因此就該部分喊停，推動其他17項國會改革。他強調，當時國會改革內的20項推動完成了17項，未完成的3項，其一就是國會調查權。\n李俊俋續指，大法官釋字585號指出，國會調查權是立院行使職權的「輔助性權力」，事項和範圍一定要有限制。而本次立院職權行使法修正案，就是完全沒有顧慮這個問題，已嚴重迫害權力分立原則。\n另外，被問及藍白立院黨團要立院暫時處分的空窗期，行使國會調查權，來調查超思雞蛋、疫苗、光電案等爭議。李俊俋回應，光電案在監察院已查過8案，調查報告也都出來了，還有2案正在查詢中。若光電案立法、司法、監察等機關都在查，行政機關要如何自處？光是應付三院都沒完沒了。\n李俊俋也提及，超思雞蛋案監院早在去年10月就開始查了，若立法院也查，立法院調查權和監察權劃分在哪？若國會調查權一旦實施，就會造成權分立原則被破壞，若所有權力都集中在一個機關裡面，就會如同第五屆監察院長張博雅所提到的，「如果權力都集中在立法院，那會變成憲政大怪獸。」\n", "labels": []}, {"id": 1529, "title": "監察院反對國會擴權 國民黨：已無揭露弊案實質功能", "date": "2024-06-25", "section": "政治", "content": "監察院今日召開記者會反對國會擴權，宣布為了權力分立、捍衛監察職權，要向憲法法庭聲請釋憲及暫時處分，國民黨發言人楊智伃回應表示，這8年來監察院看不到揭露弊案等實質功能，此時出來抹黑立法院的監督權，讓全民看見監察院的無能以及賴清德總統的狂妄與獨裁。\n楊智伃指出，監察院這8年來功能不彰是事實，這2個月多次發佈新聞稿阻撓國會改革，卻無見任何在揭露弊案等實質功能上的貢獻，已完全失去監察院職權。\n楊智伃表示，監察院宣稱維護五權憲法分立，但自家院長陳菊迄今仍主張廢除監察院，尸位素餐，一邊坐領高薪，一邊喊廢監察，一邊又對弊案毫無作為，根本把監察院當成養老院！\n她強調，面對台灣第三波民主改革，國會改革勢在必行，立法院也擔起大法官釋字給予的權力，盡力為民除弊、監督發聲，而陳菊所帶領的監察院，面對光電弊案、3+11弊案、疫苗口罩弊案、雞蛋弊案等重大爭議案件，全都裝聾作啞，這時候才出來抹黑立法院的監督權，只讓全民看見監察院的無能與賴清德總統的狂妄與獨裁。\n", "labels": ["關聯污名"]}, {"id": 1530, "title": "封殺覆議案下一步》國民黨團：拚下會期提高罷免門檻", "date": "2024-06-22", "section": "政治", "content": "藍白昨天在立法院以人數優勢否決國會職權修法覆議案。面對民進黨團將聲請釋憲和暫時處分，國民黨團預估戰線將延長到年底，為反制隨之而來的青鳥罷免藍委行動，黨團大會前天討論並鎖定於下會期通過「選罷法修正草案」，提高罷免門檻；另一方面將針對超思雞蛋、數位身分證、鏡電視等行使調查權。\n\n據了解，國民黨立委在黨團大會討論覆議案後可能引發的效應，黨內幾個被點名罷免的新科藍委人人自危。雖然國民黨立委許宇甄當初提案修正選罷法不適用基隆市長謝國樑，但不少立委都認為應該提高罷免門檻，或就算不提高但也要有相關限制，而非讓綠營的罷免行動污名化國會改革修法的初衷。\n除下會期欲通過選罷法，國民黨團認為當務之急是調查民進黨弊案。黨團書記長洪孟楷說，包含超思雞蛋、數位身分證和鏡電視，尤其後兩者都已成立調閱小組；但國民黨團不預設立場，國人認為有弊案、有疑慮的部分都會為國人來釐清。民眾黨團主任陳智菡表示，民眾黨會鎖定雞蛋、光電以及台電的管理與虧損。\n\n國民黨團副書記長羅智強指出，這屆大法官全由民進黨提名，暫時處分凍結國會改革法案效力是對民主憲政的重大危機，等於立法院被總統賴清德、民進黨倚靠的大法官們直接宣布廢除，請大法官自知自重。國民黨團首席副書記長林思銘表示，若大法官未來裁定暫時處分，國民黨團對於司法院預算，尤其大法官預算，以及相關人事案等，都會有因應的對策與做法。\n國民黨立委吳宗憲表示，以他對法律及憲法的理解，國會改革法案完全不符合暫時處分的要件，暫時處分必須要有急迫性的需求。例如之前身分證是否按捺指紋的問題，如果當時大法官沒有暫時處分，那政府就會開始採集人民的指紋，損害是無法回復的，但國會改革法案沒有無法回復問題，並沒有急迫性。\n", "labels": ["關聯污名"]}, {"id": 1531, "title": "2030年太陽光電拆除潮將現  勞動部訂作業安全指引", "date": "2024-06-21", "section": "財經", "content": "政府積極推動太陽能發電，勞動部訂作業安全指引避免墜落職災，圖右為勞安所研究員張智奇，左為副研究員林光邦。（記者李靚慧攝）\n〔記者李靚慧／台北報導〕為落實2050淨零轉型的綠色能源政策，政府近年積極推動太陽能發電，全台各地湧現太陽光電設施。根據勞動部調查，近年發生10件太陽光電職災死亡案例，都是因為「墜落」，考量在安裝、清潔、維護、檢視等作業階段都有風險，2030年更將出現設備更新的「拆除潮」，已由勞安所編撰太陽光電設施作業安全指引，避免勞工發生墜落意外。\n勞動部勞動及職業安全衛生研究所研究員張智奇指出，根據統計，過去10年在太陽光電設施系統生命週期各階段，發生過的相關職業災害，就有10件職災死亡案例，無論發生在現場勘查、建置階段，甚至維運清洗，主要原因都是「墜落」，包括未設置防墜落設施、安全護網、安全母索、安全上下設備，及勞工未佩戴防護具。\n此外，經由現場訪視發現，部分場域未提供維運（清洗）的安全通道或通道空間狹窄，導致勞工作業空間不足，容易發生人員直接踩踏於太陽光電模組，產生墜落危害；水域型太陽光電設施則因設置於水面，容易因結構損壞、腐蝕導致勞工感電等問題。\n勞安所分別針對屋頂型（含建築整合型）、地面型及水域型太陽光電發電系統，編撰太陽光電設施「作業安全指引」，勞安所指出，主要目在於要求雇主，必須提供必要的預防設備或措施，使勞工免於發生職業災害。從源頭管理太陽光電設施的風險；且在設計規劃階段，就應考慮後續建置、維運（清洗）及拆除各階段必要的預防設備或措施。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1532, "title": "農業部考慮修法 農業綠能案場需配合監控、產物需有產銷履歷", "date": "2024-06-21", "section": "生活", "content": "農業部推漁電共生以及畜禽舍屋頂型光電與不利農業經營區等綠能發展，以漁電共生為例，案場的水產品產量不可低於設置前的7成，為讓檢核更落實，農業部永續發展司表示，已思考是否透過修法要求案場作物需有產銷履歷或有機認證，或配合遠端監控。\n為讓能源轉型與因應產業趨勢發展，我國2016年後積極發展綠能，農業部門預計將於明年達成綠能發電9GW，截至今年5月底設置容量總計達3.72GW，永續發展司長莊老達今出席地球公民基金會、主婦聯盟共同主辦的「農業綠能總體檢-如何發展以農為本的能源轉型論壇」，他表示目前屋頂型光電發電量達2.56GW，地面型光電（漁電共生、埤塘水庫、不利農業地區等）1.16GW，農業綠能的年發電量已超過農業部門所需用電量。\n對於近年有部分漁電共生案場沒有養殖事實，或者是生產量未達標，莊老達表示，為有利後續查核，計畫修法讓室內外的漁電共生案場必須設置適當佐證在養事實的監控設備，或者生產的作物也要取得產銷履歷或有機驗證等，農業部已啟動內部討論，預計最快下週一前會有初步結論，待確認後就會再邀縣市政府討論並啟動修法。\n農業部前部長、中興大學應用經濟系特聘教授陳吉仲表示，農業和光電應該是平行，而不管怎麼發展都應該要以農業為本，包含應該要從農業、養殖發展而非光電發展，尤其在台灣農地已非常破碎，並且地主和實際營農者高度不一致，現在地主租給光電業者的每公頃農地收入是40萬元，遠高於租給農民只有6萬元收益，在這類情況下，若又鼓勵農地上蓋光電板，就會導致地主更願意租給光電業者，也會讓農業部原本主推的屋頂行光電措施難以繼續。\n就現行政策下，陳吉仲建議，仍應以鼓勵屋頂型光電，漁電共生以及未來的綠能發展區的土地整合應該要由政府設置財團法人或基金會來協助，另外漁電共生的案場要由漁民及水試所協助光電設置，並且應該要先對地主與實際從農者都是同一人者先來執行，還有最重要的就是落實檢核機制。\n陳吉仲表示，農業部應該盡快提出白皮書，並且應該要堅持現在的政策措施，並且適時調整現行的程序，就可以達到2025年農業部門9GW發電目標。\n", "labels": ["道德污名"]}, {"id": 1533, "title": "覆議案遭藍白否決 黃國昌籲卓榮泰依憲法規定公開表示接受立院決議", "date": "2024-06-21", "section": "政治", "content": "立法院今日進行國會職權修法投票，藍白委以人數優勢的62票對決綠委的51票，覆議案不通過，立法院長韓國瑜宣布維持院會原決議。民眾黨團總召黃國昌表示，覆議案遭駁回是台灣民主歷史上的重要時刻，他呼籲行政院長卓榮泰依照憲法增修條文規定，公開表示接受立法院今天所做出的決議。\n黃國昌表示，立法院以62票過全體委員半數的票數，維持所推動的國會改革法案，也正式將行政院所提出的覆議案予以駁回，這在台灣民主歷史上，是個重要時刻，因為我們再次堅定地走出過去30年所沒有完成的國會改革。\n黃國昌表示，民眾黨團會繼續秉持著對全體選民做出的莊嚴承諾，推動各項改革法案，也會在新的國會調查聽證程序中，繼續地揭發貪污腐弊、打擊違法濫權，忠實地扮演好民眾黨團在民主憲政下所應該發揮的監督功能。\n黃國昌說，這是一個重要的台灣民主史上的歷史時刻，走了30年的國會改革，到今天確定邁出了非常堅定的一步，接下來，我們會繼續在立院恪遵職守，為人民發聲、讓陽光照進國會，繼續掃蕩貪腐不法。\n針對民進黨團後續將釋憲，黃國昌表示尊重，立院尊重行政院提出覆議的權利，但當行政院所提的覆議遭立法院駁回時，行政院應該要接受立法院維持決議的決定。\n而民進黨團也會在釋憲結果前，提暫時處分，媒體詢問是否影響國會調查權行使，黃國昌也表示尊重，但他也說，對於台灣人民而言，大家真正關切的是建立聽證調查制度後，就應該要趕快開始運作，讓過去這麼多年，民進黨政府說不清楚、交代不清楚的所發生種種弊案，能夠在新的國會聽證調查制度當中，還給全台灣人民一個應有的真相，我們要徹底地追究相關的責任。\n黃國昌指出，過去這幾年大家所關切的弊案，從政府相關重大的採購、公帑的浪費、光電貪腐的弊案等，都是人民一直要求民進黨政府給大家一個清楚的答案。但過去這段期間中，民進黨不斷地遮掩、拖延，這是新的國會聽證調查制度中，全民所期待發揮監督功能的重中之重。\n", "labels": ["關聯污名"]}, {"id": 1534, "title": "傅崐萁稱民進黨窮到只剩錢 籲大家支持把貪官關進監牢", "date": "2024-06-21", "section": "政治", "content": "立法院今天針對行政院所提覆議案進行表決，為聲援立法院內的藍、白立委投下反對票，國民黨上午在立法院外的青島東路舉辦「力挺國會改革藍鷹翱翔，弊案現形活動」，立法院國民黨團總召傅崐萁批評民進黨杯葛國會改革法案，就是不願意讓弊案現形，如今民進黨已經窮到只剩下錢，他呼籲大家支持，一起把貪官關進監牢。\n傅崐萁表示，今天群眾來到立法院，就是為了世世代代能在這塊土地上安居樂業、社會祥和，讓國家、社會更安好，反觀民進黨過去8年來，貪污腐敗、草菅人命，就連8400億的特別預算都要貪污。\n傅崐萁說，民進黨只要政權與台灣錢，8年來採購口罩、快篩、疫苗、雞蛋以及光電、風電等弊案不斷，總共2兆元的風電，民進黨至少貪污1兆5000億，吃一百代都吃不完，如今民進黨窮到只剩下錢，他呼籲群眾支持改革，一起把貪官關到監牢。\n他並批評民進黨掌握側翼網軍與媒體，不讓弊案現形，全世界的民主國家都有聽證、調查權，過去民進黨也在爭取，但今天前民進黨立委林濁水、沈富雄等人都已經變成民進黨的「戰犯」，而且民進黨把台灣人踩在腳下，讓大家成為禁臠，全民要一起來反對暴政，讓台灣政治走向光明大道，讓貪官無所盾形。\n國民黨立委謝龍介則說，大家都愛台灣，只有民進黨愛新台幣，過去口口聲聲要改革、山盟海誓，如今卻是「昨晚歹勢」，過去8年執政官商勾結，把大家的血汗錢透過採購雞蛋、口罩、疫苗、光電賺走，民進黨反對改革，就是害怕弊案現形，因為如果沒有做虧心事，半夜就不怕鬼敲門。\n國民黨立委李彥秀表示，國會改革是民進黨過去的長期主張，但「雙少數」的賴清德總統，今天完全站在民意反對的立場，並決心要與立法院抗戰，對抗民意，而且除了國會改革法案，只要是不合民進黨意的議案，民進黨都要提出覆議，她呼籲大家支持改革，只要民意在哪裡，國會的在野監督力道就會在哪裡。\n", "labels": ["關聯污名"]}, {"id": 1535, "title": "2026改戰新竹市長？黃國昌稱子虛烏有", "date": "2024-06-20", "section": "政治", "content": "祝蘭蕙／核稿編輯\n儘管還有2年多，但2026縣市長選舉佈局已受到外界熱議。民眾黨立院黨團總召黃國昌原先被外界認為瞄準新北市長，但近日國民黨內部流出民調顯示黃國昌選新北支持度相當悽慘，藍營「禮讓」機會低，故有名嘴揣測黃國昌可能轉戰新竹市，取代目前因涉詐助理費等各項爭議纏身的市長高虹安，保住白營唯一執政縣市。針對相關說法，黃國昌今天（20日）做出回應。\n綜合媒體報導，黃國昌今天上午召開「國家持續虧錢 權貴繼續撈錢：綠營的光電貪腐煉金術」記者會，會後接受媒體訪問被問到「轉戰新竹市長」一事時，黃國昌宣稱相關說法都是子虛烏有、空穴來風，而且他相信高虹安「在市政很認真努力，也得到多數新竹市民支持」，民眾黨團也會在接下來的時間大力協助高虹安和新竹市府團隊的建設部分。\n黃國昌還稱，他現在最重要的就是在立法院裡面「好好做事」，而且距離縣市長選舉還有很長的時間，現在談選舉不太合適，也沒有必要花時間討論這件事。\n", "labels": ["關聯污名"]}, {"id": 1536, "title": "黃國昌控台鹽綠能人事酬庸   有利益輸送之嫌", "date": "2024-06-20", "section": "財經", "content": "立委黃國昌20日召開記者會，指控台鹽綠能人事任命酬庸，且有利益輸送之嫌。（記者塗建榮攝）\n〔記者黃靖媗／台北報導〕立院民眾黨團總召黃國昌今（19）日召開記者會，指控台鹽綠能人事任命酬庸，且有利益輸送之嫌，呼籲經濟部長郭智輝別再放任綠營權貴胡搞瞎搞，檢調應徹查貪腐。\n黃國昌指出，為推動能源轉型，台鹽設立子公司台鹽綠能，但台鹽綠能的任命皆是酬庸，前民進黨中執委陳啟昱與前內政部政次吳容輝擔任董事長，英系與力暘體系的吳博鑫擔任總經理，前嘉義縣府新聞處長劉孋瑩任行政管理處長，而酬庸綠營權貴的結果，不僅導致弊案一籮筐，更使台鹽綠能嚴重慘賠。\n黃國昌攤開台鹽綠能的財報，資本額3.7億的台綠，去年虧高達2.5億，營業損失更從2022年的79萬大幅增長到2億1711萬元，今年第一季也虧5500萬，股本已經快全部虧光。\n黃國昌痛批，國家的台鹽綠能慘賠，綠營權貴卻狂撈，在陳啟昱、蘇坤煌任董事長與總經理的第一階段，除不甩經濟部的反對，引入綠營色彩濃厚的鴻暉國際、承暘光電、瀧鋌水泥以及承暘光電四大民股，更在嘉義義竹的漁電共生案場，簽下不平等合約，其中三個民股都在該案場分到一杯羹。\n黃國昌也公開，陳啟昱兒子任職的鴻暉國際與禧壹公司於台南七股漁電共生案場的契約，鴻暉竟然宣稱搞定台綠，如此嚴重的利益輸送，並有違台鹽綠能利益的情事，在經濟部的調查報告中竟然隻字未提；他說，當此案場轉移，國泰金控賣給三地集團時，中間出現兩個白手套公司，其中艾能吉能源負責人方啟州與陳啟昱關係密切，為何鍾嘉村要支付上億佣金給艾能吉能源，呼籲檢調徹查異常金流。\n黃國昌說，在吳博鑫擔任總經理的第二階段，不僅把英系人馬引入台鹽綠能，還把標案發包給同為力暘體系的陳建瑋的公司，而其承包之高雄路竹案場標案驗收未過，竟然有人急著施壓台鹽付上千萬的款項。\n黃國昌呼籲，新上任的經濟部長郭智輝，國家推動綠能的公司，不能再讓綠營權貴胡搞瞎搞下去，拿納稅人錢成立的公司，絕對不是民主進步黨的黨產。黃國昌也呼籲檢調，對讓人深惡痛絕的貪腐，應徹查到底。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1537, "title": "政府擬設泛官股售電平台？業者籲：莫讓綠電自由化開倒車", "date": "2024-06-12", "section": "財經", "content": "近期經濟部擬規劃「設置泛官股售電平台」及「研議台電公司電價分級，企業可加價直接購買綠電」，引起業者恐慌，業者呼籲莫讓綠電自由化開倒車。（中華民國再生能源公會提供）\n〔記者張慧雯／台北報導〕近期經濟部擬規劃「設置泛官股售電平台」及「研議台電公司電價分級，企業可加價直接購買綠電」，引起業者恐慌，中華民國再生能源商業同業公會表示，國內好不容易逐漸才建立起來的「綠電自由交易市場」，莫讓綠電自由化開倒車。\n再生能源公會解釋，為打造綠電發展環境，2017年1月26日「電業法」修正通過，正式邁入綠電自由化，開放再生能源發電與售電業者可以銷售電力，透過台電電網轉賣給用戶，提供多元購電管道，滿足再生能源使用需求。根據經濟部能源署資料顯示，目前國內再生能源售電公司已高達65家，年度交易量約17億度，無論是年度交易量或採購再生能源用戶數量，近3年「年年倍增」，顯見綠電自由化推進已發揮協助再生能源發展及企業取得綠電的整體成效。\n針對經濟部擬規劃「設置泛官股售電平台」及「研議台電公司電價分級，企業可加價直接購買綠電」，公會表示此舉已引起業者恐慌，姑且不論立意為何，經濟部作為電業主管機關，規劃所屬事業機構或經濟部實質控制的泛官股，成立售電平台參與綠電自由市場，憑藉著政府的支持及補助優勢，與民間綠能售電公司競爭，難免給予人「球員兼裁判」、「與民爭利」的不良印象。\n公會也指出，經濟部一旦同時作為市場監管機關與市場參與者，如此不對等的競爭優勢，如何維護民營綠電售電業者享有公平的競爭環境，又如何確保國內「綠電市場自由化」？政策應該要更清楚、說明白。若新政府一上路就大開綠電自由化的倒車，不如政府直接訂定台灣綠電賣價、買價，讓台灣綠電自由化重回封閉的獨裁市場機制。\n再生能源公會建議，政府相關電業政策，應充份討論，取得共識後再予以提出，例如泛官股售電平台若為補強離岸風電的信用評等協助交易，是否限制此售電平台只提供風電交易，不涉入目前交易主流的光電部分，避免傷害到國內好不容易逐漸才建立起來的「綠電自由交易市場」，以免造成市場開始觀望，不利於市場的穩定與長期發展。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1538, "title": "反對庄內種電 瓦磘村民陳情", "date": "2024-06-12", "section": "生活", "content": "近二百名元長瓦磘村民昨天手持「光電滾出瓦磘」、「誓死捍衛家園」等布條前往雲林縣議會陳情，村民指控業者侵門踏戶在庄內種電，堅決反對。縣長張麗善接下陳情書表示，縣府及議會、鄉公所都與民意站在一起，會以民眾權益及保障的最佳方式來協助。\n瓦磘反光電自救會長陳安邦指出，光電業者在瓦磘村庄中央購買千坪建地要蓋太陽光電案場，村民得知堅決反對在庄中央種電，沒想到業者不理會仍強行設立太陽能板基樁。在庄中央種電哪個村可以接受？這裡是村民的家園，業者沒有與地方協調，到議會陳情請縣長為村民主持公道，村民唯一要求就是光廠業者退出瓦磘村。\n張麗善指出，電業法不是地方政府權責，沒想到業者會在庄內種電，一定會影響生活品質，她可體會村民心情，也會尋求方法協助，已發文台電公司針對地方反對列入民意需求做最大考量。\n", "labels": ["道德污名"]}, {"id": 1539, "title": "反對在村庄內種電  元長瓦磘村民泣訴：侵門踏戶", "date": "2024-06-11", "section": "生活", "content": "\n近200名元長鄉瓦磘村民今（11日）到雲林縣議會陳情，高喊村民反對綠能種電，綠能業者滾出去，有村民泣訴指控業者侵門踏戶，在庄內種電；瓦磘反光電自救會長陳安邦強調，全體村民堅決反對在村內設太陽能光電案場，希望縣長張麗善能協助。\n陳情民眾泣訴說，光電業者設置的太陽光電案場就在住家旁，母親得知四處拜託反對，村民也發動抗爭，強烈反對在庄內種電，並要求業者要與地方溝通，沒想到業者置之不理3天就強行設立基樁，很過份，種電可以在村外，在村內緊鄰民宅，不要說危害，打開家門、窗戶看到就是太陽能板，叫8、90歲老人情何以堪。\n陳安邦表示，在庄中央種電哪個村可以接受，村民今天大團結就是要展現反對到底決心，任何回饋都不用說，打死都反對在庄內種電，有任何法律問題他一個人承擔。\n陳安邦激動落淚強調，這是村民歷代的家園，性命勝過金錢，業者也都沒有與地方協調，今天到縣議會向縣長陳情請她為村民主持公道，村民唯一要求光廠業者退出瓦磘村。\n張麗善收下村民的陳情書並指出，她看到瓦磘村民堅決反對光電在村內種電，電業法不是地方政府的權責，公務人員有其要配合的行政程序，現行法令建地可以百分種電，但沒想到業者會在庄內種電，一定會影響生活品質，造成村民不安，她可以體會村民的心情，尋求各種方法協助，因業者與台電細部計畫的合約未簽訂，上週已發文台電公司針對地方反對列入民意需求做最大考量，目前台電未回復。\n張麗善說，法令要解套要中央與地方一起努力，縣府會將村民的意見與廠商協調，業者也有他們的權益，還需一段時間，但縣府及議會都站在村民這邊，會為民眾權益及保障的方式來處理。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1540, "title": "再生能源去污防弊 綠委提違規者拒買、斷銀根規範", "date": "2024-06-07", "section": "政治", "content": "民進黨立委郭國文、賴惠員、蔡易餘今（7日）召開記者會指出，在檢察官起訴台南光電弊案後，又因光電案廠施工時造成周遭環境、居民影響，導致光電被污名化，因此提出三大訴求，盼能去污防弊。\n記者會訴求包括，第一，請能源署、中央與地方主管機關公開設立條件，確立遊戲規則；第二，台電躉購綠電前，應確保周遭環境監測數據符合環境評估要求，超出者可退回環境審查委員會；後續電廠出現違規情事，台電應停止購買。\n第三，在取得電業執照前，若遭退回環境審查委員會，銀行得以停止撥款，並要求業者限期改善；若遭撤銷籌設許可，銀行得以收回款項。\n對此，經濟部能源署副署長李君禮席間表達認同，強調良性設計才能加速推動，並允諾目前由郭國文推動的環境生態數據平台或擴大辦理，並加強追蹤管考的機制。至於遊戲規則的部分，能源署會將相關規範公告，讓業者與大眾都能查詢。\n農業部永續司副司長王玉真也說，非常認同三招去污防弊措施，並表示農業部一向以「農業為本，綠能加值」，因此將修法增訂「終止躉購」條款，面對沒有耕作、養殖事實的用地，將廢止執照。環境部環保司簡任技正呂雅雯也說，目前正在搜集各地意見，預計將修法補上不足之處。\n", "labels": ["關聯污名"]}, {"id": 1541, "title": "台蠟假投資光電真放貸7.7億 涉違反證交法7人起訴", "date": "2024-05-31", "section": "財經", "content": "嘉義地檢署。（資料照）\n〔記者王善嬿／嘉義報導〕嘉義地檢署接獲舉報，位於民雄工業區的台蠟公司與旗下子公司冠達公司，因蠟品本業營收衰退，涉嫌假借交易買賣光電設備，實則透過光電系統商裕田集團可掌控的公司放貸給有資金需求的晶久等公司，時間長達5年，涉違法放貸金額達7.7億元，嘉檢依違反證券交易法、3人以上共同詐欺取財、行使偽造私文書等罪嫌起訴台蠟負責人林哲印、光電系統商謝益宏等7人。\n檢調調查，對外自稱屬裕田集團的太陽能工程總承包廠商謝益宏，與光電系統商王國忠為事業夥伴，各自尋找合適空地或屋頂，以名下光電系統商名義，向台電、經濟部能源局或縣市政府申請核准建置電場。\n檢調調查，林哲印因台蠟本業蠟品營收衰退，謝益宏、王國忠又因興建電場資金不足，3人共同謀議，由林男規避台蠟「資金貸與他人作業程序」規定，將台蠟公司資金假借交易名義，貸放資金給謝、王2人可控制的晶久等5間公司，2019年林哲印的女兒進入公司，改由擔任特助的林女執行。\n檢調發現，交易流程中，還會刻意安插台蠟或冠達公司當買賣中間商，也就是台蠟向裕田公司虛偽採購光電設備，另虛偽銷貨給晶久等光電系統商，將貸放的資金以貨款名義交付及還款，台蠟或冠達公司從中可賺取每案每KW（瓩）2000元價差，實則每案貸放資金利潤約5.26%，實際上電場從一開始都由裕田公司購料、興建。\n林哲印父女、台蠟公司廖姓財務長還指示會計人員，將不實交易營業額6.7億餘元認列營業收入，美化財務報表。\n嘉檢檢察官張建強指揮嘉義縣調查站於2022年10月進行搜索，查出台蠟或冠達公司涉嫌2018年7月至2022年10月，貸放資金達7.7億餘元；林男還持虛偽太陽光電系統銷售協議書等資料向板信銀行詐貸8350萬餘元，謝男、王男向永豐銀行詐貸6.4億餘元。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1542, "title": "高雄馬頭山設光電廠 說明會不歡而散", "date": "2024-05-31", "section": "生活", "content": "信鼎壹號能源公司規劃在高雄馬頭山設置太陽光電發電廠，面積達五十五公頃，並於昨日召開說明會，但上百地方民眾集結，怒嗆說明會不合法，要求高市府列席官員宣布「散會」，雙方發生推擠衝突。\n位於旗山、內門交界的馬頭山，傳出信鼎壹號能源公司規劃在馬頭山地區開發「信鼎壹號旗山太陽光電發電廠」，馬頭山自然人文協會和十幾個環保團體反對。\n昨天上午，信鼎壹號能源公司在旗山區公所舉辦說明會，會議還沒開始，多位民眾質疑說明會既沒有正式公告，也沒在十天前通知，不符法律規定，要求經發局官員宣布「散會」。\n面對居民的情緒高漲，信鼎壹號能源公司總經理李宇軒強調，開發案合法合規，召開說明會也是想與居民溝通。\n經發局官員直指這次說明會由廠商主動召開，並非環評說明，會將居民意見帶回市府，並強調只要民眾不同意，市府就不會核准。\n", "labels": []}, {"id": 1543, "title": "反對馬頭山設置光電廠 居民集結怒嗆說明會違法", "date": "2024-05-30", "section": "生活", "content": "信鼎壹號能源公司規劃在高雄馬頭山設置太陽光電發電廠，面積達55公頃，並於今日召開說明會，但上百地方民眾集結，怒嗆說明會不合法，要求高市府列席官員直接宣布「散會」，但廠商仍啟動說明會程序，造成雙方一度發生推擠衝突，但在警力介入隔開人群，未釀進一波衝突。\n位於旗山、內門交界的馬頭山，曾一度被規劃為民間廢棄物坦廠，居民和環團努力多年，才成功阻擋廢棄物掩埋場設置案，沒想到，近日又傳出信鼎能源公司規劃在馬頭山地區開發「信鼎壹號旗山太陽光電發電廠」，馬頭山自然人文協會和台灣水資源保育聯盟等十幾個環保團體拉布條抗議表達反對。\n今天上午，信鼎壹號能源公司在旗山區公所舉辦說明會，地上號召超過百位民眾前往抗議，但會議還沒開始，多位民眾質疑，說明會既沒有正式公告，也沒在10天前通知，臨時召開說明會不合法、不合規定，要求代表市府前來的經發局官員直接宣布「散會」。\n面對居民情緒高漲，信鼎壹號能源公司李宇軒強調，開發案合法合規，召開說明會也是想與居民充分溝通，並打開投影機啟動說明會程序，此舉讓抗議群眾群情激憤，有人突破警方管制線衝向廠商，被警方力擋，負責警戒控場的警方趕緊拿起麥克風呼籲鄉親冷靜，並安排警力將人群隔開。\n經發局回應群眾，直指這次說明會由廠商主動召開，並非環評說明，會將居民意見搜集帶回市府，並強調這樣的說明會不論廠商辦了多少場，只要民眾不同意，市府就不會核發通過；李宇軒說，目前開發案還在很前頭的階段，尚未申請開發，說明會完才會做申請遞件的動作，未來也會研議是否再開第二次，甚至第三次說明會，畢竟按程序還是需要說服居民同意。\n", "labels": []}, {"id": 1544, "title": "可只說不答？傅崐萁喊話賴清德：把握修法空窗期", "date": "2024-05-30", "section": "政治", "content": "立法院國民黨團總召傅崐萁昨天表示，賴清德總統到立法院做國情報告可只說不答，引發黨內雜音。傅崐萁今天受訪表示，總統府公告法令後，一切依法施行，但在公告前還有將近1個月的時間，希望賴總統「把握時機」，在這個「空窗期」做出自己的歷史定位。\n傅崐萁表示，國民黨是非常大格局，一直希望讓總統尊重國會，到立法院做國情報告，畢竟前總統李登輝時代就有，國民黨從3月份到現在一貫的立場就是不斷的釋出善意，希望和賴總統一起來「寫歷史」。\n傅崐萁表示，立法院職權行使法修正案從立法院送出到總統府公告，還有將近1個月的時間，「我們希望賴總統在這個空窗期內，可以把握把歷史定位做出來」，展現自己的高度，讓立委用任何形式跟他溝通。\n傅崐萁也說，立法院職權行使法修正案「在總統府公告後，一切依照國家法令來推動、施行，這是非常清楚的一個方向」。傅崐萁再度強調，賴總統在「法令實施之前」盡快來立法院，「國民黨團誠摯歡迎」，實施以後，當然要照國家通過的法典依法進行。\n對於黨內立委有不同意見，傅崐萁說：「沒有關係，黨內弟兄沒有問題。」\n至於廢監院與黨中央立場不同，傅崐萁表示，2008年監察院因為效能不彰，都是一些近親繁殖，無法幫人民解決重大弊案，所以監察院過去也是停擺，不管是雞蛋、光電、快篩弊案，監察院沒一件能破案，政治立場非常清楚。\n傅崐萁表示，不管是修憲、預算和人事同意權，有各種方式讓這個肥貓院不要再浪費民脂民膏。\n此外，民眾黨主席柯文哲表態反對傅崐萁提出的在野特偵組，表示沒有說大官要另外一群人來辦。傅今天表示，請大家不要曲解柯文哲的意思，「我並沒有要恢復特偵組，不是要拿政府的錢來成立一個組織」，而是所有的在野黨都可以一起全民特偵，一起清查民進黨的弊案，大家不要一直扭曲這件事。\n", "labels": ["關聯污名"]}, {"id": 1545, "title": "傅崐萁說總統國情報告可只說不答 楊瓊瓔嗆：跟就職演說有啥不同", "date": "2024-05-29", "section": "政治", "content": "再邀賴清德赴立院國情報告 傅崐萁：即問即答或只說不答都尊重\n傅崐萁稱賴清德國情報告可只說不答 柯建銘：知道會輸臨陣脫逃\n行政院長卓榮泰今天拜會立法院國民黨團，國民黨團總召傅崐萁表示，賴清德總統來立法院國情報告，只說不答也尊重。國民黨立委楊瓊瓔卻嗆聲，如果賴總統只說不答，那跟他再做一次就職演說有什麼不一樣？\n楊瓊瓔表示，立法院會昨才三讀通過「立法院職權行使法修正案」，明定總統到立法院國情報告常態化，且對於立委口頭提問，總統應依序即時回答，這項立法精神，就是要總統有意義的回答人民疑問，因為有回答，才是真正尊重人民。\n楊瓊瓔指出，即問即答並不違憲，也是賴清德總統身為未獲絕對多數、國會也不過半的雙少數總統該負的責任，是符合現在民意所趨，也落實責任政治。\n楊瓊瓔說，例如能源政策，賴清德總統就職演說與行政院施政報告，都僅提到要二次能源轉型，但對於關鍵的「非核家園」要不要繼續？台灣產業界關心的缺不缺電？都隻字未提。當全世界在設置碳費、碳稅，使用核能，大力推進淨零排放進度時，台灣現在還停留在能源配比8成都是煤及天然氣發電，糾結台電虧損到要破產怎麼挽救。\n楊瓊瓔批評，民進黨2025再生能源配比目標跳票後，對能源政策更加諱莫如深，光電弊案解釋不清、核能的未來應用語焉不詳，動輒停電或供電警戒，卻要民眾閉嘴，不能講說是缺電，這些都是賴清德應該回答的問題。\n楊瓊瓔也提及，施政上問題不只能源，包括房價物價飆漲、實質薪資連續三年倒退、青年普遍為低薪所困、社會上最有錢的前20％和最窮的20％，差距拉大到66.9倍，還有詐騙越打越詐、兩岸關係持續緊繃等，無一不是過去政府最常迴避，人民最想了解的議題，民眾絕對不是只想看到總統空談畫餅，而是要聽他有意義地解答國家未來方向的疑問，看看總統心中怎麼想？怎麼解決？\n楊瓊瓔強調，如果賴清德總統來立院報告，結果「只說不答」，那跟他再做一次就職演說有什麼不一樣？若是國會不主張賴清德總統回答，不就只像是民進黨最愛的「老闆開直播」，社會跟國會不需要直播總統，需要的是拿出問題解決辦法的總統。\n楊瓊瓔表示，她在國是論壇時曾引用電影《真相急先鋒（Truth）》台詞「You stop asking questions, that’s when people lose.」，意思是當停止詢問質疑的那天，就是人民失敗之時，國會身為監督者，又怎麼能自我設限？她認為，如果總統不回答問題，那會是全體人民利益岌岌可危的開端，對於曾經主張即問即答、民主進步的民進黨來說，更是最大的失敗。\n", "labels": ["關聯污名"]}, {"id": 1546, "title": "朱立倫：賴清德就任10天 大家沒看到總統只見民進黨主席", "date": "2024-05-29", "section": "政治", "content": "國民黨主席朱立倫今日下午主持中常會時發表談話指出，今天是賴清德總統就任的第10天，但10天來大家都沒有看到總統，而只是看到民進黨主席賴清德，他並痛批賴清德以政黨利益高於國家利益，民進黨的利益高於人民利益，而且用民進黨的角度面對朝野關係以及政治問題。\n朱立倫表示，一位國家領導者應該是希望國家國泰民安，國家安全、社會安定、人民安心，但這10天來兩岸兵凶戰危、國家不安全，大家看到當家鬧事，朝野不和、社會不安定，也看到出現許多重大治安事件與公安事件頻傳，國家不安全、社會不安定、人民不安心，如何能國泰民安呢？原因就是中華民國總統到今天還未就任，還在當民進黨主席。\n他呼籲賴清德總統趕快回到真正的角色，擔任中華民國總統，用總統的高度與寬闊心胸，面對全民期待，讓兩岸更和平，國家更安全，讓朝野更和諧，社會更安定，因為這是政府的責任，更是總統最重要的責任。\n朱立倫強調，做為負責任的在野黨，國民黨要除弊興利，昨天立法院通過修正「立法院職權行使法」以及相關法律後，國民黨會立即針對民眾希望除弊的心情，不管是雞蛋、快篩、疫苗採購以及光電弊案，國民黨都要代表民意，揭開真相，查弊到底，同時一些民眾關心的民生議題，不論是人工生殖法、能源問題以及少子化、高齡化、青年低薪壓力，國民黨都要一一加以解決，並結合在野力量共同推動。\n朱立倫表示，昨天是中華民國民主史上最重要的一天，中華民國的第三波民主改革邁進了一大步，在國民黨團與在野力量齊心努力下，讓中華民國國會成為真正的國會，也讓國際上認定國會應該有職權都一一通過，國民黨才能代表民意監督政府，達到民主制衡的目標。\n朱立倫指出，除了總統赴立法院國情報告外，大家期待的國會調查權、聽證權，也都順利通過，民主國家對於藐視國會應有的刑罰也順利通過，人事同意權將更公開透明，透過計名投票展現陽光國會，這是國民黨與民眾黨兩黨的共同主張，也是10年前立法院民進黨團的相同版本，這樣的民主改革大家應該共同慶賀，但過程中執政當局換了位子換了腦袋，而且不講是非，甚至動用暴力手段，想以街頭壓力對抗真正的民意，但街頭不代表全部的民意，台灣真正的民意在於每一位選民手中，而且根據最新民意有60%的人沒有投票給賴清德與民進黨。\n\n", "labels": ["關聯污名"]}, {"id": 1547, "title": "被邱議瑩打耳光 羅智強委請律師提告", "date": "2024-05-29", "section": "政治", "content": "立法院院會昨天三讀通過「立法院職權行使法修正案」，審議過程中民進黨立委邱議瑩用扇子搧打正在直播的國民黨立委羅智強耳光。羅智強今天表示，他不會打邱議瑩的耳光，但也不會姑息邱議瑩的暴力，已請律師對邱議瑩提起訴訟，要她為其暴力行為付出法律的代價。\n羅智強表示，為了讓「國會改革法案」陽光照進政府，他在立法院睡了4個晚上，徹夜排隊，結果5月17日民進黨在議場開門前10分鐘插隊，打警察、打議事人員，一路打進立法院；民進黨團總召柯建銘版的國會改革要關人民7年，而藍白的再修正動議不允許關人民，民進黨卻造謠國民黨要關人民。\n羅智強表示，民進黨奮鬥30年的國會聽證調查，前立委林濁水用良心呼喊民進黨不要自己反自己，看到民進黨的徒子徒孫，背叛過去民進黨理念。而在藐視國會罪方面，英法最高判刑2年、日本最高判10年，台灣判1年，然後民進黨說台灣的民主已死？\n羅智強說，以上說的這些都令人生氣，「但我沒有打民進黨耳光」，可是邱議瑩卻衝上來打他耳光，他沒有回打邱議瑩耳光，因為他非常知道，民進黨為什麼這麼害怕這一部民進黨已經支持30年的國會陽光法案，因為民進黨不希望臭雞蛋的真相、快篩小吃店的真相、高端疫苗的真相、光電弊案的真相攤在陽光下。\n羅智強強調，他不會去打民進黨的耳光，因為從今天開始他們會努力的去查民進黨的弊案，每道打在民進黨臉上的陽光都是人民憤怒的巴掌。\n", "labels": ["關聯污名"]}, {"id": 1548, "title": "國會擴權法案三讀》 柯文哲批：綠營把國家體制討論變「中國議題」", "date": "2024-05-28", "section": "政治", "content": "立法院今（28日）下午三讀通過「立法院職權行使法部分條文修正案」民眾黨主席柯文哲表示，條文從逐條宣讀、討論、到投票表決，完全依照台灣的民主議程；並批評，民進黨不應用抹黑、抹紅的手段，把反對者都說成中共同路人，把純粹國家體制的討論，變成中國議題。\n柯文哲表示，紛擾30年的國會改革，這次因為三黨不過半才有機會通過，他認為，台灣還是需要一個強而有力的國會，不是成為執政當局的立法局、橡皮圖章。\n柯文哲表示，強而有力的國會本就是三黨共識，他還特別交代民眾黨團總召黃國昌，若有民進黨團提出的法案，他們也可以接受、支持，但在表決過程中，當藍白聯合支持民進黨團的法案時，民進黨團卻反對。\n針對國會聽證調查權，柯文哲表示，美國國會也有相關規範，疫苗、光電、雞蛋等資料可以封存30年，「大家認為這是對的嗎？」\n對於民進黨稱「沒有討論、沒有民主」，柯文哲說，他們所有的主張從總統大選就已提出，且新國會成立後，已針對國會改革召開兩次委員會、3次公聽會，還有進行政黨協商，柯批評，民進黨不應用抹黑、抹紅的手段，把反對者都說成中共同路人，把純粹國家體制的討論，變成中國議題。\n柯文哲也透過臉書說，條文從逐條宣讀、討論、到投票表決，完全依照台灣的民主議程，只是此次改革不是由民進黨所主導，民進黨就急於否定，他向民進黨喊話，「民主進步黨的朋友，你們不該全面否定，因為這等於是否定了過去的自己」，他們仍然期待民進黨一秉初衷，支持國會改革，讓開放的國會、人民的國會，成為新政府最強力的後盾。\n針對接下來立法院將進行的新任閣揆總質詢，柯文哲也說，民眾黨不會採取無理杯葛對抗，會就事論事，就台灣重大民生、經濟問題為人民發聲，督促政府提升行政效率。\n", "labels": ["關聯污名"]}, {"id": 1549, "title": "黃健庭：賴清德讓朝野與兩岸對立升高 製造動盪與緊張", "date": "2024-05-28", "section": "政治", "content": "藍白兩黨企圖今日在立法院強行三讀通過國會改革法案，國民黨秘書長黃健庭昨晚在臉書發文批評賴清德總統上任一週來的言行，讓朝野與兩岸對立升高，不但無視國民黨主席朱立倫呼籲「三要三不要」，把意見不同者都當成敵人，更未展現自己所說的「行公義、好憐憫、存謙卑的心」，沒有往和睦和平的方向前進，反而製造更多的動盪和緊張，實在令人失望、憂心。\n黃健庭指出，國會改革剩下最後一哩路，今天是能否三讀通過的關鍵時刻，國民黨一定堅持到底，但不會動員支持者上街，以免讓民進黨有製造街頭衝突的機會，他呼籲民眾為立法院長韓國瑜以及國民黨團立委的表現鼓掌，讓台灣民主真正「人民作主」，而非「民進黨作主」。\n黃健庭表示，「國會改革」是為了強化民主監督，捍衛人民權益，民進黨為了阻擋「國會改革」，不擇手段，暴力攻擊在野黨，刻意拖延議事，甚至公然說謊、鼓動支持者上街頭，還不斷以違憲、黑箱、配合中共、擴權，指控藍、白陣營，並搭配綠營長期掌控的媒體與側翼，極盡抹黑、抹紅、鬼扯之能事。\n黃健庭說，這次修法內容都是民進黨過去的主張，甚至是綠營提出的條文，為什麼民進黨在野時高舉的改革，說要與先進民主國家接軌，在他們享受執政的權利後，不僅全部拋諸腦後，還扭曲成禍國殃民的事？民進黨到底在怕什麼？是不是怕國會改革法案通過後，過去口罩、疫苗、快篩、雞蛋、光電、武器等等的採購弊案再也無法被掩蓋？但查弊不正是台灣多數民意的期盼嗎？在野陣營好不容易贏回立法院的多數，怎能辜負人民的託付，當然要按憲法賦予的權力，充分發揮制衡監督的力量。\n", "labels": ["關聯污名"]}, {"id": 1550, "title": "聲援國會職權修法  國民黨嘉義縣市議會黨團質疑「在怕什麼？」", "date": "2024-05-28", "section": "政治", "content": "立法院今天續審由國民黨、民眾黨提出的國會擴權法案，預計今天三讀通過。國民黨嘉義縣、市議會黨團今天上午舉行聯合記者會，多位出席議員高呼「國會改革，反貪查弊」、「陽光國會，民主制衡」，表達聲援支持國會改革，追查弊案真相，質疑「民進黨在怕什麼？」\n記者會在嘉市議會舉行，出席的嘉市議會黨團成員包括張秀華、傅大偉、陳家平、張敏琪、郭定緯、鄭光宏、蘇澤峰，及嘉縣議會黨團成員王啓澧、詹琬蓁、吳思蓉、簡嘉億。國民黨嘉市黨部主委蔡明顯、嘉縣黨部副主委國恕強等人也到場。\n嘉市議會黨團書記長張秀華說，國會「改革」法案可以達成公平正義的台灣，「不是民進黨說的就是民主，國民黨說的就不是民主」。\n傅大偉表示，他支持立院有聽證權，還政於民，人民有知的權利，超思蛋、高端、快篩、光電有弊案，國會可以開聽證會調查，「民進黨一直反對，不覺得心虛可疑嗎？」\n陳家平強調，民進黨完全執政時，仗著立院多數，用2分鐘速審8800億前瞻條例，時任行政院長蘇貞昌等官員惡意反質詢，國會改革法案是要監督執政者不能濫權，調查權也是立委監督政府利器。\n鄭光宏則表示，他支持立院正副院長選舉記名投票選出，修法後，國會將與地方議會一致，龍頭選舉都採記名投票，杜絕黑箱，不再需要技術亮票。\n詹琬蓁呼籲民眾一定要有判斷是非對錯的能力，此次國會改革法案審查，立院真的沒有討論嗎？沒有審查嗎？這些都可以上立院網站查證；這次街頭抗議，看到很多高中生一味反對，這讓人相當憂心，是否真的是民主？民眾應該要了解國會改革法案是要加強立法機關的監督能力，監督執政者。\n", "labels": ["關聯污名"]}, {"id": 1551, "title": "國民黨破除不實謠言 結合AI科技推「國會改革事實專區」", "date": "2024-05-27", "section": "政治", "content": "國民黨今日下午召開記者會，針對「國會改革」法案議題紛擾，宣布以AI科技推出「國會改革事實專區」，破除國會改革的謠言與不實言論。國民黨發言人楊智伃表示，期待透過科技的加入，讓民眾更方便、更快速的了解真相、有自己的定見，讓陽光照進國會，讓整個台灣、整個青島東路都有陽光。\n楊智伃指出，為打破謠言，國民黨上週開發「國會改革法案 民主更進步」網站，透過網站說明國會改革的目的，是針對民進黨八年執政諸多弊案而起，包含疫苗採購案、光電弊案、雞蛋採購案等，以及官員在國會殿堂破口大罵的樣子一一回顧。\n楊智伃表示，國會改革法案是讓國會更健康的進步法案，在網頁上清楚呈現國民黨提出國會改革重點，包含藐視國會罪、人事同意權、總統赴國會報告、國會調查權等，不讓任何謠言抹滅真相。\n楊智伃說，為反擊民進黨不實指控改革法案「黑箱」，「國會改革法案」網站呈現清楚時間軸並設立圖卡下載專區，強調這次改革法案都是依程序，一步一步合法的完成三次公聽會、一次專案報告，還有一次一次的審查，才能夠走到二讀，呼籲民眾透過網站了解真相，並協助散布。\n「造謠1分鐘，闢謠10年功。」國民黨立委葛如鈞表示，他支持資訊多元以及開放，並認為資訊的交流也是每個人的責任。因此設立葛如鈞委員辦公室網站「juchunko.com」上線「國會改革事實專區」，並加入AI小助手，輸入「整理這一頁的重點」，生成式AI會自動整理國會事實專區的資料重點、生成一段觀點。\n葛如鈞說明，對於網路上各種國會改革疑問，都可以在專區透過AI解答，提供民眾更多的資訊參考，促進社會更多元的討論。\n國民黨青年團總團長羅雍勝表示，青年應該實事求是，不要人云亦云，民進黨以不實的、去脈絡化的圖卡與懶人包誤導國人，對民主造成更大的傷害。為了對抗假消息，青年團與葛如鈞合作開發ChatGPT，將公開的立法院公報、協商資料、法案內容以及議事規則等，全部給ChatGPT做快速的資料整理，並提供立委辦公室、黨部甚至青年做參考，在快速的理解資訊後做後續的回應跟參考。\n", "labels": ["關聯污名"]}, {"id": 1552, "title": "朱立倫：綠營不讓年輕人知道修法真相 以所謂黑箱顛倒是非", "date": "2024-05-23", "section": "政治", "content": "藍白兩黨國會改革法案明將再度闖關，對於綠營質疑受中共指使修法，國民黨主席朱立倫今晚出席該黨「第5屆中山政經塾」活動告訴在場年輕學員，民進黨就是在搞認知作戰與霸凌，不讓年輕人知道真相，並以所謂搞黑箱來顛倒是非，事實上修法是為了讓陽光照進國會，而且民眾期盼揭露弊案。\n朱立倫指出，民進黨阻擋國會調查權，是擔心以後官員不能再說謊，屆時民進黨政府採購雞蛋、光電、疫苗弊案被接露，「很多人準備吃牢飯」。\n朱立倫強調，賦予國會調查權、聽證權，這是前總統蔡英文、立法院民進黨團總召柯建銘等人過去的主張，如今綠營卻變臉不准並且宣稱違憲，根本就是騙人，他並提及，地方議會選舉議長，都是採取記名投票，只有立法院正副院長至今仍匿名投票，改過來有什麼好反對的？\n對於傳出賴清德總統有可能在大法官宣告修法合憲之前，不會到立法院進行國情報告，朱立倫說，賴清德自己說過要去立法院進行國情報告，現在民進黨卻說賴清德到立法院可能違憲，如果不去就早講，「就說我耍賴不來，以前是騙人。」\n朱立倫還說，立法院表決國會改革法案，一個條文要表決8次，民進黨輸了還說不算數，這是少數霸凌多數。\n", "labels": ["關聯污名"]}, {"id": 1553, "title": "高雄馬頭山設光電廠 環保團體轟選址不當破壞生態", "date": "2024-05-23", "section": "生活", "content": "首次上稿 16:56更新時間 18:40\n信鼎能源公司規劃在高雄馬頭山設置太陽光電發電廠，面積廣達55公頃，包括台灣水資源保育聯盟等十幾個環保團體，今（23）日齊聚光電廠預定地抗議選址不當，恐危及居民性命，並嚴重破壞生態。\n高雄市經發局說，該開發案去年5月收到業者申請文件，並會同相關局處審查，並未核發同意函，強調市府會嚴守生態保育、地質安全的立場，依法嚴格把關。\n位於旗山、內門交界的馬頭山，甫成功阻擋廢棄物掩埋場設置案，未料，最近又傳出信鼎能源公司規劃在馬頭山地區開發「信鼎壹號旗山太陽光電發電廠」，馬頭山自然人文協會和台灣水資源保育聯盟等十幾個環保團體，今天上午齊聚光電廠預定地拉布條怒吼抗議。\n馬頭山自然人文協會會長黃惠敏指出，馬頭山夾在旗山斷層、車瓜林斷層兩條活動斷層及龍船斷層、木柵向斜之間，是活動的潛移斷層，該區域因泥貫入體，每年都有8至10公分的抬升量，導致房屋、道路龜裂變形，是地質非常不穩定的地區，根本不適合大型開發案。\n內南社區發展協會理事長龔文雄說，光電廠區14筆土地幾乎都在車瓜林活動斷層上，其中11筆是「活動斷層地質敏感區」，另7筆是「山崩與地滑地質敏感區」，且是山坡地保育區、生態熱點區，計有穿山甲、食蟹獴、水鹿、梅花鹿、大冠鷲、黃鸝、朱鸝等，生態十分豐富，光電廠設置將嚴重破壞生態。\n高雄市野鳥學會總幹事林昆海說，經濟部能源局原本規劃在布袋鹽灘地設置374公頃的光電場，後來避開高敏感生態區，縮小範圍到102公頃，成為光電與生態保育平衡的良好案例，他說，馬頭山的高生態敏感度比國家公園的生態保護區有過之無不及，呼籲光電業者退出馬頭山生態敏感區。\n台南社大環境小組研究員林政翰說，同樣是泥岩惡地地形的龍崎，過去也在活動斷層及山崩與地滑地質敏感區進行大規模工程，2016年歐欣公司在靈隱寺旁的邊坡花4000萬元做水土保持工程，5月完工，但隔年2月就已開始破碎，鋼筋被擠壓而斷裂變形，3年後水保工程完全損壞，可見地質變動力量非人類可對抗。\n經發局強調，市府要求業者應充分揭露資訊與相關規劃，並持續與周邊民眾完整溝通、召開說明會。如經溝通後仍未獲當地民眾支持，並考量相關法規、維護當地民眾居住品質的公益性，經發局不會核發該案直轄市主管機關同意函。\n", "labels": ["道德污名"]}, {"id": 1554, "title": "綠批藍白提案擴權違憲 楊瓊瓔：雙重標準令人大開眼界", "date": "2024-05-23", "section": "政治", "content": "立法院院會昨續審立法院職權行使法部分條文修正草案，綠委批藍白提案擴權違憲。國民黨立委楊瓊瓔表示，國會改革法案最早是民進黨立委們提出，但民進黨提就是民主進步、國民黨提就被說成是毀憲亂政，這種雙重標準令人大開眼界。\n楊瓊瓔表示，民進黨這幾天用暴力及抹黑在野黨、立法院長韓國瑜，來杯葛國會改革法案，不管是表決程序和法案內容，都批評是威權、台灣香港化和人大化，在她長期的民代經驗裡，看到這些狀況發生，真的感到諷刺不已。\n楊瓊瓔指出，首先，國會改革法案最早是民進黨立委們提出，要求國會要有聽證及調查權，例如虛偽陳述刑責最重可關一年，就是林佳龍當立委時提出的版本，而前綠委尤美女、顧立雄也曾提案要國會增加調查權。\n楊瓊瓔說，國民黨團的條文重點與綠委幾乎一樣，但綠委提就是民主進步、國民黨提就被說成是毀憲亂政。楊也澄清，在藍白共提最新的版本中，藐視國會僅針對政府人員說謊有刑責，一般人並不會受刑事處罰，「而且政府官員也不是立法院判刑，是要法院審查宣判才算數！」\n而對於民進黨不斷說這次國會改革法案是「黑箱」，楊強調，這完全不是事實，法案經過至少3場公聽會、1場專案報告以及多次朝野協商，網路都有直播，而過程中民進黨一開始就杯葛，包括發言拖時間、委員會提出40多次散會動議，根本沒想要實質討論，綠營破壞朝野互信的結果，就是讓國會改革法案早早進入議事攻防階段。\n楊瓊瓔還說，在雙方不同意見下，把重大法條保留協商最後訴諸表決，以及表決停止討論、甚至逕付二讀通過等這些，被現在的民進黨說成是「國會香港化」的議事攻防程序，「就是在前兩屆民進黨多數時，柯建銘總召創下、多次愛用的手段」。\n楊也質疑，若民進黨真的這麼在乎國會改革法案的完整審查，當前總統蔡英文2017年時就把強化立法院聽證權及調查權作為政見後，整整7年完全執政，能夠掌握立法節奏甚至行政院，為什麼反而躺平？甚至今年在藍營提出版本後才匆匆提案？\n楊瓊瓔強調，為什麼立院調查及聽證權如此重要？就是行政權越做越大，讓民眾有所疑慮，甚至在野黨立委們在問政、索資時，官員「大到不能問」、資料拖延或不給的情況越來越嚴重。\n楊諷刺，民進黨執政發生疫苗快篩採購問題、光電弊案、進口蛋採購狀況百出以及鏡電視關說疑雲，民進黨是不是換了位子換了腦袋就更令人質疑。把當年承諾拋諸腦後，更反過來嗆在野黨「毀憲亂政」、「擴權」，這種「時空背景不同」赤裸裸的雙重標準，令人大開眼界，不勝唏噓。\n", "labels": ["關聯污名"]}, {"id": 1555, "title": "國民黨北市議會黨團力挺「國會改革」 批民進黨無限擴權", "date": "2024-05-22", "section": "政治", "content": "立法院昨續審國民黨、民眾黨所提國會改革法案，二讀通過藐視國會罪、人事同意權及調查權等「立法院職權行使法修正草案」多項條文。國民黨台北市議會黨團今召開記者會力挺國會改革，表示國會聽證調查不是擴權，而是為了回歸民主機制，監督制衡無限擴權的執政黨。\n國民黨台北市議會黨團書記長張斯綱指出，民進黨長期主張國會改革，也在前總統馬英九執政期間多次提案，如今藍白兩黨試圖讓國會擁有更多權力、發揮監督權，民進黨卻動用語言、行動侮辱支持國會改革的立委，國民黨北市議會黨團強力譴責這樣的行為。\n國民黨台北市議員秦慧珠表示，太陽花學運是針對服貿議題表達意見，但此次國會改革純屬立法院事務，與青年經貿議題無關，民進黨卻召集公民團體至立法院外發起第二次太陽花學運，叫人笑掉大牙。\n秦慧珠說，之所以提出國會改革五法，是因為民進黨的執政態度無法無天，前行政院長蘇貞昌過去以戰狼式答詢對付立法院，前衛福部長薛瑞元發表「死人骨頭說」、前外交部長吳釗燮自稱「林北」，種種惡形惡狀國人都看在眼裡。秦慧珠表示，國會改革五法中有許多民進黨立委曾推動的措施，包含正副院長選舉採記名表決、總統赴立院國情報告常態化，現在正是推動這些法案的最佳時機。\n國民黨台北市議員吳世正指出，美國、法國等國都有國會調查權、藐視國會相關制度，民進黨之所以反對，是害怕自己第一個被調查，過去民進黨立委曾聯手反對進口疫苗，應出面說明疫苗談判情況，給國人一個交代。吳世正也說，藐視國會罪的刑責太低，若背後利益龐大卻才罰個幾萬，一點感覺都沒有，應考慮加重刑責。\n國民黨台北市議員李明賢表示，台灣確實面臨民主倒退危機，只要違背民進黨的聲音就會被圍剿，藝人范逸臣就是一個例子，民進黨還透過側翼、群眾包圍立法院，只有極權獨裁的國家才會這樣。李明賢說，國會聽證調查是民主的基本要求，當官員反質詢，司法調查無法回歸公正、台南光電弊案查不出來，國會聽證調查權絕對有必要，這不是擴權，而是回歸監督制衡，因此在野黨只能硬起來，北市議會與全民要當在野黨的力量，制衡無限擴權的執政黨。\n", "labels": ["關聯污名"]}, {"id": 1556, "title": "農業部將推農業基本法 2年內推農民卡整合數位服務", "date": "2024-05-21", "section": "生活", "content": "總統賴清德率領的新內閣上路，農業部長陳駿季率其他機關首長今（21日）舉行施政願景說明會，陳駿季表示，智慧韌性、永續安心將是農業新施政的行動策略，也將以4年的時間訂定農業基本法，為提升服務農民效率，會在2年內推出農民數位卡，讓農民用手機就能掌握資訊。\n為因應內外挑戰，陳駿季表示，農業新施政將以「智慧」、「韌性」、「永續」、「安心」作為4大主軸，包含加速智慧科技擴散帶動產業發展，由政府提供數位整合服務，完善農業產業鏈；還有在韌性主軸下，加速農業基礎環境網絡布建，推動氣候變遷調適作為，強化農業韌性；還有透過永續的措施，維護農業生產與生態資源，讓農業可以往低碳淨零永續發展；安心則是要讓農民可以安心從農，還有也要提高消費者對有機友善與產銷履歷產品的信賴，加強檢測與溯源量能。\n陳駿季進一步說明，農業部將全面整合數位資訊，擴大智慧科技在農業的應用，將推出農民數位卡，建立農民服務管理系統，他舉例表示，過去申請天災救助或者一些補助等都是透過紙本向地方公所或農會申請，將會全面數位化，還有未來農業生產面積跟數量等都可以讓農民隨時掌握，希望是2年內可以串接18個資料庫完成，預計向目前的53萬實際從農民的農民推廣，並可能採逐步式由中壯農逐步推廣。\n陳駿季進一步指出，目前農業主要都是用農業發展條例，農業部將在年底農業基本法草案，並且拚4年期通過，希望未來可有農業基本法取代農業發展條例，另外為了也要讓農民可以安心從農，尤其很多青年返鄉務農，都是希望可以照顧長輩，幸福農村將是施政重點之一，將會強化長者綠色服務，也會串聯衛福部的長照服務，也會加強農村基礎建設。\n至於農業部向來強調的農地農用，且因應國土計畫法預計於明年4月上路，對於農業部是否會提出農地利用等白皮書？陳駿季表示，他個人認為應該還是要有上位的法律，才不會變成遇到有人鑽法律漏洞時才解決問題，例如過去發生的非都土地興建光電（農地種電）等就是如此，不過他也認為，農地的重點不在土地面積很多，而應該是要讓土地品質好，將利用國土計畫盤點交互整合，於年底提出白皮書。\n", "labels": ["道德污名"]}, {"id": 1557, "title": "批民進黨橫行立院8年 許宇甄：不如黨意的法案就是賣台才是反民主", "date": "2024-05-21", "section": "政治", "content": "立法院院會今天續審「國會改革」法案，民進黨團頭戴「民主已死」頭帶進入院會，高呼「反擴權、反黑箱、要審查、要協商」，民進黨團總召柯建銘痛批藍白是「賣台集團」。國民黨立委許宇甄今天反批，民進黨橫行立法院8年，自己淪為少數之後，不如民進黨意的法案就是賣台、反民主，這種為了私利的發言才是反民主。\n許宇甄表示，柯建銘說占領主席台的是中國國家主席習近平，「柯建銘總召是昨天國宴酒喝太多，還是老眼昏花？」習近平沒站在立法院的議場中，對習近平的恐懼存在民進黨的心中。\n許宇甄說，新總統在昨天就職，民進黨還在玩弄抹黑、抹紅、賣台的舊招式，現在是新國會、新政府，拜託民進黨長進一點，別只會賣芒果乾、黑墨魚，這些行為令人不齒。\n許宇甄指出，賴清德總統當選時曾說，「選舉結果告訴我們，人民期待有能力的政府和有效率的制衡」。為了有效率制衡行政機關，前民進黨立委尤美女也曾提出國會改革相關修正條文，柯建銘、潘孟安、鄭麗君、林佳龍都有連署，更何況國會改革主張是蔡英文2016年的政見，民進黨過去在立法院占有多數，拖了8年不做改革，現在國民黨、民眾黨只是在落實蔡英文過去的承諾，請民進黨勇敢面對國會改革，不要再杯葛議事。\n許宇甄質疑，過去8年，民進黨政府需被調查的案件眾多，尤其是在疫情期間，有人利用缺口罩、缺疫苗、缺快篩、缺雞蛋等事件大發國難財，以及台南光電案、鏡電視黑箱案等，都需要國會幫忙監督。\n許宇甄說，為了揪出這些害群之馬，立法院需要有調查權、聽證權，為了避免獨立機關不公正，需要強化人事同意權審查，這些都是民進黨立委過去主張過的，怎麼執政後就害怕起來了？難道是怕民進黨貪汙舞弊的案件被揪出來？民進黨若無愧於國家，無愧於人民，請勇敢面對國會改革，讓陽光照進立法院。\n", "labels": ["關聯污名"]}, {"id": 1558, "title": "絕對不會錯！華新麗華董座：台灣應具備發展核電能力", "date": "2024-05-17", "section": "財經", "content": "華新麗華董事長焦佑倫。（記者林菁樺攝）\n〔記者林菁樺／台北報導〕華新麗華董事長焦佑倫今（17日）表示，「台灣沒有別的選擇，必須發展核電」，對於現階段是否啟用核電仍有疑慮，交由國家、全民決定，但台灣必須培養發展核電的能力，這絕對不會錯。\n焦佑倫今（17日）主持股東會，會上小股東關切減碳議題，他提到，歐洲條件比台灣好，北部有風、中部核能、南部有光，歐洲有發展綠能條件，才會積極推動全球減碳。\n會後焦佑倫接受媒體訪問，談到台灣電網與核能議題，他指出，台灣發展潔淨能源風光等條件有限，不像美國就是有大片土地能發展光電。\n至於核能議題，焦佑倫表示，他個人支持核電發展，不論政策是否要讓核二、核三延役，但一定要具備發展核電的相關能力，「這個絕對不會錯」，因為現在的核電與未來20年、30年技術不同。\n焦佑倫強調，人才培育要重視，過去台灣就有清大核工系所，他說，核能的安全性等大家有很多討論，但有必要持續投入核電研究，因為新世代的思維改變，未來可能就需要核電。\n他也以半導體為例，台灣就是40年前堅持相關領域的研究，如今才有台灣的半導體產業。焦佑倫也透露，華新去年收購的英國高端不銹鋼暨鎳基超合金材料廠商SMP，就有提供英國核電廠關鍵零件。\n至於台灣的電力韌性，他說，強韌電網也是挹注華新電線電纜重要獲利，台灣的電網問題有很多，因為AI、EV電動車對於用電的需求與方式改變，電網韌性確實需要重新設計，這不只是台灣，也是全球趨勢，會是一個挑戰。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1559, "title": "太陽能光電案場離住家2公尺 元長上百村民抗議求業者全數撤出", "date": "2024-05-16", "section": "生活", "content": "元長鄉上百位瓦磘村民今早集結在村內安西府前，抗議能源公司在此設置太陽能光電案場，自救會長陳安邦表示，光電案場就鄰近住家短短2公尺距離，且坐落在村莊中央。對於居民將會造成生活壓力，訴求案場全數撤出還給居民安定生活空間。\n瓦磘村民成立自救會今早在廟前的太陽能光電廠抗議，村民們在周邊掛起「反對種電」白布條，更有民眾在戴著「反對」口罩，力求太陽能光電案場能夠及時撤出，元長鄉長李明明、雲林縣議員蔡明水、陳俊龍、陳乙辰張維心等人不分黨派到場聲援。\n「如果設置在村外我們沒意見」陳安邦表示，因近千坪的光電案場就坐落在村落正中央且占地遼闊，離最近的住家僅有短短2公尺，對於居民生活居住環境影響甚大，除了有生活壓迫感外，居民更擔憂是否有噪音、電磁波等影響，甚至煩惱會造成熱島效應，讓地區溫度上升。\n李明明表示，同樣站在村民相同立場，反對光電案場在此設置，要求廠商立即停工並撤出，並希望目前「再生能源發電設備設置管理辦法」能夠明定案場應遠離住宅區多少公尺才准許設置；雲林縣議員蔡明水等4人也呼籲，在村落中心設置光電場並不適當，希望業者能夠另尋他途。\n縣府建設處表示，由於此案為鄉村區乙種建築用地，根據非都市土地使用管制規則，此用地可設置再生能源相關設施，故去年6月時便核發同意備案公文。不過因地方居民都持反對意見，將持續協助業者與民眾居中協調。蔡明水表示，將會在議會提案地方自治條例，規定再生能源案場設置條件，為民眾長治久安為考量。\n能源公司總經理陳駿憲今也同樣出面，先解釋太陽能光電對人體健康無害，也不會造成村內環境溫度上升等疑問。他更表示「願意釋出善意協調」，提出包含買地、投資成本，願意以5000萬成本價賣給當地，如同意買地便立刻退出此處，如居民無法接受，也歡迎當地居民能夠找出代表人，協助召開協調會，與地方居民溝通。\n", "labels": ["外觀污名"]}, {"id": 1560, "title": "民眾黨三問賴清德是否「蔡規賴隨」 稱兩岸議題勿說一套做一套", "date": "2024-05-15", "section": "政治", "content": "總統當選人賴清德將於5月20日就任。民眾黨新聞部主任吳怡萱、台北市議員張志豪與黨發言人李有宜今（15）日召開記者會，針對供電議題、消防員組工會、政黨溝通等議題「三問賴清德」是否「蔡規賴隨」，呼籲新的執政團隊不要上演「老闆叫我測風向」實境秀，作為負責任的執政者，應該正面表態。\n賴清德昨錄影參加「哥本哈根民主高峰會」，演說提及將致力維護兩岸現狀，且不排除在尊嚴且不設前提的原則下，與中國展開對話。吳怡萱表示，民眾黨一直主張五個互相，多交流、溝通，比對抗更好，蔡政府8年執政下兩岸溝通交流基本上是0，民眾黨不樂見這樣的狀況繼續發生，呼籲賴清德不要說一套做一套，它們在520就職當天，會睜大眼睛全力聽、看，賴到底要拿出什麼態度，給國人交代。\n對於穩定供電議題，吳怡萱批評，台電目前累積虧損達4000億，經濟部只會不斷向人民要錢，每年補貼上千億，結果光電風電弊案頻傳、綠友友吃香喝辣，人民向政府抗議卻被檢討「爽用3C產品」，政府錯誤能源政策，卻要大家共體時艱、勒緊褲帶。\n吳怡萱質疑，民進黨智庫副董事長童子賢表態核二核三要延役，並引進新型核電廠，這是否代表賴清德的聲音，希望賴清德不要把責任推給企業、推給在野黨，請賴清德不要測風向。\n台北市議員張志豪指出，12年來共18名消防員殉職，消防員訴求組工會呼聲一直未停過，賴清德去年競選總統時在臉書信誓旦旦地說「政府也將持續與消防員相關團體及基層消防員持續溝通，聽取專業意見，取得最大共識並全力推動，以保障消防人員的最大權益」；結果他們只看到「說一套做一套」中央現在把責任推給18縣市消防局不同意消防人員適用「工會法」組織工會。\n張志豪說，當他詢問北市府，為何反對消防員成立工會時，才知道原來地方政府收到的銓敘部公文，上面問的是「你是否贊同公務人員依工會法組織工會，並廢止公務人員協會法？」，公文內容綁架公務員，要脅廢止「公務人員協會法」，從此看得出來，政府真的有要保障消防員最大權益的決心嗎？呼籲賴清德正面表台支持消防員組工會。\n李有宜則質疑，賴清德當選至今已經4個月，卻沒看到賴清德找在野黨溝通討論國事，過往每任總統剛當選都會向在野黨領袖提出邀約請益，「賴清德是不是太傲慢了？」\n吳怡萱表示，蔡英文做不到與在野黨、百姓溝通，把這任務交給下任總統，但賴清德當選至今4個月，沒看到賴清德對於重大議題想跟在野黨與百姓溝通，當政府不聽人民的話，上街頭就是人民的義務，呼籲大眾519上街頭吶喊，把要賴清德承諾的東西，上街頭講出來。\n\n", "labels": ["關聯污名"]}, {"id": 1561, "title": "〈財經週報-新內閣財經挑戰〉產業、能源難題不斷 考驗準經長解題力", "date": "2024-05-13", "section": "財經週報", "content": "核電延役、電價調整、電業法等爭議，準經濟部長郭智輝如何接球，外界高度關注。圖為核三廠。\n（資料照）\n記者林菁樺／專題報導\n新內閣即將於520就位，準經濟部長郭智輝掌管製造業、商業、服務業等產業發展、貿易談判到民生高度關聯的油電糖水，可想而知前方有巨大挑戰；尤其能源政策涵蓋核電延役、電價調整、電業法等爭議，是近期最大熱點，也是從產業轉戰政務官首要面對的壓力。\n產業發展與水電等能源議題綁在一起，今年水情已趨穩，可讓新經長減壓，但電力相關議題卻是壓力遽增。國內電價今年4月調漲，因攸關台電倒閉與否，現任內閣原本已先掃雷，讓電價調漲，讓台電得以續命。然而，朝小野大的格局，立法院國民黨、民眾黨聯手提出電價凍漲，甚至是修正「電業法」等，都將讓行政機關經濟部相當難為。\n事實上，能源政策向來都是經濟部最棘手領域，國民黨已針對「核電延役」修法提案；近期和碩（4938）董事長童子賢更拋出核二、核三延役；工總等工商團體、產業界對於啟用核電聲浪不小；在此情況下，同為產業界出身的郭智輝要如何接球，外界高度關注。\n至於太陽光電、離岸風電發展，每年都遭外界檢視進度。日前南檢偵辦台南光電案，更起訴能源署公務員，讓光電在台前景再蒙上陰影。深耕光電領域的郭智輝能否發揮所長、洗刷光電污名，可能須耗費不少精力。\n至於離岸風電，複雜程度更是深似海，既要扶植本土產業鏈，也要兼顧外商投資意願，隨著遊戲規則改變，浮動式離岸風電展開，外商信心是否能安若泰山，都是新經長考卷上的難題。\n至於產業發展，半導體產業是全球兵家必爭，經濟部推出台版晶片法助攻，但也要留心人才銜接問題，助攻我國維持領先地位。此外，傳產更需要經濟部送暖，受到中國經濟低迷、全球經濟趨緩影響，石化、機械、紡織、鋼鐵均受大環境波及，工具機無法銷往俄國，鋼鐵還有內外交迫的碳費、CBAM等，且時程上就在不遠的明、後年即將到來，可見經濟部的挑戰從不間斷。\n何況，產業發展也不能偏重製造業，商業、服務業等內需型產業須兼顧，在經濟部組改後已有商業發展署、中小及新創企業署，必須發揮功能，讓相關產業能夠同步起飛。\n台灣身處複雜的國際政經環境，郭智輝從產業大老闆搖身一變成政務官，外界無不認為是往火坑裡跳，但郭部長若能以產業思維，讓公務體系更具彈性靈活，自能開創一片天。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1562, "title": "稀有過境鳥黦鷸台南將軍濕地現蹤  背「背包」旅行幾千公里", "date": "2024-05-10", "section": "生活", "content": "台南將軍溼地近日出現1隻稀有冬候鳥黦（讀作玉）鷸，又名紅腰杓鷸，是鷸科裡體型最大的，吸引鳥友搶拍，牠身上還背著2年前繫放的衛星發報器，「背著背包去旅行」很特別。\n鳥友李進裕說，黦鷸主要出現在春天過境的3到5月，黦鷸的體型、羽色、覓食行為幾乎和大杓鷸一樣；不同的是，黦鷸的腹、腰是淺褐色並且有橫紋，大杓鷸的腹、腰是白色，最準確的辨認特徵是張翅或飛行時，黦鷸翼下覆羽密布暗色橫斑，大杓鷸翼下則是白色的。\n李進裕指出，將軍這隻繫留足旗J4+金屬環的黦鷸，是前年4月在中國丹東鴨綠江口繫放，背部的衛星發報器也還在，每年幾千公里的旅程，已屬不可思議，還背著背包（發報器），擔任解開黦鷸南北遷徙的任務，只能由衷佩服。\n台灣野鳥保育協會理事長蔡秋雄表示，這隻腳上繫有綠橘（J4+足）旗、背衛星發報器的黦鷸曾經被發現經過台灣東北角，現在台灣沿海開發工業區、光電、風電，讓水鳥的棲息地越來越少，大家應多多關注候鳥棲息地，參與生態保育團體替水鳥守護生存環境。\n", "labels": ["道德污名"]}, {"id": 1563, "title": "嘉市民宅倉庫火警 確認非太陽能板過熱起火", "date": "2024-05-08", "section": "社會", "content": "嘉義市吳鳳南路1處巷弄住家後方貨櫃屋倉庫上月18日下午發生火災，一度傳出係太陽能板過熱造成火警，幸無人員傷亡。市消防局長郭立昌今天在議會詢答時表示，火災調查結果，起火原因為屋主自設儲能設備散熱不良，導致火苗進而往上燒到太陽能板，造成火災。\n上月18日下午1點多，這處倉庫突然火災，火勢瞬間蔓延，消防員到場怕爆炸不敢射水，涉險進到屋內關掉電源，才開始灌救。\n市議員鄭光宏今天針對強化太陽能板管理提升消防救災安全議題質詢郭立昌。\n鄭光宏表示，有鑒於光電設備火災與傳統火災搶救方式差異極大，消防局應加強辦理光電設備搶救訓練及風險辨識課程，以提升光電設備搶救效能，並降低救災人員風險。\n鄭光宏也要求消防局應偕同環保局等相關單位會商，先全面清查全市私設再生能源發電設備數量，再研議後續應如何納入管理，一來既可保障周邊社區住家安全，再者至少火災發生當下，消防救災人員也能第一時間提早得知救災地點設有再生能源發電設備，可以及時調整救災策略及方式。\n對此郭立昌回應說，目前全市裝設處所型太陽能板約700多處，去年起即實施消防演練，今年已演練完成，會持續辦理太陽能板光電系統救災安全進行狀況演練。\n", "labels": []}, {"id": 1564, "title": "自由開講》「柯建銘之嘆」不是沒道理", "date": "2024-05-08", "section": "評論", "content": "◎陳慶坤\n民進黨團總召柯建銘，6日在立法院司法及法制委員會程序發言時指出，好在4月3日老天有眼發生大地震，讓原先國民黨要硬幹的國會改革審查停下來，是老天要救台灣的民主。雖然柯建銘事後道歉，但藍白仍持續緊咬，國民黨召開記者會，要求柯建銘辭職負責，並要求民進黨主席賴清德出面向花蓮鄉親道歉。\n圖為國民黨立法院黨團首席副書記長林思銘（見圖）、立委鄭正鈐、立委羅志強、許宇甄7日舉行「柯建銘老天有眼說 民進黨出來面對！」記者會。（資料照）\n立法院第11屆於2月1日開議，確實帶給黨團總召柯建銘莫大的壓力，藍白兩黨挾恃自以為多數的民意，將台灣推向政治動盪不安的局面。這已經不是政黨法案協商的良窳、利益爭執的問題，而是一場國共聯合有計畫的「擾台、亂台」策略；更不只是對賴清德總統520就職典禮前的威懾，在520之後鬥爭將更為殘酷。在這種情況下，柯建銘脫口而出的「好在4月3日老天有眼」應該是潛藏在心底的憤懣！\n這一屆立法院開議，立法院已經成為中共魁儡的屠場。國民黨立委傅崐萁表示，第11屆立法院3黨不過半，國民黨為最大黨，在野聯合更占絕對多數，國民黨有義務帶領國會改革？要求總統赴立院國情報告採「即問即答」方式；恢復特偵組、調查聽證權、藐視國會罪、人事權的同意等法案的提出無不劍指民進黨。傅崐強調有「主場優勢」讓民進黨找不到人當部會首長。顯然這場腥風血雨的威嚇，套用國民黨立委徐巧芯的用語「冷血無情、無恥至極」！\n中國國民黨親中、舔共投降「賣國賊」絡繹於途，從傅崐萁訪中回台之後，在立法院行徑宛若中共政治鬥爭的手法。日前在立法院內政委員會時要求，民進黨立委提案中的「中國」一詞應改成「大陸」；「我國」不是國也要改「台灣」成為地方政府？其次NCC主委陳耀祥VS.國民黨立委羅智強這一幕，好像紅衛兵文化大革命的批鬥大會，陳耀祥被罵得一愣一愣無以招架。顯然立法院將成為中共魁儡在台灣的批鬥大會；國民黨可以改為「中國台灣共產黨」？\n國民黨徒子徒孫失去蔣介石父子獨裁政權的庇護之後，不思本土化，黨國餘孽唯有借助對岸中共獨裁政權，得意的在台灣「翻雲覆雨」。從快篩、口罩、一顆蛋、光電汙衊弊案累累，鬥臭民進黨；近日傅崐萁指責「403花蓮震災重建條例」，在立法院投下反對票的人都是民進黨籍，喊話賴清德所屬的民進黨啃台灣災民的人血饅頭，要不要出來道歉？一副紅衛兵的口氣，他不知道228事件國民黨是吃人不吐骨頭的。\n共產黨的哲學是鬥爭哲學，毛澤東曾表示「關於階級鬥爭，我們可以現在就講起，必須年年講，月月講，天天講」，階級鬥爭一抓就靈。結果中國鬥出大饑荒、鬥出文革浩劫，死了幾千萬人。這是國目前國民黨所師法的共極權主義，而不知反省。\n民進黨團總召「柯建銘之嘆」不是沒道理，但是即使「老天有眼」，要救台灣民主不是靠老天，民進黨必須認清國共極權主義的本質，調整戰略改弦更張才是正道。\n（「台灣國」顧問）\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com\n", "labels": ["關聯污名"]}, {"id": 1565, "title": "官我什麼事專訪》王美花︰搶修配電故障 台灣最有效率", "date": "2024-05-04", "section": "財經", "content": "經濟部長王美花接受本報《官我什麼事》專訪。（記者陳怡伶攝）\n〔記者廖家寧／台北報導〕經濟部長王美花即將在五二○後交棒，她接受本報《官我什麼事》專訪時力挺台電與經濟部同仁。王美花強調，配電系統開關非常多，難免會有設備故障，放諸各國皆是如此，設備故障不能叫作缺電，「在全世界，我敢講，台灣已經是用最有效率的速度來做修復的動作」。\n另針對台南地檢署偵辦太陽光電弊案，起訴業者、南市府經發局長以及經濟部能源署組長等十五人；王美花也說，當事人偽造應予以譴責，但這名同仁被起訴，「坦白講是非常打擊經濟部的士氣」，通案審查是跨部會研商後所建立的過渡期適用規則，不應被說成是圖利。\n王美花表示，各界對能源政策有不同意見，但也不能夠說成「我沒有按照你的意見，我就一定會缺電」，這也衍生出很多無關乎缺電的事情、被講成是缺電；舉例而言，四○三花蓮地震後造成機組故障，台電用最快速度去修復，但地震造成的短期電力吃緊，只要趕快把故障機組修好就能解決，不能無限上綱說這個叫作缺電。\n她強調，配電系統開關非常多，難免會有設備故障，但設備故障不能叫作缺電；「台灣其實是發生這些故障的時候，在全世界，我敢講，已經是用最有效率的速度來做修復的動作」。\n有關台南地檢署偵辦太陽光電弊案，她說，目前完整起訴書還沒有看到，不過就檢察官的摘要報告中，「坦白講我們是非常的難過」，在推動能源轉型時，確實有很多的規定要去克服，也有很多意見要去交流。\n王美花強調，若是個案當事人不恰當去做偽造的話，絕對是要強力譴責，但是這件事起因於農委會（現農業部）在非常短的時間突然改變做法，造成眾多申請中的案子在程序已經跑完一半了卡關，主管機關說不再受理，這有違信賴原則，引起廠商非常大的抱怨；最後才由能源署（當時能源局）開會決定過渡期間的適用規則，這是一個通案性的規定，不應被說成是圖利。\n她坦言，經濟部同仁也可能會因為此事反而退卻、擔憂，「那我是不是都不要做決策，我是不是都不要幫忙想方法」；她希望經濟部的同仁還是要積極主動解決產業的問題，因為這個才是台灣最重要的根本。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1566, "title": "國民黨團再批蔡英文能源政策錯誤 要求賴清德「蔡規賴不隨」", "date": "2024-05-03", "section": "政治", "content": "立法院會週二通過國民黨立院黨團所提出的凍漲電費案，經濟部表示仍須依法遵守電價審議結果，國民黨團今天舉行「撥補4000億元  造就減碳世界排名倒數! 錯誤能源政策還是不改?」記者會，呼籲準總統賴清德「蔡規賴不隨」，檢討錯誤的能源政策。\n國民黨團首席副書記長林思銘表示，去年經濟部長王美花已經承認，再生能源根本沒辦法達標，非核家園恐怕淪為口號。蔡英文總統執政8年來為了推行非核政策，對台灣造成重大影響，包含電力韌性不足，跳電停電連環爆；台電虧損連連瀕臨破產，靠人民納稅錢貼補；電價上漲8年來漲幅高達35%史上最高，造成通貨膨脹、人民荷包失血，生活痛苦指數攀升；光電弊案叢生，官商勾結；淨零排碳淪為口號。\n林思銘表示，為了2030淨零排碳，國發會規畫撥補預算9000億元，但近年來政府撥補給台電的金額高達4000億，花了這麼多的錢卻是面臨斷電、停電和電價的高漲。\n林思銘表示，民進黨政府口口聲聲說要淨零排碳，要面對世界的發展趨勢，但面對氣候變遷，我國排名卻是年年往後退，氣候變遷的績效指數（CCPI），從2016年的12名，掉到2024年的61名，在67個國家中排名第61名，只贏了產油國；而環境績效指數（EPI）的排名狀況更誇張，從2018年的23名，直接下滑51個名次，到達2022年的74名，5年內能倒退51名，這樣的能源政策還能不檢討嗎？\n林思銘表示，這幾天在義大利杜靈（Turin）舉行了七工業國集團氣候、能源和環境部長級會議，結束時發布的一份相當重要的核能共識公報：七國集團（G7）不再反對核能，就算本國不選擇核能，也會支持那些選擇使用核能的國家繼續發展相關技術，G7公報提到的「核能作為清潔/零排放能源的潛力，它可以減少對化石燃料的依賴，以解決氣候危機，並改善全球能源安全。」\n林思銘呼籲520即將上任的賴清德政府，蔡規賴可以不隨，請誠實面對過去蔡英文執政8年錯誤的能源政策所帶來的電力不穩災難，新的內閣團隊最好看一看其他先進國家到底是如何因應淨零碳排的需求。\n國民黨立委羅廷瑋表示，核四若重啟時間需要2至3年，雖然這是一場漫長的等待，需要的話他一定義無反顧去爭取。2018年台中市長盧秀燕發起「是否同意以平均每年至少降低1%的方式，逐年降低火力發電的碳排」公投，將近800萬的民眾投下同意票，結果2019年火力占比79.2%，2020年占比80.2%，2021年81.6%，占比2022年81%，2023年81.9%，不只沒做到公投當年的要求還逐年提高。\n國民黨立委林沛祥表示，錯誤的政策比貪汙更可怕，更很有可能是導致貪污的溫床，這代表民進黨過去最引以為傲的神主牌，2025非核家園和2050全面無碳，這是完全背道而馳的兩個目標，等於現在隨時都會缺電。他更嚴重懷疑，台灣是不是對於松鼠復育做得特別好，隨時都會看到有小動物跑到發電廠附近，不定時的斷電。\n國民黨立委張智倫則表示，現在台灣能源政策高達八成是火力發電，漲幅比綠能還高；蔡政府上任後補貼台電高達5500億，都是人民的納稅錢，呼籲民進黨政府檢討錯誤的能源政策。\n", "labels": ["關聯污名"]}, {"id": 1567, "title": "質疑核三廠太陽能場排水、生態 恆春鎮代會要求3個月內提說明", "date": "2024-05-02", "section": "生活", "content": "台電核三廠一號機7月將除役，近期內部低調進行高達55公頃的太陽光電計畫，「核電廠變太陽能光電」作法一直引發地方質疑，恆春鎮代會今前往廠內勘查，認為排水及鄰近龍鑾潭生態影響數據不明，要求台電3個月內需向地方完整說明。\n「只准州官放火？」恆春鎮代會主席趙記明說，大家都知道國家的能源轉型政策，但核三廠內太陽能光電大興土木，尤其案場鄰近國家重要溼地的龍鑾潭，當地冬候鳥生態豐富，太陽能板及近距離興建後，光線折射及沒有樹林棲息等生態問題，台電從沒有對外說明，只因為廠內不受國家公園管制，要求台電能在3個月內提出詳細說明。\n一同到場勘查的鎮代陳厚仁、吳啟春、劉洋生、楊志偉、方俊尉、詹秋月等人，也對於太陽能案場的水土保持及排水系統有疑慮，他們認為，台電在核三廠內的施工相當「粗暴」，加上未來清洗太陽能板的排水如果進入龍鑾潭，附近引水灌溉的有機農田，恐怕會是惡夢一場。\n此外，鎮代們也批評，早年在場內興建的太陽能板設施，長滿雜木雜草，看起來就是沒有認真維護，很懷疑未來大規模的太陽能板，台電是否充分維持發電效益，或是敷衍政策而已。\n對於居民疑慮，台電強調，在核三廠新建之太陽能光電工程，2022獲經濟部核發籌設許可。施工範圍位在核三廠內台電自有土地內，使用廠內土地大都是銀合歡肆虐區域，依程序在施工前取得地方政府同意，曾於台電南部展示館召開光電工程施工前說明會，對於民眾在生態及排水疑慮，將持續與地方人士溝通，也會詳細說明爭取支持；至於舊有太陽能設施，都是三個月整理一次，沒有荒廢問題。\n這個恆春半島最大的太陽能光電區，在核三廠內除原有核電設施範圍，分為A、B、C、D等4區55公頃，地面型光電模組達11萬1000多片，變流器369台，年發電量達58百萬度，可供1.5萬戶用電，二氧化碳減排量有2.9萬公噸。\n", "labels": ["道德污名"]}, {"id": 1568, "title": "南檢偵辦力暘光電弊案 黃國昌籲經濟部撤銷電業許可", "date": "2024-05-02", "section": "財經", "content": "民眾黨立委黃國昌與張啓楷今（2）日召開記者會，呼籲經濟部應撤銷力暘違法取得的電業許可。（立院民眾黨團提供）\n〔記者黃靖媗／台北報導〕台南地檢署偵辦力暘能源公司光電弊案，上週偵結起訴台南市政府前經發局長陳凱凌與力暘集團總裁古盛煇等15人。民眾黨立委黃國昌與張啓楷今（2）日召開記者會，呼籲經濟部應撤銷力暘違法取得的電業許可。\n黃國昌表示，上週南檢起訴力暘光電弊案，全案涉及經濟部能源局（已改制為能源署）、台南市政府官員，力暘集團總裁古盛煇政商關係雄厚，英系的身分，也讓其在光電業界可以說是橫行無阻。\n黃國昌表示，以本案為例，在力暘遇到阻礙後，古盛煇即找到前民進黨中執委郭再欽為其牽線，與台南市長黃偉哲和前台南市經發局長陳凱凌見面，他質疑，郭再欽為什麼可以這樣穿針眼線，是誰授予他如此的政治影響力，讓妨礙力暘的承辦科長即遭撤換？\n黃國昌說，去年力暘光電弊案遭質疑時，台南市政府矢口否認，並以極為囂張的語氣說外界造謠抹黑，而今起訴後，黃偉哲卻不斷迴避，黃偉哲應該出面道歉，並向社會大眾說明。\n黃國昌指出，整起案件核心是為了避免農地破碎化，頒布「小二甲禁令」，在該禁令下縱然是例外情形，也必須要符合2020年7月31日前核定的規定，而前立委陳琬惠去年追蹤此案時，曾向能源局索取2020年7月31日前核定的清單，列表中卻沒有力暘的七股五天案場，未能提供完證資料，顯示能源局已是相當心虛。\n黃國昌說明，力暘因為在2021年時，希望將案場列入「109年太陽光電6.5GW達標計畫」範圍方案，遭能源局以無法適用計畫否決，古盛煇即在同年9月13日拜訪經濟部能源局太陽光電臨編組組長林文信，並取得協助，嗣後在林文信合南市經發局主秘王俊博的主導下，透過倒填土地使用同意書日期的方式，圖利力暘。\n黃國昌表示，上週弊案遭起訴後，經濟部的回應避重就輕，然而起訴書都已經說明清楚，早在審查時，就已發現大量偽造文件，此外，本弊案美其名是通案適用，實際上就是為力暘量身打造。\n對於力暘則喊冤依法陳情卻被誤解，黃國昌痛批，起訴書早已說明申請案不合法，是力暘與公務員謀議蒙混過關。\n黃國昌提出3問，力暘違法取得的電業許可經濟部是否依法撤銷、與英系權貴勾結圖利力暘的「模範公務員」林文信是否移送監察院，以及林文信是否應停職或調離現職，請經濟部不要迴避。\n張啓楷也呼籲，經濟部應立即撤銷不法許可，並將林文信停職送辦，並應全面清查光電弊案，執政黨也應該將能源政策說明清楚。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1569, "title": "臉書提「三問」 柯文哲：經部解釋有理 民眾黨就支持漲電價", "date": "2024-04-30", "section": "政治", "content": "立法院今（30日）針對電價凍漲案上演表決大戰，最終以贊成59人、反對50人，國民黨團提案照案通過。民眾黨主席柯文哲晚間透過臉書提出「三問」，強調只要經濟部的解釋有理，民眾黨團就會同意電價調漲。\n柯文哲今日透過臉書表示，台電過去2年虧損逾4000億，亟需財務平衡，民眾黨不反對漲電價，但認為在調漲之前，政府必須檢討政策、撙節成本，確認漲價之必要性。\n柯文哲也針對電價提出人民心中的「三問」，分別為總統蔡英文曾於2016年說「電價十年內不會大幅上漲」，至今平均電價已上漲35%，是否該為政見跳票道歉；「非核家園」導致台灣依賴火力發電，深受國際燃料價格影響，造成台電鉅額虧損。準總統賴清德是否還堅持2025非核家園；台電用3元賣電，卻用9.21元購買光儲發電，用升斗小民的血汗錢，滋養光電廠商的股價，這是否符合公平正義？\n柯文哲表示，只要經濟部的解釋有道理，民眾黨團會同意電價調漲，不是為反對而反對，但經濟部似乎無視國會決議，照常調漲電價，這已近乎一黨專政獨裁的心態，不是理性務實科學的政治文化。\n\n", "labels": ["關聯污名"]}, {"id": 1570, "title": "瞻望未來台南！ 成大「府看．府城」5月登場 探討房價、光電議題", "date": "2024-04-30", "section": "生活", "content": "成功大學人文社會科學中心「府看．府城」主題活動5月展開，將推出環境、房價、光電產業等議題的系列活動，邀請公民共同關心台南與台灣發展。\n今年適逢「臺南400」，成大人社中心「全校型台灣學」計畫，以「回顧、驅動、前瞻」為核心主軸，規劃「府看．府城」主題活動，從經濟社會、環境永續、人權司法、產業治理、醫療健康五大議題切入，透過大師演講、人社前瞻論壇、國際學術研討會等，共同探索台南乃至整個台灣所面臨的挑戰和機遇，期待經由反思現時在地，驅動未來對話。\n「府看．府城」系列活動於5月展開，以「如何成為更好的台灣」命題，首先從經濟社會及環境永續議題切入，邀請專家學者參與，並開放報名活動，分別為5月8日「台灣有哪些地方不平等」專題演講、5月14日「居住正義？行同陌路的所得與房價」人社前瞻論壇，以及6月4日「光電產業與國土治理」。\n成大人社中心表示，台南是台灣養殖漁業重鎮，隨著政府推動「漁電共生」亦引發生態保育、國土生計等諸多亟需思索的議題，期望從多元視角共同尋找平衡經濟發展，和環境保護利益的合適解決方案。\n成大人社中心表示，「台灣學」計畫目的探究並梳理台灣歷史發展脈絡，及「成為台灣人」意識形成和演變，並致力於構築跨國跨域台灣學學術網絡、深耕人才培育與在地連結，及深化公眾對話與社會協作。\n「府看・府城」5月至12 月，詳情可上官網https://tainan-400.com。\n", "labels": []}, {"id": 1571, "title": "吳秉叡不在議場卻參與投票表決？ 葉元之質疑代按爭議", "date": "2024-04-30", "section": "政治", "content": "立法院今日表決通過國民黨團、民眾黨團所提電價停止調漲案，藍白合作以席次優勢獲勝，決議立即停止調漲電價。國民黨立委葉元之發現，民進黨立委吳秉叡於第三案表決時，明明人已不在議場，卻發生第一次有投票、第二、三次未投票的烏龍事件，發生疑似代按投票爭議。\n今日院會表決時，葉元之、羅智強都直播現場狀況，葉元之指出，第三案表決時，第一次吳秉叡有投票，國民黨團有人發現他不在，於是將鏡頭轉到轉到吳的位子方向，結果第二次投票吳秉叡就沒有投。\n國民黨團下午也發出新聞稿指出，今日表決通過停止調漲電價，是新民意向民進黨政府錯誤能源政策，發起改革的第一步、第一槍。這是人民的怒吼，也是全民對錯誤的能源政策表達最強烈的抗議。\n國民黨團表示，政府近年撥補台電高達4500億元，台電仍岌岌可危隨時會倒，但綠能公司每個吃飽飽，雲豹公司更已申請上市。為搶奪光電利益台南槍擊四起，這不是錯誤的能源政策，什麼才是？此時不檢討，更待何時？\n國民黨團強調，今日的表決只是檢討錯誤能源政策的第一步，未來國民黨團將針對全國能源配比、各類電廠延役、台電營運策略等，要求台電、經濟部及未來的賴政府、卓內閣立即拿出配套方案。今日凍漲電價只是撥亂反正、改革的首步曲！\n國民黨團說，民進黨若持續要以綠能掩蓋貪腐，國民黨團將會讓民進黨政府知道，什麼才是最真實的民意？民進黨若執迷不悟，未來民進黨錯誤的能源政策將在立法院寸步難行！\n", "labels": ["關聯污名"]}, {"id": 1572, "title": "柯又提缺電 陳揆重批：別再造謠了", "date": "2024-04-28", "section": "財經", "content": "行政院長陳建仁昨出席「科技沙崙．四百台南．世界台灣」活動時重申，到2030年都不缺電，呼籲在野陣營勿以不實訊息誤導國人。（記者吳俊鋒攝）\n〔記者吳俊鋒、林哲遠／綜合報導〕民眾黨主席柯文哲要準總統賴清德面對台灣缺電危機。行政院長陳建仁昨天重話回批「別再造謠了」，到二○三○年都沒有缺電的情形，他也呼籲在野陣營停止抹黑，勿以不實訊息來誤導國人，無端引發恐慌。\n國民黨立委近日提出「核子反應器設施延役條例草案」，盼為核電廠延役解套，並主張核電廠延役。柯文哲昨出席台灣能源發展路徑與轉型論壇時呼籲，總統當選人賴清德應誠實面對台灣缺電的危機，執政者應提出方案，怎麼是在野黨替執政黨擔憂；他並稱，為什麼光電弊案這麼多，因為政府投資大量金額把價錢拉高，讓綠能變成暴利行業，於是黑道、政商勾結全部跑進來。\n陳建仁昨日出席「科技沙崙．四百台南．世界台灣」活動的開幕典禮。他強調，缺電謠言，政府相關部會已多次對外說明，不厭其煩地釋疑，柯文哲等在野黨陣營仍然持續造謠，令人遺憾。\n\n陳揆：到2030年都不缺電\n陳建仁說，二○一六年迄今，政府積極因應世界淨零碳排的趨勢，從展綠、增氣、減煤、非核等四個基礎推動台灣的能源轉型，現已看到了成果。\n陳建仁以離岸風電為例，相關機組在二○一六年是零，目前則是近三百支，再生能源風電、光電的發電量，八年來也增加約六倍。\n陳建仁表示，台灣離岸風電的發電量，是亞洲民主國家中排名最前面的；另外，國內六個發電廠中增設的燃氣機組，到二○三○年時，累積的發電容量會增加九百萬瓩，比預估的增加七百萬瓩還要多。\n陳建仁重申，台灣的能源發展是朝正確的道路向前走，到二○三○年都沒有缺電的情形，柯文哲及其他在野黨人士，不要再繼續抹黑、造謠，讓民眾恐慌，應以科學事實來跟大家做說明。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1573, "title": "04/27 各報重點新聞一覽", "date": "2024-04-27", "section": "生活", "content": "\n520前 會晤習近平 布林肯強調台海穩定重要性\n美國務卿布林肯訪中，廿六日與中國國家主席習近平、外長王毅、公安部長王小洪會面。布林肯說，他向中方強調台海和平穩定的關鍵重要性，也表達對中國支持俄國侵烏戰爭的憂心。\n詳見520前 會晤習近平 布林肯強調台海穩定重要性。\n士林科技園區地上權 兩塊地租新壽 游淑慧4疑點 批柯市府賤租\n民眾黨主席柯文哲在台北市長任內，將北投士林科技園區（北士科）Ｔ十七、Ｔ十八兩塊地的地上權，標租給民眾黨前立委吳欣盈家族新光人壽，並拍板免提投資計畫，相較一街之隔、只差一個月的Ｔ十六標租給金仁寶集團，卻要投資計畫，權利金也相差甚大，引發外界質疑。國民黨台北市議員游淑慧昨表示，北士科地上權賤租案有四大疑點，且因柯文哲刪除權利金保底機制，讓市庫至少損失廿億元的收入。\n詳見士林科技園區地上權 兩塊地租新壽 游淑慧4疑點 批柯市府賤租。\n洩165反詐平台警示帳戶等資料 貪警涉收賄助詐團 收押免職\n新北市警新莊分局丹鳳派出所卅三歲警員王晟育，疑收賄勾結新莊裕民里前里長曾榆期，將「一六五反詐騙系統平台」的查詢警示帳戶通報情形、被害人姓名及銀行帳號等資料提供詐團，至少外洩廿四筆，另依曾男指示擅查民眾個資供討債之用；檢廉警前天兵分八路發動搜索，訊後依貪污等罪聲押王員獲准，曾男獲卅萬元交保。新莊警分局表示，王員已不適任警察工作，將對他記二大過免職。\n詳見洩165反詐平台警示帳戶等資料 貪警涉收賄助詐團 收押免職。\n\n光電弊案起訴15官商 圖利業者91億元 黃偉哲全身而退\n台南檢方偵辦光電弊案，查出力暘集團總裁古盛煇為規避繁瑣審查程序、減省申請開發支出費用，涉與市府經發局前局長陳凱凌、時任能源局組長林文信共謀「小二甲」禁令解套，圖利五天公司違法通過設置案場，估算廿年售電收入逾九十一億元，檢方昨依貪汙等罪起訴十五名官商，台南市長黃偉哲則全身而退。\n詳見光電弊案起訴15官商 圖利業者91億元 黃偉哲全身而退。\n習近平會布林肯：兩國應做夥伴不是當對手\n暌違近一年，大陸國家主席習近平昨天於北京再度會見來訪的美國國務卿布林肯，習近平強調，兩國應該做夥伴，而不是當對手；應該彼此成就，而不是互相傷害；應該求同存異，而不是惡性競爭；應該言必信、行必果，而不是說一套、做一套。大陸官方公布的習布談話內容，並未涉及台灣議題。\n詳見習近平會布林肯：兩國應做夥伴不是當對手。\n\n圖利逾91億 力暘光電案 起訴陳凱凌等15人\n台南地檢署26日偵結力暘能源涉嫌官商勾結違法解套小二甲禁令案，並分依貪汙、偽造文書等罪嫌，將經濟部能源署組長林文信、前台南市政府經發局長陳凱凌、前台南市政府經發局主任祕書王俊博、能源科專員邱馨誼、能源科技士張庭名等5名公務員，以及行政院顧問、力暘總裁古盛煇等10名集團員工提起公訴，檢方還對其中12人建請從重量刑。檢方估計，陳凱凌等人藉此圖利力暘20年售電的不法利益高達91億3000多萬元。這也是南檢首宗起訴的光電弊案。\n詳見圖利逾91億 力暘光電案 起訴陳凱凌等15人。\n王毅：恪守一中 停止武裝台灣 布林肯：520前 台海和平至關重要\n美國務卿布林肯訪中行最後一天，26日在北京與中國外長王毅舉行會談，並與中國國家主席習近平會面。王毅強調，中方要求美方不折不扣恪守一個中國原則、不得以任何方式向台獨分裂勢力發出錯誤信號，確實兌現總統拜登不將台灣作為工具遏制中國等承諾，停止武裝台灣。布林肯在會後記者會強調，他與拜登皆堅持一中政策，維護台海和平穩定的重要性。\n詳見王毅：恪守一中 停止武裝台灣 布林肯：520前 台海和平至關重要。\n", "labels": ["關聯污名"]}, {"id": 1574, "title": "台南光電弊案 估售電不法利益逾91億／陳凱凌、能源局組長15人 求重判", "date": "2024-04-27", "section": "社會", "content": "台南地檢署偵辦力暘能源集團光電弊案，昨天偵結，認定力暘集團涉與時任台南市經發局局長陳凱凌（見圖，資料照，記者蔡彰盛翻攝）、經濟部能源署（前能源局）組長林文信勾結，以不實文件規避「小二甲」農地變更種電的限制，藉以取得大量光電案場土地，檢方保守估算廿年的售電收入將達九十一億餘萬元，昨依貪污圖利罪嫌起訴陳凱凌等五名公務員及力暘總裁古盛煇等十人，建議法官對其中十二人從重量刑。\n南檢前年偵辦七股國有地被侵占設置光電案，發現力暘取得光電案場土地的整合過程疑涉不法，去年三月展開偵辦，檢調警共發動六次搜索、蒐證數百件物證，傳喚訊問二百多人次，陸續逮捕多名嫌犯。\n檢方昨起訴力暘總裁古盛煇、旗下五家子公司負責人等十人，五名公務員包括林文信、陳凱凌、南市經發局王姓前主秘、能源科邱姓專員、張姓技士。\n\n起訴書指出，力暘斥資約二百億元在台南七股推動「五天太陽能光電場」，五案場總面積近三百公頃，是台南最大的地面型光電場，總稱「五天」的力暘旗下五家能源公司，以面積未達二公頃的非都市土地（俗稱小二甲），申請用地變更設置太陽光電設施。\n二○二一年間古盛煇為了在七股設置光電案場，而不受前一年八月後適用的「小二甲農地」禁令，關說請託林文信、陳凱凌，以日期不實的土地使用同意書申請以求解套，五天公司並倒填、回填文件日期，向南市經發局抽換原申請文件。\n同年九、十月間，經濟部能源局召開地面型光電推動會議，林文信、陳凱凌涉主導會議，將力暘的案場用地納入二○二○年太陽光電六．五GW達標計畫中，助其順利取得興辦事業計畫同意函。\n檢方估算，五天公司藉此減省技師簽證費、開發影響費、出流管制規畫書及計劃書等支出約八百卅萬元，廿年售電利益達九十一億多元。\n力暘昨聲明，早在二○二○年七月底前就取得台電核給再生能源發電併聯的案場，卻被公務員以法律外的規定限制，公司依法陳情，又被誤解為共同貪污圖利，讓公司和員工承受輿論壓力，也讓政府推動再生能源政策的良善立意被扭曲；媒體片面報導影響審判，對公司商譽產生負評，呼籲勿未審先判，期待司法還原真相。\n", "labels": ["關聯污名"]}, {"id": 1575, "title": "朝野議員盼徹查 還台南及綠能產業清白", "date": "2024-04-27", "section": "社會", "content": "台南檢調偵結力暘能源公司光電弊案，昨天起訴。台南市政府表示，尊重司法勿枉勿縱調查；台南朝野議員認為應該徹查，還給台南及太陽綠能產業清白。\n台南市經發局指出，起訴內容對於個人不法行為，謹持勿枉勿縱的原則處理，經發局將配合檢察機關清查相關案件，倘有涉及不實將依法辦理，並針對已核准案場加強稽查，以防杜違規情事。\n台南市議會民進黨團幹事長周嘉韋表示，尊重司法調查決定，秉持勿縱勿枉精神，不管是公務員或廠商，針對有問題的該起訴就起訴、該辦就辦。他說，太陽光電產業是很好的綠能政策，但在台南被污名化為「黑金」，因為有這樣的廠商、這樣的官員造成太陽光電的罵名，希望未來市府在太陽光電政策要做好規範，再決定未來該怎麼做，待有所規範施行或是因地制宜總量管制，再開放申請。\n基進黨議員李宗霖表示，太陽綠能是很好的產業，但是遇到貪官，「綠電變黑電」，檢察官偵結起訴建議法院從重量刑，這是應該的做法。\n國民黨團發言人蔡育輝說，不反對綠電產業發展，但要有嚴謹規範，防止不法圖利；蔡認為認為光電弊案是全國性有組織的犯罪結構，據他聽聞，不論朝野立委都有人涉入協助，他敢說台南不只這一件，全國不只台南一件。\n", "labels": ["關聯污名"]}, {"id": 1576, "title": "力暘光電案起訴台南4官員 朝野議員這麼看", "date": "2024-04-26", "section": "社會", "content": "台南檢調偵辦力暘能源公司光電弊案，起訴5官員中，其中包括台南市前經濟發展局長陳凱凌等4位。對此，朝野議員皆認為應該徹查，還給台南及太陽綠能產業清白。\n民進黨團幹事長周嘉韋表示，尊重司法調查決定，秉持勿縱勿枉精神，不管是公務員或廠商，有問題該起訴就起訴、該辦就辦。\n周嘉韋並表示，太陽光電產業是很好的綠能政策，但是在台南一直被污化為「黑金」，因為這樣的廠商、這樣的官員造成太陽光電的罵名，希望未來市政府在太陽光電政策要做好規範，再決定未來該怎麼做，包括台61線以西以東，或是屋頂、地面型都一樣，待有所規範施行或是因地制宜總量管制，再開放申請。\n基進黨議員李宗霖表示，太陽綠能是很好的產業，但是遇到貪官，「綠電變黑電」，檢察官偵結起訴從重量刑，這是應該的做法，如果是在日本這樣的官員應該是要切腹自殺，希望這樣的徹查，甚至未來有查到更多的人，能夠藉由這樣的徹查還給台南清白跟光榮感。\n國民黨團發言人蔡育輝更炮轟指「這是結構性犯罪，從中央到地方一條心」，據他聽到的，不論朝野立委都有，「我敢說不只台南光電弊案這1件，全國不只1件」，他不反對綠電產業發展，但要有嚴謹規範，防止不法圖利，請檢調單位勿枉勿縱調查清楚，準總統賴清德政府上任後更要謹慎綠能政策。\n台南地檢署對太陽光電業者力暘與公務員共謀圖利等案提起公訴。對此，台南市政府經發局表示，起訴內容對於個人不法行為，謹持勿枉勿縱的原則處理。\n經發局表示，將配合檢察機關清查相關案件，倘有涉及不實將依法辦理，並針對已核准案場加強稽查，以防杜違規情事。\n", "labels": ["關聯污名"]}, {"id": 1577, "title": "光電案不法利益估91億！南檢起訴前南市經發局長陳凱凌等15人", "date": "2024-04-26", "section": "社會", "content": "台南地檢署偵辦太陽光電業者和公務員合謀圖利弊案，今天偵結起訴包含前台南市政府經發局長陳凱凌和力暘集團總裁古盛煇在內等15人，在檢方追查下，保守估算20年的售電預期收入不法利益將達91億2601萬多元，今天除了起訴涉案人也全都求處重刑。\n台南光電案3年前爆發，加上學甲槍擊案，由於牽扯政治、治安事件，讓整件事變得相當複雜，檢方經1年多偵查，檢警共發動6次搜索、蒐證數百件物證，並傳喚訊問246人次，陸續逮捕多名嫌犯。\n這次起訴的對象包括力暘集團總裁古盛煇、集團旗下5家子公司負責人、以及涉案的經濟部能源局林姓組長和前台南市經發局長陳凱凌等15名官商。\n檢方調查，2021年間古盛煇為使集團旗下5家公司能在台南七股設置太陽光電設備，尋求市府「小二甲」禁令解套方案，以規避繁瑣審查程序及減省申請開發支出費用，古男找上林姓組長、陳凱凌關說，請託以日期不實的土地使用同意書申請，即可規避「小二甲」禁令審查，雙方一拍即合，古男旗下公司立即著手倒填、回填文件日期，再向台南市經發局抽換原申請書件。\n去年經濟部能源局召開多次會議，林姓組長和陳凱凌還帶風向，將古男的「規避計畫」納入2020年太陽光電6.5GW達標計畫中，確保古男未來可不受「小二甲」影響，只要符合達標計畫，由台南市經發局核發同意函即可，也因此讓力暘集團預期不法利益估計達91億。\n檢方認為，林姓組長和陳凱凌明知古男違法，仍助長不法情事，還狡辯卸責，絲毫無悔意；古男等力暘集團高層，未思正當經營，反而濫用職權影響公務員風紀，破壞公權信賴，建請從重量刑。\n", "labels": ["關聯污名"]}, {"id": 1578, "title": "朱立倫：死刑合憲 想改變將造成憲政史上最大危機", "date": "2024-04-24", "section": "政治", "content": "針對近日憲法法庭針對死刑是否違憲進行辯論問題，國民黨主席朱立倫今日下午主持中常會時發表談話指出，少數即將卸任的大法官，想要改變現實，將造成中華民國憲政史上最大的危機，司法院難道要變成太上院？超越立法院、行政院，這是民眾絕不能接受的。\n朱立倫表示，這兩天是中華民國憲政史上非常荒謬的期間，大家看到司法院這些大法官，竟然針對多次已經釋憲過的死刑合憲的結果，在即將卸任前，又要開憲法法庭來審判，很可能就做出違反大多數民意的作為，充分顯示出這些御用大法官，想要改變過去三次釋憲的結果。\n朱立倫指出，高達八成以上的民意反對廢死，不管是從社會治安的角度、長期民眾的情感，以及法律的訂定上，廢死這件事還不到成熟的時候，司法的權利是來自立法院的立法、行政院的執行，包括民進黨的法務部長都講得非常清楚，這是絕對合憲，而立法院絕大多數的立委，也都堅持這樣的立場，跟民意站在一起，少數即將卸任的大法官，想要改變現實，將造成中華民國憲政史上最大的危機，司法院難道要變成太上院？超越立法院、行政院，這是民眾絕不能接受的。\n朱立倫說，今天新北市長侯友宜到監察院接受約詢，這些監委過去的名聲，這樣東廠、鷹犬式的作為，針對35年前的個案，而且當時侯友宜只是基層員警、是執行命令，透過約談想要對他來打擊，這是民主國家對剛完成總統大選的在野黨總統候選人可以的作為嗎？這是監察院設計起來，民眾想要知道的疫苗、雞蛋、光電等種種弊案，有沒有發揮監察院的功能，卻是針對35年前的事情來做約詢，這真正是標準的東廠、鷹犬，全民絕對不能接受。\n朱立倫指出，當立法院國民黨等在野黨成為多數，民進黨無法掌控之後，就用御用的司法、監察院來行民進黨一些想要完成的政治目的，要負責任的是未來的準總統賴清德，他現在也是民進黨的主席，今天要非常嚴正的要求民進黨主席，針對司法院、監察院的作為，表達態度，不要想要置身事外。\n朱立倫表示，520即將到來，國民黨團也會聯合所有朋友一起依照憲法規定，要求、邀請新就任總統到立法院做國情報告，520之後立即建立這樣的憲政慣例，是一定要做的。賴清德對這樣的憲政亂象，他的態度是什麼，他對兩岸關係、和平穩定負責任的態度是什麼，各部會對於能源政策如何真正面對、世界排碳、減碳的要求，環境部、行政院、賴清德的態度是什麼，民眾要求廢除巴氏量表、25年沒修的財政收支劃分法，已經成立了六都，重中央、輕地方，是不是要做改變，每一項議題都應該由賴清德在國情報告時提出看法，否則現在各部會莫衷一是、無法負責，沒有展現負責的態度，面對520之後的新局，國民黨團、智庫及所有立委現在都全力在做準備，共同面對新的世代。\n\n", "labels": ["關聯污名"]}, {"id": 1579, "title": "自由廣場》台電「做到流汗 被嫌到流涎」", "date": "2024-04-22", "section": "評論", "content": "◎ 林基興\n最近台電備受圍剿，例如花蓮強震後的停電，加上日前的電力供應吃緊，因一連四部機組跳電。台電必須立即回應，包括啟動需量競價機制。在那危急聲中，別人能做得更好嗎？\n四月初，高雄小港停電，因松鼠誤觸高壓線，引起饋線保護開關跳脫，台電一路找到鳳山水庫，找到觸電死亡的松鼠。類似地，去年中，宜蘭東澳變電所故障而停電，因猴子誤觸而致。不論台電怎麼搬出證據，民眾就是不領情，而以挖苦為樂。\n筆者曾幫忙台電為民眾解析變電所與高壓電事宜，多年來深知部分民眾對台電不滿，描繪其言行為鴨霸，甚至牽連無辜，例如責備其當設的變電設施。民眾不解附近需有變電設施，才能提供家電的一一○伏特電壓等生活所需。說明會中，民眾往往想當然爾，卻聽不進（科學）解釋，甚至還沒會商就翻桌，不給說明機會。近年來，不知怎地流行「誓死抗爭」，電力的極低頻電磁場無妨，因其誘發的人體感應電流，千倍遠小於人自身產生的神經肌肉等電流，哪需誓死或以命相抗？\n民眾要用電，包括手機與冰箱，但電從哪裡來？當前減少污染，要設燃氣電廠，民眾就反對，其實民眾要做的當是監督電廠是否符合國家規範。因風電與光電須「看天意」而不穩定，就需儲電設施以平衡進出，但民眾又擔心。同樣地，民眾是監督電廠是否符合國家規範，而非綁白布頭阻擋設施。\n民眾或覺無力，常找民代幫腔助攻，因此，公聽會上立委或議員就「民之所苦常在我心」，對台電一片撻伐，他們也只能忍受。今年，新北特教學校質疑變電箱致癌，找民代要搬遷，主辦者是教育局校園工程營繕科，似乎就是要搬遷。\n台電源自一八八八年的發電公司，至今百多年，造福民生甚鉅。類似西諺「朋友來來去去而敵人一直累積中」，一些人累積抹黑，忘了颱風天誰拚命搶救供電呢。\n（作者為大學教授）\n", "labels": []}, {"id": 1580, "title": "烏日光電球場倒塌案 議員促加強安檢", "date": "2024-04-18", "section": "生活", "content": "烏日區活動中心光電球場去年十一月因太陽能板過重棚架倒塌，因校園也有卅二校興建光電球場，議員王立任與曾威促加強安檢，確保學生使用安全；至於烏日球場應加強修復還居民運動空間。\n另民眾投訴在三月向市府檢舉福科國中廚餘八年未收，餿水長蛆、蚊蟲，非常髒骯，環保局前往稽查，該校營養午餐每日產生廚餘均委託廠商清除，投訴的廚餘桶放置於校園一隅圍牆邊，有加蓋未有污染水源及影響環境衛生情事，校方已配合在三月八日將桶內廚餘清除，日前勘查廚餘空桶亦已移除。\n王立任指出，光電球場引進太陽能源系統發電，發電盈餘可供學使用，台中市已有卅二校興建光電球場，未來陸續也有學校規劃設置，但烏日光電球場倒塌案曝露相關安全性，促教育局應加強光電球場安檢，以免形成學生運動危機。\n教育局長蔣偉民指出，會邀相關單位討論，針對已建置完成的卅二處光電球場請建築師或技師協助巡檢確保安全。\n曾威指出，烏日活動中心光電球場仍未修復完成，民眾可用的運動空間減少，促運動局應儘速修復、重建，還給居民安全的運動場域，運動局長李昱叡指出，該案審查中，須確定結構安全無虞後施工，預計明年三、四月完工。\n", "labels": []}, {"id": 1581, "title": "籲賴清德面對能源問題 許宇甄：別大跳電才讓準經濟部長下台", "date": "2024-04-16", "section": "政治", "content": "台電部分機組受到花蓮強震影響損傷，昨日大潭電廠8號跳機、明潭電廠設備故障等，全台供電傳出危機。對此，國民黨立委許宇甄今日表示，台灣就是缺電，要解決缺電問題就要先解決錯誤的能源政策，呼籲準總統賴清德，好好面對這個問題，不要等到大跳電、大限電才要讓剛上台的經濟部長下台解決政治風暴。\n許宇甄指出，昨天傍晚北台灣差點大限電，正好說明了一件事，太陽下山後台灣要小心可能會限電，太陽光電就是不可靠，太陽光電不能當作基載電力，這些問題學者專家講了好幾年，但是民進黨政府就是不聽，太陽光電在台灣越蓋越多，一年要花費幾百億元買光電，光電當不了基載，人民卻被當成雞來宰。\n許宇甄續指，更弔詭的地方，台電發不出電卻回過頭去找全台用電大戶幫忙「發電」，他們為了協助台電度過難關，先是降低用電，另外用自己準備的燃油發電機發電，才讓北台灣的限電危機解除，原來台積電不只賣晶圓，還能幫台電發電，不愧是護國神山，再次創造台灣「奇積」。未來台積電或許能協助設計「2奈米發電晶片」，或許就能解決台灣缺電問題。\n經濟部口口聲聲說台灣不缺電，許宇甄抨擊，但從昨天差一點發生的限電危機來看，台灣就是缺電，要解決缺電問題就要先解決錯誤的能源政策。今年7月底核三廠1號機就要停機，夏季用電缺口又將擴大，台灣基載電力只能靠火力發電來補，空污問題又會更加嚴重。她呼籲，準總統賴清德，好好面對這個問題，人民在意的是要有平實價格且穩定的電可以用，千萬不要等到大跳電、大限電才要讓剛上台的經濟部長下台解決政治風暴，卻將台灣面臨的缺電問題忽略不處理。\n", "labels": ["道德污名"]}, {"id": 1582, "title": "Long stay麥寮輔選得票數竟下滑 柯文哲：投票率低、選民結構不一樣", "date": "2024-04-14", "section": "政治", "content": "\n雲林縣麥寮鄉長補選昨日落幕，民眾黨主席柯文哲日前特別在麥寮long stay共9天，但黨籍候選人林宜豊的得票數與得票率皆比2022年選舉時更低。對此，柯文哲解釋，這次投票率只有47％，選民結構也與上次不一樣；至於得票數，他也不會覺得奇怪，以他們地方經營的程度，差不多也就是這樣。\n秘書長周榆修也說，補選的投票率其實比較低，差了快2成，他們會靜下心來一條一條檢討。\n柯文哲今（14）日出席民眾黨共識營受訪表示，黨內檢討過，如果重來一遍還是會參選，因為這次6場補選他們也不能完全不派人，還是要選一個最接近民眾黨屬性的地方。\n柯文哲說，他還是相信他們的候選人絕對比其他單位或政黨提出的人選更在地、更乾淨，也不是地方光電業者，政黨要發展、要把新文化帶進台灣社會，既然有好的候選人，沒有理由不參選。\n柯文哲也坦言，地方選舉需要長期經營，人脈都很重要，對民眾黨而言學習很重要，若不嘗試，永遠不知道他們缺人在哪裡，麥寮選舉後，他們會做詳細的檢討報告，之後再做修正、改進。\n至於國民黨組發會主委許宇甄表示，民眾黨提名林宜豊參選，確實有影響國民黨候選人許志豪的選情。柯文哲認為，國民黨也不用再去講這種話，其實兩位候選人加起來的票數，還是輸給當選者，民眾黨與國民黨的DNA完全不一樣 ，每個政黨都有其主體性，原則上是可以合作的時候合作、需要競爭的時候競爭、必須對抗的時候對抗，他覺得國民黨目前的發言不恰當。\n", "labels": ["關聯污名"]}, {"id": 1583, "title": "第二波內閣名單公布  作家小野接任文化部長", "date": "2024-04-12", "section": "政治", "content": "\n曾任柯文哲競選總幹事 小野坦言對接文化部長猶豫滿久\n小野接任文化部長 文化界期待：長久深耕、更接地氣\n總統當選人賴清德已宣布520後，由前民進黨主席卓榮泰接任行政院長，組建「行動創新AI內閣」，今天公布第二波內閣人事，包括內政部長由前立委劉世芳接任、交通部長由現任行政院秘書長李孟諺出掌、法務部長由台北地檢署檢察長鄭銘謙接任、教育部長為中山大學校長鄭英耀，文化部長則延攬知名作家小野（李遠）出任。\n今年72歲的小野，是知名作家、編劇，當年與導演侯孝賢等人，都是台灣電影新浪潮的重要推手。曾任中華電視公司總經理、臺北市影視音實驗教育機構校長。2018年9月，獲得爭取連任的臺北市市長柯文哲延攬擔任競選辦公室總幹事，於選後回任台北市文化基金會董事長。\n劉世芳化工、環工專業出身，具地方與中央的歷練，監察院長陳菊擔任高雄市長期間，劉世芳擔任副市長且深受陳菊信任，深具執行力，可處理好未來社會住宅等內政部重點政策。\n李孟諺擁有水利環境工程專業，蘇貞昌擔任台北縣長時期獲重用出任水利局長，當年賴清德擔任台南市長期間，也深獲賴信任，蘇內閣與陳建仁內閣，李均擔任行政院秘書長，加上具有工程背景，政策執行、協調能力備受肯定，因而出線轉任交通部長。\n出身台南的鄭銘謙，畢業於中興大學法律系，司法官學院26期結業，在檢察、廉政體系的歷練完整，於台南地檢署檢察長任內，辦過光電、廢土弊案；擔任廉政署長期間，偵辦桃園市前副市長葉世文索賄案、新北市前副市長許志堅收賄案、宜蘭縣長林姿妙貪污案；去年接任北檢檢察長，將涉嫌於立委任內詐領公費助理費的新竹市長高虹安起訴，堪稱肅貪大將。\n鄭英耀為國立政治大學教育研究所博士，從國小老師到大學教授，從教育局長到國立中山大學院長、學務長、校長，並曾任教育部顧問兼創造力教育領域召集人，2016年接任中山大學校長迄今，從基層而起資經歷完整。\n", "labels": ["關聯污名"]}, {"id": 1584, "title": "內定法務部長》鄭銘謙肅貪大將 打假訊息建功", "date": "2024-04-11", "section": "政治", "content": "準總統賴清德公布卓榮泰組閣後，各界高度關注新閣人事，法務部長人選傳出將由總統大選期間偵辦全國性假訊息案件有功的台北地檢署檢察長鄭銘謙出任，基層檢察界對此消息樂觀其成。\n由於人事案還未正式公布，鄭銘謙相當低調，昨私下表示「不便回應」。出身台南的鄭銘謙，畢業於中興大學法律系，司法官學院廿六期結業，歷任法務部法律事務司副司長、雲林與台南地檢署檢察長、廉政署主秘、副署長與署長。去年四月，鄭扛下林邦樑的擔子，由金門高分檢檢察長接任北檢檢察長，迄今已任滿一年。\n鄭銘謙在檢察、廉政體系的歷練完整，於台南地檢署檢察長任內，辦過光電、廢土弊案；擔任廉政署長期間，偵辦桃園市前副市長葉世文索賄案、新北市前副市長許志堅收賄案、宜蘭縣長林姿妙貪污案；去年接任北檢檢察長，將涉嫌於立委任內詐領公費助理費的新竹市長高虹安起訴，堪稱肅貪大將。\n鄭銘謙充分尊重基層檢察官的辦案專業，私下待人親和，善於溝通，沒有官架子，在全國各地檢面臨詐欺案量暴增的困境中，鄭勤走基層，除用心傾聽檢察官的訴求，也關心檢察官身心健康，頗受敬重。此外，鄭個人也關心死刑存廢的辯論議題，不過他不預設立場，遵循依法行政。\n本屆總統及立委選舉期間，面對境外勢力鋪天蓋地介選的艱困態勢，鄭銘謙一肩扛下全國假訊息偵辦、澄清及下架重責，另上廣播節目宣導反賄選，向假訊息快速傳播、選舉賭盤及境外勢力介選三大挑戰正面迎戰。此次選舉能公平、公正舉行並順利落幕，鄭功不可沒。\n", "labels": []}, {"id": 1585, "title": "太陽能永續協會大會 理事長蔡家晋：別把太陽能案場當核電廠", "date": "2024-04-10", "section": "財經", "content": "中華民國太陽光電產業永續協會今（10）日舉辦第一屆第三次會員大會，包括經濟部長王美花、能源署署長游振偉、台灣金控董事長沈榮津都應邀出席，理事長兼寶晶能源總經理蔡佳晋呼籲外界不要把太陽能案場當核電廠蓋。（記者張慧雯攝）\n〔記者張慧雯／台北報導〕中華民國太陽光電產業永續協會今（10）日舉辦第一屆第三次會員大會，包括經濟部長王美花、能源署署長游振偉、台灣金控董事長沈榮津都應邀出席，理事長兼寶晶能源總經理蔡佳晋表示，目前台灣光電發展有五大挑戰應該積極解決，也請外界別把太陽能案場當核電廠在蓋，還要將環評標準送入立法院。\n蔡佳晋指出，目前'國內太陽能五大挑戰包括第一、土地取得困難、收地越來越慢，第二、台灣廢除小兩甲，第三、土地完整取得政府許可時間過長，第四、日本支持農地種電，台灣環敏調查嚴格審視，第五、半導體產業缺綠電。\n他強調，台灣半導體與供應鏈創造的價值相當於台灣整體GDP的24.3%，相關就業機會高達123.8萬人，如果台灣半導體產業綠電不足，將產生相當大的危機。\n針對太陽光電環評標準將立法，未來太陽能電站需逐案檢核相關環境敏感區域的情況。蔡佳晋也說，不要把太陽能案場當成核電廠在蓋，包括日本、德國等都沒有相關規定，希望相關辦法絕對不能通過，否則太陽能案場建置時間將會越拖越長。\n他也呼籲，政府應該要規劃太陽能專用土地，而非讓業者背負「滅農」的黑鍋，同時，他也建議，行政院核定地方創生國家戰略計畫地方創生優先推動區域共134處，讓太陽能產業推動再生能源，更促進地方創生。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["道德污名"]}, {"id": 1586, "title": "批卓榮泰示範「聽君一席話如聽一席話」 民眾黨︰勿著重「包裝形象」", "date": "2024-04-10", "section": "政治", "content": "總統當選人賴清德今（10）日上午召開記者會公布新內閣人事。民眾黨發言人吳怡萱表示，新的行政團隊必須要能拋棄過往傲慢陋習，豎起耳朵傾聽民意，最忌「活在雲端」不接地氣，不該將重點放在「包裝形象」、「標題口號」。\n吳怡萱批評，準閣揆卓榮泰首次亮相記者會提到AI創新內閣，卻沒有實際執行的方法，一登場就示範「聽君一席話，如聽一席話」，那老百姓乾脆問「SIRI」就好。\n吳怡萱認為，創新是種思維，不是冠上「AI」就是創新，政府效能提升、部會間溝通順暢並如實回應民意，也不是只靠人工智慧就能達成，最重要的還是要回歸政策層面，制定對的政策遠比「標題治國」更重要，面對蔡政府8年執政留下急需解決的包袱，新內閣成員能否「大破大立」展現開創性，他們抱持懷疑。\n吳怡萱評論，賴清德面對兩岸惡意螺旋上升，國內屢屢爆發重大食安、地震突顯危老都更等問題，甚至錯誤能源政策導致的光電弊案等等，都亟待新的執政團隊傾聽民意，迅速接手解決，儘管只是少數總統，仍背負領航國家前進的重責大任，不該將重點放在「包裝形象」、「標題口號」，民眾對於新內閣的期待值會大打折扣。\n", "labels": ["關聯污名"]}, {"id": 1587, "title": "高市明華國中屋頂架設太陽能板 工人未勾掛安全帶勞工局將罰", "date": "2024-04-09", "section": "社會", "content": "高市鼓山區明華國中教室屋頂太陽能光電板裝置工程，遭民眾爆料工人施工未有防護措施，校方得知後相當重視，除要求廠商必須遵守勞安工安規定，也會報請勞檢單位加強稽查，勞工局獲報檢視影片，顯示未確實使勞工勾掛安全帶，已涉違反職業安全衛生法，將依行政程序追究雇主責任，裁處雇主3至30萬元罰鍰。\n明華國中的教室今年3月間，20年收租400多萬元標租廠商，施作屋頂太陽能板安裝工程，預計4月中旬即可完工，但今天傳出工人施工未勾掛安全帶，逕自屋頂上走動、施工，險象環生令人揑冷汗，雖非校方發包工程，但施工安全引發網友議論。\n勞工局表示，該國中屋頂作業疑未有防護措施一案，經查現場設有安全母索、防墜器，但爆料影片顯示確實勞工沒有使用勾掛安全帶，已涉違反職業安全衛生法第6條第1項規定，勞檢處將依行政程序追究雇主責任，依法裁處雇主3至30萬元罰鍰。\n", "labels": []}, {"id": 1588, "title": "蘇治芬喊告麥寮鄉長輔選抹黑！黃國昌：是要告啥？", "date": "2024-04-09", "section": "政治", "content": "雲林縣麥寮鄉長補選將於週六登場，民眾黨立委黃國昌昨日質疑，光電業者許忠富2014年獲民進黨提名選上麥寮鄉長後，偷偷把麥寮鄉4區域提報為光電專區，並批評民進黨前立委蘇治芬曾與許忠富聯手大搞黑箱、踐踏民主。蘇治芬今（8日）晚於臉書表示將對黃國昌提出告訴。對此，黃國昌反擊，「她（蘇治芬）是要告啥？」，並強調他說的都是真的。\n黃國昌今晚透過臉書表示，他對於蘇治芬要告他的反應是「蛤？她是要告啥？」，並強調他說的都是真的。\n黃國昌也反嗆蘇治芬，可以去問問民進黨人濫訴的下場，「想要用提告恐嚇我，完全沒用，儘管放馬過來，我沒有在怕！」\n黃國昌昨日於臉書批評麥寮前鄉長許忠富不顧鄉親反對，將麥寮大片土地劃為光電專區，並讓與自己昔日一起合作搞光電的蔡宗融集團攫取最大利益，嚴重破壞麥寮環境，並質疑總統蔡英文對「臭不可聞的官商勾結」選擇沉默，反而是蘇治芬跳出來「替許忠富圍事、為蔡英文模糊焦點」。\n\n針對光電政策，黃國昌今日再表示，總統蔡英文如果覺得許忠富與蔡宗融這些民進黨權貴這樣惡搞很棒，那就大方站出來，為政策辯護，而不是躲在打手背後，噤聲不語。\n\n", "labels": ["關聯污名"]}, {"id": 1589, "title": "國民黨質疑政策出錯致電價年年漲 學者梁啟源主張續用核電", "date": "2024-04-02", "section": "政治", "content": "國民黨今（2）日上午召開記者會，要求蔡政府為電價「選前凍漲、選後飆漲」的謊言道歉；中研院經濟研究所兼任研究員梁啟源指出，電價上漲與台電虧損絕非只有國際能源價格上漲因素，而是與政府能源轉型政策有關，他預估台電累積虧損加上今年預期虧損將上看5000億元，還不包括廢核四2838億元未攤抵，未來每年勢必都要調漲電價。\n「電價八年漲幅35%！錯誤的能源配比，人民錢包準備好了嗎？物價通膨、經濟衝擊即將開始！？」\n梁啟源表示，民進黨政府的能源轉型政策根本達不到目標，才會造成漲缺電與電價上漲，他建議，只要繼續使用3座核電廠，預估2年後就能解決問題，至少可以增加台電備轉容量10%，他並強調，台灣3座核電廠從民國70年來的非預期跳機，一直在降低，並沒有使用久了就不安全，運轉績效維持在90%，在全世界31個核電國家當中排名第5，運轉情況不錯，至於核廢料的處理問題，可以做乾式儲存維持40年，至於最終處理方式就是找一個地方永久掩埋，瑞典、芬蘭、瑞士、英國都已經找到合適地點並興建中，台灣有很多離島，花崗岩地質區也可以掩埋處理，或尋求境外合作。\n梁啟源指出，今年的能源價格比起2023年油價只漲14%，煤價只漲27%，天然氣價只漲9.4%，但台灣電價的累積調幅卻已接近20%，而且台電今年還要虧損2124億，顯然不是只有國際能源價格的因素，而是與政府的能源轉型政策有關。\n梁啟源進一步指出，在2014年台灣3座核電廠、6部機組的發電量是423億度，但因為核一、核一連續除役，到去年核電發電量只剩下178億度，今年6月後核三廠一號機也要除役，整個核電發電量將降到121億度，相較當年少了302億度，民進黨政府要用燃氣、再生能源替代，但根據台電今年1月會計資料顯示，核電每度成本1.09元，燃氣成本是3.35元，外購風電6.98元，光電5.03元，到今年為止，核電與燃氣、再生能源發電成本差價可達1083億，這就是能源轉型政策所造成的成本與虧損，他預估台電今年虧損會擴大到1200億，而台電到去年止累積虧損3875億，累積虧損將至少上看5000億，這還沒有包括廢除核四有2838億尚未攤抵，未來台電勢必得繼續增資，政府要繼續撥補台電，再加上廢核成本還要繼續付，因此未來每年電價勢必都會上漲。\n他質疑，去年再生能源佔比只有9.5%，發展進度嚴重落後，燃氣發電同樣落後，因此不只今年會缺電，除了明年台電備轉容量大概會有2.2%，接下來會有2年時間備轉容量接近於零以及負4.7%，這是嚴重的能源危機，台灣不用擔心中國攻打，自己就先完蛋了。\n國民黨立委張嘉郡表示，民進黨執政下萬物齊漲，原本說好不漲電價，但8年來卻已經調整了35%，多數民眾薪水跟不上物價上漲，政府錯誤的能源政策人人有感，到今年政府已經連續補貼台電4001億元，電費還要再漲，等於是人民被扒兩層皮，她要求政府為選前凍漲、選後飆漲的謊言向人民道歉。\n國民黨台北市議員柳采葳表示，昨天是愚人節，大家都在配合蔡政府一起過愚人節，很多店家貼上漲價公告，有牛肉麵店宣布從140元漲到160元，許多美髮店只能以縮短營業時間來自救，原因就是電費上漲，台電虧損嚴重的原因就是綠電成本太貴，「綠友友們」賺飽飽，她呼籲準總統賴清德在3天內向國人說清楚能源政策，如果說不清楚，就根本不配當總統。\n", "labels": ["關聯污名"]}, {"id": 1590, "title": "中國貨洗產地 傷害台灣綠能發展", "date": "2024-03-31", "section": "財經", "content": "中國製太陽能板透過東南亞洗產地偷渡來台，除了衝擊台廠營運、更將傷害台灣綠能發展。（法新社）\n記者張慧雯／專題報導\n中國製太陽能板產能嚴重過剩，全球四處倒貨，不僅透過東南亞「洗產地」，也塞爆歐洲港口；台廠坦言，多晶矽（Poly）與矽晶片（Wafer）面臨供應過剩，太陽能電池與模組價格只能「等待天明」，面對中國貨透過東南亞洗產地偷渡來台，除了衝擊台廠營運、更將傷害台灣綠能發展。\n根據Energy Trend最新報告，中國目前Ｐ型與Ｎ型的多晶矽成交仍停滯不前，廠商因虧損與高庫存考慮減產，多晶矽需求達到最低點；報告還指出，儘管製造商在三、四月進行定檢，但多晶矽產量仍然很高，估第二季度上線後，供應過剩將更惡化，造成價格進一步下跌。\n最新太陽能矽晶片與電池報價也雙雙下滑。Energy Trend表示，太陽能矽晶片降價以提振出貨量，但需求回溫慢，矽晶片價格下跌，不論是Ｎ型或Ｐ型價格都低於生產成本，廠商正經歷重大損失；電池片業者也降價犧牲利潤出貨，Ｐ型與Ｎ型價格都下跌，預估未來還有下降空間。\n國內業者說，去年中國太陽能產品報價持續下滑，且積極傾倒全球各地，已多次呼籲政府絕不能忽視第三地太陽能模組進口問題。太陽光電產業協會理事長徐秀蘭感嘆，太陽能電池獲利不容易，一是因台灣本土市場不大，二是要面對進口產品競爭，台灣自製產能可滿足國內需求，但第三地模組價格低，以去年中數字，進口模組估占裝置量比重已接近五成。\n茂迪總經理葉正賢指出，政府應嚴控洗產地問題，籲主管機關統一進口模組規格與測試條件，如螺絲孔位、抗風能力等須與台灣模組相近，至少當天災發生時可由台製產品替換，系統業者不會求助無門。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1591, "title": "國民黨團批錯誤能源政策造成台電虧損  從納稅人口袋搶錢漲電價", "date": "2024-03-29", "section": "政治", "content": "4月電價調漲，立法院國民黨團今（29）日召開記者會，嚴正指出蔡政府錯誤的能源政策、能源配比，付出不合理綠電躉購價格，造成台電虧損連連，到最後還要再從納稅人口袋搶錢漲電價，彌補台電虧損，但造成萬物齊漲，這樣的政府，有在乎人民的痛苦嗎？\n黨團首席副書記長林思銘表示，蔡政府執政8年，電價漲幅比例高達35%，是史上電價漲幅最高的政府。蔡政府固守非核家園的神主牌，卻提不出良好的能源政策，錯誤的能源政策造成台電虧損缺電危機，人民及產業界人心惶惶。呼籲民進黨政府調整錯誤的能源政策，以免台電持續虧損及缺電危機，看不到盡頭。\n國民黨立委黃健豪表示，電價一漲，萬物齊漲，請蔡政府正視施政的失敗、錯誤的能源政策與能源配比，不要讓台電虧損，用調漲電價的方式轉嫁給人民來承受。\n黃健豪指出，2020年、2021年台電呈現盈餘，主要是當時的國際原油和天然氣價格下跌；今年以來，天然氣期貨價格調降30%，為何台電還要調漲電價？行政院、經濟部和台電，必須跟人民說清楚，調漲電價的原因在哪？\n國民黨立委林沛祥表示，上週三在比利時舉行由國際原子能總署舉辦的首屆核能高峰會，與會35國同意將核電列為未來主要綠電，蔡政府和未來的賴清德政府，必須要好好檢討錯誤的能源政策，重新檢視能源分配比，以降低對人民生活上的衝擊。\n「綠電賺飽、台電虧慘、全民漲電價。」國民黨立委張智倫表示，台電購買綠能都以高價躉購，太陽光電每度5.7元、風電每度7.4元，這樣的躉購價格合理嗎？蔡政府花了納稅人大筆血汗錢，最後肥了綠電廠商，讓台電虧損持續擴大，再從納稅人口袋搶錢，彌補台電虧損，難道不該重新檢討綠能政策？還要大漲電價？\n", "labels": ["關聯污名"]}, {"id": 1592, "title": "農地架大陽能板回填廢棄石材礦泥 包商被判刑", "date": "2024-03-27", "section": "社會", "content": "屏東縣鄭姓工程行業者承攬太陽能板架設工程前整地回填項目，卻擅自將廢棄石材礦泥傾倒在屬於農地的施工現場，作為回填材料，屏東縣環保局據報會同警方到場查獲送辦，鄭男辯稱是合法再利用；屏東地院認為鄭男將多達417公噸的廢棄物非法回填農地，實不足取，依違反廢棄物清理法判刑1年4個月，可上訴。\n鄭男標下光電業者在屏東一處農地種電前置回填工程，卻擅自將數量達417噸的石材礦泥作為回填材料，遭舉報查獲，被依違反廢棄物清理法送辦；鄭男不服，認為石材礦泥為乾淨土方，可再行利用，並無不法；其辯護律師也認為，將石材礦泥作為填地造路用途，並未違法。\n屏東地院認為，該石材雖可利用於工程填地用途，但僅得用於非農業用地，並依建築法規定取得建造或雜項執照後，始得向石材礦泥產生者取用，該案土地屬農業用地，自不得使用石材礦泥作為填地材料，且鄭男未取得建造或雜項執照，即擅自取用並傾倒在該案土地，顯見具有非法清除廢棄物的犯意無訛。\n", "labels": []}, {"id": 1593, "title": "經部列北部烘培坊每月用電700度以下 傅崐萁批：天方夜譚", "date": "2024-03-23", "section": "財經", "content": "國民黨團立院總召傅崐萁今日質疑，經濟部列出北部連鎖烘培坊每月用電700度以下，根本天方夜譚。（翻攝自傅崐萁臉書）\n〔記者林哲遠／台北報導〕經濟部昨召開審議會決議，平均電價調漲約11%，並以民生用電採較低調幅、產業用電依經營狀況及用電量採不同調幅方式。對此，國民黨團立院總召傅崐萁今日質疑，經濟部列出北部連鎖烘培坊每月用電700度以下，根本天方夜譚，1台烤箱1個月大約耗費300多度的電，加上冰箱約6、700度，還有攪拌機、發酵機等，請經濟部公布哪間麵包店每月用電在700度以下。\n傅崐萁在臉書發文指出，經濟部昨天拿納稅人的錢製作了一批精美的圖卡，試圖說服全民「漲價有理，政府無罪」，替漲電價帶來的衝擊粉飾太平。其中最引人矚目的焦點是「小店家電費以實際店家舉例」，當中列出北部連鎖烘培坊每月用電700度以下，根本天方夜譚，堪稱省電奇蹟，比扯鈴還扯。\n傅崐萁說，1台烤箱1個月大約耗費300多度的電，粗估3台就是逼近1000度，再加上冰箱約6、700度，還有攪拌機、發酵機、冷氣、電燈等，請經濟部公布哪間麵包店每月用電700度以下，要不是沒營業，就是烘培坊自己有核子反應爐。\n麵包店實際用電到底多少？傅崐萁列舉，《自由時報》2012年的報導，標題就是「麵包店用電量大」，當時吳寶春師傅每月電費落在13至15萬之間，漲價後每月多5萬元電費；《TVBS》今年2月報導，一般麵包店一個月用電量大約是5000多度，一個月電費超過2萬2，某連鎖麵包店老闆說：「我們中央工廠，現在本身一個月電費就要30萬，所以若再調漲會相當吃力。」\n傅崐萁諷刺，恭喜茶葉蛋榮登經濟部的「統一度量衡」，用這種「無痛分娩式」的文宣來欺騙全民。政府漲電價，同時拿超收的稅去補貼台電1000億，這難道不是扒人民兩層皮嗎？台電過去五年花了將近6000億向民營電廠買電，肥財團；瘦台電，全民的錢都進到財團的口袋，綠電光電肥到流油。\n歸根結底就是徹底錯誤的能源政策，傅崐萁痛批，有人云：「錯誤的政策比貪污更可怕」，但民進黨是透過政策去貪污、去圖利，收刮的都是民脂民膏，再用文宣來哄騙鄉親，即便人民再苦，高居廟堂之上的民進黨卻吃香喝辣，麻木不仁。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1594, "title": "藍委許宇甄：錯誤能源政策不改 電價還會繼續漲", "date": "2024-03-23", "section": "財經", "content": "國民黨立委許宇甄今日抨擊，錯誤的能源政策不改，電價還會繼續漲，物價也會跟著漲，全民受苦。（許宇甄提供）\n〔記者林哲遠／台北報導〕電價審議會昨拍板4月電價平均漲幅約11%，平均電價是每度3.4518元。國民黨立委許宇甄今日抨擊，錯誤的能源政策不改，電價還會繼續漲，物價也會跟著漲，全民受苦，只有綠金權貴會開心到流淚，還為了利益分不平，槍聲四起。\n許宇甄指出，從台電公司歷年再生能源收購電量決算數來看，2016年購買28.7億度，每度收購電價平均3.41元，花費97.4億元；2022年購買124億度，每度收購電價平均4.75元，花費588.7億元，其中又以太陽光電收購電量佔據最大，比例超過6成，民進黨執政以來已成長6倍之多。若單從太陽光電裝置容量來看，105年裝置容量1,245MW，112年度裝置容量12,418MW，成長了10倍。\n她認為，台電目前累計虧損近4000億元，昨天決定調漲電價，2024年並無法讓台電轉虧為盈，9月電價審議委員會召開，會不會再調漲？還是明年3月再調漲？錯誤的能源政策一定要調整，總不能一直從民眾口袋掏錢將綠友友的金庫裝錢滿滿吧。\n許宇甄強調，民進黨能源政策的能源配比是50%燃氣發電，20%再生能源，這個比例若不改變，電價只會越來越高，蔡政府已經補助台電4000億元，遠超過興建核四的錢，這些錢都是百姓辛苦的納稅錢，怎麼可以一直拿這些錢裝滿綠友友們的口袋！錯誤的能源政策一定要改，全民都在期待。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1595, "title": "環團籲濁水溪出海口 設國家級濕地", "date": "2024-03-23", "section": "生活", "content": "去年九月間，彰化縣府表態將申請「濁水溪出海口濕地」為國家級濕地，但該區域又傳出有風電業者擬在此設立風機，中央也以地方意見尚未整合為由，未通過「國家級濕地」。昨天有多個環保團體到芳苑鄉潮間帶，呼籲政府應儘速劃設彰化海岸濕地為國際級重要濕地。\n前彰化環保聯盟理事長蔡嘉陽說，「濁水溪出海口（北從二林溪出海口，南至濁水溪出海口）」是台灣面積最大的濕地。彰化縣環境保護聯盟總幹事施月英表示，濕地屬國有地、無徵收問題，一直是大型開發案覬覦對象，過去有國光石化案，目前則有風機和光電業者打算進駐。\n另外，全國環保團體聲援反晶鼎焚化爐，昨天在彰化縣鹿港鎮公所廣場前，強調總統府秘書長林佳龍選前在媽祖前承諾不蓋了，才過兩個月就跳票了，要求中央兌現承諾，別成詐騙政府！但晶鼎公司董事劉佳鈞表示，晶鼎是政府BOT案，不只受到政府管制，對健康風險評估與空氣品質把關，相信興建後對產業發展與環保，都只有加分，沒有加重污染之虞。\n", "labels": []}, {"id": 1596, "title": "風機、光電業者虎視耽耽  環團疾呼彰化海岸濕地盡速劃為「國家級濕地」", "date": "2024-03-22", "section": "生活", "content": "「國光石化案」撤離彰化海岸已經13年，去年9月縣府與多個環團達成共識，打算申請「濁水溪出海口濕地」為國家級濕地，但該區域又傳出有風機、光電業者擬在此設立開發，中央也以地方意見尚未整合為由，未通過「國家級濕地」。國內多個環保團體今天到芳苑鄉潮間帶，呼籲政府應儘速劃設彰化海岸濕地為國際級重要濕地，不要再拖延。\n曾經阻擋國光石化設立的前彰化環保聯盟理事長蔡嘉陽說，台灣《濕地保育法》2015年通過實施，但13年前從國光石化撤案以
