": "社會", "content": "學甲槍擊案涉案槍手孔祥志。\n\n\n\n震驚各方的台南學甲88槍槍擊案涉案主嫌「紅龜」洪政軍、槍手孔祥志在中國落網，台南市警察局刑警大隊剛剛證實，據傳下午將押返回台釐清案情。\n\n去年11月10日在選前發生的學甲88槍槍擊案，至今逮捕到案的楊展華、接應共犯郭建彰、李奇漢、疑供槍的蔡金郎、謝姓小弟等5人都被法院裁定羈押偵辦，洪政軍、孔祥志逃亡海外。\n\n\n\n學甲88槍槍擊案原因指向太陽光電利益糾紛引起，案情輪廓大致是洪政軍找楊展華當面謀議，由楊嫌提供衝鋒槍和子彈交給洪政軍，再由洪嫌將槍拿給孔祥志開槍。李奇漢在11月10日凌晨開車載孔祥志到台南市區騎乘作案機車到學甲開槍，郭建彰則是涉嫌提供作案機車，後來衝鋒槍又查到是楊展華北上跟蔡金郎拿槍。\n\n台南學甲88槍槍擊案涉案主嫌「紅龜」洪政軍。", "labels": []}, {"id": 433, "title": "模擬周年慶火警 南消五大攜手Uniqlo消防演練", "date": "2023-02-23", "section": "社會", "content": "台南市消防局第五大隊攜手Uniqlo進行消防演練。\n\n\n\n商場周年慶大量顧客血拚，卻遇到地震引發火災怎麼辦？台南市消防局第五大隊今（23）日攜手知名商場Uniqlo，進行消防演練，加強業者的防災應變能力，演練過程逼真。\n\n演練模擬地震造成商場內的電器火災，引燃易燃物，黑色濃煙蔓延，商場內擠滿周年慶血拚人潮，有多名顧客嗆傷，商場人員立即自主應變，並通報119支援搶救，消防救災車組抵達後，參考企業防災人員提供的資訊進行部署，並合作進行救災，共出動各式消防車17輛，消防人力共66人參與。\n\n\n\n因應綠能產業趨勢救災需求，由於該商場設有屋頂太陽光電發電設備，以及Gogoro電池交換站等，消防局也邀請太陽光電廠商日電系統有限公司及Gogoro電池交換站技術人員參與，針對綠能設備風險評估、感電防止及搶救時機進行教育演練。\n\n此外，第五大隊也進行轄內的消防水源查詢抽測，以加強救災人員在第一時間尋找救災水源的能力，結合救災平板的電子輔助系統，強化救災效率。\n\n消防局表示，綠色能源日漸普及，火災的搶救技巧有別一般火警，需特別注意觸電的風險，太陽能光電設備在火災時即使已通知電力公司人員斷電，於陽光照射下，太陽能板至變流器間電線仍存在高壓直流電，救災時必須確保救災人員的安全。\n\n台南市消防局第五大隊攜手Uniqlo進行消防演練。", "labels": []}, {"id": 434, "title": "《雲林》滯洪池設太陽能板 北港、水林鄉親反對", "date": "2023-02-17", "section": "生活", "content": "光電業者昨日在水林鄉召開北港滯洪池設置太陽能光電設施說明會，地方鄉親出席踴躍，強烈反對。\n\n\n\n太陽能光電業者計畫在北港滯洪池建置太陽能光電設施，消息傳出地方錯愕。北港、水林兩場說明會地方鄉親憂心光電設施影響觀光及發展，堅決反對。\n\n北港滯洪池位在北港、水林交界，滯洪池用地卅七公頃，其中水域面積廿五公頃，園區種植近十萬株樹木，加上環池步道，成為地方晨昏運動好去處。\n\n\n\n光電業者向台糖租地要設置太陽能光電設施，昨天在水林召開說明會，吸引近百名鄉親到場關心。業者表示，規劃北港滯洪池光電設施為水面型，設施面積約十二．六公頃，結合當地農特產品，且未來每年回饋地方五十萬元、淨零碳排教育館及兩座電動車充電樁。\n\n指地點不恰當 憂衝擊觀光\n\n雲林縣議會副議長蔡咏鍀指出，他聽到北港滯洪池要建太陽光電設施的消息，四處詢問地方完全不知情，他不反對中央的能源政策，但滯洪池排水問題都還 沒處理好，又急著蓋光電，應該要尊重地方的意見。\n\n縣議員黃文祥表示，他也不反對太陽光電，但地點不洽當，縣府向中央爭取到二億多元「雲西文化觀光遊憩廊帶營造計畫」，日前才動工，完工後希望能把香客變遊客，帶動北港、水林及口湖觀光，北港滯洪池竟要種電，以後是要叫遊客來看太陽能板嗎？\n\n水林鄉水北村長洪茂仁說，地方好不容盼到觀光廊帶動工，滯洪池設太陽能光電，影響地方觀光及發展，地方堅決反對，希望業者能撤案。", "labels": ["外觀污名"]}, {"id": 435, "title": "北港滯洪池規劃「種電」 地方強烈反對", "date": "2023-02-16", "section": "生活", "content": "光電業者向台糖租賃北港滯洪池將設置太陽能光電設施。\n\n\n\n光電業者今天在水林鄉舉辦北港滯洪池設置太陽能光電設施說明會，現場砲聲隆隆，與會鄉親及地方民意代表都表示，太陽能光電設施影響觀光及地方發展，堅決反對。\n\n北港滯洪池位在北港、水林交界，滯洪池用地37公頃，其中水域面積25公頃，有效蓄水量為133萬立方米，雖滯洪功能地方反應不一，不過園區種植近10萬株樹木，加上環池步道完善，成為地方晨昏運動好去處，也是地方休憩祕境。\n\n\n\n雲林縣議會副議長蔡咏鍀指出，他聽到有光電業者向台糖租賃北港滯洪池要建置太陽光電設施的消息，四處詢問地方完全不知情，他不反對中央的能源政策，但滯洪池滯洪問題都還沒處理好，又急著蓋光電，應該要尊重地方意見。\n\n縣議員黃文祥表示，他也不反對太陽光電，但地點不洽當，縣府向中央爭取到2.2億元「雲西文化觀光遊憩廊帶營造計畫」，日前才動工，完工後希望能把香客變遊客，北港滯洪池竟要種電，以後是要叫遊客來看太陽能板嗎？\n\n水林鄉水北村長洪茂仁說，地方好不容盼到觀光廊帶動工，甚至還夢想要延伸到口湖去，帶動地方觀光，滯洪池影響地方觀光及發展，堅決反對。\n\n光電業者指出，規劃北港滯洪池光電設施為水面型，設施面積約12.6公頃，容量21.62MW，結合當地農特產品，太陽光電模組調整色差排布鳥瞰呈現花生及地瓜圖騰，未來每年回饋地方50萬元、淨零碳排育館及2座電動車充電樁。\n\n光電業者今天在水林召開北港滯洪池設置太陽能光電設施說明會，地方鄉親出席踴躍，強烈反對。\n\n光電業者今天在水林召開北港滯洪池設置太陽能光電設施說明會，地方鄉親出席踴躍，強烈反對。", "labels": ["外觀污名"]}, {"id": 436, "title": "自由開講》「反賄、學倫、排黑」黨改三部曲，民進黨的改革進行式", "date": "2023-02-16", "section": "", "content": "倪拓森\n\n2022九合一大選已然過了兩個月，大敗的民進黨在深切的檢討後，逐漸整隊並重新回歸戰鬥狀態。除了行政體系、黨務人事全面改組；黨內改革的藍圖也逐漸隨著每週中常會的結論定錨。\n\n在副總統賴清德尚未上任民進黨主席前，辦理了數十場的全台巡迴黨員座談會，深入民間傾聽基層支持者的意見，並將這些回饋裝訂成冊。這些來自民間寶貴的意見並沒有隨著賴的上任石沈大海，過去2週民進黨中執會分別針對台南正副議長涉賄事件、學倫問題訂出內規，更是在昨日（15日）討論排黑議題，杜絕黨公職與黑金掛鉤。三場中執會的結果回應了基層支持者的期待，民進黨正在大破大立的進行改革。\n\n\n\n民進黨修改兩項內規，是重申民進黨對於道德勇氣的標準，用具有約束力的黨紀與黑金劃清界線。\n\n嚴懲台南議長賄選案，重新擦亮清廉、勤政招牌\n\n賴清德上任主席的第一週，民進黨中執會便將設賄的台南正副議長邱莉莉、林志展移送中評會，並在2月7日決議對兩人祭出停權最長的3年處分，倘若該案起訴成立，倆人恐將遭受最嚴重的開除黨籍處分。\n\n從學甲爐渣案、光電弊案、88槍事件、台南議長選舉紛爭，到上週（2/7）邱、林移送南檢複訊，不僅讓台南這座民主發展的啟蒙城市蒙上陰影，也再一次的重擊了剛經歷徹底慘敗的民進黨。對黨主席來說，當務之急是立即止血，並思考如何整肅黨內沉痾。因此才會有賴清德率眾黨公職與黨員鞠躬道歉一幕，中執、評會也快於司法調查作出黨內處分，將司法設為最低標準、黨紀至於司法之前，拾回民進黨「清廉、勤政」的基本價值，開啟黨內改革的第一槍。\n\n強化學倫審查，正視候選人誠信問題\n\n學倫問題無疑是民進黨的敗因之一。民進黨中執會在2/8通過提案，未來參加總統、立委的初選者，將要簽署「論文學位倫理聲明書」，並交由專業審查小組進行相似度比對。事實上，本次選舉無論民進黨、國民黨、民眾黨皆有參選人涉入論文問題，而民進黨首當將學倫審查劃為內規，也是希望在自身檢討的同時，將「正視學倫問題」作為政治態度上的表率。\n\n2022年的選舉，以林智堅為首的論文爭議，抹殺了理性政策討論的空間，造成這樣的結果是藍綠白的歷史共業。候選人的學歷應該要回歸學術的本質，也就是讓選民依據該候選人的學識，選擇他們希望具有特定專業背景的公僕。民進黨希望徹底解決爾後候選人的學倫問題，讓輿論回歸政策，促進民主社會的討論品質。\n\n然而，上述的先決條件是候選人的學歷是可以備受檢視的情況下，學位正當性最核心的意義是候選人面對選民的「誠信問題」，而這也是「學倫改革專案」的初衷。事實上，此內規的提案在民進黨內引起激烈討論，部分黨公職與支持者不解高層為何畫地自限、大搞「自我審查」；其實，這是最大程度保障黨提名候選人的解方，將審查過程在提名過程解決，預先防範選舉爭議，且審查過程將秉持公平公正原則，不存在「透過機制排除異己」的問題。 營造良善的民主討論風氣絕不是僅靠一方可以達成的，當民進黨願意以更高的標準審視自身候選人時，國民黨、民眾黨是否願意跟進，才能真正讓台灣民主政治擺脫學倫爭議的泥巴戰。\n\n徹底排除黑金政治，找回民進黨的初心\n\n第三部的改革，民進黨中執會昨天（15日）通過強化黨內現行反黑的相關規定。分別決議「黨職人員選舉辦法」及「公職候選人提名條例」修訂草案，針對曾犯檢肅流氓、毒品、槍砲彈藥刀械管制等「經判決確定」改為「經起訴」者，未來不得參與民進黨職及代表民進黨參選公職，同時也刪除刑期執行完畢滿十年可參選的「十年條款」，徹底從源頭杜絕黑金疑慮。\n\n從在野到執政，民進黨本身作為進步價值、派系政治、地方勢力多重複合的政黨體質，造就了無數在政治上矛盾、容易給予對手攻擊的空間。這樣的現象在過去執政期間展露無疑——民進黨在權力的政治鄉愿前，一而再再而三的出賣核心價值。\n\n「政治是妥協的藝術」但為了拉攏地方派系而靠向黑金的妥協，只會換來永遠的妥協，逐漸丟掉民進黨「勤政、清廉、愛鄉土」長期賴以維生的招牌。\n\n兩項內規的修改，是重申民進黨對於道德勇氣的標準，用具有約束力的黨紀與黑金劃清界線。這不僅是用具體行動展現出與在野黨的差異，也重拾了更多熱愛台灣、固守本土人們的支持。\n\n三次中執會的黨務革新，為開創新局立下了標竿，民進黨的未來並不會悲觀，因為行動已經開始，就從這裡開始。\n\n（政治系研究生）\n\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": ["關聯污名"]}, {"id": 437, "title": "台南海尾路綠道「光電鬧劇」落幕？居民曬美照 讚黃偉哲魄力", "date": "2023-02-05", "section": "生活", "content": "海尾路兩側鋼架拆除，在地志工透過網路社群分享海尾路綠道美景，期盼更多人攜手守護這難得的生態環境。\n\n\n\n台南安南區海尾路豎立約400根鋼柱，準備裝設太陽能板，日前卻接連發生被強風吹倒的意外，安全堪憂。市長黃偉哲更特地到現場視察，要求廠商限期拆除改善，否則嚴懲送辦。有網友今（5）日透過網路社群分享道「真的全拆了，很佩服黃偉哲市長的魄力」。並貼出海尾路美照，期盼更多人攜手守護這難得的生態美景！\n\n鄭姓在地志工昨晚發現海尾路豎立的鋼柱全拆了，開心地透過社群和大家分享，他表示，4日趁夜踏查海尾路，真的兩側光電能板鋼架都拆了，感謝黃偉哲市長聽到台江人的呼聲！民眾也回應：「無論這場『光電鬧劇』是否真的落幕，至少市長開的支票沒有跳票，執行力還是要給予肯定。」\n\n\n\n但也有在地居民擔憂，會不會沒幾天又重新搭起鋼架？工務局回應表示，與廠商並未解約，目前係因原鋼架施作有公共安全疑慮，要求廠商限期拆除並改善，日後是否再重新架設，將會與在地居民進行溝通協調，以達成雙方期待為目標。\n\n社大台江分校執行長吳茂成表示，包括郭清華議員及在地鄉親都相當關注此事，海尾路綠道於2015年植樹，由當時市長賴清德主持通車典禮，成為海尾村示範綠道，生態豐富每每吸引罕見鳥類到訪，是距離市區最近的賞鳥最佳去處，認為市府應該更注重整體綠道的休閒環境品質，才不會失去作為示範綠道的意義！", "labels": []}, {"id": 438, "title": "【自由副刊．愛讀書】《沒口之河》", "date": "2023-02-02", "section": "", "content": "《沒口之河》\n\n黃瀚嶢著，春山出版\n\n黃瀚嶢著，春山出版\n\n因為被交付生態調查任務而來到知本溼地，黃瀚嶢（1988-）展開六年多的深入觀察，以報導的形式，抒情的筆法，良好的結構，將知本溼地的環境史與「拒絕知本光電」抗爭運動始末，寫成《沒口之河》。作者為台大森林所碩士，同時擔任生態插畫與環境教育，專業背景使整本書呈現出立體時空縱深：日治時期引進做為防風的「木麻黃」；布滿「甜根子草」的礫石灘可能是此片沖積扇最原始的地景；強勢的外來植物「銀合歡」占據多數荒地；「巴拉草」所在沼澤亦是水位消長處；在地貌變遷中劇烈減少的「台東火刺木」；象徵知本人的「茵陳蒿」；平原上，一棵流著卑南文化血脈的「苦楝」……以植物名稱做篇章名稱，將知本溪沖積扇在四百年間，如何被土地上的各種人涉入或擱置，以及與「卡大地布」（Katratripulr）部落間的關係，都揉進此書。東部河流時有沒口現象，「但水並不真的停滯」，滲漏，蒸騰，來到黃瀚嶢筆下，「或許那才是河流真正的末梢。」（sangpuy）\n\n☆藝文新聞不漏接，按讚追蹤粉絲頁。\n\n☆更多重要藝文新聞訊息，請上自由藝文網。", "labels": []}, {"id": 439, "title": "藍營質疑「水利用地」種電要求檢調追查 南市：符合法令規定", "date": "2023-02-01", "section": "政治", "content": "南市國民黨團召開「變調的太陽光電」記者會，質疑水利用地種電，影響防洪、水流。\n\n\n\n台南市議會國民黨團接獲民眾陳情，指重要的水利用地居然廣植太陽能光電板，今天召開記者會抨擊，市府太陽能光電居然種到「水利用地」，置排水疏洪防災的功能何在？要求檢調深入追查。\n\n南市經發局澄清說明，水利用地是容許設置太陽能光電，但有一些條件限制，必須確保蓄水、供水及防洪等功能，他們將前往會勘，如有影響防洪排水等規定將會要求改善。\n\n\n\n南市水利局表示，該案屬於農水署嘉南管理處所管轄的農田排水路，為農業用地，無涉及水利局權管的區域排水，已通知並將會同嘉南管理處前往會勘了解。\n\n南市國民黨團書記長蔡育輝、市議員林燕祝、蔡宗豪、方一峰今天召開「變調的太陽光電」記者會。\n\n蔡育輝說，「水利用地」當梅雨或颱風季節來臨，是預防水災保護人民生命和財產安全的重要設施，但台南發展太陽能光電，包括農電共生、漁電共生等2公頃以下小面積種電，已核准400多件，也造成民怨，現在更離譜，居然在水利用地種電，他接獲民眾陳情鹽水水秀段的太陽能光電，雜草叢生，恐影響水流。\n\n蔡宗豪等人表示，台灣能源多數都靠進口，日本也是能源仰賴進口，日本也拚淨排碳，但日本沒有在水利地種電因為影響排水，台南安南區海尾路準備裝置四百支行人道太陽光電板，日前才剛剛發生鋼柱被強風吹垮的意外，萬幸的是，沒有行人經過，否則傷人怎麼辦？水利用地種滿電如何防洪排水？尤其太陽光電板回收、裝設對生態環境的影響，需要花費非常長的時間才能挽回，不可不慎。\n\n南市議員蔡育輝表示，民眾陳情太陽能光電設在排水設施上，雜草叢生，恐影響水流。", "labels": ["關聯污名", "道德污名"]}, {"id": 440, "title": "溝渠種電害農損 農水署允暫停工", "date": "2023-01-31", "section": "生活", "content": "新園農民向農田水利署官員陳情。 \n\n\n\n屏東縣新園鄉田洋村正在進行水利溝上光電板工程，因鄰田受到遮蔭及農損，引發農民反彈，農田水利署副署長林國華昨天到場勘查後表示將暫時停工，取得同意書後才會復工。\n\n副署長︰取得同意書才復工\n\n新園鄉的光電板工程曾因砍樹引發民眾不滿，目前正在田洋村施工的光電板工程，再度引起鄰地地主及承租戶不滿，向立委鍾佳濱陳情，新園鄉長方冠丁、縣長秘書黃建芳及農水署屏東管理處長黃信茗昨天都到場關切。\n\n\n\n「兩分地的稻田少了快四萬元收入！」蔡姓地主說，她的農田被光電板遮住達五年，遮蔽處的收成每況愈下，光電板變成鳥兒聚集處，導致她的農田淪為鳥兒飽餐地，每分地少了近兩萬元收入，不知道該怎麼活下去。\n\n林國華會勘後回應，將暫時停工，釐清同意書的爭議並溝通取得鄉親同意，光電工程不會也不該和農業生產產生排擠，會盡力溝通解決爭議。", "labels": ["道德污名"]}, {"id": 441, "title": "屏東水利溝光電板又惹議 農水署會勘鄉親陳情", "date": "2023-01-30", "section": "生活", "content": "一處稻田被光電板遮蔭，地主批評產量減少。\n\n\n\n屏東新園鄉田洋村近期正在進行水利溝上光電板工程，但因鄰田受到遮陰及鳥害的農損加劇，引發農民反彈，今天農田水利署副署長林國華到場現勘，強調將暫時停工。\n\n農田水利署前身農田水利會時代於新園鄉的光電板工程，就曾因將樹腰斬引發民眾不滿，目前正於田洋村施工的工程，則是再度引來鄰地地主及承租戶的不滿，向立委鍾佳濱陳情排定今天現勘，鄉長方冠丁、縣長秘書黃建芳及農水署屏東管理處長黃信茗都到場。\n\n\n\n「2分地的稻田少了快4萬元收入！」現場1名女子不斷批評，指她的田被光電板遮住已達5年，被遮蔽處的收成是每況愈下，而光電板變成鳥兒聚集處，讓她的田成為鳥兒飽餐地，每天早起來放炮放到快發瘋，但每分地仍是少了快2萬元收入，她根本不知道怎麼活下去。\n\n蔡姓女子的地旁現則正在架設光電板，她指出，當初未曾獲得農水署徵詢，聽到農友反映，對這個建設有很大疑慮，要求停工撤除，也對農水署對當初由農民所提供作為農田水利溝的地竟然不算是鄰地的說法感到不可思議，要求農水署應釋疑。\n\n方冠丁則說，光電工程應兼顧城鄉風貌、農業生產及水圳生態，鄉親也屢屢向他反映就算要架設，也應遠離庄頭，而不是看到水圳就要蓋好蓋滿。林國華會勘後則回應，目前會暫時停工，將再取得同意書並溝通取得鄉親同意，至於農損部分會採趨鳥器等方式，光電工程不應與農業生產產生排擠，會盡力溝通解決爭議。\n\n十多名農民到場陳情。\n\n一處稻田被光電板遮蔭，地主批評產量減少。", "labels": ["道德污名", "外觀污名"]}, {"id": 442, "title": "第2波內閣名單僅3新閣員 陳琬惠籲陳建仁不應「舊瓶裝新酒」", "date": "2023-01-29", "section": "政治", "content": "民眾黨立委陳琬惠表示，他了解陳揆希望內閣維持現狀、走安全牌路線，但任由爭議首長留任，將使民眾沒有期待。\n\n\n\n準行政院長陳建仁昨日公布第2波內閣閣員名單，17名閣員中，除了內政部長林右昌、文化部長史哲、國立故宮博物院院長蕭宗煌之外，其餘皆為留任。民眾黨立委陳琬惠表示，他了解陳揆希望內閣維持現狀、走安全牌路線，但任由爭議首長留任，將使民眾沒有期待，呼籲陳建仁不應「舊瓶裝新酒」，只組建看守內閣，應堅守崗位、有所突破。\n\n陳琬惠表示，陳建仁近期提出「環境韌性」，但兩波內閣名單卻多為舊面孔，不禁令人質疑其改革的魄力，且近期光電用地爭議頻傳，大幅影響農漁民權益與生態環境，台南七股的鄉親甚至組團北上到總統府抗議，此事不只涉及農委會，相關部會也需明確表態，而非互相踢皮球。\n\n\n\n另外，陳琬惠也指出，與國土傷痕復育息息相關的《礦業法》修法僅剩最後一哩路，立法院本屆只剩下第7與第8會期，而第8會期又面臨下年度預算及2024大選，代表《礦業法》修法已迫在眉睫，呼籲經濟部於立院開議後儘快提出讓民眾信服的解方，為台灣立下永續國土利用的典範。", "labels": ["道德污名"]}, {"id": 443, "title": "台南海尾路太陽能板鋼柱又倒了 赫見螺絲僅入土5公分", "date": "2023-01-24", "section": "生活", "content": "在地志工發現，海尾路太陽能板鋼柱又倒了1根。\n\n\n\n南市府工務局在安南區海尾路豎立約400根鋼柱，準備裝設太陽能板，去年12月強風就曾吹倒過2根，今天又再度被在地志工發現倒了1根，由於此次是「連根拔起」，志工發現該H型鋼柱竟僅用6根打入地磚約5公分，安全堪憂！地方也再次呼籲，希望市府儘速要求廠商把太陽能板設備移走。\n\n工務局去年在海尾路兩旁綠道，設置太陽能板鋼柱，由於太陽板將影響約600棵行道樹，加上海尾路兩旁魚塭，還有不少鳥類可供賞鳥，因此台江流域志工及海尾社區居民，約去年10月曾發起反對市府在海尾路綠道裝設太陽能板訴求。\n\n\n\n工程專業的在地資深志工吳德義表示，百公斤重的設備竟然只用6根打入土地磚中約5公分，根本不用強風就會倒。他說，此次鋼柱倒的位置在海尾路與安明路交义口北側第4根，可怕的是僅用6根螺絲打入地磚約5公分，支撐力明顯不足。\n\n吳德義表示，去年就預測強風會吹打鋼柱，果然此次強風就吹倒1根，並預測如果市府不理會民意反彈，強行施工，等蓋上光電板後，因基礎不穩，颱風吹襲可能會全倒。\n\n吳德義強調，如果市府仍一意孤行，不甩民意反彈強行施工得逞，令人耽憂的是海尾路人行道兩側種電只是開始，此後有可能複製北門、將軍、七股的魚塭，在台江流域範圍內台17線安明路兩側魚塭種電，如果讓他們得逞，台江生態環境將產生劇變。\n\n台南社區大學台江分校執行長吳茂成表示，小年夜前一天廠商曾到地方召開說明會，在地居民仍堅決反對，多數人在說明會半途即氣憤離席；他說，居民的抗議其來有自，對於該工程堅決反對到底，試想如今又牽扯上公共安全問題，倘若風勢再強一點波及到行車或路人是遲早的事，呼籲不要等到出人命才來檢討！\n\n在地志工發現該H型鋼柱竟僅用6根打入地磚約5公分，安全堪憂。", "labels": ["道德污名"]}, {"id": 444, "title": "土地難取得 太陽能連年難達標", "date": "2023-01-24", "section": "財經", "content": "太陽能建置量連年未達標，業者大嘆「土地」是關鍵，期待政府設立「能源專區」。\n\n業者指出光靠漁電共生、屋頂型太陽能緩不濟急 建議設「能源專區」\n\n受疫情、烏俄戰爭、材料上漲、人力缺乏等因素影響，去年太陽能建置量約二．三GW，累積併網量達九．七二GW，未能達到十一．二五GW目標；業者指出，太陽能建置量連年無法達標，重點在於「土地」，光靠漁電共生、屋頂型太陽能根本緩不濟急，就算將原預定二○二五年再生能源佔比達標時點延後至二○二六年，也難達成二十GW目標量，建議應設立「能源專區」。\n\n我國再生能源原訂二○二五年發電佔比要達二十％，目前估二○二五年達十五％，二○二六年十月可完成二十％目標。\n\n\n\n太陽能永續發展協會理事長蔡佳晋表示，「土地難取得」是國內發展太陽能產業的最大問題，建議政府採取「自由開放、總量管制、規範農產品種類」方式，且須釋出國有土地（或成立能源專區）、土地變更程序更便利、提高電價三種方式尋求解決。\n\n電價太便宜 形成不公平競爭\n\n韋能能源執行董事胡根地認為，太陽能建置速度慢，追根究柢就是「電價太便宜」，由於台灣還未像其他國家課徵「綠能捐」或「碳稅」，使得再生能源和其他碳排能源形成不公平競爭，只要電價調升，太陽能建置量就能有效增加。\n\n哪些土地不能蓋 建議負面表列\n\n開陽集團董事長蔡宗融也指出，土地的確是最大的問題，如果不解決的話，今年太陽能建置量會非常辛苦，建議哪些土地不能蓋，政府最好能「負面表列」，不然業者光是等土地的審核變更就等到望眼欲穿；此外，他也說「饋線」仍是問題，台電應重新盤點饋線是否足夠，而業者在蓋太陽能電站時仍會遇到各種不同部門的主管機關，政府沒有設立單一窗口、往往造成投訴無門。\n\n中國製模組 政府應積極查緝\n\n至於國內模組業者則表示，經濟部於去年六月強烈表態，表示光電案場經舉發使用中國製太陽光電模組及電池並確認者，若未改善將廢照處分，但時間過去半年多，至目前為止未聞有主管機關積極查緝，許多進口模組僅憑東南亞當地商社出具的產地證明而遊走灰色地帶，甚至夾帶中國模組進口，期待主管機關能夠有所作為。", "labels": []}, {"id": 445, "title": "法規、費率、驗證 儲能市場3關卡", "date": "2023-01-24", "section": "財經", "content": "再生能源發電佔比越來越高，對儲能的依賴也越來越大！業者估計，太陽能總建置量預定為二十GW，搭配的儲能設備至少應有十GW，政策雖大力推廣「儲能」、「光儲合一」，但不少業者投入後卻發現法規、費率與驗證三大面向都讓儲能市場發展「卡關」，政府若想落實「藏電於民」的政策恐須積極改善。\n\n開陽集團董事長蔡宗融指出，去年消防署發布「提升儲能系統消防安全管理指引」，不但事前完全沒有溝通，事後也沒有業者知道，他表示，相關規定是在儲能設備建置後才發布，且溯及既往，部分已營運的儲能設備無法符合規定，期待日後若有相關法規，能先進行跨部門協商。\n\n\n\n此外，目前儲能系統結合太陽能光電發電設備採「競標」模式，也就是說業者蓋好儲能系統後，萬一沒有標到、收入就等於零；他認為，既然政府要「藏電於民」，就應給予業者「基本費」，就像民生用電也有基本費率的道理一樣。\n\n太陽能永續發展協會理事長蔡佳晋則說，政府推展「光儲合一」，不少業者卻抱怨，儲能設備蓋好後遲遲無法驗證，無法驗證就不能掛錶售電，且儲能案場驗證費用太高，每二年就要認證一次，若以二十年為期來算，光是驗證費用就要數千萬元，讓業者傻眼。\n\n他分析，目前儲能案場規定須「現地審查」，但目前查驗單位只限定三個法人，光是查驗時間排隊就已超過六個月，若不改善查驗排隊時間，按照目前案體量要等六至七個月再准許上線的話，業者損失慘重，恐讓國內儲能市場無法放量成長，建議開放海外專業機構進行認證。", "labels": []}, {"id": 446, "title": "同案鄉長停職淡出政壇 王宏銘執意拚到底", "date": "2023-01-20", "section": "社會", "content": "政府近年大力推動綠電工程，部分不肖公務員、民代和黑道藉機勒索廠商，嚴重妨害綠能產業發展。\n\n\n\n彰化縣大城鄉代會主席王宏銘為無黨籍，他在八年前步入政壇參選鄉民代表失利，被剛當選鄉長的蔡鴻喜找來公所擔任秘書，二○一八年當選鄉代又選上鄉代會主席，但事後兩人雙雙捲入勒索廠商的貪污案，王宏銘被重判十二年徒刑，而蔡鴻喜則被判四年五月定讞。\n\n據了解，蔡鴻喜原在台北發展，他的哥哥是總統府國策顧問、彰化同鄉會會長蔡天啟，兄弟倆在大城鄉深具影響力。八年前蔡鴻喜以無黨籍身份返鄉參選鄉長，即與王宏銘結為盟友，王宏銘以五六二票落選，被蔡鴻喜網羅進入公所擔任秘書。蔡鴻喜於連任時加入民進黨，此時王宏銘再度以無黨籍身份參選鄉代，並以八八四票當選，首度當選又選上代表會主席，可說大城鄉政壇由蔡、王二人掌控。\n\n\n\n該案之所以爆發，係因光電線路經過該鄉二村間的一座公墓及廟宇，村民認為影響風水，聚集陳情抗議，在地方人士協調下，光電業者向神明擲筊請示，以贊助卅萬元方式進行普度和法事。\n\n但王宏銘等人成為「攔路虎」，找來有黑道背景的張姓男子出面當「黑臉」，並透過地方人士當「白臉」居中協助，他們對業者表明：「神明的事解決了，但『大人』的事也要處理！」開口索賄數百萬元。據業者向檢方表示，原本打算將管路繞道通行，但算下來至少要多花二、三千萬元，於是應允其索賄要求。\n\n此案衝擊大城鄉的政治生態，蔡鴻喜在遭收押之後停職，其後雖有復職，但目前已經淡出政壇，而王宏銘去年仍參選鄉代，以五二七票「吊車尾」當選，卻又連任代表會主席，顯見其在地方政壇仍具有相當實力。", "labels": ["關聯污名"]}, {"id": 447, "title": "屁股沒坐熱 大城鄉代會主席遭解職", "date": "2023-01-20", "section": "社會", "content": "彰化縣大城鄉代表會主席王宏銘被解職。\n\n\n\n綠電大蟑螂 一路判刑仍當選\n\n無黨籍的彰化縣大城鄉代表會主席王宏銘本屆順利連任，但涉入該鄉的綠電工程，策劃動員地方人士到工地抗爭，並夥同前鄉長等人向業者索取一千五百多萬元賄款。就任不到一個月被判十二年徒刑定讞，前天彰化縣府將他解職。\n\n索賄千餘萬 判十二年定讞\n\n中央政府近年來全力推動太陽光電或風力發電等綠電工程，初因應綠電發展所須併入全國電網之需要，須施作陸域電纜管排工程至台電變電所，而在南彰化一帶的陸地管線，由承包商外包給朕豐、星能等管路公司進行。\n\n\n\n而王宏銘（四十六歲）在二○一七年擔任大城鄉公所秘書時，即涉入該鄉的綠電管線工程，扮演「攔路虎」角色。據判決書指出，王宏銘指示平時擁槍自重的張秝綸（三十九歲）出面協商，要求業者給付「過路費」，並假藉可協助處理民眾抗爭、核發道路挖掘許可證等事由，總共向朕豐、星能、麗陽等公司勒索一千五百多萬元。\n\n去年五月間，監察院以王宏銘與前鄉長蔡鴻喜違失事證明確、情節重大，嚴重敗壞法紀及損害政府形象，提案彈劾。而在法院審理時，王宏銘坦承犯行，卻辯稱這是在「喬」事情，不是「勒索」。王宏銘一路被判有罪，在去年十二月仍順利連任代表會主席，但隨後被最高法院判決定讞，王宏銘被判十二年徒刑、褫奪公權六年。\n\n一月三十日再重選主席\n\n在判決確定之後，王宏銘的鄉代會主席職位前天遭縣府解職，昨天由鄉代會副主席王永安暫代理主席，並將於一月三十日再重新推選主席；另外，王宏銘之鄉代表遺缺由選區「落選頭」李建和遞補。", "labels": ["關聯污名"]}, {"id": 448, "title": "批繳稅大戶獲利「偷來的」！ 環團要求調漲電價油價", "date": "2023-01-18", "section": "財經", "content": "環團直指，政府應取消石化燃料補貼，並調漲台積電等用電大戶電價。（路透）\n\n政府決定將去年度超出預期的稅收4000多億元部分與民分享，每名國民普發現金6000元。對此，環保團體今（18）日抨擊與民共享是「假的」，更直指台積電的用電成本佔總體營收低得不合理，「貨櫃三雄」營收也受益於不合理的超低油價，都是靠全民納稅錢補貼。環團直指，政府應取消石化燃料補貼，並調漲台積電等用電大戶電價，至少要每度4.8元才有公平正義。\n\n台灣健康空氣行動聯盟研究員趙慧琳認為，中油跟台電的鉅額虧損該歸咎於化石燃料，對大戶的油價、電價過低才導致虧損。反過來說，這也是為什麼台積電以及「貨櫃三雄」能賺大錢的主因，他們賺的其實是「偷來的」。\n\n\n\n趙慧琳直指，我國特高壓用電大戶每度電價為2.6元，但同期南韓電價漲了30%，漲幅是台灣的兩倍，從2021年3.22元漲到最近4.19元，我國電價不應輸南韓。此外，台積電用電成本僅佔全年獲利約4%，而三星卻占了快11%，明顯不合理。另我國對台積電等大戶祭出土地、稅賦優惠，三星稅率約25%至27%，而台積電卻不到11%。因此，她要求提高企業營所稅，才是真正「還稅於民」，否則普發6000元就是「假的、偷來的」，也彌補不了健康。\n\n趙慧琳另指，「貨櫃三雄」大賺錢，原因在於我國汽柴油價格都受到控制，並為亞洲鄰國最低價，這必須要立刻廢止，否則不僅是蘇貞昌內閣必須下台，蔡英文政府也必須要負責。海運業不僅大賺災難財，我國船用燃油價格還低於全球，導致中油虧損近400億元，就是因為錯誤的化石燃料補貼政策所致。她痛批政府，中油都快破產，為什麼還不能「合理定價」？我國化石燃料補貼名列全球前茅，更是羞恥。\n\n中研院歐美所研究員盧倩儀也控訴，政府拿人民的錢，幫資本雄厚的大企業減稅、免稅，提供各式各樣的津貼補助，包括不合理的電價。這些企業高層跟股東在納稅人庇蔭下，已逐年坐擁驚人財富，卻仍拒絕自食其力，憑本事在國際上跟同業公平競爭。與此同時，這些企業也同時是碳排污染大戶時，更不只是經濟分配問題，還是人命關天的大事。\n\n盧倩儀痛批，當薪水族勒緊褲帶補貼污染大戶的同時，也加劇了自己面臨氣候災難、糧食短缺、水資源匱乏、導致社會動盪等風險。台灣最富的1%人口，每年碳排放至少113噸，而最底層的僅有6噸。政府持續仰賴化石燃料的錯誤能源政策，必將拖垮台灣財政。台灣人不僅當冤大頭，還得呼吸髒空氣，並承擔氣候災難苦果。她呼籲政府拿出擔當，讓碳排大戶電價合理化。\n\n台南空污暖化自救會召集人陳建大明提到，民進黨新任黨主席賴清德現在說要從贏回民眾信任開始，但很遺憾地，政府在能源政策上已經荒腔走板，在資源分配上更是不公不義。長期以來，台灣能源政策錯誤，造成台灣內部諸多亂象，例如台南為了爭搶發電大餅，引來黑金介入，讓地方人心惶惶；七股漁民也抗議，五分之一土地都被光電板給覆蓋；最近還有高雄大林蒲居民抗議第七天然氣接收站（七接）走上街頭。以上種種，政府要如何取信於民？\n\n最後，在場環團與北中南環團代表共同提出五大訴求，包括終結化石燃料補貼，優先調漲工業電價；經濟部應責成台電新增空污電價；大戶油價合理化，不應該成為亞洲鄰國最低價；提升工業大戶營業所得稅；除了終結工業大戶油電補貼與超低稅率，更應優先補償中南部空污重災區居民，加權普發現金當作補償。", "labels": ["關聯污名", "道德污名"]}, {"id": 449, "title": "傳郭信良參選台南立委？綠營是否推出「最強的女人」應戰引關注", "date": "2023-01-18", "section": "政治", "content": "台南市議員郭信良在南市立委第1選區的六甲區街頭，掛上「恭賀新禧」看板，是否更上一層樓角逐立委，外界關注。\n\n\n\n首次上稿 14:48\n\n更新時間 19:09（新增賴惠員說法）\n\n台南市議員郭信良（前台南市議會議長）傳將參選台南市第1選區立委，街頭「賀新年」廣告看板有增無減，目前民進黨競爭對手除了現任立委賴惠員，還有台南市觀旅局長郭貞慧，屆時民進黨會不會推出「最強女人」對戰「最強議長」，外界關注。\n\n\n\n民進黨台南市黨部表示，黨主席賴清德已明確宣示大選一定會有黨內初選，不會有現任優先條款，若依歷屆選舉經驗，大約3、4月初選，因此推測今年過完農曆年後就會籌辦初選作業，市黨部將會全力配合，初選開放有意競選的黨同志報名參選，屆時有哪些同志出來角逐才會明朗化。\n\n現任立委賴惠員具有現任優勢「最強的女人」；對於坊間傳聞郭信良將參選立委，賴惠員認為，郭是否參選尚待觀察，因為他選立委是「第2志願」，不必然會參選，只是趁機炒作個人行情，何況他已不是民進黨黨員，跟年後即將起跑的黨內初選無關。\n\n除民進黨籍現任立委賴惠員爭取競選連任外，郭貞慧也在個人臉書透露參選意願，並掛上與賴清德主席同框宣傳看板，亦展現「最強觀旅局長、最強女人」之姿投入競選。她表示，南市觀光產業發展績效屢屢獲獎有目共睹，「台南400年」、「台灣燈會」等重要規劃積極推動中， 在主持局務一個段落後，「將會負責任的交給下1位接手」；郭貞慧並強調，民進黨正需要清新正義，她有信心為黨付出使命。\n\n郭信良連任安南區7連霸市議員，創下7屆皆第1高票當選記錄，在地方素有「安南王」封號；上屆（第3屆）脫黨民進黨參選南市議長，在國民黨、無黨與3位民進黨議員「跑票」奧援下，「突襲成功」以無黨籍當選議長，本屆競選議長則未如願。\n\n南市立委第1選區包括後壁、白河、北門、學甲、鹽水、新營、柳營、東山、將軍、下營、六甲等11行政區。本屆現任立委賴惠員以9萬9千多票、55.64%得票率，擊退國民黨提名的蔡育輝，蔡獲得6萬8千多票，得票率38.4%。\n\n若以該選區新營區大票區，2018台南市長選舉，國民黨高思博有36.98％得票率勝過民進黨黃偉哲35.25％；去（2022）年台南市長選舉，國民黨謝龍介得票率48.70％ ，也是贏過黃偉哲的43.68％ 。因此政壇人士分析，雖然郭信良尚未明確表態，但從其街頭「恭賀新禧」看板早就高高掛且有增無減，不難推敲新營區「藍大於綠」情勢大有可為。\n\n綠營人士則認為，郭信良擔任議長期間厚植基層實力， 交友海派廣佈人脈，若以無黨籍優勢結盟國民黨勢力角逐立委，恐將造成民進黨壓力。此外，學甲88槍槍案、光電案爭議、爐碴非法掩埋案等重大事件紛擾都發生在第1選區，顯然愈有話題的選區愈有人挑戰。\n\n南市觀旅局長郭貞慧角逐參選民進黨第1選區立委初選，已掛出競選宣傳看板。\n\n南市觀旅局長郭貞慧角逐參選民進黨第1選區立委初選，在臉書貼出與黨主席賴清德同框圖片。（擷自臉書）\n\n台南市現任立委賴惠員競選連任，競選看板與黨主席賴清德副總統合體同框。", "labels": []}, {"id": 450, "title": "南市設天然氣發電廠引地方大反彈 經發局︰會納入居民意見", "date": "2023-01-15", "section": "生活", "content": "與會民眾對反對九崴天然氣發電廠在台南的選址陳述意見。\n\n\n\n九崴電力公司計劃在台南市安定區近安南區交接處的台糖農牧特定專用區興建天然氣發電廠，有地方居民組自救會、以過於接近人口住宅區、製造空污、嚴重違反國土計畫法等理由表達反對。立委陳亭妃今在安南區召開座談會，約有300位民眾出席，與會民眾、民代發言一面倒反對在該位址設天然氣發電廠。\n\n與會的地主台糖公司及台電公司代表都未對此電廠的設立問題做出明確承諾；台糖強調會把地方居民的反對意見帶回、反映給董事會瞭解。\n\n\n\n自救會指出，此天然氣發電廠位址緊鄰人口密集區（5公里內有12萬人），鄰近安南區5座國中、小學、1特教學校、1區域醫院、1國家史博館、亞太棒球村，是人口密集、成長區，選址顯然很有問題、也違背台南市府區域發展政策。\n\n自救會表示，天然氣燃燒產生的氮氧化物是燃煤的4成，氮氧化物是形成霧霾的主要空污物，會推升PM2.5濃度，嚴重影響居民健康，九崴環評報告指1年排放氮氧化物是312．1公噸，台南空品原已不佳，加上這電廠是雪上加霜；且廠址位在空軍航道限建區，電廠煙囪只有53公尺，不像其他火力發電廠有200或250公尺的高度，九崴電廠污染物擴散力極差，影響至少周圍20公里內的居民健康。\n\n自救會並說，一般電廠設在海邊或山區人煙稀少處，九崴電廠卻緊鄰人口密集住宅區，管線更橫跨8號國道，一旦發生工安爆炸，對周邊社區、學校與醫院影響很大，危及居民身家安全；另，電廠用地是農牧特定專用區，未來還要變更土地使用項目，也違反國土計畫法。\n\n反對民眾指陳九崴輸電線路會涉及與穿過4處考古遺址；中華鳥會專家也證稱設廠土地是台灣一級保育鳥類草鴞的重要棲息地，尤其此案未事先告知在地居民，剝奪法律上受保護的權利。政府稱為了南科用電，台南高雄海邊已有興達電廠、山區有森霸電廠，都在擴建，如九崴再設廠，3座火力發電廠半徑20公里將完全籠罩台南市中心，台南除了光電，還要再吞火力嗎？要求正、副總統救救台南，在未與民眾取得共識前，絕不能讓廠商動工、重蹈七股光電悲劇。\n\n台糖代表說明，此案是以協議出租方式租給九崴公司，台糖目的是活化該閒置用地，除了權利金，也要求日後台糖有20％的入股權，對於地方居民反對的聲浪，會帶回反映給董事會。\n\n台電代表說，這是九崴公開標得發電的採購案，此案九崴必須拿出6大文件才能興建發電廠，迄今還有環評報告與地方政府同意書兩大文件尚未取得。\n\n南市府經發局副局長蕭富仁強調，台南1年用電量高達250億度，7成仰賴外縣市供應，也需自有電力，當然電廠的選址很重要，應重視地方意見，因九崴尚未申請市府同意書，若九崴提出申請，未來市府的同意與否書內容，一定會把地方居民意見及權利納入。\n\n立委陳亭妃要求中央環保署日後對此案做實質環評時，要在環評日的兩個月前通知地方居民參與，不能背著居民私相授受。\n\n台電代表（右立者）對於地方居民反對九崴天然氣發電廠的選址意見做說明回應。\n\n台史博社區居民自救會指興達、森霸與九崴等3座火力發電廠半徑10公里的範圍圖。", "labels": []}, {"id": 451, "title": "賴清德率黃偉哲等人鞠躬道歉 黃︰重新正黨紀、拚經濟", "date": "2023-01-15", "section": "政治", "content": "黃偉哲強調未來在黨主席賴清德領導下，要重新再起正黨紀、拚經濟。\n\n\n\n民進黨主席補選今天投票，候選人賴清德副總統昨晚在「向黨員報告」政見說明會上，針對九合一大敗及台南近期紛擾不斷，點名市長黃偉哲及立委、議員起身，深深一鞠躬，向台南市民道歉。對此，黃偉哲今受訪表示，民進黨表現不理想我們表示抱歉，未來在黨主席賴清德領導下，要重新再起正黨紀、拚經濟。\n\n民進黨過去補選黨主席全國投票率均落在約20%，此次同額補選能否突破20%，成為觀察重點，其中台南更是賴清德的最大基本盤，各界關注；昨晚賴當場疾言厲色點名黃偉哲及立委、議員，再率眾人向黨員鞠躬道歉，獲得民眾掌聲不斷。\n\n\n\n黃偉哲表示，民進黨要檢討，面對選民的厚愛，尤其台南市民過去都這麼大力支持民進黨，我們卻努力不夠、表現不理想，有愧於民，應該要表示歉意；黃也提及，2022年民進黨台南市議員拿下的席次是不錯的，代表選民還是很支持民進黨，昨晚很多選民對於2014、2018年失去議長寶座提出意見與想法，加上2022年正副議長也拿下來得這麼險，選民心中還是有感的，我們再次表示抱歉，未來要重新再起，跟隨賴主席腳步一方面正黨紀，另一方面拚經濟！\n\n台南市議會國民黨團書記長蔡育輝說，賴清德道歉宣誓完，要有實際行動才有用，身為市長的黃偉哲針對爐碴、光電、黑金等爭議也要付諸行動，不能只是喊口號，大家都等著看。他說，空有宣示理想言詞、無確實改革行動，不能感動台灣人，中間選民也不會認同，重新塑造「綠色執政、品質保證」招牌，才能在2024年有勝選機會。強調當今之急是如何解決議長、副議長黑金介入、爐碴、光電以及治安等問題。", "labels": ["關聯污名"]}, {"id": 452, "title": "基層轟黑金 賴清德率黃偉哲及6立委道歉", "date": "2023-01-15", "section": "政治", "content": "賴清德副總統「向黨員報告」說明會昨在台南壓軸登場，對於近期紛擾，賴清德率市長黃偉哲及立委向市民鞠躬道歉。\n\n\n\n民進黨黨主席補選今天投票，候選人賴清德副總統「向黨員報告」政見說明會壓軸場昨晚在台南市舉辦。針對台南近來的黨內紛擾及相關司法案件，賴清德強調，請檢調該辦就辦，不分黨派嚴格查辦；對於台南紛擾讓支持者痛心，賴當場疾言厲色點名市長黃偉哲及六位立委、議員，再率眾人向黨員鞠躬道歉。\n\n賴清德說，九合一選舉大敗必須要坦然接受，民主是民進黨追求打拚的目標，民主就是人民做主，所以人民對民進黨有所批評，他除了接受也特地到每個縣市聽取心聲，唯有誠懇面對、勇敢提出改革，民進黨才能重整旗鼓、重新出發。\n\n\n\n賴清德要求所有黨公職人員切記加入民進黨的初心，不可以忘記對台南市民的承諾，不能把個人政治利益放在市民及國家利益之上，更要記取教訓，重整旗鼓，用最短時間找回民進黨及台南市的光榮。\n\n支持者籲肅清四大案\n\n賴清德政見說明會最終場昨晚在台南市東區關帝殿旁停車場舉辦，會場湧進近千人，黨員情緒激昂，發言期盼賴肅清民進黨內的黑金與黑道，對議長選舉紛擾，該祭出黨紀不能手軟。多人更怒轟過去議長跑票事件，這次又讓民進黨與黑金、黑道畫上等號，傷害之大無可比擬。不僅正國會議員現場變成砲灰，也有人建議賴未來針對爐碴、光電、槍擊、賄選台南四大案進行肅清。\n\n除了賴清德，黃偉哲與台南市六席立委陳亭妃、林俊憲、王定宇、郭國文、林宜瑾、賴惠員全員到齊，一字排開坐在台上聆聽基層的怒吼。\n\n賴清德並強調，民眾踴躍發言代表還沒放棄民進黨，台南市是民主的聖地，可以在台南當選市長、立委、議員是何等榮譽之事，現在卻被嚴厲批評，民進黨一定要深切檢討。\n\n賴：台南市傷最重\n\n賴清德說，民進黨政治人物「尻川（屁股）有幾根毛大家都知道，哪有什麼條件說黑金？」現在卻和黑金扯上關係，都是因為互相攻擊，結果無論攻擊和被攻擊者都受傷，但傷最重的還是台南市。\n\n賴清德強調，建請檢調該查就查、該辦就辦且嚴格查辦，有證據通通抓去關，不分黨派、色彩；並承諾擔任黨主席，必定用黨章保證黨員及公職人員問政空間，若違反黨紀一定嚴格處理。\n\n賴清德稍早也到屏東舉辦「向黨員報告」政見說明會；他指出，守護台灣、促進民主、和平繁榮就是民進黨下一個階段的使命，民進黨是第一個土生土長的本土政權，存在目的只有一個，就是為台灣打拚，對於這次選舉挫敗，民進黨要勇敢面對檢討，接受社會批評，才有重新再起的機會。\n\n昨天下午於屏東縣潮州鎮舉辦的說明會，吸引了上千名黨員及支持者到場，縣長周春米、前縣長潘孟安、立委鍾佳濱、莊瑞雄、伍麗華等人都到場。支持者批評民進黨公職人員為他黨站台、黨內派系分裂不團結、年金改革不當、基層扎根不夠、司法改革沒做，希望賴清德當選黨主席後一定要逐一解決。", "labels": ["關聯污名"]}, {"id": 453, "title": "賴清德「向黨員報告」台南壓軸 「正國會」市議員成箭靶", "date": "2023-01-14", "section": "政治", "content": "民進黨「重整旗鼓 重新出發」向黨員報告政見發表會台南壓軸場，今晚登場。\n\n\n\n民進黨「重整旗鼓，重新出發，向黨員報告」政見發表會台南壓軸場，今（14日）晚七點半在東區關帝殿停車場登場，現場湧進近千人參與，民眾提出意見、情緒激昂。期盼副總統賴清德能肅清民進黨內的黑金與黑道，對於台南議長選舉造成的紛擾，該祭出黨紀不能手軟，多位民眾更怒轟過去跑票案，正國會議員現場變成箭靶！\n\n民進黨台南市黨部主委潘新傳指出，沒有人選黨主席是這麼用心，過去這段時間民眾對民進黨的批評很多，賴清德也很有誠意做安排來聆聽基層聲音，期盼共同攜手改善問題；他強調，台南市是賴清德的主場，呼籲黨員們明天投票日全部總動員，衝高投票率，讓台南市作為賴清德鞏固基本盤，台南票開得漂亮，做賴最大的後盾！\n\n\n\n現場開放讓黨員民眾發問，第1位就火力全開重砲發言，直指台南市議會正副議長選舉議題，提及2014、2018年都因為跑票讓原本可以選贏，結果卻「輸慘慘」；而這次有6位民進黨議員在投票前開記者會，說很委屈地含淚蓋給民進黨推出的正副議長候選人，怒批「如果不是這些人，我們早就戰贏了」！\n\n現場民眾接連針對議長選舉說出心聲認為，每次議長選舉都選得很慘烈，這次民進黨更與黑金、黑道畫上等號，傷害之大無可比擬，呼籲「黨中央要落實黨紀處理。」也期盼賴未來能針對台南四大案－爐渣、光電、槍擊、賄選等進行肅清。\n\n民進黨「重整旗鼓 重新出發」向黨員報告政見發表會台南壓軸場，民眾提出意見、情緒激昂。", "labels": ["關聯污名"]}, {"id": 454, "title": "七股光電爭議 民團籲設光電治理平台、公開案場資訊", "date": "2023-01-11", "section": "生活", "content": "台南市太陽光電設置工程進展快速。\n\n\n\n台南市長黃偉哲昨天對光電爭議回應說市府採嚴謹聯審，對外並透明公開；七股監督光電青年聯盟今天（11日）提出5點訴求，呼籲南市府對光電開發資訊要全都露、成立跨局處單一窗口提供協調、攜手中央七股光電工作站提升成為光電治理平台，解決各式光電糾紛。\n\n七股太陽光電設置面積全國第一，引起地方反彈，七股監督光電青年聯盟說，光電開發爭議造成光電業者、地主、漁民、社區、公民團體都被捲入風暴，使部分正派開發光電業者及地主蒙上不白之冤，監督團體也被貼上鬧事要回饋的標籤。\n\n\n\n七股監督光電青年聯盟說，原為立意良善的能源轉型綠能政策，在台南發展爭議不斷，黃偉哲及市府團隊責無旁貸。\n\n監督聯盟說，南市府光電透明治理專區網站，除了非都市的土地變更聯審案件進度外，看不見民眾想要知道的光電開發資訊，包括場址、時程、案場業者、開發型態、區域開發量都沒有公開資訊，可見市府還是未盡做好光電治理及社會溝通責任。\n\n七股監督光電青年聯盟對南市府提出5點訴求，才真正是將光電審查做到公開透明。\n\n訴求包括一、光電建置型態、光電類別、地目分類、案場業者、主管機關和法源等公開資料應完備，二、台南光電案場資料應以圖資呈現南市光電開發現況，三、案場施工資料和聯絡窗口應整合公開，四、市府成立跨局處單一窗口提供第三方協調及諮詢服務，五、應建立區域光電治理平台。\n\n監督聯盟說，去年11月行政院在七股設立光電工作站，解決光電爭議問題，南市府應更積極與中央攜手將工作站轉型成長期中央地方及在地協力的光電治理平台，以解決各式光電糾紛事件。\n\n台南市太陽光電設置屢有爭議。", "labels": []}, {"id": 455, "title": "民進黨廉政會今晚開會 邱莉莉、林志展自請停止黨權", "date": "2023-01-11", "section": "政治", "content": "南市議長邱莉莉（左）、副議長林志展說，他們已向民進黨中央自請停止黨權，並靜待黨中央及司法的調查。\n\n\n\n首次上稿：14:38\n\n更新時間：15:18\n\n台南地檢署偵辦台南市議會正副議長賄選案，重傷民進黨形象，民進黨今晚將召開廉政委員會討論。台南市議長邱莉莉、副議長林志展今天下午將北上出席廉政會說明。他們表示，這次正副議長選舉，他們並未涉及暴力，也沒有賄選，在司法調查結果前，他們已向民進黨中央自請停止黨權，並靜待民進黨中央及司法的調查。\n\n\n\n邱莉莉表示，他們上週有接到民進黨中央的公文，通知他們在今天晚上7點到黨中央接受調查，而她與林志展也已在1月9日向黨中央自請停止黨權，相信今天就會進行討論。\n\n兩人強調，他們沒有賄選，也沒有參與暴力，也沒有任何的利益交換，一切都靜待黨中央和司法的調查，而在這段期間，他們已自請停止黨權。\n\n對於外界有關台南光電利益繪聲繪影部分，邱莉莉表示，她今天從議會調了很多有關光電的資料，屆時就會清清楚楚知道，光電這件事情在台南市議會的主導是哪一些人，這部分廉政會也會查明清楚。事實上，光電設置大部分都設置在海線，不是在她的選區內，她曾針對有些業者在施工時影響居民周邊環境的爭議，有協助協調過，但也只是協調影響居民的部分，實際並未參與光電產業任何工程和作業。\n\n林志展則強調，他是黨團總召，基於職責，必須協助民進黨的議長能夠勝選，這是他原則，他並沒有涉及暴力和賄選。\n\n邱莉莉說，他們將靜待司法調查，希望司法的調查能儘快，讓事情真相大白，這段期間也希望不要因此而影響預算和法案的審查。", "labels": ["關聯污名"]}, {"id": 456, "title": "藍營揚言罷免黃偉哲 南市府：選舉已結束勿政治口水", "date": "2023-01-11", "section": "政治", "content": "南市議會國民黨團召開記者會，揚言台南市長黃偉哲施政若不改善，一年後將發動罷免。\n\n\n\n台南市議會國民黨團今天召開記者會，抨擊台南市黑金掛勾，讓台南蒙羞，揚言台南市長黃偉哲若不改善，繼續放任黑金掛勾、爐碴不清除、太陽能光電維護財團利益，在市長在就職1年後將發動罷免。\n\n南市政府發言人田玲瑚表示，國民黨團議員所言「放任黑金掛勾」、「爐碴不清除」及「光電維護財團利益」非屬事實，外界傳言過多，市長黃偉哲已親上火線說明，請議員勿再以訛傳訛。議員除了審查預算之外，同時也應負有監督行政之責。光電設置案等，也都經過議會審議。選舉已經結束了，勿以政治口水扭曲市政議題，才符合民眾的期待。\n\n\n\n國民黨團書記長蔡育輝及市議員王家貞、李中岑、林美燕及許至椿今天召開記者會，質疑市長黃偉哲昨天的說明記者會，根本是避重就輕、粉飾太平，完全沒有認錯，民進黨長期標榜的「清廉勤政愛鄉土」的招牌，全被黃偉哲一個人給砸了。\n\n蔡育輝說，郭再欽根本就是黃偉哲參選市長的競選總幹事，卻死不承認，台南發生這麼多問題，黃偉哲要負最大的責任，如果繼續放任黑金掛勾、爐碴不清除、太陽能光電維護財團利益，不加以改善，在他就任滿1年後，將對他發動罷免。\n\n田玲瑚表示，市政府在市長指示下，主動查辦前經發局長疑似涉貪案，市長並三申五令「疑似涉及不法，不護短，也不掩蓋真相，勿枉勿縱」；至於爐碴案，台南市是最積極清除的縣市，現今已清除近10萬噸。至於光電部分，市政府透過聯審機制與資訊公開，以透明、公開的機制，嚴謹審慎申請案件。有關行政透明公開機制，議員如有更好的建議，市府也將虛心請教。\n\n田玲瑚強調，台南是全國第一個停止審查61線以西光電案的縣市，也是全國第一個直播清運爐碴的縣市，希望大家一起為環境努力。", "labels": ["關聯污名"]}, {"id": 457, "title": "官箴、治安等爭議 黃偉哲一次澄清", "date": "2023-01-11", "section": "政治", "content": "台南市長黃偉哲（右三）昨率市府局處首長說明台南重大爭議案件。\n\n\n\n陳凱凌涉貪案 去年主動函送\n\n台南最近發生太陽光電、爐碴案、前經發局長涉貪及嚴重警紀案，引發議論，台南市長黃偉哲昨親上火線，率相關局處首長首度大陣仗向媒體說明，強調清廉執政、行政透明。\n\n黃偉哲強調，許多民眾和媒體關心近來發生在台南的事，包括官箴、治安、環境、光電設置等議題，外界傳言過多，市府不推責也不逃避，行政部分已經做了該做的，刑事部分以機密方式移送司法單位，他也簽准了；前經發局長陳凱凌涉貪案，市府去年六月主動函送並配合檢調，「疑似涉及不法，我不會護短，也不會掩蓋真相」，該怎麼辦就怎麼辦。黃偉哲也澄清說，已經秘密移送了（指陳凱凌案），哪裡還會在小內閣升遷名單內？外界傳言不實。\n\n\n\n為何台南地檢署羈押動作之前，政風處去年八月專案報告卻說沒有違法？市府秘書長方進呈說明，議會專案報告是針對行政部分，至於政風處認為刑事有問題的，就移送地檢偵辦，但有些內容無法在議會公開說明。政風處長高伯陽澄清，當時有向議會說明「部分檢舉內容涉及刑事不法，另由司法機關偵辦」。高伯陽說，未來將針對高風險業務提高抽查稽核強度，廉政倫理適用範圍也要擴大到技工、工友、司機、清潔員等。\n\n工業區掩埋爐碴 四月底前清除\n\n針對學甲爐碴案，副秘書長邱忠川表示，前市長賴清德時就已廢止行為人執照，黃任內更主動清除爐碴，主動移送檢調，主動公布辦理情形，目前農地已清除完成，工業區掩埋的爐碴在四月底前將陸續清除，其中有工廠在營運的地號將繼續監測環境。\n\n南市近年暴力槍擊 案件數降低\n\n黃偉哲要求持續掃蕩地方暴力集團，查緝黑金，他出示相關數據，指南市近年暴力犯罪案、槍擊案，發生件數都降低，掃黑件數、第一線攔阻詐騙金額都增加，顯示改善治安成效。\n\n透過聯審機制 減少光電案黑數\n\n針對光電設置議題，經發局長林榮川表示，市府透過改革聯審機制，將進度資訊公開、並提升審查效率，經發局收文以後七天內排審，案件若須修正，就以三個月為限，期限一過就退件，每案審查都秉持透明公開、嚴謹審慎，透過聯審機制與資訊公開，減少光電案黑數，將上下其手空間變成不可能。", "labels": ["關聯污名"]}, {"id": 458, "title": "學甲88槍案槍手孔祥志逃亡59天 母再親情喊話：快出來投案", "date": "2023-01-07", "section": "社會", "content": "學甲槍擊案槍手孔祥志的媽媽（左），今天（7日）在前台南市議員謝財旺陪同下，再次向兒子孔祥志親情喊話快出來投案。\n\n\n\n台南學甲88槍槍擊案發生至今59天，在警方全力偵辦下，5名涉案人被收押，但主嫌「紅龜」洪政軍、槍手孔祥志逃亡，下落不明，孔母今天（7日）在前台南市議員謝財旺陪同下，再次向兒子孔祥志親情喊話，「媽媽很想你，你趕緊跟媽媽聯絡」、「你沒傷到人，快出來投案」。\n\n學甲槍擊案原因指向太陽光電利益糾紛有關，案情輪廓大致是「紅龜」洪政軍找楊展華當面謀議，由楊嫌拿衝鋒槍和子彈交給洪政軍，再交給孔祥志，在去年11月10日凌晨到學甲開槍。李奇漢開車載送孔祥志到台南市區騎乘作案機車到學甲開槍，郭建彰涉嫌提供作案機車。提供衝鋒槍的蔡金郎及載楊展華北上取槍的謝俊誠都被警方專案小組逮捕。\n\n\n\n學甲槍擊案至今涉案的楊展華、李奇漢、郭建彰、蔡金郎、謝俊誠都被收押偵辦，孔祥志疑潛逃出境，洪政軍可能還在國內，台南市警方專案小組不定期召開專案會議，持續偵辦中。\n\n孔母今又再度出面，向孔祥志親情喊話，擔心兒子的安危，語帶哽咽的說，農曆年要到了，希望孔祥志跟她聯絡，或者請朋友聯絡，打電話給學甲分局或者打電話給她都可以，出來投案。\n\n孔母說，「做人要敢做敢當，要有個交代，要給社會一個交代，你沒有傷到人，快點出來投案，才有自新的機會，你現在還年輕，一定要跟媽媽聯絡。」\n\n學甲槍擊案槍手孔祥志。", "labels": ["關聯污名"]}, {"id": 459, "title": "自由開講》黃偉哲壞了誰的事？", "date": "2023-01-05", "section": "", "content": "方野\n\n台南的「那股勢力」究竟是哪些人，可以從選舉期間的各種動作來觀察。當2022九合一大選期間，台南市長選舉前2個月，民進黨立委陳亭妃和台南市前議長郭信良一起出席宣傳府城鞋藝嘉年華活動，但郭信良卻在投票前幫國民黨籍市長候選人謝龍介站台。選後陳亭妃則與郭信良再度連手，兩人南北串連召開記者會，質疑學甲88槍擊案，痛批中執委郭再欽和學甲槍擊案有關，還介入台南市議會正副議長選舉，要求市警局限期破案，而陳、郭兩人動作之大，明顯就是要讓黃偉哲難看。\n\n正當台南市議長選舉過程中爭議不斷，選完更立刻爆發賄選，讓台南市相當不平靜，大家互相指控，看的出來水很深。而民進黨九合一大選慘敗後，台南市黨籍立委陳亭妃立刻跳出來說：「黑道、黑金的問題解決了嗎？」前議長郭信良則把矛頭直指市長黃偉哲，要黃偉哲自求多福，更暗諷綠營重掌台南議會上演「黑金復辟」。關於台南學甲88槍案件爆出的光電利益糾紛，民進黨前中執委郭再欽被牽扯其中，因此郭再欽與黃偉哲的關係也被拿出來大作文章。\n\n\n\n前議長郭信良要市長黃偉哲自求多福，更暗諷綠營重掌台南議會上演「黑金復辟」。\n\n郭再欽在接受媒體專訪時透露，自己跟黃偉哲熟識是在黃第一次參選市長時，因為感到黃偉哲「很古意」而支持，這場充滿政治操作的陰謀，徹底掀開民進黨茶壺內風暴。\n\n在台南市議會正副議長選舉期間，民進黨邱莉莉宣布參選，無黨籍的郭信良也在受訪時拋出總統牌，強調「總統希望繼續維持現況」，這頭把參選提高到「總統的高度」。另一頭則一路力挺郭信良連任的陳亭妃串連一群「挺郭派」議員發難，強調「不為黑金背書」，為了挺郭把同黨競爭對手貼上「黑金」標籤，隨後國民黨也如撿到搶，添火加油。 正當外界霧裡看花，民進黨籍立委、議員，無視黨內團結、不惜抹黑同志，為了力挺無黨籍的郭信良，正當台南面臨「黑金復辟」、「派系惡鬥」時？在選後政治板塊移動的過程中，「那股隱形勢力」和國民黨是不是眉來眼去，甚至合縱連橫？貼人「黑金」標籤的勢力赤裸裸的呈現政治惡鬥，顯見起心動念並不單純。\n\n郭再欽説，他跟黃偉哲認識僅4年，跟郭正良卻是數十年的好友，現在為了政治利益，又把好友打成黑金。對於郭再欽的爆料，至今郭信良沒有回應。\n\n究竟面對台南盤根錯結的政治勢力，宛如「肉粽串」的龐大利益，郭信良議長連任失利時發聲明喊話黃偉哲「自求多福」，到底黃偉哲為何要自求多福？讓我們繼續看下去。\n\n（資深媒體人）\n\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E-mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": ["關聯污名"]}, {"id": 460, "title": "賴清德選黨主席政見會壓軸「回故鄉」 台南6立委各有看法", "date": "2023-01-04", "section": "政治", "content": "賴清德參選民進黨主席最後1場政見發表會，排定1月14日晚上7點在東區關帝廳旁停車場登場。\n\n\n\n民進黨主席補選候選人、副總統賴清德全台巡迴舉辦「向黨員報告」政見發表會，最後1場壓軸在台南，南市6位立委今（4）日受訪各有看法，但大都認為台南是賴清德從政札根發源地，選在故鄉別具意義，固守本盤衝高得票率。\n\n林宜瑾表示，賴清德政見發表會起手式在新北市「家鄉」出發，選前之夜就在台南市「故鄉」，象徵從政初衷如一奮力前進。林宜瑾說，她主持新北市首場，進行模式是先由與會人士發言，賴作最後綜合結論同時回應發言內容，不是即時一問一答，以利場控時間，對於台南最近頻出爭議事件，可能成為會中焦點，相信賴也會有所準備。\n\n\n\n王定宇說，賴清德選上南市首屆直轄市長又連任第2屆，都是拿下超高得票率，並為民進黨立下執政榮光，這次選黨主席最後1場政見發表會重返台南、重振光榮，激發全黨士氣，對於台南近來發生的政局紛擾、正副議長涉賄選疑雲，大家也想聽看看這位「老市長」的看法。王定宇並表示，支持檢調不分藍綠、除惡務盡，全黨共同決心整頓改革，「台南並沒有衰敗，而是政治人物犯錯」。\n\n郭國文表示，民進黨九合一大選敗選以來，處於低迷狀態，賴清德選黨主席最後1場政見發表會在台南，可以團結士氣激發大家踴躍投票，帶領大家走出陰霾，重新出發。\n\n賴惠員說，台南近來頻發生社會治安、光電利益糾葛爭議，面臨的困境，基層支持者愛之深責之切，而台南是賴清德從政生涯源起地，在即將挑起黨主席改革重擔之前，最後1場政見發表會在台南更具深沈意義，呼籲台南黨員團結踴躍投票，成為堅實改革力量後盾。\n\n陳亭妃則表示，沒有什麼特別含意，應該就是配合所有向黨員報告的行程安排。\n\n林俊憲認為，賴最後1場說明會回到自己的政治原鄉有特別的意義，除了表示飲水思源感謝台南鄉親的栽培，更有從台南再出發 以回報鄉親期待的意義，形同賴是回到故鄉 ，在鄉親面前誓言將帶領民進黨重新再出發；他也覺得，台南是民進黨最重要的選區，最近成為多事之秋，賴這時候來，有穩定軍心、鼓舞士氣的作用。\n\n民進黨主席補選將於1月15日投票，賴清德政見發表會，最後壓軸排定1月14日晚上7點在東區關帝廳，由於台南相繼發生88槍槍案、正副議長選舉涉賄疑雲，這場政見發表會備受矚目。", "labels": ["關聯污名"]}, {"id": 461, "title": "「爆雷區」直球對決？賴清德政見發表會壓軸 1/14選在台南", "date": "2023-01-04", "section": "政治", "content": "副總統賴清德競選民進黨黨主席政見發表會，最後1場壓軸敲定1月14日晚上在東區關帝廳旁停車場登場。\n\n\n\n賴清德副總統展開競選民進黨黨主席政見發表會，最後1場壓軸敲定1月14日晚上在台南市東區關帝廳，由於台南時值多事之秋，這場政見發表會是否百家爭鳴「爆雷連連」，精彩度將備受矚目。\n\n台南去年九合一大選期間接連發生88槍槍擊案、太陽光電爭議等事件，昨日又驚爆正、副議長賄選跑票疑雲遭檢調搜索偵辦；加上選前正國會系立委陳亭妃公開質疑黨內「黑金」，這場政見會一般預料出席盛況會更勝於其他地方。\n\n\n\n此外，賴清德從政經歷是從台南發跡起，第一、二屆市長選舉都拿下高票漂亮成績，台南可說是「本命區」，選在1月15日黨市席競選投票前夕，在台南舉辦最後壓軸政見發表會，別具意義。\n\n據了解，民進黨台南市黨部協助找合適場地，可容納1千人座位空間，原本想找飯店有廣敞大廳、室內舒適，但考量更親民場地，另覓其他地點，且市府禁止區里活動中心借給政黨辦活動，因此最後選於1月14日晚上7點在東區關帝廳舉辦。", "labels": []}, {"id": 462, "title": "法網難逃！毒品人口開贓車偷電纜線仍被緝獲", "date": "2023-01-03", "section": "社會", "content": "布袋警分局破獲電纜線偷竊集團，將嚴姓等3名嫌犯依加重竊盜、毒品罪嫌移送檢方偵辦。\n\n\n\n由毒品人口組成的偷電纜線竊盜集團，看準嘉義、雲林沿海光電業者正大興土木，開著偷來的贓車到處趁機偷竊工地電纜線變賣，光電業者則要付出高額成本修復，苦不堪言，經嘉義縣布袋警分鍥而不捨追查緝捕到嚴姓等3名嫌犯，訊後將3人依加重竊盜、毒品罪嫌移送檢方偵辦，並經法院預防性羈押防止再犯。\n\n布袋警分局長黃世德表示，去年12月間接獲轄內太陽能光電公司報案，指稱位於義竹鄉的工地陸續發生多起電纜線遭竊案件，因屬民生竊盜重大案件，影響漁電共生造成大量漁蝦死亡及民眾用電損失甚鉅，立即組成專案小組報請嘉義地檢署檢察官指揮偵辦。\n\n\n\n不過犯嫌相當狡猾，除不斷利用偷竊車輛犯案，犯案地點也不斷更換，意圖使警方難以掌握行蹤，犯案足跡遍及雲林、嘉義海區，光電公司合計損失電纜線總長度近千米，維修金額預估超過20萬元，經警方積極調閱過濾近百支路口監視器，終掌握到做案車輛。\n\n專案小組進一步鎖定犯嫌身分，幹員持嘉義地方法院核發的搜索票於1月2日凌晨在太保市發現該集團嫌犯駕駛做案車輛出現，當場實施圍捕，查獲嚴姓嫌犯等3人，現場查扣作案用車輛1輛、重70公斤電纜線、重10斤銅塊一批、破壞剪等相關工具及於身上查獲第一級毒品海洛因0.47公克。\n\n\n\n嘉義縣布袋警分局破獲電纜線偷竊集團。\n\n嘉義縣布袋警分局破獲電纜線偷竊集團，起出作案工具。", "labels": []}, {"id": 463, "title": "澎湖發展再生能源 楊曜：不能影響農漁民及居民權益", "date": "2023-01-03", "section": "生活", "content": "楊曜堅持太陽能發電，不能發寬二公頃以下農地設立。\n\n\n\n澎湖積極發展再生能源示範島，立委楊曜雖然支持，但認為各項經濟發展可能性必須權衡、漁民生計要保障、土地過度細分不利澎湖未來發展，因此堅持在三項原則之下，澎湖才能健全發展再生能源，兼顧農漁民及居民權益。\n\n楊曜表示，上週立法院審議再生能源條例的修法，台灣面對氣候變遷、淨零碳排的全球課題，對於發展再生能源政策，保護地球環境的作法，絕對是支持的。但對於再生能源在澎湖的開發，他有幾個原則也必須公開表態。\n\n\n\n第一是岸上風電設施，在不得影響居民生活下才得架設；其次是離岸風電設施，不能規劃在漁民現有捕撈作業的傳統漁場，確保漁民生計及澎湖漁業發展；第三是太陽光電設施，有人主張在澎湖放寬2公頃以下農地設置光電的規定，對此，他嚴正反對！楊曜指出，澎湖土地不大又屬於離島，農地有戰略保留的重要性，為澎湖糧食供給需保留土地得以耕種。土地過度細分使用，更將限縮澎湖未來的經濟開發可能性。\n\n楊曜表示，澎湖與台灣本島因海底電纜開通，而形成單一電網，另有尖山發電廠可以在台灣本島缺電時，獨立供應居民所需用電，再生能源是澎湖經濟發展的一種可能，但是這種可能不應該影響居民生活、也不應該影響農漁業生產，因此他將嚴格監督政府在澎湖的再生能源發展政策。\n\n風力發電設置不能與漁民爭搶漁場，也要兼顧居民感受。", "labels": ["道德污名"]}, {"id": 464, "title": "台南正副議長選舉跑票涉賄疑雲 藍綠黨團籲毋枉毋縱", "date": "2023-01-03", "section": "政治", "content": "台南正副議長選舉跑票涉賄疑雲，藍綠黨團均呼籲毋枉毋縱。\n\n\n\n台南市正副議長選舉賄聲賄影，檢調人員今天搜索議長邱莉莉、副議長林志展、4位議員以及多名涉案人的住處等地搜索，並傳訊相關涉案人。對此，民進黨團幹事長蔡筱薇表示，尊重檢調，也盼調查結果水落石出。\n\n蔡筱薇指出，檢調是獨立機關，相信只要有任何不法情事，無論什麼黨派都應該積極介入偵辦到底，絕對不能受政治力影響，選擇性辦案。強調，南市議會民進黨團絕對尊重檢調的調查，也希望調查結果水落石出，盡快弭平社會的紛紛擾擾。\n\n\n\n台南市正副議長選舉，邱莉莉以36票奪下議長寶座，其中也包括3名跑票的國民黨籍議員李文俊、張世賢、李鎮國，事後國民黨團表達痛心，並開除3人黨籍。\n\n國民黨團書記長蔡育輝表示，檢調應毋枉毋縱，有證據就法辦到底，不能只辦藍不辦綠，有不法收取賄款就要全部抓起來，為台灣民主政治樹立典範，改革台灣民主議會正副龍頭買票陋習。\n\n蔡育輝提及，外界傳聞爐碴和太陽光電黑金暴利，介入正副議長選舉及利誘市議員，重傷議會形象，黨團懇請檢察官勿枉勿縱、深入追辦；他也再重申，郭再欽、林士傑等前民進黨中央要員，涉入的爐碴和太陽光電黑金利益真的非常巨大，黑金共犯更是盤根錯節，感謝台南地檢署組成黑金專案，在2023年上班首日就兵分26路進行相關搜索。", "labels": ["關聯污名"]}, {"id": 465, "title": "國際能源拖累 台電累虧破2600億", "date": "2022-12-31", "section": "財經", "content": "今年前十一月台電稅前虧損已高達二二○四億元，累積虧損則高達二六二○億元。\n\n烏俄戰爭衝擊全球能源價格飆漲，今年七月平均電價調漲八．四％，但仍無力扭轉台電財務，前十一月台電稅前虧損已高達二二○四億元，累積虧損則高達二六二○億元；明年燃料價格仍處高檔、發電結構改變等，虧損恐怕不輸今年。\n\n七月平均電價調漲 仍無力扭轉財務危機\n\n台電指出，十二月因用電量較去年同期負成長約二％，目前是賣一度虧一元，因此「少賣就少虧」，預估全年虧損落在二三○○億至二四○○億元。\n\n\n\n因應惡化的財務，台電十六日已舉行臨時股東會，把資本額增加兩千億元至六千億元，其中由最大股東經濟部增資一五○○億元，另外五○○億元則預計發行特別股。至於資產重估是針對投資性不動產，估計有五○○億元，委外鑑價中，明年六月可出爐。\n\n明年燃料價格仍處高檔 虧損恐不輸今年\n\n燃料成本影響電價，電價則攸關台電盈虧，台電分析，明年國際油價均價應會在每桶八十美元上下，與中油看法一致；至於煤價雖較今年每噸最高四百多美元下跌，但推估仍有三百多美元，天然氣價格更依照中油牌價，整體而言，化石燃料成本會較今年下跌，但還是在高檔水位。\n\n根據台電預算書編列數，明年虧損估計仍高達二七八五億元，財務黑洞恐比今年還要大。台電解釋，發電結構持續改變也是原因，明年核二廠二號機於三月中除役，需要由比較貴的火力發電支應，此外，收購價格較高的風、光電持續增加等都有影響。\n\n但台電強調，最終還是要觀察兩大指標，燃料價格走勢、與實際用電量。目前來看，全球經濟下修，台灣用電也可能出現負成長，有助明年虧損收斂。", "labels": []}, {"id": 466, "title": "南市藍營再質疑黑金介入議長選舉 民進黨團轟「黑國配」", "date": "2022-12-30", "section": "政治", "content": "台南國民黨團今召開記者會，向參選民進黨主席的賴清德喊話，要他先面對學甲爐碴、太陽光電黑金、綠能蟑螂弊案等，也請檢調深入追查黑勢力是否介入議長選舉。\n\n\n\n台南國民黨團今召開記者會，向參選民進黨主席的賴清德喊話，要他先面對學甲爐碴、太陽光電黑金、綠能蟑螂弊案等，也請檢調深入追查黑勢力是否介入議長選舉。民進黨團反擊表示，國民黨再提黑金，但無黨籍議員郭信良30年積欠農漁會上億卻不償還，難道不是黑金力量介入，國民黨選擇與郭信良搭檔，難道就不是「黑國配」？\n\n民進黨團幹事長蔡筱薇說，台南正副議長選舉順利由民進黨奪得，並非始料未及而是「本該如此」。此次民進黨有28席、台聯1席、台灣基進1席，加上無黨籍本土議員，在這壓倒性的差距之下，民進黨只需要團結便能順利拿下正副議長席次。\n\n\n\n反觀藍營全黨押寶郭信良一人，認為負債上億的郭信良有能力影響全體無黨議員的投票意志，並拒絕與民進黨團協調溝通，反而相信郭信良，企圖將4年前的跑票操作故技重施，但終究在副總統賴清德、代理主席陳其邁、主委賴瑞隆，以及市長黃偉哲等人多方努力之下，最後民進黨團結一致順利選出自己的正副議長，「國民黨怎麼永遠不會先檢討自己？」\n\n蔡筱薇認為，國民黨應該思考自己是否被郭信良所欺騙，而黨內的決策人員也應該對黨籍議員有所交代，為何拱手讓出本該可能合作的「民國配」，堅持「黑國配」。\n\n對此，民進黨台南市黨部也作出回應強調，選舉已經結束，呼籲國民黨應該重視人民的權益，勿再急就章、胡亂拼湊，所有的事件已進入司法偵辦中，誰是黑金？誰是黑道？讓司法給人民正確的回覆。\n\n並反問，國民黨何時要說明詐領助理費層出不窮的問題？何時要譴責宜蘭縣長貪污舞弊？如果這麼關心子虛烏有的台南黑金，為何不關心罪證確鑿的林益世貪汙，一個人就6300萬，國民黨應呼籲同黨同志林益世盡快認罪，不要消耗法庭資源。\n\n郭信良則回應表示，選戰已結束，他不希望有仇恨，政治人物有在位的一天，就有下來的一日，他表明已放下、原諒，還要這樣追殺？民眾只希望這場選舉的疑慮趕快解釋清楚，這才是最重要。", "labels": ["關聯污名"]}, {"id": 467, "title": "「綠能蟑螂」橫行 太陽能產業籲籌設綠能專區", "date": "2022-12-30", "section": "財經", "content": "太陽能四大公協會呼籲籌設綠能專區，遏制綠能蟑螂。\n\n台灣地小人稠，土地面積不足，面對土地開發商「圈地」，並隨意哄抬地價，甚至有地方勢力對光電業者索取「保護費」，今（30）日太陽能產業四大公協會發布共同聲明，認為｢綠能蟑螂」橫行，光電業者才是光電土地亂象的受害者並非得利者，更呼籲政府應籌設「綠能專區」。\n\n聲明稿指出，建置太陽能發電案場需要土地，跟多數營建業一樣，都需要土地開發商的協助，但土地開發商素質參差不齊，不免有地方勢力介入，多數貧脊的地方因光電業者要蓋案場，被土地開發商「圈地」，並隨意哄抬地價，把租金炒到天高，這已讓業者開始退卻；甚至地方勢力對光電業者索取「保護費」的事件時有所聞，光電業者是光電土地亂象的受害者，並非得利者。\n\n\n\n聲明稿也提及，光電案場的完成除土地外，最重要的是建置商（EPC）及投資商，也就是真正的太陽能業者，建置商就如營造廠，賺的是辛苦的工程款及管理財；投資商也可稱為民營電力公司，賺的是20年的穩定固定收益，且電廠建置成本都需要10年以上才能回收，並非如外傳的暴利。\n\n四大公協會表示，「開發圈地」的亂象嚴重危害到台灣光電產業的發展與形象，呼籲中央及地方政府出面打擊這些不肖的「綠能蟑螂」，端正歪風；公協會更要請求政府籌設「綠能專區」，在新的《國土計劃》中，劃定綠能用地，不再讓配合的光電業者為尋地所苦。", "labels": ["關聯污名"]}, {"id": 468, "title": "再生能源條例初審 建物強設光電惹議", "date": "2022-12-30", "section": "財經", "content": "立法院昨初審再生能源條例修正草案，其中增訂新建、增改建建物應設屋頂光電規範惹議，由於多項條文仍待共識，全案送出委員會交由黨團協商。\n\n立法院經濟委員會昨完成「再生能源發展條例部分條文修正草案」初審，但攸關小水力、生質能發電、地熱等多數關鍵條文均獲保留。其中，強制民間建築物設置光電設備的規定更掀起朝野立委反彈，「嫌民進黨的票太多？」\n\n為加速我國再生能源發展，行政院會本月通過再生能源發展條例修正草案，並送立法院審議。經濟委員會昨逐條審查草案，其中較具爭議的是，增訂規範新建、增建及改建符合一定條件的建築物，應於該建築物屋頂設置一定裝置容量以上的太陽光電發電設備。\n\n\n\n立委要求補充配套措施 可藉獎勵方式推廣\n\n民進黨立委林岱樺抨擊，全台各地日照差異很大，不應該強制全面設置，且有破壞景觀之虞。若強制設置光電設備的效益有限，又考量民眾防火避難、綠化植栽、住戶休閒及曬被等活動需求，屋頂面積其實所剩不多。\n\n林建議，可藉獎勵方式在民間推廣，由公有建築物帶頭推動。她說，這項規定應回歸建築法規，憑什麼在再生能源發展條例針對全國的民間建築物處理，「是嫌民進黨的票太多是不是？」\n\n時代力量立委邱顯智表示，建物設置光電的義務是全球趨勢，但該條文的主要問題是立院「空白授權」政府，包含整體目標、光電覆蓋面積、最小裝置容量、建築物類型、後續抽查機制、甚至豁免規定等細節都沒有說清楚，就算初審也不知道通過什麼。\n\n民進黨立委陳亭妃也質疑，這項規定的配套在哪裡？且羊毛出在羊身上，誰要吸收多出來的成本？對於立委們的意見，經濟部表示會帶回研議。\n\n此外，民進黨立委洪申翰提出修正動議，建議讓電力用戶履行一定裝置容量或一定額度的義務後，能以相同設備提供服務，參與電力市場及交易。經濟部則回應，台電已檢討用電大戶條款的子法，並規劃提出方案，讓大戶的儲能設備完成義務量後，可參與台電特別擬訂的方案，並獲得電費抵減。\n\n全案出委員會 送黨團協商\n\n最後，會議主席、民進黨召委賴瑞隆裁示，這是經委會這會期最後一天會議，涵蓋光電、浮式風電、地熱的再生能源法案備受關注，全案送出委員會再行協商，細節由經濟部研議。", "labels": ["關聯污名", "外觀污名"]}, {"id": 469, "title": "明天議長選舉民進黨可能又「跑票」？黃偉哲：民眾都在看", "date": "2022-12-24", "section": "政治", "content": "台南市議長選舉民進黨議員會不會跑票，台南市長黃偉哲今日受訪表示，希望大家相忍為黨，共創民進黨聲望，民眾也都會看。\n\n\n\n台南市議長選舉明（25）日就要投票，由於民進黨團昨日甲級動員，有6名議員提早離席未參加「一致性投票」宣示，台南市長黃偉哲今（24）日面對媒體提問是否擔心跑票情況發生？黃偉哲表示，2014、2018年都發生過跑票，希望大家相忍為黨，共創民進黨聲望，民眾都在看。\n\n黃偉哲表示，想想看4年前國民黨16票都能一致投票，民進黨現有28票，希望大家可以一起為黨而努力，有一些意見可以在黨內溝通，黨內共識形成就應該遵循黨內決議一起來做，不管是中央或地方，大家一致為黨而努力，為台南而努力，民眾不希望看到黨分裂及中間跑票，「民眾都在看」。\n\n\n\n至於7位國民黨議員集體申請保護，擔心「黑影幢幢」，是否有政治操作意味？黃偉哲表示，因為現在這種情況下，寧可信其有，也不能夠掛一漏萬，萬一有人申請隨扈沒有准而發生人身安全問題，這是任何人都擔待不起的，所以基於料敵從寬，對於議員人身安全放在第一位，還是要請警察局從寬處理，而隨扈應該是到明天投票結束後就告一段落，他也要呼籲各方角逐勢力知所節制，不要有任何意外事件發生，要求警方絕對要保護議員人身安全。\n\n黃偉哲也強調，民進黨的檢討會從台南市、從他自己與市府團隊做起，未來更落實市政讓市民更能接受，對於經發局前局長陳凱凌案件，支持檢警調查，市府也會建立制度，未來局處長都要簽署廉政公約，包括投資、申請光電等重大案件都會上網，民眾隨時可上網查詢，避免黑箱作業，或是因資訊落差而讓申請人有可以上下其手的機會，凡事可以聯合審查，以有效杜絕特權獲得不法利益的空間。", "labels": ["關聯污名"]}, {"id": 470, "title": "求正副總統救救台南……陳亭妃再喊話：還要繼續靜默嗎？", "date": "2022-12-24", "section": "政治", "content": "陳亭妃今日再度喊話，指黑道介入台南市議長選舉，總統、副總統、代理黨主席、市長還要繼續靜默嗎？\n\n\n\n台南市正副議長改選前亂象頻頻，民進黨正國會立委陳亭妃昨指黑道介入議長選舉，並請求總統蔡英文、副總統賴清德「救救台南」。陳亭妃今（24）日再度喊話：總統、副總統、代理黨主席、市長還要繼續靜默嗎？\n\n正副議長改選明日舉行，台南市近期卻接連爆發光電弊案、88槍槍擊案、經發局長陳凱凌涉弊遭聲押等紛爭。陳亭妃昨透過臉書表示，「黑道」介入台南市議長選舉，國民黨打到死、民進黨挺到底，這是檢討嗎？求求總統、副總統救救台南。\n\n\n\n陳亭妃今再度於臉書指出，黑道介入台南市議長選舉，總統、副總統、代理黨主席、市長還要繼續靜默嗎？\n\n針對陳凱凌涉貪被羈押，台南市長黃偉哲昨回應，他感到痛心，支持南檢全力辦案，市府團隊以此為戒，下一任新市府團隊包括他在內都要簽署廉政公約，會比陽光法案更嚴謹嚴格。", "labels": ["關聯污名"]}, {"id": 471, "title": "郭再欽退出民進黨 籲郭信良棄選議長", "date": "2022-12-24", "section": "政治", "content": "對於林飛帆檢討點名，郭再欽昨日宣布退出民進黨，並呼籲郭信良退出議長選舉。\n\n\n\n民進黨副秘書長林飛帆前晚發出檢討文，被點名的前中執委郭再欽昨回應表示，既然林飛帆在文中指出「議會不該成為郭信良或郭再欽的禁臠」，他宣布即日起退出民進黨，並呼籲郭信良也退出議長選舉。\n\n回應林飛帆點名\n\n郭信良對此一笑置之，他說，從政廿幾年來對始終如一，對中央推動政策的配合以及監督台南市政府、建設台南市，不改初衷，這是他的目標與理想，也都有達成，其他言論予以尊重。\n\n\n\n日前已辭去民進黨中執委的郭再欽說，雖然已不再具備黨職身分，但既然中央黨官將全國敗選的責任究責於他，那麼他願意承擔並宣布退黨，「畢竟林飛帆是月領九萬高薪的大官，全國年輕人都很羨慕他」，如果林的敗選檢討報告就是檢討郭再欽，他願意承受，以保住這位台南子弟的官位，畢竟年輕人要找工作也不容易，也希望林飛帆在保住官位之後，可以多關心一下青年選票流失的原因。\n\n郭再欽指出，所謂的爐碴案是二○一三年的舊案，在二○一五年獲不起訴處分，卻因政治因素遭到舊案重查，他會循司法途徑證明自己的清白，他是學甲槍擊案的受害者，比誰都想知道幕後的暗黑勢力是誰？但是也請林飛帆多回台南走走看看，才會了解誰才是真正黑金？也被點名的郭信良，也應該退出議長選舉，以利議會改革，畢竟台六十一線以西的光電場域，是郭信良主導議會通過的決議。\n\n台南市議會於二○二一年八月十三日決議，建請南市府研議太陽能光電示範區之可行性，針對台六十一線以西設置漁電共生太陽光電示範場域，做為光電業者模範案場。", "labels": ["關聯污名"]}, {"id": 472, "title": "林飛帆轟台南沉痾 黃偉哲：一肩扛起", "date": "2022-12-24", "section": "政治", "content": "民進黨副秘書長林飛帆點名台南市長黃偉哲面對沉痾，應深惡痛絕，整頓市政，黃偉哲昨回應說，對南市經發局長陳凱凌涉貪被羈押，他感到痛心，支持南檢全力辦案，市府團隊以此為戒。\n\n\n\n民進黨副秘書長林飛帆點名台南市長黃偉哲面對沉痾，應深惡痛絕，整頓市政，黃偉哲昨回應說，對南市經發局長陳凱凌涉貪被羈押，他感到痛心，支持南檢全力辦案，市府團隊以此為戒，下一任新市府團隊包括他在內都要簽署廉政公約，自我約束，彼此勉勵。\n\n「謝謝林副秘書長指教」\n\n林飛帆的檢討文指台南市接連爆發學甲爐碴案、光電弊案、八十八槍槍擊案、正副議長選舉紛爭，甚至市府經發局長也因涉弊遭聲押，這些黑幕、亂象，黃偉哲應深惡痛絕、面對沉痾。\n\n\n\n黃偉哲一一說明立場，「謝謝林副秘書長的指教」，學甲爐碴案雖然不在他的任內發生，但市府一肩扛起，農地清理已部分完成，公有地部分後續須再處理；學甲槍擊案偵辦已有進展，尚有主嫌、槍手未到案。\n\n黃偉哲說，陳凱凌涉及的貪瀆案都和經發局業務有關，未來市府對重大建設、投資開發案將採聯合審查，並公開、透明對外公布審查進度，避免案件遲滯、被質疑黑箱作業。下任新市府團隊包括他在內都要簽署廉政公約，會比陽光法案更嚴謹嚴格。", "labels": ["關聯污名"]}, {"id": 473, "title": "台南人恐對綠營漸失信心！郭國文痛心：別與黑金掛勾", "date": "2022-12-23", "section": "政治", "content": "郭國文說，為重拾支持者對於民進黨的支持，他提出三大訴求，盼還給民主聖地一個清新的政治空間。 \n\n\n\n台南市議長副議長25日改選前亂象叢生，接連發生槍擊案、弊案。民進黨新系立委郭國文今（23）日坦言，可感受到台南市民逐漸對民進黨失去信心，他拋出三大訴求，呼籲黨內別與黑金掛勾，回歸創黨精神。\n\n郭國文今日晚間透過臉書表示，近期台南政治醜聞頻上媒體版面，可以感受到台南市民逐漸對民進黨失去信心，很抱歉讓台南市民失望，讓支持者感到焦慮，為了重拾大家對於民進黨的支持，他提出三大訴求，希望還給民主聖地一個清新的政治空間：\n\n第一，請黨內同志支持由黨團推出的人選，黨中央已嚴格禁止黨員支持具有黑金背景的正副議長同仁人選。\n\n第二，支持檢調主動介入調查黑金滲透議長選舉。\n\n第三，法務部成立「徹查台南光電所衍生的不法行為」專案小組。\n\n\n\n郭國文表示，他作為七股區的立委，對於光電設置如此重要的能源轉型政策，如今變為利益分贓的焦點話題，感到十分痛心，希望透過專案調查，避免任何透過光電的不當收入。\n\n「杜絕黑金已是黨內共識！」郭國文呼籲，希望黨內不要甘願與黑金掛勾，回歸創黨的精神，為台灣社會打造清廉、勤政、愛鄉土的政治環境。\n\n陳亭妃：也要請黨中央了解更多再發言\n\n民進黨正國會立委陳亭妃今日受訪直言，台南市真的有很多問題，從八八槍案到爐渣被起訴、再到光電利益，現在又是經發局局長陳凱凌被收押，這一連串的問題確實是台南必須要真正面對的。\n\n陳亭妃說，陳凱凌被收押，現在也傳出其中有關鍵通聯紀錄，可能有一些人與光電相關的對話，這雪球到底會滾到誰那？還不知道，但應該要正視這個問題，也請黨中央要更了解地方政治再發言。", "labels": ["關聯污名"]}, {"id": 474, "title": "恐不只一議員被「恐嚇」 台南政界人士：有人收「前金」不辦事", "date": "2022-12-23", "section": "政治", "content": "國民黨台南市議員方一峰傳出遭「不詳男子」恐嚇，昨晚連夜搬到議會住，並已經向檢調報案。\n\n\n\n國民黨台南市議員方一峰傳出遭恐嚇，但有政界人士言之鑿鑿說，市議會議長選舉前恐怕被恐嚇的不只一位議員，藍營傳出風聲，有人收了「前金」不辦事，因此找「不詳男子」恐嚇，言明選舉時要投給特定人；有政界人士透露，會不惜重金「買議長」，疑似是為了敲開百億利潤的光電大門。\n\n據檢警得知，藍營前幾天就傳出風聲，有議員收了幕後人士的「前金」，換取議長選舉時投給特定人，但因為捲入學甲88槍槍擊案的民進黨人士郭再欽退黨，以及市府前經發局長陳凱凌涉嫌貪污案被搜索、收押，政治風向大變，有部分藍營人士擔心成為幫凶因此「反水」，這時幕後人士才找來「不詳男子」傳遞「拿了錢要辦事」的訊息。\n\n\n\n據當時傳出的風聲，有兩位藍營議員收了特定人士的「前金」，要在議長選舉中支持「特定人選」，這位特定人士爭取議長大位是為了替光電業者利益開大門，打算把原本留給保育鳥類的地點用來種電，鳥類常把太陽能板誤認為水面，從高空中俯衝而下卻一頭撞死，市議會過去一向在此議題上有所堅持。\n\n台南地檢署強調，市議會正副議長選舉期間，絕不容許任何關於賄選或暴力等不法情事介入，若有任何不法情事發生，絕對會傾全力嚴加查辦，檢警調會定全力掃蕩所有不法。", "labels": ["關聯污名", "道德污名"]}, {"id": 475, "title": "自由開講》林飛帆道盡民進黨沉痾", "date": "2022-12-23", "section": "", "content": "張聰竹\n\n林飛帆副秘書長在臉書上，點出台南學甲爐渣案、光電弊案、88槍事件、台南市議長選舉紛爭等紛爭。短短數字，鏗鏘有力，直指問題，確確實實地道出民進黨內現今的沉痾。\n\n這次選舉的結果，是民進黨的「警鐘」，「深自檢討」是必然。更何況，「黨內黑道」的事情，選前就已經被國民黨幹到翻天，縱然國民黨黑道問題，也是嚴重不已。但總不能以他人的「壞」、凸顯自己的「好」，因為，失去人民信賴、人心浮動不已，都已經是鐵錚錚的事實。\n\n\n\n林飛帆在臉書上，點出台南學甲爐渣案、光電弊案、88槍事件、台南市議長選舉紛爭等紛爭。短短數字，鏗鏘有力，直指問題。\n\n過去一年，民進黨固然面對很多大環境挑戰，不論疫情、中共軍演、九合一選舉的挫敗。但是民進黨也不能否認，黨中央的黑道問題、學甲爐渣案、光電弊案、88槍事件、台南市議長選舉紛爭，都讓自己人「都看不下去」。民進黨需要接受不同聲音，而非「排擠報復」，否則沉淪為中共黑幫式威權治理。\n\n就例如，郭再欽因自家公司，遭檢舉濫倒爐渣污染農地被查辦，涉嫌不法獲利21億，被要求退出民進黨。而黃偉哲市長任內，經發局長陳凱凌涉貪接受性招待遭羈押、市府副發言人易俊宏遭爆是連環性侵犯，都讓人質疑：到底是哪個環節出現問題？為什麼民進黨不能「自己先管好」？\n\n更何況接下來，身為民進黨員，做為全國焦點的台南議長選舉，外界都在關注民進黨是否能展現團結的意志，也是民進黨輸不得的重要戰役。\n\n民進黨此次議會雖然過半，但是遭林飛帆點名、大家都在擔心的郭信良跑票問題，恐將發生。六名正國會議員，批評黨團所推正副議長邱莉莉、林志展兩人，甚至公然暗示和國民黨合作，都讓人擔憂，民進黨會一再無視黨紀、屆屆跑票，黨魂蕩然，遭選民唾棄，是早晚的事。\n\n此次大敗，民進黨要聽進基層黨員的聲音，而郭再欽、郭信良等問題，都顯露出民主的敗壞。身為台南人、身為民進黨員，林飛帆中肯的一席話，反映出年輕世代的聲音，也是民進黨要好好反思的警鐘。\n\n（資深民進黨員）\n\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": ["關聯污名"]}, {"id": 476, "title": "林飛帆點名「面對沉痾，整頓市政」 黃偉哲：謝謝指教", "date": "2022-12-23", "section": "政治", "content": "對民進黨副祕書長林飛帆的點名，台南市長黃偉哲回應。\n\n\n\n民進黨副祕書長林飛帆點名台南市長黃偉哲應深惡痛絕面對沉痾，整頓市政，黃偉哲今天（23日）回應說，對南市經發局長陳凱凌涉貪被羈押他感到痛心，支持南檢全力辦案，市府團隊並應以此為戒，下一任新市府團隊包括他在內都要簽署廉政公約，自我約束，彼此勉勵。\n\n林飛帆另點名涉弊的前民進黨中執委郭再欽應該退黨，郭再欽今天已發聲明退黨，但也回酸要林飛帆多回台南走走看看，才會了解誰才是真正黑金？黃偉哲說，郭再欽的退黨回應了林飛帆的指教。\n\n\n\n林飛帆發檢討文指台南市接連爆發學甲爐渣案、光電弊案、88槍槍擊案、正副議長選舉紛爭，甚至市府經發局長也因涉弊遭聲押，痛陳這些黑幕亂象，要黃偉哲應該深惡痛絕面對沉痾。\n\n黃偉哲一一回應、說明立場，他說，學甲爐渣案雖然不在他的任內發生，但市府一肩扛起，農地清理已部分完成，公有地部分後續須再處理，學甲槍擊案已有進展，還有主嫌、槍手未到案。\n\n黃偉哲說，陳凱凌涉及的貪瀆案件都跟經發局業務有關，未來市府對重大投資開發案將採聯合審查，並公開、透明對外公布審查進度，避免案件遲滯、被質疑黑箱作業台南市正副議長選舉，下任新市府團隊包括他在內都要簽署廉政公約，會比陽光法案更嚴謹嚴格。\n\n對於南市正、副議長選舉紛爭，黃偉哲說，黨中央指派中評會主席賴瑞隆在25日正、副議長選局坐鎮議會民進黨團，他尊重並支持，他相信黨團自主會一致性投票，黨團自主也要受到公評，如果有人跑票，黨紀會適切處理。", "labels": ["關聯污名"]}, {"id": 477, "title": "槓上林飛帆！郭再欽宣布退出民進黨 籲郭信良退出南市議長選舉", "date": "2022-12-23", "section": "政治", "content": "對於林飛帆檢討點名，郭再欽今日宣布退出民進黨，並呼籲郭信良退出議長選舉。\n\n\n\n相關新聞：點名黃偉哲面對市政沉痾 林飛帆：這些人應該主動退黨\n\n民進黨副秘書長林飛帆昨（22日）晚發出檢討文，被點名的民進黨前中執委郭再欽今（23）日回應表示，既然林飛帆在文中指出「議會不該成為郭信良或郭再欽的禁臠」，他宣布即日起退出民進黨，並呼籲郭信良也退出議長選舉。\n\n\n\n日前已辭去中執委身分的郭再欽表示，雖然已經不再具備黨職身分，但既然中央黨官將全國敗選的責任究責於他，那麼他願意承擔並宣布退黨，「畢竟林飛帆是月領9萬高薪的大官，全國年輕人都很羨慕他」，如果他的敗選檢討報告就是檢討郭再欽，那麼他願意承受，以保住這位台南子弟的官位，畢竟年輕人要找工作也不容易，也希望林飛帆在保住官位之後，可以多關心一下青年選票流失的原因。\n\n郭再欽指出，所謂的爐渣案是2013年的舊案，在2015年獲不起訴處分，卻因為政治因素遭到舊案重查，他會循司法途徑證明自己的清白。他是槍擊案的受害者，比誰都想知道幕後的暗黑勢力是誰？但是也請林飛帆多回台南走走看看，才會了解誰才是真正黑金？至於同樣遭到點名的郭信良，也應該退出議長選舉，以利議會改革，畢竟台61以西的光電場域，是郭信良主導議會通過的決議。", "labels": ["關聯污名"]}, {"id": 478, "title": "點名黃偉哲面對市政沉痾 林飛帆：這些人應該主動退黨", "date": "2022-12-23", "section": "政治", "content": "民進黨副祕書長林飛帆說，台南市長黃偉哲應該深惡痛絕面對沉痾、整頓市政，涉弊的郭再欽等人應該主動退黨。\n\n\n\n相關新聞：槓上林飛帆！郭再欽宣布退出民進黨 籲郭信良退出南市議長選舉\n\n首次上稿 12-22 22:54\n\n更新時間 12-23 06:40\n\n\n\n台南市接連爆發學甲爐渣案、光電弊案、88槍槍擊案、正副議長選舉紛爭，甚至市府經發局長也因涉弊遭聲押。民進黨副祕書長林飛帆昨晚點名市長黃偉哲應深惡痛絕面對沉痾，整頓市政，涉弊的郭再欽等人應該主動退黨；他強調，敗選檢討近一個月，如果對仍在持續發生的問題視而不見，情況只會更糟，也只會更進一步傷害民進黨，傷害台南，傷害台灣。\n\n林飛帆說，台南過去努力累積的城市光榮感，正因為近來發生的這些黑幕而消抵殆盡，作為台南人及來自台南的民進黨人，看到台南發展至此，除了難過，他也認為黨內應該深自檢討，因為這些亂象，正是集體鄉愿忍讓的結果，同樣的事若發生在藍營執政縣市，相信民進黨也會高標準檢驗。\n\n林飛帆也直接點名，黃偉哲市長若對弊案置之不理，不嚴肅清理市府內部沉痾或自清，非要等到檢調動起來，等到民怨沸騰才面對，那影響的絕對不只是台南；他主張，黃偉哲應該深惡痛絕面對沉痾、整頓市政，涉弊的郭再欽等人應該主動退黨。\n\n林飛帆更說，台南市正副議長選舉的紛亂，台南人都看在眼裡，議會不該成為郭再欽或郭信良的禁臠，民進黨正副議長參選人也應該公開自清，和黑金劃清界線，並接受社會的檢驗，希望民進黨的公職能一起做出符合社會期待的決定。\n\n林飛帆強調，講這些話，是因為台南是他的故鄉，如今市政沉痾讓人痛心、憂慮，他深知藍營會見縫插針、部分綠營支持者也可能認為這是放炮、不團結，也一定有人想各取所需，曲解或斷章取義，但面對敗選檢討近一個月，如果對這些仍在持續發生問題視而不見，情況只會更糟，也只會更進一步傷害民進黨，傷害台南，傷害台灣。", "labels": ["關聯污名"]}, {"id": 479, "title": "台南經發局長涉貪收押 被搜到「牛皮紙袋」時腿軟……", "date": "2022-12-23", "section": "社會", "content": "台南市經發局長陳凱凌涉貪被收押禁見。\n\n\n\n首次上稿 00:29\n\n更新時間 05:48\n\n台南市經發局長陳凱凌涉貪，23日凌晨被台南地院裁定收押。據透露，這件貪瀆案蒐證約1年，陳凱凌可能不只接受光電業者行賄，還有土地開發商、建商，並且不只在台南任政務官時涉貪。檢調人員21日搜索他的豪華公寓，發現牛皮紙袋的現金時，陳凱凌一度腿軟站不穩，接著表達行使緘默權，拖到律師來才願意開口。\n\n\n\n陳凱凌任職政務官期間，在高雄、台南市府都受到重用，到台南以後就搬進1坪約20萬的豪華公寓，成為「光電業者」的鄰居。今年2月，許多藍營議員接到黑函，內容大多是指陳凱凌接受行賄，有藍營議員在議會爆料此事，但支持「光電業者」的綠營議員挺身護航，陳凱凌還因此對藍營議員提告。\n\n然而，在21日陳凱凌涉貪案曝光，相關人員到南市府、陳凱凌住處搜索時，又有人放出風聲給媒體，強調與光電無關，並拿出藍營議員的爆料，想導向與七股開發案相關，但是這個訊息沒有獲得檢方正式證實。\n\n據檢調透露，這件貪污案由南檢檢察長葉淑文親自坐鎮，專案小組主管直接跟她回報案情，陳凱凌可能長期接受廠商行賄，主要的證據來自內部會議紀錄、錄音，是內部吹哨者所提供，有些甚至是來自核心會議，只有2、3人參加，行賄的業者疑似不只光電能源業，還有土地開發、建商，懷疑陳凱凌不只在台南任內涉貪，也因為有這些證據，才能獲得院檢支持核發搜索票。\n\n不過，陳凱凌涉貪案牽扯許多人，為了維護未來司法程序，相關人員都被下封口令，但還是傳出陳凱凌住家被搜索時，有專案小組成員發現裝有賄款的牛皮紙袋時，他嚇得一度腿軟，需要旁人攙扶，對這筆現金還有牛皮紙袋內的名片，他保持緘默，直到律師抵達才做筆錄，不過最後仍無法交代財產來源，因此檢方認為他涉貪污治罪條例職務上機會詐取財物罪，還有財產來源不明罪嫌聲押。\n\n陳凱凌的手機被相關單位查扣，目前打算復原手機內的訊息，向上溯源行賄廠商，由於陳凱凌對不明財務交代不清，南院認為他有串供、滅證的疑慮，今天凌晨裁定羈押。", "labels": ["關聯污名"]}, {"id": 480, "title": "南市經發局長陳凱凌收押 疑收光電、土開、建商賄款", "date": "2022-12-23", "section": "社會", "content": "陳凱凌。\n\n\n\n台南市經發局長陳凱凌涉及貪污等罪嫌被檢方聲請羈押，台南地院今天凌晨審理裁准。據透露，這件貪瀆案蒐證約有一年，陳凱凌可能不只接受光電業者行賄，還有土地開發商、建商，並懷疑他不只在台南任政務官時涉貪；前天檢調人員到陳的豪華公寓搜索，發現牛皮紙袋的現金時，陳一度腿軟站不穩，接著表達行使緘默權，拖到律師來才願意開口，因他收的賄款交代不清，有串供、滅證疑慮，台南地檢署向法院聲請羈押。\n\n檢調懷疑不只在台南任政務官涉貪\n\n陳凱凌遭搜索在政壇投下震撼彈，因為陳凱凌政務官期間都受到重用，到台南以後就搬進一坪約廿萬的豪華公寓，成為「光電業者」的鄰居，今年二月，許多藍營議員都接到黑函，內文大多指陳接受行賄，有藍營議員在議會爆料此事，但支持「光電業者」的綠營議員挺身護航，陳凱凌還因此對藍營議員提告。\n\n\n\n然而，在廿一日陳凱凌涉貪案曝光，相關人員到南市府、陳凱凌住處搜索時，又有人放出風聲，強調與光電無關，並拿出藍營議員的爆料，想導向與七股開發案有關，但是這個訊息沒有獲得檢方正式證實。\n\n檢調懷疑陳凱凌可能長期接受廠商行賄，主要的證據來自內部會議紀錄、錄音，是內部吹哨者提供的資料，有些甚至是來自核心會議，只有二、三人參加，行賄的業者疑似不僅有光電能源業，還有土地開發、建商，懷疑陳不只在台南任內涉貪。\n\n豪華公寓搜出賄款 一度腿軟站不穩\n\n據了解，陳凱凌住家被搜索時，有專案小組成員發現裝有賄款的牛皮紙袋時，陳嚇得一度腿軟，需要旁人攙扶，對這筆現金還有牛皮紙袋內的名片，他保持緘默，直到律師抵達才做筆錄，但最後仍無法交代財產來源，檢方認為他涉貪污治罪條例、職務上機會詐取財物及財產來源不明罪嫌。檢調並查扣陳凱凌的手機，打算復原手機內的訊息，向上溯源行賄廠商。\n\n南市府小內閣新人事 未留任陳凱凌\n\n南市府說，早在五月初政風處簽奉市長黃偉哲同意啟動行政調查，五月下旬相關資料函送台南地檢署，六月中旬政風處完成行政調查、六月底函送地檢署，後續經司法調查。\n\n南市府昨公布市府小內閣新人事，陳凱凌未獲留任，經發局長將由台中市府參事林榮川接任，黃偉哲說，很早就接洽徵詢林，但因尊重其原本服務機關，才未在前天同時公布，並非如外界揣測跟陳案有關而臨時延期。", "labels": ["關聯污名"]}, {"id": 481, "title": "台南沉痾 林飛帆點名黃偉哲：視而不見會更糟", "date": "2022-12-23", "section": "政治", "content": "民進黨副秘書長林飛帆（左）昨晚點名台南市長黃偉哲（右）應深惡痛絕面對沉痾，整頓市政。\n\n\n\n台南近來接連爆發學甲爐碴案、光電弊案、八十八槍槍擊案、正副議長選舉紛爭，甚至台南市經發局長也因涉弊遭聲押；民進黨副秘書長林飛帆昨晚點名台南市長黃偉哲應深惡痛絕面對沉痾，整頓市政，涉弊的郭再欽等人應該主動退黨。林強調，敗選檢討近一個月，如果對仍在持續發生的問題視而不見，情況只會更糟，也只會更進一步傷害民進黨，傷害台南，傷害台灣。\n\n林飛帆表示，台南過去努力累積的城市光榮感，正因為近來發生的這些黑幕而消抵殆盡，做為台南人及來自台南的民進黨人，除了難過，他也認為黨內應該深自檢討，因為這些亂象，正是集體鄉愿忍讓的結果。\n\n\n\n林飛帆直接點名，黃偉哲市長若對弊案置之不理，不嚴肅清理市府內部沉痾或自清，非要等到檢調動起來、等到民怨沸騰才面對，那影響的絕對不只是台南。\n\n林更說，台南市正副議長選舉的紛亂，台南人都看在眼裡，議會不該成為郭再欽或郭信良的禁臠，民進黨正副議長參選人也應該公開自清，和黑金劃清界線，並接受社會的檢驗，希望民進黨的公職能一起做出符合社會期待的決定。\n\n敗選檢討近月，如果對這些持續發生的問題視而不見，情況只會更糟，也只會更進一步傷害民進黨，傷害台南，傷害台灣。", "labels": ["關聯污名"]}, {"id": 482, "title": "經發局長涉貪議員砲轟 黃偉哲：本月中就決定不讓他當局長", "date": "2022-12-22", "section": "政治", "content": "市長黃偉哲表示，12月中旬就決定不讓陳凱凌當局長了。\n\n\n\n台南市經濟發展局長陳凱凌涉貪遭聲押，今天請假缺席台南市議會臨時會，議員砲聲隆隆，質疑台南是「黑金之都」，指陳凱凌當初說自送政風處調查，政風處應向大家報告調查結果，這關係到台南市的清白，市長黃偉哲還會讓他繼續擔任局長嗎？\n\n市長黃偉哲表示，他無法半天內就找到局長人選，他今天已發佈新的局長人選，也就是12月中旬就決定不讓他（陳凱凌）當局長了。\n\n\n\n對於議員砲轟台南古都變「黑金之都」，黃偉哲事後不以為然說，「議員要說得可多的，議員有言論免責權。」\n\n市府政風處長高伯陽表示，該處於6月29日完成調查，也把行政調查結果交給南檢參辦，並未怠慢，如果政風處有包庇，相信檢方看到資料及調查報告也會秉公處理。\n\n台南市議會臨時會今天召開大會進行二、三讀會，會中，包括國民黨議員謝龍介、盧崑福、無黨籍陳昆和民進黨蔡蘇秋金等人均對陳凱凌案件及太陽能光電提出質詢。\n\n謝龍介要求市長應到北門聽聽當地居民的聲音，當地太陽能光電遍佈，且距離宅太近，這是居住正議的問題，並要求台61線以西不再設太陽能光電板。蔡蘇秋金也要求市長應到現場了解基層的想法，要有魄力。\n\n黃偉哲說，他早已宣示，台61線以西太陽能光電申設案暫緩處理，在他市長任內不再審議。至於陳被偵辦一事，違法就移送法辦，目前司法偵辦中，他不評論。", "labels": ["關聯污名", "道德污名"]}, {"id": 483, "title": "陳凱凌 整頓人事惹黑函檢舉", "date": "2022-12-22", "section": "社會", "content": "南市經發局長陳凱凌，遭檢調搜索約 談。\n\n\n\n疑涉及工業區開發弊案被檢調搜索的台南市政府經濟發展局長陳凱凌，為台灣師範大學政治學系法學博士、台灣大學城鄉所碩士，二○二○年一月廿一日到任台南市經發局局長迄今。過去曾任高雄等縣市局處首長，但任期皆不長，行事作風強勢，褒貶不一。\n\n行事作風強勢 褒貶不一\n\n陳凱凌曾任新竹市都市發展處處長、桃園大眾捷運總經理、高雄市捷運工程局局長、高雄市建設局代理局長、高雄市副秘書長、高雄市環保局代理局長等職務。其中在高雄市政府時期是少數擔任超過五個單位首長人物之一，任職短則數個月，較長達一至兩年不等。\n\n\n\n經發局職掌工業區開發、光電等業務，背後牽扯龐大利益，今年選前學甲槍擊案甚至直指牽涉光電利益所引發。陳凱凌因行事風格較強勢，到任南市經發局長後，即因整頓人事惹來黑函檢舉；今年又被國民黨籍議員謝龍介在南市議會市政總質詢及經發局業務專案報告上，連番對陳砲轟，可說一直處在風頭上。\n\n至於他這次遭檢調搜索約談，到底已被檢調掌握到多少不利事證，已成外界關注焦點。", "labels": ["關聯污名"]}, {"id": 484, "title": "檢調搜索陳凱凌 謝龍介：檢舉非空穴來風", "date": "2022-12-21", "section": "政治", "content": "國民黨台南市議員謝龍介曾質詢及提告經發局長陳凱凌貪汙等罪，今天下午受訪表示證明非空穴來風。\n\n\n\n南市經發局長陳凱凌辦公室今天遭檢調單位搜索，而先前國民黨南市議員謝龍介，就曾在議堂上播放音檔，踢爆陳凱凌綁樁、違法圖利，更曾因光電案遭檢舉，謝龍介具狀提告陳凱凌涉及貪瀆等罪嫌。謝龍介今天強調，對檢調有信心。\n\n謝龍介今受訪表示，今天的搜索及具體事證，證明檢舉非空穴來風，市府團隊應該檢討，黃偉哲市長不能每次什麼都說不知道。謝龍介說，對於陳局長很多沒有避嫌的事多有所耳聞，他在議會質詢後，具體檢舉4個案子由檢方偵辦，檢方掌握相關事證，今天才會搜索。\n\n\n\n謝龍介強調，他沒有反對光電，但陷入官商勾結，又不顧住戶居住正義，才是最可恨的，希望黃偉哲市長到北門七股看看鄉親，期盼未來四年會有不同作為。\n\n謝龍介說，21年來已經對官員有貪汙疑慮及官商勾結的提出很多訴訟，很多都有起訴，有的檢舉很具體，整理後交給檢調，市府官箴敗壞，檢調今天的動作印證所說的不假；最近為了台南市議會議長選舉也傳得風風雨雨，檢調此時出手，別有一番意義。", "labels": ["關聯污名"]}, {"id": 485, "title": "南市議長 藍有條件支持「郭李配」", "date": "2022-12-21", "section": "政治", "content": "台南市議會國民黨團昨日閉門舉行甲動會議，討論正副議長選舉，決議推薦李文俊繼續爭取副議長連任。\n\n\n\n台南市議會國民黨團昨舉行閉門會議討論正副議長選舉，決議推薦李文俊繼續爭取副議長連任，並傾向有條件與現任無黨籍議長郭信良搭配選正副議長，前提是「郭當選後絕不能回歸民進黨，且要全力支持李文俊參選副議長」。\n\n民進黨台南市議長候選人邱莉莉表示，對於國民黨團的決議予以尊重，而民進黨團的立場仍是維持不論黨籍，以尋求最多議員支持為目標。\n\n\n\n郭信良昨天表示，「任何政黨黨團決議都予以尊重，還是那句老話，該是你的就是你的，不是你的爭也沒有用。」據悉在民進黨、國民黨開會做成決議後，郭陣營也擬出因應對策模擬廿五日的投票狀況，目前以靜制動。\n\n下屆台南市議員共五十七席，包括民進黨廿八席，國民黨十五席，無盟加無黨共十二席，台聯和台灣基進各一席。此次民進黨推邱莉莉、林志展參選議會正副龍頭，挑戰郭信良；國民黨李文俊也表達連任決心。\n\n國民黨團書記長蔡育輝指出，黨中央已明確指示不宜「民國配」，強調身為最大在野黨，近年來打擊民進黨爐碴和太陽光電等黑金政治，若選擇「民國配」，國民黨團長年努力將化為烏有，黨團絕不會拿全體議員形象和未來去陪葬。\n\n蔡育輝表示，因黨中央礙於李文俊曾有瑕疵紀錄，不宜正式提名，黨團凝聚共識將以黨團名義，推薦李繼續爭取副議長連任，呼籲每位議員用選票執行黨團意旨，跑票或投給自己，都將送黨中央黨紀處理。\n\n是否與郭信良合作？國民黨團發言人王家貞說，目前黨團傾向有條件與郭信良搭配選正副議長，前提是「郭信良宣示當選之後，絕不能回歸民進黨，且要全力支持李文俊參選副議長。」黨團責成李文俊去盡最大努力，宗旨是讓黨團在市議會能夠有最大的聲量，為台南鄉親謀取最大福利。\n\n邱莉莉：防範投票日突發狀況\n\n對於正副議長選情，邱莉莉表示，民進黨此次獲得廿八席次，距離過半只差一席，加上一席台聯黨及部分無黨籍議員的支持，現階段算是「暫時」穩健腳步邁向前，但仍要防範投票日可能的突發狀況，選前會持續與各議員溝通。\n\n郭信良則說，此次有七大社團透過連署希望他能繼續擔任議長，各個政黨都有各自的立場，但都要去聽人民的聲音，市民需要的是一個穩定、開放、傾聽人民心聲的議會，希望各政黨放下成見，考慮人民的感受。", "labels": ["關聯污名"]}, {"id": 486, "title": "台南市議長之戰 國民黨團有條件支持「郭李配」", "date": "2022-12-20", "section": "政治", "content": "台南市議會國民黨團今日閉門進行甲動會議討論正、副議長選舉事宜。\n\n\n\n台南市議會國民黨團今日閉門進行甲動會議討論正、副議長選舉事宜。國民黨台南黨部主委林進旺表示，國民黨絕對沒有「民國配」的理由，中央已明確指示若未照黨團決議進行投票，將祭出最嚴厲的黨紀處分。\n\n國民黨團書記長蔡育輝表示，會議討論3大重點包括「民國配」後續、是否與無黨籍議長郭信良配合，及副議長李文俊代表國民黨團參選副議長等細項。他說，黨中央已明確指示不宜「民國配」，身為最大在野黨，近年打擊民進黨爐碴和太陽光電等黑金政治案，若選擇「民國配」國民黨團長年努力也將化為烏有，黨團絕不會拿全體議員形象和未來去陪葬。\n\n\n\n另外，針對李文俊代表國民黨團參選副議長，因中央礙於李文俊曾有瑕疵紀錄，不宜正式提名，黨團凝聚共識用政黨黨團名義，推薦李文俊參選副議長。\n\n黨團發言人王家貞強調，不可「民國配」、不可投自己；至於是否與郭信良合作，她說，所有的一切我們都責成黨團推薦的李文俊去盡最大的努力，宗旨是讓黨團在市議會能夠有最大的聲量，為台南鄉親謀取最大福利為目標。目前黨團傾向有條件與郭信良搭配選正副議長，但前提是，郭信良宣示當選後，絕不能回歸民進黨，且要全力支持李文俊參選副議長。\n\n對此，郭信良回應表示，「任何政黨決定我都予以尊重，還是那句老話，該是你的就是你的，不是你的爭也沒有用。」\n\n蔡育輝強調，若有人不依照黨中央指示及會議決議，無論是跑票或是投給自己，國民黨都會祭出最嚴格的黨紀，每位議員都必須用選票執行黨團的意旨。此外，蔡育輝也提到，近來確實有傳出賄選風聲，且價碼嚇死人超出以前好幾倍，不只是以百萬計，期望檢調單位布線嚴格查緝賄選敗壞政治選風的行為。", "labels": ["關聯污名"]}, {"id": 487, "title": "台南學甲槍擊案供槍2共犯收押 2主嫌在逃", "date": "2022-12-18", "section": "社會", "content": "台南檢警偵辦學甲區八十八槍槍擊案，逮捕涉提供槍彈的蔡嫌（中者）。\n\n\n\n台南學甲區88槍槍擊案，檢警專案小組於16日拘提幕後策劃人楊展華，同時循線找到上游提供衝鋒槍的蔡姓男子，專案小組於同日到新北市抓到人，還有開車載楊展華去取槍的謝姓司機，檢方認為蔡男、謝男兩人涉槍砲等罪嫌重大、有串、滅證之虞，17日晚間向台南地院聲請羈押禁見。\n\n台南地院於18日下午召開聲押庭，晚間法官裁定蔡、謝2嫌收押禁見。\n\n\n\n偵辦槍擊案的警方專案小組，16日在新北市新莊區逮捕涉嫌提供衝鋒槍的蔡姓男子，另還逮捕其他3人，其中謝姓嫌犯陪同楊展華北上向蔡嫌拿槍回台南，蔡、謝兩嫌在17日都被移送偵訊，檢方聲押禁見；另吳姓、蔡姓2人涉嫌幫忙窩藏主嫌「紅龜」洪政軍，案情釐清後，吳、蔡2人被檢方請回。\n\n據了解，學甲槍擊案案發原因與太陽光電利益糾紛有關，案情輪廓大致是在逃的「紅龜」洪政軍找楊展華當面謀議，由楊嫌提供衝鋒槍和子彈交給洪政軍，再由洪把槍彈拿給涉案槍手孔祥志於今年11月10日凌晨騎機車到學甲區兩地開槍恫嚇；接應的共犯李奇漢在11月10日凌晨開車載孔祥志到台南市區騎作案機車到學甲區開槍；共犯郭建彰則是涉嫌提供作案機車給孔嫌。\n\n此案共犯楊展華、郭建彰、李奇漢都已落網並被法院裁定收押，警方專案小組於16日晚間再兵分多路到北、高等地共逮捕蔡、謝等4人，並在18日晚成功聲押禁見蔡、謝兩嫌，迄今已有5名共犯被收押。\n\n其中蔡男涉嫌提供衝鋒槍給楊展華，並涉嫌資助窩藏「紅龜」洪政軍；謝姓男子則是陪同楊展華北上向蔡男拿取衝鋒槍；此案主嫌洪政軍、涉開槍的槍手孔祥志2嫌在逃，迄今不知去向，孔嫌疑已偷渡潛逃國外。\n\n台南檢警偵辦學甲區八十八槍槍擊案，逮捕涉幫忙取槍的謝嫌（左二）。", "labels": ["關聯污名"]}, {"id": 488, "title": "不只提供衝鋒槍者落網 台南學甲88槍槍擊案其實還逮另3人", "date": "2022-12-18", "section": "社會", "content": "楊展華（左）落網，警方後續再追到供槍者蔡男；楊嫌已被收押偵辦。\n\n\n\n首次上稿 12-17 23:26\n\n更新時間 12-18 06:14\n\n偵辦台南學甲88槍槍擊案的警方專案小組，16日晚在新北市新莊區逮捕涉嫌提供衝鋒槍的蔡姓男子，其實還逮捕另3人，其中謝姓嫌犯陪同楊展華北上跟蔡嫌拿槍回台南，蔡、謝嫌17日都被移送偵訊聲押，其他2人涉案程度還在釐清。\n\n\n\n學甲槍擊案案發原因與太陽光電利益糾紛有關，案情輪廓大致是「紅龜」洪政軍找楊展華當面謀議，由楊嫌提供衝鋒槍和子彈交給洪政軍，再由洪嫌將槍拿給孔祥志在11月10日凌晨到學甲開槍。李奇漢在11月10日凌晨開車載孔祥志到台南市區騎乘作案機車到學甲開槍，郭建彰則是涉嫌提供作案機車。\n\n楊展華、郭建彰、李奇漢都已落網並被法院裁定羈押，警方專案小組昨晚再兵分多路在北高共逮捕蔡、謝等4人。\n\n其中蔡男涉嫌提供衝鋒槍給嫌犯楊展華，並涉嫌資助窩藏「紅龜」洪政軍。謝姓男子則是陪同楊展華北上跟蔡男拿衝鋒槍；到案的還有另一謝姓在內的2人。洪、孔2嫌在逃。\n\n在學甲槍擊案中涉嫌提供衝鋒槍的蔡姓男子，他的轎車也被扣回學甲警分局採證。\n\n楊展華（中）落網，台南警方後續再追到供槍者蔡男。楊嫌已被收押偵辦。\n\n楊展華落網，警方後續再追到供槍者蔡男。", "labels": ["關聯污名"]}, {"id": 489, "title": "提供槍枝、載人取槍 學甲槍擊案再聲押2人", "date": "2022-12-18", "section": "社會", "content": "學甲槍擊案涉嫌提供衝鋒槍蔡姓男子昨天在新北落網，轎車也被扣回學甲警分局採證。\n\n\n\n首次上稿 00:07\n\n更新時間 05:58\n\n台南學甲88槍槍擊案16日拘提策劃人楊展華，同時循線找到上游提供衝鋒槍的蔡姓男子，專案小組當天就到新北抓到人，還有開車載楊展華去取槍的謝姓司機，檢方認為蔡男、謝男涉嫌重大，17日晚向台南地院聲請羈押禁見。\n\n\n\n偵辦槍擊案的警方專案小組，16日在新北市新莊區逮捕涉嫌提供衝鋒槍的蔡姓男子，其實還逮捕另3人，其中謝姓嫌犯陪同楊展華北上跟蔡嫌拿槍回台南，蔡、謝嫌17日都被移送偵訊，被聲押禁見，其他2人涉案程度還在釐清。\n\n學甲槍擊案案發原因與太陽光電利益糾紛有關，案情輪廓大致是「紅龜」洪政軍找楊展華當面謀議，由楊嫌提供衝鋒槍和子彈交給洪政軍，再由洪嫌將槍拿給孔祥志在11月10日凌晨到學甲開槍。李奇漢在11月10日凌晨開車載孔祥志到台南市區騎乘作案機車到學甲開槍，郭建彰則是涉嫌提供作案機車。\n\n楊展華、郭建彰、李奇漢都已落網並被法院裁定羈押，警方專案小組16日晚再兵分多路在北高共逮捕蔡、謝等4人。\n\n其中蔡男涉嫌提供衝鋒槍給嫌犯楊展華，並涉嫌資助窩藏「紅龜」洪政軍。謝姓男子則是陪同楊展華北上跟蔡男拿衝鋒槍；到案的還有另一謝姓在內的2人。洪、孔2嫌在逃。", "labels": ["關聯污名"]}, {"id": 490, "title": "郭再欽再踢爆房產疑雲 謝龍介反譏轉移焦點", "date": "2022-12-17", "section": "政治", "content": "郭再欽今天再爆謝龍介房產疑雲。\n\n\n\n民進黨前中執委郭再欽今（17）日再爆國民黨議員謝龍介房產疑雲，質疑他與土地開發業者並非單純的借貸關係，並出示謝龍介與關係人「領航管理顧問有限公司」共同擁有不動產，要求謝龍介清楚交代財產來源。\n\n謝龍介則反譏，郭再欽轉移焦點不能改變涉案事實，請他誠實面對司法，「如何賺取21億元非法暴利」，應給社會大眾交代清楚，後續還有光電與槍擊的「黑金」糾葛，全國都在等著88槍的真相，不要再轉移焦點妨礙偵辦。\n\n\n\n謝龍介說，財產向來依法如實申報，民宿經營，小本生意，完全符合中央地方法令規定，還是台南市政府認證的優質業者，選戰中遭各種質疑與抹黑，但仍經得起考驗。\n\n郭再欽質疑，謝龍介擔任民代20年，名下不動產高達44筆，完全與市議員收入不符，本來就有義務向選民解釋不明來源的財產，但是謝龍介不但閃躲問題，還辯稱是同學向他借錢，名下才會擁有土地開發業者4400萬的債權。\n\n郭再欽提出土地登記相關資料指出，謝龍介及「領航管理顧問公司」共同擁有土地開發業者，位於「安南區鹿北段」等處的土地及建物的抵押權，而領航管理顧問公司的負責人，又「剛好」是謝龍介任董事長的赤崁文教基金會的董事。\n\n郭再欽說，之前謝龍介辯稱同學在2017年跟他借錢，才將不動產抵押給他，但是，領航公司卻在2020年擁有相關房地的抵押權，明顯與謝龍介的說法不符，領航公司與謝龍介的關係為何？\n\n郭再欽指出，謝龍介在廣播節目上不斷以訴訟中的案件，誣指他為黑金，這部分他已經委由律師提告，而國民黨提名曾犯殺人未遂等罪的吳東昇參選花蓮縣議長，卻未見謝龍介指控黑金，顯然是雙重標準，謝龍介要不要向國民黨抗議？或是退出國民黨以示反黑金的決心。\n\n謝龍介反譏郭再欽轉移焦點，應該誠實面對司法。\n\n郭再欽質疑指出，謝龍介擔任赤崁文教基金會董事長，而領航管理顧問公司謝姓負責人也是基金會董事，兩者並非單純借貸關係。", "labels": ["關聯污名"]}, {"id": 491, "title": "抓到了！衝鋒槍是他提供的 「學甲88槍」槍擊案再1嫌落網", "date": "2022-12-17", "section": "社會", "content": "楊展華（中）涉嫌提供學甲88槍槍擊案中的衝鋒槍，已被收押偵辦，警方今晚再逮捕疑供槍給楊展華的蔡姓男子。\n\n\n\n首次上稿 12-16 23:21\n\n更新時間 12-17 06:23\n\n台南學甲88槍槍擊案昨晚（16日）又有重大進展，警方專案小組在新北市新莊區逮捕蔡姓男子，他涉嫌提供衝鋒槍給已收押的嫌犯楊展華，並涉嫌窩藏「紅龜」洪政軍。\n\n\n\n衝鋒槍是由楊展華交給「紅龜」洪政軍，「紅龜」再拿給槍手孔祥志。而楊展華經濟狀況不好，拿不出黑市價格百萬的衝鋒槍，專案小組在楊嫌14日到案後，繼續追查衝鋒槍來源，今晚再逮到同屬策畫指揮層級的蔡姓共犯。\n\n11月10日發生的學甲槍擊案，檢警專案小組不眠不休偵辦，警政署長黃明昭5度南下召集專案會，目前逮捕到案的楊展華、接應共犯郭建彰、李奇漢都被法院裁定羈押偵辦，洪政軍、孔祥志在逃。\n\n學甲88槍槍擊案原因指向太陽光電利益糾紛引起，案情輪廓大致是洪政軍找楊展華當面謀議，由楊嫌提供衝鋒槍和子彈交給洪政軍，再由洪嫌將槍拿給孔祥志開槍。李奇漢在11月10日凌晨開車載孔祥志到台南市區騎乘作案機車到學甲開槍，郭建彰則是涉嫌提供作案機車。\n\n昨晚落網的蔡男則被懷疑是衝鋒槍提供者，也屬策畫層級，槍擊案是否有幕後指使者有待檢警專案小組調查釐清。\n\n楊展華涉嫌提供衝鋒槍給「紅龜」洪政軍，再轉交給槍手孔祥志，楊展華已被收押，警方專案小組今晚再逮獲涉嫌提供槍枝給楊展華的蔡姓男子。", "labels": ["關聯污名"]}, {"id": 492, "title": "學甲88槍案逮紅龜麻吉》紅龜想插兄弟股被酸 上演濫射案掀光電黑底", "date": "2022-12-17", "section": "社會", "content": "學甲槍擊案嫌犯角色分工\n\n\n\n檢警偵辦台南市學甲槍擊案，前天逮捕涉嫌提供犯案衝鋒槍的楊展華等人到案。台南市學甲槍擊案發生後，地方上就傳出和光電利益脫不了關係，但因涉案相關人士多未到案，檢警不方便多說，直至近日陸續有指揮和行動層級的嫌犯落網，檢警勾串犯案動機，研判全案確實可能是光電利益糾紛所引發。\n\n據了解，全案的核心犯罪人士「紅龜」洪政軍數年前為了自立門戶，涉嫌狠砍仇家雙掌，在地方江湖上闖出名號，但也因案遭通緝，開始向一名有份量的地方人士靠攏，在對方照顧下，得以繼續在地方上活動。\n\n\n\n地方盛傳，後來紅龜為了鞏固和發展勢力，認為必須擁有豐沛「金援」，並自覺與該名在地方政壇及警界關係都不錯的地方人士關係親近，期望透過對方找上光電業者，讓他也能賺些錢；未料地方人士給他碰軟釘子，告訴紅龜要插「兄弟股」，應該自己去跟業者說。\n\n而該名光電業者的黑、白道關係佳，輩分也比紅龜高得多，未予理會。紅龜找之前跟過的「郊區角頭」老大出來協調，沒想到業者也沒有給這名老大面子，還酸「紅龜」只是個通緝犯。\n\n先前那位地方人士得知紅龜「搬出老大」向業者施壓，認為紅龜太超過，也與紅龜切割；紅龜認為地方人士和光電業者等人都不把他放在眼裡，亟思報復。不久「郊區角頭」過世，已經沒有人拉得動紅龜，他找來情同兄弟的楊展華策劃，楊是一名「市區角頭」老大的親戚，得知紅龜情況後後，決定跨刀協助。\n\n楊展華找來「市區角頭」旗下、綽號「阿士」的郭建彰加入，並提供槍枝給紅龜的小弟「孔仔」孔祥志，上演一場濫射事件，認為可藉此掀開地方光電得利者的黑底，達到報復目的。", "labels": ["關聯污名"]}, {"id": 493, "title": "南市議長之爭》郭再欽譏謝：郭信良的政治玩物 謝龍介反嗆：轉移焦點妨害偵辦", "date": "2022-12-17", "section": "政治", "content": "南市議長選舉愈演愈烈，郭再欽表示，將對謝龍介指控「黑金」的言論提告。謝龍介則說，轉移焦點不能改變涉案事實，請郭再欽誠實面對司法。\n\n\n\n南市議長之爭愈演愈烈，續上演「三個男人戰爭」，民進黨前中執委郭再欽昨指出，國民黨議員謝龍介屢屢在廣播節目上，以不實言論攻擊他，已蒐集相關事證委由律師提出加重誹謗告訴。\n\n郭再欽稱謝誹謗 已蒐集事證提告\n\n謝龍介回應說，轉移焦點不能改變涉案事實，請郭再欽誠實面對司法，之後還有光電與槍擊的黑金糾葛，全國都在等著學甲八十八槍的真相，也請郭不要再轉移焦點，妨害司法偵辦。\n\n\n\n郭再欽則說，謝龍介才是現任議長郭信良的政治玩物，連續被利用兩次，上次議長選舉，在謝龍介主導下，國民黨團支持郭信良，後來郭宣稱要回民進黨，國民黨議員才大呼被出賣了，這次市長選舉，謝龍介沾沾自喜郭信良為其站台說要「支持到底」，結果不到一週遭到民意反彈，郭信良又轉向幫黃偉哲辦造勢活動。\n\n郭再欽強調，謝龍介曾對賴清德說「一生只監督他一人」，卻遭郭信良「四年騙兩次」，其實就是郭信良政治變色龍的工具人而已，謝龍介是出賣國民黨？還是投機政客？相信選民都有判斷的智慧。\n\n郭再欽並反問，謝龍介應說清楚為何擔任議員後，房地產愈買愈多？而且房價上漲的近五年特別多？顯然和議員的收入不符，檢調應該介入調查；郭還質疑說，謝龍介夫婦經營民宿大賺其錢，租用國有土地每個月卻僅要一五○○元，比大學生宿舍租金還廉價，難怪「謝龍介的房地產和郭信良流落在外的票據一樣多」。\n\n謝龍介的房產和民宿議題曾是這次市長選舉綠藍攻防議題。謝日前上媒體節目，公開指稱郭再欽介入議長選舉，「前金後謝」資助民進黨團推舉的議長人選，郭再欽昨天提出反擊。", "labels": ["關聯污名"]}, {"id": 494, "title": "台南學甲88槍槍擊案指向光電利益糾紛 楊展華稱策劃犯案並提供衝鋒槍", "date": "2022-12-16", "section": "社會", "content": "台南學甲88槍槍擊案偵辦有重大突破，警方14日逮捕涉嫌提供犯案衝鋒槍的楊展華，他與「紅龜」洪政軍謀議犯案，南市警局副局長吳敬田（左）、刑大大隊長林宏昇（右）說明偵辦進度。\n\n\n\n台南學甲88槍槍擊案偵辦有重大突破，警方14日逮捕涉嫌提供犯案衝鋒槍的嫌犯楊展華，他與「紅龜」洪政軍謀議犯案，案發原因指向光電利益糾紛，警方也再次逮捕前次6萬交保的共犯郭建彰，南檢向地院聲押2人。\n\n被拘捕的46歲主嫌楊展華，經濟狀況也不好，為何擁有黑市百萬價格的衝鋒槍，槍枝來源還需檢警專案小組調查釐清。\n\n\n\n台南市警察局副局長吳敬田說，開槍的槍手孔祥志研判在11月10日凌晨犯下學甲槍擊案後，當天就潛逃出境，主嫌之一的洪政軍研判在國內的成分大。\n\n被指為槍擊案指揮層級的犯嫌楊展華，和紅龜、槍手孔祥志都是學甲人，從小一起長大，曾涉及一些案件。\n\n檢警專案小組追查，衝鋒槍早在8月前就交給槍手孔祥志，孔嫌大嘴巴就在外面說要幹件大事，當時洪政軍找上楊展華謀議，楊嫌先將衝鋒槍交給洪政軍，再由洪嫌把槍拿給孔祥志，由於孔嫌11月6日在桃園酒駕被逮，逼得他提前動手，在11月10日凌晨開槍犯案。\n\n而與楊展華熟識的共犯郭建彰早在10月23日就將犯案的偽造車牌一輛機車停放南市花園夜市停車場，翌日又將機車移動轉向。\n\n11月9日共犯李奇漢開車載孔祥志到南市武聖夜市附近後，孔嫌步行到花園夜市後騎走犯案機車，被監視器拍下影像，警方專案小組才鎖定槍手就是孔祥志。\n\n孔嫌騎機車在11月10日凌晨2點58分先到學甲頂山寮向民進黨前中執委郭再欽出售的廠房開58槍，凌晨3點6分再到南市議員謝財旺學甲服務處猛轟30槍，由於案發在選舉期間，震驚各界。\n\n背負破案壓力的檢警專案小組不眠不休調閱監視、通聯等資料釐清，目前已逮捕楊展華、李奇漢和郭建彰。\n\n吳敬田說，初步研判學甲槍擊案案發原因與利益有關，不排除與光電有關，是否還有幕後指使者尚待調查釐清，證據到那就辦到那，在逃的洪嫌居關鍵地位，專案小組有信心將相關共犯緝捕到案，一網打盡。\n\n☆飲酒過量 有害健康 禁止酒駕☆\n\n落網的楊展華（中）。", "labels": ["關聯污名"]}, {"id": 495, "title": "郭再欽要提告 謝龍介：轉移焦點不能改變涉案事實", "date": "2022-12-16", "section": "政治", "content": "對於郭再欽揚言提告，謝龍介表示，轉移焦點不能改變涉案事實，請郭再欽誠實面對司法。\n\n\n\n民進黨前中執委郭再欽針對國民黨台南市議員謝龍介屢以不實言論攻擊他，揚言將委由律師提出加重誹謗告訴。謝龍介今天表示，轉移焦點不能改變涉案事實，請郭再欽誠實面對司法。\n\n謝龍介表示，郭再欽以爐渣污染土地，遺禍子孫，天理難容。他奉勸郭「轉移焦點不能改變涉案事實」，請郭誠實面對司法。之後還有光電與槍擊的黑金糾葛，全國都在等著88槍的真相，也請郭不要再轉移焦點妨礙偵辦。\n\n\n\n謝龍介說，他本人財產向來依法如實申報，民宿經營，小本生意，完全符合中央地方法令規定，還是台南市政府認證的優質業者，在剛剛結束的選戰中，甫遭各種質疑與抹黑，但仍經得起考驗。反倒是郭再欽自己，如何賺取21億元非法暴利，又是符合什麼比例原則，請務必對檢察官吐實，給社會大眾、台南鄉親交代。", "labels": ["關聯污名"]}, {"id": 496, "title": "台南北門區由綠轉藍 謝龍介現身議會談下一步", "date": "2022-12-15", "section": "政治", "content": "選後對於下一步有何打算？謝龍介今天表示，他將繼續傾聽民意。\n\n\n\n這次市長選舉，國民黨謝龍介以不到5萬票小輸尋求連任的台南市長黃偉哲。對於選後下一步有何打算？謝龍介今天表示，他將繼續傾聽民意，尤其北門區鄉親對他的支持，他很意外，也很感動，他會來繼續關心北門區蘆竹溝光電場爭議問題。\n\n市長選舉後，台南市議員謝龍介今天下午現身台南市議會。對於下一步是否投入立委選舉或爭取國民黨不分區提名，謝龍介表示，他將繼續傾聽民意。\n\n\n\n台南市北門區過去是綠大於藍，這次市長選舉則遭謝龍介翻盤，謝贏了將近5％的選票。\n\n謝龍介說，北門區鄉親對他的相挺，他很意外，也很感動，選前他就有承諾會繼續關心北門蘆竹溝光電場抗爭問題，如今選後，他會繼續來傾聽民意，也會來關心。當地的問題並不複雜，只要政府高層願意介入，很容易就能解決，他也希望有意參選民進黨主席的副總統賴清德有機會可以關心一下當地居民的訴求。", "labels": []}, {"id": 497, "title": "郭再欽涉爐碴案南市藍軍扯賴清德 綠營反批不應以政治引導辦案", "date": "2022-12-13", "section": "政治", "content": "台南市議會國民黨團今天召開「賴清德支持黑金議長？賴清德縱容台南成爐碴故鄉」記者會，呼籲地檢署「加快腳步」查清楚。\n\n\n\n民進黨中執委、明祥馨負責人郭再欽涉違法掩埋爐碴案昨被檢方起訴，政治效應波及台南市議長選舉。南市議會國民黨團今召開記者會呼籲地檢署「加快腳步」查清楚。黨團新任書記長蔡育輝說，「有進度早點講，不要議長選完後才公布。」並向副總統賴清德喊話，「要選黨主席，是否繼續支持黑金選議長？」\n\n民進黨團回應表示，爐碴案發生後，市府主動移送偵辦、限期清運完畢，並全程公開直播清除過程；台南市也是唯一真正清除爐碴的縣市政府，不因為任何人而有不同標準。我們可以理解國民黨急著打總統選戰，但這件事情無端牽扯賴清德副總統，反而讓人看破手腳。籲任何黨派應尊重司法偵辦，不應以政治引導辦案。\n\n\n\n蔡育輝指出，爐碴案涉及多個縣市，呼籲成立全國專案調查，另光電案黑金利益比爐碴案更大，黨團也懇請檢察官除惡務盡，繼續追查光電黑金案。蔡育輝質疑，黑金涉及投資總統、議長和立委選舉，更介入台南議長上屆和本屆選舉，以掩護非法行為，請檢察官再接再厲查下去，「有進度早點講，不要議長選完後才公布。」\n\n國民黨團更砲轟，民進黨九合一大選慘敗後要掃黑，根本玩假的，賴清德要選黨主席、問鼎總統大位，但民進黨要掃黑，提名的議長候選人居然被影射與黑金有關，國民黨團大聲詢問賴清德，「支持嗎？88槍擊真相為何？就跟爐碴案一樣，誰是真正藏鏡人？請檢察官再接再厲繼續查下去！」\n\n台南地檢署襄閱主任檢察官許嘉龍回應表示，本署對南市議會正副議長選舉相當重視，針對相關情資也會積極蒐證查辦。", "labels": ["關聯污名"]}, {"id": 498, "title": "自由日日Shoot》檢︰無事證顯示爐碴案與槍擊案有關", "date": "2022-12-13", "section": "社會", "content": "民進黨中執委郭再欽涉非法填埋爐碴 被起訴。 \n\n\n\n由於台南學甲區八十八槍槍擊案中，民進黨中執委郭再欽出售的廠房也被開五十八槍，外界傳聞郭疑捲入地方光電產業利益糾紛，遭對方找槍手開槍；如今，郭涉非法填埋爐碴案被起訴，爐碴案是否與槍擊案有關？由於爐碴案已是多年前的事，檢方強調，沒有事證顯示槍擊案與爐碴案有關。\n\n而在槍擊案發生後，郭再欽曾對媒體表明，遭連開五十八槍的學甲區廠房公司，已在兩年前轉賣給他人。有地方人認為，槍手可能以為該廠房仍是郭所有，才針對性開槍恫嚇，郭也是槍擊案的受害人。\n\n\n\n對於槍擊案是否為郭捲入地方光電產業利益糾紛引起？檢、警都強調，槍手與幕後涉教唆犯案的藏鏡人都還未到案，唯有相關嫌犯到案，才能進一步釐清真相。\n\nspan class=paperkeyword〉自由日日Shoot》#捲學甲槍案#涉埋爐碴#撈21.6億#郭再欽起訴#南市環保局#直播清運爐碴#李奇漢#槍手孔祥志", "labels": ["關聯污名"]}, {"id": 499, "title": "太陽能費率擬降 業者大反彈", "date": "2022-12-11", "section": "財經", "content": "經濟部能源局日前預告明年「再生能源電能躉購費率草案」，太陽光電費率較今年微降1至3％，業者口徑一致表態，將於12月12日高雄公聽會爭取上修。\n\n材料、模組、人力等建置成本上漲\n\n躉購費率較今年上修2-3％才合理\n\n經濟部能源局日前預告明年「再生能源電能躉購費率草案」，其中，太陽光電費率較今年微降一至三％，相較於其他再生能源躉購費率調漲或持平，僅太陽光電費率下滑，業者口徑一致表態，將於十二月十二日高雄公聽會爭取上修。\n\n躉購費率草案公告後，引起太陽能產業全面反彈，包括能源局、台經院都被罵翻。其中，地面型電站每度電費率降至四元以下，讓許多系統業者痛罵「破四太誇張了，不然政府自己蓋。」\n\n\n\n表態12日公聽會爭取上修\n\n據了解，系統公會為此積極與能源局溝通，搶先在十二日公聽會前進行「會前會」，讓主管機關了解台經院計算基礎與實際數據的落差，爭取上修空間，業界目前共識是希望「躉購費率較今年上修二至三％才是合理水準。」\n\n永續發展協會理事長蔡佳晋表示，鋼、鋁等材料漲價、模組價格居高不下，再加上台幣大幅貶值一成、市場又缺工，過去系統業者獲利若是「進口車」等級，現在早就變成「國產車」，不少業者空有土地不敢蓋電站，因為開發一個電站的風險越來越高，除租金高漲外，土地變更的不確定性更高，這些風險都沒被納入。\n\n茂迪總經理葉正賢認為，計算公式中納入價格偏低的進口模組，再加上全球升息、人力與建置成本均大幅上揚等，呼籲政府將太陽光電躉購費率調升二至三％才是合理範圍。\n\n中美晶也認為，明年躉購費率若下修，將對國內產業造成很大衝擊，畢竟太陽能產業從多晶矽、各種工程材料成本、人工費用以及銀行融資等一連串的成本都上漲，但躉購費率未能反映建置成本上升反而調降，業者面臨沉重的負擔。", "labels": []}, {"id": 500, "title": "進口模組壓境 業者擴產裹足", "date": "2022-12-11", "section": "財經", "content": "近期太陽光電模組廠對於進口模組大舉進軍台灣市場，卻無主管機關查緝，大表不滿。\n\n記者張慧雯／特稿\n\n除了明年太陽光電躉購費率讓太陽能業界傷腦筋外，近期模組廠對於進口模組大舉進軍台灣市場卻無主管機關查緝大表不滿，系統業者則對於儲能設備驗證期太久、驗證費用過高憂心忡忡，太陽能上下游都頭痛！\n\n根據國內法規，中國製太陽能電池與模組不得進口、第三地（東南亞）模組可以進口，日前美國商務部門就查出，包括比亞迪、天合光能、隆基綠能跟阿特斯光伏等四家廠商，以「洗產地」的方式規避現有的關稅，明年恐對這些廠商實施新關稅。\n\n\n\n雖然經濟部於今年六月強烈表態，光電案場經舉發使用中國製太陽光電模組及電池並確認者，若未改善將廢照處分；不過，並無主管機關積極查緝，許多進口模組僅憑著當地商社出具的產地證明就遊走灰色地帶。\n\n由於第三地進口模組比國內模組價格便宜一至兩成，今年台灣自第三地進口的模組已達五百MW（百萬瓦），依據今年總裝置量約二．二GW（十億瓦）推算，也就是說有兩成以上案場採用進口模組，模組業者根本不敢大幅擴產。\n\n儲能設備驗證耗時 拖延售電時程\n\n至於政策力推的「儲能」、「光儲合一」，近期太陽能系統廠也大嘆「驗證期」冗長，儲能設備蓋好後遲遲無法進行驗證，而設備無法驗證就不能售電，且儲能案場的驗證費用太高，業者也傻眼。\n\n由於主管機關傾向不管哪一類型的儲能案場都要「現地審查」，但目前查驗單位又只限於三個法人，光是查驗時間排隊就超過六個月，若不改善查驗排隊時間，按照目前案體量要等六至七個月再准許上線的話，系統業者恐損失慘重，未來儲能市場也難放量成長。", "labels": []}, {"id": 501, "title": "陳亭妃質疑黑金介入南市議長之爭 郭再欽回擊：為議員跑票做鋪陳？", "date": "2022-12-07", "section": "政治", "content": "民進黨中執委郭再欽發聲明，對學甲88槍槍擊案和下屆南市議長提出說明。\n\n\n\n民進黨台南市第四屆議長之爭引發派系內鬥，和無黨籍現任議長郭信良結盟的民進黨立委陳亭妃，今天質疑黑金介入議長之爭，被影射當事人之一的民進黨中執委郭再欽發聲明首度回擊，質疑陳亭妃扯黑金是為議員跑票做鋪陳。\n\n民進黨南市議會黨團今天下午擬假投票推舉下屆（第四屆）議長、副議長人選。陳亭妃開記者會，出示照片指出，有意選台南市正副議長的邱莉莉、林志展，與郭再欽等人不知道在密謀什麼；並指學甲88槍可能還有光電利益在其中，憂心黑金操盤台南市正副議長選局，高呼「拒絕用黨紀挺黑金」，呼籲黨中央要求議會民進黨團停止所有動作、進行調查。\n\n\n\n郭再欽發聲明表示，認識郭信良和陳亭妃這對政治盟友長達1、20年，他們平常沒說過他是黑金，現在突然說他是黑金，這很不合常理。\n\n郭再欽說，學甲槍擊案發生後，郭、陳未譴責施暴的開槍者，卻用一堆政治陰謀論來抹黑他，甚至牽扯到議長和未來市長的選舉。\n\n郭再欽聲明說，無論郭信良要選議長，還是陳亭妃要選市長，都跟他無關，不要把他當假想敵，也不用浪費時間批評他。\n\n對於學甲88槍槍擊案，郭再欽聲明他光明磊落，已到台南地檢署向檢察官陳述所知的內容，南檢也對特定涉案對象發布通緝，各界應尊重檢調辦案進度，他比任何人都希望找出真兇和真相，反倒是郭信良和陳亭妃再三以政治陰謀論帶風向。\n\n郭再欽並質疑郭信良和陳亭妃的動作頻頻，又扯黑金，是不是又要為部分議員再次跑票而鋪陳？", "labels": ["關聯污名"]}, {"id": 502, "title": "南市議長選戰開打 陳亭妃：民進黨別用黨紀挺黑金", "date": "2022-12-07", "section": "政治", "content": "民進黨立委陳亭妃（右）、陳歐珀（左）今日召開「黑金介入議長、副議長選舉？民進黨用黨紀挺黑金？」記者會。\n\n\n\n台南市議長選戰開打，民進黨可望由7連霸議員邱莉莉上陣，而現任無黨籍議長郭信良也表態力拚連任。民進黨正國會立委陳亭妃今（7）日指控，88槍擊案造成台南市長慘勝局面，該案被質疑某位民進黨中執委有關，黨內卻選擇冷處理；此案相關人如今又涉及台南市正副議長選舉，黨中央不可不慎。\n\n陳亭妃今日與同屬正國會的立委陳歐珀召開「黑金介入議長、副議長選舉？民進黨用黨紀挺黑金？」記者會。陳亭妃指出，88槍利益糾葛衝擊今年的台南市長和議員選舉，也恐怕會糾結到2024大選，「我們有多少本錢還可以繼續跟黑金牽扯在一起？過去我們指出國民黨的黑金問題，千萬不要變成國民黨打我們黑金」。\n\n\n\n陳亭妃並出示一張照片說道，這畫面近期在電視節目上不斷被討論，包含88槍相關的民進黨中執委郭再欽，和參選正副議長的邱莉莉、林志展同場同框畫面，這畫面已經在網路上吵得沸沸揚揚，88槍加上光電利益，可能讓黑金直接操盤台南議長、副議長的局勢。\n\n陳亭妃憂心，若民進黨中央繼續視而不見，繼續允許用黨紀公然挺黑金，請問黨內要如何向選民表達反省的決心，黨中央應該要求台南市議會黨團停止所有的動作，立即進行調查。「不能說一套做一套，要求掃除黑金，結果我們不敢面對和民進黨中執委有關的88槍的真相」，如果88槍的藏鏡人正在操弄正副議長選舉，真的是情何以堪。\n\n陳歐珀也表示，不可以讓宜蘭、台南兩個民主聖地的選民失望，認為「宜蘭有貪、台南有黑」。呼籲黨中央，不要把自己當糾察隊的權力忘記了，當地方被黑金勢力把持的時候，黨中央能夠視而不見嗎？民進黨說要終結黑金，找回正義也是假的嗎？請黨中央千萬不要忘記。\n\n陳歐珀說，相信總統蔡英文、副總統賴清德、台南市長黃偉哲絕對無法接受黑金。尤其正在思考要承擔黨主席的賴清德，一向「嫉黑金如仇」的賴清德，應該不會讓他的子弟兵跟黑金站在一起。\n\n另，民進黨中常會今日將處理成立「直轄市、縣市議會議長及副議長督導小組」案，由督導小組協助黨團進行協調。陳亭妃質疑，台南的召集人是黃偉哲，黨團卻急著在週二先發出黨團會議甲動通知，甚至要用表決就要強行通過人選，「請問有這麼急嗎？到底在急什麼？還是背後的黑金利益急了呢？」", "labels": ["關聯污名"]}, {"id": 503, "title": "學甲槍擊案未破分局長換手 方仰寧：孔祥志、洪政軍是共犯結構", "date": "2022-12-07", "section": "社會", "content": "台南市新任學甲警分局長劉全福（右）今天（7日）由警察局局長方仰寧（中）布達上任、監交印信。\n\n\n\n台南市新任學甲警分局長劉全福今天（7日）由警察局局長方仰寧布達上任，劉全福還未上任前，5日就被要求加入學甲88槍槍擊案專案小組，方仰寧說，南警已發布查緝「紅龜」洪政軍、南檢發布通緝涉案槍手孔祥志，後續專案小組將等到犯嫌到案釐清案情才會解散。\n\n學甲88槍槍擊案至今27天仍未破案，前任學甲分局長蔡宗昌被拔官，和原保大大隊長劉全福互調，都在今天布達上任。\n\n\n\n方仰寧說，蔡宗昌因領導統御有問題，對專案小組偵辦形成阻力，因此調整他的職務，並不是否定蔡宗昌的能力，期許蔡在保大大隊長加強歷練，未來還是有機會。\n\n方仰寧也對劉全福提示工作指示，要求做好學甲分局上下溝通協調、和地方做好橫向連繫，方仰寧說，因分局轄區太陽光電產業和黑槍對地方形成治安隱憂，要求分局對魚塭工寮確實掌握，避免形成治安漏洞。\n\n劉全福也沒有外勤經驗，坦言上任有壓力，週一就加入學甲88槍槍擊案專案小組，將勇於承擔，全力以赴，首要任務是重整軍心。\n\n對於台南地檢署昨天發布通緝學甲槍擊案涉案槍手孔祥志，警方專案小組部分辦案人員不知情，相當錯愕，方仰寧說，南檢發布通緝孔嫌前已告知警察局，專案小組部分人員誤解，檢警偵辦此案連繫並無隔閡。\n\n方仰寧說，檢警偵辦學甲槍擊案合作無間，大家壓力大也很辛苦，事實上11月10日案發後，檢警對這起有計畫性的犯案就已快速偵查釐清，鎖定槍手孔祥志涉案，但經專案小組布建、追監，發現孔嫌「人間消失」，不排除槍手潛逃出境，南檢才在昨天發布通緝他，希望投入全國警力追緝，讓他重現人間。\n\n方仰寧說，在過去犯案資料，洪政軍和孔祥志就是共犯結構，南警之前發布查緝專刊查緝「紅龜」洪政軍，也希望將孔嫌緝捕到案，目前二人在學甲案無事證關連，專案小組將釐清案情。對於外傳光電利益糾紛是案發原因，也是專案小組調查重點。\n\n台南市新任學甲警分局長劉全福。\n\n台南市警察局局長方仰寧說明學甲槍擊案。", "labels": ["關聯污名"]}, {"id": 504, "title": "「觀塘．塘觀」尋訪千塘之鄉 描繪桃園永續城市重要DNA", "date": "2022-12-05", "section": "生活", "content": "中原埤塘生態公園獲得今年「全球卓越建設獎」銀獎肯定。\n\n\n\n桃園市長鄭文燦今日前往中壢區中原埤塘生態公園，出席「觀塘．塘觀」尋訪千塘之鄉的桃花源記新書發表，此書是市府水務局繼分享大漢溪、老街溪、南崁溪的河川紋理脈絡與整治的第4本桃園水文化專書，記錄桃園300多年來的發展史，以及凸顯這8年來市府大刀闊斧進行埤塘轉型的核心宗旨。\n\n會中，鄭文燦與中原大學通識中心副教授向鴻全、元智大學通識教學部講師林煒舒、桃園市野鳥學會榮譽理事長吳豫州座談，暢談埤塘願景和埤塘的多元樣貌。\n\n\n\n鄭文燦表示，一座永續經營的城市，必須發展自身的韌性，而埤塘是桃園永續發展重要的環節。桃園永續城市重要DNA就是埤塘文化，早期先民在桃園開發埤塘曾高達1萬口，目前仍有600多口，每一口埤塘都是桃園地方史的一個故事，守護埤塘是打造永續城市的重要基礎，近年市府積極推動埤塘文化的保存及再生利用，透過農田水利灌溉、滯洪防災、生態景觀等3大方向結合埤塘與城市，讓埤塘在都市及鄉村扮演不同角色、產生嶄新價值，打造桃園特有水文化。\n\n鄭文燦舉例，坐落青埔的「橫山書法藝術館」榮獲被譽為建築界奧斯卡獎的「全球卓越建設獎」金獎；轉型成為防災滯洪公園的「中原埤塘生態公園」也獲得「全球卓越建設獎」銀獎肯定；將於明年完工的「大樹林埤塘生態公園」採一乾式滯洪池、一濕式滯洪池的設計，具有防洪功能，也可作為野餐、舉辦音樂會等活動之用；預計後年完工的「龍山埤塘生態公園」兼具防災調節及生態景觀功能，將是桃園首座結合雨水撲滿及乾式大草原的滯洪公園，均為埤塘轉型工作的翹楚。\n\n林煒舒表示，「觀塘」書中提到許多桃園埤塘的發展史，許多充滿特色的埤塘故事，編寫過程用心，看見鄭文燦保存埤塘文化的堅持；吳豫州提及2018年市府為配合中央綠能政策，規畫桃園166口埤塘鋪設光電板，危及野鳥生態，鳥會提出20多年的調查數據，鄭文燦同意當年11月公告暫緩推動光電埤塘，守護桃園埤塘，鳥會表示感謝。\n\n向鴻全也說，對出身、成長桃園的孩子，池塘、溪流、稻田都是熟悉的記憶，埤塘被重新重視，透過google earth、GIS地理資訊系統觀察埤塘的改變，翻轉民眾過去觀看埤塘的方法。\n\n鄭文燦（右4）等人出席「觀塘．塘觀」尋訪千塘之鄉的桃花源記新書發表會。\n\n「觀塘．塘觀」尋訪千塘之鄉的桃花源記新書。\n\n中原埤塘生態公園獲得今年「全球卓越建設獎」銀獎肯定。\n\n坐落青埔的「橫山書法藝術館」今年獲得「全球卓越建設獎」金獎肯定。\n\n坐落青埔的「橫山書法藝術館」今年獲得「全球卓越建設獎」金獎肯定。", "labels": ["道德污名"]}, {"id": 505, "title": "後龍親水廊道蓋光電偷開工 居民抗議", "date": "2022-12-03", "section": "生活", "content": "後龍建置太陽能光電設施遭地方反對，廠商前晚進場開工，縣府水利處表示會要求廠商將已搭設的金屬架拆除並將材料載走。\n\n\n\n苗栗縣政府規劃在後龍鎮高鐵苗栗特區內的北勢溪親水廊道建置太陽能光電設施，已完成發包，但在今年七月召開的說明會，地方一面倒地反對；縣府當時允諾，未獲地方共識前，不會貿然動工。不料，居民發現廠商竟趁前晚摸黑進場開工，引爆地方強烈不滿，昨早齊聚抗議。縣府水利處表示，廠商未獲縣府同意，逕行開工，會要求撤場，並依契約規定處分。\n\n縣府︰將要求撤場 依規處分\n\n副議長李文斌、議員林寶珠、後龍鎮長朱秋隆、後龍鎮長當選人謝清輝、前縣長劉政鴻等地方多位民意代表、里長及鄉親，昨早聚集親水廊道旁抗議，強調「堅決反對、抗議到底、馬上撤除！」\n\n\n\n李文斌表示，北勢溪親水廊道是前縣長劉政鴻打造的休憩公設，環境美麗舒適。對於苗縣府發包施設太陽能光電設施，地方鄉親已於之前說明會，表達反對到底的立場。\n\n副議長︰希望能撤銷標案\n\n李文斌認為，北勢溪親水廊道旁，就是縣府劃設的高鐵產專區、商業區，是苗栗縣未來發展的重要之地，若施設太陽能光電設施，對地方發展影響很大，會向苗縣府協調，希望能撤銷該標案。\n\n水利處長楊明鐃，昨早也到場說明。他表示，縣府依據之前說明會，鄉親所表達的強烈反對意見，要求廠商先行與地方溝通，溝通後再進場；廠商前幾天有向縣府報開工，但縣府並未同意。\n\n對於廠商前晚進場開工，楊明鐃表示，水利處昨天已要求廠商將已搭設的金屬架拆除並將材料載走，後續對於廠商違反開工的行為，依照契約規定處理。", "labels": []}, {"id": 506, "title": "台南學甲槍擊案發22天未破 被害人謝財旺：體諒警方辦案困難", "date": "2022-12-02", "section": "社會", "content": "南市議員謝財旺在11月10日學甲服務處被槍手開槍後，直指鐵捲門留下的彈孔。\n\n\n\n台南學甲88槍重大槍擊案案發至今22天仍未破案，台南市刑警大隊昨天突然發布「查緝專刊」，通令查緝綽號「紅龜」的通緝犯洪政軍，服務處被槍手開槍的南市議員謝財旺今天（2日）未對此評論，但他說，這是起智慧型犯罪，有計畫性的犯案，體諒警方辦案困難。\n\n謝財旺是被害人，議員即將卸任，其女兒謝舒凡當選下屆新科議員接棒，目前仍有學甲警分局派員警貼身隨護。\n\n\n\n謝財旺未對南警發布查緝「紅龜」專刊評論，但指出槍擊案應是智慧型犯案，長期計畫周密，使得警方辦案困難，台灣監視器密布，還是查不到槍手行蹤，警方辦案非常辛苦，不能為難警方，已經盡力，身為民代他希望警方有機會還是要趕快破案。\n\n11月10日學甲槍擊案發後，網傳槍擊案跟台南光電案利益紛爭有關，綽號「紅龜」的通緝犯洪政軍，不滿有人以他的名義向綠能廠商索討回饋金，因此找來槍手開槍洩憤。\n\n但檢警始終不願說明是否就網路傳言進行偵查，只強調「鎖定多名共犯」，並逮到涉案的郭姓男子，台南市刑大昨天還對「紅龜」發布要案「查緝專刊」，但不證實與學甲槍擊案有關，案情仍待調查釐清。南市刑大今天再說明不排除任何可能，案情持續偵辦。\n\n槍手仍然在逃，謝財旺說，不會煩惱，並澄清網傳一事不是事實，以他的為人，有做的有做，沒做就是沒做。\n\n南市議員謝財旺推測說，學甲槍擊案是起智慧型犯罪，有計畫性的犯案。", "labels": ["關聯污名"]}, {"id": 507, "title": "苗縣北勢溪親水廊道蓋光電遭反對 廠商摸黑開工引爆地方抗議", "date": "2022-12-02", "section": "生活", "content": "副議長李文斌、議員林寶珠、後龍鎮長朱秋隆、後龍鎮長當選人謝清輝、前縣長劉政鴻等地方多位民意代表、里長及鄉親，聚集親水廊道旁抗議，強調「堅決反對、抗議到底、馬上撤除！」\n\n\n\n苗栗縣政府規劃在後龍鎮高鐵苗栗特區內的北勢溪親水廊道建置太陽能光電設施，已完成發包，但於選前7月召開說明會，地方一面倒地反對；縣府當時允諾，未獲地方共識前，不會貿然動工。不料，居民發現廠商竟趁昨晚摸黑進場開工，引爆地方強烈不滿，今早齊聚抗議。\n\n副議長李文斌、議員林寶珠、後龍鎮長朱秋隆、後龍鎮長當選人謝清輝、前縣長劉政鴻等地方多位民意代表、里長及鄉親，今早聚集親水廊道旁抗議，強調「堅決反對、抗議到底、馬上撤除！」\n\n\n\n李文斌表示，北勢溪親水廊道是前縣長劉政鴻打造的公共設施，環境美麗舒適，縣府卻發包施設太陽能光電設施。地方鄉親已於之前縣府召開的說明會上，都表達反對到底的立場。\n\n李文斌認為，北勢溪親水廊道旁，就是縣府劃設的高鐵產專區、商業區，是苗栗縣未來發展的重要之地，若施設太陽能光電設施，對地方發展影響很大，後續也會向縣府協調，希望能撤銷該標案。\n\n業務單位主管、縣府水利處長楊明鐃，今早也到場說明。他表示，縣府依據之前地方說明會上鄉親表達的強烈反對意見，要求廠商先行與地方溝通，溝通後再進場；廠商前幾天有向縣府報開工，但縣府並未同意廠商開工。\n\n對於廠商昨晚進場開工，楊明鐃表示，水利處今天會要求廠商將已搭設的金屬架拆除並將材料載走，後續對於廠商違規開工的行為，依照契約規定處理。\n\n廠商昨晚進場開工，縣府水利處表示會要求廠商將已搭設的金屬架拆除並將材料載走，後續對於廠商違反開工的行為，依照契約規定處理。", "labels": ["關聯污名", "外觀污名"]}, {"id": 508, "title": "台南學甲狂轟88槍案陷膠著 警突發布「查緝專刊」追捕「紅龜」", "date": "2022-12-01", "section": "社會", "content": "槍手先到學甲頂山寮對這家廠辦連轟58槍。\n\n\n\n台南學甲88槍重大槍擊案案發至今21天仍未破案，案情陷入膠著，台南市刑警大隊今天（1日）突然發布「查緝專刊」，通令查緝綽號「紅龜」的通緝犯洪政軍（41歲），因與傳言「紅龜」疑與槍擊案有關，引起外界聯想「紅龜」是否就是幕後藏鏡人，但南市刑大否認，案情仍待調查釐清。\n\n選前，11月10日學甲發生槍擊案，1名槍手先到學甲頂山寮對民進黨中執委郭再欽先前經營的廠辦持衝鋒槍連開58槍，5分鐘後又到議員謝財旺服務處開了30槍。\n\n\n\n台南檢警組成專案小組偵辦，只查到槍手騎機車從台南市區到學甲連犯2案，逃回市區途中連換偽造車牌，到了西港溪埔寮一帶就失去蹤影，警方再也查不到機車下落。\n\n學甲槍擊案在選前投下震撼彈，影響市長選情，警方背負破案巨大壓力，選後仍成為政治攻防議題。\n\n學甲槍擊案發後，就有爆料者連番在網路發文直指槍擊案跟台南光電案利益紛爭有關，綽號「紅龜」的通緝犯洪政軍，不滿有人以他的名義向綠能廠商索討回饋金，因此找來槍手開槍洩憤。\n\n但檢警始終不願證實網路傳言，只強調「鎖定多名共犯」，並逮到涉案的郭姓男子，但被諭知交保。\n\n台南市刑大今天突然對「紅龜」洪政軍發布要案「查緝專刊」，令外界聯想莫非與網路傳言真與學甲槍擊案有關。\n\n但南警對洪政軍的查緝專刊，查緝原因僅說明洪男涉及2017年重傷害、2019年妨害自由等2案通緝，可能出入藏匿處所為台南學甲、將軍、佳里、安南區及台北，要求警方查緝時要注意安全。未說明與學甲88槍案有關。\n\n南市刑大否認查緝專刊與學甲槍擊案有關，相關人員說，「紅龜」是否涉及槍擊案，要待人犯到案才能進一步釐清。\n\n因相關當事人對案發原因語帶保留，案情難有突破，警方唯有先抓到通緝在案的「紅龜」再說。一般來說，警方發布查緝專刊，相當程度象徵案情陷入瓶頸。\n\n槍手又到台南市議員謝財旺服務處開了30槍。\n\n台南市刑警大隊今天發布要案「查緝專刊」，通令查緝綽號「紅龜」的通緝犯洪政軍。", "labels": ["關聯污名"]}, {"id": 509, "title": "謝龍介︰台南起風 迎接政黨輪替", "date": "2022-11-26", "section": "政治", "content": "國民黨台南市長候選人謝龍介（中）昨舉辦「翻轉台南」晚會，盼迎接台南政黨輪替。\n\n\n\n治安好 廠商才會來投資\n\n國民黨台南市長候選人謝龍介昨晚舉辦「翻轉台南」晚會，重提學甲槍擊案。他說，在花園夜市拜票時，經過射氣球攤位，拿起BB槍還想射出八十八槍，強調治安如果好，廠商才會來投資。他也提出老人健保補助、改善交通、營養午餐與公廁等政見。\n\n謝龍介說，「台南已起風了」，他和支持者將迎接台南卅年來第一次政黨輪替。\n\n\n\n謝龍介說，學甲槍擊案背後隱藏的糾紛，好像選一個市長同時多了三、四個地下市長，有「喬」人事的、有「喬」長照的，也有人在「喬」光電，這件槍擊案至今未破案，兇手用的長槍至今都在流竄，難道整個城市失明了嗎？背後的利益糾紛到底是什麼？他提出幫老人爭取健保費免繳，卻被黃偉哲說在敗家虧錢。\n\n謝龍介還說，有一位父親帶女兒跟他合照，小女生跟他說「阿北，營養午餐能不能用好吃一點？」他認為這是管理問題。另位母親則說，小孩在學校不敢上廁所，拉在褲子上。他認為不只學校廁所，公共廁所也很多人不敢上，他當選後會改善公廁、學校廁所環境。", "labels": ["關聯污名"]}, {"id": 510, "title": "謝龍介再提「學甲槍擊案」 預言開票後賴清德不會替黃偉哲站台", "date": "2022-11-25", "section": "政治", "content": "謝龍介選前之夜造勢，他登台預測說，學甲槍擊案背後的糾紛，嚴重到副總統賴清德要與黃偉哲切割，他預測明天開票後賴清德也不會替黃偉哲站台。 \n\n\n\n國民黨台南市長候選人謝龍介選前之夜重提學甲槍擊案，他表示，在花園夜市拜票經過射氣球的攤位，拿起BB槍還想射出88槍，治安如果好，廠商才會來投資，他也重申政見，提出老人健保補助、改善營養午餐、改善學校與公共設施的廁所與台南交通，另外他還預言，副總統賴清德跟民進黨對手黃偉哲切割，明天「開票後」賴清德也不會來替黃偉哲站台。\n\n謝龍介說，學甲槍擊案背後隱藏的糾紛，好像選一個市長同時多了三、四個「地下市長」，有「喬人事的」、有「喬長照的」，也有人在「喬光電」，至今沒有破案，還有傳言要等選後才會破案，兇手使用的長槍至今都在流竄，難道整個城市失明了嗎？背後的利益糾紛到底是什麼？\n\n\n\n謝龍介說，他提出想幫老人爭取健保補助，卻被黃偉哲說是在虧錢。他還說，剛剛有位父親帶女兒跟他合照，結果小女生只說：「阿北，營養午餐能不能用好吃一點？」他認為這是管理問題，很多家長說營養午餐太油，一個月吃好幾次打拋豬，油到洗潔精要洗好幾遍，餐盤才會乾淨；另一位母親說小孩在學校不敢上廁所，所以拉在褲子上，他認為不只學校廁所，公共設施的廁所也很多人不敢上，如果市長連廁所都管不好，他當選以後他會改善市內公設、學校廁所環境，如果校長管不好，那市長就來掃。\n\n提到賴清德時，謝龍介說，要說到市政清廉，大家一定要給賴副總統按讚，不像現在這樣，他與賴副總統互相尊重、了解，大家都說他有魄力，但是光是他自己有魄力沒有用，還需要有魄力的市民一起抵制不好的政府團隊。", "labels": ["關聯污名"]}, {"id": 511, "title": "市場攤區改太陽能板頂漏雨惹怨 苗市公所：預計添購歐式帳棚", "date": "2022-11-25", "section": "生活", "content": "苗栗市公所拆除北苗市場旁臨時攤販區的原有鐵皮頂棚，改搭設為高架太陽能光電設施，近2天下雨，遭民眾批評投訴漏水不便。\n\n\n\n苗栗市公所拆除北苗市場旁臨時攤販區的原有鐵皮頂棚，改搭設為高架太陽能光電設施，近期完工。但前2天下雨，遭民眾批評投訴，「裝太陽能板當屋頂」漏大水，攤販跟客人都淋雨；市公所表示，預計規畫購置歐式帳棚，供攤商使用，也美化市集。\n\n廖姓讀者向本報投訴，指苗栗市北苗市場旁臨時攤販區，蓋了屋頂又拆掉「裝太陽能板當屋頂」，前2天下雨了，結果大漏水，害得攤販跟客人都淋雨。\n\n\n\n市公所表示，北苗市場旁臨時攤販區的原有鐵皮頂棚，年代已久、老舊，且是違章建物，公所加以拆除，並配合中央綠能政策施設太陽能光電設施。\n\n公所表示，太陽能光電板的配置模組中間會留縫隙，是因廠商為防止強風吹落太陽能板砸傷民眾，故在太陽能板塊四周都會加強防固，此乃為安全考量所必要之設置，因此才會有縫隙。\n\n公所表示，有關太陽能板縫隙造成漏雨問題，公所已與攤商達成共識，並與相關廠商研商議價中，預計規畫購置20頂3公尺見方的歐式帳棚供攤商使用，讓攤商可並避免淋雨之苦，並達美化市集的效果。\n\n苗栗市公所拆除北苗市場旁臨時攤販區的原有鐵皮頂棚，改搭設為高架太陽能光電設施，近2天下雨，遭民眾批評投訴漏水不便。\n\n苗栗市公所拆除北苗市場旁臨時攤販區的原有鐵皮頂棚，改搭設為高架太陽能光電設施，近2天下雨，遭民眾批評投訴漏水不便。", "labels": []}, {"id": 512, "title": "〈財經週報-漁電共生〉成本壓力大增 漁電共生報酬率恐下滑", "date": "2022-11-20", "section": "財經週報", "content": "室內型漁電共生案場成本高，室外型則面對氣候變化，業者大嘆投報率難估。\n\n\n\n太陽能漁電共生案場熱潮起，但有業者認為，過了這兩、三年收割期後，未來漁電共生恐難有大案場再現，主要還是卡在土地不易整併、租金又升高，再加上通膨壓力、缺工、環保抗爭等問題紛沓而來，成本已大幅提升1成以上。\n\n土地整併是最大關卡\n\n最早切入漁電共生案場的誠新集團與雲豹能源（6869）咸認「土地整併是最大問題」。雲豹能源分析，目前室外型漁電共生案場通常都希望總建置量達100MW才有經濟規模，因此大約要圈到200-250公頃土地才符合成本效益，因為圈到的土地中，若以室外養殖型為主則只有40%可搭蓋太陽能板，所以就需要200-250公頃土地。\n\n\n\n只不過，不少業者坦承，除非是3-4年前就開始圈地，否則依照目前狀況，若是1-2年才切入漁電共生的業者，要圈到100公頃土地根本不可能，甚至連50公頃也很難。\n\n業者指出，政府在漁電共生專區劃分後，雖有利業者圈地開發，但也因設置專區後，面臨土地價格上漲，地主坐地喊價，致使土地難以整合；除土地難整合外，也有養殖「釘子戶」，因租約沒到期、地主也拿承租戶沒轍，整片土地若缺中間一塊，就算旁邊土地都圈到手也無法開發。\n\n誠新集團董事長曾慶成更直指，如今看來不管是租金、原物料、人工，在通膨發酵下全部墊高，完成一座漁電共生案場所需成本要比過去至少多10%以上。也因此，如何去維持案場報酬率變成業主未來最重要的課題。\n\n他認為，新的漁電共生案場一定要仔細重新計算相關成本，雖然誠新集團手中已取得不少土地，但後續該如何開發，還是要找股東、找資金，確認未來方向該怎麼走，而不能只是一昧埋頭苦幹、開發案場。\n\n養殖戶、環團抗議 恐不利漁電共生案場未來\n\n此外，日前台南七股當地居民、養殖戶與環保團體集結至總統府抗議，太陽光電四大公協會也發表6大聯合聲明，指稱漁電共生絕不會滅漁滅村滅生態、不會掠奪養殖戶的工作權，更不是破壞環境生態的洪水猛獸，更強調「漁電共生是降低養殖業天然災害影響、讓養殖漁業升級的最佳機會」；只不過，當地反彈聲浪若越大、開發難度也越高，恐將不利漁電共生案場的未來。", "labels": ["道德污名"]}, {"id": 513, "title": "謝龍介新營市場拉票 批綠營議員跟隨他老人健保補助政見真「見笑」", "date": "2022-11-18", "section": "政治", "content": "國民黨台南市長候選人謝龍介（中）由國民黨議員候選人蔡育輝、姚正玉陪同到新營第一市場開講和拉票。\n\n\n\n衝刺選戰，國民黨台南市長候選人謝龍介「民主菜市場逗陣行」今天（18日）一早在新營第一市場「開講」，火力全開，他說，他提出65歲以上老人健保費免繳的社福政見，竟被民進黨對手黃偉哲陣營批評是「敗家子」政見會拖累市府財政，結果卻有10位民進黨議員候選人在選舉公報上將老人健保費補助列入政見，「跟著謝龍介走」，實在「見笑」。\n\n謝龍介由國民黨議員候選人蔡育輝、姚正玉陪同拉票，逐一向攤商、民眾握手、打招呼拜票，不少選民禮貌回應，有的搶握手、合照。\n\n\n\n謝龍介開講猛轟學甲槍轟案開了88槍，案發第9天偵辦竟無進展，他質疑案發是因光電案喬不平，如今1支衝鋒槍在外面趴趴走，不知何時再開槍，造成人心惶惶，他呼籲警方趕快破案公布真相。\n\n謝龍介說，只要鄉親信任他一次，如果當選市長，他只會做一任，相關的老人健保費、學生營養午餐、每月紙尿褲免費的社福5大政見如未實現，他一定會到市場、廟口公開辭掉市長謝罪。\n\n謝龍介也說，如當選市長，會將市府、市長室「清一清」，成立馬上辦中心，不要喬事團隊，對南市獲得前瞻計畫補助的重大建設工程「重新檢視」其中有否弊端。\n\n國民黨台南市長候選人謝龍介（左一）「民主菜市場逗陣行」今天（18日）一早在新營第一市場拉票，和民眾合影。\n\n國民黨台南市長候選人謝龍介（右）今天（18日）一早到新營第一市場拉票。", "labels": ["關聯污名"]}, {"id": 514, "title": "納骨塔前設光電基樁 口湖人抗議", "date": "2022-11-15", "section": "生活", "content": "不滿口湖鄉公所同意成龍納骨堂前打基樁做太陽光電設備，村民前往 抗議，要求公所說明、業者撤案。 \n\n\n\n質疑口湖鄉公所在成龍納骨堂前空地蓋光電停車場，整個程序不完備且企圖魚目混珠，議員蔡孟真、鄉代王溪邊及數十名鄉親昨天前往現場抗議，要求公所說清楚，業者撤案；公所強調依規定辦理並無不妥。\n\n蔡孟真指出，公所向縣府民政處提出的計畫內容，指成龍納骨堂停車位不足，為使空地有效利用，擬設置太陽能停車棚，供民眾使用，同時響應中央再生能源措施及增加公所歲收。\n\n\n\n蔡孟真表示，民政處同意公所使用，隨即業者即向縣府建設處提出要在該地設置太陽光電設備，共一千八百多片，裝置容量六一二瓩，但整個計畫程序不完備，且企圖魚目混珠，甚至沒有召開地方說明會，即讓業者施工立基樁。\n\n王溪邊說，納骨堂前豎立近數十支基樁，村民擔憂祖先地理風水遭破壞，群情激憤，甚至責怪代表會讓案件通過，事實上，整案鄉代會完全不知情，他們也是立樁後才知道。\n\n蔡孟真等人指出，鄉長林哲凌知道鄉親反彈，第一時間說要撤案不做了，至今沒有下文，要求公所說明，廠商撤案。\n\n口湖鄉公所祕書蔡春常表示，因許多鄉親反應，納骨堂前停車地的地面坑坑洞洞有待改善，去年鄉長針對興建停車場經費評估約需三、四百萬元，有光電業者提出太陽光電停車棚構想，公所不用擔心工程費，可解決停車問題，還可增加租地收入，整個流程都依規定辦理，至於鄉親提出的疑慮，公所討論後會有妥善處理。", "labels": ["關聯污名", "道德污名"]}, {"id": 515, "title": "光電儲能站未納管 台南濱海光電案場救災應變開研討會、場勘", "date": "2022-11-14", "section": "社會", "content": "台南光電案場多，光電系統消防安全格外重要。\n\n\n\n台南濱海的太陽光電一廠一廠的蓋，光電儲能站竟尚未納管，萬一光電案場發生火警，如何救災因應，台南市消防局第三救災救護大隊今天（14日）在七股區中寮舉辦光電儲能站火災警戒範圍界定與搶救策略研討會、實地場勘，提升綠能業者和消防隊應變能力，未雨綢繆。\n\n台南太陽光電設置容量全國第一，尤其大北門濱海地區光電案場密布，有光電廠就曾發生火警事故，大意不得。\n\n\n\n研討會邀集光電業者、南市消防局各大隊和專家學者參與，針對電池儲能站火災案例分析、國際儲能系統安全標準發展概況、災害現場搶救標準作業程序、消防搶救與避難疏散之模擬分析等議題進行研討、提問講解，期許增進國內產學研究與相關部門應用技術能量。\n\n第三大隊說，光能儲電櫃（站）越來越普遍，但法規制定卻無法跟上管理應變。目前消防法及各類場所消防安全設備設置標準第12條尚未將其納入列管場所，也尚未有明確的搶救機制，因為現行光電火災搶救主要針對太陽能面板為主，而在儲能櫃上有熱失控的風險管理上較少著墨，導致儲能電站起火的原因很多，鋰離子電池的使用可能產生熱失控的火災危害，損壞的鋰電池又可能復燃，此一不同於以往傳統火災類型，考驗消防救災。\n\n第三救災救護大隊長陳博文說，業者應建立裝設消防系統的儲能站，以提高電力系統的安全性。當地消防機關平時也應加強建立電池儲能站四周道路狀況、建築物構造、使用情況、水源狀況和現場管理等資訊，做好火災預防管理作業，才能在發生災情時由現場指揮官做出準確的救災行動方案。\n\n台南市消防局局長李明峯表示，相關太陽能及電池儲能站火警案件，消防員應穿著全套消防衣帽鞋，非必要時切勿碰觸、破壞太陽光電發電設備，以免觸電；同時救災過程必須防止可燃性與有毒性氣體的蓄積，避免危及救災人員和鄰近居民。\n\n光電儲能站設備解說。\n\n太陽光電案場的光電儲能站還未列消防安全設備納管，消防隊場勘提升應變能力。\n\n太陽光電案場的光電儲能站還未列消防安全設備納管，消防隊場勘提升應變能力。", "labels": []}, {"id": 516, "title": "納骨堂前豎立太陽光電基樁 口湖鄉民要求公所說明、廠商撤案", "date": "2022-11-14", "section": "生活", "content": "納骨堂前豎立太陽光電基樁，口湖鄉親憂心破壞祖先的地理風水，要求公所出面說明、業者撤案。\n\n\n\n口湖成龍納骨堂前插設近百支太陽光電基樁，鄉親憂心破壞祖先地理風水，鄉公所解釋是要做太陽光電停車棚，並說一切依程序辦理，議員蔡孟真、鄉代王溪邊等人與20多名村民今天在納骨堂前抗議，要求公所出面說明、業者撤案。\n\n蔡孟真拿出公所向縣府申請的公文指出，公所向縣府民政處提出的計畫內容，指成龍納骨堂停車位不足，為使空地有效利用，擬設置太陽能停車棚，供民眾使用，同時響應中央再生能源措施及增加公所歲收。\n\n\n\n蔡孟真表示，民政處同意公所使用，隨即業者即向縣府建設處提出要在該地設置太陽光電設備，共1800多片，裝置容量612瓩，質疑公所整個計畫程序不完備，企圖魚目混珠，甚至都沒有召開地方說明會，即讓業者去立基樁。\n\n王溪邊說，納骨堂前豎立近百支基樁，村民擔憂祖先地理風水遭破壞，群情激憤，甚至責怪代表會讓案件通過，事實上，整案鄉代會完全不知情，也是立樁後才知道。\n\n蔡孟真等人指出，鄉長林哲凌知道鄉親反彈，第一時間說要撤案不做了，至今沒有下文，要求公所出面說明，廠商立即撤案。\n\n口湖鄉公所祕書蔡春常表示，因許多返鄉祭祖民眾反應，停車地點地面坑坑洞洞建議改善，去年鄉長針對停車場經費評估約需3、400萬元，有光電業者提出太陽光電停車棚構想，公所不用擔心工程費，可解決停車問題，還可增加收入，整個流程都依規定辦理，對於鄉親提出的疑慮，公所在選舉後會有妥善處理。\n\n納骨堂前豎立太陽光電基樁，口湖鄉親憂心破壞祖先的地理風水，要求公所出面說明、業者撤案。", "labels": ["關聯污名", "道德污名"]}, {"id": 517, "title": "自由日日shoot》議員謝財旺：疑政治陰謀 幕後有人操控", "date": "2022-11-11", "section": "社會", "content": "謝財旺指著服務處的鐵門滿是彈孔。\n\n\n\n台南市學甲一家公司、市議員謝財旺學甲服務處昨天凌晨共被開八十八槍，謝財旺在案發後懷疑別有政治陰謀。國民黨市長候選人謝龍介也抨擊和質疑南市成了「慶記之都」，並質疑學甲爐碴案、光電等官商勾結弄到動刀動槍。\n\n謝財旺說，沒想到他要卸任議員退出政壇，由謝舒凡接棒競選議員，還有人讓他上全國版新聞；近年來，他屢被人以學甲爐碴案、北門蘆竹溝光電案、學甲動保園區案抹黑，謝舒凡競選議員也沒被放過。槍擊案疑幕後有人操控，與政治因素不無關係。\n\n\n\n被槍擊的公司也扯上支持黃偉哲的民進黨中執委郭再欽，郭再欽說，這次槍擊案被硬扯上黑金，可說無妄之災。\n\n郭再欽外傳是黃偉哲的金主，曾擔任黃偉哲競選本屆市長的財務長，也是民進黨中執委；他經營蒜頭工廠，後來跨足經營砂石、明祥馨環保公司，也曾掛名從事水泥製造、廢棄物處理與資源回收的立德鑫公司股東，但明祥馨因違法掩埋爐碴被查獲，學甲爐碴案喧騰一時。\n\n遭槍擊的公司所在的土地、建物曾是郭再欽所有，郭再欽說，以前租給別人設立立德鑫公司，一年多前將產權賣給蔡姓業者，目前是科技鋼構公司，買賣時才認識對方；他感嘆公司不是他的，槍擊案也跟他沒關係，鋼構公司是被害人，卻被藍營扭曲成官商勾結。", "labels": ["關聯污名"]}, {"id": 518, "title": "自由日日shoot》選前倒數15天挑戰公權力？轟候選人競總 南市兩地88槍", "date": "2022-11-11", "section": "社會", "content": "槍手持衝鋒槍對謝財旺服務處開了三十槍，滿地彈殼，警方採證。 \n\n\n\n選戰倒數十五天，台南市驚爆學甲一家公司、市議員謝財旺學甲服務處，昨天凌晨先後遭同一名槍手持衝鋒槍各掃射五十八、卅槍，地上滿是彈殼，犯行囂張，幸都無人傷亡；台南警方以車追人，但一開始鎖定的對象「找錯人」，最後查到一名曾開車載槍手的疑似接應者，但他否認涉案。\n\n警政署︰全力迅速偵破\n\n警政署強調，選舉期間除全力查察賄選，對擾亂社會治安的違法行為，必定竭盡全力迅速偵破，絕不容許不法之徒危害社會治安；台南市長黃偉哲臨時中止競選行程，昨由台南市警察局長方仰寧陪同，趕到學甲警分局關心案情，宣示警方全力偵辦。\n\n\n\n黃偉哲趕往學甲關心案情\n\n警方昨日先接獲謝財旺服務處（也是議員候選人謝舒凡競選總部）的報案遭開槍，未料警方接獲位在學甲工業區一家公司也被開槍，早於謝財旺服務處槍擊案。\n\n槍手騎機車從南市市區騎到學甲區，昨天凌晨二點五十八分先到學甲工業區這家公司，在牆外持衝鋒槍對內開五十八槍，連二樓窗戶都彈痕累累，地上滿是彈殼。\n\n案發地原是民進黨中執委郭再欽出租廠房給「立德鑫」公司，他和黃偉哲交情好，後來出售廠房給蔡姓業者經營另一家科技鋼構公司，槍手可能不知道公司易主，仍然到公司開槍，員工昨天上午八點上班時才發現地上滿是彈殼。\n\n同一名槍手隨後再在昨天凌晨三點六分到謝財旺服務處，對著鐵門在四秒鐘連開卅槍，兩案都無人受傷，恐嚇警告意味濃厚。\n\n槍手持衝鋒槍狂轟鐵門\n\n從謝財旺服務處的監視影像，發現槍手騎機車停在服務處前方後，下車持衝鋒槍就對著競選總部鐵門連轟卅槍，留下滿滿彈孔和滿地彈殼。\n\n警方查出槍手在南市北區偷機車，掛上變造車牌，騎到學甲區連犯二案後，騎機車逃到將軍區，製造斷點，再換上第二面變造車牌後，往佳里、西港、安定區方向，逃回南市市區。\n\n候選人謝舒凡飽受驚嚇\n\n謝舒凡飽受驚嚇，連競總的千里眼神像也「吞了」子彈，驚險逃過一劫的謝舒凡直說好可怕。謝財旺痛批槍手囂張，他說，不知道為何被開槍，近期網路攻擊他和女兒支持學甲動保園區、發過年紅包，以前也被以學甲爐碴案、北門蘆竹溝光電案抹黑，懷疑槍擊案跟政治因素有關，幕後疑有人操控。", "labels": ["關聯污名"]}, {"id": 519, "title": "台南連2槍擊案謝龍介批黑道治國 黃偉哲競辦：政治操作不足取", "date": "2022-11-10", "section": "政治", "content": "謝龍介今天批評，「台南還是幸福城市嗎？黃市長你睡醒了嗎？」\n\n\n\n民進黨中執委郭再欽位於台南市學甲工業區的公司今凌晨被掃射58槍，隨後無黨台南市議員謝財旺位於學甲的服務處也被狂轟30槍。國民黨台南市長候選人謝龍介今天批評，歹徒行徑猖狂，這不是黑道治國，什麼才是黑道治國，「台南還是幸福城市嗎？黃市長你睡醒了嗎？」\n\n黃偉哲競總發言人呂維胤則質疑，謝龍介對於偵辦中的刑事案件，刻意誤導辦案方向，非常不足取。\n\n\n\n謝龍介今天在議會表示，這已經超過想像，整個民進黨黑道治國相當嚴重，一路走來，一切都是利益糾葛不清、官商勾結、分贓不均，到底是什麼光電或爐碴利益，為何要用到動槍？郭再欽與謝財旺都是黃偉哲市長跟前的大紅人。對於凌晨接連槍響，顯示台南治安敗壞，市民生命財產安全，更將黃偉哲市府官箴敗壞的事實搬上檯面。\n\n謝龍介批評，這名「瘋狂槍手」如此針對性的槍擊，背後到底隱藏什麼利益？請黃市長出面好好交代。他也呼籲台南市警局儘速將槍手緝捕到案，查明並公布案情，切勿因事涉市長的「心腹白手套」就隱匿情節。\n\n呂維胤表示，對於偵辦中的刑事案件，謝龍介刻意誤導辦案方向進行，非常不足取。謝龍介已經連續兩天，迴避答覆財產取得來源，對於44筆不動產的資金交代不清，「炒地王」有什麼資格談清廉？不明財產來源，不就是黑金政治的根源嗎？再一次請教謝龍介夫婦，沒有任何投資事業，如何取得鉅額的財產與土地？請向市民說明清楚。", "labels": ["關聯污名"]}, {"id": 520, "title": "台南議員服務處被開30槍扯政治陰謀打擊黃偉哲 謝財旺：被我猜中", "date": "2022-11-10", "section": "政治", "content": "台南市議員謝財旺在服務處被開槍案發後，就懷疑別有政治陰謀，會藉機打擊黃偉哲和他、女兒謝舒凡。\n\n\n\n台南市學甲立德鑫公司、市議員謝財旺學甲服務處今天（10日）凌晨共被開88槍恐嚇，謝財旺在案發後就懷疑別有政治陰謀，會藉機打擊黃偉哲和他、女兒謝舒凡，果真被他猜中。\n\n兩起槍擊案發生後，南市議員第二選區就傳出自導自演說，國民黨市長候選人謝龍介也抨擊和質疑南市成了「慶記之都」，並質疑學甲爐碴案、光電等官商勾結弄到動刀動槍。\n\n\n\n謝財旺說，沒想到他要卸任議員退出政壇，由謝舒凡接棒競選議員，還有人讓他上了全國版新聞，近年來，他就被學甲爐碴案、北門蘆竹溝光電案、學甲動保園區案抹黑，謝舒凡競選也沒被放過。\n\n謝財旺說，從政以來光明磊落，未有見不得人的事，槍擊案疑幕後有人操控，與政治因素不無關係，案發後一定有人藉此打擊他和女兒、黃偉哲，果然猜中。\n\n聽到槍擊案被質疑是自導自演，謝財旺哈哈大笑，「抹黑的話，這樣也講得出來、想的出來」。\n\n立德鑫被槍擊也扯上支持黃偉哲的民進黨中執委郭再欽，謝財旺說，也被他說中，用來打擊黃偉哲競選連任台南市長。\n\n學甲立德鑫公司被開58槍。\n\n台南市議員謝財旺學甲服務處、議員候選人謝舒凡競選總部被開30槍。", "labels": ["關聯污名"]}, {"id": 521, "title": "七股光電開發惹議 經部︰修正檢核機制", "date": "2022-11-04", "section": "生活", "content": "兩百多名七股鄉親昨北上總統府、行政院撒文蛤抗議當地光電開發過度，主張要總量管制且台六十一線以西禁止光電設施，經濟部回應，未來將修正檢核機制，納入在地參與、溝通等。\n\n經濟部表示，將告知光電業者不要到台六十一線以西開發，研擬總量上限將視光電發展對當地影響，經兩年調查再公布。\n\n\n\n經濟部指出，七股光電開發依環境社會檢核機制，分列先行區、關注減緩區等引導業者開發，已回應地方訴求，排除高風險區，未來將擴大修正環社檢核機制。\n\n蘇貞昌︰協同成立在地工作站\n\n行政院長蘇貞昌則指示相關部會要了解七股民眾的訴求、主張，並協同成立在地工作站，接收當地訴求並反映問題，將事情圓滿解決。\n\n七股鄉親也轉赴立法院陳情，另主張成立中央地方協調機制，並指當地有光電施工鄰損、養殖業無法優先使用漁電共生的綠電等問題。\n\n經濟部次長曾文生回應，只要施工鄰損，業者都應賠償，至於七股光電總量，現在還不清楚到底何種「總量」是民眾可接受，會先調查兩年再公布。\n\n七股大潮溝因獲准籌設光電也引起當地漁民抗議，國有財產署署長曾國基說，大潮溝也是黑琵的重要棲地，已長期委託地方生態保育團體認養，承諾一定會優先做生態保育用地。\n\n台南市經發局局長陳凱凌建議中央委託第三方專業單位針對七股全區生態調查，釐清環境敏感區域。\n\n市府也回應說，上月十二日函請經濟部能源局退還大潮溝光電籌設計畫書，能源局已在十八日檢還相關文件，並責成申請業者依市府建議辦理環社檢核。\n\n市府說，經濟部和農委會等單位已在七股成立工作站，設置單一窗口接受民眾陳情快速解決問題。", "labels": []}, {"id": 522, "title": "七股光電開發爭議 經濟部允納總量管制", "date": "2022-11-03", "section": "財經", "content": "立委洪申翰、郭國文、陳亭妃舉辦七股光電公聽會。\n\n約200名七股民眾今（3）上午北上到總統府、行政院抗議當地光電開發過度，主張台61線以西不可設光電設施，要求總量管制。下午由立委洪申翰、郭國文、陳亭妃舉辦公聽會，經濟部次長曾文生表示，擬讓七股納總量管制機制，並表示台61線以西沒有環社檢核，台61線以西不會有室外光電設施，也會引導業者往經濟部同意的地方設置。\n\n七股民眾提出訴求包含光電應該要有總量管制，主張應成立中央跟地方的協調機制，也提到養殖用電量大，但是七股當地發的綠電卻全部都統一匯到大電網，反而當地無法優先使用。另要求漁電共生的養殖情況、成本等應該提出數據等，還有光電業者施工時，當地出入的道路就挖3次要埋饋線，挖好後道路回復不完善，施工過程造成養殖損失。\n\n\n\n曾文生回應，只要施工造成鄰損，都應該要賠償，政院已協調跨部會與地方在七股成立工作站，辦公室已經找好，近日就會派員常駐。光電業者開挖道路埋設饋線的部分，他實際到七股觀察，認同確實影響交通的安全，因此會重新規劃。\n\n有關總量管制的部分，曾文生說，現在還不清楚到底何種「總量」是民眾可接受，要提設計機制前，經濟部會先調查2年再來公布。\n\n曾文生進一步指出，台61線以西並沒有環社檢核，也會告知光電業者不要再來此處開發。至於養殖用電跟供電的需求部分，台電公司已規劃微型電網，一定會讓區域型的微型電網更穩定。\n\n部分七股民眾擔憂台61線以西雖沒有環社檢核，但這只是限制戶外型魚塭的光電架設，室內養殖池光電部分該如何處理？農委會副主委陳添壽說，室內養殖設施架設光電板可納環社檢核，納入的期程近期再跟經濟部討論。對於養殖漁業整體的產業政策，則於1個月內提出白皮書。\n\n公聽會伊始，原本七股民眾情緒激動，甚至一度要跟曾文生理論，後來在政府部門詳盡說明後，民眾表示可接受政府提出的方案，以鼓掌結束公聽會。", "labels": []}, {"id": 523, "title": "民團抗議七股光電開發 政府將修正檢核機制、協同成立在地工作站", "date": "2022-11-03", "section": "財經", "content": "面對抗議七股光電開發，行政院長蘇貞昌領導的行政院將修正檢核機制。\n\n民間團體今天抗議七股光電開發過量，主張總量管制。經濟部表示，此案依環境社會檢核機制，分列先行區、關注減緩區等引導業者開發，已回應相關訴求，未來將修正機制，納入在地參與、溝通等。行政院長蘇貞昌指示要了解七股民眾的訴求、主張，並協同成立在地工作站，接收當地訴求並反映問題，將事情圓滿解決。\n\n七股200名民眾今天到凱道參與搶救七股大地聯盟的行動，要求行政院立即設置七股光電總量管制且不得再增設光電、提出光電空間規劃且台61以西禁止開發光電、成立中央及地方政府共組的爭議協商平台。\n\n\n\n對於爭議協調平台，行政院發言人羅秉成今天主持政院院會後記者會時表示，行政院已經注意且掌握當地居民反映，行政院長蘇貞昌特別指示政院副院長沈榮津，協調經濟部、農委會了解七股民眾的訴求、主張，並協同成立在地工作站，接收當地訴求並反映問題，將事情圓滿解決。\n\n經濟部次長曾文生表示，其實經濟部與農委會推動農電共生時，已設計環境社會檢核機制，目前在七股地區的開發案也依據機制，分別標定先行區與關注減緩區等引導光電商的開發。區域的劃設已經回應民眾的相關訴求，包含空間要有所規劃、排除高風險區。\n\n有關總量管制部分，曾文生解釋，經過多次溝通，都無法依目前經驗來提出總量上限，因此最好的作法是逐漸發展，同時觀察對當地影響的情形。\n\n曾文生表示，環境社會檢核機制也訂定漁民、光電業者地主的三方標準契約模式，要求開發進行的時候，要讓原有承租的養殖漁民有繼續承租權利等，這些都是一開始就有的規範。\n\n曾文生說，漁電共生目前通過規劃階段開始正在施工，但施工過程應該需要更仔細的管理，並注意施工工法是否影響周邊魚塭，甚至未來要有在地參與管道等，因此將擴大跟修正現有的環境社會檢核機制。", "labels": []}, {"id": 524, "title": "七股養殖戶抗議光電施工擾魚 能源局允制定指引", "date": "2022-11-03", "section": "生活", "content": "在搶救七股大地聯盟發起下，有約200位七股民眾3日赴總統府抗議七股光電開發過量，提出光電開發總量要管制的主張。\n\n\n\n約200名七股民眾今北上到總統府、行政院抗議當地光電開發過度，主張應要有總量管制，並主張應該要成立成立當地居民參與的中央跟地方協調機制，現場有養殖漁民反應光電業者施工導致烏魚被驚擾而死，漁業署表示，經跨部會討論後，經濟部能源局已應允將制定光電業者施工的指引，讓影響魚塭養殖的可能降到最低。\n\n被選為今年百大青農的邱創禕本身就出身七股，原本阿公養虱目魚，他從交大機械系畢業後接手家業改養烏魚，但發現這幾年來在光電開發下，自家的養殖魚塭三面都被光電板包圍，唯一一面沒包圍的是道路，加上光電業者施工過程導致池內的烏魚驚擾後死亡，雖然經當地檢驗後說是因病死亡，但他認為可能因經常震動導致魚群的健康免疫力等下降，認為光電開發應該要有限制，並透露之前漁業署跟經濟部的官員都有到訪，但對這些問題仍無法有效解決。\n\n\n\n漁業署副署長林國平表示當初確實有拜訪邱創禕的養殖魚塭，當時邱就有反應因為施工導致烏魚養殖狀況受損，以及居民因施工導致影響生活等，和經濟部能源局協商後，能源局答應將制定施工指引，未來光電業者跟施工廠商都要遵循相關指引，避免漁民與居民的權益受到侵害。\n\n林國平進一步指出，之前僅地方政府在七股設置窗口，近期農委會、經濟部等中央部會將跟地方共同成立工作站，將會長年派駐人員提供當地協助解決漁電共生以及光電廠商施工造成的問題等。\n\n至於居民主張台61線以西不該開發光電，林國平表示，目前經查該地區並沒有架設光電板。", "labels": ["道德污名"]}, {"id": 525, "title": "環團憂光電毀黑面琵鷺故鄉 籲七股光電應總量管制", "date": "2022-11-03", "section": "生活", "content": "魚塭是台南七股的地景特色，每年更吸引上千隻黑面琵鷺到七股渡冬，成為國際生態焦點。\n\n\n\n魚塭是台南七股的地景特色，每年更吸引上千隻黑面琵鷺到七股渡冬，成為國際生態焦點。但環團擔憂隨著政府大力推進光電綠能政策，未來七股黑面琵鷺故鄉的美名，恐被大片太陽能板覆蓋，呼籲政府要進行光電總量管制、仔細盤點光電區位規劃。\n\n中華鳥會秘書長呂翊維表示，黑面琵鷺之所以被全台灣人熟知，正是因為七股30年前走過的環境保護運動，30年前全世界的黑面琵鷺300隻不到，但現在已經有6000多隻，而台南這幾年就有超過2千多隻，等於全世界有三分之一的黑琵都在台南七股等地渡冬。\n\n\n\n「但現在的黑面琵鷺卻可能因為七股的光電問題受到影響。」呂翊維提到，魚塭是黑面琵鷺的重要覓食來源，七股因為有非常特殊的生態養殖環境，造就漁民跟黑面琵鷺鳥類生態共存的模式。如果未來七股因為光電開發使魚塭面積愈來愈少，勢必會影響到這些重要的保育類野生動物，呼籲政府要在光電上要有總量限制、仔細盤點區位規劃，不能因為綠電政策，而讓七股黑面琵鷺故鄉的美名蒙上陰影。\n\n七股監督光電青年聯盟發言人沈軒宇也補充，七股特殊的生態養殖環境，造就漁民跟黑面琵鷺鳥類生態共存的模式，但目前七股已經有1千1百多公頃土地完成光電備案，占全區土地一成，隨著申請案愈來愈多，估計未來會突破兩成，政府的光電目標不能只靠七股來達成。\n\n沈軒宇也說，現在七股光電的爭議問題已經是國際矚目的焦點，包含加州大學柏克萊分校地景建築及環境規劃學系的教授Randolph Hester及Marcia McNally，及國際黑琵保育團體SAVE International也加入聲援活動，呼籲搶救黑面琵鷺生態問題，「希望行政院立即設置總電管制，保護黑面琵鷺棲地及七股特色的生態養殖產業，避免光電重創生態變成國際醜聞。」\n\n今天台南七股百位民眾北上陳情，訴求光電開發應總量管制。 ", "labels": ["道德污名"]}, {"id": 526, "title": "七股民眾北上抗議 要求光電開發總量管制、一度揚言夜宿政院", "date": "2022-11-03", "section": "生活", "content": "在搶救七股大地聯盟發起下，有約200位七股民眾3日赴總統府抗議七股光電開發過量，提出光電開發總量要管制的主張。\n\n\n\n首次上稿11:01\n\n更新時間12:04\n\n在搶救七股大地聯盟發起下，有約200位七股民眾今赴總統府抗議七股光電開發過量，提出光電開發總量要管制的主張，並主張台61線以西的地方不可開發光電，並表示要成立可讓當地居民參與的中央跟地方協調機制，以解決目前的光電問題，並表示沒有跟居民取得共識前，現在的光電開發應該要暫停。\n\n抗議的部分民眾穿上青蛙裝，手拿標示抗議七股光電開發已經超量，七股區里長聯誼會副會長黃仙立表示，七股贊成政府的能源政策，也贊同再生能源政策，但是種電的地方應該要在地層下陷區、不利耕作區，但現在卻任由光電商圈地，且目前七股有11014.92公頃，但有1148公頃已經發展光電，等同已占七股魚塭面積的1成，且未來可能占的面積會超過2成，七股單一
