 不涉核安\n\n台電核三廠表示，該廠新建太陽能光電工程案去年八月獲經濟部核發籌設許可，施工範圍均位在核三廠內台電自有土地內，不涉及核能運轉安全，亦不影響鄰近居民生活環境及交通。", "labels": []}, {"id": 254, "title": "不滿核三廠颱風前持續蓋光電板 恆春居民拉布條抗議", "date": "2023-07-24", "section": "生活", "content": "不滿核三廠颱風前持續蓋光電板，恆春鎮代拉布條抗議。\n\n\n\n面臨2025年除役的台電核三廠，近期內部低調進行高達55公頃的太陽光電計畫，目前已經施作廠內屋頂型光電工程，但恆春鎮代會及居民認為未與地方溝通，颱風前仍持續施工，前往核三廠拉布條懸掛抗議，廠方則強調，開過說明會，也在廠內土地，不影響居民。\n\n「只是要透明公開！」恆春鎮代會主席趙記明說，大家都知道國家的能源轉型政策，但核三廠未詳細向地方說明，現在已經偷偷施作屋頂型光電工程，面對颱風將來襲仍持續施工，如果造成太陽能板飛散傷及民眾財物，恐怕居民還不知道是誰設置的太陽能板，實在相當霸道且黑箱作業。\n\n\n\n台電核三廠則強調，台電公司積極開發潔淨能源，其中包括在核三廠新建之太陽能光電工程，該案於111年8月獲經濟部核發籌設許可。施工範圍均位在核三廠內台電自有土地內，不涉及核能運轉安全，亦不影響鄰近居民生活環境及交通。\n\n核三廠指出，新建之太陽能光電工程案，均依程序在施工前取得地方政府之同意，並於今年2月21日於台電南部展示館召開光電工程施工前說明會，向與會鄉親說明施工範圍及期程，一切過程公開透明。將持續與地方人士溝通，爭取支持。\n\n不滿核三廠颱風前持續蓋光電板，恆春鎮代拉布條抗議。", "labels": ["關聯污名"]}, {"id": 255, "title": "自嘲民調低「爹不疼娘不愛」 郭台銘喊話賴清德、民進黨查弊", "date": "2023-07-21", "section": "政治", "content": "郭台銘說，選舉與查弊案兩回事，他呼籲賴清德、民進黨現在就開始徹查，從台南光電弊案、新竹球場弊案開始。\n\n\n\n鴻海集團創辦人郭台銘今晚到新北市三重綜合體育館，參加網路節目「董事長開講」，他未鬆口是否參選總統到底，自嘲民調很低，「爹不疼、娘不愛」，還說會「堅持做未來領導人的責任」，呼籲民進黨現在啟動「司法查弊」。\n\n「董事長開獎」新北場有近千名觀眾到場，有觀眾提問時向郭台銘致謝說，一家三口都打BNT疫苗，詢問郭台銘，若當選總統，是否會徹查民進黨過去8年的貪污、腐敗，比如防疫預算、高端弊案、前瞻預算？\n\n\n\n郭台銘笑稱，目前他民調很低，爹不疼、娘不愛，可能是自己努力不夠，推出的國政牛肉不被接受，但是要談中美、發展經濟，不談可以嗎？也許他無法討好大多數年輕選民的印象，但會堅持來做未來領導人的責任。\n\n郭台銘說，選舉與查弊案是兩回事，他要求現任副總統賴清德應現在就開始徹查，從台南光電弊案、新竹球場弊案開始，希望執政當局應該要有一個期限，9月前公開向大眾說明，呼籲民進黨應該啟動「司法查弊」，若民進黨不做，大家應該用選票實現政黨輪替。", "labels": ["關聯污名"]}, {"id": 256, "title": "近8成苗栗光電案場在棲地 恐衝擊石虎保育", "date": "2023-07-20", "section": "生活", "content": "苗栗高鐵特定區周圍的光電案場。\n\n\n\n政府近年積極發展再生能源，但地面型光電開發卻常引起爭議。地球公民基金會表示，苗栗縣220件光電申請案，有近8成、168處案場位於石虎重要棲地，儘管縣府以石虎生態資訊建構三階段審查機制，最終仍有90案通過審查、僅79案被駁回，石虎保育令人憂心。\n\n地球公民議題部專員梁聖岳指出，苗栗光電最大挑戰是里山地景及石虎保育，苗栗縣府以石虎生態資訊建構三階段審查機制，在220案中有近8成、168處案場位於石虎重要棲地，但審查結果竟有90案通過、51案補件再審，僅79案被駁回。此外，同樣位於石虎重要棲地的銅鑼竹森案，開發面積超過2公頃，卻未導入生態把關機制，縣府不理會專家學者與農委會反對意見，強行通過，罔顧生態價值與程序正義。\n\n\n\n梁聖岳也說，花蓮當地也有約2000公頃公有土地可能興設光電，但花蓮縣府卻逃避思考原住民族傳統領域和土地不正義、平地森林碳吸存等生態系功能與光電減碳效益權衡等重要課題；台南是光電設置密度最高的縣市，卻也爭議最多，光電已對當地養殖漁業帶來租金上漲、養殖模式改變的挑戰，對黑面琵鷺等過境鳥類與棲地切割的影響也需長期調查。\n\n地球公民基金會副執行長黃斐悅表示，未劃入法定環境敏感區的光電案場，會以「野生動物保育法」作為依據，但野保法是以物種管理而非棲地保育為主要目標，導致開發初期選址時，保育主管機關難有角色。而當光電案場規劃完成，進入農地變更審議時，主要以土地法規「區域計畫法」與農業法規「農業發展條例」進行把關，保育主管機關能發揮的功能有限。\n\n地球公民基金會議題部主任蔡卉荀提醒，建立社會信任是光電治理的核心環節，經濟部應盡速提出能源空間發展策略及計畫，在綠能政策研擬及推動過程中，落實資訊公開及擴大社會對話；農委會應提出更明確農漁產業政策，盡快填補生態保育法規的空缺，建立保護區外的保育機制。", "labels": ["道德污名"]}, {"id": 257, "title": "杜絕綠電弊案 能源局拜訪高檢署強化資訊交流", "date": "2023-07-19", "section": "財經", "content": "綠電弊案頻傳，能源局18日拜會高檢署強化資訊交流。\n\n為排除綠能業者於設置綠電設施面臨不當干擾，經濟部能源局局長游振偉18日前往台灣高等檢察署，拜會「打擊妨害綠能產業發展犯罪協調聯繫平台」檢察官，強化案件資訊交流；另外能源局也改採「主動」態度，會派員與廠商、業者溝通，盡力化解業者遇到的障礙。\n\n台灣推動能源轉型，綠電卻頻頻爆發弊案，台灣高等檢查署已於2021年成立「打擊妨害綠能產業發展犯罪協調聯繫平台」，有各地方檢察署、警調機關、經濟部、台電等公部門合作。\n\n\n\n游振偉昨也拜會檢察官，雙方針對建立案件資訊交流平台，協助綠能業者排除不當侵害已有初步共識，未來將在此基礎上，共同打擊非法，保障業者合法權利。\n\n能源局也表示，近期將主動派員訪視綠能業者，了解綠能業者目前遭遇的困難，盡力協助業者解決問題；目前會先以光電、離岸風電業者為主，但能源局人力也有限，主動拜訪的標準還需要再討論。\n\n能源局表示，業者目前遇到障礙有多條管道，可以申訴，能源局過去是被動收到資訊，希望轉為「主動」，透過訪視排除障礙，包括業者反映的問題若是屬機關行政審查事宜，將循現行「聯審機制」或「能源局與縣市政府工作小組」協助解決；業者反映的問題如涉及刑事不法，也可與檢察機關進行資訊交流，適時移請檢察機關偵辦。", "labels": ["關聯污名"]}, {"id": 258, "title": "7/14 各報重點新聞一覽", "date": "2023-07-14", "section": "生活", "content": "行政院院會昨通過「性平三法」修法，政務委員羅秉成表示，第一階段修法在立法院通過後即可實施，涉及配套、訂定子法部分則預定明年三月八日婦女節上路。\n\n\n\n自由時報\n\n政院通過「性平三法」修正案／權勢性騷 最重罰百萬、關3年\n\n行政院院會昨通過包括「性騷擾防治法」、「性別平等教育法」及「性別工作平等法」的「性平三法」修正草案，權勢性騷擾加重處分，最重可罰一百萬元、處三年徒刑、五倍懲罰性賠償。行政院政務委員羅秉成表示，第一階段修法在立法院通過後即可實施，涉及配套、訂定子法部分則預定明年三月八日婦女節上路。\n\n\n\n詳見政院通過「性平三法」修正案／權勢性騷 最重罰百萬、關3年。\n\n政院加碼補貼1碼 8／1上路 青安房貸利率降至1.775%\n\n行政院會昨通過青安貸款精進方案，最高貸款額度提高至一千萬元、貸款年限延長至四十年、寬限期延長至五年，且貸款利率加碼補貼一碼（○．二五個百分點），一段式機動利率將降至一．七七五％，為市場最低價。青安貸款精進方案自八月一日起實施，利息補貼三年，截至二○二六年七月底。\n\n詳見政院加碼補貼1碼 8／1上路 青安房貸利率降至1.775%。\n\n美第七艦隊：P-8A反潛機飛越台海 我國防部表示 中國至少出動26架次軍機應對\n\n在中國人民解放軍連續三天在台海周邊及台灣以南大規模海空軍聯合演習之際，美國海軍一架P-8A「海神式」反潛偵察機十三日飛越台灣海峽國際空域。美國海軍第七艦隊表示，P-8A飛越台海旨在展現「美國對自由開放印度—太平洋的承諾」。\n\n詳見美第七艦隊：P-8A反潛機飛越台海 我國防部表示 中國至少出動26架次軍機應對。\n\n聯合報\n\nAIT擴建案研議中 外交部：不給差別待遇\n\n美國在台協會（ＡＩＴ）台北辦事處爭取擴建，有意徵用一旁校園用地，引發內湖居民反彈，外交部昨表示，本案仍在研議階段，外交部將配合土地管理機關台北市府辦理意見徵詢，不會因為提出單位是ＡＩＴ就給予差別待遇。\n\n詳見AIT擴建案研議中 外交部：不給差別待遇。\n\n餵藥案幼師淚訴政治抹黑 謾罵電話幾百通遭死亡威脅\n\n新北幼兒園餵藥案偵查終結不起訴，國民黨立委王鴻薇昨與當事人之一何姓幼教老師舉行記者會，要求民進黨總統參選人賴清德道歉，何老師淚灑記者會場，哽咽表示過去一段時間接到幾百通「要我們去死」的電話，政治介入造成愈來愈多誹謗、未審先判，希望真相出爐後不再有政治人物造謠抹黑。\n\n詳見餵藥案幼師淚訴政治抹黑 謾罵電話幾百通遭死亡威脅。\n\n中國時報\n\n綠電弊案 營建署組長等4人聲押禁見\n\n內政部營建署辦理雲林縣太陽能光電板設置案等標案，爆發業者透過立委鄭天財辦公室執行長張騰龍「白手套」，行賄營建署道路工程組長張之明數百萬元，台北地檢署複訊後，依貪汙罪聲押禁見張之明、張騰龍和業者陳登來、江俊昇等4人。\n\n詳見綠電弊案 營建署組長等4人聲押禁見。\n\n分發入學二類組上台大 至少220級分\n\n今年大學分科測驗昨結束，考生接下來要參加分發入學。升學專家解析，今年二類組考生，進台大的門檻是5科220級分，進清大、陽明交大及成大則要200級分以上，進國立「中」字輩大學則至少要170級分；此外，預估今年進台大醫學系要5科284級分。\n\n詳見分發入學二類組上台大 至少220級分。\n\n行政院會昨通過青安貸款精進方案，將可進一步減輕青年購屋壓力。\n\n美軍一架P-8A「海神式」反潛機昨日上午沿台海中線由北向南飛行，我國防部表示中國出動至少26架次軍機出海應對，其中13架次逾越台海中線並侵擾西南空域。", "labels": ["關聯污名"]}, {"id": 259, "title": "綠能犯罪叢生竟「佛系」面對！ 經濟部能源局被監院糾正", "date": "2023-07-13", "section": "政治", "content": "此為離岸風場「大彰化東南離岸風力發電計畫環差案」環評資料照。\n\n\n\n國民黨立委鄭天財之助理執行長、力大生技國際創辦人張騰龍等涉入雲林太陽能綠電、市區道路整修工程等標案及計畫案，接受投標商請託擔任白手套行賄官員，並招待喝花酒，13日被聲押禁見。對於政府推動能源轉型過程屢見「不當阻礙」，監察院調查報告也直指，已偵結之綠能犯罪案件皆非經濟部能源局主動發覺，顯有「被動等待情資」、「消極不作為」情事，確屬怠失，予以糾正。\n\n經濟部能源局為再生能源發展條例中央主管執行機關，實際掌理我國能源政策、法規之推動與執行全般事項。針對我國推動能源轉型過程中所面臨之「不當阻礙」，監察委員王美玉、蔡崇義與王幼玲進行調查，近日提出調查報告。\n\n\n\n調查指出，允能離岸風場於雲林縣四湖、台西二鄉欲分別建置陸上變電站，以利併網至台電四湖、台西變電所。其中，四湖陸上變電站之使用執照，從申請到核發為1個月15天；然而，設計、強度、規模尺寸大小均相同的台西陸上變電站2020年7月23日申請使用執照，雲林縣政府卻遲至監委2022年11月寄發約詢通知後3天，始核發使用執照，歷時高達2年3個月25天，較其他案件平均1至3個月高出許多，嚴重影響再生能源推動時程。監察院已在今年初糾正雲縣府。\n\n而報告也提到，台灣高等檢察署2021年8月30日成立「打擊妨害綠能產業發展犯罪聯繫平台」、召開聯繫會議，亦邀請經濟部能源局進入，共同打擊綠能犯罪。然而據法務部統計，截至去年11月底，綠能產業犯罪偵辦60件、起訴45案，共起訴66人、緩起訴17人、羈押18人、犯罪所得計高達8593萬5068元。對於所偵查之案件，高檢署表示均非來自經濟部能源局。另經監察院詢問是否瞭解偵結案件內容時，能源局人員也坦言「不甚瞭解」。\n\n監委直指，經濟部能源局未就各該綠能案件起訴內容進行分析、分類，瞭解現況犯罪手法為何，進而擬定防制策略，並於未來推動再生能源政策、法規修訂或執行計畫上之回饋，降低我國推動能源轉型過程中所面臨之不當阻礙。對此，經濟部能源局確應檢討改進。\n\n監委指出，在彰化縣大城鄉發生針對光電開發進行勒索案件後，監院已示警能源局應正視地方困境、主動協助排除不當阻礙。詎料，又發生台西陸上變電站使用執照取得延宕2年之情事，經濟部能源局卻仍未有效協處；此外，已經偵結之綠能犯罪案件，皆非來自能源局，足證該局就我國推動能源轉型過程中所面臨之不當阻礙顯有「被動等待情資」、「消極不作為」情事，確屬怠失，因此依法提案糾正。\n\n監委亦提醒，台電接收太陽光電、離岸風電等再生能源匯入電網系統，需同步辦理「強化電網韌性建設計畫」，10年內將完成各項電網韌性工程高達5645億元，今、明二年即匡列683億元，預期亦將遭遇「綠能蟑螂」、「饋線蟑螂」與「儲能蟑螂」正面襲擊。台電應完備各項採購程序，並於審查、管控程序嚴格把關，與檢、調、警密切聯繫，使之公開透明，方能杜絕各式蟑螂從中牟利。", "labels": ["關聯污名"]}, {"id": 260, "title": "「綠能發展區」政策不清卻要放寬法規 學界環團憂滅農籲暫緩", "date": "2023-07-13", "section": "生活", "content": "學者與環團今（13）日舉行記者會批評，綠能發展區政策未明，就急著透過修法大開後門，呼籲暫緩。\n\n\n\n為加速綠能發展，內政部日前預告鬆綁「非都市土地使用管制規則」，配合經濟部與農委會提出的將低地力土地等規劃為「綠能發展區」，推動申設程序更簡便、光電覆蓋率更高、且免結合農漁業經營。然而，學者與環團今（13）日舉行記者會批評，綠能發展區政策如何劃設、誰來管理都未明，就急著透過修法大開後門，給予空白授權，呼籲暫緩。\n\n成功大學都市計畫學系教授張學聖說明，過去各別光電點狀發展，造成農地破碎、嚴重影響農業生產環境，促使農委會在109年修法，終止2公頃以下零星的光電開發。然而，內政部日前預告的「非都市土地使用管制規則」，讓免結合農漁業經營的「綠能發展區」土地得以不受660平方公尺限制，為光電大開方便之門，恐再次破壞農業生產環境。\n\n\n\n張學聖並指出，政府目前的「綠能發展區」仍定位不明，如何劃設、劃設地點及面積、誰來管理等規劃都還模糊不清，資訊也十分錯亂且各單位說法不一，政策未明就躁進透過修法大開後門、給予空白授權，非常不合理。\n\n地球公民基金會議題部主任黃靖庭表示，目前國土計畫正在擬定土地使用管制規則，2025即將上路，在這個時刻經濟部拋出綠能發展區政策，並透過修改相關法規替此政策大開捷徑，此舉非常有可能成為未來國土計畫體制的破口。\n\n美濃農村田野學會執行理事溫仲良指出，政府透過圈出「低地力」農地做為「綠能發展區」用地，但從農業生產角度不存在低地力農地的問題，只有是否適地適種的問題。且未來若綠能發展區的目的事業主管機關由農委會變更成經濟部，等於把這些區域內仍努力務農的農民變相放生，農業相關的輔導政策、計畫也會避開這區域，等於變相懲罰務農的農民。\n\n台灣環境規劃協會秘書長陳郁屏建議，針對已離農或客觀條件不適合繼續務農的土地，可暫時借用建置光電設施，但必須以實質規約確保農地功能存續，如：營運期間仍要維持地力或修復土地的生態系服務功能，農民可藉由養土顧棲地維持其農保資格，讓農業脆弱地區藉由綠能的協助，達到「以光護農」的加成效益。", "labels": ["道德污名"]}, {"id": 261, "title": "村民憂光電升壓站污染 經部：低頻電磁波不影響水質", "date": "2023-07-11", "section": "財經", "content": "反對光電業者設置升壓站，口湖鄉反變電站自救會村民昨赴縣府陳情。\n\n雲林縣口湖鄉反變電站自救會因擔憂興建升壓站會對水質造成汙染，昨（10）於雲林縣政府遞交陳情書，反對設置升壓站。經濟部今（11日）回應，太陽能光電產生的電磁波為非游離輻射中的低頻電磁波，「不會影響水質」，相關訴求應回歸理性討論。\n\n口湖鄉反變電站自救會會長蘇東明表示，村民反對設置升壓站原因為設置位置離拔仔腳淨水廠及村落僅有10多公尺，擔心水質污染影響村民健康。經濟部指出，由於太陽光電為低頻電磁波，不會破壞生物細胞分子，也不會產生溫度變化，更不會於人體及生物體產生累積效應，自然也不會影響水質。\n\n\n\n此外，經濟部也曾委託工研院，於台南北門光電場升壓站，進行電磁波實測，升壓站旁所實測到的電磁波為0.1mG，遠低於我國電磁波規範標準833mG。\n\n經濟部也說明，光電及升壓站用地需經過地方政府同意土地變更或容許使用，經濟部才會核發施工許可，但有媒體解讀為「中央強推光電，地方政府也無奈」，經濟部認為此說法並不公允。\n\n經濟部強調，口湖光電案場為農委會公告之不利農業經營區範圍，且經過雲林縣農業處依照「申請農業用地農業設施容許使用審查辦法」進行審查，並核發農業容許證明。此外，升壓站用地為一般農業用地，同時經過雲林建設處「非土地使用管制規則」審查後，核發非都市土地使用容許文件。\n\n民眾在陳情時也強調，業者是在甲地施工，但在乙地辦理說明會。對此，經濟部指出，經詢問業者，光電案場、升壓站均位於雲林縣口湖鄉，因此業者選擇於口湖鄉內辦理發電廠說明會。\n\n經濟部也強調，說明會的目的在於讓民眾能了解案場的施工範圍、施工期程以及施工方式等，即使經濟部已核可施工，民眾若仍不清楚相關施工事項，仍可請業者說明。", "labels": []}, {"id": 262, "title": "嘉義魚塭回填營建廢棄物 來源證明是假的", "date": "2023-07-11", "section": "生活", "content": "嘉義縣環保局在朴子市發現一處魚塭違法回填營建廢棄物。\n\n\n\n嘉義縣環保局日前查獲朴子市一處魚塭回填營建廢棄物案件，陳姓土地使用人稱是向陌生人付款回填土壤，還提供來源證明，但經環保局確認，來源證明文件是偽造，將面臨司法偵辦及承擔廢棄物清理責任。\n\n嘉義縣環保局表示，日前接獲朴子市某一魚塭從事填土作業，因車輛進出造成路面污染，環保局稽查員到現場發現，魚塭約4405平方公尺，部分已回填土方夾雜磚塊、水泥塊、鐵條、水管等，顯為回填營建廢棄物，涉及廢棄物清理法刑責規定，立即連絡陳姓土地使用人。\n\n\n\n陳姓土地使用人表示，有陌生人主動表示有乾淨土可幫其回填魚塭，一車只要500元，他打算回填後做為太陽能光電場使用，達成交易，供其回填，對方約一個月前開始進土，總共付款約3萬元，大約60車次。\n\n陳姓土地使用人出示來源證明，稽查員發現該來源證明格式不合法，也未載明購買人員、日期、去處、及載運車輛等基本資訊，明顯是偽造的假證明文件，經稽查員說明後，陳姓土地使用人表示，因一時貪念，悔不當初。\n\n嘉義縣環保局長張輝川表示，日前嘉義地方檢察署針對2021年鹿草鄉某約2萬5247平方公尺農地回填廢棄物，將地主提起公訴，嘉義縣除「檢調警環平台」密切合作，持續聯合地方派出所加強各大路口攔查，並以遠端監控方式監視各重要路口及易遭棄置的區域，對載運來路不明土石方及廢棄物車輛，從嚴認定執行車輛查扣\n\n張輝川提醒鄉親，不要相信陌生人會提供乾淨土方，一車500元連運費都不夠，民眾如農地有填土需要，先向農業單位確認土方種類，對土方來源、內容有疑問，可來電環保局24小時陳情專線詢問；依據廢棄物清理法第46條規定，提供土地回填廢棄物者，處1年以上5年以下有期徒刑，得併科5000萬元罰金，希望鄉親提高警覺。\n\n嘉義縣環保局表示，土地使用人出示的來源證明是偽造。\n\n嘉義縣環保局提供正確的來源證明文件格式。", "labels": []}, {"id": 263, "title": "反對設置光電升壓站 口湖村民3度到雲林縣府陳情", "date": "2023-07-10", "section": "生活", "content": "反對光電業者設置升壓站，口湖鄉反變電站自救會村民今天到縣府陳情。\n\n\n\n口湖鄉反變電站自救會近百名村民，今天再度到雲林縣府陳情，要求縣府廢止業者的同意函、撤銷升壓站的土地容許使用；縣長張麗善到場接下陳情書允諾將邀請經濟部能源局現勘。\n\n口湖鄉反變電站自救會會長蘇東明、謝厝村村長謝依芩等人指出，升壓站的位置離拔仔腳淨水廠、村落只有10多公尺，憂心水質受污染及危及村民健康，村民反對設置升壓站，業者只回應變電站零污染，甚至居民發起陳抗後，業者卻向居民提出恐嚇、強制罪及檢舉懸掛抗議布條違法等，引起居民懼怕。\n\n\n\n蘇東明表示，陳情多次沒有下文，村民今天再來縣府陳情，他進一步說，業者以甲地開會，乙地蓋光電方式召開說明會，之後申請增設升壓站未依規定辦說明會，縣府同意的土地與籌設許可的土地不同，要求縣府廢棄同意函、撤銷升壓站的容許使用，並函請經濟部撤銷籌設許可。\n\n對此，縣府建設處表示，再生能源為國家重大政策，針對能源局核准興建升壓站及設置光電常造成地方民眾陳抗部分，縣府已請能源局研議成立在地工作站或辦公室，針對民眾反映事項及時處理。\n\n另縣府也將建請能源局於口湖鄉謝厝村升壓站案場召開協調會議，確定日期後通知業者及自救會，雙方到場協調並達成共識。", "labels": ["道德污名"]}, {"id": 264, "title": "廢校煥發新生機／台南空校地變夢享村 9社群進駐築夢", "date": "2023-07-09", "section": "生活", "content": "「鹹鹹夢享村」為駐村人員的小孩共同打造玩樂空間，工作兼育兒。\n\n\n\n\n\n台南市七股後港國中雖已停辦但不廢校，其閒置校區被活化，誕生出「鹹鹹夢享村」，駐村社群有各自辦公空間，也有共享辦公室、展演、講座空間，還可帶小孩來上班。目前已有九個社群進駐，夢想合力打造台南市鹽分地帶創生發展推動中心，有如「村長」角色的蔡仕霖投入打拼，為社群夥伴築夢而起。\n\n「七股偏鄉，你能想像的問題都有。」蔡仕霖說，不只要面對少子化、人口老化、年輕人口外移，近年太陽光電更引起七股人反彈。而「單純的人，做熱血的事」，「鹹鹹夢享村」以地方創生基地角色，推動鹽分地帶的社區產業、地方創生、食農教育、傳承地方文化。\n\n\n\n蔡仕霖擔任大台南好生活協會理事長，提出「鹹鹹夢享村」，獲得台南市教育局遴選，認養後港國中閒置校區，整理校舍後，今年三月起陸續邀請地利小食、苑璟環境整合工作坊、台灣濕地保護聯盟、台灣環境規劃協會、台南市攀樹運動發展協會、三日工作室、台南應用科技大學室內設計系楊馨茹研究室、海人整合行銷工作室等夥伴駐村。\n\n蔡仕霖和夥伴徐麗敏返鄉參與將軍社造，二○一七年承租將軍農會閒置倉庫經營「地利小食」，販售將軍特產，也賣農漁村文化。後來兩人結婚有了小孩，「地利小食」的工作空間也創造員工育兒學園，結合社造、農村青年回留計畫、三日工作室等團隊，推出「工共空間」、「工具共享」、維修咖啡館、人和小集、鹽分地帶創生營等，現在都融入「鹹鹹夢享村」，讓廢校煥發新生機。\n\n蔡仕霖為台南七股「鹹鹹夢享村」築夢而起。", "labels": []}, {"id": 265, "title": "鳳山溪污染關西鎮代向鄭文燦告狀 竹縣府：內容與事實差很大", "date": "2023-07-07", "section": "生活", "content": "新竹縣關西鎮代連忠進（左）向行政院副院長鄭文燦（中）狀告縣府查緝環保事件不積極，建請提報給監察院介入調查。\n\n\n\n相關新聞連結：\n\n鄭文燦到關西看古蹟 卻收到水污染案陳情書\n\n鳳山溪水遭到污染，關西鎮民代表連忠進點名新竹縣環保局和產業發展處，向今天下鄉視察的行政院副院長鄭文燦告狀，建請主動把縣府相關單位提報監察院調查。對此，新竹縣政府說，連忠進所言很多跟事實出入差很大，並非事實。\n\n\n\n產業發展處說，連忠進口中所說的某光電業者，其實仍有工廠登記證，只是之前就已申請歇業。在鳳山溪水污染案爆發後，產發處配合全面稽查自來水取水口一定範圍內的工廠，發現這家光電業者竟沒有重新申請獲准就復工運轉，當場勒令停工，6月29日和7月3日又去現場稽查，6月29日當天大門深鎖，7月3日現場是停工狀態。\n\n產發處也澄清，產發處依照中央相關單位的制式函文行文工廠等相關業者，只有載明「生產範圍在150平方公尺以上者必須申請工廠登記證」，跟連忠進所說的完全兩碼子事，經內部調查，產發處同仁也沒有人曾對外說出連忠進公開所說的話語。\n\n環保局說，去年曾接獲2次民眾陳情艾斯巴達，但2次內容都是指堆置塑膠廢棄物，且有載運廢棄物大車進出情形，並非接獲非法堆置事業廢液桶。\n\n至於廠內16桶事業廢液桶，環保局進廠稽查發現的當下，立即聯合環保署北區隊、保7總隊執行現場稽查，通報檢調追查刑事責任，廢液桶全部加貼封條，避免二次污染。\n\n而另一家被點名的有機溶劑回收處理業者，從2020年迄今，確實先後被依違反廢棄物清理法、水污染防治法開罰過5次，共罰了19萬7210元，而所罰內容包含未依規定於明顯處以中文標示廢棄物名稱、排放廢水，以及廢棄物貯存不合規定等。最近他們確實經過專家學者評鑑，獲得展延廢棄物處理許可證4年，這4年內，環保局會持續負起監督責任。\n\n關西鎮代連忠進當面向行政院副院長鄭文燦（中）狀告縣府查緝環保事件不積極，建請提報給監察院介入調查。", "labels": []}, {"id": 266, "title": "鄭文燦到關西看古蹟 卻收到水污染案陳情書", "date": "2023-07-07", "section": "生活", "content": "新竹縣關西鎮長陳光彩（右2）、關西鎮代會主席羅仕典（右1）、關西鎮代連忠進（左2），今天一起為了鳳山溪水污染案，遞交陳情書給來訪的行政院副院長鄭文燦（中）。\n\n\n\n相關新聞連結：\n\n鳳山溪污染關西鎮代向鄭文燦告狀 竹縣府：內容與事實差很大\n\n行政院副院長鄭文燦今天到關西視察縣定古蹟、舊關西分駐所的修繕進度等，也聽取地方上對於另座縣定古蹟東安古橋及其周邊未來發展的看法。只是關西鎮民飲用水的源頭、鳳山溪上個月發生被事業廢液污染事件迄今仍有殘留污染源未除，鎮長陳光彩親手遞交陳情書，請政院責成相關部會儘快「救救」關西鄉親。\n\n\n\n關西鎮代表會主席羅仕典則爭取，藉著目前北區水資源局正在施作從石門水庫設置聯通管送水到寶山水庫的埋管計畫，能在關西鎮台三線上的南華橋處，另外拉管接水到關西淨水場去，讓關西鄉親也能有水庫水可以喝，不然目前關西淨水場上游都是一些高污染的工廠，安全堪憂。他也呼籲中央能協助關西早日完成外環道。\n\n關西鎮代連忠進更是從這次的鳳山溪水污染事件開始，到淨水場取水口上游、台三線旁某有機溶劑清除處理業者3年連續因為環境污染和空氣污染等，被開罰單5次，明顯是累犯，但環保局最近以經專家學者評鑑通過，再次展延期許可證4年給業者，他質疑有偽造文書的嫌疑。\n\n連忠進說，他感覺縣府環保局並沒有真正幫助地方，去年他就曾檢舉2次這次爆發污染溪水的工廠，環保局早就該查封廢液且列管，就是環保局沒有做到，才有這次事件。\n\n另外，他也質疑縣府產業發展處公然說謊，因為他看縣長楊文科公開說裡面的某光電業者，公司註冊在龍潭，現在沒有工廠登記執照，但產發處卻聲稱該業者在生產範圍150平方公尺內可以生產加工，顯然跟事實不符，他認為內情不單純，請副院長提報監察院介入調查。\n\n陳光彩強調，鳳山溪水污染事件不僅關西人受害，就是下游的新埔、竹北民眾的身體健康也受威脅，整個事件迄今還沒有落幕，河床被污染的部分必須要儘速清除，目前也已獲檢方同意先執行，但卻不知道何時才能做，希望行政院能交辦權責單位儘速處理。\n\n鄭文燦聽到地方的反映後說，古蹟部分，他會請文資局跟鎮公所協商，至於東安古橋有涉及古蹟的部分可以尋求文化部支持外，要跟周邊景觀公園一起規劃整頓案必須另找水利署一起研討且提出計畫案才行，他會跟水利署商量看是否先給先期的規劃費給公所，做好規劃報告才能爭取預算推動。\n\n至於鳳山溪污染案，他會要求水利署二河局和環保署一起督導，以他曾任桃園市長的經驗和認知，第一線當然是要縣府環保局立刻處理，二河局和環保署可以從旁協助。\n\n關西外環道的工程目前縣府正在修改都市計畫變更案中，他會要求營建署督導，未來分階段爭取納入中央的生活圈道路開闢計畫。\n\n行政院長鄭文燦向關西鄉親承諾，會讓水利署二河局和環保署共同督導新竹縣解決鳳山溪污染事件。\n\n關西鎮代會主席羅仕典（左）向行政院副院長鄭文燦爭取從台三線南華橋拉專管，給鄉親喝桃園水庫的水。", "labels": ["關聯污名"]}, {"id": 267, "title": "國民黨：核一、核二、核三都須延役、核四經評估可重啟", "date": "2023-07-06", "section": "政治", "content": "國民黨今日上午召開「台灣憂缺電，民進黨欠電」記者會。\n\n\n\n國民黨今日上午召開「台灣憂缺電，民進黨欠電」記者會，質疑台灣過去陸續發生大缺電造成產業損失，民進黨政府卻將大停電的責任推給台電基層員工，不願意面對非核家園的政策錯誤，造成台灣缺電危機，呼籲民進黨懸崖勒馬，正視台灣需要以核電做為基載電力，並強調國民黨總統參選人侯友宜的能源政策就是核一、核二廠確認安全無虞後將延役20年，核三廠也要準備延役，至於核四廠若經國際專家專業評估檢驗，確保萬無一失，即可重啟。\n\n國民黨發言人楊智伃表示，現在進入7月夏季高溫時期，是台灣用電量最高的時候，民眾都在擔心是否會缺電，工商協進會理事長也說台灣缺電，但行政院副院長鄭文燦昨天卻稱台灣不缺電，前一陣子高雄市就已經發生停電，民眾感受就是台灣不缺錯誤的能源政策，還是民進黨政府不缺台電基層員工來背黑鍋？當全球都在推廣淨零碳排的時候，台灣卻把能源寄託在碳排的火力發電，讓台灣民眾非常無奈。\n\n\n\n國民黨總統參選人侯友宜競選辦公室發言人李利貞指出，媒體報導原本應該做為備用電源的核電廠機組，有長達18個月被做為調度電源，但發電量卻沒有被納入電業年報之中，這就是口嫌體正直，蔡政府嘴巴說反核，但身體卻很誠實，有監察委員警告台電，如果要用核電，就光明正大的使用，這句話應該送給民進黨總統參選人賴清德與民進黨政府。\n\n她說，相較於賴清德只說把核電列為緊急使用，這種不切實際的選舉語言，眼看非核家園2025政策即將跳票，侯友宜穩健務實提出穩定、安全、減碳等3大原則，可以確保台灣供電穩定、國家能源安全以及符合減碳趨勢，而核電絕對是能源選項之一。\n\n她還說，侯友宜主張只要核一、核二確認安全無虞，就依法延役20年，核三廠也要準備延役，至於核四廠若經國際專家專業評估檢驗，確保萬無一失，即可重啟，並強調侯友宜從未改變有核安才有核電的立場。\n\n國民黨台南市立委參選人王家貞表示，難道台灣要成為光電板之島？現在光電板已經成為台灣人的惡夢，對農、漁業造成極大的傷害並影響環境，像台南市北門區蘆竹溝的氣溫，已經從過去的30幾度，飆到40幾度，讓台南市鄉親備受折磨。\n\n國民黨高雄市立委參選人李明璇則說，高雄市是民進黨的鐵票倉，但民進黨並沒有善待高雄，她並指出民進黨有出賣高雄人的3大罪狀，包括高雄大林5號機是全國最老的火力機組，至今無法除役，去年的303大停電其他縣市優先復電，高雄市卻排到最後一輪才復電，而且錯誤的能源政策造成高雄市空氣品質持續惡化。", "labels": ["道德污名"]}, {"id": 268, "title": "民調持續低迷 侯友宜：哀兵必勝", "date": "2023-07-04", "section": "政治", "content": "國民黨總統參選人侯友宜4日出席台北市嘉義同鄉會侯援會，親自授旗給侯援會代表，炒熱現場氣氛。\n\n\n\n國民黨總統參選人侯友宜今晚出席台北市嘉義同鄉會侯援會，入場前接受媒體訪問，對於近來民調持續低迷，他表示，民調高高低低，高的時候不需要驕傲，低的時候不需要氣餒，堅定自己的步伐向前走，最後哀兵必勝。\n\n侯友宜入場時受到支持者熱烈回應，「侯總統」、「凍蒜」聲不絕於耳，同鄉會並致贈象徵「強棒出擊」的棒球、好彩頭的蘿蔔祝福，讓侯友宜笑得樂開懷。侯友宜表示，嘉義同鄉會都是他故鄉「家己人」自己的兄弟姐妹，非常親切，感謝他們一路相挺，嘉義人要出一個總統。\n\n\n\n媒體詢問，兵役恢復4個月是否遇到美方壓力，侯友宜說，他昨天就講得很清楚，因為民進黨造成兩岸兵兇戰危、來到瀕臨戰爭邊緣，這是不得不的選擇，回到4個月兵役期是有一個重要前提，這是要建立在兩岸處於和平穩定關係後，與對岸建立互信與對話機制，讓台海重新回到和平穩定，這才有可能恢復4個月兵役。\n\n侯友宜致詞時也提到，因為民進黨造成兩岸兵兇戰危，詐騙、槍枝等問題氾濫，他在擔任警政署長時，前行政院長蘇貞昌曾宣示如果半年內全民沒有感受到治安好起來，就辭職下台，他當時請院長尊重專業，並推動汽、機車烙碼，讓各類刑案大幅下降。\n\n侯友宜說，用對方法、敢做事，院長就不用下台，人民有信心，當時做得到，為何現在做不到，因為現在各部會政治凌駕專業，各吹各的號，金管會人頭戶、洗錢有沒有管好，數位發展部的廣告詐騙有沒管好，法務部針對黑道吸收青少年有沒有加重量刑，但問題沒解決，還看到黑金橫行、光電弊案，「我們要一個廉潔清明的政府。」\n\n國民黨總統參選人侯友宜4日出席台北市嘉義同鄉會侯援會，受到鄉親熱烈歡迎。\n\n國民黨總統參選人侯友宜4日出席台北市嘉義同鄉會侯援會，送上代表好彩頭的菜頭。", "labels": ["關聯污名"]}, {"id": 269, "title": "侯：恢復役期四個月 撤NCC", "date": "2023-07-04", "section": "政治", "content": "國民黨總統參選人侯友宜昨接受媒體專訪表示，當選後恢復義務役四個月役期。\n\n\n\n國民黨總統參選人侯友宜昨晚接受電視專訪，表態反對「大學、當兵三＋一」，指會造成教育資源的分配不均並壓縮學生的學習時間；侯說，民進黨政府把兩岸搞得兵凶戰危，才不得不延長兵役一年，他若當選總統，會努力維護兩岸的穩定和平，恢復義務役四個月役期。\n\n侯友宜表示，「三＋一方案」導致大學的學制混亂，而且只有男性可以參與，女生卻不行，造成教育資源分配不均，也壓縮學生的學習時間，這完全行不通。\n\n\n\n他並說，這幾年看到很多弊案，例如光電弊案、疫苗採購案、黑金問題等，民進黨近八年的弊端不只這些，他當選總統後會建立全新的特偵組，好好把弊案查清楚，對全民有所交代；侯強調，他是辦案出身，會用專業思考方向，讓新的特偵組把事情做好，「我一定有決心跟魄力把這些案件查清楚。」\n\n侯也說，NCC這幾年造成很多紛擾，已失去全民的信任，他當選後要「撤掉、打掉重練」，NCC是很重要的審查單位，如今卻搞得烏煙瘴氣，「不撤掉、不打掉重練，怎麼贏得民眾的信任？」\n\n侯昨白天也批評，蔡總統曾說ECFA是糖衣毒藥，ECFA在這幾年讓兩岸有利於經濟往來，蔡政府也沒有停過啊！民進黨如今談ECFA跟服貿，民進黨一邊享受ECFA帶來的利益，一邊反服貿，是自己打自己的臉，這是自相矛盾。", "labels": ["關聯污名"]}, {"id": 270, "title": "反對「大學當兵3+1」侯友宜：當選確保兩岸和平就恢復兵役4個月", "date": "2023-07-03", "section": "政治", "content": "侯友宜接受趙少康專訪。\n\n\n\n配合義務役恢復為一年役期，教育部祭「大學當兵3+1」政策，國民黨總統參選人侯友宜今（3）晚接受中廣董事長趙少康專訪，直言反對「3+1」，認為這造成男女學生教育資源分配不均，且壓縮學習時間。侯友宜說，民進黨政府把兩岸搞得兵凶戰危，不得不「延長」兵役為1年，他若當選，會努力確定兩岸穩定和平，「確定兩岸穩定和平後，我就恢復（兵役）4個月」。\n\n侯友宜並表示，民進黨執政8年，爆發光電弊案、疫苗採購案、黑金問題，弊案叢生，絕不只這些；他是辦案出身，主張若當選，將成立新的特偵組，以專業思考方向，讓新的特偵組把弊端全數清理出來，對全民有所交代。侯友宜說，他有決心與魄力查清這些案件。\n\n\n\n此外，侯友宜延伸日前批評國家通訊傳播委員會（NCC）「強行通過」鏡電視的砲火，再批NCC幾年來造成許多紛擾。侯友宜指出，NCC是很重要的審查單位，一個理應公正的單位卻無法被全民信任，如今烏煙瘴氣，他主張「撤掉」、「打掉重練」，否則要如何贏得民眾信任？", "labels": ["關聯污名"]}, {"id": 271, "title": "7/3 各報重點新聞一覽", "date": "2023-07-03", "section": "生活", "content": "國民黨立委鄭正鈐為了選舉、周轉，以「支票貼現」方式向台中商界名媛鐘家蔆陸續調款一千五百萬元，鐘女討債未果憤而提告，法官判決鄭正鈐必須如數償還。\n\n\n\n自由時報\n\n參選立委向名媛調借 國民黨鄭正鈐「選後不理」 法官判賠\n\n國民黨立委鄭正鈐二○一七年為了選舉、周轉，以「支票貼現」方式向台中商界名媛鐘家蔆陸續調款一千五百萬元，鐘女後來討債未果，憤而向新竹地方法院提告，法官判決鄭正鈐必須如數償還。\n\n\n\n詳見參選立委向名媛調借 國民黨鄭正鈐「選後不理」 法官判賠。\n\n少子化衝擊 113學年大學生 不到90萬\n\n少子女化衝擊，百萬大學生榮景不再！教育部最新預估，一一三學年（明年九月）的大學生總數將跌破九十萬人大關。\n\n詳見少子化衝擊 113學年大學生 不到90萬。\n\n合歡山鳶峰圓頂天文台揭幕 星空劇場限量預約體驗\n\n南投縣府在鳶峰設置星空劇場和圓頂遠端觀測天文台，星空劇場昨正式營運，可以360度觀星的圓頂遠端觀測天文台，昨日也揭幕，兩者都採限量預約，可至「南投好好玩」網站購票。\n\n詳見合歡山鳶峰圓頂天文台揭幕 星空劇場限量預約體驗。\n\n聯合報\n\n新生兒死亡率 15年新高少子化持續惡化\n\n今年前五月我國新生兒出生數比去年同期減少千餘名，全年恐再創新低，在少子化趨勢持續惡化同時，去年我國嬰兒死亡率千分之四點四，創近十四年新高，新生兒死亡率千分之二點八，為近十五年最高。\n\n詳見新生兒死亡率 15年新高少子化持續惡化。\n\n澤倫斯基示警：俄羅斯擬炸烏南核電廠\n\n烏克蘭總統澤倫斯基一日引述該國情報機構指稱，俄羅斯可能準備在其占領的烏南札波羅熱核電廠引爆炸藥，造成局部爆炸，恐引發輻射外洩，這使該電廠面臨嚴重威脅。俄國駐聯合國大使涅班濟亞則在聲明中，駁斥澤倫斯基前述說法荒謬，亦否認俄方有任何攻擊或破壞該電廠的計畫。\n\n詳見澤倫斯基示警：俄羅斯擬炸烏南核電廠。\n\n中國時報\n\n退將：國造潛艦封殼當下水 恐鬧笑話\n\n國造潛艦原型艦預訂9月下旬舉行下水典禮。一名非常熟悉潛艦的退將向本報表示，潛艦原型艦9月預定進度是「封殼」，不是「下水」，因為典禮是在水泥地的廠房內舉行，而不是可以放水的船塢。他說，全世界潛艦部隊沒有把封殼當下水，如果我們仍稱下水，這會鬧國際大笑話。\n\n詳見退將：國造潛艦封殼當下水 恐鬧笑話。\n\n棄農種電 全台糧食生產拉警報\n\n行政院為加速發展光電，擬鬆綁農地用途，但是根據農委會2021年的農地盤查，全台可供糧食生產土地僅剩71萬4423公頃，較農委會主委陳吉仲曾揭示維護糧食安全目標下限74萬公頃，已短少2.56萬公頃。學者憂慮，農地讓與綠能發展，將影響台灣糧食安全，糧食自給率過低的威脅逐漸提高。\n\n詳見棄農種電 全台糧食生產拉警報。\n\n少子女化衝擊，教育部最新預估，113學年的大學生總數將跌破90萬人大關。\n\n鳶峰圓頂遠端觀測天文台昨揭幕，外型很像一顆可愛的圓球。", "labels": ["道德污名"]}, {"id": 272, "title": "中市勞工公園圍牆老舊傾斜 市議員鄭功進要求市府儘速改善", "date": "2023-06-30", "section": "生活", "content": "中市勞工公園圍牆老舊，已有傾斜的現象，市議員鄭功進要求市府儘速改善。\n\n\n\n台中市勞工公園與東峰國中相鄰，市議員鄭功進指出，勞工公園圍牆至今已40多年，而圍牆外是公園的人造土坡，導致圍牆需負擔擋土牆的功能，近期進入雨季，大量土方與雨水造成的壓迫，使圍牆傾斜角度已將近6度，並有多處裂縫，已有危險之虞，若一旦倒塌可能會壓到學生，要求市府盡快進行改善。\n\n教育局表示，東峰公園於民國73年興建，因公園步道規劃所需，遂將土方統一堆積至公園與學校交界處，造成現況土方及樹木擠壓圍牆；此案經會勘發現，目前已傾斜的圍牆是銜接東峰公園內擋土牆興建而成，為公園設施一部分，考量該圍牆為阻擋公園內土方興建而成，現況亦受土方擠壓傾斜至校園內，影響校園安全，教育局將與建設局合作辦理公園內土方清運及圍牆修繕工程，有效解決風險疑慮。\n\n\n\n市議員鄭功進指出，他至現場勘查圍牆的裂縫，發現從頂端到底部的裂縫就有4條，一旁網球場的休息平台，因為擠壓造成的裂縫，更是怵目驚心。\n\n他用手機實際量圍牆傾斜角度竟然有6度，其他地方量不到的地方，用眼睛看傾斜更嚴重，圍牆旁邊還有風雨球場的光電設備，倒下來不堪設想。\n\n鄭功進強調，圍牆問題去年就跟市府反應過，但到現在還是看不到市府著手改善，一旦倒塌，壓到民眾或者是學生，市府要如何處理？盧秀燕自詡為媽媽市長，應該盡快處理，避免危險發生。\n\n中市勞工公園圍牆老舊，市議員鄭功進要求市府儘速改善。", "labels": []}, {"id": 273, "title": "《嘉義》養殖面積逐年少 虱目魚價格看俏", "date": "2023-06-27", "section": "生活", "content": "虱目魚因供給量減少價格上揚，加工虱目魚行情也跟著水漲船高。\n\n\n\n兩年來放養申報少了673公頃 5月一度出現每斤72元高價\n\n嘉義沿海養殖區受人口老化、養殖成本墊高等因素衝擊，加上光電業者祭出高租金策略，不少魚塭改租給人「種電」，虱目魚養殖面積呈減少趨勢，近兩年來少了六七三公頃，供給量下降致價格看俏，今年四、五月池邊價一度出現每台斤七十二元的好行情，較往年漲了一倍，目前回到五十八元。\n\n\n\n受人口老化、出租「種電」影響\n\n縣府農業處統計，轄內虱目魚放養申報面積二○二一年一八一六公頃、二○二二年減少至一四三六公頃，今年截至目前一一四三公頃，兩年來減少六七三公頃；台灣鯛放養申報面積二○二一年八○八公頃、二○二二年八二九公頃，今年六三九公頃，兩年來少了一六九公頃。\n\n農業處表示，目前已取得農業容許同意的漁電共生案場計戶外型漁電案場三十三場（土地面積約四十公頃）、室內型漁電案場一一六場（土地面積約一八○公頃），合計發電量約三○八兆瓦（MW）。\n\n義竹鄉周姓漁民說，北華專業養殖區以放養虱目魚、台灣鯛及烏魚為主，這幾年受飼料、電費節節上漲影響，養殖成本大幅提升，且極端氣候衝擊下，放養魚種死亡率升高，附養白蝦存活率銳減，經營風險高，加上漁民年齡層偏高，有人選擇廢養，將魚塭租給光電業者。\n\n池邊價原約35元 近年節節升高\n\n布袋鎮蔡姓虱目魚加工業者說，虱目魚池邊價原本都在每台斤三十五元上下，近兩年疑受魚塭廢養，改做光電場影響，產量逐年減少，價格明顯上揚，二○二○年產季每台斤三十至四十五元不等、二○二一年三十八至四十五元，去年增至五十至六十八元，今年五月一度出現七十二元高價，本月才回歸較合理水平的五十八元。\n\n陳姓民眾說，整隻虱目魚最高價部分在虱目魚肚，魚肚從每片七十元漲至一二○元，若虱目魚池邊價居高不下，魚肚價格也跟著水漲船高，消費者荷包將縮水。\n\n嘉縣沿海養殖漁民將魚塭租給光電業者「種電」，虱目魚因供給量減少價格上揚。", "labels": ["道德污名"]}, {"id": 274, "title": "農地、山坡地亂棄置廢棄物難逃天眼 營建署供衛星變異點監測", "date": "2023-06-26", "section": "", "content": "利用農地、山坡地亂棄置廢棄物注意了，地方政府紛紛配合中央，並運用攔查、UAV空拍蒐證、衛星變異點等科技辦案等多管齊下取締非法，一旦破獲非法就嚴加查辦。\n\n為揪出不肖環境汙染業者利用農地、山坡地亂棄置廢棄物，地方政府紛紛配合中央，並運用攔查、UAV空拍蒐證、衛星變異點等科技辦案等多管齊下取締非法，一旦破獲非法就嚴加查辦。\n\n營建署更透過高解析衛星影像資料加值應用，比對不同時期的衛星影像，找出包含植被、水體或建物等地表有變化的範圍（即變異點），通報各直轄市、縣（市）政府及相關目的事業主管機關，派遣人員到現場檢查確認是否有違規情事，並追蹤後續處理情形。\n\n\n\n營建署表示，為進一步使系統資訊更充足，並讓社會大眾瞭解變異點區位狀態及分布，「國土利用監測整合資訊網」除建置「歷年衛星影像暨變異點展示平台」，並新增變異點土地屬性及機關查處情形兩項查詢機制。民眾可透過網站所提供套疊歷年衛星影像、臺灣通用電子地圖功能，查詢變異點區位及分布等相關資訊。\n\n根據台南市府統計，市府邀集檢警單位，組成「環檢警大聯盟」，從去年10月成立迄今，已查獲117件違規案件，破獲22處非法廢棄物棄置場址；而其中16件涉有刑事部分，已主動移送地檢署偵辦，其餘6件已強制要求義務人限期清除。\n\n南市環保局日前接獲地方學甲疑似出現事業廢棄物掩埋通報後，立即會同農業局、地政局、學甲區公所及里長等到場會勘並開挖。經挖掘後，環保局發現確實有不明土方，當下立即做採樣，送驗結果發現部分樣品含有六價鉻超出毒性特性溶出標準，屬有害事業廢棄物，全案除依違反廢棄物清理法函送地檢署偵辦外，後續也將依法究責清理責任。\n\n另外在七股、北門兩光電案場，環保局稽查後亦發現非法填埋爐碴，已對義務人依法告發並裁處，並要求義務人需在112年7月3日前必須清除。期間內環保局將派員不定時到案場稽查，以確保義務人清除進度如實進行，還給市民朋友乾淨的國土環境，同時也避免合法之光電業者遭不肖業者所汙名。\n\n南市府環保局指出，在稽查和揪出汙染行為人上，均依法定程序進行，每案均要資料比對和現場查核，方能確認行為義務人，以及釐清相關涉案人員的連帶責任。在環保局的強力監督下，現在環境復原面積達6.91公頃，清除近2萬5千公噸廢棄物。", "labels": ["關聯污名"]}, {"id": 275, "title": "反對光電升壓站 上百謝厝村民到雲縣議會陳情", "date": "2023-06-26", "section": "生活", "content": "口湖鄉謝厝村反變電站自救會今天到雲林縣議會拉白布陳情。\n\n\n\n反對光電公司設置升壓站，上百名口湖鄉謝厝村民今天前往雲林縣議會陳情，村民手舉寫有「程序造假、全案撤回、圖利財團、守護水源」看板，高喊反對升壓站，雲林縣副議長蔡咏鍀代表接受請願書。\n\n謝厝村民組成「口湖反變電站自救會」，今天搭乘2輛遊覽車抵達縣議會，自救會會長蘇東明指出，升壓站設在謝厝，業者卻在距離5公里外的下崙村召開說明會，村民在業者施工才知道要興建升壓站，村民多次表達反對興建升壓站，業者卻不願停工與居民溝通協調。\n\n\n\n蘇東明表示，升壓站設置地點距離村莊只有1、20公尺，附近還有民生飲用水的淨水池，不解申請案為何會通過，村民抗議沒效，只好來議會請議員主持公道，若這次請願仍無效，自救會不排除發動更激烈抗爭行動。\n\n今天上午議會召開定期會大會，包括副議長蔡咏鍀、議員蔡孟真、蘇俊豪及黃文祥等人都出面聽取村民的請願。\n\n蔡咏鍀說，自救會成員心聲他們聽到了，也會協助處理；蘇俊豪表示，政府綠能政策要檢討，不能只是政府、財團在賺錢而犧牲百姓及農民的權益。\n\n雲林縣長張麗善指出，針對該案縣府已6次函文能源局釐清村民的疑慮，希望能源局能聽取民意，要求廠商取消施工作業，保障民眾的權益。\n\n口湖鄉謝厝村反變電站自救會今天到雲林縣議會拉白布陳情，包括副議長蔡咏鍀（前排左2）、縣議員蔡孟真（前排左）、黃文祥（右2）、蘇俊豪（右）等人到場聽取村民訴求。\n\n口湖鄉謝厝村反變電站自救會今天到雲林縣議會拉白布陳情。", "labels": ["關聯污名", "道德污名"]}, {"id": 276, "title": "侯挺服貿 酸當年是柯和綠在擋", "date": "2023-06-26", "section": "政治", "content": "國民黨總統參選人、新北市長侯友宜昨在彰化縣議會辦地方座談會，與會人士振臂疾呼凍蒜。\n\n\n\n國民黨總統參選人、新北市長侯友宜昨天到彰化縣參訪鹿港南勢社區，並到伸港福安宮參拜。侯友宜受訪表示，兩岸不但要重啟對話、務實交流，包括兩岸服貿協議在內的經貿、教育、文化與經濟等合作，勢必要快速展開，且服貿協議早在多年前已經提出，但當時有民進黨與柯文哲帶著太陽花擋住，是影響兩岸經濟交流的障礙，最近在推兩岸監督條例，也期待趕快通過。\n\n針對政府「三年讀書、一年當兵」政策，侯友宜批評，蔡政府犧牲學生在大學四年最寶貴的學習，他懷疑是要讓年輕人趕快上戰場，教育不能急就章，要有完整配套措施，讓年輕人大學畢業後進入職場、遠離戰場。\n\n\n\n質疑「三加一」政策\n\n要讓年輕人快上戰場\n\n有年輕人昨在彰化縣的座談會問及政府將補助學生私立大學學雜費一事，侯友宜重申，民進黨執政八年不做，到了選舉這一年才來操作，讓人家感覺政策買票、大撒幣。\n\n媒體詢問侯，賴清德昨直搗侯友宜「本命區」，是否叫陣意味濃厚？侯反問：「新北市民在疫情最嚴峻時刻，缺疫苗、缺口罩、缺快篩，賴清德有來關心新北市民嗎？為了選舉幾乎天天來，只是關心選舉而已。」對於餵藥案，侯友宜也砲轟賴清德「縱容底下不斷抹黑與造謠」。\n\n有媒體詢問侯有關民眾黨總統參選人柯文哲自稱不排除退選的看法。侯友宜說，他「一步一腳印，全力衝刺」，「讓有效率的人來擔重責大任」，國民黨人才濟濟，「自我挑戰、自我強大才會贏得尊重」。\n\n另外，對於侯友宜嗆賴清德「為了選舉才回來新北」，賴反譏「我回萬里的機會比他（侯友宜）更常回嘉義」。對此，侯友宜競選工作室發言人吳亮賢說，賴自曝有「三個健忘」，自稱是新北市的孩子，卻在疫情期間忘記新北；曾任台南市長卻對台南光電弊案、槍擊案漠不關心，遺忘台南鄉親；擔任副總統三年來只顧跑攤顧選舉，忘了身為國家副元首的責任。", "labels": ["關聯污名"]}, {"id": 277, "title": "賴清德稱「比侯回嘉義」更常回新北 侯友宜競辦反譏賴「三個健忘」", "date": "2023-06-25", "section": "政治", "content": "賴清德今日受訪，表示自己比侯友宜回嘉義更常回新北。\n\n\n\n民進黨總統參選人賴清德的新北市「信賴台灣之友會」今（25）日插旗故鄉新北市，國民黨總統參選人侯友宜競選工作室發言人吳亮賢表示，賴清德今天致詞有「三個健忘」————自稱出身新北卻在疫情時忘記新北，曾任台南市長卻對台南光電弊案、槍擊案漠不關心、遺忘台南鄉親，以及擔任副總統三年卻只顧跑攤顧選舉、遺忘副總統的責任。\n\n吳亮賢表示，賴清德的「三個健忘」，讓人發現他只記得鞏固政治權力，只記得權力、忘記人民，遲早被人民唾棄。吳亮賢說，賴清德稱「回萬里的次數，比侯友宜回嘉義還多」，但他每次來新北幾乎都是為了選舉，當初新北缺疫苗、缺口罩、缺快篩時「你（指賴清德）在哪裡？」\n\n\n\n吳亮賢表示，侯友宜無論在哪個角色上，都懷抱著嘉義人認真做事的精神，並以治理新北市的經驗期盼讓中華民國、台澎金馬找回團結的力量，反觀賴清德到選舉才想起自己出身新北，對於台南人的苦痛則長期視而不見，只記得自己是民進黨總統參選人，整天跑攤顧選舉。", "labels": ["關聯污名"]}, {"id": 278, "title": "恐成「第二個林耕仁」？ 侯：不斷強大自己 才會受尊重", "date": "2023-06-25", "section": "政治", "content": "國民黨總統參選人侯友宜昨到新竹市議會拜會議長許修睿，許修睿說，侯是國民黨最優秀的總統參選人、會全力以赴支持。\n\n\n\n國民黨總統參選人侯友宜昨天拜會新竹市議會議長許修睿，並到新竹城隍廟上香。媒體詢問重蹈「換柱」覆轍及可能「成為第二個林耕仁」的看法，侯友宜說，只有自己不斷的強大，才會受到尊重。面對所有挑戰，他都不會退怯，也會適時調整步伐，面對挑戰，團隊一定是齊心齊力，不會退縮。\n\n拜會竹議長許修睿\n\n侯友宜昨天拜會許修睿，由於許修睿日前在民眾黨主席柯文哲拜會時也高喊凍蒜，侯友宜又在郭台銘及柯文哲之後來拜會，對此，許修睿說，侯友宜是國民黨最優秀的總統參選人，他一定支持國民黨提名的人選。對媒體詢問坊間有人認為侯友宜會是第二個林耕仁？許修睿緩頰稱，很多事都是漸入佳境，侯友宜已表示七月就會枕戈待旦，會越戰越勇，相信國民黨一定會贏得最後勝利。\n\n\n\n媒體詢問許有無牽線讓侯與郭碰面？許修睿說，他認為非綠可以結盟在一起，對郭也都保持友好關係，期許非綠大團結，下架民進黨。\n\n媒體也問侯前天稱賴清德到選舉才想到自己是礦工之子的批評？侯友宜說，所有的教育政策都應該有完整的教育配套措施，像學用落差、人才的培育，不能只針對學費補助，腳痛醫腳。他強調，如果賴清德想做這件事，早在行政院就可以做了，卻到了選舉這一年才做。\n\n對媒體詢問是先有兩岸一家親、還是先有九二共識的看法？侯友宜說，他的兩岸立場就是互相對話、交流，透過對話、交流來重啟兩岸間密切且務實的合作。不管是農漁產品或是文化、教育和經濟的交流，他會務實的重啟交流，也會在互惠互信互利的情況下交流。\n\n侯友宜昨天也到城隍廟上香，他提到，這幾年社會有許多不公不義的事，像是缺疫苗、缺蛋及太陽能光電等弊案，他要來跟城隍爺稟報，並祈求城隍爺主持公道，讓這些弊案對人民有所交代。如果他當總統，他會重新檢視，建立廉潔有效能的政府重啟調查，並祈求城隍爺讓他有機會好好釐清，且能公開透明給人民一個交代。", "labels": ["關聯污名"]}, {"id": 279, "title": "都城隍廟告狀 侯友宜︰請城隍爺調查缺疫苗、缺蛋、光電弊案", "date": "2023-06-24", "section": "政治", "content": "國民黨總統參選人侯友宜今天到新竹市都城隍廟上香，稱要請城隍爺主持公道調查缺疫苗、缺蛋和太陽能光電弊案。\n\n\n\n國民黨總統參選人侯友宜今天到新竹市，除拜會市議會議長許修睿，他也到都城隍廟上香及與商家和遊客交流，他說，這幾年社會有許多不公不義的事，像是缺疫苗、缺蛋及太陽能光電等弊案，他是要來跟城隍爺祈求和稟報，也祈求城隍爺主持公道，讓這些弊案對人民有所交待。\n\n侯友宜說，他在拜會城隍廟商家時，有一家人正在吃東西，這家人也拉著他的手說：「我把孩子的未來交給你了」。侯友宜說，這句話讓他很感動，因為國家安全、保護人民，不就是人民最卑微的要求嗎？\n\n\n\n他很感動民眾說要把孩子的未來交給侯友宜，因為守護人民的安全，他相信他可以做到，這幾年他都實實在在、認真做事，如今也會用這個態度，有機會為國家做更多的事。\n\n他說，對於兩岸，他會以尊重及對話做務實的交流，不管是農漁產品或是文化、教育和經濟的交流，他會務實的重啟交流，也會在互惠互信互利的情況下交流。\n\n他也提到會讓年輕人遠離戰場，進入主場，好好的賺錢，跟國際接軌，像新竹的科學園區一樣，也會讓年輕人薪資大幅提升，現在年輕人畢業的薪資不到四萬元的比比皆是，不管是服務業、科技產等，他一定會讓人民安心、國家安全。\n\n最後他也話峰一轉稱，這幾年社會上不公不義的事，他都要攤開來逐一檢視，像是為什麼缺蛋、為什麼缺疫苗？還有太陽光電等弊案等？這些他都會重新檢視，建立廉潔有效能的政府重啟調查。\n\n他更稱，會來城隍廟上香及稟報，就是因城隍爺就是破案的最重要力量的支持者。他會祈求城隍爺讓他有機會好好的釐清，且會公開透明的跟城隍爺報告，請求城隍爺主持公道，讓這些弊案及事件都有個交待，且能公開透明給人民一個交待。\n\n國民黨總統參選人侯友宜今天到新竹市都城隍廟上香，稱會把國家安全及人民安心放在心裏，也會重啟兩岸務實交流、互惠互利。\n\n國民黨總統參選人侯友宜今天到新竹市都城隍廟上香，稱要請城隍爺主持公道調查缺疫苗、缺蛋和太陽能光電弊案。\n\n國民黨總統參選人侯友宜今天到新竹市都城隍廟商圈，爭取攤商及民眾的支持。", "labels": ["關聯污名"]}, {"id": 280, "title": "賴清德拋補助私大學費》侯友宜酸：賴稱礦工之子 選舉才想到？", "date": "2023-06-24", "section": "政治", "content": "國民黨總統參選人侯友宜（前排右五）昨與桃園市長張善政（前排右四）共同出席「鄉親友約，奕起相挺，華向未來」造勢活動。\n\n\n\n國民黨總統參選人、新北市長侯友宜昨走訪桃園市爭取支持。他受訪強調，兩岸持續的不安定、兵凶戰危，若沒處理好，將使我們的孩子面臨戰爭的風險，他承諾持續努力，讓兩岸之間能像一家人一樣，和諧穩定，並能密切地對話與交流。\n\n與桃園藍營六立委參選人 合體造勢\n\n被詢及民進黨總統參選人賴清德以礦工之子身分提出補助私立學校學費政策是苦民所苦？侯友宜酸道，「賴清德身為礦工之子，不是今天吧？」賴當過行政院長、民進黨執政那麼久都不做，讓如今賴的所作所為，都像為了選舉，「才把自己當礦工之子」。\n\n\n\n侯友宜昨與國民黨主席朱立倫、桃園市長張善政合體參拜楊梅錫福宮，並在八德與六位國民黨立委參選人喊出「侯友宜當選，國民黨全壘打」。\n\n侯友宜表示，兩岸如今兵凶戰危，隨時可能爆發衝突，孩子們為此已延長兵役，試問哪個家長真的願意讓孩子上戰場？明年的大選，是中華民國保衛戰，是民眾想要和平或想要戰爭的重要選擇，他看過許多槍戰及警察同仁犧牲奉獻，讓他真心希望透過交流來降低衝突，兩岸要和平穩定，須從觀光、教育、文化、經濟等全方面開啟交流。\n\n侯批評，這幾年民進黨執政，出現貧富差距，物價高漲，薪資卻漲一點而已，人民過得非常辛苦，且槍枝氾濫、弊案重重，缺蛋、缺疫苗、光電弊案，不僅沒有解決，甚至放任它擴大，侵蝕人民的血汗與付出；民進黨二○二五年「非核家園」確定跳票，能源政策若不改變，台灣一定大缺電而慘兮兮，若非台灣電力公司、台灣中油公司以虧損來吸收超過四千五百億元，台灣的通貨膨脹只會更嚴重，「不趕快讓民進黨下架，日子只會更苦。」", "labels": ["關聯污名"]}, {"id": 281, "title": "訪桃園營造大團結 侯友宜批民進黨詐騙：當選總統全數公開", "date": "2023-06-23", "section": "政治", "content": "國民黨總統參選人侯友宜（前排右5）與桃園市長張善政（前排右4）共同出席「鄉親友約，奕起相挺，華向未來」造勢活動。\n\n\n\n國民黨總統參選人侯友宜今天下午由桃園市長張善政陪同，出席八德區「鄉親友約，奕起相挺，華向未來」造勢活動，與國民黨已提名或爭取提名中的6個選區立委參選人共同高喊「侯友宜當選，國民黨全壘打」，營造大團結氣勢，侯友宜說，他願用赤誠的心，與支持者團結一致，共同守護中華民國。\n\n侯友宜說，民進黨提出的2025年「非核家園」已確定跳票，能源政策若不改變，台灣一定大缺電而慘兮兮；若非台灣電力股份有限公司、台灣中油公司以虧損來吸收超過4500億元，台灣的通貨膨脹只會更嚴重，「不趕快讓民進黨下架，日子只會更苦」。\n\n\n\n「民進黨沒能掃除黑金，甚至連與能源政策相關的光電都弊案連連」，侯友宜說，民進黨假進步之名、行詐騙之實，他保證當選總統之後，會將8年來民進黨所有的不公不義與不能公開的事實，全數公開讓民眾來公評，還原所有的公理與真相。\n\n侯友宜說，兩岸如今兵凶戰危，隨時可能爆發衝突，孩子們為此已延長兵役，試問哪個家長真的願意讓孩子上戰場？他認為，明年的大選是中華民國最重要的保衛戰，是民眾想要和平或要戰爭的重要選擇。\n\n侯友宜還舉例說，擔任桃園縣政府警察局長時，民進黨曾邀他菁英入黨，但他並未答應，說明他面對許多抹黑，他強調，新北市幼兒園的餵藥案被說成是餵毒案，都不是事實，他雖沒很多的資源能掌握一切，但願用赤誠的心，與所有支持者團結在一起，共同守護國家。\n\n國民黨總統參選人侯友宜（前）與桃園市長張善政（2排右）共同出席「鄉親友約，奕起相挺，華向未來」造勢活動。", "labels": ["關聯污名"]}, {"id": 282, "title": "侯友宜宣稱持續努力 讓兩岸之間能像一家人一樣", "date": "2023-06-23", "section": "政治", "content": "國民黨主席朱立倫（拿麥克風）舉桃園市長張善政（右4）一開始選的非常辛苦、最後拿下艱困選區的例子，力推總統參選人侯友宜（右5）明年一定當選。\n\n\n\n國民黨總統參選人、新北市長侯友宜今（23）日桃園走透透，首站在黨主席朱立倫、桃園市長張善政陪同楊梅錫福宮參香爭取支持，並為在地立委參選人涂權吉加油助選。侯友宜宣稱將持續努力，讓兩岸之間能像一家人一樣，和諧穩定，密切的對話與交流。\n\n侯友宜今到桃園參拜楊梅錫福宮、龍潭龍元宮、蘆竹福龍巖、桃園景福宮、中壢仁海宮等5間廟宇，上午出席桃園市市長盃龍舟錦標賽，下午到龜山憲光二村眷村博物館參訪，以及跟桃園市議會議長邱奕勝在八德區見面，力挺立委參選人、也是邱的姪女邱若華。\n\n\n\n侯友宜提到，這幾年民進黨執政，人民過得非常困難，槍枝氾濫、物價飆升、弊案重重，缺蛋、缺疫苗、光電弊案，不僅沒有解決，甚至放任它擴大，侵蝕人民的血汗與付出，兩岸持續的不安定、兵凶戰危，若沒能處理好，都將使我們的孩子面臨戰爭的風險。他承諾持續努力，讓兩岸之間能像一家人一樣，和諧穩定，密切的對話與交流。\n\n張善政表示，很感謝能與老縣長朱主席、侯市長一同來到錫福宮祈福，朱、侯兩人過去在桃園的努力，是鄉親有目共睹，一定會全力支持。\n\n朱立倫則說，政府存在的目的就是要讓人民過好日子，然而現在全體國民，都很擔心兩岸是否能和平、擔心下一代能不能過得更好，民進黨執政8年，除了兩岸的衝突、戰爭風險，更讓年輕人找不到工作、找不到希望。國民黨一定要選出讓兩岸和平、讓大家過好日子的總統，相信像侯友宜這樣年年獲得五星評價的好市長， 將能量發揮到全國，帶領國民黨贏得勝利。回想去年6月（九合一選舉），張善政一開始也非常辛苦，但經過大家團結努力，最終克服困難，拿下艱困選區，希望這次也能一樣，「明年1月13日，侯友宜當選，涂權吉當選，桃園全壘打」！（16:37更新）", "labels": ["關聯污名"]}, {"id": 283, "title": "力暘光電插旗鳳林 立委籲嚴格把關", "date": "2023-06-22", "section": "生活", "content": "立委陳椒華花蓮服務處主任陳慶元提出「銀行評估開發融資更審慎、政府評估光電開發更嚴謹、農村國土規畫巨變更重視」三項訴求。\n\n\n\n花蓮縣鳳林鎮近年地面型太陽光電投資案蓬勃發展，申請中及已核准案件面積估超過二千公頃，約占全鎮面積六分之一，立委陳椒華昨質疑上月遭台南地檢署搜索的力暘能源公司，在鳳林有子公司投資的光電案合計七案，籲相關單位嚴格把關，杜絕綠電蟑螂。\n\n陳椒華指出，再生能源對國家淨零碳排和經濟十分重要，但太陽能光電缺乏嚴謹環評機制，對環境生態、社區、產業影響難以評估。鳳林鎮光電申請案逾卅件，加上私有土地，面積超過二千公頃，將對環境生態、農村經濟發展帶來巨大衝擊，應更嚴謹評估和稽查機制。\n\n\n\n花蓮縣內光電場申請案，鳳林共七案場，由力暘能源以地勢電業、地暘綠電及天樞智慧能源三家子公司插旗，卅八筆土地總面積約一九二公頃，位於鳳林鎮中原、鳳榮及中心埔等地，六件屬國有財產署、一件屬台糖，其中五件已獲國產署核發同意書，依程序還要向縣府申請，另外一件審核中，一件未提出。\n\n時力花蓮服務處主任陳慶元說，一家公司就衍生一百多家子公司在台灣各地設光電場，確實啟人疑竇，因此提出「銀行評估開發融資更審慎、政府評估光電開發更嚴謹、農村國土規劃巨變更重視」三項訴求，呼籲相關單位要嚴格把關。\n\n力暘能源上月遭搜索後在臉書發聲明，總裁古盛煇、董事長黃志文配合檢調釐清事件後已返回工作崗位，公司所有作業均依政府相關規定辦理，絕無不法情事。", "labels": ["關聯污名"]}, {"id": 284, "title": "嘉義縣議會通過提案 縣府不得同意民生用水水庫設光電板", "date": "2023-06-20", "section": "生活", "content": "嘉義縣議員詹琬蓁指出，日本曾發生水庫上太陽能光電板燃燒事故。\n\n\n\n水利署南區水資源局在曾文水庫集水區劃設24.6公頃光電專區，嘉義縣大埔鄉公所申請設置「浮力式光電系統」，此案日前傳出後，由於曾文水庫供應嘉南地區用水，不少民眾反彈；嘉義縣議會今天進行定期會閉幕，縣議員李國勝、陳福成提案，建請嘉義縣府不可同意任何單位在縣轄民生用水的水庫設置太陽光電發電系統，保證民眾用水安全，此案獲審議通過，全體議員附議，要求縣府研議辦理。\n\n嘉義縣長翁章梁表示，太陽能光電板是否有毒是一個層次，而太陽能光電板不管有沒有毒，老百姓有疑慮是另一個層次，必須慎重處理，他初任縣長時，仁義潭水庫曾有中央規劃設光電板，當時民眾有疑慮，他也向中央反映此事；對於曾文水庫設置光電板議題，他認為老百姓有疑慮就不應該設，已向大埔鄉長吳明勲告知此事，民眾有疑慮，要好好思考到底要不要做。\n\n\n\n縣議員李國勝今天發言指出，許多鄉親反映，提供民生用水的水庫，若設置太陽能板，太陽能板內的金屬滲透至水內，又必須經常清洗，若有使用洗劑清洗，洗劑可能會進入水庫中，進入人體，且太陽能板若不慎燃燒，會產生有毒物質，也會影響水庫水質。縣議員詹琬蓁說，日本曾發生水庫太陽能板燃燒事故，又有鳥類會在光電板上排泄，必須用各種方法清洗，發電才有效率，但洗劑恐會影響水質，因此強烈反對在提供民生用水的水庫上設光電板。\n\n縣議員林岱杰也說，太陽能光電板在燃燒時會產生有毒物質，若排到水庫中，又送到農田種稻，該怎麼辦？翁章梁說，此最壞的狀況必須要考量。\n\n縣議員詹琬蓁表示，水庫上的光電板有鳥類排泄物。\n\n嘉義縣議員李國勝提案要求縣府不可同意民生用水水庫上設置光電板。\n\n縣議員詹琬蓁反對民生用水水庫設置光電板。\n\n嘉義縣議會通過提案，要求縣府不可同意縣轄民生用水水庫設置光電板。", "labels": ["道德污名"]}, {"id": 285, "title": "憂光電開發凌駕國土永續 80位學者連署籲光電政策兼顧公正轉型", "date": "2023-06-20", "section": "生活", "content": "全國80位學者連署要求光電政策兼顧公正轉型，並於今日舉行「能源公正轉型聲明公開論壇」。（擷取自線上論壇畫面）\n\n\n\n政府近年積極發展再生能源，但光電開發缺乏國土規劃就釋出農地，引發國土規劃學界反彈，全國80位學者連署要求光電政策兼顧公正轉型，並於今（20日）舉行線上論壇。連署發起人之一、成功大學都市計劃系副教授黃偉茹直指，光電選址欠缺劃設標準及程序，也無社會參與過程，恐怕淪為行政機關的「空白支票」。\n\n學者的聯署聲明指出，政府自2015年起便陸續修法，以不同名目劃設專區，放寬土地使用管制，將農地釋出供光電使用，逐漸偏離國土計畫精神，衝擊農漁民生計與產業，影響糧食自給；訴求綠能開發應有明確的區位劃設原則，且希望政府能計畫性引導綠能開發，落實資訊公開與社會參與。\n\n\n\n依《國土計畫法》國土功能分區及其分類之劃設條件表，「具優良農業生產環境，或曾投資建設重大農業改良設施之地區，且滿足面積規模大於25公頃以上與農業使用面積達80%以上的土地，得劃設為第一類農業發展區」，適合從事農業生產。\n\n不過，黃偉茹指出，彰化縣大城鄉500多公頃的農地重劃區，有89%的土地為第一類農業發展區，仍有高密度的農漁業活動，卻被政府劃為不利從事農作的「低地力地區」，藉此開發光電示範區。她批評，政府沒有說清楚低地力的標準為何、經過何種程序劃設，沒有公開參與程序就把土地使用管制解放，「豈不是給了一張空白支票」任人填寫。\n\n成功大學都市計劃系教授趙子元也說，我國太陽光電目標設定2025年要達到20GW，約需釋出2.5萬公頃土地；如果2050年要達到40到80GW的光電目標，則還需釋出3.2至10.7萬公頃土地，土地需求沒有定數、變動性高且還有空間區位等問題，應從全國國土計畫的層級通盤思考光電發展。\n\n政治大學地政系副教授戴秀雄認為，台灣兩年後會進入全面實施國土計畫的階段，現今若不妥善處理光電發展的土地問題，未來將會成為國土規劃的沉重包袱。綠能專區劃設絕不是政府用行政命令劃定一個範圍說是就是，能源局起碼要依據《電業法》、《再生能源發展條例》等訂出能源計畫，接軌回各縣市國土計畫才能有效落地，另也須思考綠能專區範圍是否需要做政策環評。\n\n台北大學都市計劃研究所教授廖桂賢憂心，當淨零排放變成神主牌、減緩氣候變遷的課題被簡化為綠能發展，且現行風電及光電政策缺乏通盤規劃淪為急就章，恐導致更多的問題，並指出台灣面臨的威脅不只氣候變遷，還有開發導致的生態多樣性流失、糧食自給率低等，這些也都是當前的重要議題。", "labels": ["道德污名"]}, {"id": 286, "title": "民調若無起色 侯：打死不退", "date": "2023-06-20", "section": "政治", "content": "國民黨總統參選人侯友宜昨出席「校園總統馬拉松論壇」活動，侯強調會堅持到最後，「打死不退！」\n\n\n\n國民黨總統參選人、新北市長侯友宜昨晚出席「二○二四校園總統馬拉松」活動，與學生對談，侯友宜回應學生提問時表示，他有對中華民國憲法的堅持、民主自由的堅持、人民福祉的堅持，與兩岸和平穩定的堅持等「四個堅持」。\n\n至於若民調之後仍未有起色，是否願意為了實現政黨輪替，退出選戰？侯強調，他為國家犧牲奉獻、義無反顧、在所不辭，他會堅持到最後，「打死不退！」\n\n\n\n有學生提到，國民黨立委陳雪生性騷擾被判刑確定，國民黨至今卻無處分，侯表示，要做受害者最強的後盾，對加害者絕對不姑息，自己對任何人、政黨都是一樣的標準；他也呼籲國民黨應以高標準來檢視，在調查過程要公正客觀，並對外公布說明。\n\n針對美中台關係，侯友宜說，對中華民國而言，如何在美中台關係中維護國家意義遠超過一切。在兩岸關係方面，侯自述，一九九三年時，他是第一個到中國的「公安」（編按：應為警察），以交流及對話務實促成兩岸合作打擊犯罪與司法互助，直到馬英九時代才簽合約，所以他認為，有時候雖然沒有合約，但只要誠懇、務實，並在尊嚴、友善的條件底下，兩岸都可以交流。\n\n侯友宜指出，憲法是最基本的架構，兩岸人民關係條例是人民該遵守的法律，時代環境再怎麼改變，所有問題都要在這兩者底下促成台灣共識。侯也說，他反對台獨，正是因為憲法中沒有「台獨」二字，喊話民進黨總統參選人賴清德，「如果有本事，台獨金孫來改（憲法）」。\n\n此外，侯友宜也被學生詢問明年若當選，願不願意恢復特偵組，並針對民進黨執政八年吏治敗壞、官員囂張跋扈徹查到底？侯回應「我上任就做！」不但做，還會做得比特偵組更徹底。對於台灣的能源問題，侯重申，若他當選總統，核電勢必是一種選項，來補光電的不足。\n\n上任徹查民進黨吏治敗壞\n\n不過在侯友宜回答問題期間，數度有學生因不滿侯友宜未正面回答，大聲打斷侯，被工作人員制止。\n\n一名台大國發所的黃同學受訪表示，從侯友宜昨天回答中，可以看出侯有用功做功課，但只要問題超出侯預先設定的議題，侯便會談起自己過去如何勤懇做事，與八日在政大的談話相比，整體表現沒有明顯提升，可能還要再努力一下。", "labels": []}, {"id": 287, "title": "陳雪生性騷判刑確定還能選立委？侯友宜：國民黨應以高標準檢視", "date": "2023-06-19", "section": "政治", "content": "國民黨總統參選人侯友宜19日出席「校園總統馬拉松論壇－侯友宜市長接棒」活動，暢談參選願景，並接受現場同學提問。\n\n\n\n國民黨總統參選人侯友宜今晚出席台大政治系學會、亞太青年協會舉辦的「校園總統馬拉松」，有學生提問，國民黨立委陳雪生性騷擾被判刑確定，國民黨至今卻無處分等作為，陳仍然可參選立委，國民黨說性騷擾零容忍的標準在哪？侯友宜並未正面回應，強調要用高標準檢視。\n\n侯友宜表示，有關性騷擾事件，只要受害者站出來，就要做受害者最強的後盾，對加害者絕對不姑息，也會用嚴格的標準來檢視，自己對任何人、政黨都是一樣的標準，他也呼籲國民黨應以高標準來檢視，在調查過程要公正公平客觀，並對外公布說明。\n\n\n\n侯友宜說，之前國民黨提出對性騷擾機制的檢討，但是被民進黨表決否定掉，最近大家討論到，告訴乃論期限能否延長，這都可以討論，性騷擾議題很重要。\n\n另對於台南光電問題，侯友宜表示，他日前去台南看感觸很多，因為光電搶地產生的衝突，導致很多漁產越來越貴，確實要做適度的調整，若因此損害農漁民經濟，必須調整步伐，不能只靠魚塭、農地來種電。\n\n侯友宜指出，國內再生能源占比不到十％，核電也是乾淨能源的一種，核二、核三勢必要在核安前提下延役，若他當選總統，核電勢必是一種選項，來補光電的不足。", "labels": ["道德污名"]}, {"id": 288, "title": "太陽能光電案場被質疑埋爐碴 黃偉哲：違法就法辦、裁罰", "date": "2023-06-19", "section": "生活", "content": "長黃偉哲表示，非法掩埋爐碴、事業廢棄物，有害廢棄物涉及刑法，該怎麼辦就怎麼辦。\n\n\n\n台南市轄內土地爆出遭非法掩埋爐碴等廢棄物場，部分光電案場也埋有爐碴，台南市議員林燕祝今天總質詢，質疑台南已成「光電毒地城市」，現有160多場遭掩埋廢棄物的列管土地，處理費約2億6千萬元，卻求償無門。\n\n市長黃偉哲表示，非法掩埋爐碴、事業廢棄物，有害廢棄物更涉及刑法，一般廢棄物則屬行政裁罰，只要違法，該怎麼辦就怎麼辦。\n\n\n\n南市環保局強調，非法廢棄物棄置場址所衍生的清理責任，除依法要求污染行為人、地主清理之外，也會責成廢棄物產源負擔，不會動用人民納稅錢稅收，以符合公平正義原則。\n\n林燕祝表示，台南地面型太陽光電場，光電板下居然掩耳盜鈴，非法掩埋事業廢棄物，包括北門區、學甲區的光電案場均疑似埋廢棄物，南13鄉道水利用地也被掩埋事業廢棄物。\n\n她說，環保局開挖學甲三慶里溪洲子寮段土地，在10多年前疑似被人掩埋廢棄物在田裡，檢舉多年都沒有下文，今年5月底終於進行開挖，疑似事業廢棄物帶回檢驗，驗出「六價鉻」等致癌物質。\n\n環保局表示，經濟部工業局去年9月到七股、北門等3處太陽能案場稽查，發現使用含有爐碴，針對提供料源的廠商開罰1.2萬元，並限期改善，複查發現未改善，再次開罰2.4萬元。\n\n另，經查七股案址已完成刨除並清除完畢，尚未改善完成的北門案扯則限期於今年7月3日前改善完成，如未改善按次處分。\n\n環保局表示，針對非法掩埋爐碴，無論屬鋪面或是填埋的樣態，皆會全力徹查，一旦查獲違法，均會要求清理移除，並參採撤照、扣押電費等方式，以不法所得確實進行扣押。", "labels": ["關聯污名", "道德污名"]}, {"id": 289, "title": "進口模組低價銷台 太陽能上下游同床異夢", "date": "2023-06-18", "section": "財經", "content": "台廠認為，不少來台灣蓋電廠的外資，購買海外模組的狀況非常嚴重，投資的錢也是國內行庫聯貸案借來，等於利用國內的資源蓋電廠賺錢，但卻排擠到台製模組廠的生存空間。\n\n「自二○二一年系統廠與模組廠大吵一架後，關係就很難修復了！」太陽能產業資深人士感嘆地說，原本產業上下游理應同心協力、互相幫助，如今二年多來心懷芥蒂、同床異夢，連主管機關能源局也常被夾在中間、左右為難。\n\n二○二一年因太陽能上游原料矽（Poly）價格大漲，模組商因虧損過大，部分業者向系統商要求「加價」才能出貨，系統業者大怒，認為工程進度都是既定的，若不照合約走、違約就提告，而後紛擾不斷，當時也的確有系統廠告模組廠違約而成功拿到賠償。\n\n\n\n當年系統廠在國內拿不到模組，要求能源局應盡速開放東南亞模組進口，受制於太陽能發電建置量連年落後，能源局只能加速開放海外模組的作業，不少業者看準海外模組價格較國內便宜，代理商紛紛崛起。\n\n眼見不少大型太陽能電廠改用海外模組，開始擴充產線的國內模組廠焦慮加重。台廠認為，不少來台灣蓋電廠的外資，購買海外模組的狀況非常嚴重，手中擁有大型案廠，但沒有創造太多就業機會，投資的錢也是國內行庫聯貸案借來，等於利用國內的資源蓋電廠賺錢，但卻排擠到台製模組廠的生存空間。\n\n系統廠則抱怨，東南亞模組價格比台廠便宜一成以上，用量越大、價差就越高，在原物料、人工成本大增、地方要求回饋的比例越來越高的情況下，報酬率直線下降，還得擔負土地、案廠「被卡」的高風險，系統廠也有為難之處。\n\n能源局一方面被府院的太陽能建置量目標追著跑，拜託系統業者「趕快併網」，又同時面臨模組廠抱怨「海外模組傾銷」、「中國模組繞道第三地進口都不查」等質疑；廉價東南亞模組讓國內太陽能上下游緊張加劇，手心手背都是肉，格外考驗主管機關的能源局。", "labels": []}, {"id": 290, "title": "台製太陽能模組不足？上游台廠同聲駁斥", "date": "2023-06-18", "section": "財經", "content": "元晶、茂迪、聯合再生等台廠都表示，目前模組供應充足，並無缺貨問題。\n\n太陽能系統業者近來又放話台製模組產能不足，希望能源局加速開放東南亞模組進口；包括元晶、茂迪、聯合再生等台廠都表示，目前模組供應充足，並無缺貨問題，且明年上半年各家擴產的產線均投產，大尺寸的M10年產能高達二千四百MW，明顯超過二GW、沒有不足的問題。\n\n台廠太陽能M10模組年產能\n\n業者指出，有鑑於M10模組需求量越來越高，幾乎所有電池廠、模組廠都斥資將目前的產線變成M10尺寸，以電池廠中美晶來說，今年初宣布與友達合作，將供應大尺寸高效能M10 PERC電池，用於友達太陽能模組。\n\n\n\n元晶今年三月底也宣布取得十九億元聯貸案，作為擴產新一代大尺寸M10產線，預計第二季末量產，成為國內M10產能最具規模的電池及模組廠，目前元晶有三條M10產線、年產能可達一千二百MW；茂迪及聯合再生也將建置M10產能。\n\n在台廠積極擴充產能之際，市場傳出系統業者抱怨台製太陽能模組產能不足，希望能源局加速開放東南亞模組進口，讓上游業者一片錯愕。業界人士指出，國內模組產能充沛、足夠應付需求，不懂「不足」這消息從何而來，只能說東南亞進口模組價格「超便宜」，許多系統業者想用便宜模組降低成本。\n\n業者私下透露，東南亞電池製造成本與台灣電池成本差不多，加計模組材料、管銷費用、運費等成本至少每瓦三十四美分，且美國平均售價每瓦三十八美分，但台灣平均售價每瓦竟不到三十美分，讓許多台灣模組廠不禁懷疑到底是哪來的？\n\n東南亞模組未經檢測 損毀恐無保固\n\n業者分析，東南亞模組不僅以低於成本價在台灣削價競爭，且東南亞進口模組只要在能源局登記即可，完全不用經過檢測，未來是否耐得住強風、颱風完全不可知，一旦損毀也無保固，太陽能電廠業主恐得自求多福。", "labels": []}, {"id": 291, "title": "增氣減煤 通霄電廠二期計畫2030併聯發電", "date": "2023-06-16", "section": "財經", "content": "台電通霄電廠小型氣渦輪機組。\n\n為穩定電力來源且增氣減煤，台電位於苗栗的通霄電廠新增18萬瓩氣渦輪發電機組，起停反應時間只需10分鐘、俗稱「快打部隊」的氣渦輪發電機組，今年5月正式商轉加入夏季供電行列。另外，燃氣複循環機組二期計畫也預計在明年底啟動，預計在2030年併聯發電。\n\n台電指出，科學園區是台灣經濟發展命脈，須提供穩定電力來源，因此台電苗栗通霄電廠近年已陸續更新3部、共約270萬瓩大型燃氣複循環機組，除滿足苗栗用電需求，也供應竹科及中科穩定電力，全廠年供超過285億度電，等同超過700萬家戶年用電。\n\n\n\n台電副總經理徐造華說，這3部大型燃氣複循環機組是採噴射機原理以天然氣缸內直噴，燃燒噴射推動渦輪葉片發電，也利用餘熱讓水變成水蒸氣，再推動渦輪產生電力，這是複循環機組的特色。\n\n徐造華指出，台中火力發電廠原本一年發電400億度，現在一年約250億度，之所以可以減少燃煤發電量就是因為通霄電廠發電量提升，達成「增氣減煤」的效果。\n\n而通霄電廠再新增小型18萬瓩氣渦輪發電機組，擔任輔助發電要角。小型氣渦輪發電機組起停反應時間更只要既有機組的三分之一，起動至滿載發電最快只需10分鐘，直追反應最快的水力機組。徐造華表示，日前南部大雨，導致光電發電量下降，此時通霄電廠接獲指令後，小型機組在短時間內發電，穩定電力供應。\n\n根據台電規劃，通霄電廠4、5號機將於2024年底除役，屆時原機組位置將改增建新的複循環機組。根據時程規劃，2025年拆除4、5號機；2025年增建新機組；2029年第一台機組興建完成；2030年併聯發電。\n\n台電表示，除通霄電廠，今年預計桃園大潭、高雄興達電廠都將有新燃氣機組加入供電行列，後續加上台中、大林、協和電廠更新規劃，預計至2030年，燃氣機組新增可達900萬瓩，搭配持續發展的再生能源，可同時滿足用電與環境永續，將成穩定供電方程式。", "labels": []}, {"id": 292, "title": "曾文水庫設太陽能光電 黃偉哲：不能影響用水", "date": "2023-06-15", "section": "生活", "content": "曾文水庫計畫設置浮力式太陽光電發電系統，市長黃偉表示，會來了解設置狀況，前提是絕對不能影響台南的用水。\n\n\n\n曾文水庫計畫設置浮力式太陽光電發電系統，規劃設置面積為24.6公頃。台南市議員周奕齊今天總質詢表示，曾文水庫要設太陽能板，台南卻被蒙在鼓裡，萬一發生火災釋出有害物質怎麼辦？要求市長黃偉哲應該站出來表達反對立場。\n\n黃偉哲表示，他會來了解曾文水庫太陽能板設置面積、規模和權責單位，同時也會要求提出有效的預防機制。雖然水面型太陽能板在國外已行之有年，但在國內較少見，市府會向經濟部來了解設置狀況，前提是絕對不能影響台南的用水。\n\n\n\n周奕齊表示，曾文水庫是大台南的重要水源，水庫要設太陽能板，台南人卻不知道，連市長也未接獲通知，目前全案已經招標了，他是經嘉義大埔鄉親通知才知道這件事，現在廠商要開說明會，也是在嘉義大埔鄉召開，但地方居民有表達反對、抗議。\n\n他表示，過去玉井區芒子芒大埤曾發生太陽能板起火燃燒事件，曾文水庫關係大台南的民生用水，沒發生事還好，萬一發生火警，誰能負責，要求市長要帶頭站出來反對。\n\n南市水利局指出，環保署自106年度起在水庫設置水質監測站，每月執行水庫水質採樣監測。另外，水庫水需先經過淨水場處理後才能供應民生使用，取用的原水水質須符合「飲用水水源水質標準」，淨水處理後的清水水質也須符合「飲用水水質標準」，市府與自來水公司均會嚴格把關，確保水質淨化後符合國家水質標準，保障公眾的飲用水安全。（20:17更新）", "labels": []}, {"id": 293, "title": "後龍龍港工業園區 環差過關", "date": "2023-06-15", "section": "生活", "content": "環保署昨審查龍港工業園區環差變更計畫，全案通過。\n\n\n\n為發展再生能源，東和鋼鐵公司調整位於苗栗縣後龍鎮的龍港工業園區產業規劃，新增儲能及太陽能光電產業等，提出環差變更計畫，由環保署昨召開環評大會審議。因苗栗後龍為石虎熱區，環評委員要求加強石虎生態監測，及認養地方空氣品質淨化區，與確認光電發電效益，並修正計畫書內溫室氣體排放量計算後，全案通過審查。\n\n新增儲能及太陽能光電產業\n\n龍港工業園區開發單位為東和鋼鐵，開發計畫昨進行第三次環境影響差異分析報告。東和鋼鐵配合政府淨零排放政策及發展再生能源，規劃於該園區新增儲能及太陽能光電產業；另也預計擴大鋼材加工廠產量，從每月一五○公噸擴增為八五○○公噸；取消電腦周邊設備、通訊設備及天然氣發電廠等產業。\n\n\n\n加強石虎監測 認養空品淨化區\n\n由於苗栗後龍為石虎熱區，環委要求，石虎生態調查路線及紅外線自動相機應東移五○至七○公尺，加強石虎生態監測；空污排放部分，應洽苗栗縣後龍鎮公所認養後龍鎮空氣品質淨化區；園區太陽能光電設施設置量至少二．九MW（千瓩），並評估於安全無虞下增加太陽能光電設施。\n\n要求修正溫室氣體排放量計算\n\n另，環委於審查資料時發現東和鋼鐵於溫室氣體排放量計算有異，指出先前初審會議時一再確認該園區再生能源裝置所發的電力是否自發自用，東鋼報告時也強調是自發自用，但簡報卻寫園區產生的風力發電，會併入台電電網，再由台電統籌分配。\n\n環委認為「這就不是自發自用」，且龍港工業園區是屬於轉供型的再生能源憑證，就不能將提供給其他園區的綠電，當作此園區的溫室氣體減量，要求修正。東鋼則坦承，園區的再生能源發電確實非屬自發自用，會在溫室氣體減量計算上刪除風力發電數值。", "labels": []}, {"id": 294, "title": "出戰陳亭妃 姚正玉引用韓劇《造后者》口號訴求「正義」", "date": "2023-06-14", "section": "政治", "content": "國民黨主席朱立倫在中常會宣布提名台南市立委第3選區徵召姚正玉（左）、第5選區徵召王家貞（右），為她們加油打氣。\n\n\n\n國民黨中常會今天（14日）通過徵召媒體人出身的姚正玉、台南市議員王家貞，分別參選台南市第3、第5選區立委，派出女將對戰民進黨。\n\n姚正玉說，這次選戰訴求「正義」，雖然有些八股，但套一句韓劇《造后者》中的一句競選口號，「沒有正義的權力是暴力、沒有權力的正義沒有意義」。綠色執政在台南30年，市府、議會、立法院的發言權都由一種聲音獨大、同一批人主掌，這幾年的爐渣案、光電案、槍案、治安事件、工程弊案，已讓台南市民逐漸失去信心和耐性。\n\n\n\n姚正玉說，去年底的市長選舉，謝龍介主戰，已看到曙光，這次總統和立委選舉，是一場捍衛中華民國、守護台灣的選舉，是一場戰爭與和平的抉擇之戰，她決定承擔這項重責大任，攜手理念相同的鄉親同胞，下架民進黨，為台灣找出路。\n\n姚正玉指出，這次在第3選區北區安南區參選，對手是布局市長的資深立委、是地方服務近30年的認真民代，她的參選被認為是「小蝦米戰大鯨魚」，但戰士沒有選擇戰場的權力，既然上場就全力以赴，打出信念與價值，相信大家同心協力、一棒接一棒，台南的綠色高牆終究會被推倒。\n\n台南市第3選區現任立委為陳亭妃、第5選區現任立委林俊憲，都是民進黨籍，已獲提名競選連任。姚正玉現為《中華日報》副總編輯，去年獲國民黨徵召參選第1選區（新營、柳營、白河、後壁、東山、鹽水）市議員，可惜高票落選；王家貞則是東區現任議員，兩位女將代表國民黨披掛上陣。", "labels": ["關聯污名"]}, {"id": 295, "title": "屏東看海芒果區設光電爭議 周春米：不會出具設置同意函", "date": "2023-06-13", "section": "生活", "content": "屏東看海芒果區近期出現設光電爭議。\n\n\n\n車城海口村許多承租農地種芒果的農民，近期因為光電廠商申請設置太陽能板，引發當地芒果農相當擔憂，除了民進黨籍縣議員潘芳泉大動作發文批評，國民黨屏縣議員盧玟欣也在議會質詢，屏縣長周春米也首次表達意見，強調目前當地沒有任何的饋線，也不會出具光電設置同意函。\n\n這起光電廠商與芒果園間的爭議，起源於承租國有地種芒果的農民，收到一紙國有財產署公文，內容為光電公司寄送聯絡清冊，後續國產署南下針對當地承租戶及佔用戶進行說明會，但現場布條寫著「提供申請開發設置太陽光電設施案件申租說明會」，引發居民誤認為國產署是被光電廠商背書前來遊說居民，讓不分黨派民代都為農民聲援。\n\n\n\n屏縣議員盧玟欣也在議會中質詢，強調許多果農賴以為生的芒果園，長年合法向國有財產署承租，投入畢生心血經營種植，也創造當地「看海長大的芒果」美名，而當地是進入墾丁觀光區入口，景觀更是影響觀光的重中之重，地方都堅決反對光電入侵。\n\n屏縣長周春米指出，光電政策由屏縣政府決定的，是在嚴重地層下陷區跟高樹光電專區，其他的則會高標準把關，這次海口地區八十七地號狀況，會請國產署要說明清楚，縣府還沒有收到任何申請案，但目前屏縣當地配電設置，已經沒有饋線，縣府的態度就是確保農民合法申租的權益，且目前沒有任何饋線，也不會出具光電設置同意函。\n\n屏東看海芒果區近期出現設光電爭議，屏縣議員盧玟欣質詢。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 296, "title": "批光電損漁民生計 侯：核能納能源配比", "date": "2023-06-11", "section": "政治", "content": "侯友宜（右）接下北門、七股養殖漁民的陳情書。\n\n\n\n台南市府：設光電須經環社檢核機制\n\n台南七股種光電引起養殖漁民抗議，國民黨提名參選總統的新北市長侯友宜昨天到七股光電案場，他批評現在的綠能政策做得不好，應該調整，也說做不到非核家園，政府應改變，考慮加入核能重新調整能源政策的配比，才能照顧漁民生計、照顧綠色能源。\n\n侯友宜當面接下北門、七股養殖漁民的陳情書，他說，看到有生產價值的農地、魚塭拿去種電，在七股看到滿滿光電板，破壞環境生態，也影響漁民生計，讓人痛心。\n\n\n\n獲得國民黨支持的無黨籍立委參選人陳昆和與戴姓漁民等人陳訴痛批政府推動光電都不用環評，鹽埕地不去種電，偏要魚塭圈地，跑來搶走漁民飯碗，十分惡質。\n\n侯批民進黨做不到非核家園\n\n侯友宜說，政府推動綠能光電完全未考慮漁民生活及後端消費，養殖面積減少造成魚價上揚，還出現綠能光電弊案，所以政府綠能政策做不到非核家園，更應思考適度調整能源政策，考慮納入核能調整能源配比，政府要改變，才能照顧漁民生計、照顧綠色能源，這是最重要的事情，如果政府不能照顧農漁民，怎能照顧後代子孫。\n\n對於是否和鴻海集團創辦人郭台銘會面、邀請前立法院長王金平出任全國競選總部主委，侯友宜都未正面回應，他說，他會一步一腳印跟所有的人團結在一起，也會把郭台銘好的政策納入政見，王金平也提供很好的意見及幫助他，希望讓做不好的政府下台，換人做，他會好好打拚，讓這塊土地更好。\n\n台南市政府回應說，開發地面型光電、漁電共生的用地皆須通過經濟部能源局的環社檢核機制，提出環境與社會友善措施，達成光電、漁業發展與社會共存共榮的目的。案場設置後，南市府亦持續進行案場養殖事實查核，落實漁電共生政策，提高漁民收入並帶來綠能效益。", "labels": ["關聯污名", "道德污名"]}, {"id": 297, "title": "營農型光電卡住 2025年太陽能20GW難達陣", "date": "2023-06-11", "section": "財經", "content": "營農型光電（農電共生）遲未開放，引發議論；圖為台糖大林糖廠試驗農電共生。\n\n業者︰總統指示釋出土地 環團抗爭 相關規劃裹足不前\n\n雖然蔡總統與經濟部長王美花都承諾將積極開放營農型光電，但近年來太陽能產業因綠電弊案不斷，建置進度放緩，營農型光電遲遲無下文；業者強調，二○二五年太陽能裝置量要達二十GW，但現在還不到十一GW，若營農型光電遲遲不推動，目標等同已提前跳票！\n\n韋能能源新興電廠今年四月二十二日啟用，蔡總統親臨現場致詞時指出，二○五○年淨零碳排是全世界、也是台灣的目標，歐盟碳關稅將在今年十月一日起實施，台灣至少有二十五家企業加入RE100倡議，承諾在未來逐步百分之百使用綠電；接下來陸續會有數百家企業提出綠電需求，讓能源產業鏈上下游同時受惠，並帶動上兆元的投資，台灣將透過淨零低碳發展帶動產業、提供就業新機會，發展再生能源刻不容緩。\n\n\n\n業者表示，蔡總統致詞後特別進行小型座談，傾聽太陽能產業遇到的困難與需求，因業者多反映目前缺的就是「土地」，總統特別交代在現場的農委會副主委陳添壽規劃，希望能盡量釋出土地，「營農型光電」也要積極推動。\n\n營農型光電是指在同一農業用地上設置附屬或結合可供農業經營的（太陽光電）綠能設施；過去營農型光電遇到最大的問題，就是「假農業、真種電」，但也有部分情況是遇到農作物收成或死亡，尚未種植新農作的過渡期，卻被外界誤以為「無耕作物」而檢舉。\n\n此外，為避免日照不足對農作造成衝擊，營農型光電遮蔽率較低，報酬率也下降，如何依據案場陽光、土壤等不同變數種植高經濟價值農作物也是一門學問。\n\n業者指出，雖然總統指示相關單位應該協助後，農委會積極規劃營農型光電，甚至研擬可釋出的土地，但近期因環保團體抗爭，相關規劃又裹足不前；而農委會力推漁電共生案場，如今能蓋的差不多都蓋了，今年、明年是「收成年」，但營農型光電若不趕快開放，接下來就會出現「空窗期」，二○二五年想達到二十GW的目標也將落空。", "labels": ["關聯污名", "道德污名"]}, {"id": 298, "title": "「謝龍介ㄍㄧㄥ沒過這次換我來」 侯友宜台南開講千人相挺", "date": "2023-06-10", "section": "政治", "content": "國民黨總統參選人侯友宜在近千名支持者簇擁下進會場。\n\n\n\n代表國民黨出戰2024總統大選的新北市長侯友宜今天在台南舉辦首場「與鄉親有約」見面會，現場湧入近千人，還有特地包遊覽車來的。侯友宜開講再提治安、光電等問題，「去年謝龍介選市長沒有ㄍㄧㄥ（撐）過，接著就讓我來把台南市ㄍㄧㄥ過去」，呼籲全民要團結一致、下架民進黨，還給台灣一個安和樂利的社會環境。\n\n侯友宜今天上午先出席崑山科技大學畢業典禮，再轉往祀典大天后宮參拜，下午到七股關心光電，最後再到東區龍山社區里民活動中心舉辦「與鄉親有約」見面會。侯友宜在近千名支持者簇擁下進到會場，民眾要求合影，他來者不拒。國民黨台南市黨部主委林進旺、前議員謝龍介、多名議員和立委參選人也到場相挺，司儀帶頭高喊「侯友宜當選」，現場氣氛激昂。\n\n\n\n侯友宜講了15分鐘，也和謝龍介幽默互動，他說，「去年謝龍介選市長沒ㄍㄧㄥ（撐）過，接著讓我來把台南市ㄍㄧㄥ過去。」此話一出逗笑全場。侯友宜接著說，排在謝龍介後面講話壓力很大，就像上次就說錯話，但沒有壞意。試圖化解自己過去提到「台南人沒眼睛」的言論；同時也再批台南綠能光電及槍擊案等事件。\n\n侯友宜說，這次台南行抱著感恩的心，來感謝各位的支持與鼓勵，過去40多年來一直戰戰兢兢照顧著這塊土地，現在有機會為國家做更好的事、做最大的奉獻，第一個關鍵任務就是要把國家安全顧好。\n\n侯友宜說，台灣安全要顧好，不然外資不投資，經濟不會好，不只物價通膨、貧富差距等問題，就連退休金都年年減，光是要顧基本的「吃飽」都難；兩岸專家也向他提醒，中美兩國互槓，「最壞運的就是我們，萬一戰爭又來，我們要怎麼對下一代交代？」他呼籲政黨輪替，換國民黨來做，讓國家安全、永續繁榮地走下去。\n\n國民黨台南市黨部送上象徵好彩頭的伴手禮給侯友宜，預祝他高票當選。\n\n國民黨總統參選人侯友宜今天在台南舉辦首場「與鄉親有約」見面會，近千人到場。", "labels": []}, {"id": 299, "title": "幼兒園餵毒案沒處理好侯友宜台南趴趴走 郭國文：不顧市政還做總統夢", "date": "2023-06-10", "section": "政治", "content": "侯友宜今天在台南行程滿檔。\n\n\n\n新北市板橋某私立幼兒園遭爆教保員餵幼童管制藥物，但新北市長侯友宜連2天未出席餵藥案說明記者會，今（10）日還直奔台南，選舉行程滿檔。民進黨立委郭國文痛批，侯友宜跑來台南繼續做總統夢，也躲不了市政無能，呼籲侯友宜暫停選舉活動，好好面對餵毒案。\n\n代表國民黨參選2024總統的侯友宜，上個月在三重舉辦「粉絲見面會」時，談到前台南市議員謝龍介未選上台南市長，他指稱是「台南人沒眼睛、沒福氣」，引發輿論譁然。侯友宜今天在台南行程滿檔，人還沒到，龍山社區活動中心就有民眾在活動現場外圍拉起寫著「hoho台南人有眼睛」字樣的紅布條。\n\n\n\n選區位於台南的郭國文透過臉書表示，侯友宜應面對自己本命區的新北幼兒園餵毒案，還沒讓市民安心，就跑來台南繼續做總統夢，一位在職中、沒有請假的市長竟然如此不顧市政，把兒童、家長與新北市民的權益放哪裡？面對如此離譜的餵毒案件，台南市長黃偉哲已提出相關防範、通報與裁罰機制，避免類似案件不會在台南發生，同樣的，高雄市長陳其邁也有提出相關方案。\n\n郭國文批評，事發地的大家長侯友宜至今還在閃躲，以為道歉就可以了事，目前除了滿篇空話的臉書文，到處為教育局找藉口外，侯市長一項行政改革都沒提出，甚至沒有對外說明狀況，這樣新北的家長怎麼可能安心？\n\n此外，郭國文說，侯友宜今天到七股看光電想轉移焦點，結果碰到另一項他想閃躲的議題「能源政策」。他質疑，侯友宜是否會支持重啟核四，還是要新建核電廠？面對高階核廢料，要放在哪一個縣市上？侯友宜說非核家園把能源配置比例都搞亂，能源配置比為何？\n\n郭國文表示，侯友宜今天只會批評光電設置，但漁民抗爭的七股「大潮溝案」在自己的協助下，已經廢止設置許可；安定居民抗議的「九崴發電廠」，也在沒有跟地方居民取得共識前不會審核，展現與民眾站在一起的決心。\n\n郭國文強調，他對自己的選區相當關心，也請侯友宜關心其本命區，暫停一切選舉活動，好好還新北家長一個交待，公開說明餵毒案面臨的行政瀆職質疑，並提出預防和改善方案。", "labels": ["道德污名"]}, {"id": 300, "title": "台南七股看光電 侯友宜：如做不到非核家園應考慮加入核能", "date": "2023-06-10", "section": "政治", "content": "七股漁民持布條抗議光電。\n\n\n\n台南七股種光電引起養殖漁民抗議不斷，國民黨提名參選總統的新北市長侯友宜今天（10日）下午到七股光電案場關心漁民，他批評現在的綠能政策做得不好，應該調整，也說如做不到非核家園，政府應改變，考慮加入核能重新調整能源政策的配比，才能照顧綠色能源、照顧漁民生計。\n\n侯友宜當面接下北門、七股養殖漁民的陳情書，他說，看到有生產價值的農地、魚塭拿去種電，在七股看到看到滿滿光電板，破壞環境生態，也影響漁民生計，讓人痛心。\n\n\n\n獲得國民黨支持的無黨籍立委參選人陳昆和和戴姓漁民陳訴痛批，政府推動光電都不用環評，十分惡質。\n\n侯友宜說，政府推動綠能光電上完全未考慮漁民生活及後端消費，還出現綠能光電弊案，所以政府綠能政策做不到非核家園，更應思考如何適度調整能源政策，考慮納入核能調整能源配比，政府要改變，才能讓照顧讓漁民生計、照顧綠色能源，這是最重要的事，如果政府不能照顧農漁民，怎能照顧後代子孫。\n\n對是否和鴻海集團創辦人郭台銘會面、邀請前立法院長王金平出任全國競選總部主委，侯友宜也都未正面回應，他說，他會一步一腳印跟所有的人團結在一起，也會把郭台銘好的政策納入政見，王金平也提供很好的意見及幫助他，希望讓做不好的政府下台，換人做，他會好好打拚，使這塊土地更好。\n\n台南七股種光電引起養殖漁民抗議不斷。\n\n侯友宜（前右）當面接下北門、七股養殖漁民的陳情書。\n\n侯友宜（左前）今天（10日）下午到七股光電案場關心漁民。", "labels": ["關聯污名", "道德污名"]}, {"id": 301, "title": "憂「看海芒果」成「看海光電」 車城居民擠爆國產署說明會", "date": "2023-06-08", "section": "生活", "content": "憂「看海芒果」成「看海光電」，車城居民擠爆國產署說明會。\n\n\n\n近日車城海口村又有許多承租農地種芒果的農民，收到一紙國有財產局公文，內容為光電公司寄送聯絡清冊，令農民擔憂農地又要變光電場，國產署今天首度南下舉辦說明會，大批居民及民代到場聲援果農，國產署呼籲未合法承租農民儘快完成承租手續，強調「承租戶不同意，國產署不會收回租約。」\n\n國產署說明會現場布條寫著「提供申請開發設置太陽光電設施案件申租說明會」，一開始就引發居民不滿，誤認為國產署是被光電廠商背書前來遊說居民，包括車城鄉長陳政雄、縣議員盧玟欣及立委蘇震清服務處都到場關心，要求國產署必須保障承租農民權益。\n\n\n\n對於居民擔憂光電板在國園區開發設置問題，國產署屏東辦事處主任林秀娟指出，布條指的是這次光電廠商申請開發權利後，針對當地六百二十筆土地的承租及佔用戶說明會，用意是希望一九九三年以前，實質使用國有土地，卻未辦理合法租用的農戶，儘快完成租用登記，取得合法租用證明才能捍衛自己的用地權益。\n\n國產署屏東辦事處表示，光電廠商申請當地開發權利的六百二十筆土地中，還有約兩百九十筆土地未合法租用，國產署的立場就是「不同意放棄租約就不會收回」，光電業者也知道必須尊重承租戶意願才能合法取得開發土地權利，但光電開發案件非國產署能審查，除了承租戶同意，最終都需地方主管機關（屏縣府）同意才行。\n\n車城鄉長陳政雄等地方人士也強調，當地農民針對光電開發破壞原有山坡地或農地持反對意見，許多果農賴以為生的芒果園，長年合法向國有財產署承租，投入畢生心血經營種植地方堅決反對光電入侵；而國民黨屏東縣黨部也發文批評，種電心思動到果農身上，車城鄉有名「看海的芒果」陷入危機，一旦果農承租的國有地遭收回種電，「看海的芒果」將成絕響，只剩「看海的光電板」。", "labels": ["關聯污名", "道德污名"]}, {"id": 302, "title": "反對興建光電升壓站 雲林口湖民眾遞請願書", "date": "2023-06-08", "section": "生活", "content": "雲林縣口湖鄉反變電站自救會今日至議會，向縣府及議員陳情。\n\n\n\n雲林縣口湖鄉謝厝村、湖東村交界處將設置太陽能光電用升壓站，業者取得能源局核發的工作許可證後開始施工，當地民眾組成自救會，主張廠商事前召開的說明會辦在下崙村，質疑是用「甲地開會、乙地施工」來違法過關，今天至縣議會遞請願書。縣長張麗善表示，將指示建設處協助釐清，了解廠商是否有規避責任。\n\n自救會會長蘇東明提到，業者去年2月於下崙村召開說明會地點，與興建位置根本不同村，距離5公里以上，且當天與會人員全是公家機關人員，幾乎沒有在地居民。業者在年底開始施工，村長今年初透過派出所拿到施工公告，才知到村內竟要興建升壓站，擔憂電磁波、輻射可能會汙染住家環境與水源，反對興建。\n\n\n\n蘇東明說，業者後續在今年2月21日、3月16日舉辦協調會，到場居民皆表示不同意興建升壓站，口湖鄉公所也要求業者要與村民溝通，但業者面對反對聲浪，卻不願停工與居民溝通協調。\n\n張麗善說，縣府接獲民眾陳情書，尊重民眾意見，將請建設處釐清廠商是否有規避責任之虞。雲林縣自治條例有提到「3不3要」原則，最重要的就是符合民意，希望中央聽取地方聲音，能源局制定能源政策的同時，也要理解民眾驚慌不安，以及是否會影響民眾生活起居等權益，應重長計議、好好思考。\n\n雲林縣口湖鄉謝厝村民眾擔憂擔憂電磁波、輻射會汙染住家環境與水源，反對興建太陽能光電用升壓站。\n\n雲林縣長張麗善說，尊重民眾意見，將請建設處釐清廠商是否有規避責任之虞。", "labels": []}, {"id": 303, "title": "車城海口國有地果園 光電擬開發惹議", "date": "2023-06-07", "section": "生活", "content": "車城海口地區果園都朝向台灣海峽，有「看海的芒果」美名，農民擔心未來變成光電場。\n\n\n\n承租果農收到聯絡清冊 憂農地變光電場 業者說要調查種植意願\n\n屏東境內陸續出現環境生態及能源供應的角力，屏鵝公路進入恆春半島入口山坡伐林種電剛引發爭議，車城鄉海口村最近又有許多承租農地種芒果的農民，收到一紙國有財產署公文，內容為光電公司寄送的聯絡清冊，令農民擔心農地將變光電場，屏縣府綠能辦公室（簡稱綠辦）強調，尚未收到該光電案申請，將以「合法承租農民權益為優先」。\n\n\n\n看海的芒果出名 今年開心豐收\n\n「光電板不該一直在糧食地豎立！」車城果農古小姐表示，海口村的芒果名氣響亮，因為果園都朝向台灣海峽，被冠上「看海的芒果」美名，今年果農開心豐收，卻突然收到果園可能要被開發成光電場的公文，不少老農民氣到哭出來，就怕翠綠果園將淪為尖山地區的光電場景象。\n\n果農張先生表示，這幾年當地果農努力抵抗獼猴啃食芒果，沒想到最大威脅竟是逐利的人心，「申請提供承租人清冊」，總共六百二十筆土地，如果全都變成光電板，當地景觀及農作將全部消失，國產署未先告知承租戶就將清冊提供光電廠商，令人憤怒，絕不容許良田拿來種電。\n\n最快也要兩年後 業者才能開發\n\n光電廠商孝望公司解釋，該公司取得開發權利，清冊是要逐一調查承租農民是否還有種植意願，若無種植意願，可協商給予補償金或作物損失，後續土地才會由公司作為光電開發使用，目前只是意願調查的階段，也還未向縣府提出申請，如果當地承租戶都同意，最快也得要兩年後才可能進行開發。\n\n縣府：未收到申請 保障農民權益\n\n屏縣府綠辦主任盧俊中表示，目前業者僅止向台電申請「恆春—海博線」併聯審查意見書（付規費即可取得），但並未檢附該意見書、籌設計畫書及地主同意書向縣府申請「地方主管機關同意函」，由於該土地為國有財產署管理的國有地，需取得合法向國產署承租戶同意後，縣府才會進行籌設計畫書審查，後續縣府將會密切注意，並以「合法承租農民權益為優先」。", "labels": ["道德污名", "外觀污名"]}, {"id": 304, "title": "光電瞄準屏南芒果產地？ 620筆農地租戶收到光電調查公文", "date": "2023-06-06", "section": "生活", "content": "車城海口地區果園都望向台灣海峽，有「看海的芒果」美名。\n\n\n\n全台各地近年出現大量太陽光電廠，不少與當地出現環境及能源供應的角力，屏鵝公路進入恆春半島入口山坡，太陽能光電廠才引發爭議，近日車城海口村又有許多承租農地種芒果的農民，收到一紙國有財產局公文，內容為光電公司寄送聯絡清冊，令農民擔憂農地又要變光電場，屏縣府綠能辦公室（簡稱綠辦）則強調，還未收到光電案申請，將以「合法承租農民權益為優先。」\n\n「光電板不該一直在糧食地豎立！」一名果農古小姐說，車城海口村的芒果近年名氣響亮，因為果園都望向台灣海峽，有「看海的芒果」美名，今年大家開心芒果豐收之際，竟突然收到果園可能要被開發成光電場的公文，不少老農民氣到哭出來，就怕翠綠果園將淪為尖山地區的光電場景象。\n\n\n\n果農張先生表示，這幾年當地果農努力抵抗獼猴啃食芒果，沒想到最終還是敵不過人的傷害，雖然還只是「申請提供承租人清冊」，但農民都是小蝦米，總共620筆土地全變成光電板後，當地景觀及農作將全部消失，國產署未先告知承租戶就將清冊提供光電廠商，更是令人憤怒不已，絕不容許良田變光電。\n\n光電廠商孝望公司則解釋，目前只是公司取得開發權利，清冊是要逐一調查承租農民是否還有種植意願，如果沒有種植意願者，會協商給予補償金或作物損失，後續土地才由公司作為光電開發使用，目前只是意願調查的階段，也還未向縣府提出申請，如果當地承租戶都同意，最快也得要2年之後才可能進行開發。\n\n屏縣府綠辦主任盧俊中表示，目前業者僅止向台電申請「恆春-海博線」併聯審查意見書（付規費即可取得），但並未檢附該意見書、籌設計畫書及地主同意書向縣府申請「地方主管機關同意函」，由於該土地為國有財產署管理的國有地，需取得合法向國產署承租戶同意後，府方才進行籌設計畫書審查，後續縣府將會密切注意，並優先以「合法承租農民權益為優先。」", "labels": ["關聯污名", "道德污名"]}, {"id": 305, "title": "民進黨性騷案連環爆 國民黨團：賴清德不要只會切割", "date": "2023-06-06", "section": "政治", "content": "國民黨立委李德維（右）、吳怡玎（左）6日舉行「『別人是歌王，他是切割王』賴清德一刀流，遇事就切」記者會。\n\n\n\n立法院國民黨團今天召開記者會指出，從民進黨婦女部性騷擾吃案開始，接連爆發一連串性騷擾案件，民進黨主席暨總統參選人賴清德不要只會切割，擺出一副事不關己的態度，自己要出來說清楚。\n\n國民黨團副書記長吳怡玎表示，台南學甲爐渣、光電弊案及學甲88槍擊案，都和民進黨前中執委郭再欽有關；當台南市議會發生議長、副議長賄選案，賴清德第一時間切割地乾乾淨淨。另外，民進黨立委陳歐珀被爆出接受詐騙集團「供養」，賴清德說，要用最高道德標準來檢視，結果陳歐珀宣布不再競選連任，就沒有然後了。\n\n\n\n吳怡玎說，賴清德為了總統選舉，連「台獨金孫」都可以一刀切，華麗轉身變成「和平務實工作者」，一個連自己守護一生的台獨招牌都可以切割，國人只能嘆讚賴清德非「完美切割王」莫屬。\n\n國民黨立委李德維表示，面對民進黨從上到下所發生一連串性騷擾疑雲事件，賴清德不能切割、斷尾求生，請你好好檢討瀰漫在民進黨內部的性騷擾文化，只有從內部改善倫理道德觀念，才能徹底覺悟要如何尊重兩性。賴清德不要再繼續當「割王」，好好重整民進黨爛到骨子裡的性平態度。\n\n侯友宜競選工作室發言人江怡臻也說，賴清德凡是遇到任何不利於他競選總統的民進黨破事就切割，民進黨做過的壞事、破事，都不干賴清德的事，完全忘記自己是民進黨執政下的副總統、民進黨主席。這樣的副總統、黨主席，未來要怎麼當中華民國總統？", "labels": ["關聯污名"]}, {"id": 306, "title": "與盧合體造勢 侯允加速推動中捷藍線", "date": "2023-06-04", "section": "政治", "content": "國民黨總統參選人侯友宜昨赴台中清水紫雲巖參拜，與台中市長盧秀燕手牽手一起下台階。\n\n\n\n國民黨總統參選人侯友宜昨在台中市長盧秀燕陪同下，參觀台中市政建設，同時拜會台中市議長張清照、前議長張清堂與台中市議會國民黨團，並與海線地方鄉親座談。侯友宜允諾加速推動台中捷運藍線、防制台中市空污，「中央政府做不好，換我們起來做」，也強調會全力以赴，讓下一代能夠在台灣安穩生活。\n\n被問到是否挑選女性搭檔競選總統，侯友宜肯定一旁的盧秀燕溫柔堅定，一步一腳印認真負責做事，期盼不管在哪個位置都能與她並肩作戰。侯表示，「只要我有機會，一定對盧市長做不到的部分，全力以赴支援」。張清照則說，全力支持國民黨提名的候選人，其他部分不便評論。\n\n\n\n侯友宜在參觀沙鹿深波圖書館時說，最佩服台中國際會展中心、市總圖綠美圖及巨蛋體育館三大願景建設，也期待台中捷運藍線早日完工，以新北市三環三線經驗看來，捷運晚一年完工預算要增加兩百多億，他並對著盧秀燕說︰「明年就要幫你忙了。」\n\n兩人手牽手下台階\n\n侯對盧說：明年就要幫你忙了\n\n侯友宜近午也抵達清水紫雲巖參拜，現場燃起鞭炮，眾人高呼侯總統好。他與盧秀燕數度交頭接耳，在下台階時還手牽手。盧秀燕說，台中捷運藍線規劃很久了，都沒獲得中央批准，如果侯友宜當選總統，拜託藍線早日批准補助。\n\n侯友宜則表示，有些事明明可藉行政效率去解決，但台中捷運遭中央拖延，「不如由我來做」，若能當選不只要優先補助台中捷運藍線，包括綠線往彰化的延伸線，或到機場捷運線，都應加速推動。台中市重視空污防制，目前「燃煤」已不合時宜，淨零排放才是目標；台中火力發電廠機組該關閉就關閉、該除役就除役，還給台中清新空氣與優質環境。看到其他地方出現光電弊案、詐騙案，以建設之名做貪污之實，「中央政府做不好，換我們起來做」；弊案找出來，國家才會進步，「和平、永續、繁榮、正派、清廉」最重要。", "labels": ["關聯污名"]}, {"id": 307, "title": "南市第二選區立委選舉在野整合 國民黨支持陳昆和", "date": "2023-06-03", "section": "政治", "content": "國民黨台南市黨部主委林進旺（前左二）上台宣布國民黨在第二選區不推人選，全力支持陳昆和（前右二）參選立委。\n\n\n\n台南市議會無黨聯盟總召陳昆和參選第二選區立委選舉，今天（3日）成立佳里競選總部和七股、佳里、西港後援會，國民黨、無黨籍議員和台灣民眾黨代表前來站台，在野整合，挑戰現任民進黨立委郭國文。\n\n國民黨台南市黨部主委林進旺上台宣布國民黨在第二選區不推人選，全力支持陳昆和；無黨籍前議長郭信良也站台推薦陳昆和，前議員謝龍介也出席替他站台，呼籲立委換人做做看。\n\n\n\n陳昆和成立佳里競總，現場超過3000名鄉親造勢，展現基層實力，民進黨前議員侯澄財擔任他的總會長，陳昆和並從其兄長陳昆明律師手中接下戰旗，揮舞戰旗帶動現場氣勢。\n\n無黨籍議員陳昆和去年連任，他說，南市升格直轄市後，南市溪北地區愈來愈邊緣化，他為了爭取溪北建設，只差沒向市長黃偉哲下跪而已，才決定參選立委，希望翻轉溪北邊緣化的困境。\n\n陳昆和是七股人，在2017年退出民進黨後，以無黨籍參選2018年第3屆台南市議員當選，去年連任，他長期關心弱勢，近年反對光電擴張，基本盤在大北門區，今天獲得國民黨支持參選立委，而國民黨在山區選票較占優勢，有助其選情。", "labels": []}, {"id": 308, "title": "密碼台灣〉大家最愛的魚 價格不再親民", "date": "2023-06-03", "section": "財經", "content": "因為養殖面積減少，虱目魚價格兩年半來上漲66%，價格不再親民。\n\n\n\n南台灣最受民眾歡迎的虱目魚，價格已不再平易近人？根據農委會漁產品交易行情統計，以虱目魚最大產地台南而言，2021年1月平均拍賣價是每公斤80元，之後逐月上漲，到2023年5月底，每公斤價格已達133元，2年半來虱目魚拍賣價上漲66%。\n\n一向是平價百姓魚形象的虱目魚，怎麼價格會竄升這麼多？這樣叫民眾怎麼吃得起？有人把原因歸咎到養殖漁塭被停養改去蓋光電場，停養面積至少有1000公頃，虱目魚產量減少，造成魚價直直漲。\n\n\n\n根據農委會統計，過去虱目魚養殖面積約8700公頃，是國內養殖面最大的魚種，其中台南佔51%，你看台南大街小巷都有販賣虱目魚餐點的店家，就可明瞭南台灣民眾酷愛虱目魚的程度。\n\n之前有台灣知名虱目魚店家，一碗虱目魚粥漲到260元，結果引來網民公審，但這畢竟是少數，台南市及各鄉鎮多如繁星的虱目魚店，其實有很多店家堅持在賣一碗60-70元的平價美味虱目魚粥，花點心思找找，也可親近一下南台灣的地氣。", "labels": ["道德污名"]}, {"id": 309, "title": "涉賄不得參選 林哲凌可能遞補雲林議員", "date": "2023-06-03", "section": "政治", "content": "前雲林縣口湖鄉長林哲凌涉嫌收賄一審被判刑十年，未來將不得參選公職，不過去年底林哲凌參選雲林縣第六選區縣議員，雖未能當選，但該選區現任五名議員中，有兩人分別涉及賄選案及貪瀆案。雲林縣政府民政處表示，未來判決確定後，林哲凌仍可望遞補成為雲林縣議員。\n\n林哲凌擔任口湖鄉長時，涉嫌向光電業者收受賄賂四百萬元，雲林地方法院日前一審依貪污治罪條例判決有期徒刑十年、褫奪公權八年。依選罷法新修定辦法規定，「十年以上徒刑判決尚未確定者不得參選」，未來林哲凌將無法參選公職。\n\n\n\n若有議員涉案解職 「落選頭」可補上\n\n去年底林哲凌參選雲林縣第六選區議員，應選五人林哲凌獲得第六名落選頭，不過，該選區當選的議員中，縣議員蕭慧敏因涉嫌賄選被雲林地檢署提出當選無效之訴，若一審判決確定，將遭到解職，另外，該選區縣議員黃文祥，三月間也因涉嫌收賄案，目前被雲林地檢署依違反貪污治罪條例偵辦中，若最後起訴、甚至遭判刑定讞，且附帶褫奪公權，也將被解職。\n\n民政局：將行文請示內政部決定\n\n雲林縣政府民政局表示，依據新的選罷法規定，林哲凌已喪失參選資格，但依舊的選罷法規定，未來若雲林第六選區有議員遭解職，林哲凌有機會遞補成為縣議員，由於法令還有些爭議，未來若是遞補條件產生，為了慎重起見，還是會行文向內政部請示再做最後決定。", "labels": ["關聯污名"]}, {"id": 310, "title": "民眾黨酸綠能黑金規模猶如「國家隊」籲民進黨正面回應", "date": "2023-06-02", "section": "政治", "content": "民眾黨立法院黨團立委張其祿（右）、陳琬惠（左）2日召開「光電弊案燒不停 民進黨別再裝傻！」記者會。\n\n\n\n立法院台灣民眾黨黨團今天召開記者會指出，民進黨執政7年以來，光電弊案持續延燒、親綠顧問爭議不斷，立意良善的能源轉型政策淪為地方黑金溫床，規模猶如「國家隊」，民進黨主席賴清德應正面回應綠能黑金問題，不能只用一句「打擊黑金槍毒決心不會變」就想輕輕帶過，同時呼籲檢調深入調查，不能縱放。\n\n民眾黨立委陳琬惠表示，前行政院顧問古盛煇擔任總裁的力暘能源，在台南七股區用地取得疑涉不法，日前被依詐欺等罪嫌400萬元交保。在古盛煇被約談前，就曾有議員接獲陳情，業者以低價強取土地興建七股光電場，引發不少民怨。\n\n\n\n陳琬惠說，除了力暘能源案，自己先前揭露台鹽綠能前董事長陳啟昱不顧經濟部反對，強行引入4間民股公司，宸峰工程負責人蔡清旭的承暘光電就是其中之一，蔡清旭也是前民進黨中執委郭再欽的好朋友，陳啟昱毫不遮掩將工程發包給與蔡清旭，涉嫌利益輸送，雖然經濟部已移送檢調，自己也會持續在國會監督，釐清行政責任。\n\n陳琬惠直言，從學甲爐碴案、88槍擊案、台南市經發局長涉貪，到台南正副議長賄選案，台南光電背後龐大的利益糾葛令人震驚。沒有人會反對發展再生能源，但絕對不能放任「綠能蟑螂」橫行無阻，呼籲檢調徹查到底，給人民一個交代。\n\n民眾黨立委張其祿也說，針對綠能黑金問題，民進黨主席賴清德先是詭辯「沒有條件」，隨後又把矛頭指向黨內鬥爭，繞了一大圈還是在幫龐大的黨政利益打掩護。此外，賴清德至今尚未回應缺電問題的核心，包括發電量是否滿足用電需求、電網是否足夠穩定，只在「不是缺電」以及「餘電不夠」等文字遊戲之間來回跳針。\n\n「用電不夠，黑金來湊！」張其祿指出，蔡英文總統從2016年上任以來，先後提出「2025非核家園」以及「2050淨零碳排」，然而民進黨急於求成，政治力凌駕工程與經濟專業，缺乏務實規劃，造成台灣能源供應的隱憂。\n\n張其祿表示，在能源政策束縛之下，經濟部只能選擇用最昂貴的綠電追趕用電需求。​​政府的放任造成「尋租」風氣盛行，讓特定企業、政府公權力與地方勢力共構成為「綠能複合體」，大資本家、政客及地方勢力勾結並把持土地，賺取優惠性綠電躉購，形同拿納稅人的錢「劫貧濟富」，也導致賄賂、暴力威脅各種弊端叢生。", "labels": ["關聯污名", "道德污名"]}, {"id": 311, "title": "藍稱黨部與涉光電弊案業者同地址 民進黨竹市黨部：惡意抹黑造謠", "date": "2023-06-01", "section": "政治", "content": "國民黨立委鄭正鈐今天指稱民進黨新竹市黨部與涉入光電弊案公司在同一地址，民進黨市黨部強調是惡意抹黑造謠。圖為民進黨新竹市黨部所在的大樓，黨部辦公室在2樓部分空間。\n\n\n\n國民黨新竹市立委鄭正鈐今天在國民黨立院黨團召開記者會指稱，民進黨新竹市黨部與涉及台南光電弊案的力暘能源公司是共用同一地址，指控民進黨與光電弊案零距離；對此，民進黨新竹市黨部主委陳建名指出，鄭正鈐是惡意抹黑竹市黨部與光電案有關聯，他說，竹市黨部空間向來是與陳姓屋主簽約承租，且為獨立辦公空間的使用已10年，此層樓其他分割空間做為承租他人辦公室使用，是房東的權利。\n\n陳建名強調，竹市黨部相關收入與支出皆有專業會計認證，禁得起社會大眾檢視，也絕無涉入光電案等情事，呼籲鄭正鈐不要因為立委選舉將至，看圖說故事、甚至是造謠抹黑，也歡迎鄭正鈐親自到市黨部走一趟，還原事實真相。\n\n\n\n鄭正鈐在記者會提到，古盛煇除是力暘的總裁，也是聚點投資公司的負責人。聚點投資公司在2018年8月設立，公司地址在「新竹市西大路772號2樓」。而力暘能源公司則在2020年7月把公司地址變更為「新竹市西大路772號2樓」。\n\n他表示，兩家公司共用同一個地址不奇怪，但奇怪的是，民進黨新竹市黨部的地址，也是在「新竹市西大路772號2樓」。\n\n鄭正鈐指出，民進黨新竹市黨部與涉及光電弊案的公司共用同一地址，是共生關係還是存有利益交換？質疑民進黨與光電弊案零距離。\n\n民進黨新竹市黨部所在的大樓，黨部辦公室位在2樓空間情形。", "labels": ["關聯污名"]}, {"id": 312, "title": "光電弊案延燒 國民黨稱業者設址地點與民進黨新竹市黨部相同", "date": "2023-06-01", "section": "政治", "content": "國民黨立法院黨團1日召開「抓到了，蛇鼠一窩！民進黨與光電弊案零距離」記者會,，副書記長鄭正鈐（中）、立委李德維（右）出席發表意見。台北市議員李彥秀（左）同時回應民進黨性騷事件。 \n\n\n\n立院國民黨團今日召開記者會，指出涉及台南光電開發弊案的「力暘能源」公司地址竟與民進黨新竹市黨部相同，質疑民進黨與涉及光電弊案者「蛇鼠一窩」。\n\n對此，民進黨新竹市黨部主委陳建名指出，鄭正鈐是惡意抹黑竹市黨部與光電案有關聯，他說，竹市黨部空間向來是與陳姓屋主簽約承租，且為獨立辦公空間的使用已10年，此層樓其他分割空間做為承租他人辦公室使用，是房東的權利。\n\n\n\n黨團首席副書記長鄭正鈐表示，台南光電弊案不斷擴大延伸，檢調發現，台南光電弊案都與「力暘能源」公司有關，而該公司董事長古盛煇，日前遭到台南地檢署搜索，最後以400萬元交保。\n\n鄭正鈐揭露，「聚點投資股份有限公司」投資力暘能源公司97.7%股份，該公司代表人為黃志文，曾擔任民進黨多屆黨代表，而力暘能源公司的董事長古盛煇是民進黨新竹縣黨部評召，也是民進黨當然的全國黨代表，可見其在民進黨的分量，由此可窺見，民進黨與光電利益「零距離」，有黨公職人員參與其中。\n\n鄭正鈐指出，力暘能源公司與聚點投資股份有限公司設址，都在新竹市西大路772號2樓，與民進黨黨部的地址相同，且古盛輝是「小英之友會」副秘書長，並曾任行政院顧問，屬於民進黨重要地方要角。\n\n立委李德維質疑，相關涉及光電利益弊案的人，都與民進黨有深厚的淵源，有「小英之友」、「信賴之友」的影子，難道不是「蛇鼠一窩」。\n\n李德維呼籲檢調單位，不能因為涉及光電利益弊案的涉案人，是「小英之友」、「信賴之友」而卻步，必須將背後盤根錯結的弊案查個水落石出。", "labels": ["關聯污名"]}, {"id": 313, "title": "解決地面型光電亂象 地球公民籲盡早提出「能源用地白皮書」", "date": "2023-06-01", "section": "生活", "content": "地球公民基金會議題部主任蔡卉荀建議，政府先做好規劃再擬定新的地面型光電政策，避免農漁業被犧牲。\n\n\n\n地面型光電開發近來頻傳「綠能蟑螂」橫行向光電業者索取回饋金，又有消息傳出要發展新的光電政策「綠能發展區」。地球公民基金會今（1）日舉行記者會表示，光電推動必須有整體性規劃，做好區位選址評估、農漁業產業配套、當地居民溝通，並呼籲經濟部儘早提出「能源用地白皮書」，先解決當前光電問題，再擬定新政策。\n\n根據統計，截至去年底全台光電設置量約完成10.22GW，其中地面型約3.97GW、屋頂型約6.25GW，距離2025年的20GW（地面12GW、屋頂8GW）的目標還有一段距離，其中地面型光電進度較為落後。\n\n\n\n地球公民基金會議題部主任蔡卉荀表示，鑑於過去地面型光電引發諸多爭議，去年4月經濟部承諾會擬定「能源用地白皮書」，作為未來光電政策的空間規劃原則，然而現在能源用地白皮書還沒出來，就傳出農委會和經濟部正著手準備在台17線以西的低地力農地規劃綠能發展專區。\n\n地球公民議題部專員梁聖岳也指出，根據套圖結果，目前在台17線以西的低地力農地，很大一部份與農委會公布的「國土綠網區域保育軸帶」重疊，要在國土綠網上設置光電並非不可行，但必須說清楚保育對策及各區域開發總量的上限，減輕光電發展對西部沿海生態的衝擊。\n\n嘉義在地農友吳其融認為，當今漁電共生政策之所以會產生諸多問題，就是因為綠能業者狹著資金與政策支持，讓農漁民容易成為犧牲者，必須配合光電設置改變經營模式，甚至放棄耕作或養殖。為避免農漁業再次被犧牲，中央政府在擬定光電政策時，應找地方政府及當地農漁民參與討論，使光電與農漁業發展能被平等看待。\n\n蔡卉荀認為，目前地面型光電面臨區位選址評估、農漁業產業配套、生態保育、公民討論等問題待解，若就此貿然推出新的綠能發展規劃，容易造成社會誤解，政府是否又要放寬光電限制、農漁業是否又被犧牲，建議政府先解決問題，並儘早提出能源用地白皮書，再擬定新的光電政策，這才是加速綠能發展的正確方向。\n\n地球公民基金會執行長蔡中岳總結，無論執政黨或在野黨都支持再生能源發展，但綠能蟑螂事件一再發生，就代表現行機制出現問題，呼籲經濟部、農委會、內政部及行政院應有整體規劃，取代各自找地，從制度上解決問題。\n\n地球公民議題部專員梁聖岳認為，「綠能發展區」要在國土綠網上設置光電並非不可行，但必須先有保育對策及總量管制。", "labels": ["關聯污名", "道德污名"]}, {"id": 314, "title": "台南光電弊案 ／疑不法取得土地 力暘能源總裁400萬交保", "date": "2023-06-01", "section": "社會", "content": "檢調偵辦人員赴力暘能源搜索。\n\n\n\n台南地檢署接獲情資指光電業者取得土地過程疑涉不法，前天兵分多路搜索力暘能源公司相關四十六處所，並約談前行政院顧問、「力暘能源」公司總裁古盛煇，訊後古以四百萬交保，其餘相關人員以十五萬、廿萬交保。\n\n「力暘能源」近年斥資兩百億元在七股興建「七股五天光電場」，被視為支持光電政策的力作，南檢接到情資指業者取得土地過程疑涉不法，時任檢察長葉淑文即時分案，今年三月，檢方指揮市調處搜索南市經發局，四月執行搜索民間公證人，除查扣證據資料，至今仍陸續傳喚南市經發局相關人員訊問。\n\n\n\n前天，檢方指揮相關單位前往「力暘能源」新北、新竹及台中、台南等地辦公處相關四十六處所搜索，並傳喚公司負責人古盛輝及相關涉嫌人、證人到案釐清案情，訊後古盛輝以四百萬元交保，相關財務會計人員廿萬元，土地規劃部人員諭知交保十五萬元。\n\n位於台南七股的太陽能光電場「七股五天案場」由中租能源與力暘能源合作開發，投資約二百億元，去年一月動土開工，開發面積近三百公頃，裝置容量高達二九六MW（百萬瓦），年發電量四．二億度，可供台南市十一萬五千多戶用電，預計今年發電併網後，將成為全台最大的地面型光電場。\n\n至於力暘能源如何以不法手段取得土地，檢方以偵查不公開為由不願透露。", "labels": ["關聯污名"]}, {"id": 315, "title": "自由日日shoot》索賄貪官讓公部門成光電業者夢魘／前口湖鄉長 林哲凌判10年", "date": "2023-06-01", "section": "社會", "content": "表格\n\n\n\n利用陳抗 透過白手套拿錢\n\n無黨籍前雲林縣口湖鄉長林哲凌在任內涉向光電業者收受賄賂四百萬元，雲林地方法院表示，林哲凌當時為地方首長應為地方謀福利，卻向光電業者索賄，不僅影響國家重要政策，也讓公部門成為業者心中的夢魘，彷彿是雲林版的官場現形記，全案昨天審結，依貪污治罪條例判重判林有期徒刑十年，褫奪公權八年，不法所得沒收。\n\n判決書指出，某家綠能公司在口湖鄉施作埋管工程，當地村長及居民多次向公所及縣府陳情，並發動抗爭，阻擋工程及要求鉅額的賠償金，業者為求工程順利，透過白手套黃姓女子向林哲凌轉達願支付三百五十萬元擺平民眾陳抗。\n\n\n\n林哲凌指示黃女居中協助處理，以簽立不實工程合約，假造成本支出名目及假發票，將三百五十萬透過林哲凌轉交給部分陳抗民眾。\n\n想要建照 也得花錢打點\n\n判決書表示，另一家光電業者為取得相關建照，透過黃女在二○二○年八月拜會林哲凌，並表達擔心建照相關程序拖延需公所多協助，林哲凌認為機不可失，透過黃女向業者收受四百萬元賄賂，業者順利取得建照及核准開工，因此認定有對價關係。雲林地院判決犯貪污治罪條例部分處有期徒刑十年年，褫奪公權八年，犯罪所得沒收；犯商業會計法部分有期徒期四月，得易科罰金。\n\n雲林地院指出，林哲凌身為口湖鄉長應知口湖位處風頭水尾（指地理環境艱難），光電產業對地方發展應有助益，且光電是國家推動的能源政策，身為地方首長應盡心盡力為地方謀福利，但看到光電業者來訪，對不屬於自己的金錢來源起心動念，彷彿看到源源不斷的金錢來源。\n\n法院強調，明明是人在公門好修行，林哲凌卻讓公部門成為光電業者心中的夢魘，彷彿是雲林版的官場現形記。\n\n林哲凌爭議事件不少\n\n林哲凌曾任雲林縣議員、口湖鄉長，在鄉長任內清潔隊試養「黑水虻」吃廚餘成效良好，吸引外縣市來考察取經；除涉光電收賄案，另因與太陽能業合作計畫在成龍納骨塔前空地設置太陽能光電，地方憂心破壞風水並質疑黑箱作業。", "labels": ["關聯污名"]}, {"id": 316, "title": "自由日日shoot》雲林版官場現形記／議長、議員、鄉長…全吃定綠能業者", "date": "2023-06-01", "section": "社會", "content": "涉向光電業者索賄四百萬元，前口湖鄉長林哲凌一審被判刑有期徒刑十年，褫奪公權八年。\n\n\n\n綠能是國家重大政策，雲林縣海線因日照充足、適合發展太陽光電產業，目前在雲林境內投資的綠能業者有十多家，這幾年卻陸續爆發多件綠能弊案，涉案人士從議長、議員、鄉長到一般民眾都有，其中最受矚目是國民黨籍議長沈宗隆與多名議員涉索賄二千六百萬元，沈現仍被收押中。\n\n議長沈宗隆仍在押\n\n沈宗隆與議員王又民、許留賓、黃文祥等人涉嫌向綠能業者收賄二千六百萬元，雲林地檢署接獲線報，在今年三月八日兵分多路搜查，檢方調查，沈等人以高報工程款方式透過白手套鍾慶郎向光電業者收受二千六百萬元，沈宗隆及鍾慶郎兩人被收押，全案由雲林地方法院審理中。\n\n\n\n二○二○年八月起，某家太陽能光電業者多次向台西鄉公所提出電桿租用、林帶通行權申請，都遭公所刁難，時任台西鄉長林芳瑩的夫婿丁文彬透過白手套向業者收受五百六十萬元。由於丁文彬是在林芬瑩知情的情況下向廠商接洽並收賄，收賄當日林芬瑩也目睹丁文彬將裝有賄款紙箱放回車上，檢方認定林和丁有犯意聯絡，分別被求處重刑。雲林地方法院在今年五月十五日以貪污治罪條例判決林有期徒刑十二年、丁文彬有期徒刑十三年六月，兩人都褫奪公權五年。\n\n光電業者在二○二○年拜會當時的口湖鄉長林哲凌，表達擔心建照相關程序有拖延，需要公所多協助，林透過白手套向業者收取四百萬元，讓業者順利取得建照及核准開工。雲林地方法院昨天同樣重判林有期徒刑十年，褫奪公權八年。\n\n另在雲林口湖鄉設置太陽能光電場的四家綠能廠商，遭到綠能犯罪集團勒索，雲林地檢署接獲情資在今年四月十七日兵分多路搜索。\n\n檢方調查，楊姓犯嫌等四人從二○二一年三月至今年三月間，多次向綠能廠商勒索財物或要求承包工程，並率眾包圍及阻撓廠商施工，甚至明示可以透過鄉公所阻擋廠商送件、四處向各行政及司法機關檢舉等，業者擔心會延誤工期，被迫與楊嫌等人展開協商。", "labels": ["關聯污名"]}, {"id": 317, "title": "對戰郭國文！陳昆和宣布參選台南第二選區立委", "date": "2023-05-31", "section": "政治", "content": "陳昆和（中）說明參選台南第二選區立委的動機。\n\n\n\n在國民黨禮讓下，台南市無黨籍議員陳昆和今天（31日）宣布參選下屆南市第二選區立委選舉，6月3日成立佳里區競選總部，選戰主打「台灣第一、台南優先」，將對戰民進黨現任立委郭國文。\n\n陳昆和退出加入17年的民進黨，2018年以「公益律師」形象當選大北門區台南市議員，去年連任，支持者來自不同顏色。陳昆和競總主委由前民進黨議員侯澄財出任，競選總幹事是佳里商圈理事長陳駿逸，陳駿逸說，陳昆和對總統候選人「尊賴、敬侯」。陳昆和說，不會加入國民黨，也婉拒過民眾黨，要以無黨爭取鄉親最大認同。\n\n\n\n陳昆和說明參選立委動機，他指出，看到台南市以文化首都升格直轄市後，溪北發展和資源至今都遠遠落後溪南、府城市區，兩者建設、貧富差距愈來愈大，溪北農漁民也沒被照顧，民眾有被剝奪的失落感，他舉爭取西港、麻豆兩座橋梁興建費不到70億，遲遲未定案，而台南市北外環道開闢就是1000億，主政者對區域發展失職。\n\n陳昆和也點名對手郭國文，質疑空降無心地方，只是投票部隊，拿得出問政政績？\n\n郭國文則回應說，他與民意站在一起，成功擋下七股大潮溝光電案、九崴天然氣發電廠案，並爭取大北門鹽分地帶藝文中心、南科聯外路網交通改善、山上工業區直達西拉雅大道新闢道路，成功爭取溪埔中路、保西橋拓寬，這些是他努力推動才有的進度，盼外界勿抹黑為無心經營。\n\n台南市無黨籍議員陳昆和（前中）在後援會陪同下，宣布參選下屆南市第二選區立委選舉。", "labels": []}, {"id": 318, "title": "立院民眾黨團盤點本會期成果 籲政府下會期提出「交通安全基本法」", "date": "2023-05-31", "section": "政治", "content": "邱臣遠呼籲政府，儘速在下個會期開議時提出《交通安全基本法》，並列為優先法案完成三讀，以落實交通安全改革，保障國人生命財產安全。\n\n\n\n立法院第10屆第7會期步入尾聲，立院民眾黨團今日召開記者會，盤點民眾黨團本會期的成果，總共提出法律案71案、三讀通過72案。黨團總召邱臣遠表示，重點法案包括提出《少子女化對策基本法》等法案，以及為守護國家安全，積極督促國防部提升軍備武器及作戰訓練，同時民眾黨團對於推動「國會外交」亦不遺餘力，包括出訪中美洲、美國、日本、法國、東南亞等國，進行國會外交工作共計26場。並呼籲政府，儘速在下個會期提出《交通安全基本法》，列為優先法案完成三讀。\n\n黨團副總召賴香伶表示，他們從去年開始，不斷透過質詢與預算提案，要求相關部會盡快提出近30年未曾調整的警勤加給，很高興看到調整方案將於7月1日生效，同時，針對詐騙案件猖獗，但現有人力不足嚴重影響偵查與起訴品質，他們也已要求行政院人事總處評估，妥善增派人員。\n\n\n\n黨團幹事長張其祿指出，他於本會期擔任教育及文化委員會召委，成功推動《文創法》修法三讀，並率團考察國內半導體產業人才育成狀況，要求各相關部會強化產學密切合作，另外，他也主持多項重要公聽會，邀請各界討論《平均地權條例》子法、「強化台灣高教品質及人才培育」與「杜絕黃牛炒作歪風」等議題。\n\n立委陳琬惠則指出，本會期除了推動諸多法案與監督政務，他們也致力於揭發社會上的不公不義，包括前行政院發言人陳宗彥接受性招待、台南88槍擊案牽扯光電利益、台鹽董事長坐擁違法豪宅，以及綠營高層與im.B詐騙案主嫌過從甚密等醜聞。\n\n陳琬惠表示，她於去年接獲測量助理陳情，進一步要求人事行政總處積極面對職工長期未調薪的問題，成功爭取內政部提出調薪方案等，法案推動方面，則提出《地方創生促進法》草案、完善《再生能源發展條例》修法，也推動《人口販運防制法》，強化打擊犯罪集團。\n\n邱臣遠也呼籲政府，儘速在下個會期開議時提出《交通安全基本法》，並列為優先法案完成三讀，以落實交通安全改革，保障國人生命財產安全。\n\n立委吳欣盈表示，台灣面臨國內外的多重挑戰，她主張修改《中央銀行法》，運用10％外匯存底成立主權基金，在不影響貨幣政策與央行業務的前提下，強化國際金融連結，建立台灣外交與國安金盾，同時挹注財政與社福開支，為台灣永續發展，建立最厚實的基礎。", "labels": ["關聯污名"]}, {"id": 319, "title": "雲林版官場現形記！前口湖鄉長林哲凌涉貪一審判刑10年", "date": "2023-05-31", "section": "社會", "content": "前口湖鄉長林哲凌涉貪被判10年徒刑，褫奪公權8年。\n\n\n\n無黨籍前口湖鄉長林哲凌涉嫌向光電業者收受賄賂400萬元，雲林地方法院今天上午宣判，林哲凌有期徒刑10年、褫奪公權8年，全案可上訴；雲林地院表示，被告林哲凌身為地方首長理應盡心盡力為在地謀利，但看到光電業者代表來訪，竟對不屬自己的金錢起心動念，彷彿是雲林版的官場現形記。\n\n林哲凌在擔任鄉長期間，涉嫌從2019年10月起利用地方居民、養殖業者對太陽能光電系統發起陳情抗爭機會，透過白手套黃姓女子等人向光電業者收取400萬元款項。\n\n\n\n雲林地院依犯貪污治罪條例判處林哲凌10年徒刑，褫奪公權8年，犯罪所得沒收；另犯商業會計法部分有期徒刑4月，得易科罰金。白手套黃女有期徒刑1年10月，褫奪公權4年，緩刑5年。\n\n地院表示，林哲凌身為口湖鄉長應知口湖位處風頭水尾，若能讓光電產業落地生根，對地方發展應有助益，且光電是國家推動的能源政策，身為地方首長應盡心盡力為地方謀福利，但看到光電業者來訪，對不屬於自己的金錢來源起心動念，彷彿看到源源不斷的金錢來源。\n\n林透過白手套拿取400萬元，這樣的金額是許多人要勞動好幾年才能賺取的報酬，明明是人在公門好修行，林卻讓公部門成為光電業者心中的夢魘，彷彿是雲林版的官場現形記，且收賄行為影響國家重要政策，加上所犯收賄罪為最低7年有期徒刑，及考量過往對地方仍算有所貢獻及家庭狀況等原因量刑。", "labels": ["關聯污名"]}, {"id": 320, "title": "南檢搜索「力暘能源」！土地疑涉不法 前政院顧問古盛煇400萬交保", "date": "2023-05-31", "section": "社會", "content": "南檢昨天指揮相關單位同步搜索與「力暘能源」相關的46處所，訊後負責人古盛煇，也是前行政院顧問以400萬元交保。\n\n\n\n檢方在4月間依貪污罪起訴前台南市經發局長陳凱凌，後續又查出他另向光電業者索賄，昨天檢調搜索約談前行政院顧問、力暘能源總裁古盛煇，訊後古以400萬交保，其餘相關人員以15萬、20萬交保。\n\n據了解，檢方會查辦這件案子，是接受到立委檢舉，要釐清光電廠底下是否掩埋爐碴等事業性廢棄物，古盛煇是「力暘能源」總裁，近年斥資200億元在七股興建「七股五天光電場」，也因此力暘能源新北、新竹及台中、台南等辦公處遭檢調搜索。\n\n\n\n南檢今天早上說明，是接到光電廠取得土地過程疑涉不法的情資，當時的檢察長葉淑文即時分案，由檢肅黑金專組主任檢察官周盟翔及檢察官郭書鳴共同偵辦，在今年3月，郭書鳴指揮市調處搜索經發局，4月又有一波搜索行動，至今仍陸續傳喚相關人員。\n\n昨天，檢方又指揮相關單位到「力暘能源」相關46處所執行搜索，並傳公司負責人古盛煇及相關涉嫌人、證人到案釐清案情，訊後古盛煇以400萬元交保，相關財務會計人員諭知20萬元交保，土地規劃部人員諭知15萬元交保。", "labels": ["關聯污名"]}, {"id": 321, "title": "新建物應設光電 建商：成本增加 墊高房價", "date": "2023-05-31", "section": "", "content": "立法院昨三讀通過「再生能源發展條例」修正案，新建、增建或改建達一定規模的建物，屋頂應設置一定裝置容量的太陽光電發電設備。\n\n立法院昨三讀通過「再生能源發展條例」修正案，新建、增建或改建達一定規模的建物，屋頂應設置一定裝置容量的太陽光電發電設備。不動產開發公會全聯會理事長楊玉全直言，將導致建築成本增加進而墊高房價，且建物屋頂設備的發電量根本不具經濟規模效益。\n\n楊玉全指出，近幾年房地產缺工、缺料等問題一直沒有解決，建商只好減量推案，但建築成本高漲已是趨勢所在，如今又要求新建案設光電，等於加重建築成本。\n\n然而，北部、南部氣候並非相同，尤其北部多雨，在屋頂裝設太陽能帶來的效能很低，頂多只能稍微應付社區內的電梯、公共設施等用電；而南部即便氣候相對穩定，但近幾年高樓建案一直興建，也不能保證頂樓設置太陽能設備就不會有受光面不足的問題。\n\n\n\n此外，雖然屋頂太陽能設備由建商設置，並轉嫁到房價上，但後續經營管理須仰賴社區管委會，耗材及保養費用又是一筆不小的費用，多少會造成社區住戶的負擔。\n\n北部日照不如南部 發電效益不佳\n\n馨傳不動產智庫執行長何世昌認為，發展綠能原是好事，但北北基日照時間沒中南部長、發電效益不佳，住戶恐淪為韭菜、花費難以回收，且往後高樓景觀恐全變成刺眼閃光。\n\n高力國際業主代表服務部董事黃舒衛表示，目前國際對淨零建築的改善計畫，主要重心都放在能耗的改善，並把公有建築、學校、住宅設為可再生資源提供最高等能效建築，其次則為中型辦公建築，最後才是高層商業建築。從台灣導入綠建築的推動軌跡來看，目前高層商業建築配合程度最高，而一般住宅開發如因容積獎勵誘因，配合意願亦高。\n\n黃舒衛認為，除可售面積增加，從交易面、融資面、法規面等強制要求開發商升級，已成為全球趨勢，未來也會成為新屋、老屋價差拉大的關鍵。", "labels": ["外觀污名"]}, {"id": 322, "title": "新建物應設光電 建商：成本增加 墊高房價", "date": "2023-05-30", "section": "財經", "content": "立法院昨三讀通過「再生能源發展條例」修正案，新建、增建或改建達一定規模的建物，屋頂應設置一定裝置容量的太陽光電發電設備。\n\n立法院昨三讀通過「再生能源發展條例」修正案，新建、增建或改建達一定規模的建物，屋頂應設置一定裝置容量的太陽光電發電設備。不動產開發公會全聯會理事長楊玉全直言，將導致建築成本增加進而墊高房價，且建物屋頂設備的發電量根本不具經濟規模效益。\n\n楊玉全指出，近幾年房地產缺工、缺料等問題一直沒有解決，建商只好減量推案，但建築成本高漲已是趨勢所在，如今又要求新建案設光電，等於加重建築成本。\n\n\n\n然而，北部、南部氣候並非相同，尤其北部多雨，在屋頂裝設太陽能帶來的效能很低，頂多只能稍微應付社區內的電梯、公共設施等用電；而南部即便氣候相對穩定，但近幾年高樓建案一直興建，也不能保證頂樓設置太陽能設備就不會有受光面不足的問題。\n\n此外，雖然屋頂太陽能設備由建商設置，並轉嫁到房價上，但後續經營管理須仰賴社區管委會，耗材及保養費用又是一筆不小的費用，多少會造成社區住戶的負擔。\n\n北部日照不如南部 發電效益不佳\n\n馨傳不動產智庫執行長何世昌認為，發展綠能原是好事，但北北基日照時間沒中南部長、發電效益不佳，住戶恐淪為韭菜、花費難以回收，且往後高樓景觀恐全變成刺眼閃光。\n\n高力國際業主代表服務部董事黃舒衛表示，目前國際對淨零建築的改善計畫，主要重心都放在能耗的改善，並把公有建築、學校、住宅設為可再生資源提供最高等能效建築，其次則為中型辦公建築，最後才是高層商業建築。從台灣導入綠建築的推動軌跡來看，目前高層商業建築配合程度最高，而一般住宅開發如因容積獎勵誘因，配合意願亦高。\n\n黃舒衛認為，除可售面積增加，從交易面、融資面、法規面等強制要求開發商升級，已成為全球趨勢，未來也會成為新屋、老屋價差拉大的關鍵。", "labels": ["外觀污名"]}, {"id": 323, "title": "侯友宜批賴清德對88槍案噤聲 民進黨：主使者是國民黨大樁腳", "date": "2023-05-28", "section": "政治", "content": "侯友宜獲徵召後，昨首度到高雄舉辦見面會。\n\n\n\n國民黨總統參選人、新北市長侯友宜昨抨擊，民進黨總統參選人賴清德對台南光電弊案及88槍擊案噤聲。民進黨發言人卓冠廷譴責說，侯友宜跟台北市議員徐巧芯一再扭曲事實惡意攻擊，卻刻意迴避88槍案主使者是國民黨大樁腳的事實，且侯市府一堆涉貪官員，還有黑二代立委，侯、徐完全雙標，侯更應立刻為愛將區長涉貪道歉。\n\n卓冠廷指出，88槍擊案的主使者王文宗日前已遭起訴，各界都知道王文宗就是國民黨的大樁腳，徐巧芯怎麼不說？徐根本睜眼說瞎話、竹篙湊菜刀，刻意模糊焦點，王文宗不僅擔任中國國民黨第20屆中央委員、第20屆全國黨代表，更擔任過馬英九後援會會長，也曾是朱立倫競選總統時的主任委員，為了國民黨無役不與，可見黑金、詐騙、貪腐就是國民黨的DNA。\n\n\n\n卓冠廷批評，侯友宜和徐巧芯聯手不斷惡意操作88槍擊案，卻刻意迴避主謀王文宗是國民黨大樁腳的事實，民進黨對惡意的政治炒作強力譴責！\n\n卓冠廷強調，國民黨內有苗栗縣長鐘東錦、雲林縣議長沈宗隆、澎湖縣議長劉陳昭玲、南投縣議長何勝豐等人，不是曾犯殺人，就是涉貪、恐嚇等罪，顯然國民黨就是跟黑金、暴力掛勾，侯友宜只是嘴巴說反黑金復辟，也是雙標人。\n\n卓冠廷指出，新北市治安在侯友宜主政下，不僅連續數日發生槍擊案，今年1至4月刑案總數為1萬638件，全國案件數最多，跟新北市自己比，也比去年同期2022年1到4月增長11.34%，新北治安讓人民很不安，侯友宜竟然完全不敢面對也不道歉。\n\n卓冠廷強調，侯友宜、徐巧芯將八八光電案及陳凱凌等毫不相關人士惡意連結誣指賴主席等語，毫無事實根據，根本就是胡說八道，請徐巧芯自重，並應為抹黑造謠言論道歉。\n\n卓冠廷也請侯友宜、徐巧芯不要雙標，直接面對王文宗，不要持續藉由攻擊賴清德轉移焦點、混淆視聽，更不要為護航侯友宜造謠抹黑、政治鬥爭，試圖轉移各界對侯友宜愛將、前石碇區長李浩榕涉貪重大爭議的注意力。", "labels": ["關聯污名"]}, {"id": 324, "title": "侯轟治安 批光電弊案賴沒說話", "date": "2023-05-28", "section": "政治", "content": "侯友宜獲徵召後，昨首度到高雄舉辦見面會。\n\n\n\n國民黨總統參選人侯友宜昨在高雄火力全開，痛批政府防疫沒做好、與黑金掛勾，談到治安問題時更點名副總統賴清德，沒為台南八十八槍槍擊案衍生的光電弊案出來說過一句話。\n\n政府防疫沒做好 與黑金掛勾\n\n侯友宜昨天在高雄走透透，先在國民黨高市黨部舉辦見面會，也首度與高雄立委參選人座談，接著前往永安魚塭拜訪、為大岡山區立委參選人曹桓榮站台，晚間則在岡山參加網路節目，原本預定出席活動的韓國瑜、郭台銘卻提前取消行程。\n\n\n\n侯友宜說，這幾位都是他的朋友，每個都各有行程安排，必須尊重，最重要的是要團結，大家一起向前走。\n\n侯友宜在黨部見面會上火力全開，強調政府工作應是要讓大家過平安好日子，但這幾年有做到嗎？侯提到疫情時讓他感觸最多，曾建議入境普篩，講了一年還講過兩次，可惜一人講沒有效，政院不支持；當時他還建議戴口罩，政府卻說健康的不用戴，但明明就是口罩不夠。\n\n他認為，入境普篩如果早點做，就不會走那麼多人，你要告訴我實情，什麼做得到、什麼做不到，政府不一定所有事都能做到完美，但要講話實在。\n\n侯感慨政府不只防疫做不好，還讓黑金浮現，政治人物跟黑金掛勾、治安哪會好？這隻手伸入公務體系，讓行政無法中立、治安會好？跟黑金掛勾、根就爛掉。\n\n他話鋒一轉提到台南光電弊案，要政府去查一查，並點名現在要選總統、當過行政院長與台南市長的賴清德，有出來說過一句話嗎？沒嘛！做不對就承認、就站出來承擔，如果做對就講清楚，沒人會怪你。這些就是沒有「侯侯做代誌」，實在的做，這些事情都不會發生。侯友宜並大聲詢問現場支持者，這幾年過得安心嗎？感到國家安全嗎？日子有好過嗎？\n\n見面會上，國民黨智庫執行長柯志恩、高市黨部新任主委黃昭順及高雄區域立委參選人全數到齊，侯友宜的胞兄、前高醫院長侯明鋒也現身相挺。", "labels": ["關聯污名"]}, {"id": 325, "title": "避答何時見郭台銘 侯友宜高雄造勢再批縱火9死判決", "date": "2023-05-27", "section": "政治", "content": "侯友宜與謝龍介「勾勾纏」，與網紅「館長」陳之漢較量二頭肌。\n\n\n\n國民黨參選總統人侯友宜今晚參與「董事長開講」節目直播，與前台南市議員謝龍介擺出「勾勾纏」健美「蟹型姿勢」，又與網紅「館長」陳之漢較量二頭肌。他也再次將砲火對準新北市中和區9死5傷縱火案判決。\n\n直播會晚間8點10分左右在享溫馨岡山館開播，現場近2千個座位，主辦單位估計超過8成滿，進場民眾需接受安檢，侯友宜二哥、育英醫專董事長及高醫大教授侯明鋒也到場，整天陪弟弟跑行程助選。\n\n\n\n節目主持人為「美麗島電子報」董事長吳子嘉、媒體人馬千惠和錢怡君，台北市立委擬參選人徐巧芯、國家政策研究基金會執行長柯志恩、立委吳怡玎、國民黨高雄市黨部主委黃昭順等藍營要角到場。\n\n開講前，錢怡君秀出侯友宜今天上午出席「館長」健美公開賽，兩人脫衣「勾勾纏」蟹型姿勢照片，侯友宜見狀，當場與謝龍介勾勾纏秀肌肉，不過，侯友宜自認跟肌肉男比起來，自己二頭肌算是「小case」。\n\n錢怡君問侯友宜，何時與郭台銘見面？侯友宜未正面回應，他只說，同心同力幫中華民國，盡心顧土地的都會去見。\n\n緬甸華僑李國輝5年多前於新北市中和區出租公寓縱火，釀9死5傷慘劇，最高法院無期徒刑定讞。侯友宜說，法院見解與一般社會通念漸行漸遠，與人民距離也愈來愈遙遠，該做的事，包括未決死刑犯絕不等待、妥協。\n\n徐巧芯說，她常到台南「挖呀挖呀挖」，挖到更不可見人光電土地弊案。謝龍介痛心家鄉台南被講到烏煙瘴氣，加碼說地方「從8槍開到88槍」，大駡賴清德未依承諾下台\n\n。柯志恩則將砲口對準詐騙集團說，執政黨在位太久，連高雄人李明璇（國民黨中央委員）被詐騙台幣7萬5都討不回。\n\n侯友宜二哥侯明鋒（前排左4）陪同跑行程。", "labels": ["關聯污名"]}, {"id": 326, "title": "高雄造勢轟防疫、黑金 侯友宜嗆賴清德：沒為台南光電案說句話", "date": "2023-05-27", "section": "政治", "content": "侯友宜高雄見面會火力全開，痛批政府防疫做不好、跟黑金掛勾。\n\n\n\n國民黨總統參選人侯友宜今天在高雄火力全開，痛批政府防疫沒做好、講都講不聽，政治人物跟黑金掛鉤，治安哪會好！他還點名副總統賴清德，沒為台南光電弊案出來說一句話。\n\n侯友宜說，政府的工作應該是讓大家過平安的好日子，這是最基本的，但這幾年有做到嗎？\n\n\n\n他說，疫情時讓他感觸最多，參加行政院會報時，曾建議入境普篩，講了1年，還講過兩次，可惜1人講沒有效，政院官員不會支持；當時他還建議戴口罩，政府卻說健康的不用戴，但明明就是口罩不夠。\n\n侯友宜認為，入境普篩如果當年早點做，就不會走那麼多人，有時講話是好意，你（政府）要告訴我實情，什麼做得到、什麼做不到，政府不一定所有事都能做的完美，但必須要講得實在。\n\n侯友宜說，自己常說，靜靜做事情、侯侯做代誌、實在地做，但說了你不聽、說第二次又不聽，跟你吵架沒意思，能說的都盡力說了，這過程坎坎坷坷，好好說卻說不聽，好好建議也不聽，吵架不是他的本事。\n\n他感慨，政府不只防疫做不好，接下來是黑金，政治人物跟黑金掛勾、治安哪會好？這隻手伸入公務體系，讓行政無法中立、讓公務人員受政治影響，治安會好？公務人員有尊嚴嗎？很多退休警察深深感受到現在怎會這樣？黑金掛鉤、根就爛掉。\n\n侯友宜話鋒一轉提到台南光電弊案，要政府去查一查，他點名現在要選總統、當過行政院長跟台南市長的賴清德，有出來說一句話嗎？沒嘛！做不對就承認、就站出來承擔，如果做對就講清楚，沒人會怪你，其實台灣人就是這樣，好好做事情，而這些（防疫、黑金）就是都不侯侯做代誌，實在的做，這些事情都不會發生。\n\n侯友宜在國民黨高雄市黨部舉辦高雄見面會。", "labels": ["關聯污名"]}, {"id": 327, "title": "石碇前區長涉貪 議員再爆羞辱女職員", "date": "2023-05-27", "section": "生活", "content": "新北市前石碇區長李浩榕涉貪遭檢方聲押禁見，民進黨市議員陳乃瑜昨踢爆李在地方上自稱新北市長侯友宜愛將，曾言語暴力性羞辱女職員、霸凌基層公務員等，譏諷「侯侯做代誌變成新北好好貪」；副市長朱惕之強調「勿枉勿縱」，呼籲判決結果出爐前，如無明確事證不要妄加猜測，尊重司法調查。\n\n市府︰勿枉勿縱 尊重司法調查\n\n陳乃瑜批評，李浩榕對外以侯友宜愛將自居，稱協助處理侯的文大宿舍案，檢視其市府經歷，除了環保局專門委員、石碇區長，包括地政局、捷運工程局職位都與土地開發相關，市府應查清楚是否涉弊。\n\n\n\n陳乃瑜說，有公所職員陳情李浩榕的惡行惡狀，包括常喝醉酒批示公文，把不配合的職員叫進辦公室辱罵，甚至多次用性器官怒罵女性職員，該員為了自保想錄影存證，還被報警嗆聲提告，當事人不堪壓力被迫離職；另公所招標案的審查委員皆勾選自己人，疑似護航特定廠商，且承辦採購人員竟無證照。\n\n「請議員尊重司法！」朱惕之多次強調，案件偵辦中，基於偵查不公開原則，市府不便回應，但「勿枉勿縱」立場明確。\n\n另外，民進黨發言人張志豪批評侯友宜及市府團隊連災害搶救工程的錢都敢貪，有如前南投縣長李朝卿翻版，質疑黑金復辟，其發言被國民黨新北市議員呂家愷「複製貼上」反擊，全文只更改人名，反諷民進黨主席賴清德的愛將、前台南市經濟發展局長陳凱凌連光電能源工程的錢都敢貪，根本是前總統陳水扁翻版。", "labels": ["關聯污名"]}, {"id": 328, "title": "汰換後的光電板如何處理？ 南市經發局說分明", "date": "2023-05-25", "section": "生活", "content": "南市經發局表示，針對汰換光電板，目前有外銷循環使用、回收及高溫焚化處理等方式處理。\n\n\n\n台南市太陽能光電發電量全國第一，南市議員李文俊今天總質詢憂心廢棄後的光電板恐對環境造成傷害。南市經發局表示，針對汰換光電板的回收與廢棄，目前主要有3種方式，包括外銷循環使用、回收及高溫焚化處理。\n\n李文俊表示，他有位好友在他當善化鎮長時，曾大力推崇光電，並以自己的農地作農電共生，種電給台電，但8年後他就後悔了，主要是聚電能力弱，還有光電板的回收問題。台南市目前有78個農電共生的農地被撤銷，光電板遲遲未清理恐造成環境問題，民眾還擔心清洗光電板的清潔劑會破壞環境生態。\n\n\n\n經發局說明，矽晶類光電板主要含玻璃74.2%、鋁框架0.3%、電池4%等，電池與玻璃間由醋酸乙烯酯聚合物（EVA）黏著，鋁框緊密封裝太陽能電池，不會溶解或滲出液體，因此廢棄後的貯存、清除屬於「一般事業廢棄物」。\n\n經發局表示，針對汰換光電板的回收與廢棄，目前主要有3種方式，第一是針對發電效率只有輕微衰退的太陽能板，可外銷至新興太陽光電市場循環使用；第二，可將廢棄太陽能板進行拆解，由合法廢棄物回收廠商處理回收再利用；最後，嚴重損毀的太陽能板，則會透過特殊的高溫焚化處理。目前國內廢棄太陽能板清運，由環保署專責單位負責，有需求的民眾可洽詢環保署廢太陽光電板回收服務。", "labels": []}, {"id": 329, "title": "議員促光電場埋爐碴撤照、扣押電費 黃偉哲：會依此精神處理", "date": "2023-05-25", "section": "生活", "content": "台南市議員盧崑福建議非法掩埋爐碴蓋光電板，應撤照、扣押電費部分，市長黃偉哲說，會依此精神，當不法所得來處理。\n\n\n\n台南市轄內有太陽光電板底下非法掩埋爐碴，市議員盧崑福今天總質詢，要求市府應該嚴辦撤照，扣押電費，否則罰責太輕，對業者根本不痛不癢。市長黃偉哲說，會依此精神，當不法所得來處理。\n\n盧崑福質詢「台南市非法掩埋爐碴的清除進度」及「是否掌握經濟部證實兩場光電場非法回填爐碴狀況」，他指出，違法業者若100公頃1個月電費收入是5000萬元，市府只罰6萬元到30萬元，兩相差距根本就是天差地別。建議市府先撤銷業者的興辦計畫書，或先扣押電費，直到業者完成改善後，再恢復電業營運。\n\n\n\n環保局回應，經濟部工業局去年9月前往七股、北門等3處太陽能電工程案場稽查，發現使用CLSM（含爐碴），其中2處作為鋪面工程使用，非屬管溝回填及公共工程道路相關回填的用途，並於去年12月函文環保局，環保局立即於同月針對七股及北門2處光電場提供料源的廠商開罰1.2萬元，限期今年3月6日前完成改善，後經環保局至現場複查發現未改善，再次開罰2.4萬元，並限期於7月3日前完成改善，總計裁處金額3.6萬元。\n\n環保局說，七股案址已完成刨除並清除完畢，尚未改善完成的北門案址，違法使用約116噸，限期於7月3日前改善完成，如未改善按次處分。\n\n黃偉哲說，對於非法掩埋爐碴，均會要求清理移除。至於議員建議撤照、扣押電費部分，會依此精神，當不法所得來處理。\n\n七股一處太陽能光電工程被發現使用含有爐碴的材料當道路鋪面工程使用，環保局已要求清除改善完成。", "labels": ["關聯污名"]}, {"id": 330, "title": "05/25 各報重點新聞一覽", "date": "2023-05-25", "section": "生活", "content": "經濟部昨日與桃園國際機場公司舉辦「機場自駕接駁驗證」發表，結合5G智慧路口技術，可達到國內自駕車速最快每小時50公里。（中央社）\n\n\n\n自由時報\n\n每小時50公里 完成驗證 桃機高速自駕接駁 全球第2\n\n經濟部昨日與桃機公司舉辦「機場自駕接駁驗證」成果發表，宣布工研院自駕車系統完成在桃園機場接駁驗證。經濟部技術處處長邱求慧強調，這是台灣歷年來最高速的自駕測試運行案，也是繼美國鳳凰城天港國際機場後，全球第二個在國際級機場提供自駕接駁案例，未來四年將至少投入五十億元研發經費，以挑戰更高的技術，達到更高的國際競爭力。\n\n\n\n詳見每小時50公里 完成驗證 桃機高速自駕接駁 全球第2。\n\n光電案索賄 前通霄鎮長陳漢志判10年\n\n身為鎮長竟帶頭當綠能蟑螂！無黨籍苗栗縣前通霄鎮長陳漢志，於鎮長任內利用公所經辦太陽能光電業者申請專區等案，索討一百零七萬元回扣；苗栗地院認定陳男犯「不違背職務要求賄賂」兩罪，判應執行有期徒刑十年，犯罪所得沒收。時任公所機要秘書陳志豪、鎮務顧問黃晏樂、廠商蔡弘懋，各被判刑三年八月、一年四月及六月，因黃、蔡對犯罪事實坦承不諱，均獲判緩刑。\n\n詳見光電案索賄 前通霄鎮長陳漢志判10年。\n\n正新輪胎創辦人羅結遭盜墓 前司機擄骨灰罈 索6000萬\n\n全球第十大、台灣第一大輪胎廠正新橡膠創辦人羅結，四年前辭世後葬於彰化縣紗帽山的家族墓園，今年二月，羅結的前司機凃男因欠近三○○萬元債務，竟夥同張男盜掘羅結墳墓擄走「骨灰罈」，並找來林男向羅結次子、正新前董事長羅才仁勒贖六千萬元，不過警方在七天內偵破，並找回羅結的骨灰罈。彰化地方法院依盜墓、恐嚇取財未遂等罪判處凃男等人三年八月至七月不等徒刑。\n\n詳見正新輪胎創辦人羅結遭盜墓 前司機擄骨灰罈 索6000萬。\n\n聯合報\n\n「行人地獄」血淚鋪成 政院擬投入400億洗刷惡名\n\n去年十二月，跨海來台中讀書、娶妻生子的伊拉克籍男子季韋亞，當晚正與妻子討論開生技公司的計畫，深夜肚子餓了，推嬰兒車帶著一歲半的兒子去吃麥當勞，就在日常必經的斑馬線上，一家三口被左轉的公車撞上，妻兒當場死亡。\n\n詳見「行人地獄」血淚鋪成 政院擬投入400億洗刷惡名。\n\nim.B案延燒 賴清德重話：最高標準改革黑金\n\n網路借貸媒合平台im.B詐騙案延燒，外界質疑綠營民代、官員與詐團關係匪淺。民進黨主席賴清德昨天在中執會表示，不管社會型態怎麼變，民進黨理想都不能變，不要因為惡小而為之，勿以善小而不為，政治風氣不能夠敗壞，有權力的人要能夠以身作則、守住底線，價值才不會崩壞，民進黨要立下最高標準，來回應社會期待。\n\n詳見im.B案延燒 賴清德重話：最高標準改革黑金。\n\n中國時報\n\n朱立倫開炮 請民進黨別用詐團的錢騙選票\n\n「綠色執政，黑金保證？」民進黨官員與民代連串被爆料與黑道、詐團交往，黨主席賴清德更曾與台南88槍擊案涉嫌人郭再欽同桌吃飯，在野黨質疑，綠營與黑道、詐騙是否已結合成為複合式犯罪集團，賴清德應出面說明並道歉。賴清德昨日捍衛自身清白，並說「社會正常社交活動，不必因為選舉攻防扭曲人性，把人性中的正面信任全盤毀棄」。國民黨主席朱立倫痛批，請民進黨不要用詐騙集團的錢，騙台灣民眾的選票。\n\n詳見朱立倫開炮 請民進黨別用詐團的錢騙選票。\n\nNetflix開抓台灣寄生帳號 網嗆退訂啦\n\n影音串流平台Netflix為掃蕩「寄生帳號」，24日宣布包含台灣等103個國家和地區，將通知用戶「帳戶僅供同住者使用」，若帳戶擁有者想與「非同住者」共享Netflix內容，每個月得多花100元，新增1名「額外成員」。\n\n詳見Netflix開抓台灣寄生帳號 網嗆退訂啦。\n\n苗栗縣前通霄鎮長陳漢志帶頭當綠能蟑螂，判刑10年。\n\n正新橡膠創辦人羅結前司機凃男因欠下大筆債務，竟盜掘羅結墳墓擄走「骨灰罈」，恐嚇勒贖6000萬元。", "labels": ["關聯污名"]}, {"id": 331, "title": "光電案索賄 前通霄鎮長陳漢志判10年", "date": "2023-05-25", "section": "社會", "content": "苗栗縣前通霄鎮長陳漢志帶頭當綠能蟑螂，判刑10年。\n\n\n\n身為鎮長竟帶頭當綠能蟑螂！無黨籍苗栗縣前通霄鎮長陳漢志，於鎮長任內利用公所經辦太陽能光電業者申請專區等案，索討一百零七萬元回扣；苗栗地院認定陳男犯「不違背職務要求賄賂」兩罪，判應執行有期徒刑十年，犯罪所得沒收。時任公所機要秘書陳志豪、鎮務顧問黃晏樂、廠商蔡弘懋，各被判刑三年八月、一年四月及六月，因黃、蔡對犯罪事實坦承不諱，均獲判緩刑。\n\n透過鎮務顧問 向參與業者要錢\n\n法官直指陳漢志身為鎮長，本應廉潔自持，竟對職務上的行為要求、收受賄賂，罔顧選民付託，敗壞官箴，考量賄賂金額達一百零七萬元等情，將兩次犯罪分判八年及七年六月徒刑，合併執行十年，褫奪公權五年。\n\n\n\n判決指出，陳漢志二○一九年間透過鎮務顧問黃晏樂，向有意參與太陽能光電標租案的業者要求付賄，其中能旺公司監察人蔡弘懋回應說，得標後會知道「禮貌」，陳漢志遂指示承辦人將標案資料拿給蔡，有利於能旺公司事先評估。\n\n公所機要秘書等3人 同案判刑\n\n標案由安集公司得標後，統包給能旺公司施作，蔡弘懋分兩次付賄，一次是同年十二月直接以紙袋裝著卅六萬元現金，前往陳漢志的服務處交給陳；另一次於二○二一年四月約在通霄海水浴場旁的土地公廟前，蔡將紙袋裝的七十一萬元現金，丟入陳漢志駕駛的公務車內。\n\n苗院審理時，陳漢志僅承認向蔡弘懋索賄，否認向另一業者要求賄賂；陳志豪否認犯行；同案被告黃、蔡都認罪，合議庭綜合人、物證，認定四人犯行明確。至於另一被告、負責標租案的林姓承辦人，法官認為他是受鎮長指示出席洽談及交付檔案，無犯意聯絡事證，判無罪。", "labels": ["關聯污名"]}, {"id": 332, "title": "自由日日shoot》退休國小校長陳漢志 剛選上通霄鎮長就搞錢", "date": "2023-05-25", "section": "社會", "content": "陳漢志是國小校長退休，二○一八年以政治素人之姿投入通霄鎮長選舉，首度從政即當選。\n\n\n\n苗栗縣通霄鎮前兩屆民選鎮長都爆發貪污案，且都是在任期中停職，苗栗縣政府接連指派代理人，使得通霄鎮於二○一七年起，至去年底新科鎮長張可欣上任，通霄鎮長共換了六人，創下地方自治史的罕見紀錄。\n\n前兩屆鎮長都貪污 五年換六人\n\n二○一七年三月，時任通霄鎮長徐永煌因工程採購弊案涉嫌圖利、貪污遭停職，苗栗縣政府先後指派鎮公所主任秘書呂廷泓、縣府簡任秘書潘志明代理鎮長至任期結束。\n\n\n\n陳漢志接著於二○一八年當選鎮長，利用公所太陽能光電招租向廠商索賄，於二○二一年九月被起訴羈押，縣府依地方制度法予以停職，並派時任簡任秘書陳永賢代理鎮長。\n\n涉貪交保請辭 時任縣長徐耀昌還慰留\n\n陳漢志獲交保後主動請辭，依地制法規定，他在尚未被法院判刑確定前，仍可復職，時任縣長徐耀昌也表達慰留，不過陳漢志堅決請辭，縣府尊重其個人意願，受理辭呈後由陳永賢持續代理；去年四月，縣府改派退休消防局長徐新淵代理至任期結束。\n\n陳漢志當過國小老師、主任，一直做到國小校長退休，執教多年的他可謂形象清新，因而二○一八年以政治素人之姿投入通霄鎮長選舉，首度從政即當選。\n\n但其選舉期間的競選手法已引發爭議，被檢舉以提供喪家免費接駁車服務的方式賄選，檢方將他起訴，但法官認為他的服務對象不限於通霄選民，不構成選罷法的賄選罪，判陳無罪定讞。\n\n雖然他從選舉官司脫身，但貪念不減，收賄案被起訴後，苗栗地院法官審理認為，陳漢志就任鎮長之初，就和機要秘書陳志豪、鎮務顧問黃晏樂，共同謀議向廠商要求賄賂，換句話說，他一坐上鎮長寶座就謀議要搞錢，並安排黃晏樂當他的分身，穿梭於廠商之間「找財庫」。", "labels": ["關聯污名"]}, {"id": 333, "title": "南市藍營質疑賴清德說謊應退選 綠營諷為救侯友宜亂潑髒水", "date": "2023-05-24", "section": "政治", "content": "南市國民黨議員手持「包庇爐碴、黑金，請退選！」手板，要求賴清德退選。\n\n\n\n台南市議會國民黨黨團議員今天質疑「賴清德不認識郭再欽？」他們拿著「睜眼說瞎話」手板，要求賴清德誠實面對台南市長任內的黑歷史，質疑賴清德「包庇、行政怠惰、說謊」，請賴清德退選！南市民進黨團則嘲諷國民黨團為了拯救侯友宜到處亂潑髒水，殊不知是提油救火。\n\n南市國民黨團書記長蔡育輝、市議員林燕祝、尤榮智、許至椿、王家貞、蔡宗豪高舉「賴清德睜眼說瞎話」、「包庇爐碴、黑金，請退選！」手板，要求賴清德退選。\n\n\n\n國民黨團指出，郭再欽曾任民進黨台南市黨部財務長，是學甲掩埋爐碴的明祥鑫和立德鑫公司負責人，更深入太陽光電黑金弊案，立德鑫就是88槍擊案中開了58槍的地方。\n\n國民黨團強調，台南政治圈就這麼大，郭再欽從「蒜頭欽」，在民進黨高層的加持下，成為禍害地方的爐碴和太陽光電大亨，在政商界是喊水都會結凍的影舞者，光爐碴案台南地檢認證的不法獲利就高達21.6億元。賴清德說不認識郭再欽是睜眼說瞎話，請賴清德退選。\n\n南市民進黨團發言人李宗翰表示，國民黨團自殺式迴力鏢再次提醒民眾88槍主嫌除紅龜以外，就是跟國民黨與兩岸過從甚密的王文宗。目前的南市議會國民黨團為了拯救侯友宜到處亂潑髒水，殊不知是提油救火。\n\n李宗翰表示，每個議題都有迴力鏢打回國民黨身上，就像徐巧芯以為抓到im.B的綠營大咖，沒想到跟im.B共犯最有關係的就是接受政治獻金的韓國瑜及跟侯友宜一起推動都更的秦啟松。", "labels": ["關聯污名"]}, {"id": 334, "title": "前苗栗通霄鎮長陳漢志涉收光電業者107萬回扣 一審判10年徒刑", "date": "2023-05-24", "section": "社會", "content": "苗栗縣前通霄鎮長陳漢志，被控利用公所經辦太陽能光電業者申請專區等案，收受107萬元回扣。苗栗地方法院今天上午宣判，陳漢志犯共同犯不違背職務要求賄賂罪，處應執行有期徒刑10年。\n\n\n\n苗栗縣前通霄鎮長陳漢志，於鎮長任內利用公所經辦太陽能光電業者申請專區等案，收受107萬元回扣。苗栗地方法院今天上午宣判，陳漢志犯共同犯不違背職務要求賄賂罪，處應執行有期徒刑10年，犯罪所得沒收。另，時任鎮公所機要秘書陳志豪、鎮務顧問黃晏樂，分被判3年8個月、1年4個月；黃緩刑3年。廠商蔡弘懋犯非公務員犯交付賄賂罪，處6個月，緩刑2年。\n\n法官調查，陳漢志、陳志豪、黃晏樂於陳漢志就任之初，就共同謀議向廠商要求賄賂，並由黃晏樂於2019年3、4月間，向賀喜公司的林瑞洋探詢參與公有土地架設太陽能板標租 案之意願；林瑞洋表示有參與意願後，受邀至陳漢志服務處洽談 ，陳志豪當場詢問林瑞洋，若賀喜公司得標，願給付多少賄賂， 而要求賄賂，惟雙方未達成共識。\n\n\n\n陳漢志於2019年8月間某日，向有意參與通霄鎮太陽能光電標租2案之能旺公司監察人蔡弘懋詢問，「外面的行情多少？」表示他知道一般行情；蔡弘懋則回以得標後會知道禮貌。陳漢志再指示不知情之公所林姓承辦人將非屬應秘密之該案文件檔案交付給蔡弘懋，有利於能旺公司事先評估。\n\n嗣安集公司得標再統包給能旺公司施作後，蔡弘懋於同年12月某日上午，在陳漢志服務處交付以紙袋包裝之36萬元賄賂給陳漢志，再於2021年4 月13 日在苗栗縣通霄海水浴場旁土地公廟前，將以紙袋包裝之71萬元賄賂丟到陳漢志駕駛的公務車內而交付給陳漢志，作為得標的對價。\n\n全案經審理，法官認為，陳漢志雖僅坦承向蔡弘懋收受賄賂，否認向林瑞洋要求賄賂，陳志豪則否認要求賄賂犯行，但同案被告黃晏樂、蔡弘懋均對於犯罪事實坦承不諱，並經林瑞洋、能旺公司等人證述明確，尚有手機截圖、跟監照片等資料佐證。從而，此案事證明確，陳漢志、陳志豪、黃晏樂、蔡弘懋 4 人犯行均可認定。\n\n法官審酌陳漢志身為鎮長，本應廉潔自持，竟對職務上之行為要求、收受賄賂，罔顧選民付託，敗壞官箴，考量賄賂金額達107萬元等情，兩度犯行分判處有期徒刑7年6個月、8年，應執行有期徒刑10年，褫奪公權5年\n\n苗栗地檢署另起訴標租案林姓承辦人為共同要求、收受賄賂。但經苗栗地院審理結果認為，林姓承辦人受鎮長指示出席洽談及交付檔案，不能逕行認為有要求、收受賄賂之犯意聯絡，且依卷內事證，檢察官未能舉證證明其有要求、收受賄賂之行為 ，故判決其無罪。", "labels": ["關聯污名"]}, {"id": 335, "title": "綠營爆詐騙犯是侯友宜座上賓 藍議員呂家愷：合照無罪", "date": "2023-05-24", "section": "政治", "content": "民進黨南市議員指與侯友宜比鄰而坐者，就是亞太國際集團詐騙主嫌秦啟松。\n\n\n\n民進黨台南市議員周嘉韋、李宗翰等人今天召開記者會，指亞太國際集團詐騙主嫌秦啟松曾是國民黨總統參選人、新北市長侯友宜的座上賓，侯與房地產詐騙主嫌推廣都更，成為詐騙集團最得力的幫手。對此，新北市城鄉局表示，不論秦啟松本人或該公司，在新北市沒有任何都更案；「侯家軍」新北市議員呂家愷回嗆，合照並無罪，勿光以一張合照烏龍爆料。\n\n新北市城鄉局指出，民進黨台南市議員指秦啟松在新北市推動都更詐騙案，但經查秦啟松在新北沒有任何都更案，呼籲民進黨台南市議員可以關心台南市的太陽光電弊案，千萬不要不發一語。\n\n\n\n城鄉局表示，民進黨台南市民進黨議員拿出照片，宣稱秦啟松透過都更案進行詐騙，不過該名人士不論是公司或是本人，在新北市沒有任何一件都更案，請議員不要未經查證就「看圖編故事」，成為造謠的來源。\n\n呂家愷回嗆說，請台南市民進黨議員先管好自己轄區內的紛紛擾擾，例如台南88槍背後的光電案，請民進黨總統參選人賴清德務必說明清楚，與前民進黨中執委郭再欽有無任何關係。\n\n呂家愷提醒民進黨發言人，勿光以一張合照又要烏龍爆料，市府已證實秦啟松在新北並未有任何都更案，監察院資料更沒有侯友宜接受其政治獻金的記錄。\n\n他呼籲，請民進黨說明為何立委陳歐珀被爆出眾多場合與詐騙集團同框，以及接受保母座車等贊助事實，「合照並無罪，合照加上合夥才是問題的所在」，請民進黨說明究竟有沒有和詐騙集團同夥。", "labels": ["關聯污名"]}, {"id": 336, "title": "南市國民黨質疑賴清德先落跑 要求先道歉再選總統", "date": "2023-05-22", "section": "政治", "content": "南市議會國民黨團今天召開記者會，批評是賴清德先落跑，應先道歉再選總統。\n\n\n\n國民黨總統參選人侯友宜一句「台南人沒眼睛！」引起非議，藍綠一陣互批。台南市議會國民黨團今天召開記者會，批評民進黨總統參選人賴清德在台南市長任期未結束，就到中央擔任行政院長，是賴清德先落跑，而且200多天不進議會，「沒有民主DNA」，應先道歉再選總統。\n\n南市議會國民黨團書記長蔡育輝、市議員王家貞、蔡宗豪、林燕祝、尤榮智、許至椿、盧崑福、李中岑今天下午召開「賴清德先道歉、再選總統』記者會」。\n\n\n\n蔡育輝說，侯友宜說法有所不當，道歉是應該的，他勇於道歉很好。反觀賴清德，台南這幾年發生這麼多事，包括不進議會、88槍槍擊案、爐碴及光電案，賴清德也應該道歉。\n\n蔡宗豪說，身為台南人，是賴清德先落跑的，對不起台南鄉親，也應該去面壁思過，為何要批評沒有公職身分的謝龍介，他自己有道歉嗎？", "labels": ["關聯污名"]}, {"id": 337, "title": "稱台南人沒眼睛 侯致歉：一時情急、不夠周全", "date": "2023-05-22", "section": "政治", "content": "國民黨總統參選人侯友宜前天提及前台南市議員謝龍介參選市長落選，脫口而出「台南人沒眼睛」，引發爭議。（取自網路）\n\n\n\n代表國民黨參選總統的新北市長侯友宜，廿日與前台南市議員謝龍介參加「董事長開講」，侯提及謝未當選台南市長時表示「台南人沒眼睛、沒福氣」，昨天被民進黨抨擊「失言、不適格選總統」。對此，侯友宜昨晚六點多在臉書發文說，對台南市民充滿疼惜之心，因為一時情急、用詞不夠周全，要對台南市民衷心致歉，往後的發言會更精準，全力以赴讓台灣更好。\n\n和謝龍介為台南市民抱不平\n\n侯友宜在臉書表示，嘉義是他成長的故鄉，台南是親密相臨的鄰居，兒時對府城印象是蘊藏深厚歷史、文化、美食及人情味的地方，他前天和謝龍介在一場活動談及台南的現況，對這些年台南所經歷的種種變遷，心情都無比沉重。\n\n\n\n侯友宜表示，他和謝龍介是為台南市民抱不平，文化之都台南值得更好的發展，台南市民值得擁有一位更出色的市長。謝深耕台南數十年，長期關懷在地議題，為農漁民發聲、替市民爭取權益，如果讓謝有服務台南鄉親的機會，相信能為台南帶來不一樣的氣象。\n\n侯營人士指出，這是民眾講話常用的口語形容詞，綠營議員不必借題發揮，轉移焦點。謝龍介在去年的縣市長選舉曾強烈質疑，時任台南市經濟發展局長的陳凱凌因涉及光電開發的貪瀆案，結果直到選後檢調單位才發動調查，陳也罪證確鑿被起訴，證明當初謝龍介所言不假。如果能在投票日之前就啟動偵辦，讓台南市民早一點看到犯罪真相，市長的選舉結果可能就不一樣了。\n\n對於副總統賴清德昨天批評國民黨沒有民主素養的DNA，侯營駁斥說，這件事和什麼DNA，一點關係都沒有。", "labels": ["關聯污名"]}, {"id": 338, "title": "賴清德要侯友宜道歉 江怡臻批他借題發揮", "date": "2023-05-21", "section": "政治", "content": "侯友宜日前和前台南市議員謝龍介，在網路節目上稱謝龍介沒選上台南市長是「台南人沒眼睛」，副總統賴清德認為侯應該道歉。對此，新北市議員江怡臻回擊，批評民進黨及賴清德借題發揮。 \n\n\n\n國民黨總統參選人侯友宜日前和前台南市議員謝龍介，在網路節目上稱謝龍介沒選上台南市長是「台南人沒眼睛」，副總統賴清德認為侯應該道歉。對此，新北市議員江怡臻回擊，批評民進黨及賴清德借題發揮。\n\n賴清德今日（21日）出席彰化縣信賴台灣之友會時表示，侯友宜應該道歉，台南市民要選誰當市長，是台南市民的權利，這也是民主的精神，不能因為國民黨候選人落選，就批評台南市民不長眼。\n\n\n\n對此，江怡臻表示，賴清德不必借題發揮，謝龍介在去年地方大選前就強烈質疑，時任台南市經發局長陳凱凌因光電開發案涉貪，結果選後才發動調查，陳遭逮捕、起訴，證明當初謝龍介檢舉所言不假。她說，如果選前就啟動偵辦，讓市民早點看到犯罪真相，市長選舉結果可能就不一樣了，民進黨不必顧左右而言他，更和什麼DNA，一點關係都沒有。", "labels": ["關聯污名"]}, {"id": 339, "title": "侯友宜說「台南人沒眼睛」挨批 侯營：形容詞不必借題發揮", "date": "2023-05-21", "section": "政治", "content": "新北市長侯友宜20日參加網路節目「董事長開講」，談到前台南市議員謝龍介未當選市長說「台南人沒眼睛」，遭民進黨質疑失言。\n\n\n\n代表國民黨參選總統的新北市長侯友宜，20日和前台南市議員謝龍介合體參加網路節目「董事長開講」，聊到謝未當選市長說「台南人沒眼睛」，遭民進黨批評失言，不適格作為總統候選人。侯友宜陣營表示，這是民眾講話常用的形容詞，綠營議員不必借題發揮。\n\n侯營人士表示，謝龍介在去年縣市長選舉前就強烈質疑，時任台南市經濟發展局長陳凱凌因光電開發案涉貪，結果直到選後，檢調才發動調查，陳遭逮捕，罪證確鑿起訴，證明當初謝龍介的檢舉所言不假，的確是事實，如果選前就啟動偵辦，讓市民早一點看到犯罪真相，市長的選舉結果，可能就不一樣了。\n\n\n\n侯營人士說，希望民進黨民代不要「顧左右而言他」，這件事和什麼DNA，一點關係都沒有。", "labels": ["關聯污名"]}, {"id": 340, "title": "涉向綠能業者索賄560萬 前台西鄉長林芬瑩判12年 夫婿13年半", "date": "2023-05-17", "section": "社會", "content": "無黨籍前台西鄉長林芬瑩（右）與夫婿丁文彬涉嫌透過白手套向綠能業者索賄，昨分別被判決有期徒刑12年、13年6月。\n\n\n\n無黨籍前雲林縣台西鄉長林芬瑩及夫婿涉嫌向綠能業者索賄五百六十萬元，雲林地方法院昨天以貪污治罪條例判處林芬瑩有期徒刑十二年、其夫婿丁文彬有期徒刑十三年六月，兩人皆褫奪公權五年；由於「綠能蟑螂」橫行，雲林縣至今引發的貪瀆案已累計三案，涉案者包含兩鄉長、一議長及三議員合計六人，都可能因貪瀆而招致牢獄之災。\n\n阻擾通行路權申請 再向業者索賄\n\n判決書指出，太陽能光電業者自二○二○年起，多次向台西鄉公所提出架空電桿租用及林帶通行權申請皆遭拒，業者於是透過內定下包商王姓總經理協助，王男再透過和丁文彬相熟的林水生充當白手套，向公所申請核發路權。\n\n\n\n丁向林男傳達，每一甲地路權須給付四十萬元，經過斡旋，綠能業者支付現金五百六十萬元給丁，另一百廿萬元給林男當公關酬謝費。\n\n判決書指出，丁文彬是在林芬瑩知情的情況下向廠商接洽並收賄，收賄當日林芬瑩也目睹丁文彬將裝有賄款紙箱放回車上，足以認定林和丁有犯意聯絡、行為分擔，因而分別遭求處較重刑責，林水生屬行賄方，被判十月、緩刑四年，褫奪公權兩年，王姓包商和另名沈姓業者均判三月，得易科罰金。\n\n雲縣「綠能蟑螂」橫行 迄今3起貪瀆\n\n其他案件包括，前民進黨籍口湖鄉長林哲凌，涉嫌利用光電系統業者在土地取得與施作期間遭居民、養殖業者圍路抗爭，藉機向業者索賄七百五十萬元，被依貪污等罪嫌起訴；國民黨籍雲林縣議長沈宗隆、議員王又民及無黨籍議員黃文祥、許留賓，涉嫌以工程款夾帶賄款的方式收賄共兩千六百餘萬元，沈宗隆目前仍收押禁見。", "labels": ["關聯污名"]}, {"id": 341, "title": "前台西鄉長林芬瑩與夫婿丁文彬涉貪 分判12年、13年6月", "date": "2023-05-16", "section": "社會", "content": "前台西鄉長林芬瑩與其夫涉向綠能業者索賄，雲林地方法院今天判決林芬瑩有期徒刑12年。\n\n\n\n前台西鄉長林芬瑩與其夫丁文彬涉嫌透過林姓白手套，向綠能業者索賄560萬元，雲林縣地方法院今天判決林芬瑩有期徒刑12年、褫奪公權5年，丁文彬有期徒刑13年6月，褫奪公權5年，林姓白手套有期徒刑10月、緩刑4年，全案仍可上訴。\n\n判決書指出，某家太陽能光電業向台西鄉公所申請林帶通行權、架空電桿租用，遭到台西鄉公所刁難，於是透過內定下包商的王姓總經理協助，王男知道林姓白手套認識林芬瑩的先生丁文彬，請林協助向公所申請核發路權。\n\n\n\n判決書表示，丁文彬向林傳達需支付一甲地40萬元賄賂，換取核發路權的對價，經過斡旋，綠能公司支付現金560萬元給丁文彬，另120萬元給林姓白手套當公開酬謝費。\n\n判決書指林芬瑩知悉丁文彬都在聯繫綠能公司向公所相關申請事宜，丁文彬也在她知悉下向廠商接洽並收取560萬元，對價關係可認定，且收賄當日林芬瑩目睹丁將裝有賄款紙箱放回車上，都足以認定林芬瑩和丁文彬有犯意聯絡、行為分擔。\n\n因此，林芬瑩判處有期徒刑12年、褫奪公權5年；丁文彬有期徒刑13年6月、褫奪公權5年，犯罪所得540萬元沒收；林姓白手套有期徒刑10月，緩刑4年，判決確定後3年內向公庫支付10萬元，褫奪公權2年，犯罪所得140萬元沒收。\n\n雲林地方法院庭長王子榮指出，丁文彬判刑比林芬瑩重，主要是整件收賄案，丁文彬虎於主導地位，從頭到尾都是藉著其配偶林芬瑩在公所內給予的影響力，對廠商上下其手。", "labels": ["關聯污名"]}, {"id": 342, "title": "綠能業者修路惹禍？ 將軍10萬尾魚苗被「嚇死」", "date": "2023-05-16", "section": "生活", "content": "許姓漁民養殖的黃雞魚苗幾乎全死光，沉入水底。\n\n\n\n將軍區山子腳一處魚苗養殖場，近兩天傳出黃雞魚、龍虎斑超過十萬尾魚苗死亡，損失近百萬，但不是水質污染，疑與低頻震動「嚇死」魚苗有關。\n\n受害的許姓養殖漁民質疑與附近綠能業者修路有關，因大型施工機具進出產業道路，他說，造成的低頻震動驚擾，導致魚塭水中魚苗緊迫，疑為魚苗死因。\n\n\n\n綠能業者展現誠意，昨與許姓養殖漁民商討善後，了解魚苗死亡可能原因；綠能業者在山子腳地區大規範興建光電案場，因輾壞產業道路，業者前二天進行修路，未料被疑造成魚苗死亡。\n\n疑因低頻震動 魚苗死亡\n\n附近另有五位魚苗養殖漁民反映光電案場施工打基樁時，產生的震動、噪音影響魚苗育成率，只是受影響程度各不同，一併希望綠能業者改善。\n\n八十二年次的許姓養殖漁民是中山大學海洋科學研究所畢業，五年前在將軍山子腳漚汪大排附近租下三公頃魚塭，從事真鯛、黃雞魚、龍虎斑魚苗培育後出售。\n\n許姓養殖漁民說，每一池魚塭育成率均記錄統計，發現光電場施工時，魚苗育成率就下降，反之，干擾因素減少，育成率就比較穩定。了解台灣推動綠能必要性，但要兼顧產業、環境保育。\n\n綠能業者競相在學甲、將軍、北門、七股建置太陽光電案場，偶有傳出魚塭水產品暴斃指向水質污染，魚苗被「嚇死」倒是頭一遭。\n\n許姓養殖漁民撈起魚塭中魚苗，檢視死傷狀況。 ", "labels": ["道德污名"]}, {"id": 343, "title": "台南將軍魚苗被「嚇死」損近百萬 漁民質疑綠能業者修路惹禍", "date": "2023-05-15", "section": "生活", "content": "許姓養殖漁民養殖的黃雞魚苗幾乎全死光，沈入水底。\n\n\n\n台南將軍區山子腳一處魚苗養殖場，這二天傳出黃雞魚、龍虎斑超過10萬尾魚苗死亡，損失近百萬，但不是水質污染，疑與低頻震動「嚇死」魚苗有關。\n\n受害的許姓養殖漁民質疑與附近綠能業者修路有關，因大型施工機具進出產業道路，他說，造成的低頻震動驚擾，導致魚塭水中魚苗緊迫，疑為魚苗死因。\n\n\n\n綠能業者展現誠意，今天（15日）下午到場了解魚苗死亡可能原因，與他商討善後；綠能業者在山子腳地區大規範興建光電案場，因輾壞產業道路，綠能業者前二天進行修路，未料被疑造成魚苗死亡。\n\n附近另有5位魚苗養殖漁民反應光電案場在施工打基樁時，產生的震動、噪音影響魚苗養殖育成率，只是受影響程度各不同，一併希望綠能業者改善和合理補償。\n\n82年次的許姓養殖業者是中山大學海洋科學研究所畢業，5年前投入積蓄在將軍山子腳漚汪大排附近租下3公頃魚塭，從事真鯛、黃雞魚、龍虎斑魚苗培育養殖，購入魚卵後養到孵化長成小苗，再出售給養殖業者、或政府放流魚苗使用。\n\n其中，首次養殖的黃雞魚魚苗超過10萬尾，長到可出魚的「白身」（體長3公分內）體型，整座魚塭幾乎全軍覆滅，隔壁另2池的龍虎斑魚苗也死傷慘重。\n\n許姓漁民說，每1池魚塭育成率他都有統計分析，氣候穩定下，發現光電場施工時，魚苗育成率就下降，反之，外界干擾因素減少，育成率就比較穩定。了解台灣推動綠能必要性，但要兼顧產業、環境保育。\n\n綠能業者競相在台南濱海的學甲、將軍、北門、七股建置太陽光電案場面積全台最大，偶有傳出魚塭水產品暴斃指向水質污染，魚苗被「嚇死」倒是頭一遭。\n\n82年次的許姓養殖漁民在台南將軍區養殖魚苗，質疑綠能業者修路的機具造成低頻震動驚擾，導致魚塭水中魚苗緊迫死亡，損失慘重，不遠處的光電案場施工中。\n\n綠能業者在將軍山子腳地區修復輾壞的產業道路，未料被疑造成魚苗死亡。\n\n台南將軍山子腳地區的光電案場大興土木。", "labels": ["道德污名"]}, {"id": 344, "title": "林淑雅遇劫 靜宜大學副教授黃國超：無法原諒興富發", "date": "2023-05-11", "section": "社會", "content": "靜宜大學台灣文學系副教授黃國超表示，林淑雅長年關注原住民議題，也是一名司法改革運動的教育工作者，他痛斥「興富發，我無法原諒這荒謬的工安意外。有很多事，是錢不能彌補的」。\n\n\n\n中捷昨發生1死10輕傷重大意外，靜宜大學法律系助理教授林淑雅當場慘死車底，對此靜宜大學台灣文學系副教授黃國超表示，林淑雅長年關注原住民議題，同時也是一名司法改革運動的教育工作者，「她幾乎把自己奉獻給台灣社會」，他痛批「興富發，我無法原諒這荒謬的工安意外。有很多事，是錢不能彌補的」。\n\n黃國超於臉書發文，內容提到他昨日下午在幫林淑雅代課大一憲法時，剛與學生談到原住民族社會運動回顧，「我們跟原住民牧師們一起打拼了快30年，原住民族的權力是一路抗爭努力來的」，未料下午4點多看到FB轉傳意外訊息後衝去法律系辦詢問「這是真的嗎？」他嘆說「沒想到，你開了這麼難的玩笑，身為同事，從沒想過要做你的口述歷史」。\n\n\n\n黃國超指出，「她（林淑雅）幾乎把自己奉獻給台灣社會」，興富發殺死的是一個原住民族運動的堅實夥伴、西藏人權的、台灣環境人權的堅實夥伴，殺死的是賽德克族、碩士學位學程的發起人、陪伴司馬庫打櫸木事件，以及是尖石鄉、是知本光電案，是阿里山，是一堆原住民部落無償求助的好夥伴。\n\n黃國超說，林淑雅長期推動人權思考，司法改革運動的教育工作者，是一名溫柔有耐心的好老師，挺身擔任學校異議社團指導、原住民學生社團指導，支持學生反服貿，反迫遷，更一起在現場陪伴學生的好老師，同時也是法律系學生高評價的好老師；近年來，她也擔任過二屆的原轉會委員，利用法律專業，期望能有貢獻。\n\n高國超痛批：「興富發，我無法原諒這荒謬的工安意外。未來每經過這棟大樓，將是我一次次的咒罵。你賺錢、發財，有促進過社會公平嗎？你能填補這說不清的哀悼、感恩及懷念嗎？有很多事，是錢不能彌補的。」\n\n臉書粉專「國際特赦組織 台灣分會 Amnesty International Taiwan」也發文弔念，內容提及林淑雅教授2016年至2020年這段期間曾任國際特赦組織台灣分會理事長，林淑雅帶領國際特赦組織台灣分會走向穩定，且卸任也持續協助分會推展人權議題，「妳的離去是我們極大的損失，但我們將永遠懷念妳的精神和貢獻，同時向淑雅的家人表達深切的哀悼和慰問。」", "labels": []}, {"id": 345, "title": "國民黨：「疫苗被民進黨阻擋」應追究真相", "date": "2023-05-09", "section": "政治", "content": "國民黨今日召開「缺疫苗、護高端、擋BNT，民進黨假裝失憶？還是害怕想起？」記者會。\n\n\n\n國民黨今（9
