）日召開「缺疫苗、護高端、擋BNT，民進黨假裝失憶？還是害怕想起？」記者會，副秘書長李彥秀表示，蔡英文總統與民進黨主席賴清德可以選擇失憶，但武漢肺炎（新型冠狀病毒病，COVID-19）疫情導致上千萬台灣人染疫，近1萬8000人死亡的傷痛，國人不能忘記，應該追究民進黨政府的真面目。\n\n李彥秀說，當年前鴻海董事長郭台銘從開始向蔡政府申請捐贈BNT疫苗，到後來買到疫苗，前後有4個月時間，國人施打疫苗後需要3週時間才會形成保護力，如果可以提早施打疫苗，就可以減少很多少人的染疫、死亡，當時除了鴻海，佛光山、慈濟也表達要捐贈疫苗；李彥秀指稱，但蔡政府一開始卻說不要買，更有民進黨人士稱購買疫苗是世紀大騙局，但從網路新聞即可看出，就連印尼人都比台灣人更早接種到慈濟捐贈的疫苗。\n\n\n\n楊智伃：總統府澄清沒擋疫苗是蔡政府心虛\n\n國民黨發言人楊智伃表示，郭台銘日前指當時蔡英文託人告知不能買BNT疫苗，因為台灣有自己的疫苗，隨即遭總統府澄清沒有阻擋，這讓人看到蔡政府的心虛，想要洗掉國人的記憶。\n\n楊智伃說，在民間採購疫苗過程中，民進黨政府不斷刁難、推拖，還把在德國原廠製造的BNT疫苗抹黑成中國疫苗，還要求BNT疫苗的包裝上不能出現上海代理復必泰等字樣，嚴重拖延出貨時間，這不是擋疫苗，什麼才是擋疫苗！\n\n國民黨桃園市議員凌濤批評，過去賴清德主政下的台南市是「『姓賴』的台南」，有前民進黨中執委郭再欽涉入台南學甲爐渣案，不法獲利21.6億，學甲爐渣案就是賴清德市長任內所核定的執照，為何郭再欽可以為所欲為？\n\n凌濤接著說，民進黨中央與地方大力推動光電，賴清德在台南市長任內引進政治黑金與複雜利益，讓台南市的七股、北門傳統魚溫，如今全部已被光電取代，郭再欽從一個蒜頭批發商，透過爐渣生意致富後，現在投入光電產業，成為民進黨的大金主，才會產生後來的八八槍擊案。\n\n他並指出，「『姓賴』的台南」還有前行政院發言人陳宗彥任職台南市府期間，常態接受性招待，前台南市經發局長陳凱凌接受廠商性招待5次與一次喝花酒，並涉及光電貪瀆案，還花了4萬9000元購買高級情趣娃娃，並給酒店公關13萬元小費，這就是「『姓賴』的台南」、「極樂的台南」。", "labels": ["關聯污名", "道德污名"]}, {"id": 346, "title": "台南種電造成乾旱？藍營：多一個太陽 綠營：混淆視聽", "date": "2023-05-05", "section": "政治", "content": "南市國民黨議員指外界質疑台南沒有下雨與遍佈的光電板有關。綠營議員則批評該說法是謠言，混淆視聽。\n\n\n\n台南積極推動太陽光電再生能源，近來台南久旱未雨，國民黨南市議員今天質詢，外界有質疑台南沒有下雨與遍佈的光電板有關，讓台南多了一個太陽成為「居住地獄」。民進黨議員則批評該說法是謠言，混淆視聽。\n\n經發局長林榮川表示，太陽光電和沒下雨到底有無關係，應回歸專家意見。有一些專家已提出，影響下雨的因素，是氣候變遷的大範圍變化而非小範圍。簡單說太陽光電不至於影響下雨。就他所知是鋒面還沒到的關係。以目前台南太陽光電的設置情形來看，全台南市面積約2192平方公里，光設置電板面積約28平方公里，約佔1%，以1%要影響下雨是不至於。\n\n\n\n台南市議會今天進行經發局業務報告及質詢，國民黨議員王家貞、蔡宗豪等人質疑，今年5月全國最高溫38.8度在台南，國民黨團嚴正請民進黨正視，美國馬里蘭大學針對太陽光電的研究警告，太陽光電會導致溫度比周遭上升3到4度，「熱島效應」說明為何之前中央氣象局最強春雨預報失靈，高雄都下大雨，台南卻望天興嘆，滿城太陽光電板讓全國最熱38.8度在台南，若繼續在魚塭農地種電，兩個太陽將讓台南陷入「居住地獄」。國民黨議員林燕祝也質疑沒下雨恐與種電有關。\n\n民進黨市議員蔡筱薇則批評，不要混淆視聽。水情不佳不只是台南，這主要是因為聖嬰現象等氣候因素影響。經濟部也有提出澄清。民進黨市議員朱正軒則說，這是謠言，經發局對於謠言應馬上澄清，否則現在沒降雨，再加上謠言，恐會造成民眾恐慌。\n\n南市國民黨議員質疑種電讓台南成為「居住地獄」。", "labels": ["道德污名"]}, {"id": 347, "title": "半個屏東可見濃煙！佳冬堤防野火狂燒 天乾物燥蔓延數公里", "date": "2023-05-04", "section": "社會", "content": "佳冬堤防附近發生野火，火勢綿延數公里。\n\n\n\n屏東縣新埤鄉、佳冬鄉交界處今天下午2點多發生嚴重野火，天乾物燥，火勢一發不可收拾蔓延，消防人員漏夜打火中。\n\n根據屏東防災資訊整合平台資訊，119訊息，今天下午約2點29分，屏東縣廢棄物暫置場近力里溪附近雜木林發生野火，消防局接著又獲報，不遠處的新埤消防隊後方也失火，之後附近的佳冬鄉東昌路也發現火勢。\n\n\n\n到場關心的民眾回報，他到場時已是下午5點多，整個佳冬堤防沿線長達數公里都有火勢。附近居民說，下午2點多就見到濃煙，縱使消防員火速到場，火勢仍有擴大趨勢，甚至可能會燒到堤防上的光電板。消防人員漏夜打火，目前並未傳出傷亡。\n\n這起野火範圍太廣，且有持續擴散的可能，半個屏東都能見到衝天濃煙，甚至有許多潮州鄉親回報，早上潮州因為風向，空品很好，但下午上風處新埤、佳冬交界野火灰燼甚至飄到潮州，造成空污。\n\n無獨有偶，新園鄉鹽洲路75巷下午也發生民宅火警，是民宅旁車庫著火，一度引發周邊居民擔心，所幸已經撲滅。\n\n佳冬堤防附近傳出野火。\n\n佳冬堤防附近傳出野火，火勢綿延數公里。", "labels": []}, {"id": 348, "title": "「最古老水圳」八堡圳要蓋光電板 農民轟：政府帶頭破壞景觀", "date": "2023-05-04", "section": "生活", "content": "農田水利署有意在彰化縣田中鎮境內八堡圳，建置600公尺長的光電板設施，農民憂美麗風景不再，掛起「維護水圳風景，反對太陽能板」白布條抗議。\n\n\n\n彰化縣田中鎮境內八堡圳是灌溉當地農作重要水源，當地人相當珍惜維護，可為配合綠能政策，行政院農委會農田水利署有意在該水圳大安里段，建置600公尺長的光電板設施，對此當地農民憤怒表示，維護好山好水都來不及了，政府卻帶頭破壞八堡圳生態風景，堅決反對施工。農田水利署彰化管理處表示，目前還在說明階段，會請廠商再和當地居民溝通，有共識後才會施工。\n\n彰化縣八堡圳引濁水溪之水超過400年，是台灣最早開鑿的水圳之一，至今仍是彰化平原重要灌溉水源，其中八堡二圳貫通田中鎮，多年物產豐饒，有「台灣米倉」稱號，水圳兩旁堤道風光明媚，是在地人運動休閒空間，全國知名「田中馬」馬拉松即是沿著水圳而跑，但近日傳出要在該水圳蓋光電板說明會，田中鎮民憂美麗風景不再，掛起「維護水圳風景，反對太陽能板」白布條抗議。\n\n\n\n當地民眾表示，他們支持發展綠能設施，可是要找對場地，八堡二圳是當地灌溉重要水源，若在水圳上加蓋光電板，會阻絕水氣，進而導致附近氣候改變，影響作物生長，連帶水鳥不飛，河川生態被破壞，嚴重的話，還有光電輻射的問題，對水圳周圍的居民健康影響巨大。\n\n彰化縣議員鄭俊雄說，八堡圳是母親之河，應保持其自然風貌，若水圳廊道蓋了光電板將破壞自然生態，兩岸的樹可能被砍掉，光電板的反光讓民眾不想去散步，影響民眾親近水岸風貌，要做光電板可去其他地方，不應在八堡二圳施工。\n\n彰化管理處副處長徐瑞旻表示，目前開發正處於說明階段，並未定案，農水署配合中央政策發展綠能，絕不會砍樹種電，也不會影響農業，希望能創造雙贏，他也強調，開發前會請廠商加強和地方溝通，達成共識前絕對不會貿然施工。\n\n「水圳悲歌！」彰化縣環保聯盟表示，中央推行綠能政策，強迫地方給績效又沒配套，才會造成民意反彈局面，3年前農水署為了在溪州鄉莿仔埤圳建置太陽能板，結果「砍樹種電」，其水圳悲劇至今人民記憶猶新，現在田中鎮八堡二圳整治河道整齊，又硬要「加蓋」，破壞農鄉「門前有小河」美景，政府一意孤行強種綠電，卻一再忽略人民擔憂失去的及未來帶來的污染，環保意識倒退嚕。\n\n八堡圳引濁水溪之水超過400年，其中八堡二圳貫通田中鎮，多年物產豐饒，有「台灣米倉」稱號。\n\n田中鎮八堡二圳大安里段欲建置600公尺長的光電板設施，當地農民掛上抗議布條，堅決反對施工。", "labels": ["道德污名", "外觀污名"]}, {"id": 349, "title": "國民黨挺更生人李全教批基進「側翼小三」 李宗霖反譏「中共小三」", "date": "2023-05-03", "section": "政治", "content": "南市議會國民黨團批評，台灣基進是民進黨側翼小三，嘲諷「基進人才多，選立委！」\n\n\n\n前台南市議長李全教宣布參選永康區立委引起藍綠互批。南市議會國民黨團今評批評，請民進黨及其側翼小三基進黨，好好研讀判決書，嘲諷「基進人才多，選立委！」台灣基進南市議員李宗霖則反批國民黨和李全教才是「中共小三」，基進絕對對抗這些中共小三到底。\n\n李全教宣布參選立委，引來藍綠互批。南市議會國民黨議員今天在議事廳舉海報，嘲諷台灣基進是民進黨側冀小三。黨團書記長蔡育輝表示，有本事就不要做民進黨的側翼小三，這會讓選民唾棄，若人才濟濟請派人參選立委。\n\n\n\n國民黨團副書記長林燕祝說，根據法律規定賄選判刑是終身不得參選，李全教是被判「預備賄選」，是「政治判決」的犧牲者，李全教已經服刑完畢，他是一個更生人，參選沒有違背法律，請民進黨的小三側翼不要潑髒水。國民黨團發言人王家貞說，民進黨的小三側翼，既然道德標準這麼高，何不譴責民進黨的黑金讓台南成為爐碴和太陽光電的黑金故鄉？\n\n台灣基進李宗霖則反批，中共小三還敢出來參選？眾所皆知，李全教與中國國民黨偏愛中國，時常與中國眉來眼去，他們才是中共小三。而中國國民黨黨中央也深知他賄選及黑影、紅影幢幢的背影，不敢讓李全教擔任選策會成員，黨中央都不要的人跑回來台南參選，是把台南市民當白痴嗎？台灣基進是台灣大局的側翼，絕對會對抗這些中共小三到底。\n\n南市民進黨團幹事長蔡筱薇批評說，李全教要披上藍袍參選立委，根本是「國民黨黑金復辟的起手式」。李賄選罪證確鑿且被判刑，已眾所皆知，但國民黨部及議員仍在替李幫腔，為討好地方派系不用其極，國民黨跟李全教簡直就是「上下交相賊」的最佳典範。\n\n台灣基進南市議員李宗霖反批國民黨和李全教才是「中共小三」，基進絕對會對抗這些中共小三到底。", "labels": ["關聯污名"]}, {"id": 350, "title": "綠營台南一選區賴惠員勝出 賴清德︰初選結束就是團結的開始", "date": "2023-04-27", "section": "政治", "content": "民進黨南市第一選區立委初選民調，現任立委賴惠員勝出。\n\n\n\n台南市立委第一選區民進黨初選民調出爐，現任立委賴惠員勝出，前南市觀旅局長郭貞慧挑戰失利，兩人異口同聲，全力支持黨主席賴清德贏得明年總統大選。\n\n民進黨主席賴清德昨在中常會上呼籲，即將做完初選區域的民意調查，初選結束就是團結的開始，請黨中央及黨內各政治領袖，協助化解初選中的各項不愉快，團結共赴這場重要的大選。\n\n\n\n民進黨二○二四區域立委初選民調進入尾聲，部分選區激烈駁火，後續整合備受考驗。賴惠員與郭貞慧從競選文宣、豪宅到光電議題一路纏鬥，互控對方涉不當利益，初選民調結果昨出爐，賴惠員以四十三．○二％支持度，擊敗郭貞慧的卅七．九八％。\n\n賴惠員表示，感謝選民支持，讓她能在賴清德主席的帶領下，再次代表民進黨爭取二○二四年的大選勝利，證明三年多來的努力，方向是對的；而民進黨的傳統，無論初選多麼激烈，結果一出爐，競爭對手彼此就能立即放下爭議，團結面對大選，爭取人民最大的支持，相信年底將會是團結的民進黨贏得「總統勝利、國會過半」。\n\n郭貞慧表示，短短七十天的時間，一步一腳印踏實向前，感謝所有溪北地區鄉親的肯定與熱情支持，才有此成績，無論選舉的結果如何，不會離開溪北，行銷台南不會只是一句口號，將會盡全力貢獻將溪北推向國際，接下來的二○二四選戰，身為Team Taiwan的一員，一定全力協助主席賴清德在明年總統大選獲得勝選。", "labels": ["關聯污名"]}, {"id": 351, "title": "民進黨台南一選區立委初選 賴惠員擊退郭貞慧", "date": "2023-04-26", "section": "政治", "content": "民進黨台南市第一選區立委初選，賴惠員（左）與郭貞慧（右）之間火藥味濃厚。\n\n\n\n民進黨台南市第一選區立委初選，現任立委賴惠員與前台南市觀旅局長郭貞慧捉對廝殺，初選民調結果今（26）日出爐，賴惠員以43.02%勝出。\n\n賴惠員與郭貞慧初選期間殺紅眼，從競選文宣、豪宅，到光電議題一路纏鬥，互相檢舉對方涉不當利益，堪稱民進黨本屆最受矚目的立委初選區之一。\n\n\n\n根據民進黨中央黨部所公布民調結果，賴惠員43.02％、郭貞慧37.98，無明確人選19％。各選區提名名單以民進黨中執會正式通過公告為準。", "labels": ["關聯污名"]}, {"id": 352, "title": "賴清德批國家認同是精神分裂 國民黨：「庸醫害國」還拿香跟拜", "date": "2023-04-23", "section": "政治", "content": "副總統賴清德以疾病類比國民黨的國家認同，就像「精神分裂」一樣，對此，國民黨發言人林家興（中）反轟，賴清德的「和平保台」抄襲國民黨論述，拿國民黨的香跟拜才是精神分裂。\n\n\n\n副總統賴清德今天以疾病類比國民黨的國家認同，就像「精神分裂」一樣，對此，國民黨發言人林家興反轟，賴清德過往明明強調自己是「台灣獨立萬歲」、「堅定的台獨主張」、「務實台獨」，卻又於2022年九合一大選敗選後提出「和平保台」說詞，抄襲國民黨早就提出的「國防保台，和平護台」論述，明明是民進黨人，卻拿國民黨的香跟拜，這樣的政策髮夾彎不才是精神分裂？\n\n林家興還說，賴清德提出「台獨藥方」導致兵凶戰危，「庸醫害國」的賴清德也應該說清楚，如果要和平保台，為何不敢廢除民進黨的神主牌「台獨黨綱」？\n\n\n\n林家興表示，自朱立倫主席上任以來，國民黨一向主張加強國防（Defense）與對話（Dialogue）並進的「2D戰略」，反觀過去高喊「抗中保台」的總統蔡英文，在今年的元旦談話中表示「戰爭從來都不是解決問題的選項，只有對話、合作⋯⋯才能讓更多人得到安全與幸福」；而賴清德去年12月下旬提出「和平保台」的說法，竟跟半年前朱立倫訪美時提出的「國防保台，和平護台」若合符節。如果民進黨質疑國民黨的論述是精神分裂，為什麼從蔡英文到賴清德都要拿著國民黨的香跟拜，跟上朱立倫倡議？\n\n林家興引用唐代大醫家孫思邈指出，「古之善為醫者，上醫醫國，中醫醫人，下醫醫病。」 如曾從醫的國父 孫中山先生，為推翻「敗壞一切之惡政府」並「組織一良好政府」而「拋棄其醫人生涯，而從事醫國事業」，號召眾人、提出解方、百折不撓，終於艱辛締造亞洲第一個民主共和國中華民國，反觀賴清德表現卻連下醫都不如，「有如庸醫」，開出的藥方反而害慘病人。\n\n林家興質疑，看看賴清德曾經長期治理的台南，如今變成充斥光電黑金利益的貪腐城慘況就很清楚，像民進黨這樣既醫術拙劣又精神分裂的江湖庸醫詐騙集團，本身就是造成當前民生凋敝、經濟蕭條、民主倒退、蒙受戰爭陰影，讓台灣病入膏肓的最大病因！只有換上經驗豐富、藥方務實穩健的好醫生，才有可能扭轉「庸醫害國」的現況，讓被民進黨送進加護病房的台灣重新恢復健康。", "labels": ["關聯污名"]}, {"id": 353, "title": "獅子楓林村抗議 促退回光電案", "date": "2023-04-22", "section": "生活", "content": "屏東縣獅子鄉楓林村民到縣府抗議。\n\n\n\n因憂心廠商規畫在鄰近部落的山坡地上開發光電危及居民安全，獅子鄉楓林村民組成自救會，昨天到屏東縣政府前拉白布條抗議，訴求縣府退回光電設置申請案，許多原鄉縣議員也到場支持抗議行動；屏縣府承諾「如果廠商沒有取得族人同意，縣府就不會核准光電開發案」。\n\n縣府：未獲族人同意不會核准\n\n獅子鄉楓林村長宋銘德等人表示，楓林部落於四月十一日召開部落會議，決議拒絕此不當選址的光電案；原是綠意盎然的樹林，為了種光電，已經被廠商夷為兩公頃光禿的平地；一旦有大水或土石侵襲，誰來賠償五百多位居民的生命財產。\n\n\n\n楓林部落光電自救會長秦孝章說，光電場山坡地下方不到五十公尺處，就是部落居民住宅區及生活區，種電原本是一件好事，選址不當、規避法律、整體規劃不佳反而帶來災害，要求縣府撤回此案，並讓部落能參與相關山坡地開發的審查。\n\n縣府城鄉處副處長吳哲瑋出面接下陳情書後表示，廠商依照法令規定申請，縣府函文表示因鄰近聚落，廠商一定要獲得族人同意，縣府才會同意光電使用；目前廠商施作的是水土保持，目的是為了保護坡地開發的安全；如果光電案不能得到族人的認可，縣府一定站在族人這邊，不會允准做光電使用。", "labels": ["道德污名"]}, {"id": 354, "title": "民進黨立委初選》南市一選區激戰 雙姝殺紅眼", "date": "2023-04-22", "section": "政治", "content": "前總統陳水扁（右）昨現身支持立委賴惠員（左）連任。\n\n\n\n民進黨台南市第一選區立委初選，現任立委賴惠員與前台南市觀旅局長郭貞慧殺紅眼，兩人從競選文宣、豪宅，到光電議題一路纏鬥。繼賴惠員十九日向民進黨中央黨部檢舉郭違反選罷法後，郭貞慧昨北上中央黨部，檢舉賴惠員涉嫌南部地區光電爭議，並涉入不當利益的嚴重違法行為。\n\n郭貞慧、賴惠員 一路纏鬥\n\n郭貞慧攜檢舉函現身民進黨中央黨部，指控賴惠員利用當時大北門區主任李英信與秘書吳文榮成立「喬光電平台」，涉入分配光電業者回饋金，賴惠員與團隊甚至向民眾施壓，還假託是總統與院長的意思，讓海線當地民眾心生畏懼，也嚴重破壞執政黨形象。\n\n\n\n郭貞慧說，賴惠員涉嫌重大光電爭議且可能進入司法程序，喬光電的影像在地方流傳多時，甚至逐字稿紀錄都在網路上公布。郭強調，賴惠員屆時將重創民進黨形象，黨中央應立即止血，積極處理其重大爭議與違法行為。\n\n對上述指控，賴惠員受訪回應，太陽能是我國非常好的能源政策，但該選區因先天條件，成為光電業者眼中的聚寶盆，長期人謀不臧，她不與光電業者合作，因此頻遭栽贓抹黑；而郭貞慧這樣的選舉模式，完全是公關公司的模式，試圖摧毀其社會形象。\n\n賴惠員並質問郭貞慧，能否說明與民進黨前中執委郭再欽的關係？郭是否給予支持？她握有相當可靠情報來源，郭貞慧的選舉經費來自郭再欽。\n\n扁為賴惠員站台 中監︰沒報備\n\n另，前總統陳水扁昨現身賴惠員服務處，站台表達支持之意。陳水扁此舉是否違反當年保外就醫時，簽署「不進入會場、不上台、不演講、不談及政治、不接受媒體採訪」的「五不但書」？台中監獄指出，「還要再了解，他沒有報備」。\n\n不過，陳水扁近年屢次違反上述「五不」但書，中監幾乎每次都回應「將了解」、「需進一步了解」、「會蒐證研擬處理」。", "labels": ["關聯污名"]}, {"id": 355, "title": "不避諱保外就醫身分 陳水扁公開挺賴惠員連任", "date": "2023-04-21", "section": "政治", "content": "前總統陳水扁（右）表達支持立委賴惠員（左）連任。\n\n\n\n民進黨台南市第一選區立委初選激戰，賴惠員、郭貞慧殺紅眼，前總統陳水扁今天（21日）上午10點多專程到賴惠員新營服務處關心選情，公開表達支持，不避諱保外就醫身分不能談政治、不受訪的原則。\n\n阿扁露出招牌的微笑，對附近民眾熱情揮手，並高舉賴惠員的雙手表達力挺，稱讚不能讓優秀、打拚骨力的立委孤單，他拖著病體、舟車勞頓也要到新營，表達對賴惠員的支持和肯定。\n\n\n\n阿扁目前仍是保外就醫的身分，必須遵守不上台、不演講、不談政治、不接受採訪的四不原則。上次輔選，他上街、不上台，遊走紅線邊緣。今天他不僅為賴惠員喊凍蒜，還受訪，他認為沒有違反規定。\n\n陳水扁表示，賴惠員在他落難時，仍不離不棄、全力相挺，甚至還照顧他全家人，這是他感恩的，還也還不完。\n\n陳水扁說，初選有競爭就有壓力，才會進步，但要君子之爭，不能不擇手段、不能太超過。阿扁暗指郭貞慧，說像在人家（指賴惠員）的住家旁邊掛競選看板的動作就非常過份，有失台灣人的厚道，同志競爭也要有分寸。\n\n阿扁舉1994年他和謝長廷競爭民進黨台北市長初選提名，謝長廷在第一階段小輸後就宣布退出，還擔任他的競選總幹事，強調初選激烈但不能內鬥。\n\n陳水扁說，支持賴惠員繼續連任，才是台南人之福，台灣人之福，明年大選台南市立委要「6席連任」。\n\n郭貞慧今天下午則是親自北上民進黨中央黨部，檢舉賴惠員涉嫌光電爭議及不當利益。而賴惠員在19日就向民進黨中央黨部檢舉郭貞慧違反選罷法。", "labels": ["關聯污名"]}, {"id": 356, "title": "屏縣楓林部落抗議光電選址不當 縣府：未獲族人同意就不核准", "date": "2023-04-21", "section": "生活", "content": "楓林村民到縣府抗議。\n\n\n\n憂心廠商規劃在鄰近部落的山坡地上開發光電，危及居民安全，屏東縣獅子鄉楓林村民組成自救會，今天（21日）上午到屏東縣政府前拉白布條抗議，訴求縣府退回光電設置申請案，許多原鄉縣議員也到場支持抗議行動；屏縣府承諾「如果廠商沒有取得到族人的同意，縣政府就不會核准這個光電開發案」。\n\n獅子鄉楓林村村長宋銘德等人表示，楓林部落於4月11日召開部落會議，會中決議拒絕此不當選址的光電案；原是綠意盎然的樹林，為了種光電，已經被廠商夷為2公頃一片光禿的平地。站在光禿的地上無人不憂，下次大雨來會不會把部落給埋了！讓部落活在恐懼中。一旦有大水或土石的侵襲，造成傷害，「誰來賠損500多位居民的生命財產？」\n\n\n\n獅子鄉楓林部落光電自救會會長秦孝章也表示，政府在推行任何法令政策之前，都應該慎重考慮到因地制宜的重要性。楓林部落在山坡地上，此光電場山坡地下方不到50公尺處就是部落居民住宅區及生活區，這樣子的山坡地開發設置種電場域，縣府相關單位人員到底有沒有到開發場地實地現勘過，還是不管部落族人死活。\n\n到場聲援的環境權保障基金會專職律師呂冠輝說明，本案是光電開發忽略利害關係人的案例，部落居民自始沒有得到任何資訊，前幾天的協調會中，工商科表示發給廠商的公文，有在處分中要求廠商辦說明會，但2月居民提出訴求時，廠商不辦理，結果搞到部落出來抗議，廠商才辦理說明會。\n\n屏縣府城鄉處副處長吳哲瑋出面接下陳情書，並表示，周春米縣長對此案非常重視，有三點指示，第一、雖然廠商依法申請開發案，但縣府在公文中有說到，因為鄰近聚落，所以廠商一定要徵求到住戶的同意，才可進行後續光電的開發，第二、目前廠商在施作的是水土保持的計畫，還不是光電的開發，現在是水保的程序，因為水保有涉及到安全的部分，所以會責成廠商一定要完成水土保持的安全，不能對聚落造成危險，第三點，縣府一定會跟族人站在一起，所以如果廠商沒有取得到族人的同意，縣政府就不會核准這個光電開發案。\n\n屏縣府城鄉處副處長吳哲瑋（左）出面接下陳情書。\n\n開發案空拍圖，地點（紅線處）鄰近部落。\n\n開發案地點（紅線處）過去空拍圖。", "labels": ["道德污名"]}, {"id": 357, "title": "南檢起訴前經發局長涉貪案 藍營籲追查太陽光電弊案", "date": "2023-04-21", "section": "政治", "content": "台南地檢署今日對前南市經發局長陳凱凌涉貪案提起公訴，南市議會國民黨團書記長蔡育輝質疑台南地檢署不敢辦太陽光電弊案。\n\n\n\n台南地檢署今（20）日對前南市經發局長陳凱凌涉貪案提起公訴，南市議會國民黨團質疑說，台南地檢署為什麼不辦太陽光電弊案，檢方是怕辦下去會燒到民進黨黨中央？還是怕影響本命區在台南的賴清德選總統之路？\n\n黨團書記長蔡育輝說，台南地檢署偵辦前台南經發局長陳凱凌等案偵查終結，但只針對貪污提起公訴，讓人感到好失望，台南被民進黨前中執委郭再欽聯合前經發局長陳凱凌大搞太陽光電，西濱海岸處處可見光電板，農漁養殖深受影響。\n\n\n\n蔡育輝說，前台南市長賴清德致力發展太陽光電，進入行政院更大力推廣太陽光電，看到台南處處都是太陽光電板，賴清德應該很得意民進黨非核家園政策在台南生根，然而太陽光電「黑金」盤根錯節的利益卻重傷台南。\n\n蔡育輝表示，前經發局長陳凱凌北上立院喬光電自治條例，自治條例完全是為廠商量身打造，跟中央討論饋線問題更跟土地有關，比檢方目前起訴的貪污金額高出甚多，台南地檢署接獲各方檢舉掌握許多證據，應公正獨立的深入追查太陽光電黑金弊案，全民都睜大眼睛在看。", "labels": ["關聯污名", "道德污名"]}, {"id": 358, "title": "立委初選戰翻！賴惠員嗆捐房作公益 與郭貞慧互攻房產、光電", "date": "2023-04-20", "section": "政治", "content": "立委賴惠員（中）偕夫婿張志仁醫師（左）嗆說，如果她有第2戶耘非凡房子就捐作公益，猛轟李退之、郭貞慧3年來累積財富。\n\n\n\n民進黨內台南市第一選區立委初選激戰，賴惠員、郭貞慧支持度拉近，雙方互轟炮火更猛，爭取連任的立委賴惠員偕夫婿張志仁醫師今天（20日）嗆說，如果她有第2戶耘非凡房子就捐作公益，李退之和郭貞慧夫婦擁有2戶豪宅如果交代不清，也要捐作公益，「好膽，大家來賭賭看」。\n\n民進黨南市第一選區立委初選，下週就要民調，明天起不得宣傳。\n\n\n\n賴惠員、張志仁夫婦今天再轟對手，高舉光電皇帝、光電皇后看板，直指對手郭貞慧、\n\n李退之夫婦買網軍對她造謠，郭、李與光電利益說不清，卻污衊她有第2戶耘非凡房子，情緒激動。\n\n賴惠員說，她如有第2戶耘非凡房子登記在三等親內，就捐作公益，反觀郭、李短短3年多來累積的財富，購買2戶豪宅，這次又以總統級的花費打選戰，令人咋舌。\n\n賴惠員、張志仁直接嗆郭、李說：「不該拿的錢不要拿」，郭、李都不願正面說明光電利益關係，只打口水戰又派網軍，希望郭、李說明清楚，如果買2戶豪宅3700萬元的錢都交代不清，是否也比照捐作公益，「好膽，大家來賭賭看」。\n\n李退之回批賴，指出所提出資料和質疑，絕對有所本，句句屬實，其他不滿賴惠員及其團隊作風看不下去的鄉民、網友可能有成千上萬，但賴惠員至今仍在迴避「喬光電平台」爭議，只會抹黑別人是光電黑手，賴惠員一直轉移焦點到底想掩蓋什麼？。\n\n李退之指出，賴惠員自從被他的團隊揭發賄選到購買耘非凡豪宅申報不實且涉嫌超貸，面對種種重大爭議就是「一跪、二鬧、三提告」，未曾回答輿論質疑，呼籲賴惠員不要再躲避裝傻，不要成為賴清德總統大選的破口。\n\n李退之、郭貞慧昨天在將軍青鯤鯓舉辦政見發表會時，也對鄉親說在神明面前發誓，夫婦倆絕未涉入南市任何一件光電案，否則出門就被車子撞死。\n\n郭貞慧的夫婿李退之回批賴惠員對喬光電說不清。", "labels": ["關聯污名"]}, {"id": 359, "title": "民進黨南市第一選區立委初選激戰 李退之、郭貞慧發毒誓", "date": "2023-04-19", "section": "政治", "content": "李退之（前右四）、郭貞慧（前左四）夫婦今天（19日）在將軍青鯤鯓訴求政見，號召鄉親大團結。\n\n\n\n民進黨台南市第一選區立委初選提名，前台南市觀旅局局長郭貞慧挑戰現任立委賴惠員兩方砲火猛烈，前農委會副主委李退之、郭貞慧夫婦今天（19日）回到郭貞慧的故鄉將軍青鯤鯓訴求政見，郭貞慧說，回歸政見，不打口水戰，李退之也在神明面前發毒誓，指他和郭貞慧絕無涉入台南市任何一場光電案，如有，他和郭貞慧出去就被車子撞死。\n\n李退之、郭貞慧今天與將軍、北門、學甲多位在地里長與支持者在將軍區青鯤鯓朝天宮前，推出「打造海線新未來」政見發表會，李退之說，學甲海線鄉親「委曲」太久了，需要新立委郭貞慧來為地方打拚。\n\n\n\n李退之說，賴惠員派大北門區主任以及秘書吳文榮成立「喬光電回饋金平台」，在會議中涉嫌分配光電利益，甚至打著總統、行政院長的名義壓迫地方，相關爭議賴惠員至今都迴避說明，還從去年開始，賴惠員陣營一直以耳語、網路造謠郭貞慧、李退之是「光電夫妻」，他已搜集事證向中央黨部提出檢舉，未來也將採取法律行動。\n\n李退之講到激動處，對著鄉親說，他和郭貞慧在朝天宮的眾神明面前立誓，夫妻倆絕對沒有涉入大台南任何一區的光電爭議或者是不當利益，否則出去就被車撞死。\n\n郭貞慧表示，這些年她對將軍、學甲、北門等海線觀光推動，地方有目共睹，只要她當立委，未來她會全力推動將軍漁港轉型為國際級觀光港口、推動台61快速道路沿線大北門觀光旅遊、智慧養殖漁業。\n\n李退之說，他以良心、性命保證郭貞慧絕對是正派、專業的立委。\n\n李退之（後左）說，在神明面前發毒誓，他和郭貞慧（後右）絕無涉入台南市任何一場光電案，如有，他和郭貞慧出去就被車子撞死。", "labels": ["關聯污名"]}, {"id": 360, "title": "面對地方漁電共生爭議 立委籲中央應加強納管", "date": "2023-04-19", "section": "政治", "content": "民進黨立委郭國文、洪申翰今共同舉辦「面對漁電共生爭議，中央應加強納管記者會」。\n\n\n\n為因應光電發展在地方上的爭議，民進黨立委郭國文、洪申翰今（19）日共同舉辦記者會，要求中央應訂定清楚的管理原則，加強納管。郭表示，以台南七股爭議的經驗，過去回應地方訴求，提出由中央到地方設立工作站做法，獲得不錯的成效，但這是後端的處理，在光電設置愈發普及下，中央政府應加強前端因應，擬定相關納管機制。\n\n洪申翰指出，全世界發展再生能源，都需調整原有土地使用模式，台灣國土面積小，勢必要透過複合式利用設置再生能源，並倚賴良好的管理建立秩序。經濟部及農委會應承擔責任，研議納管機制，有效介入漁電共生所需土地及漁塭的空間整合，重塑秩序，並確保漁電共生收益能由漁民與社區健康共享，也應嚴查嚴辦不肖廠商。\n\n\n\n洪申翰表示，漁電「共生」模式需要很高的管理量能，長期以來的低度管理是現在遇到的很大癥結點。\n\n郭國文也指出，去年11月七股鄉親北上抗議，當時舉辦座談會，就要求經濟部、農委會投入駐地工作站，實際推動就化解了一定程度的末端爭議，但希望有前端納管，希望能源局提出統籌機制，也透過公股性質的公司帶頭參與，做為示範。\n\n經濟部能源局長游振偉回應，行政院已劃設總面積約2萬公頃的漁電共生專區，針對尚未被利用的專區範圍，經濟部將與農委會合作，蒐集當地民意後，由政府做為土地整合的發動者，透過公開遴選，選出能回應地方需求的廠商，包括睦鄰回饋措施、促進漁村永續發展方案等，台電的饋線也會保留給遴選出來的廠商。\n\n針對各界擔心「假養殖、真種電」恐造成漁業滅失，郭國文、洪申翰認為，養殖事實的認定是養殖產業納管的基礎，農委會必須建立起養殖事實查核認定的檢核機制。只有清楚界定權利義務人，才能讓真正從事養殖的漁民獲得保障，這也是地方團體、養殖業者及光電業者共同的訴求。\n\n農委會副主委陳添壽回應，現行法規上，漁電共生案件的養殖事實是由地方政府負責認定，地方政府於轄區內一年可能檢核1、2次，確實不足，未來要結合科學技術，監測包括水質、溶氧及產量等狀況，以強化管理，目前已請水試所進行相關研究。另，農委會也預計要在南部設立漁業署分屬，以補充中央行政量能。", "labels": ["道德污名"]}, {"id": 361, "title": "《守護黑面琵鷺》花蓮放映 鳥會、林管處籲多關心水鳥棲地", "date": "2023-04-18", "section": "生活", "content": "守護黑面琵鷺紀錄片在花蓮威秀影城演出，片中許多珍貴的影像都是導演梁皆得累積三十年的拍攝記錄成果。\n\n\n\n包括花蓮溪口，壽豐養殖區、馬太鞍濕地等都是重要水鳥棲地，也偶有零星黑面琵鷺到花蓮度冬，林務局、花蓮縣野鳥學會昨在花蓮威秀影城播映紀錄片《守護黑面琵鷺》，導演梁皆得也現身與觀眾交流，希望讓更多人關注水鳥棲地、共同保護棲地免於破碎化。\n\n導演梁皆得是資深鳥人，曾是鳥類生態博士劉小如的研究助理，在台灣人的保育觀念剛剛萌芽的1990年代，梁皆得就開始記錄鳥類生態，包括黑面琵鷺、蘭嶼角鴞、大冠鷲、松雀鷹、水雉、「神話之鳥」黑嘴端鳳頭燕鷗，都在他長年關注下，累積成一部又一部精采作品，多次獲金馬獎肯定、受邀參加國外影展。\n\n\n\n梁皆得最新作品「守護黑面琵鷺」，昨晚由花蓮縣野鳥學會、林務局花蓮林區管理處合作，在花蓮新天堂威秀影城舉辦放映會，邀請愛鳥人進戲院「黑琵Together」。\n\n紀錄片以資深生態攝影師王徵吉為故事主線，串起黑面琵鷺從30年前全球族群少於200隻，被國際自然保護聯盟列入瀕危物種紅色名錄的瀕危名單，至今雖全球數量已超過6000隻，但在台灣，在南部的棲地仍面臨地面型光電開發、棲地破碎化等威脅「未來還有許多事情要努力」。\n\n花蓮特映場中，導演梁皆得也現身，與觀影民眾交流。他說，感謝大家到戲院支持生態紀錄片，期待更多民眾共同重視保育的議題，讓這些珍貴的保育水鳥能夠得到保護，族群也能夠漸漸穩定、拓展。\n\n林務局花蓮林管處副處長王怡靖說，花蓮其實有相當多的動植物需要關注，林務局也會持續投入生態保育的工作，並且結合民間團體、各公部門，以及民眾的力量一起努力。\n\n花蓮林管處指出，林務局在花東建立國土生態保育綠色網路，包括花蓮溪口、壽豐養殖區、三民養殖區、玉里啟模濕地及馬太鞍濕地等，皆為重要水鳥棲地，黑面琵鷺冬季時每年約有10數隻會到花蓮渡冬，期待能以生態友善的經營管理方式，營造穩定、跳島式的棲地，提供水鳥良好的棲地。\n\n導演梁皆得（右）是資深鳥類攝影家，昨晚到花蓮參加「守護黑面琵鷺」放映會，花蓮縣長徐榛蔚（左）也特地出席觀影，表達對棲地保育的支持。\n\n花蓮鳥會、林務局花蓮林管處昨晚在花蓮威秀影城舉辦紀錄片「守護黑面琵鷺」放映會，導演梁皆得（前排左三）也到場，呼籲各界共同重視水鳥棲地破碎化的問題。", "labels": ["道德污名"]}, {"id": 362, "title": "立委初選戰火猛烈 賴惠員、郭貞慧互咬房產、光電", "date": "2023-04-18", "section": "政治", "content": "南市立委第一選區民進黨初選民調倒數，立委賴惠員公布郭貞慧丈夫李退之房產資料。\n\n\n\n南市立委第一選區民進黨初選民調倒數，立委賴惠員與對手郭貞慧今互咬房產、光電。賴惠員指對手近1年多購兩宅，郭則反批賴擔任市議員後購置的豪宅價格遠低於市價，兩人也互指介入光電。\n\n郭陣營要求賴不要含沙射影，繼續成為造謠抹黑的慣犯，針對言論涉及侵權誹謗及違反選罷法意圖使人不當選等，將採取告發及相關法律行動。賴則指對於沒證據的空口白話，對手已經把這場選舉攪混成口水泥巴抹黑戰，實在沒有太大的意義。\n\n\n\n賴惠員今日先召開記者會揭露郭貞慧夫婦最近一年多增購兩戶超級豪宅，並指從公職人員財產申報資料顯示，不合理之處，真心欽佩其獨特的理財之道。\n\n賴惠員呼籲，光電暴利雖誘人，但是也要秉持良心。希望黨內同志永遠堅守清廉原則，拒絕地方光電流氓和瀘渣蟑螂的政治獻金。\n\n郭貞慧團隊澄清表示，郭貞慧夫妻因前後擔任公職約有14年之久，完全依法申報，甚至在擔任政務官期間還要交付信託，監察院也年年受理，完全合法合規；5年前丈夫李退之的父親過世後，兄妹之間為了母親孝親的需求共同商討規劃相關的房屋購置及住所安排，完全在台灣社會的人情義理之內，拜託賴惠員為了初選，還能留下一點人性。\n\n郭指地方傳聞已有若干相關人士遭到檢調機關約談，到底是哪個立委介入光電回饋金？到底賴有沒有去喬光電工件發包？這些都是未來大選可能的破口，郭呼籲選民擦亮眼睛，下架自肥立委。\n\n南市立委第一選區民進黨初選民調倒數，郭貞慧陣營公布賴惠員公職申報資料。", "labels": ["關聯污名"]}, {"id": 363, "title": "雲林檢警偵破綠能蟑螂常業犯罪集團 4家綠能廠商受害", "date": "2023-04-18", "section": "社會", "content": "雲林檢警偵破綠能蟑螂常業犯罪集團，3嫌犯交保候傳。\n\n\n\n台灣積極發展綠能產業，潛在利益龐大，引綠能蟑螂覬覦，雲林檢警接獲線報有廠商遭恐嚇取財，經多方佈線，於4月17日收網，前往雲林、台南、台西三地搜索，破獲蟑螂常業犯罪集團，帶回嫌犯4人，其中楊姓嫌犯及兩名曾姓嫌分別以50萬至10萬元交保，黃姓嫌犯限制住居。\n\n雲林地檢署於去年4月至今年3月間接獲多件關於綠能蟑螂情資，檢察長張春暉指示檢察官施家榮整合相關情資，發現在雲林縣口湖鄉設置太陽能光電場的4家綠能廠商，遭受同一綠能蟑螂犯罪集團勒索，認該犯罪集團疑似係綠能蟑螂常業犯，該犯罪集團的部分成員也與統促黨張姓總裁往來密切。\n\n\n\n地檢署由檢察官施家榮、謝宏偉與雲林縣警察局北港分局、臺西分局、刑事警察大隊等司法警察共組專案小組，將集團成員提報為治平對象，4月17日指揮雲林縣警察局刑事警察大隊、北港分局、臺西分局、斗南分局、斗六分局等司法警察至雲林縣口湖鄉、臺南市安南區、臺中市西屯區等處執行搜索、拘提及約談，拘提被告楊姓、兩名曾姓及黃姓嫌犯等4人到案，並同時約談雲林縣口湖鄉前鄉長林哲凌等證人到案說明。\n\n檢方表示，經執行拘提、搜索、訊問等蒐證行為後，發現被告楊姓嫌犯等4人從110年3月至112年3月間，向綠能廠商勒索財物或要求承包工程，同時以率眾包圍及阻撓施工、明示可透過鄉公所阻擋廠商送件、四處向各行政及司法機關檢舉、至太陽能案場附近綁布條等方式，使綠能廠商擔心工期延誤，得負違約責任、原物料價格上漲、利息負擔等不利益後果，而被迫與被告楊嫌等人協商。\n\n檢察官複訊後認為被告楊嫌及兩名曾姓嫌犯均涉嫌恐嚇取財等罪，以50萬元至10萬元不等交保，黃嫌則限制住居在現住地，並均曉諭如有再犯將依職權向法院聲請羈押。\n\n雲林檢警偵破綠能蟑螂常業犯罪集團，3嫌犯交保候傳。", "labels": ["關聯污名"]}, {"id": 364, "title": "賴惠員提告郭貞慧意圖使人不當選 郭請賴弄清楚選罷法", "date": "2023-04-17", "section": "政治", "content": "爭取連任的立委賴惠員今按鈴申告黨內初選對手郭貞慧違反選罷法「意圖使人不當選」。\n\n\n\n爭取連任的立委賴惠員今按鈴申告黨內初選對手郭貞慧違反選罷法「意圖使人不當選」。郭回應請賴先弄清楚選罷法，針對對手散播不實消息，也將採取法律行動告發。\n\n南市立委第一選區民進黨初選兩女將戰火不斷。賴惠員今由律師陪同至台南地檢署新營檢察官辦公室遞狀，控告對手郭貞慧違反選罷法「意圖使人不當選」，賴惠員指出，對手郭貞慧、李退之夫妻兩人和光電業者關係匪淺，李退之本人又是大型光電業者的獨立董事。卻以不實的影像、文字率先抹黑賴惠員。意圖用烏賊戰亂噴墨汁，把自己和光電廠商密不可分的關係，想要全部推給賴惠員。\n\n\n\n賴惠員表示，台灣選舉用300克台灣米做為文宣品已經超過20年，自始至終都沒有候選人被認定違反選罷法。至於旅行牙膏組更是設計過的醜化手法。\n\n郭貞慧陣營回應指出，賄選的認定是由檢察官認定。針對光電的部分，早有媒體報導，請賴惠員出來講清楚說明白。\n\n針對李退之擔任雲豹能源獨立董事，郭貞慧陣營指李為外部董事，不涉及公司業務之執行，同時還要監督公司的合法營運，是最基本的公司法常識。", "labels": ["關聯污名"]}, {"id": 365, "title": "88槍案 檢：還有人未到案", "date": "2023-04-15", "section": "社會", "content": "表格\n\n\n\n起訴僅指王文宗和謝財旺、郭再欽交惡 策劃開槍 無具體幕後動機\n\n台南學甲「八八槍案」外傳與光電利益、黑金勾結等有關，不過檢方昨天公布起訴書內容，僅指王文宗與謝財旺、郭再欽後來交惡，才找洪策劃犯下槍擊案，未明確指明更具體的犯罪動機，檢方強調是因為八人都不認罪。此外，檢方考量部分被告羈押快屆期，昨天是將目前的八名到案者先行起訴，認為全案還有拼圖的一角未明，特別指出「本案疑有其他參與或幕後策劃之共犯待查，已由本署分案偵查中，附此敘明」。\n\n\n\n由於待查的部分屬偵查機密，檢方未便詳敘，法界人士認為，後續偵查的疑點，至少包括全案幕後是否可能確有光電利益的糾紛存在，至於「未到案共犯」是否已鎖定特定對象？外界只能拭目以待。\n\n八八槍擊案幕後有多種版本，目前主流說法是洪政軍想要一份光電「兄弟股」才去開槍，至於檢警調查洪政軍手機時發現出現王文宗，加以王與謝、郭不合，故懷疑王刻意在選前安排槍擊案戲碼，目的是讓謝、郭難看，進而衝擊一些人的選情。\n\n光電利益？地方政情？另案調查\n\n但從王文宗目前捲入案件的事證可看出，他不僅是「熱心」資助洪政軍，甚至曾兩度親自飛往中國，協助安排酒店，提供手機連絡，包括提供洪用王本人的名義使用電子支付消費，還為此拍下多張穿著不同衣服的台胞證，供洪政軍上傳運用。相關人士認為，王的舉動遠遠超過一般人對友人的幫忙，應確實是「八八槍案」中洪政軍的上一層藏鏡人。\n\n對於地方上的傳言及槍擊案動機，檢方目前認定幕後策劃者是王文宗，至於是否包括犯下槍擊案是為了光電利益糾紛，或是牽扯到地方政情？檢方均稱偵辦中不便透露，正另案調查中。\n\n交保在外的王文宗，昨天受訪表示，檢方指他和洪政軍策劃槍擊案，完全不是事實，純屬臆測，將循司法證明清白，他抗告成功而停止羈押，以七十萬交保，可說明檢方指控他是幕後指使，並無證據；洪政軍在中國時確實曾找他見面，他還關心問洪有沒有錢，洪回稱有。\n\n檢指策劃槍擊案 王文宗一概否認\n\n對於指使洪政軍開槍、協助偷渡和藏匿，王文宗一概否認，認為案件被導向政治因素，他實在不知要說什麼。\n\n台南市議會國民黨團書記長蔡育輝，則質疑檢方因政治壓力倉促起訴。\n\n檢方昨起訴八名被告，除王文宗先前已獲七十萬元交保，槍手孔祥志移審後裁定延押，洪政軍與李奇漢分別因另案入監及遭羈押，楊展華、蔡金郎、郭建彰、謝俊成各獲三十萬到十萬元不等交保。", "labels": ["關聯污名"]}, {"id": 366, "title": "88槍擊案起訴王文宗 南市議會國民黨團不解", "date": "2023-04-14", "section": "社會", "content": "南市國民黨團書記長蔡育輝表示，王文宗協助紅龜藏匿是熱心過頭，國民黨團也譴責，但王文宗絕不是88槍擊案的幕後藏鏡人。\n\n\n\n台南地檢署今天以88槍案共犯起訴學甲慈濟宮董事長王文宗，南市議會國民黨團今天表示不解。黨團指出，犯案動機是刑事犯罪偵查的關鍵要素，檢方新聞稿坦承動機待查，卻執意以違反槍砲彈藥管制條例共犯起訴王文宗，令人不禁質疑全案快速起訴背後是否有政治壓力介入。\n\n南市國民黨團表示，之前台南地院駁回王文宗聲押案裁定書就曾明白寫著「依卷內事證難認定與槍擊共犯犯意聯絡、行為分擔」，各界都在討論，88槍擊案是跟前民進黨中執委郭再欽太陽光電2.5億公關費被侵吞有關，南檢為何不查？\n\n\n\n國民黨團書記長蔡育輝表示，88槍擊案全國矚目，大家都期盼儘速偵破全案，豈料，查出王文宗藏匿槍手紅龜等人後，民進黨傾全黨之力指王文宗是幕後藏鏡人，連南檢都召開記者會說明王文宗是藏鏡人。\n\n王文宗是甚麼樣的人？只要當地的鄉親和政治圈的人士，都知道王文宗有著人親土親的豪氣，綠藍都友好，之前南部漁獲海鮮產銷出問題，他二話不說就協助漁民們外銷到中國。\n\n蔡育輝說，王文宗協助紅龜藏匿可能是熱心過頭，但王文宗絕不是88槍擊的幕後藏鏡人，大北門地區選情單純，他也沒有親友參與第四屆議員選舉，為何要教唆紅龜去開槍？動機何在？\n\n蔡育輝說，犯案動機是刑事犯罪偵查的關鍵要素，檢方起訴書說動機待查，為何急著訴王文宗？檢方倉促起訴如何面對法院證據不足的質疑？檢方身為偵查犯罪的主體，是否應該深入追查盤根錯節的太陽光電黑金弊案，而不是急著將沒有犯意聯絡行為分擔的王文宗以違反槍砲管制條例起訴。", "labels": ["關聯污名"]}, {"id": 367, "title": "屏鵝公路旁種電 整地揚塵挨罰", "date": "2023-04-13", "section": "生活", "content": "屏鵝公路旁設光電廠，民眾質疑嚴重破壞水土及景觀。\n\n\n\n屏鵝公路進入恆春半島入口山坡，將興建太陽能光電廠，山頭挖得塵土飛揚，民眾擔心雨季會發生土石流，業者三地能源則強調，疏伐的樹種大多為銀合歡，後續會有綠化工作；屏縣府表示，針對工地揚塵污染情形經開罰十萬元，業者已有改善。\n\n位在獅子鄉與車城鄉交界的太陽能光電廠，是三地能源所屬的合豐案場，面積達五十二公頃，開發面積超過三十公頃，近期施工整地剷樹，山景光禿，引發路過遊客及居民議論。\n\n\n\n葉姓民眾表示，台灣的太陽能光電廠址，近幾年不斷占領農地和山坡地，破壞景觀，引起地方民眾反彈，該廠址位在通往墾丁的台二十六線旁，到墾丁遊客都會看到，視覺上格外驚悚。\n\n三地能源表示，開發一切合法，水土保持獲農委會水土保持局核准，完全按照計畫施工，疏伐的樹種大多為銀合歡、淺根性竹林及雜草，廠內亦興建山坡護網、滯洪池等加強防護措施，以確保案場安全。\n\n屏縣府表示，依營建署區域計畫委員會決議，該案場日後的緩衝綠帶應採「複層式綠化」，以減緩山坡地景觀衝擊，至於塵土飛揚問題，日前稽查後已依違反空污法裁罰十萬元。", "labels": ["外觀污名"]}, {"id": 368, "title": "屏鵝公路旁光電工程黃土飛揚 民眾大嘆「種樹百里景觀白做了」", "date": "2023-04-12", "section": "生活", "content": "屏鵝公路旁光電工程黃土飛揚，民眾質疑嚴重破壞水土及景觀 。\n\n\n\n全台各地近年出現大量太陽光電廠，不少與當地出現環境及能源供應的角力，屏鵝公路進入恆春半島入口山坡，近期要蓋太陽能光電廠，被民眾批評山頭挖得黃土飛揚，就怕豪大雨造成道路土石流，業者三地能源解釋，疏伐的物種大多為銀合歡，後續會有綠化工作；屏縣府則強調揚塵污染情形在3月份曾開罰10萬，目前已有改善。\n\n這處位在獅子鄉與車城鄉交界的太陽能光電廠，是三地能源所屬的合豐案場，面積達52公頃左右，開發面積超過30公頃，核准設置32.5公頃太陽能設施。但近期施工因原始山林已被鏟除，景觀變得一片光禿，與周遭綠油油景觀有明顯落差，引發不少路過遊客及居民議論。\n\n\n\n一名經常路過的葉姓民眾表示，台灣的太陽能發電廠址，近幾年不斷占領農地和山坡地，由於破壞景觀，已引起很多地方民眾反彈，這個廠址位在往墾丁的台26線旁，到墾丁玩的民眾都會看到，水土保持和視覺景觀上感受驚悚，政府「種樹百里塑造的景觀根本白做了」。\n\n三地能源表示，案場自申請到開發一切合法合規，案場內外水保安全更有加強防護措施，2019年經台電審查核准後，接著取得經濟部能源局電業籌設許可，2021年取得內政部營建署核准開發，另於去年3月取得經濟部能源局核發施工許可。而水土保持工程已經農委會水土保持局核准，完全按照計畫施工，強調疏伐的物種大多為銀合歡、淺根性竹林及雜草，廠內亦興建山坡護網、滯洪池等加強防護措施，以確保案場安全。\n\n屏縣府則強調，依營建署區域計畫委員會決議，該場日後的緩衝綠帶應採「複層式綠化」，以減緩山坡地景觀衝擊及避免住戶、行車受到風切壓力之影響。業者據此於去年7月取得水保施工許可，目前進行水保第一期施工中。而黃土飛揚問題，3月10日前往稽查，發現揚塵污染情形，已依違反空污法第二十三條規定逕行告發處分裁罰10萬元。", "labels": ["外觀污名"]}, {"id": 369, "title": "國民黨：賴清德參選「立刻上手」錯誤路線害慘台灣", "date": "2023-04-12", "section": "政治", "content": "民進黨召開中執會通過2024年第16任總統提名候選人案，公告由賴清德代表民進黨參選下屆總統。\n\n\n\n民進黨已經提名黨魁賴清德參選總統，針對賴陣營自認是在台灣面臨國際局勢挑戰之際可以「立刻上手」的人選，民進黨立委林宜瑾更稱「賴治理台南市的評價遠超過侯在新北市的成績」，國民黨發言人林家興表示，民進黨過去7年內政外交施政無方、諸多錯誤政策害慘台灣，賴清德也是執政團隊一份子，難道沒有責任？「提名賴清德，只是立刻上手民進黨的各項錯誤政策，繼續害慘台灣！」\n\n林家興表示，賴清德治理台南的評價，就是為台南帶來爐渣案、槍擊案、賄選案、貪汙案，不僅黑金光電利益糾葛，子弟兵更墮落接受性招待，民進黨治理台灣的後果，就是萬物皆漲、缺電缺水、兵凶戰危，更讓台灣淪為第三世界一般的詐騙島。\n\n\n\n國民黨副發言人呂謦煒指出，南鐵東移案涉及土地開發利益，昔日的賴清德市府對弱勢民眾多次抗爭不理不睬，2015年民進黨前中執委郭再欽涉入學甲偷埋爐渣案，毒害良田土地，第一時間竟不起訴，台南台61線以西光電利益龐大，過去的漁村成為了光電場，七股漁民被逼著得上行政院抗議，88槍擊案震驚社會，除凸顯台南黑道沉痾已深，背後也涉及光電利益，就連民進黨台南正副議長選舉賄選案，背後也是蛇鼠一窩。\n\n呂謦煒表示，就連民進黨基層黨員都砲轟台南黑金問題嚴重，迫使賴清德年初不得不命令台南市長黃偉哲站起來道歉，但黃偉哲不過是在收拾賴清德留下的爛攤子而已，從台南就可看到賴清德執政的縮影，他還說，賴清德最上手的不過是黑金分贓，獲益者只有民進黨，受害者卻是全台灣人民！", "labels": ["關聯污名", "道德污名"]}, {"id": 370, "title": "民進黨今提名賴清德選總統 新北議會國民黨團稱台南弊案多", "date": "2023-04-12", "section": "政治", "content": "國民黨團今日舉行記者會。\n\n\n\n國民黨中央地方串聯攻擊賴清德 民進黨：淪抹黑製造機\n\n首次上稿：12:37\n\n更新時間：14:08\n\n\n\n民進黨今（12）日將召開中執會，並正式提名黨主席賴清德為民進黨2024總統候選人；國民黨新北市黨團同日在新北市議會舉行「誰縱容台南成為黑金故鄉？賴清德？黃偉哲？」記者會，抨擊民進黨將新北市長侯友宜當2024年總統大選假想敵，把罵侯當例行公事，卻不以同樣標準檢視確定要參選的賴清德，國民黨團羅列台南學甲爐渣案、88槍槍擊案、台南黑金等議題，要求民進黨回歸理性討論，不要亂噴政治口水，用造神掩飾無能。\n\n國民黨新北市議員江怡臻、廖先翔、戴湘儀、黃心華、呂家愷、陳偉杰與會；廖先翔說，近來綠營上下都很關心侯友宜，彷彿明年只有侯友宜會參選，完全忘了賴清德這個「總統府內最大肥貓」，他說，民進黨雙標大家清楚，但還是請民進黨用檢視侯友宜的標準來檢視賴清德是否為適任總統人選。\n\n江怡臻表示，賴清德曾經執政的台南市疑似染黑，難以想像若賴清德當選後國家會變成什麼樣子；江怡臻說，賴清德是落跑慣犯，從立委任內落跑選市長，高票當選台南改制後的第一任市長，賴清德曾說自己會做滿四年，結果2017年就北上出任行政院長，被封「落跑市長」，然後2020年出任副總統，就馬上忙著選總統。\n\n江怡臻列舉前總統陳水扁、前高雄市長謝長廷和陳菊3個例子，批評民進黨就有3名重量級政治人物「落跑」，怎麼好意思指責別人？她批評，賴清德成為民進黨主席後，還推出大局條款，要求議員對選民負責，這種自打嘴巴的行為相當諷刺，不是總統候選人該有的風度。\n\n戴湘儀表示，侯的信任度、滿意度都高，「好好做事」卻被民進黨揶揄、攻擊，卻不檢討賴清德，賴清德才是賴皮的「皮皮GPT」，不僅在副總統任內沒有建樹，擔任行政院長期間也有失言，若賴清德想當下任總統，恐怕只能靠6年前「賴神」光環，但光環底下的台南卻是弊端叢生、滿滿黑金，光環只是個假象。\n\n黃心華指出，賴清德任內有爐渣案，到現任市長黃偉哲任內，此案一直被涉嫌包庇；台南的光電弊案看來已成綠金集團供應鏈整合的最好案例，88槍槍擊案則凸顯綠金集團內部利益分贓不均，連帶影響社會治安。\n\n呂家愷表示，賴清德要參選總統，但如果連他曾執政的城市弊案都這麼多，要怎麼把國家治理好？賴清德這個「五星市長」想爭取總統大位，應從台南弊案檢討起。\n\n陳偉杰說，希望希望民進黨可以回歸理性討論，不要造神掩飾施政無能，台南從文化古都變犯罪之都，未來若賴清德當選，台灣會不會從「福爾摩沙」變「黑金肅殺」，大家應該好好思考。", "labels": ["關聯污名"]}, {"id": 371, "title": "自由廣場》要讓黑道又怕又痛 掃黑才能有成效", "date": "2023-04-12", "section": "", "content": "◎ 許福生\n\n日前竹聯幫明仁會高調舉辦春酒展示經濟實力，藉以達招募幫眾行銷目的，同時經由少數媒體報導，不止混淆大眾價值觀，且影響政府執法威信，事後警政署也祭出一連串的掃黑措施，同時成立「掃黑專責隊」全面掃蕩黑道幫派，並結合「第三方警政」徹底溯源刨根。\n\n現行新興黑道其違法態樣與手法已從傳統暴力討債、經營圍事娛樂業、從事都更、土地開發、光電利益，轉為籌組詐欺集團、跨境洗錢、線上賭博及販賣新興毒品，以多角化方式獲取組織金源，跨越國界，其不法利益更大、查緝更不易，且公然藉組織活動招募或吸引成員，如此掃黑的法制與策略，也需隨著黑道犯罪手法改變而調整。\n\n\n\n「聯合國打擊跨國組織犯罪公約」，是世界上第一個針對處理跨國組織犯罪的全球性公約，其第十一條明示「應努力確保針對這些犯罪的執法措施取得最大成效，並適當考慮到震懾此種犯罪的必要性」，如此掃黑要讓黑道「怕」及「痛」才能有成效。\n\n根據筆者多次參與黑道幫派之研究，相較於一般的服刑，「強制工作」對黑道分子更具威嚇效果，縱使釋字第八一二號解釋認「強制工作」有違憲法第八條保障人身自由意旨，但若能依憲法「比例原則」及「明顯區隔原則」再予權衡，乃是可行之制度；故立法上再次引入類似「強制技職訓練」制度，應可再思考。\n\n由於新興黑道現行不法金流來源已轉型至電信詐欺、線上賭博等犯罪。對此情勢，運用科技偵查才能有效斷黑道金源，只是我國目前尚無科技偵查法源依據，呼應「聯合國打擊跨國組織犯罪公約」第廿條規定「並在其認為適當的情況下使用其他特殊偵查手段，如電子或其他形式的監視，以有效地打擊有組織犯罪」。如此，組織犯罪防制條例應新增使用「追蹤位置技術」及「設備端通訊監察」等規定，確實有必要。\n\n最後，針對黑道分子高調舉辦春酒，引起社會譁然，立法上可採取「先行政後司法」手段，對於以言語、舉動、文字或其他方法，明示或暗示其為犯罪組織之成員，或與犯罪組織或其成員有關聯之行為，而在公共場所或公眾得出入之場所聚集三人以上，如舉辦春酒或告別式等類似活動機會，彰顯犯罪組織聲勢、滋擾現場秩序，令周圍民眾感到不安或恐慌，若已受該管公務員解散命令三次以上而不解散者，處以刑罰，以反制黑幫氣焰。\n\n（作者是警察大學警察政策所教授兼所長）", "labels": ["關聯污名"]}, {"id": 372, "title": "民眾黨立委指民進黨前中執委豪宅違法 籲陳其邁啟動調查", "date": "2023-04-06", "section": "政治", "content": "民眾黨立委陳琬惠今質疑，民進黨前中執委、台鹽前董事長陳啟昱位於高雄旗山旗甲段662、663地號的豪宅查無建號，涉及違法。\n\n\n\n相關新聞：民進黨前中執委陳啟昱被指豪宅違法 陳其邁：會請農業局了解\n\n民眾黨立委陳琬惠今（6）日上午召開記者會指出，民進黨前中執委、台鹽前董事長陳啟昱位於高雄旗山旗甲段662、663地號的豪宅查無建號，疑似涉及違法，呼籲高雄市長陳其邁拿出民進黨「查（前立委）顏寬恒豪宅」的力度，立刻啟動調查。\n\n\n\n陳琬惠表示，他在清明連假期間特別親自到高雄旗山查看陳啟昱位於旗甲段662、663地號的豪宅，發現該建物佔地廣大、戒備森嚴，鄰近居民也證實陳啟昱居住於此地，更有報導指出，監察院長陳菊曾於2021年春節期間親赴陳啟昱位於旗山的住所。\n\n陳琬惠指出，根據地籍謄本，旗山旗甲段662與663地號的使用分區是「特定農業區」、使用地類別為「農牧用地」；根據實價登錄資料，此兩筆土地面積總和為1739.75坪，總價共3090萬元，但在高雄市的建照查詢系統與農委會農地盤查系統，都查無相關資料，可見此豪宅並未經正式程序申請，沒有一般建物的登記，也沒有農舍的登記。\n\n陳琬惠指出，民進黨政府查顏寬恒的豪宅違建，用這麼大的力氣、興師動眾，「那麼陳啟昱涉及違法的房舍，是否也以相同力度立刻啟動調查」？陳琬惠說，陳啟昱的土地疑似蓋了違法房舍，她「希望、期待」陳其邁立刻啟動調查，並重申政治人物更應遵守法律法規，不要利用自己的權力謀取私利，另外，她也呼籲檢調系統，也應盡快調查台鹽綠能相關的事件。\n\n陳琬惠3月中旬曾於立法院經濟委員會質詢時，質疑陳啟昱在台鹽董事長任職期間找學甲88槍擊案關鍵人蔡清旭的私人公司「承暘光電」入股台鹽子公司「台鹽綠能」，也質疑其「私相授受、利益輸送」，並呼籲經濟部盤點陳啟昱任職台鹽董事長期間的相關標案。\n\n民眾黨立委陳琬惠質疑，根據實價登錄資料，此兩筆土地面積總和為1739.75坪，總價共3090萬元，但在高雄市的建照查詢系統與農委會農地盤查系統，都查無相關資料。\n\n民眾黨立委陳琬惠指出，根據地號查出地籍謄本，旗山旗甲段662與663地號的使用分區是「特定農業區」、使用地類別為「農牧用地」。", "labels": ["關聯污名"]}, {"id": 373, "title": "【自由副刊】 莊芳華／居之安", "date": "2023-04-06", "section": "", "content": "圖◎顏寧儀\n\n◎莊芳華 圖◎顏寧儀\n\n一\n\n拜數位科技之賜，虛擬觀看大世界萬象風華，是我安居生活中的樂趣。我愛追劇，追看「MIT台灣誌」，跟著勇腳人踏遍整個台灣山頭，登臨異國山巔雪峰。追網，跟著「雪羊視界」嚮導，用更入世的眼光感受山岳。我窩在家裡讀書，跟廖鴻基下海，跟徐嘉君上樹。看逐鯨人在碧頃萬瀲大海上，隨波浪浮沉，驚歎先進科技，能夠抓住稀有巨鯨瞬時閃爍的蹤影，看越嶺人克服天候激盪，在星空的包覆下攀爬登高。宅在家，虛擬神遊，用不著考慮旅行花費必須面對的經濟現實，也不必擔憂旅程勞碌造成體能的不堪負荷。\n\n前些年，我不服老，跟隨孫子的高中課程，一起扛起背包，一起去走合歡北、西峰，走谷關七雄，走雪山稜鳶嘴山，但幾乎很少能完整走完全程。通常我都是那位未能登頂，早早就折返，退回營地煮飯，等著英雄歸來的守營人。有限的腳力，不斷告訴我：有一種美好，是存在於我們能力無法觸及的境地。我遙望那一份美，我知道那種存在，但是，就讓它們在那碰觸不到之地，繼續它的美好吧。\n\n\n\n但是，我的生活家園，更像裹在我自己身體上，必須跟隨春夏秋冬換穿的衣物，當環境品質有了起落與變化，時刻牽動著我的感官與心情的起伏，你眼前的環境，究竟是髒汙醜陋還是清幽美麗？你每一時刻嗅聞到的氣息是清爽還是拙劣？那才是我日常生活當中，舒適喜悅或者厭惡煩躁的真實感啊！\n\n二\n\n四百年前，那些敢於挑戰洶湧波濤，橫渡黑水溝，到台灣來求發展的勇者之中，一定有些能幹的人，開發出後來名列一府、二鹿、三艋舺、四寶斗的繁華古都，位在濁水溪河域南北兩岸的西螺、北斗，也是當年富商巨賈聚居的城鎮，至今仍留下華麗的建築遺跡。但是也有一些落難流民，處於經濟弱勢，才會來到城鎮外，荒僻的河域沙洲浮覆地，開墾耕種維持生活。這個後來被命名為溪州鄉的小農村，就是今日我們生活的家園，想像早年那些流民當中，必有一脈是吳家的祖先，只是弱勢者通常很難留下清楚的族譜，族裔的變遷，既往難考。然而就像種子飄蕩落在哪裡，注定就定根那裡。代代農民就在現有環境下，努力營造安定的生活，創造了濁水溪河域這富饒的糧倉。\n\n相較於迅速繁榮起來的大都會，農鄉的環境變動，是跟在繁華都會後頭的小跟班。農鄉原生環境的流逝比較慢，自從我離開大都會嫁入農鄉的五十年來，每日張開眼睛，看見的就是一野的農作物，並沒有顯著的變動。青過又黃，黃過又青的稻田，每一株植株，從出生就定於一地，一輩子愣愣地站在那裡，雖然有時也會隨風勢搖一搖，卻沒有大海的狂滔巨浪，激不起那種雄偉壯闊的氣勢。雖然，偶爾也有幾隻青蟲跳過去，晃蕩著枝葉，卻沒有崇山峻嶺所具備的曲折與神祕。農鄉風情始終平凡，所有作物只能循著固定節奏，慢條斯理成長，所有發生的故事，都顯得那麼理所當然，創造不出令人吸睛追豔的風潮。\n\n三\n\n世界上，經常有大事情在發生，為了權力與資源的擁有，爭奪的角力，從來未曾停歇過，廝殺的武器可以不斷創新，威脅恫嚇的訊息更加緊繃，原生環境一直在潰敗，但鄉間老農路上，來來往往的「作稼人」，對這些重大的事件，似懂非懂，只是跟著時勢的浪頭，跟著政治勢力的起伏而晃蕩，他們的頭上經常戴著當紅選舉人的帽子。但是農鄉人所理解的社會局勢，其實很難碰觸自己切身的感受，就好像浮冰上求生的北極熊，即使感覺肚子餓的焦慮，也不會明白極地冰山正在消融的真相；農人雖然在意病蟲害蔓延，稻熱病爆發，或福壽螺吃掉整大片秧苗所導致的欠收，卻不關心農鄉整體環境，正在如何被吞噬而日趨敗壞的現實。\n\n我在國圖的網頁上，查詢台灣概覽的資訊，談到溪州鄉時，第一句話說：「溪州鄉的『天然資源貧乏』，所以──」。引言般的這一句話，導引出整個社會勢力，必須介入開發這一片土地的所有必要理由。因為土地只能用來種作，就是「資源貧乏」，所以為了創造更大的效益，土地必須「多元」利用，因此那些長年定於一地的老樹，那些沉默無言的綠地，都被迫要求退讓，讓新型大商場建造起來，以便趕上繁榮。那些兒女都在都會發展，勞動力愈來愈衰弱的老農必須放手，讓原本種作物的田地，改種上光電板，才符合時代潮流。那些傳統的老院落太過於滄桑，必須拆除轉讓地產商人起造成一排又一排的販厝，才算提高生活品質。打著「再生利用」之名，那些無處可去的事業廢棄物，也可以公然進駐農田，稱之為提高農鄉的「經濟價值」。\n\n這個從來並不想與世界比拚發展的農鄉，如今已不再只是「作稼人」的農鄉了，它正毫無設防地讓所有壓榨土地的勢力，點點滴滴侵吞掉農鄉的原貌。其實，作稼人的生活觀，不見得必須追求什麼大發展，我們總覺得，能夠守著好土，守著乾淨水源，呼吸清新空氣，代代永續種植，享受純淨美好的食物，就是好生活了。平靜單純不也是最美麗的風景嗎？\n\n我們的朋友櫻川，曾經送給我們一幅書寫著「居之安」的匾額，長年掛在三合院農舍牆上。我的一家人，每日工作之後的晚餐，無論是冬天在屋子裡明亮的燈光下，或者夏天在門口埕稀微的星光下，「居之安」的幸福感，都在每一日的美好菜肴間。但是，僅僅想追求一個「居之安」的生活環境，已經愈來愈困難了。我們的生活，不見得必須要到處遊玩賞美景，但是，我們需要「居之安」的強烈家園意識，激起我們堅決守護家園環境的責任感。\n\n四\n\n想起十多年前，為了守護莿仔埤圳的灌溉水源，一群老農，一整年都絡繹在溪州與台北的公路上。當時，這些身形已經老邁的長者，臉上倉皇的神色，至今還清晰留在我的印象中，一晃十數年。這期間，有多少當年為了護家園，走街頭的老者，已經告別人世化為塵土。雖然，最終莿仔埤圳的源頭水沒有被搶走，但是十數年來，不擇後果的開發潮，吞噬掉農鄉的自然生機，溪州農園漠化情況日漸加劇。\n\n別提過去的護土抗爭行動，這十年來，僅僅想要留住老台糖土地上，已經存活將近百年的八十一棵老樹群，就經歷過一場又一場的辛苦拉鋸。因為老樹恰恰長在土地開發的精華地帶，自認要發展經濟的商家財團，認為這些樹障礙了「開發」，想方設法除掉，或假借移植之名驅趕。\n\n已經不事生產，僅靠租金與賣地維持存在的台灣糖業公司，於2017年，以非常低廉的價格把這群老樹賤賣給園藝商人。園藝商家開來怪手開挖時，一棵將近百歲的羅望子樹即將離土，咿咿呀呀發出「救我，救我」的哀號聲。路過，或者正被樹靈召喚的溪州鄉公所小祕書，立刻跳起來行動，找來愛樹鄉親，包圍工程單位，奔波協調，終於讓台糖放棄賣樹。這些瀕臨死亡的老樹，在鄉公所人員的細心照顧下，又復活起來了。但是在開發者眼裡，這些樹還是礙眼，非除掉不可。2023年，台糖把這六公頃綠地出租和泰集團的「長源汽車公司」，另外向租家收取一百四十一萬元的樹木權金，把老樹死活命運丟給汽車商人。商家租地，就是要興建商業大樓，清除掉這些占著精華地的老樹，當然是土地開發的第一步。為防範溪州鄉這一群難搞的護樹人，六公頃園區全部用烤漆板高牆圍起來，外人看不見園區內的工程動靜。挖樹動作，被包在鐵皮城堡內祕密進行。有一位護樹群的「斥候」青年，從縫隙間拍攝到樹木被挖掘凌遲的慘狀，影像傳出，一群人忍不住了，衝到台北和泰汽車總公司門口抗議。奔波又開始了，後續發展，請關注。●\n\n☆藝文新聞不漏接，按讚追蹤粉絲頁。\n\n☆更多重要藝文新聞訊息，請上自由藝文網。", "labels": ["道德污名"]}, {"id": 374, "title": "綠營質疑雙北民調墊底 國民黨：民調如流水沒必要大作文章", "date": "2023-04-05", "section": "政治", "content": "國民黨副發言人呂謦煒。\n\n\n\n針對民進黨今日批評藍營執政的台北市、新北市民調墊底，國民黨副發言人呂謦煒回應，民調如流水，僅供參考即可，民進黨沒有必要針對民意調查結果大作文章。\n\n呂謦煒並抨擊民進黨台南市長黃偉哲，長期位居施政滿意度末段班，若以滿意度減去不滿意度的「純滿意度」來看，更在「六都」墊底，台南市從議長賄選案、88槍擊案到光電事業等黑幕幢幢，看不到民進黨帶給台南的正面影響，綠營執政的高雄市更多次產生天坑，水情更嚴重吃緊，還得跟屏東搶水，高雄市長陳其邁卻選擇去演唱會狂歡，再加上民進黨中央政府對於缺蛋、缺水、缺電等內政的基本功都無所作為，可見民進黨根本對人民的疾苦無感。\n\n\n\n呂謦煒表示，藍營地方執政縣市治理成績亮眼，除台中市長盧秀燕與新北市長侯友宜深受市民認同之外，桃園市長張善政上任後革除積弊，更落實選前給代理教師全年聘期的承諾，台北市長蔣萬安推動ubike前半小時免費，並且推動人本交通，改善人行空間，並透過降低門檻、排除障礙等方式積極推進都市更新等，都展現國民黨「六都」首長為民服務的實績，相信會持續獲得更多民眾的支持與認同。", "labels": ["關聯污名"]}, {"id": 375, "title": "山坡擬種電 楓林部落憂土石流", "date": "2023-03-31", "section": "生活", "content": "屏東縣獅子鄉楓林村因光電業者在山坡地種電，村民擔心引發土石流，反對光電場進入。\n\n\n\n屏東縣獅子鄉楓林村因光電業者在山坡地種電，村民擔心引發土石流，連署要求停工，業者在部落舉辦說明會，試圖透過水土保持工程釋疑，但村民仍掛起白布條抗議，屏東縣政府強調會加強檢查力度，汛期前也會檢視工地水保狀況。\n\n屏縣府︰加強檢視工地水保\n\n該光電開發區位在楓林部落正上方，村民認為楓林部落位處山坡地帶，雨季來可能發生土石流，質疑業者在開發前都沒有知會部落，直到上百人連署要求停工的陳情書遞給縣府後，業者才在部落舉辦說明會。\n\n\n\n楓林村長宋銘德指出，業者疑似只用土方覆蓋光禿的山坡地，徒手就可以挖開，這樣的水保工程很難相信能抵抗土石流，當地可以找更好的開發區，業者卻選在部落正上方山坡開發，不顧部落族人的生命財產安全，村民都不能同意。\n\n屏縣府指出，該開發案目前處於水土保持工程施作階段，後續能否持續開發建置太陽能板，還有待審議，經派員到場檢查後，水保工程狀況並沒問題，至於村民的擔憂，縣府會加強檢視，保障居民居住權益。", "labels": ["道德污名"]}, {"id": 376, "title": "沙鹿豪宅案》顏寬恒控政治操作 檢斥絕無雙標", "date": "2023-03-30", "section": "政治", "content": "顏寬恒家族莊園豪宅涉嫌竊佔國土、偽造文書遭搜索。\n\n\n\n顏︰檢勸交保 考量家人無奈同意\n\n國民黨前立委顏寬恒家族莊園豪宅涉嫌竊佔國土案，台中地檢署諭令顏寬恒夫婦各一千萬元、五百萬元交保。顏寬恒昨天召開記者會表示，他為了捍衛自己清白，一度拒絕交保，檢方勸說他近一小時，他考量到家人及雙親的健康，迫於無奈同意。他質疑中檢是否因政治立場不同，而有雙重標準？\n\n檢︰交保與否都尊重 何必勸說\n\n對此，中檢聲明沒有雙標，「檢察官偵辦案件絕不考量任何政治因素及立場」，顏要不要交保，由他自己決定，檢方都尊重，何必「勸說交保」？\n\n\n\n顏寬恒指出，他登記參選國民黨台中市二選區立委沒多久，檢調前天就大動作搜索他沙鹿住家，質疑他竊佔國有地與偽造文書，妻子陳麗凌合法標租國有地，付完整的租金，合法承租，何來竊佔之有？此外，他的沙鹿房屋已做了真實的交易，交易的資金流向、買賣的合約都已提示給警方，資料都扣押在台中地檢署，只是因為他的物品沒有完全搬走，就指控他是假買賣、偽造文書，根本沒有理由，他堅持自己清白無罪。\n\n顏寬恒說，直到昨天清晨，檢察官諭知一千萬元交保，他為了捍衛清白，當下拒絕，因為「台南學甲光電案開了八十八槍，參與涉案的嫌犯，有人僅交保兩萬元」，他質疑不符合比例原則，自己是「政治司法案件」，「我寧願失去自由，接受羈押」。據了解，顏寬恒決定拒保後，父親顏清標透過律師勸他一定要交保，顏寬恒直到昨天凌晨才同意交保。\n\n台中地檢署昨也發布聲明指出，法律沒有假期，辦案絕不考量任何政治因素及立場，不可能有雙標，此案是去年一至三月（立委中二選區補選前後）陸續接獲不同民眾檢舉告發而立案偵辦，都是依事證依法偵辦，請外界切勿妄加臆測，給檢察官公正的辦案空間。\n\n中檢強調，顏寬恒是否願意交保，是他自己自由決定，何來「說服勸說交保」？至於一千萬元交保金，是檢方依涉案程度等證據審慎衡量，認為一千萬元是妥當的金額。\n\n至於豪宅現況，記者走訪，原本被指佔用國有地的氣派大門跟管理室（警衛室）拆除後，以簡易圍籬圈圍，再用成列樹木一字排開綠美化，仍可見內部環境清幽，草坪跟樹木很整齊，門前的自動灑水器定時噴水澆灌樹木，可見易主之後，仍有妥善維護。\n\n國民黨前立委顏寬恒昨指出，沙鹿住宅土地是合法標租，房屋是真實交易，質疑檢方有雙重標準；中檢聲明強調，檢察官偵辦案件絕不考量任何政治因素及立場，不可能有雙標。", "labels": ["關聯污名"]}, {"id": 377, "title": "宜蘭運動中心屋頂漏水 球場無法用", "date": "2023-03-30", "section": "生活", "content": "館外下大雨，館內下小雨，宜蘭國民運動中心屋頂漏水，帆布接水再用水管引流。\n\n\n\n宜蘭國民運動中心斥資約二億三千萬元興建，但二○一八年九月開幕後，問題不斷；最近又發現館外下大雨，館內下小雨情況，屋頂漏水嚴重，導致多功能綜合球場無法使用。縣府指出，最近廠商施作太陽能板未做好防水工程，已要求立即改善，初步先以帆布與水管接水引流，讓球場木地板不要積水潮濕。\n\n民進黨縣議員林麗抨擊，運動中心完工後被發現九百多項缺失，也曾引進拍賣會，淪為賣場爭議，室內消防栓箱長期閃爍，游泳池通風不良、環境悶熱潮濕，冷氣吹風孔蓋與天花板造型燈飾掉落，嚇壞入場運動民眾。\n\n\n\n館外下大雨 館內下小雨\n\n最近這幾天，又有民眾反映在運動中心打羽球，一旁屋頂卻漏水，像下雨一樣，有時水還是用噴的，真的很誇張。林麗昨天到運動中心查勘，她指出，綜合球場天花板漏水現象，讓民眾相當訝異，種種問題可以看出當初驗收時，有許多問題未完全解決。\n\n議員批縣府未做好監督\n\n她質疑，運動中心興建有問題，管理也有問題，縣府未能做好監督與管理，必須深切檢討，希望縣府教育處盡快針對館內各項設施進行通盤檢討，讓民眾有個安全舒適的運動環境。\n\n縣府︰等天晴後盡速維修\n\n縣府教育處體健科長楊沛勳指出，縣府很重視場館安全，議員之前反映的問題都已經解決，這次漏水，是運動中心將屋頂租給廠商施作太陽能光電板，三月廿二日完工，但廿四日就發生漏水情形，導致綜合球場封閉無法使用，縣府在第一時間就要求廠商改善，但因為一直下雨，天氣潮濕，防水工程無法施作，問題無法立即解決。\n\n楊沛勳要求廠商須想別的辦法解決場地積水問題，廠商因此在館內先以帆布接漏水，再以水管引流排放，讓水不會滴到木地板，等天晴後再盡速維修屋頂漏水情況；至於球場是否開放？縣府表示要評估安全無虞，才能重新開放。", "labels": []}, {"id": 378, "title": "館外大雨、館內小雨...... 宜蘭國運中心「帆布接水」成奇觀", "date": "2023-03-29", "section": "生活", "content": "館外下大雨，館內下小雨，宜蘭國運中心屋頂漏水，帆布接水成奇觀。\n\n\n\n宜蘭國民運動中心斥資約2億3000萬元興建，但2018年9月開幕後，問題不斷；最近又發現館外下大雨，館內下小雨情況，屋頂漏水嚴重，導致多功能綜合球場無法使用。縣府指出，廠商施作太陽能板未作好防水工程，已要求立即改善，初步先以帆布與水管接水引流，讓球場木地板不要積水潮濕。\n\n民進黨縣議員林麗接獲民眾反映，今天到國運中心視察；她指出，國運中心完工後被發現900多項缺失，啟用1年多仍無法完成驗收，並遭審計室點名，甚至曾引進拍賣會，淪為賣場爭議，室內消防栓箱長期閃爍，游泳池通風不良、環境悶熱潮溼，冷氣吹風孔蓋與天花板造型燈飾掉落，嚇壞入場運動民眾，這些問題爆不完。\n\n\n\n最近這幾天，又有民眾反映，在國民運動中心打羽球，一旁屋頂卻漏水，像下雨一樣，有時水還是用噴的，真的很誇張。林麗說，綜合球場天花板漏水現象，讓來運動民眾相當訝異，甚至有球友差點踩滑摔跤，種種問題可以看出當初驗收時，有許多問題未完全解決。\n\n她質疑，國運中心興建有問題，管理也有問題，以致問題不斷，縣府未能做好監督與管理，失責失職，對於國運中心的維管是消極，必須深切檢討，希望縣府教育處盡快針對館內各項設施進行通盤檢討，讓來運動的鄉親，有個安全舒適的運動環境。\n\n縣府教育處體健科長楊沛勳指出，縣府很重視場館安全，議員之前反映的問題都已經解決，這次漏水，是國運中心將屋頂租給廠商施做太陽能光電板，3月22日完工，隔兩天在24日就發生漏水情形，導致綜合球場封閉無法使用，縣府在第一時間就要求廠商改善，但因為一直下雨，天氣潮濕，防水工程無法施做，問題無法立即解決。\n\n楊沛勳要求廠商須想別的辦法解決場地積水問題，因此在館內先以帆布接漏水，再以水管引流排放，讓水不會滴到木地板，待天晴後再儘速維修屋頂漏水情況，至於球場是是否開放？縣府表示要評估安全無虞，才能重新開放。\n\n縣府指出，廠商施作太陽能板未作好防水工程，已要求立即改善，初步先以帆布與水管接水引流，讓球場木地板不要積水潮濕。\n\n館外下大雨，館內下小雨，宜蘭國運中心屋頂漏水，帆布接水成奇觀。", "labels": []}, {"id": 379, "title": "否認偽造文書、竊佔國土 顏寬恒稱：擔心家人才同意1千萬交保", "date": "2023-03-29", "section": "政治", "content": "顏寬恒開記者會強調土地是合法標租，房屋是合法買賣，此案根本就是政治案件。\n\n\n\n相關新聞：\n\n顏寬恒夫妻豪宅涉竊佔國土、買賣涉偽造文書 檢調搜索約談主因\n\n沙鹿豪宅涉偽造文書遭約談 顏寬恒夫婦各1000萬、500萬交保\n\n\n\n要參選台中市第2選區的國民黨前立委顏寬恒沙鹿住家被台中地檢署搜索，顏寬恒及妻子陳麗凌今天凌晨各以1000萬及500萬交保。顏寬恒今天上午在烏日服務處召開記者會，強調國有地是妻子合法的標租，且買賣確實，只是放在豪宅內東西沒有搬走，竟被稱偽造文書和竊佔，且被要求1000萬才能交保，根本不符比例原則，他當時拒絕交保表示抗議，主任檢察官遊說1個多小時，且他思及家人擔憂才同意交保，根本是政治辦案，與台南學甲槍擊案等案相比，痛批檢調不符比例原則，「是否因為顏色不對，就是雙標？」\n\n顏寬恒表示，他本人提供房屋買賣合約、匯款金流、由妻子合法標租國有土地、已繳足20年租金的所有資料，有憑有據，足證明他和妻子沒有任何違法。且買賣既已真實成立，房屋交易之後，付款方式、如何使用、何時搬遷，是由交易雙方約定，絕非假交易而有使公務員登載不實的任何違法情事。\n\n顏寬恒表示，台中地檢署檢察官宣稱本案他跟妻子涉犯偽造文書和竊佔，他和妻子提出完整的資料證明絕無犯罪；且偽造文書和竊佔兩罪刑度均為5年以下，對照檢調偵辦本案的強度和交保的金額，顯然不符比例原則。\n\n顏寬恒強調，昨天深夜，檢察官諭知他1000萬元交保，他因為堅持清白無罪，寧願失去自由接受羈押，悍衛清白，拒絕交保；承辦檢察官和主任檢察官一直說服勸說辦理交保，雙方僵持近一個小時，最後他考慮家人及長輩的健康，無奈才同意交保。\n\n他憤怒地說，台南學甲光電案開了88槍，參與涉案的嫌犯有人僅交保2萬元，他合法出售沙鹿住宅、合法標租國有土地，因為私人物品沒有完全搬走，竟被認定是假文易且重保1000萬元，這就是一件政治司法案件，司法豈能為政治操作利用？\n\n顏寬恒說，在他登記參選立委後沒多久，檢調就啟動大範圍搜索，針對檢方對竊佔國有地的質疑，他與妻子提供房屋買賣合約、滙款金流、由妻子合法標租國有土地、已繳足20年租金的所有資料，怎麼會是竊佔？\n\n顏寬恒表示，他昨天從白天偵訊到夜晚，堅持自己是清白無罪，最後主任檢察官勸他交保，他與妻子各以1000萬元、500萬元交保，與台南學甲槍擊案等案件的交保金額相比，認為檢調不符比例原則，「你們覺得合理嗎？」\n\n另外，針對有媒體人建議顏寬恒退選立委，就能平息風波，顏寬恒受訪時僅表示「謝謝」即離去。\n\n顏寬恒說，他堅持清白無罪，最後以1000萬元高額交保，與台南學甲槍擊案等案相比，痛批檢調不符比例原則。\n\n顏寬恒提出土地承租的公證書。\n\n顏寬恒提出土地承租的公證書。\n\n顏寬恒提出土地承租的公證書。\n\n顏寬恒提出土地承租的公證書。", "labels": []}, {"id": 380, "title": "王文宗涉學甲88槍案 藍營：民進黨不要都甩鍋給國民黨", "date": "2023-03-27", "section": "社會", "content": "南市國民黨議員蔡育輝批評民進黨急著找戰犯，將學甲88槍案全推給王文宗、甩鍋國民黨。\n\n\n\n台南學甲88槍槍擊案，檢警查出學甲慈濟宮董事長王文宗為「幕後指使者」，連日來引起藍綠攻防。南市議會國民黨團今天批評民進黨，為了賴清德選總統，急著找戰犯，全推給跟綠、藍皆友好的王文宗，希望民進黨不要什麼都甩鍋給國民黨。\n\n南市議會國民黨團書記長蔡育輝表示，民進黨前中執委郭再欽涉及學甲爐碴案，不法獲利台南地檢署認證21.6億元。爐碴的不法利益跟太陽光電比真是小巫見大巫。現在為了選總統，要王文宗扛88槍責任，說他是藏鏡人，他捐46萬給藍營就說是藍營大金主，郭再欽捐這麼多錢給民進黨，不就綠營的超大金主。\n\n\n\n市議員林燕祝說，民進黨現在說王文宗是88槍擊案藏鏡人，更是藍營大金主，請民進黨搞清楚88槍擊案會發生，是因為太陽光電公關費被郭再欽吃了，紅龜沒拿到，民進黨吃相難看，搞成社會頭版案件，民進黨為何不說？\n\n林燕祝說，王文宗案已進入司法程序靜待調查，民進黨不要什麼都推到王文宗頭上，什麼都甩鍋給藍營，不要忘了，被開槍的謝財旺競選總部當年成立就是由王文宗主持，而王文宗跟黃偉哲市長、民進黨立委都熟識。", "labels": ["關聯污名"]}, {"id": 381, "title": "自由廣場》國民黨還有多少王文宗、李全教？", "date": "2023-03-27", "section": "", "content": "◎ 吳哲文\n\n去年年底台南學甲爆發八十八槍槍擊案，引發中國國民黨為首的在野勢力，以該案涉及的爐渣及光電等案件為由，圍攻在中央與台南均執政的民進黨；但，經檢警追查後，發現身兼國民黨地方大樁腳與統促黨清芳黨部主委、曾任學甲鎮代會主席的王文宗，才是這次槍擊案的幕後主謀，已將王嫌拘提到案、收押禁見。雖然這樣的大逆轉大快人心，但後續效應仍須關注。\n\n檢視朝野對本案的態度，民進黨雖然跟黑金或多或少有所牽連，但去年九合一敗選後，府院黨多管齊下，行政院提出選罷法等修正案，排除黑金槍毒與國安等重大案件定讞者的參選資格，現正在立院審議中；而民進黨在今年二月的黨內規章修訂中，更是擴大適用的犯罪態樣（增加性侵及兒少性交）及時間範圍（自被起訴起，效力及於終身，不再有管訓或刑之執行完畢十年後可重行參選的「十年條款」），展現「不會再讓重大犯罪人有出任黨職、或者獲得民進黨公職民代提名的機會」的態勢，改革的意志值得台灣人肯定。\n\n\n\n反觀國民黨，自去年底相關爭議四起後，一方面宣稱支持民進黨政府修法、另一方面卻試圖為更生人開巧門，宣稱黨內規改嚴，卻未見反應在具體事態上，不僅近期已有兩名黨籍縣議會議長，因涉及不同弊案而遭到收押，現在學甲八八槍擊案大逆轉，主嫌竟然是國民黨在地大樁腳，不僅牽涉到土地開發、爐渣及光電等相關利益網，同時跟該黨在地要角李全教、以及統促黨實質領導者張安樂也有關連，國民黨還有什麼資格指控其他政黨是黑金政黨？國民黨還有多少李全教與王文宗，是台灣社會所不知道的藍、紅、黑金三位一體勢力？國民黨有勇氣跟他們徹底切斷關係，清廉自持嗎？而先前與國民黨同聲鼓譟的政客、意見領袖與媒體人等等，你們的臉，腫了沒？\n\n國民黨如果真的要繼續與各地黑金勢力互相利用，一路隻手遮天到大選、甚至更之後的未來，那麼筆者相信有觀察力的台灣人，會越來越看清國民黨的黑金本質，並做出正確的投票判斷，直到國民黨徹底消失為止！\n\n（作者為兼業作家，新北市民）", "labels": ["關聯污名"]}, {"id": 382, "title": "涉指使88槍案 議員批王文宗「藍黑統」", "date": "2023-03-27", "section": "生活", "content": "學甲八十八槍案，前天檢警公布指當地慈濟宮董事長王文宗涉指使此槍擊案，角色身分被起底。民進黨立委林俊憲昨指出，南市前市議員謝龍介馬上發切割王文宗的聲明，這麼做太無情了吧？王看到會很「切心」；基進黨南市議員李宗霖更批王文宗是「藍黑統三位一體的鐵證！」\n\n綠委指謝龍介立馬切割\n\n林俊憲表示，謝龍介承認有到王文宗的慈濟宮拜廟，但「僅止於此」，但明明王文宗在謝選市長時陪謝拜廟、掃街，一起同甘共苦過來的兄弟，怎麼突然成了最熟悉的陌生人？王看到會很「切心」吧！另如把「王文宗、虱目魚」這關鍵字放在一起搜尋，就會發現王多年來利用兩岸虱目魚契作買辦身分，不時發表一些兩岸一家親言論，跟王統促黨主委身分簡直絕配。\n\n\n\n李宗霖說，王文宗過去跟白狼張安樂闖蕩江湖，倒扁期間曾擔任白狼旗下天使護衛隊隊長，而後也擔任統促黨清芳黨部主委，過去配合中國經濟統戰，與中國關係匪淺。李更怒批王與藍營大咖密不可分，是國民黨學甲區主任、馬英九、朱立倫後援會會長，與藍營、黑金擾亂台灣地方、民主。\n\n謝稱完全不知情王涉案\n\n謝龍介出面說他並未切割王，曾到慈濟宮參香、拉票沒錯，但事實上王與各黨派人士交好，本屆南市議長賄選案中擔任操盤手的郭再欽，過去也曾幫王賄選過。去年南市長選舉，王陪他掃街，很感謝王，但王插手光電利益、涉入八十八槍擊案，完全不知情。", "labels": ["關聯污名"]}, {"id": 383, "title": "遭控與學甲88槍案指使者關係密切 謝龍介：王文宗與各黨派都交好", "date": "2023-03-26", "section": "政治", "content": "國民黨南市前市議員謝龍介指涉及學甲八十八槍案的學甲慈濟宮董事長王文宗與各黨派都交好，請民進黨不必抹黑他及轉移焦點。\n\n\n\n對於台南學甲慈濟宮董事長王文宗涉嫌指使、並到中國窩藏逃往中國的學甲88槍案主嫌洪政軍。綠營指王文宗與國民黨南市前議員謝龍介關係密切、王還幫謝龍介輔選市長選局。謝龍介今天出面說他並非切割王文宗，他曾到慈濟宮參香、拉票沒錯，但事實上王與各黨派人士都交好，本屆南市議長賄選案中擔任操盤手的郭再欽，過去也曾幫王文宗在選舉時買票賄選。\n\n謝龍介澄清，去年市長選舉，王文宗並未擔任他競選總部任何職務，民進黨與立委王定宇不必以此抹黑他、轉移焦點，他曾到學甲慈濟宮參香、在地方拉票，這是事實，因為學甲人對光電案在地方惡搞看不下去，影響地方居民居住正義，所以在選舉時多幫忙他一些。\n\n\n\n謝龍介並說，88槍案主嫌洪政軍在偵訊時已供稱，會開88槍是因為光電利益分配不均，郭再欽整碗捧去。如今被公開的訊息，王文宗兩度赴中國安排洪政軍與槍手孔祥志逃亡所需，但王文宗究竟在88槍案中扮演什麼角色？還有待檢調釐清，但無論如何，那也是王文宗、洪政軍與郭再欽之間的分贓不均。民進黨只提王文宗，卻避談郭再欽，司馬昭之心，路人皆知。\n\n對於民進黨極力要將王文宗連結國民黨與他本人，謝龍介強調，他不會切割王文宗，王是學甲在地公眾人物，與各黨派人士都交好，國民黨長年在學甲地區處於弱勢，王文宗是少數願意與國民黨互動的，加上王的學甲慈濟宮董事長身分，能夠連結在地數10間廟宇。\n\n去年南市長選舉，王文宗在「百廟祈福」行程陪他掃街，謝龍介表示很感謝王，但王文宗插手光電利益、涉入88槍擊案，他完全不知情，他相信黃偉哲市長一定也是不知情王在88槍擊案中扮演的角色，否則不會在去年10月3日、還有今年1月22日，黃兩度前往學甲慈濟宮，與王文宗互動熱絡。\n\n謝龍介並說，這次88槍擊案中也被掃射30槍的前市議員謝財旺總部，其競選總部在2018年成立時，是由王文宗一手籌辦；2006年，王文宗競選學甲鎮代會主席被查獲賄選，當年郭再欽也與王文宗交好，郭還幫王買票賄選，民進黨現在想要一刀切割王，趁機洗白，未免低估民眾智慧。\n\n謝龍介認為任何犯罪行為，司法機關嚴查嚴辦就是了，不必管藍或綠，台南的黑金問題，除了88槍，還有市府前經發局長陳凱凌涉貪瀆案、市長涉納骨塔案、郭再欽涉爐碴案、正副議長賄選案，及台南地檢署檢察長被迫請辭，疑有政治黑手介入辦案等疑雲，希望民進黨也能用一樣的力道關注。", "labels": ["關聯污名", "道德污名"]}, {"id": 384, "title": "王文宗曾批評綠能產業 暗鬥郭再欽", "date": "2023-03-26", "section": "社會", "content": "台南學甲88槍槍擊案涉案主嫌「紅龜」洪政軍（前、手上白外套遮住手銬）、槍手「孔祥志」（後）在中國落網，刑事局派員赴中國押解返台。\n\n\n\n台南市「八八槍案」昨天出現重大進展，將涉嫌藏匿資助槍擊案主嫌洪政軍、也疑似安排洪政軍與槍手孔祥志偷渡出境的王文宗聲押獲准，但更受外界關注的是，王文宗到底是不是八八槍案的幕後主使者？\n\n八八槍案主使者？檢警續查重點\n\n據指出，檢警目前只有王文宗前往中國資助洪政軍的證據，並沒有他主使的實證，但種種跡象，也無法排除王不是主使者，此部分成為全案後續調查的首要重點。\n\n\n\n雖然王文宗和郭再欽、謝財旺交惡，槍擊對象又分別是郭的前公司及謝的服務處，此背景成為王文宗可能主使「八八槍案」的犯行動機，不過，也有熟知地方生態的人士說，王文宗跟郭再欽是世仇，王曾在農會選舉、議長選舉都跟郭唱反調，若是策畫協助洪男和槍手偷渡「絕對有可能」，但說到「策畫整起槍擊案，就為了報復郭和王」，該人士認為王文宗沒有這種實力、也不敢如此大膽。\n\n該人士說，洪政軍與王文宗的輩分差很多，而洪政軍曾與謝財旺有關係，不太可能聽從王文宗指揮，雖然王與白狼友好，有可能策畫偷渡，但可能沒實力和膽量策畫槍擊案，因此在槍擊案上還是偏向，洪政軍就是全案主謀的成分居多。\n\n另有地方人士分析認為，以人際關係來看，王文宗與郭再欽互相仇視，如果能讓洪政軍和槍手一直逃匿、抓不到，郭再欽會更難看、光電利益問題也會一直被端上檯面燒，因此王為了讓郭難看，而協助洪政軍偷渡及後續資助。\n\n政界人士說，王文宗曾批評綠能產業，暗指郭再欽吃相難看，但是郭再欽的光電利益，一直有在打點，即使王文宗把郭再欽鬥倒，也很難插進接下這一塊的利益。\n\n依目前檢警掌握的證據，王文宗的確支助洪政軍，所以無論背後主謀是洪政軍、王文宗，或是兩人聯手策畫，相關可能性都是檢警要查明的重點。", "labels": ["關聯污名"]}, {"id": 385, "title": "88槍案主嫌扯出一串藍營大咖 林俊憲：國民黨哪來的臉反黑金", "date": "2023-03-25", "section": "政治", "content": "王文宗為學甲慈濟宮董事長，具有統促黨台南清芳黨部主委身分。\n\n\n\n台南學甲88槍槍擊案，檢警昨拘提幕後主使、前學甲鎮民代表會主席王文宗，引發地方政壇譁然。民進黨立委林俊憲今（25）日指出，王文宗不僅涉及國民黨的黑金勢力，更與一大串藍營大咖有關，「國民黨居然還敢大喊反黑金，把自己做的事推到別人頭上，哪來的臉？」\n\n台南地檢署昨拘提企圖出境的王文宗，今日向地院聲押禁見獲准。「肉粽一大串全部出現了，把台南搞得烏煙瘴氣的暗黑集團正式現身」，林俊憲晚間透過臉書表示，轟動全國的88槍案主嫌終於落網，這位王文宗毫不意外的又跟國民黨的黑金勢力有關，而且可以說是「功勳彪炳」。\n\n\n\n林俊憲盤點，王文宗不僅是前台南市議長李全教的左右手，還是國民黨主席朱立倫參選2016年總統時的學甲區主任，也幫前台南市議員謝龍介輔選過，最重要的是，王文宗還是統促黨的黨部主委，這麼多的頭銜、這麼多的大咖，這下要切割可困難了。\n\n林俊憲說，記得國民黨前陣子選策會爭議時，新北市長侯友宜跳出來大喊「反黑金」，看到國民黨願意把自己的根都挖了，大家都很高興。不過說是一回事，做又是一回事，尤其88槍案這麼大的治安事件，主謀居然直接牽連到國民黨內的大老們，到底要怎麼個反法呢？大家都等著看。\n\n林俊憲表示，地方都知道，王文宗就是李全教重要的左右手，而李全教何許人也？他可不是議長賄選案出獄以後就淡出了，國民黨在台南的佈局完全仰賴李全教，上次選策會名單就已經透露一點眉角，台南的議長選舉始終擺脫不了黑幕，不是跑票投無黨籍的郭信良就是賄選，民進黨過半也無法掌握議會，李全教與他的暗黑勢力夥伴們，就是背後的藏鏡人。\n\n此外，關於最近影響台南非常大的光電爭議，林俊憲直指，背後的勢力就是李全教。先是壟斷兩岸契作虱目魚，再介入光電開發，最後衍生出88槍槍擊案，李全教勢力之龐大，由此可見為何國民黨在台南，萬事只能仰賴李全教了。只是做賊的喊抓賊，在今天王文宗落網之前，國民黨居然還敢大喊反黑金，把自己做的事推到別人頭上，哪來的臉？\n\n「如今肉粽串的第一顆已經被抓出來，現在整串全部煮好、要一起拉出鍋子了！」林俊憲質疑，國民黨中央又會如何反應呢？侯友宜喊「反黑金」如果要玩真的，先說說要怎麼處理朱立倫、李全教這些人，這樣的人還適合擔任黨主席嗎？否則一切都是打假球罷了。\n\n王文宗為學甲慈濟宮董事長，具有統促黨台南清芳黨部主委身分。", "labels": ["關聯污名"]}, {"id": 386, "title": "台南88槍擊案幕後主使者落網 王定宇揭背景與白狼有關", "date": "2023-03-25", "section": "政治", "content": "學甲88槍擊案主嫌「紅龜」落網後，檢警昨拘提幕後主使、前學甲鎮民代表會主席王文宗。\n\n\n\n台南學甲88槍槍擊案主嫌「紅龜」洪政軍落網後，檢警繼續深入追查，昨拘提幕後主使、前學甲鎮民代表會主席王文宗。民進黨立委王定宇今（25）日揭露，王文宗是國民黨選策會李全教的合作夥伴，曾出任國民黨主席朱立倫參選2016總統時的學甲區競總主任，更是白狼統促黨要角。\n\n台南地檢署昨拘提企圖出境的王文宗，據專案小組調查，王文宗曾2度前往中國，提供酒店客房窩藏洪政軍，還資助生活開銷及提供手機、門號作為聯絡使用。\n\n\n\n南檢認定，王文宗涉犯藏匿人犯、槍砲彈藥刀械管制條例及恐嚇罪嫌重大，且有逃亡、滅證、勾串之虞，今日向台南地院聲押禁見獲准。\n\n對此，王定宇透過臉書指出，王文宗是國民黨選策會李全教的合作夥伴、朱立倫參選2016年總統時的學甲競總主任，也是白狼統促黨要角。\n\n王定宇並呼籲，現在有關台南學甲88槍擊案的幕後主使者落網收押，「請問統媒、藍營政治人物，要不要挖一下大秘寶？」\n\n88槍擊案傳出因太陽光電利益糾紛引起，主嫌洪政軍先找楊展華謀議，楊找蔡金郎拿槍彈交給洪，洪轉交孔祥志；案發當天李奇漢開車載孔到台南，孔先後對前民進黨中執委郭再欽出售的學甲廠房、時任南市議員謝財旺學甲服務處開槍，震驚各界。\n\n王定宇說，台南學甲88槍擊案幕後主使者落網收押，統媒、藍營政治人物要不要挖一下「大秘寶」？", "labels": ["關聯污名"]}, {"id": 387, "title": "喬人事、做工程涉收賄1289萬元 苗栗前鄉長温志強撤職", "date": "2023-03-25", "section": "社會", "content": "苗栗縣無黨籍三灣鄉前鄉長温志強。\n\n\n\n監察院認定苗栗縣三灣鄉前鄉長温志強在職時，多次向承攬政府採購標案的廠商收受賄賂，又利用三灣鄉公所2020年兩度辦理清潔隊隊員甄選的機會，分別向有意應徵者或應徵者的親友收賄，不法金額高達1289萬8100元，且隱匿不法所得，涉犯洗錢罪，今年一月提起彈劾，懲戒法院審理後，認温違失情節重大，日前判撤職，停止任用4年。刑事部分苗栗地院審理中。\n\n彈劾指出，温志強2019至2020年間辦理「三灣鄉辦公廳舍重建工程案」，收受承攬廠商150萬元賄款。2020年7月及9月間，三灣鄉公所因清潔隊員出缺遞補，分別辦理公開甄選清潔隊員，温收取105萬元賄款，幫助古姓與温姓兩名男子錄取。\n\n\n\n2020年間三灣鄉公所辦理「109年苗栗縣三灣鄉公所土地建置太陽光電系統」標租案，温志強主動向得標廠商索賄200萬元，經過斡旋降為100萬元，之後在該案辦理相關申設流程過程中，陸續收受70萬元現金賄款及1罐茶葉。\n\n2018年間，温志強透過呂姓友人擔任白手套，與數家工程營造廠商業者私下勾結，組成圍標集團，由呂男在温的授權下，出面安排協調廠商圍標，並期約每件工程交付工程款8%的賄款予温，請温排除公所內部困難，66件工程賄款計739萬4100元。\n\n2017、2018年間，某工程公司爭取三灣鄉公所的設計監造案，表示願支付標案金額15%的工程回扣賄款，予温志強做為得標代價，經温應允後，自2018年起，三灣鄉公所辦理的多項設計監造案，均以「準用最有利標」或「參考最有利標精神」辦理開、決標，並評選該公司為優勝，或符合需要廠商後核定決標，温從中獲利185萬4000元。\n\n某公司見三灣鄉尚未全面汰換LED路燈，2019年間積極針對三灣鄉提供相關評估報告，以遊說温志強辦理工程發包，温指示所屬建設課同仁據以編列109年度預算辦理，並內定設計監造案的廠商，共謀路燈汰換工程內容，從中收賄40萬元。\n\n温志強意圖隱匿歷來不法所得，以逃避司法機關調查追訴、處罰，遂借用母親開設帳戶，並持有保管該帳戶的存摺印鑑，以利存入隱匿相關不法所得；2021年4、5月間，温從不法所得中掏出190萬元，與友人合資以570萬元購入苗栗縣三灣鄉大河底段土地，並把土地權利人登記為兒子，隱匿資產，規避財產申報。\n\n懲戒法院指出，温志強任職期間，多次利用督辦鄉公所各項公共工程之職務上機會，向承攬政府採購標案的廠商收受賄賂；又利用三灣鄉公所109年兩度辦理清潔隊隊員甄選的機會，分別向有意應徵者或應徵者的親友收取賄款，不法獲利合計達1289萬8100元。\n\n懲戒法院表示，温為隱匿其相關不法所得，另涉犯洗錢罪，所為已違反公務員服務法的規定，且違失事證明確，情節重大，悖法亂紀，並有隱匿犯罪所得等行為，嚴重敗壞官箴，損害政府信譽及公務人員形象，行為次數甚多、不法所得數額頗鉅，評議後判撤職，停止任用公務員4年，可上訴。", "labels": ["關聯污名"]}, {"id": 388, "title": "控綠能淪為黑金貪腐溫床 立院民眾黨團籲完善法規", "date": "2023-03-24", "section": "政治", "content": "立法院民眾黨團今天舉行「綠能淪貪腐溫床，加速完善相關發展法制」記者會， 立委陳琬惠、幹事長張其祿出席。\n\n\n\n針對近期綠能弊案頻傳，立法院民眾黨團今天召開記者會，指稱太陽光電及離岸風電的實際裝置容量進度嚴重落後，和黑金介入、龐大的利益輸送結構及法規不完善有關，政府必須加速完善法制、打擊黑金介入，才能落實淨零排放的目標。\n\n「台灣綠能蟑螂橫行」，民眾黨立委陳琬惠表示，根據高檢署統計，截至2022年綠能行賄總計偵辦60案，羈押18人，起訴66人，國營企業輔助政府推動光電立意良善，無奈官股代表私相授受、形成臭不可聞的光電權貴集團。\n\n\n\n陳琬惠指出，經濟部近日號稱與法務部合作成立「打擊妨害綠能產業發展犯罪聯繫平台」，可是綠能蟑螂索賄手法不斷進化，預防其實更甚於治療。請經濟部能源局說清楚曾行賄的業者未來還能否參與綠能開發案？主管機關必須訂定明確規則，設置排黑條款，才能讓台灣綠能產業發展具公平、透明和可持續性。\n\n立法院民眾黨團幹事長張其祿直言，目前政府推行光電太陽能、風力發電等用地、圈地，本身就是特許經營事業，不但補助建設，還可將電以高額價格回賣台電公司，創造出經濟租（Economic Rent）的「超額利潤」。而為了拿到特許權，國營事業、地方政府、公股事業爭相競逐、彼此拉關係、互相營利，更引入地方業者、政治人物、利益團體乃至黑勢力等金權結構，導致弊端、賄賂及暴力威脅事件叢生，這在學理上就是一種「尋租（rent-seeking）」的概念，導致「綠能家園」儼然淪為「黑金家園」。\n\n張其祿指出，今年1月台電購入一度風電要花7.14元、購入一度光電要花4.87元，遠高於平均發購電成本，加上「挹注大量稅金、公帑救台電」，「能源不穩及電網韌性不足」、「電網安全堪憂」及「黑金叢生」等問題，都顯示執政黨不務實的能源轉型已付出多種高昂社會代價。蔡政府缺少緩衝、漸進、務實及過度民粹的「大綠能」政策，可能將有「大綠能後的大缺電」之隱憂。\n\n張其祿直言，政府須檢討、重建「務實的能源轉型政策」，建立好緩衝、漸進、銜接的能源轉型進程，同時完備綠能建構的法制及監理機制，並思考新乾淨能源引進、研究開發等等，讓台灣確實走向能源轉型、乾淨能源穩定供給的正確方向。\n\n民眾黨團呼籲，一、政府應該積極修訂法規，建構完整2050年淨零排放規劃，不能再以薄弱的行政規則規範重大國家政策；二、導入多元彈性措施解決風光電進度落後的困境，同時打擊黑金介入，才能穩健朝淨零排放的目標前進。", "labels": ["關聯污名"]}, {"id": 389, "title": "監委要查台電虧損 國民黨團：蔡英文跳票不查嗎？", "date": "2023-03-21", "section": "政治", "content": "國民黨團今天召開「監委不只要查台電 還有背後的那隻手」記者會，首席副書記長林思銘主持、立委李德維、王鴻薇出席。\n\n\n\n監察委員賴振昌日前指出，台電近2年虧損預估突破新台幣5000億元，他已申請調查相關電價決策及能源應變政策是否妥適。對此，立法院國民黨團今天舉行記者會，肯定監委主動調查，並質疑蔡英文總統曾說過，10年內電價不會大幅上漲，但如今已經跳票，監察院不該查嗎？\n\n國民黨團首席副書記長林思銘表示，蔡總統在2016上任時保證，10年內電價不會大幅上漲，但是在2018年調漲3％、2022年又調漲8.4％，今年要調漲的11％。顯然，蔡總統當年的保證已經跳票了，是不是該向人民道歉？電價和物價上漲的問題，蔡總統應該好好告訴老百姓，何時才能停止？\n\n\n\n林思銘指出，電價調漲跟CPI物價指數息息相關，特別是「食物類」，主計總處統計出來2016到2022年，食物類的漲幅和電價漲幅幾乎一致，民進黨執政7年來，民眾已經苦不堪言，承受到非常大的通膨壓力。\n\n林思銘認為，民進黨2025非核家園的政策根本就是錯誤的，連美國媒體「哈芬登郵報」（Huffpost）也認為台灣廢核太冒進，缺乏戰略思維，而台灣民眾卻要承受錯誤政策帶來的苦果。現在各國都重新調整能源政策，將核能納入綠能，蔡政府卻反其道而行。\n\n林思銘呼籲，監察院既然要調查台電虧損，務必調查水落石出，給國人一個交代，台電的巨幅虧損到底是政府的錯誤能源政策所造成？還是因為不用核能發電，成本增加所造成？請立案監委務必調查清楚，背後那隻黑手，給人民完整個交代。\n\n國民黨立委李德維指出，既然監察院將對台電展開調查，就必須層政策面開始查起，是什麼樣的能源政策，影響到民生、工業用電穩定問題、電價上漲的問題、光電利益的問題，以及農業發展、糧食安全等等面向。台電這二年累積虧損就超過5千億，監察院必須徹底調查，揪出背後那隻黑手，否則根本無法根本解決台電虧損的問題，只是虛晃一招、打假球而已。\n\n國民黨立委王鴻薇質疑，行政院說要強化電網韌性，但短短幾天內陸續發生大停電，請問韌性在哪裡？堅韌在哪裡？行政院長陳建仁是不是該出來國人說清楚？\n\n王鴻薇提醒監察院，蔡總統在2016年承諾過，台灣10年內不會大漲電價，也不會發生大缺電，但4月1日將調漲電價11％，難道是現在的蔡總統打臉2016年的蔡總統嗎？難道監察院不該查蔡總統嗎？", "labels": ["關聯污名", "道德污名"]}, {"id": 390, "title": "轟「本命區」台南醜聞連環爆 陳琬惠︰賴清德應對「誠信」表態", "date": "2023-03-21", "section": "政治", "content": "民眾黨立委陳琬惠召開「請問賴清德：發展綠能可以這樣利益輸送嗎？」記者會。\n\n\n\n民眾黨不分區立委陳琬惠今天在立法院中興大樓召開記者會，指民進黨主席賴清德的「本命區」台南市接連發生學甲88槍擊案、爐渣案、光電利益輸送等事件，但賴清德至今都未親自就上述事件發表意見，她呼籲賴清德應用「誠信條款」的相同標準，向社會大眾交代。\n\n陳琬惠指出，國營企業輔助政府推動光電政策立意良善，但官股代表卻私相授受、利益輸送，形成臭不可聞的光電權貴集團，在學甲88槍擊案、爐渣案、議長選舉行賄、前經發局長陳凱凌及前行政院發言人陳宗彥接受性招待爆發前，沒人想到高大上的綠能產業竟暗藏黃與黑。\n\n\n\n陳琬惠說，曾行賄的業者未來是否能再參與綠能相關開發案，執政黨須制訂明確的遊戲規則，如同公職人員選舉罷免法要有排黑條款，執政黨正本清源，才能讓台灣的綠能產業有正向發展。\n\n陳琬惠表示，上星期她在立院經濟委員會質詢經濟部長王美花，台鹽子公司「台鹽綠能」的光電案涉嫌利益輸送，王美花允諾1個月給她調查報告，但她希望在調查報告出爐前，「誠信」失靈的賴清德應出來面對，向社會大眾表達態度。", "labels": ["關聯污名"]}, {"id": 391, "title": "鍾佳濱由太太及支持者陪同登記爭取立委連任", "date": "2023-03-21", "section": "政治", "content": "立委鍾佳濱由太太楊茹憶陪同登記立委黨內初選。\n\n\n\n立委鍾佳濱今天由太太楊茹憶、支持者蔡琇酌等人陪同到民進黨屏東縣黨部完成登記，鍾佳濱強調自已擔任立委以來，選民服務達到7300多件 ，貼近選民、聽見基層聲音，初選只是開始，他將會立委拼連任、總統拼勝選，對於黨內同志的挑戰則表明社會自有公論，自己是強棒。\n\n鍾佳濱今天上午開著招牌的行動服務咖啡車，載著太太楊茄憶前往辦理初選登記，象徵服務無界限、更深入地方，來自新園被稱為阿姑的蔡琇酌與簡羅珠麗、李素梨等農家婦女，也特別到場表達支持，強調為了太陽能光電板影響農作，她四處陳情，只有鍾佳濱協助解決，並派員現地會勘，讓她們非常感動，像這麼認直又很會做事的人，一定要留在立法院監督政府，照顧弱勢，為農民發聲，保護台灣。\n\n\n\n鍾佳濱表示，擔任立委7年來，服務案件高達7300多件，設有屏東、內埔、屏東市六堡三處服務處外，週六下午到村莊廟口開設行動服務站，下鄉為民服務，鄉親的需要在那裡，服務就到那裡，他也提出就學貸款由政府代為支償一年，讓學生都受惠。\n\n面對黨內有縣議員陳明達、農田水利署屏東管理處長黃信茗的挑戰，鍾佳濱說，黨內初選只是開始，他不但會立委拼連任，更要在屏北地區加強服務，為賴清德贏得總統大選來努力，並說黨主席希望縣議員不要參選立委的誠信條款就是回應社會的期待，從政是良心事業，黨員、支持者會看的見，心中自會做決定，他強調立委選舉需推出強棒相輔相成，以帶動勝選氣勢，而根據最近一份民調，若民進黨由他繼續參選，可望大贏國民黨潛在對手，對總統大選發揮助攻效果。\n\n立委鍾佳濱由太太及支持者陪同開著行動服務咖啡車到縣黨部登記。", "labels": ["道德污名"]}, {"id": 392, "title": "自由開講》「陳氏王朝」的警訊", "date": "2023-03-20", "section": "", "content": "蔡維民\n\n民進黨於2024年總統大選將派副總統賴清德出征，已毫無懸念。然嘉義縣山線立委選舉要如何維持不敗的局面？什麼樣的人選才能符合在地需求與選民期待呢？\n\n儘管嘉義縣長翁章梁雖於2022年毫無懸念順利連任。但值得注意的是，此次選舉對手王育敏選前才被臨時徵召，過去從未有任何選舉經驗、且從未在嘉義縣基層走動發展過，理論上這場選戰會更好選，得票成績應該會超越過去甚多。但相較於2014年張花冠得票193,399票、得票率63.09%，翁章梁的得票數下降至171,777票，得票率為62.85%。面對更弱的對手，卻未贏的更漂亮，顯示出綠營對嘉義縣選民的吸引力已出現下降的徵兆。\n\n\n\n此外於鄉鎮長部分，包括太保市、朴子市、大埔鄉、民雄鄉、番路鄉、義竹鄉等原先由民進黨執政的鄉鎮市，卻一夕翻盤。其中太保市是嘉義縣的縣治，民雄是人口最多的鄉鎮，義竹是縣長的故鄉，番路則是議長的故鄉，且對手甚至還是名不見經傳的政治素人。換言之，縣長位置雖然保住了，但實際上卻丟了四個鄉鎮市，這也意味著過去十多年來民進黨在嘉義縣所壟斷的獨霸局勢已出現了破口。\n\n面對2024的立委選舉，若無意外，海線部分仍將由蔡易餘參選尋求連任。但山線部分，據悉嘉義縣民進黨重要人士於3月19日時共同聚會。如同過往，陳明文早已預先安排好幾位與會人員負責傳遞其「聖旨」。就當會中討論山線立委人選時，這些人便適時鼓吹由其公子陳冠廷代表民進黨出征。而其他與會人士在重量級大老的「暗示」下，不得不表態支持陳冠廷代表民進黨參選2024立委選舉。表面上看似一片和諧的會議，實際上跟數十年前威權時期國民黨內部玩的宮廷政治手法如出一轍。不過，地方卻有不同的聲音。\n\n先前陳明文委員於高鐵遺失300萬現金，其平淡風清的態度，讓一般百姓見識到顯貴的實力。\n\n首先，過去一、二十年來在「明文規定」的威嚇下，基層早已醞釀不滿的情緒。其次，先前陳明文委員於高鐵遺失300萬現金，其平淡風清的態度，讓一般百姓見識到顯貴的實力。此案雖已平息，但社會大眾對其個人形象也有了新的見解與評價，且地方早有陳明文涉入諸多公共工程的傳聞。再次，從2022選舉至今，諸多議題與事件早已重創民進黨形象。從先前的論文抄襲、棒球場案到光電利益所引起的槍擊案、議長賄選案，再到近來物價通膨、缺蛋、電價調漲等事件引發各界不滿，都讓明年的立委選舉埋下了變數。2024年嘉義縣的選民是否還願意如同以往繼續支持民進黨？不無疑問。\n\n最後，雖然民進黨立委提名初選還未舉行，但過去一年來在陳明文委員的運作下，其子陳冠廷早已展開各項行動。陳委員不僅安排其獲得淡江大學講師、行政院政務顧問的職位，更讓他以此頭銜在嘉義山線地區跑攤跑行程。地方早已盛傳，陳明文將爭取民進黨不分區立委提名，並安排陳冠廷參選山線立委。\n\n不過，此種「父傳子」行徑卻招致地方不滿。過去山線選民早已抱怨，山線立委並非山線人，平時也不住在山線，只是為了配合選舉時將戶籍遷過去而已。而明眼人也看得出來，陳冠廷擔任過的相關職務基本上都是陳明文所安排，他本身根本從未在嘉義縣地方服務過，因此有人稱此為「陳氏王朝」。21世紀的民主臺灣居然還出現如同北韓獨裁者將權位傳給自己兒子的現象，實在讓人難以接受。\n\n總的來說，過去嘉義縣雖是民進黨的穩固票倉，但從去年九合一大選時已出現鬆動的現象。面對明年總統與立委選舉，我們若掉以輕心，持續放任地方事務由土皇帝專斷妄為，嘉義山線立委可能將成為破口。\n\n（嘉義縣民雄鄉民）\n\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E─mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": ["關聯污名"]}, {"id": 393, "title": "三星月眉圳綠電停工 廠商允加強溝通", "date": "2023-03-20", "section": "生活", "content": "三星鄉月眉圳幹線施作太陽光電發電系統計畫引發反彈，承包廠商承諾未達共識前暫不施工。 \n\n\n\n農田水利署宜蘭管理處辦理的三星鄉月眉圳幹線施作太陽光電發電系統計畫，引發反彈聲浪，宜蘭管理處日前舉辦說明會，地方痛批「先斬後奏」；承包廠商昨受訪時承諾加強溝通，未與鄉民達成共識前暫不施工。\n\n水利圳設太陽能板 被批「先斬後奏」\n\n三星鄉月眉圳幹線太陽光電發電系統計畫發包後，不少鄉民質疑未經充分溝通便貿然動工，立委陳歐珀辦理現勘後，農水署宜蘭管理處偕同承包商在十七日下午辦理說明會，近百人出席，會場砲聲隆隆。\n\n\n\n三星鄉萬德村長陳長森批評工程「先斬後奏」，強行施工會影響三星鄉地價，鄉民將成為最大受害者，呼籲鄉親挺身而出捍衛自己的家鄉；另有鄉民說，他們不反對綠能，反對的是設置地點，盼廠商尋找其他合適處所。\n\n三星鄉民代表會主席陳世玉指出，支持國家發展綠能政策，但廠商執行前應透過說明會告知施工內容，再參酌各方意見調整計畫，以公開透明方式減少爭議，讓農水署、三星鄉民、廠商達到三贏局面。\n\n水利署：會做好把關 協助溝通\n\n廠商受訪表示，尚未達成共識前暫不施工，停工期間會加強溝通化解歧見；農水署宜蘭縣管理處同意做好把關，協助廠商、地方溝通。\n\n三星鄉月眉圳幹線太陽光電發電系統計畫，投資金額近一億二千萬元，施作長度一千七百八十一公尺，完工後與台電的電路系統併聯，年發電量預估二百六十三萬度，可供六百二十五戶家庭一年使用，目前工程進度約二十％，恐怕無法在原訂的五月底完工。", "labels": ["關聯污名", "道德污名"]}, {"id": 394, "title": "宜縣三星太陽光電發電計畫說明會砲聲隆隆 廠商允加強溝通", "date": "2023-03-19", "section": "生活", "content": "宜縣三星鄉月眉圳幹線施作太陽光電發電系統計畫引發反彈，承包廠商承諾暫不施工。\n\n\n\n農田水利署宜蘭管理處辦理的三星鄉月眉圳幹線施作太陽光電發電系統計畫，引發反彈聲浪，宜蘭管理處舉辦說明會，地方人士痛批「先斬後奏」；承包廠商今天受訪時承諾加強溝通，未與鄉民達成共識前暫不施工。\n\n三星鄉月眉圳幹線太陽光電發電系統計畫發包後，不少鄉民質疑未經充分溝通便貿然動工，對此相當不滿，立委陳歐珀辦理現勘後，農水署宜蘭管理處偕同承辦廠商在17日下午辦理說明會，有近百人出席，會場砲聲隆隆。\n\n\n\n三星鄉萬德村長陳長森批評這項工程「先斬後奏」，強行施工會影響三星鄉地價，鄉民將成為最大受害者，呼籲鄉親挺身而出，一起捍衛自己的家鄉；另有鄉民說，他們不反對綠能，反對的是設置地點，盼廠商尋找其他合適處所。\n\n三星鄉民代表會主席陳世玉說，支持國家發展綠能政策，但廠商執行前應透過說明會告知施工內容，再參酌各方意見調整計畫，以公開透明方式減少爭議，讓農水署、三星鄉、廠商達到三贏局面。\n\n廠商受訪時說，尚未達成共識前暫不施工，停工期間會加強溝通化解歧見；農水署宜蘭縣管理處同意做好把關，協助風波圓滿落幕。\n\n三星鄉月眉圳幹線太陽光電發電系統計畫，投資金額將近1億2000萬元，施作長度1781公尺，完工後與台電的電路系統併聯，年發電量預估263萬度，可供625戶家庭一年使用，目前的工程進度約20％，恐怕無法在原訂的5月底完工。\n\n農水署宜蘭管理處辦理的說明會砲聲隆隆。", "labels": ["道德污名"]}, {"id": 395, "title": "《嘉義》質疑砍樹種電 東石居民拒光電板", "date": "2023-03-17", "section": "生活", "content": "台糖公司去年八月將嘉義縣東石鄉港墘農場七十七公頃土地出租給光電業者安集科技公司，擬設置光電板，鄉親認為砍樹種電破壞生態，強烈反彈。台糖公司昨舉辦說明會，逾百位鄉親拉起白布條表達抗議立場。台糖公司代表表示，設置光電是依國家政策，業者尚在規劃階段，還未向相關單位提出申請，會把鄉親意見帶回討論。\n\n台糖公司昨應東石鄉代會要求在港墘農場辦說明會，鄉代會主席黃錫駒、東石鄉長林俊雄、港墘農場護樹自救會會長暨港墘村長嚴玄明等人到場，抗議民眾拉起白布條，高喊「拒絕砍樹種電」，要求台糖取消此案。前天傍晚，港墘農場因不明原因起火，火勢延燒部分雜木及雜草，也引發民眾議論紛紛。\n\n\n\n台糖環境保護處工程師林雅明說，二○○二年政府為減緩WTO帶來的農業衝擊，補貼蔗田休耕造林，台糖響應平地造林政策，二十餘年來，盤點地力條件不佳區塊，符合低窪淹水林相不佳條件，推動設置光電。港墘農場白皮層、水黃皮、小葉欖仁、木麻黃等樹木約八萬五千株，經評估有九區塊符合條件，光電板設置案尚在規劃，還未向能源局提出申請。\n\n嚴玄明憤怒說，台糖不尊重地方，當初說要節能減碳，現在卻要砍樹，若不取消此案，為保護家園與環境，將抗爭到底。林俊雄說，港墘是東石門面，砍樹設光電板，影響當地環境景觀，反對此做法。立委蔡易餘昨也發出聲明反對此案，他已致電台糖公司董事長陳昭義，陳允諾檢討。", "labels": ["道德污名", "外觀污名"]}, {"id": 396, "title": "國民黨智庫：光電板入侵台南黑面琵鷺主棲地 數字是鐵證", "date": "2023-03-16", "section": "生活", "content": "國民黨智庫批評台南市政府未主動揭露七股主棲地遭破壞，並導致黑面琵鷺數量驟減的事實。示意圖。\n\n\n\n國民黨智庫昨日質疑由於光電板入侵破壞台南黑面琵鷺主棲地，造成生態浩劫，隨後遭台南市政府駁斥澄清，「黑面琵鷺棲地沒被破壞，反而吸引更多候鳥」，該智庫今日批評台南市政府未主動揭露七股主棲地遭破壞，並導致黑面琵鷺數量驟減的事實。\n\n國民黨智庫指出，根據「黑面琵鷺保育學會（BFSA）」今年1月所做「2023黑面琵鷺全球普查」資料顯示，今年1月相較去年同期相比，黑面琵鷺來台總量減少了184隻，台南七股主棲地總量從241隻減少至141隻，台南市政府引用「台南總體數量增加」的數據，並不能掩蓋七股主棲地數量減少的事實。\n\n\n\n國民黨智庫表示，太陽能光電場對黑面琵鷺棲地造成的影響與損害，早在2020年就被提出，且是政府單位也有參與調查的研究結果，「黑面琵鷺並無減少」的說法仍有討論空間，光電板對於黑面琵鷺在台南七股主棲地的影響，無論是從全球普查結果，具有政府公信力的調查報告，或現地觀察實況等方面來看，的確已經影響到黑面琵鷺主棲地，這是不爭的事實。", "labels": ["道德污名"]}, {"id": 397, "title": "東石台糖港墘農場將砍樹設光電 居民抗議反對", "date": "2023-03-16", "section": "生活", "content": "東石、朴子鄉親抗議台糖港墘農場將砍樹設置光電板。\n\n\n\n台糖公司將嘉義縣東石鄉港墘農場77公頃土地出租給光電業者安集科技公司，擬設置光電板，今天東石鄉民代表會要求台糖公司進行說明，在場超過百位民眾聚集，高呼「拒絕砍樹種電」，堅決反對台糖將造林地上的樹木砍除設置光電板。台糖環境保護處工程師林雅明說，設置光電是依照國家政策，目前尚未定案，業者也還在規劃階段，未提出申請，台糖雲嘉區處副理林榮四說，將會把鄉親意見帶回討論。\n\n東石鄉代表會主席黃錫駒、東石鄉長林俊雄、港墘農場護樹自救會會長暨港墘村長嚴玄明與上百位居民到台糖港墘農場，聽取台糖公司說明及簡報；在場人士高喊拒絕砍樹種電口號，原訂由台糖進行說明，但因鄉親反對聲浪高，認為不需聽任何說明，訴求只有要求台糖取消此光電板設置案，因此說明會中斷。\n\n\n\n嚴玄明憤怒說，台糖不尊重地方，港墘農場的樹木都還活著，當初說要節能減碳，現在卻要砍樹，如果台糖不取消，他們一定會保護家園與環境，抗爭到底。林俊雄說，港墘是東石門面，砍樹設置光電板，影響當地環境、景觀重大，公所和人民在一起，絕對反對砍樹種電。\n\n根據業者簡報，台糖港墘農場目前有白皮層、水黃皮、小葉欖仁、木麻黃等樹木約8萬5千株，台糖提供16區塊，經中央部會環境敏感套疊及評估，有9區符合條件，去年8月將77公頃土地租給光電業者安集科技公司。簡報說明，此案經農委會報院納入設置光電範圍，已取得能源局支持，目前此案尚在規劃，還未向能源局提出申請。\n\n林雅明說明，2002年政府為減緩WTO帶來的農業衝擊，補貼蔗田休耕造林，台糖響應平地造林政策，配合造林，經過20餘年，盤點地力條件不佳的區塊，符合低窪淹水林相不佳條件，配合政府政策，推動光電設置。\n\n民進黨在地的嘉義縣立委蔡易餘則發表聲明，台糖公司預計在港墘農場砍樹重電，讓人無法接受，站在保護農地充分利用的角度，他反對此案；蔡易餘指出，他已致電台糖公司董事長陳昭義，陳昭義答應會檢討，他也希望台糖公司盡快要給東石鄉親一個交代。\n\n東石鄉代表會主席黃錫駒（右）表達反對砍樹設置光電板的心聲。\n\n台糖在東石鄉港墘農場的林地。", "labels": ["道德污名", "外觀污名"]}, {"id": 398, "title": "光電開發爭議多 環委建議納入環評 環署：今年展開研修作業", "date": "2023-03-15", "section": "生活", "content": "地面型太陽光電開發引起許多爭議。示意圖。 \n\n\n\n鑑於地面型太陽光電開發引起許多爭議，卻不用辦理環評。今天環評大會上，環委朱信提出臨時動議，建議環保署增修一定規模以上及特定設置地點的太陽能電廠開發案，應實施環評。該提案獲得12位環評委員連署支持。環保署回應，今年會開始啟動認定標準的研修作業。\n\n環委朱信表示，環保署的「開發行為應實施環境影響評估細目及範圍認定標準」（簡稱認定標準）規範，離岸風電及達一定規模以上的陸域風電，都需要實施環評；但同為新型綠能開發案的太陽能電廠，卻只有設於重要溼地才需要辦理環評。\n\n\n\n朱信指出，目前台灣最大的太陽能電廠開發完成案件中，已有占地230公頃、發電規模270MW的巨大案例。這與「認定標準」中有些占地僅1到5公頃、發電量僅10到20MW的開發案皆應實施環評的規範，相去甚遠。\n\n朱信表示，目前任何2公頃以上農地若有太陽能電廠開發案，皆由農委會審查。但近期有許多農地光電開發都引起爭議，顯示單一部會審查常有力不從心的困擾。\n\n參與連署的環委張學文提及，他審查過生態檢核案件時，常看到一個很大缺失，負責審查的委託單位沒有足夠的生態背景，「生態檢核只是輔導，但環評有法律的強制力」，希望環保署不要用開發案已經進行生態檢核為藉口，規避環評。\n\n環保署綜計處長劉宗勇表示，太陽能光電和其他能源開發不太一樣，沒有空污、水污、廢棄物問題，加上現行經濟部及農委會都有各種檢核，不希望疊床架屋。針對太陽光電曾引發的爭議，如屏東枋寮太陽光電廠的文資爭議，及苗栗銅鑼太陽光電案的石虎爭議，之前也有找過地方政府了解，不過僅是針對單一議題。\n\n劉宗勇表示，如要修正「認定標準」須從整體環境面了解、評估，會與農委會和經濟部針對檢核機制進行討論，也會詢問地方政府的意見，預計今年會開始啟動標準的研修作業。", "labels": []}, {"id": 399, "title": "嘉義東石台糖造林地擬設光電引反彈 會勘前夕傳火警", "date": "2023-03-15", "section": "社會", "content": "台糖在東石鄉的造林地傍晚發生火警。\n\n\n\n嘉義縣東石鄉台糖港墘農場77公頃造林地，傳出將砍除樹木設置光電板，引起地方大反彈，組成護樹自救會展開抗爭，明天東石鄉代表會也將請台糖派出代表說明，並前往會勘；今天傍晚，造林地傳出火警，火勢延燒部分雜木及雜草，目前正由消防局人員滅火，由於明天就要會勘卻傳出火警，引發當地民眾議論。\n\n港墘農場護樹自救會最近在造林地附近掛上「抗議港墘農場，砍樹木種光電、造成滅庄、滅農、滅生態！」布條，抗議台糖要砍樹設置光電板，東石鄉長林俊雄也表示反對，認為砍樹設置光電板是破壞景觀生態。縣議員姜梅紅今天發表聲明，該處造林地具備生態維護、環境綠化，鄰近聚落具備空氣淨化及休憩功能，請台糖公司務必審慎考量，並請嘉義縣政府務必傾聽地方民眾聲音，重視地方生活品質，不同意台糖公司砍樹種電。\n\n\n\n臉書社團「東石之美」社長余仁傑表示，「左手種一棵樹苗高喊綠化環保減碳救地球！右手卻要砍77公頃20幾年生長的林地種電毀林破壞生態遺禍萬代子孫！」他認為土地是人民的，不是政黨或哪個財團的，是要世世代代的相傳下去、是要讓住在這塊土地上的人民百姓有所依靠賴以維生的，如果有人為了私利要毀了它、這裡的人民是會有所反應的，希望有關單位不要一意孤行也不要低估了人民的力量。\n\n台糖在東石鄉的造林地今天傍晚發生火警。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 400, "title": "藍營質疑台南發展光電釀黑面琵鷺生態浩劫", "date": "2023-03-15", "section": "政治", "content": "國民黨智庫內政法制組召集人高思博指出，在台南市發展綠能，根本不是一個正常公共政策的選擇，而是牽涉執政黨官員與財團、圍事者，一起共同分食地方大餅，台南市七股、北門鄉親抗爭得很辛苦，必須對抗官、商、黑加起來的怪獸。\n\n\n\n國民黨智庫今日召開「『綠』能你不能的生態浩劫」座談會，質疑蔡政府為開發再生能源，在台南市七股區鋪設光電板，為當地生態帶來浩劫，導致黑面琵鷺棲息地總數量已減少約141隻，而且當地民眾必須對抗官、商、黑合流的怪獸，因此除了影響生態，附帶受傷害的就是地方政治生態，而且臭不可聞。\n\n國民黨智庫內政法制組召集人高思博指出，在台南市發展綠能，根本不是一個正常公共政策的選擇，而是牽涉執政黨官員與財團、圍事者，一起共同分食地方大餅，台南市七股、北門鄉親抗爭得很辛苦，必須對抗官、商、黑加起來的怪獸。\n\n\n\n高思博進一步表示，全台灣漁電共生面積有1萬7500多公頃，台南市就佔4分之1，而其中的罪惡在於清潔能源好像很吸引人，好像突然事情變乾淨了，但必須在地方圈地，其中的手段也就不怎麼高級，光電業者利用漁民與地主的弱點，拿銀彈去砸，很多漁民禁不住，土地被拿去種電，但所付出的代價，就是帶來生態影響，而附帶受傷害的，就是地方政治生態，如今臭不可聞，如果有一天政黨輪替，司法用力偵辦下去，相信有很多人會被起訴、坐牢，這是台南的大浩劫。\n\n國民黨智庫永續發展組召集人陳宜民則指出，核二廠2號機昨天已經停機，未來核三廠的2部機組也要陸續除役，但2025非核家園目標可能會碰上狀況，民進黨主張再生能源比例要達到20%，但光電板會帶來很大的問題，造成南部地區黑面琵鷺棲息地數量減少，去年只剩下141隻。\n\n陳宜民表示，現在黑面琵鷺棲息地上佈滿光電板，台南七股已經變成漁電共生的重災區，嚴重侵犯黑面琵鷺生存，而且光電板如果過了20年的使用大限，將會帶來廢棄物污染的問題，到時候台灣還會是福爾摩沙、美麗之島嗎？他強調，歐洲瑞士就認為除非有穩定供電的替代方式，否則不會放棄核能，如今核能也已經被視為乾淨的綠能。\n\n國民黨智庫教文體育組召集人陳學聖在現場播放影片，強調台南市七股佈滿光電板，這是人為浩劫，他並舉30年前台北市也面臨是否開發關渡平原的問題，一派人士主張應該開發成為都中心，另一派則主張關渡做為台北市的肺，後來關渡成立保護區，如今已保護有成，台南七股在被光電破壞後，滄海桑田成了廢墟，台灣有贏嗎？\n\n台大生物產業傳播暨發展學系教授林如森透過書面表示，「今日鳥類，明日人類」，一個物種的滅絕，是全世界的問題，因為這暗示人類生存的環境已出現危機，棲地被破壞受害的不僅是野生動物，就連人類的生存也都受影響。\n\n國民黨智庫永續發展組召集人陳宜民指出，蔡政府在台南發展光電，造成南部地區黑面琵鷺棲息地數量減少，去年只剩下141隻。", "labels": ["關聯污名", "道德污名"]}, {"id": 401, "title": "綠能開發弊案叢生 時力黨團籲檢討法規、建立公平法律程序", "date": "2023-03-14", "section": "政治", "content": "時代力量立法院黨團於今日針對臺灣綠能開發政策欠缺法治、資訊不透明，導致弊案叢生一事召開記者會，呼籲經濟部及能源局別一再放水，讓黑金份子從中牟利分贓，儘速檢討相關法規制度之不足。\n\n\n\n時代力量立法院黨團於今日針對台灣綠能開發政策欠缺法治、資訊不透明，導致弊案叢生一事召開記者會，呼籲經濟部及能源局別一再放水，讓黑金份子從中牟利分贓，儘速檢討相關法規制度之不足，建立真正公平公正公開的法律程序，勿讓官商勾結和不肖廠商成為台灣淨零轉型的絆腳石。\n\n時力黨團副總召陳椒華指出，近年政府積極推動再生能源發展，但過程中卻有許多不肖人士涉入索賄行賄的弊案，儼然成為政府能源轉型的最大絆腳石，黑金結構不僅讓業者無法依據正常、合法程序進行開發，延宕國家能源轉型的速度，也讓歐美各國投資有所疑慮，阻礙台灣經濟發展，而地方政府與民意代表收受業者賄賂好處後，就不會發揮監督者的職責。她呼籲，檢調單位應更積極偵辦相關地方綠能建設弊案，中央主管機關對於地方政府也應盡監督之責，不能放任地方讓業者恣意作為。\n\n\n\n時力黨團幹事長王婉諭表示，原先預計2025年要達到再生能源占比20%的承諾，已確定會延宕，而今又接連爆出綠能弊案，讓民眾失去信心。\n\n王婉諭認為，作為法治國家，經濟部應該負起完全責任，說清楚離岸風電開發的法規範亂象，為何一再放水，假綠能之名，行黑金分贓之實，嚴重破壞我國能源轉型進程。\n\n黨團總召邱顯智表示，台灣綠能發展最大的問題就是缺乏法治、缺乏資訊公開及監督，他過去因擔任苑裡反風車運動義務律師，看到許多鄉親及老人家在海邊餐風露宿甚至被私人保全毆打，如今卻發現全台不只苑裡，各地陸域、離岸風電和光電的官商勾結都更加明目張膽，經濟部能源局的不作為，就是在放任這樣的惡行，傷害台灣的環境。\n\n邱顯智認為，能源局必須說清楚曾行賄的業者未來是否還可參與綠能開發，並且制定一套明確的規則，以排除不肖廠商，開放公民參與，否則整個綠能發展可能會繼續劣幣驅逐良幣，淪為貪腐的溫床。\n\n參與記者會的漁民權益暨環境永續中心研究員吳斐竣也指出，現行風電政策具資訊公開不足、地方審查標準模糊，以及離岸風電選商機制不健全、不透明等缺失，以陸域風機為例，只要任一風機基座中心與最近建築物邊界之直線距離大於250公尺，就可以免環評，因此地方居民往往直到業者要開始施工才知道開發案，即使經過爭取，能源局終於將陸域風機開發案資訊放在網站上，檔案位置卻非常隱密。", "labels": ["關聯污名", "道德污名"]}, {"id": 402, "title": "中南部缺水危機 民眾黨團籲公平調配水資源、做好「降漏」", "date": "2023-03-14", "section": "政治", "content": "立院民眾黨團今日上午召開記者會指出，政府未對水資源管理做長期規劃，呼籲政府公平調配水資源，增加儲水能力、加速管線汰換，並針對缺水提出務實應對方案。\n\n\n\n台灣缺水危機日益嚴峻，南台灣降雨量創30年來新低，台南轉為減量供水，高雄也變為減壓供水。立院民眾黨團今日上午召開記者會指出，目前全台水庫淤積3分之1，管線漏水率約13.6%，政府未對水資源管理做長期規劃，呼籲政府公平調配水資源，增加儲水能力、加速管線汰換，並針對缺水提出務實應對方案。\n\n立委陳琬惠表示，2年前台灣才發生旱災，當時西部大面積農田被迫停灌休耕，今年旱象重演，曾文水庫蓄水量僅剩12.6％，白河水庫僅剩19.8％，政府雖然自2017年起啟動前瞻基礎水環境建設計畫，台灣仍缺乏有效的節流手段。\n\n\n\n陳琬惠指出，用水節流最大的困境，來自全台各地自來水管線逐漸老化、道路長期受重車行駛輾壓、工程不斷挖修、地震頻繁等因素，導致管線普遍嚴重受損，全年漏水率13.6%，漏水量約4億1518.75萬噸，相當於4.6座南化水庫蓄水量，她認為，「降漏」才能真正節流，政府應加快汰換水管速度、增設中流儲水設施，並全面調查農業縣圳道缺漏，盡快安排修繕作業。\n\n黨團幹事長張其祿也指出，事實上台灣「不缺降水」，缺的是節流儲存與調配水資源的能力，政府近期發展南部科學園區，科技業頻繁擴廠讓工業用水量飆升，卻未做好配套，使農業大受影響，要解決中南部缺水，經濟部與農委會應及早協調水資源分配問題，而非一直讓農民用水權被犧牲。\n\n黨團總召邱臣遠則指出，政府鼓勵青農投入耕種，但目前嘉南大圳供水以台南科學園區的工業用水優先，讓嘉南平原農業條件越來越嚴苛，而農委會的休耕補助往往歸地主，還得面對光電業者承租競爭，南部青農已被逼到退場邊緣，農委會應更積極協助青農，才能幫助永續農業發展。", "labels": ["道德污名"]}, {"id": 403, "title": "三星月眉圳架光電引反彈 17日說明會", "date": "2023-03-14", "section": "生活", "content": "三星鄉月眉圳幹線太陽光電發電系統施工期間，出現無法融入地景等反對聲浪。 \n\n\n\n農田水利署宜蘭管理處發包的三星鄉月眉圳幹線太陽光電發電系統計畫，被鄉民認為破壞農村景觀及影響行車視線引發反彈；立委陳歐珀昨天辦理現勘，經過協調，將在十七日召開說明會，聽取地方意見。\n\n三星鄉月眉圳幹線太陽光電發電系統計畫已發包施工，在月眉圳幹線、月眉六支排水的水利溝兩側建造H型鋼，上方再鋪設太陽能板，施工期間出現反對聲浪。\n\n\n\n陳歐珀偕同農水署副署長林國華、縣議員陳文昌、三星鄉代會主席陳世玉等人會勘；陳世玉說，月眉圳上的光電設計缺乏環境美學，無法融入地景地貌，不僅阻礙觀光發展，交通上視覺障礙也容易提高肇事率，她主張立即停工並全面拆除。\n\n陳歐珀說，發展綠能是國家重要政策，但事前應把周邊環境、居民意見、行車安全納入考量，選擇適當地點施作，業者先前召開的說明會，很多鄉民不知情，因敷衍了事造成民怨。\n\n各方討論後，訂十七日下午二點安排業者在農水署宜蘭管理處三星工作站辦理說明會，陳歐珀呼籲鄉親踴躍出席。", "labels": ["外觀污名"]}, {"id": 404, "title": "宜縣三星太陽光電設置爭議 3/17開說明會聽取地方意見", "date": "2023-03-13", "section": "生活", "content": "三星鄉月眉圳幹線太陽光電發電系統施工期間出現反對聲浪。\n\n\n\n農田水利署宜蘭管理處發包的三星鄉月眉圳幹線太陽光電發電系統計畫，被鄉民認為破壞農村景觀及影響行車視線引發反彈，立委陳歐珀今天辦理現勘，經過協調，將在17日召開說明會，聽取地方意見。\n\n三星鄉月眉圳幹線太陽光電發電系統計畫已發包施工，在月眉圳幹線、月眉六支排水的水利溝兩側建造H型鋼，上方再鋪設太陽能板，施工期間出現反對聲浪。\n\n\n\n陳歐珀偕同農水署副署長林國華、縣議員陳文昌、三星鄉代會主席陳世玉等人會勘；陳世玉說，月眉圳上的光電設計缺乏環境美學，無法融入地景地貌，不僅阻礙觀光發展，交通上視覺障礙也容易提高肇事率，她主張立即停工並全面拆除。\n\n陳歐珀說，發展綠能是國家重要政策，但事前應把周邊環境、居民意見、行車安全納入考量，選擇適當地點施作，業者先前召開的說明會，很多鄉民不知情，因敷衍了事造成民怨。\n\n各方討論後，訂於17日下午2點安排業者在農水署宜蘭管理處三星工作站辦理說明會，陳歐珀呼籲鄉親踴躍出席。\n\n三星鄉月眉圳幹線太陽光電發電系統計畫引發反彈，立委陳歐珀（左2）今天辦理現勘。", "labels": ["外觀污名"]}, {"id": 405, "title": "月眉圳鋪太陽能板 三星人有異見", "date": "2023-03-13", "section": "生活", "content": "宜蘭縣三星鄉月眉圳幹線設作太陽光電發電系統計畫，引發反彈聲浪。\n\n\n\n宜蘭縣三星鄉月眉圳幹線設置太陽能光電發電系統計畫，地方質疑宜縣一年二百多天在下雨，強推太陽能發電，形同錯誤政策；立委陳歐珀接獲陳情，將於今天下午一點半辦理會勘，聽取各界意見。\n\n民怨阻礙視線 影響行車安全\n\n農田水利署宜蘭管理處辦理三星鄉月眉圳幹線太陽能光電發電系統計畫已發包施工，得標業者在月眉圳幹線、月眉六支排水的水利溝兩側，建造四．五公尺高Ｈ型鋼，上方再鋪設太陽能板，預計五月底完工，施工過程卻招致反彈聲浪。\n\n\n\n縣議員陳文昌說，鄉親抱怨月眉圳太陽能光電系統工程阻礙視線影響行車安全，也破壞農村景觀，主管機關應召開說明會，讓鄉民有反映意見的管道。\n\n三星鄉代會主席陳世玉表示，三星鄉具獨特農村景致，造就觀光產業蓬勃發展，設置太陽能光電將傷害地景地貌，況且宜縣一年二百多天在下雨，強推太陽能發電，形同錯誤政策，要求立即停工全面拆除。\n\n暫時停工 農水署加開說明會\n\n農水署宜蘭管理處回應，月眉圳幹線太陽能光電發電系統計畫屬於再生能源微型電場，是合法標案，先前辦過說明會，考量地方有不同意見，已通知業者暫時停工，加開說明會化解鄉民疑慮；業者允諾加強溝通，做好敦親睦鄰工作。\n\n立委陳歐珀將於今天下午邀請農水署宜蘭管理處、縣府、地方人士現勘，尋求解決之道。三星鄉月眉圳幹線太陽能光電發電系統計畫預計施作長度一千七百八十一公尺，完工後與台電的電路系統併聯，年發電量估計二百六十三萬度，可供六百二十五戶一年使用，投資金額近一億二千萬元。", "labels": ["外觀污名"]}, {"id": 406, "title": "WBC台中開打空污籠罩 莊秉潔批：環保局長不懂電力調度限制", "date": "2023-03-12", "section": "生活", "content": "莊秉潔批台中市讓球員曝露在幾乎是台灣最髒的空氣中，真的很丟臉。\n\n\n\n世界經典棒球賽A組在台中洲際棒球場比賽期間，正值空污籠罩，環工學者莊秉潔批「台中市讓球員曝露在幾乎是台灣最髒的空氣中，真的很丟臉！」指台中及下風縣市空氣髒已經很丟臉了，還有持續誤導市民的市府官員更丟臉，批台中市環保局長，不懂電力調度的限制，環保局長陳宏益也回應，期待台電能公開電力調度的機制，讓全台能源使用情形便透明、公開。\n\n針對近期近日中部空污的台電發電機組調度，莊秉潔表示，煤電無法隨白天光電增加而停機，晚上無光而啟動，也無法隨風大風電增加時煤電馬上停機，隨風小時風電減少而馬上啟動煤電，假日雖燃氣機組有餘裕，煤電卻無法星期六用電少開始停機，同時又要因應星期一用電增加，開始啟動，且冷啟動期間，汚染防治設備無法有效運轉，污染最高。\n\n\n\n莊秉潔說，要能快速啟停，需要更多的燃氣機組或儲能，但儲能每度充放，成本要7元還太貴，且有火災風險，短期內無法快速佈建，而天然氣機組，又被台中市阻擋近2年，才會讓市民多吸2年髒空氣。\n\n莊秉潔也說，市府持續誤導民眾，中火另6部燃煤機組的減煤時程，至今沒有進一步下文，而訴求拆燃煤機組更不應該，忘記去年中國軍演，試圖封鎖天然氣船進出。保留燃煤機組備用，才能因應中國的封鎖。保留燃煤機組，才能因應去年3月3日興達機組跳機，升載中火燃煤機組，也減少了台中市50萬人的限電。\n\n莊秉潔補充說，另依目前市府的規劃，將藍線捷運站遠離沙鹿火車站達500公尺，阻礙了海線民眾坐火車到沙鹿站轉乘捷運的可能性，蓋了捷運，卻無法減少私人運具，是錯誤的規劃。", "labels": []}, {"id": 407, "title": "宜蘭三星設光電遭批錯誤政策 地方人士：1年200多天下雨", "date": "2023-03-12", "section": "生活", "content": "三星鄉月眉圳幹線太陽光電發電系統計畫，建造4.5公尺高的H型鋼，上方鋪設太陽能板。\n\n\n\n宜蘭縣三星鄉月眉圳幹線設作太陽光電發電系統計畫，地方人士質疑宜縣1年200多天在下雨，強推太陽能發電，形同錯誤政策；立委陳歐珀接獲陳情後，敲定明天下午1點半辦理會勘，聽取各界意見。\n\n農田水利署宜蘭管理處辦理的三星鄉月眉圳幹線太陽光電發電系統計畫已發包施工，得標業者在月眉圳幹線、月眉六支排水的水利溝兩側，建造4.5公尺高的H型鋼，上方再鋪設太陽能板，預計5月底完工，但施工過程中招致反彈聲浪。\n\n\n\n縣議員陳文昌說，鄉親抱怨三星鄉月眉圳太陽光電系統工程，不僅阻礙視線影響行車安全，也破壞農村景觀，主管機關應召開說明會，讓鄉民有反映意見的管道。\n\n三星鄉民代表會主席陳世玉說，三星鄉獨特農村景致造就觀光產業蓬勃發展，設置太陽光電發電系統將傷害地景地貌，再者，宜縣一年200多天在下雨，強推太陽能發電，形同錯誤政策，要求鄉內的工程要立即停工全面拆除。\n\n農水署宜蘭管理處回應，月眉圳幹線太陽光電發電系統計畫屬於再生能源微型電場，是合法標案，先前已辦過說明會，考量地方有不同意見，已通知業者暫時停工，另開說明會化解鄉民疑慮；業者允諾加強溝通，做好敦親睦鄰工作。\n\n三星鄉月眉圳幹線太陽光電發電系統計畫，預計施作長度1781公尺，完工後與台電的電路系統併聯，年發電量估計263萬度，可供625戶一年使用，投資金額將近1億2000萬元。\n\n宜蘭縣三星鄉月眉圳幹線設作太陽光電發電系統計畫，引發反彈聲浪。\n\n施工告示牌。", "labels": ["外觀污名"]}, {"id": 408, "title": "自由廣場》黑道囂張 小市民看日本掃黑更有感", "date": "2023-03-11", "section": "", "content": "◎ 張勳慶\n\n日前竹聯幫明仁會豪砸四百萬元，在北市萬豪酒店席開七十八桌，一百七十名高叉旗袍美女列隊迎賓，還有超跑一字排開畫面，讓警方顏面無光，更讓國人怒斥無能！\n\n我們來看看日本。日本自一九九二年推「暴力團對策法」，到二○二二年三月滿三十年，根據日經中文報導，黑道份子從九萬多人降到二·五九萬人，原本被日本人稱為「修羅之國」的福岡市也洗刷汙名。該報導還談到，北九州小倉北區商家，在福岡制定制度，要求商家張貼「暴力團成員不得入內」，一家商家一個月內被開數十槍、扔手榴彈教訓，卻堅挺下去、張貼告示；還有北九州建設公司得在承包工程內，上繳五％給工藤會（日本最殘暴的暴力團）的潛規則也革除。反觀台灣掃黑，能拿出決心嗎？\n\n\n\n就以先前囂張的明仁會萬豪事件，百位警察到場，成績是查到四名未成年、一人無故持刀械、一名通緝犯。但真正支撐黑道的是「不法暴利」，包括槍、毒，現在還有光電、土方、公共工程等，那難道不能立法，限定只要是暴力罪行者，不得在金融機構開戶，不得信用交易，不許掛名公司負責人，甚至終止其汽機車駕照。如此一來，許多黑道等於個人信用徹底破產，生活綁手綁腳。連美國財政部二○一四年對付工藤會時，也用上經濟管制手段。\n\n日本力推掃黑法案後，要求辦公場所不得租給列管暴力團使用，連服務業、餐飲業也得拒接，違者有一定處分。相較之下，萬豪酒店把黑道當上賓，警察還被業者請走免得生意難做，真是讓人氣到吐血！\n\n現在台灣黑道已經出現犯罪國際化的趨勢，例如柬埔寨人口販運與詐欺案，政府須有更大魄力和決心，例如不讓黑道成員申辦電信門號，甚至要求網路公司配合，不讓黑道使用通訊軟體。此外，也應要求廟宇，陣頭成員不得有黑道背景，否則重罰，並且上網公告，那廟方就不敢不從，以免流失信眾。\n\n日本當初因為黑道囂張，搞到群眾拿命抗議，迫使日本政府對黑道「宣戰」，才掃黑三十年有成。現在，就看台灣政府有無決心了！\n\n（作者為新北市民，任職文教機構）", "labels": ["關聯污名"]}, {"id": 409, "title": "3/10 各報重點新聞一覽", "date": "2023-03-10", "section": "生活", "content": "3月20日起防疫鬆綁新制之具體項目\n\n\n\n自由時報\n\n輕症免隔離／篩陽照片可請假 免醫師診斷\n\n行政院長陳建仁昨拍板武漢肺炎篩檢陽性輕症個案免通報、免隔離，三月廿日上路，屆時確診請假以病假為主，但篩陽當天及次日起五日內病假不列入年度病假日、考績及不扣全勤，請假建議採認照片證明，不須出具醫師診斷。此外，染疫死亡遺體取消「儘速火化」，允許親友瞻仰遺容。\n\n詳見輕症免隔離／篩陽照片可請假 免醫師診斷。\n\n\n\n美情報報告：習近平第三任將施壓台灣 走向統一\n\n美國國家情報首長辦公室八日發表「年度威脅評估」，將中國列為美國的頭號威脅，並警告，中國可能將全球重要供應鏈當做達成其目標的武器。國家情報首長海恩斯向國會表示，中國國家主席習近平在第三任內可能就統一問題施壓台灣，並且削弱美國的影響力。\n\n詳見美情報報告：習近平第三任將施壓台灣 走向統一。\n\n2023年世界自由報告／台灣自由度94分 中國9分\n\n總部設於美國的倡議組織「自由之家」（Freedom House）九日公布「二○二三年世界自由報告」，指出全球二一○個國家和地區中，中國仍是世界上最嚴重踐踏個人自由的國家之一，得分僅九分；台灣則獲得九十四分高分，與二○二二年持平，繼續名列「自由」國家，在亞洲則僅次於日本的九十六分。\n\n詳見2023年世界自由報告／台灣自由度94分 中國9分。\n\n聯合報\n\n兩岸今起恢復10直航點 清明節前恢復小三通中轉\n\n陸委會昨日宣布，自本月十日起，恢復開放包括大陸深圳、廣州在內的十個兩岸空運客運直航點，並預告將開放大陸十三個包機航點，以及在清明節前恢復「小三通」客運中轉。行政院長陳建仁表示，盼在此恢復航點基礎上，逐步增加雙方善意和良性互動。\n\n詳見兩岸今起恢復10直航點 清明節前恢復小三通中轉。\n\n台海若開戰 美擬先擊沉陸艦\n\n美國太平洋空軍司令維巴赫八日表示，台海若爆發戰爭，擊沉中國大陸船艦勢必將成為美軍首要任務，以防共軍封鎖台灣，這也是美國前眾議院議長裴洛西去年訪台時帶給他的啟示。\n\n詳見台海若開戰 美擬先擊沉陸艦。\n\n中國時報\n\n風電案涉賄2600萬 雲縣議長議員遭聲押\n\n繼台南市正副議長賄選案傳出疑與光電利益有關，達德能源集團在雲林開發風電，也驚傳雲林縣議長、議員涉收賄2600萬元！雲林地檢署歷經長期蒐證，本月8日同步對達德集團暨旗下包商、雲林縣議會、議長沈宗隆及3名議員王又民、許留賓、黃文祥住處及服務處等共21處地點執行搜索。至昨晚截稿，許留賓、黃文祥各以30萬元交保；沈宗隆、王又民遭檢方聲請羈押，仍由法院裁定中。\n\n詳見建風電案涉賄2600萬 雲縣議長議員遭聲押。\n\n雞鴨蛋雙漲創新高 恐缺蛋到中秋\n\n根據農委會統計，本周蛋雞約3046萬隻，較上周3079萬隻少了33萬隻、每日生產量跌破維持多日的11.2萬箱，為缺蛋再添壓力，然而這周不只雞蛋批發價與產地價調漲至每台斤55元和45.5元，鴨蛋今日起產地價也由每台斤45元漲至48元，批發價則漲為每台斤55至60元，雞鴨蛋同創歷史高價。\n\n詳見雞鴨蛋雙漲創新高 恐缺蛋到中秋。\n\n美國國家情報首長海恩斯向國會表示，中國國家主席習近平在第三任內可能就統一問題施壓台灣，並且削弱美國的影響力。圖為習近平日前出席中國人大會議。（法新社）\n\n自由之家發佈「二○二三年世界自由報告」，指出中國仍是世界上最嚴重踐踏個人自由的國家之一，得分僅九分；台灣則獲得九十四分高分，在亞洲僅次於日本的九十六分。圖為中國和香港等地去年十一月爆發反對武漢肺炎清零封控政策的「白紙運動」。", "labels": ["關聯污名"]}, {"id": 410, "title": "面積比三重新莊大！花蓮鳳林成光電重鎮 地方憂影響農業觀光", "date": "2023-03-09", "section": "生活", "content": "花蓮縣鳳林鎮申請中與已核准光電開發面積估計達2000公頃，面積比新北市三重區或新莊區還大。\n\n\n\n花蓮縣鳳林鎮近年地面型太陽光電投資案蓬勃發展，申請中及已核准案件面積估超過2000公頃，約占全鎮面積6分之1，比新北市三重區、新莊區還大。地方居民憂心影響當地農業及觀光業，呼籲開發案應廣納學者意見，也要進行更實質的科學調查及監督。對於有兩件共300公頃林相不佳土地標租光電業者，台糖公司代表解釋，該案尚未進入實質開發，一定會做好地方溝通。\n\n時代力量立委陳椒華今（9）日召開記者會，召集相關單位討論。時代力量花蓮服務處主任陳慶元指出，近年大面積光電開發案太過集中於鳳林鎮，收到許多陳情。初步估計，申請中及已核准案件面積超過2000公頃，面積比新北市三重區、新莊區都還要大，跟中和區不相上下。然而，光電設置可能將衝擊花蓮縣兩大產業，包括農業與觀光業。有學者示警，光電設置或影響原有生態與微氣候。業者也憂心地景改變後，可能影響遊客觀光意願。\n\n\n\n陳慶元呼籲，考量到對農業與觀光業的影響，政府在光電開發的申請程序上，都應進行更審慎評估，並廣納生態學者的意見，同時進行更實質的科學調查監督。\n\n對於在鳳林鎮有兩件共300公頃林相不佳土地標租光電業者，台糖公司環境保護處處長陳威東解釋，位於萬里溪沖積平原的這兩塊土地，原本都是平地造林。但這兩處因土壤遭沖刷地相當厲害，經觀察造林的林相不佳，幾乎很少樹木、地力也不好。這兩塊土地目前都還在設計規劃階段，尚未進入實質開發。若進入開發過程，也一定會跟地方做好溝通。會請業者在送花蓮縣政府之前，一定要在地方召開說明會。\n\n農委會林務局造林生產科長羅秀雲說，林務局2020年盤點整體平地造林地後，分為兩類，第一類為具有棲地生態價值區位，第二類則是適合農業生產區位。2021年公告盤點結果後，也函文台糖公司表示，具有棲地生態價值土地不宜規劃做為光電開發使用。另就其他適合農業生產區位，依農委會規劃，為糧食安全及農業發展，視後續輔導轉做回歸農業使用。\n\n至於台糖公司所指林相不佳部分，羅秀雲解釋，台糖公司依據林務局盤點結果，再根據現地環境狀況評估，針對易淹水、表土流失、石礫裸露之土地，希望評估作為光電使用。台糖原先提出約1000公頃需求，送農委會企劃處後，盤點出有600多公頃希望台糖能審慎評估。\n\n農委會企劃處農地利用科簡任技正兼科長蔡秀婉說，農委會配合國家再生能源政策推動農業綠能，秉持農業為主、綠能加值原則，在不影響農民權益、農漁業發展及生態環境的情況下推動政策。為避免太陽光電設置與農地利用產生競合，農委會陸續強化法令規定，包括2020年7月31日修正農業用地變更作業要點，為防止零星光電設置破壞農地使用，規定面積2公頃以下的都禁止。\n\n蔡秀婉也提到，2公頃以上的農業用地變更，要循區域計畫委員會審查程序，但在一定規模以下交授權給縣市區委會審查。為強化光電開發審查程序，面積介於2到30公頃者，也將審查層級由地方提升至中央農業單位，希望更嚴謹地把關相關案件。\n\n時代力量立委陳椒華（中）召開記者會，呼籲政府不要忽略再生能源對傳統農漁村民生經濟的影響，不要讓農民成為雙重氣候災民。", "labels": ["道德污名"]}, {"id": 411, "title": "台灣No.1領先全球 ！「遠方嬌客」驚喜現身首映", "date": "2023-03-09", "section": "", "content": "由《老鷹想飛》導演梁皆得，跨越30年、遍歷多國拍攝的最新紀錄作品《守護黑面琵鷺》，昨晚舉辦世界首映，各界專業人士紛紛站台力挺，日本黑面琵鷺專家松本悟也特地從日本飛來台灣支持，現場更邀請到兩隻遠方嬌客－－黑面琵鷺「親自到場」，跟現場嘉賓一同「黑琵Together」，親自感受黑面琵鷺的模樣。\n\n黑琵先生王徵吉（左起）、導演梁皆得、日本黑面琵鷺專家松本悟，與黑面琵鷺一同現身《守護黑面琵鷺》世界首映記者會。\n\n該片從1992年台南七股的「黑面琵鷺槍殺事件」開始，將台灣家喻戶曉的明星鳥種黑面琵鷺全面紀錄，並透過攝影家王徵吉，以及各界愛鳥人士們，攜手保育與追蹤，讓黑面琵鷺從當年全球僅有300隻，進展到現在已經超越6000隻的驚人成長。\n\n\n\n本片也探討目前仍為瀕危物種的黑面琵鷺，必須面臨道路開發、光電廠蓋設而導致的棲地流失。面對這些問題，導演梁皆得也在首映會上表示：「這部片從1992年就開始陸續紀錄，其實30年來發生了很多事情，可惜無法全部收錄於84分鐘之內，希望還有機會再出續集將故事延續。」\n\n《守護黑面琵鷺》導演梁皆得出席世界首映會，與全場觀眾一起合影。\n\n林務局局長林華慶也特別提到台灣「領先國際」之處：「黑面琵鷺幾乎是台灣保育史的一半，牠們在台灣的數量從1992年的150隻，成長到最新數量有4228隻，佔了全球2/3的數量。這是台灣各界長期的努力，也是推動保育的重要指標物種。」黑面琵鷺在台灣的數量成為全球No.1，但棲地流失導致的生態危機，仍然需要大家的重視與關注，希望大家看完電影之後，能一起思考黑面琵鷺所帶給台灣的意義。\n\n首映會上，更驚喜邀請到兩隻來自遠方的嬌客－－黑面琵鷺「親自到場」，讓現場嘉賓又驚又喜，感受到黑面琵鷺的珍貴模樣。這兩隻黑面琵鷺，其實是國內知名動物醫師祁偉廉與其兒子，協助精心製作的仿真模型假鳥。\n\n導演梁皆得透露，他們在模型上裝設小型攝影機，得以靠近黑面琵鷺，進而捕捉牠們洗澡等珍貴畫面，讓觀眾們可以近距離欣賞黑面琵鷺，一睹這群國際級明星嬌客的樣貌與行動。《守護黑面琵鷺》將於3月24日在台上映。", "labels": ["道德污名"]}, {"id": 412, "title": "查光電利益 南市經發局又遭搜索", "date": "2023-03-09", "section": "社會", "content": "台南市政府經發局局長陳凱凌涉嫌貪污等罪羈押中。\n\n\n\n台南市政府經發局去年底遭檢調搜索，局長陳凱凌涉嫌貪污等罪被羈押偵辦，本月六日檢調二度搜索經發局，查扣電腦、文件資料等，同時以證人身分訊問能源科楊姓科長，訊後請回；據了解，這次目標是藏身幕後的一位大咖級光電業者，至於是否與陳凱凌收賄案有關，檢方不證實。\n\n辦案人員透露，偵辦進度直接向檢察長回報，二度搜索鎖定的目標沒有太多人知道，只能確定與一位光電業者有關，背後的利益龐大，相關偵查或扣押等動作均須謹慎進行，以免違法業者脫產或逃亡，並保護好證人，此時不便多說，以免影響偵辦。\n\n\n\n目標大咖級光電業者\n\n去年底爆發陳凱凌索賄案後，疑有與光電業者友好的議員護航，想帶風向指陳凱凌涉案與光電能源無關；不過據了解，檢調的目標是特定光電業者，該業者藉政商關係，打壓正常營運的業者與地方民眾，相關案情由檢調調查釐清中。\n\n檢調相關人士說，本月六日確實對經發局進行二度搜索，但不便說明是否與陳凱凌案相關，為了鞏固證據，偵查行動必須低調。", "labels": ["關聯污名"]}, {"id": 413, "title": "又與「光電」有關？南市府經發局二度被搜索", "date": "2023-03-08", "section": "社會", "content": "台南市前經發局長陳凱凌涉貪被收押禁見。\n\n\n\n檢調偵辦台南市經發局前局長陳凱凌涉貪案，繼去年底搜索台南市經發局後，前天（6日）二度到經發局搜索，查扣電腦、文件資料等作為證據，並帶回能源科楊姓科長，但該科長是證人身分，在問訊後請回；據了解，這次目標是藏在幕後的一位「光電業者」，是否與陳凱凌收賄案相關，檢方沒有證實。\n\n移審正副議長賄選案後，南檢今年掛在心上的兩大案，分別是學甲槍擊案與陳凱凌的貪汙案。檢調人員透露，兩件案子可以找出人際關係的交集，去年被收押的陳凱凌，在高雄、台南市府都受到重用，但他一到台南以後就搬進一間豪華公寓，該公寓的建商在議長賄選案時也被起訴，譯文中操盤手承諾以「八折優惠」的房價，賣給特定議員。\n\n\n\n據了解，檢調鎖定偵辦目標是光電業，掌握特定業者企圖藉著政商關係，打壓正常營運的業者與在地的居民，檢調搜索時相當低調，希望能找出關鍵證據，讓利用政商關係圖利的業者付起法律責任。", "labels": ["關聯污名"]}, {"id": 414, "title": "苗縣北勢溪設光電設施 說明會流會", "date": "2023-03-08", "section": "生活", "content": "北勢溪親水廊道蓋光電設施昨辦說明會，居民抗爭流會。\n\n\n\n苗栗縣政府規劃於後龍鎮高鐵苗栗特定區內北勢溪親水廊道建置太陽能光電設施，引發地方反對，縣府水利處昨天上午舉辦說明會，幾乎所有鄉親都在會場外舉白布條抗議及拒絕入場的方式，表達堅決反對訴求，說明會也因此流會。\n\n縣府水利處副處長黃文璋說，若鄉親持續反對，聲浪不停，會將相關意見帶回縣府，最後再做出決定。縣府也是避免與鄉親產生對立為立場。\n\n\n\n苗栗縣議長李文斌、後龍鎮長謝清輝、苗栗縣議員林寶珠、鄭秋風、邱毓興與前縣長劉政鴻、前後龍鎮長朱秋隆等人，昨天皆出席聲援鄉親。說明會開會時間一到，僅有數名老人家進入會場，其餘鄉親則在場會外拉起白布條抗議。\n\n鄉親大聲喊說，親水廊道是居民清晨黃昏散步的好去處，縣府聲稱光電廊道有遮蔭功能，但誰會在大太陽下到親水廊道散步。居民也指出，縣府未經溝通就將清水廊道招標設置太陽能光板，程序有明顯瑕疵，若縣府不在乎當地鄉親意見，將會抗爭到底。\n\n「後龍鎮北勢溪建置太陽能光電發電系統計畫」計畫範圍為客家圓樓到英才書院間的北勢溪親水廊道堤防道路，長度約一．五公里，於堤防道路搭設高架棚頂。", "labels": ["道德污名"]}, {"id": 415, "title": "苗縣北勢溪親水廊道蓋光電辦說明會 居民抗爭流會", "date": "2023-03-07", "section": "生活", "content": "苗縣北勢溪親水廊道蓋光電辦說明會，居民抗爭流會。\n\n\n\n苗栗縣政府規劃於後龍鎮高鐵苗栗特區內北勢溪親水廊道建置太陽能光電設施，今天上午舉辦說明會，但遭到鄉親不滿抗爭，幾乎所有鄉親都在會場外舉白布條抗議，表達堅決反對訴求，會議因而流會。\n\n苗栗縣水利處副處長黃文璋說，若鄉親持續反對，聲浪不停，會將相關意見帶回縣府，最後再做出決定，而縣府立場也避免與鄉親產生對立。\n\n\n\n包括前縣長劉政鴻、苗栗縣議長李文斌、後龍鎮長謝清輝、苗栗縣議員林寶珠、鄭秋風、邱毓興與前鎮長朱秋隆皆現身聲援鄉親。\n\n而今天開會時間一到，幾乎所有到場鄉親不願意進入會場，僅有個位數老人家進入，大部分鄉親皆場會場門口抗議。\n\n鄉親大聲喊說，清水廊道是居民清晨黃昏散步的好去處，而縣府稱要設遮蔭功能設置，但誰會在大太陽下到親水廊道散步。居民也指出，縣府未經溝通就將清水廊道招標設置太陽能光板，程序有明顯瑕疵，若縣府不在乎當地鄉親意見，將會抗爭到底。\n\n「後龍鎮北勢溪建置太陽能光電發電系統計畫」計畫範圍為客家圓樓到英才書院間的北勢溪親水廊道堤防道路，長度約1.5公里，於堤防道路搭設高架棚頂。\n\n苗縣北勢溪親水廊道蓋光電辦說明會，居民抗爭流會。", "labels": ["外觀污名"]}, {"id": 416, "title": "鳳林光電熱區 學者調查環境衝擊", "date": "2023-03-05", "section": "生活", "content": "鳳林鎮的太陽光電面積廣大，東華大學啟動環境基礎調查，盼釐清周邊生態環境是否因光電場開發造成影響。\n\n\n\n花蓮鳳林鎮這兩年成為地面型太陽光電開發熱區，申請中及已核准光電案估計超過二千公頃，幾乎是鳳林鎮五分之一面積，東華大學環境學院申請到國科會計畫，進行至少三年的地面光電研究，包括光電業設置前後的環境基礎資料調查、社經影響及居民意見蒐集，昨在鳳林鎮舉辦討論會，盼建立溝通平台尋求共識。\n\n開發逾2千公頃 占2成平地面積\n\n東華大學教授孫義方認為，政府推動太陽光電又快又急，資訊也不公開透明，民眾也反映在開發前期也無法得知業者申請狀況，由於不須環評，光電對森林、農地及環境的影響為何，業者和擔憂開發的居民各說各話。\n\n\n\n東華教授戴興盛指出，去年八月開始針對地面光電場區域、非光電使用後來改成光電廠，以及維持原本的森林或農地，將三種不同的土地利用型態透過自動相機、錄音機、溫度計等，長期追蹤及基礎生態監測資料，也包括蜜源植物調查。\n\n另於社會經濟調查方面，團隊也針對鳳林鎮地面光電的權益關係人進行面談十八人、問卷卅九人，居民多憂心光電板設置對環境生態造成衝擊。\n\n東華大學追蹤監測生態、訪談居民\n\n鳳林居民也表達對地面光電業的疑慮，認為光電場都在鳳林鎮開發對鎮民很不公平。\n\n與會的時代力量花蓮黨部主任賴威任說，光電業過度集中鳳林鎮，其中光是國有財產署的光電案申請就高達廿九件、超過一千二百公頃，加上台糖在鳳林有二件共三百公頃林相不佳土地標租光電業者，還有兆豐私有地由太登綠電開發四三六公頃、以及生豐一期的六十六公頃，地面型光電總面積破二千公頃，但鳳林鎮的平原加上河川地面積還不到一萬公頃，等於超過五分之一土地全都被光電業拿來申請。他認為，鳳林鎮雖條件適合，現在的開發比例確實有超過，應審慎評估並適可而止。", "labels": ["道德污名"]}, {"id": 417, "title": "花蓮鳳林鎮1/5面積申請光電開發 東華大學啟動對環境影響調查", "date": "2023-03-04", "section": "生活", "content": "花蓮縣鳳林鎮的太陽光電面積廣大，東華大學啟動環境基礎調查，盼釐清周邊生態環境是否因光電場開發造成影響。\n\n\n\n花蓮鳳林鎮申請中及已核准光電案估計超過2000公頃，是鳳林鎮五分之一面積，是開發光電比例最高的單一鄉鎮！國立東華大學環境學院申請到國科會計畫，進行至少3年的地面光電研究，包括光電業設置前後的環境基礎資料調查、社經影響及居民意見蒐集，並於今天在鳳林鎮舉辦討論會。東華大學教授戴興盛認為，基礎環境調查很重要，才有辦法對比出地面光電開發前、開發後及未開發狀態的環境變遷。\n\n與會的時代力量花蓮黨部主任賴威任則說，根據立委陳椒華從能源局查到的花蓮縣光電案同意備案資料共計316件，85%都是屋頂型，地面型在壽豐、鳳林、光復、瑞穗、玉里都有，不過案件絕大多數卡在縣府，迄今通過太陽光電發電業申請的，只有鳳林鎮的生豐一期66公頃，以及2家在花蓮市的屋頂型光電。\n\n\n\n賴威任說，花蓮目前光電業過度集中鳳林鎮，其中光是國有財產署的光電案申請就高達29件、超過1200公頃，加上台糖在鳳林有2件共300公頃「林相不佳」土地已於去年公開標租給光電業者，還有兆豐農場由太登綠電開發436公頃、以及生豐一期的66公頃，地面型光電總面積破2000公頃，但鳳林鎮的平原加上河川地面積還不到1萬公頃，等於超過五分之一土地全都被光電業拿來申請。他認為，鳳林鎮雖條件適合，但也不能無限制的放行，現在的開發比例確實太超過，應審慎評估討論、適可而止。\n\n東華大學教授孫義方認為，政府推動太陽光電又快又急，資訊不公開透明，民眾反映在開發前期無法得知業者申請狀況，由於不須環評，光電對森林、農地及環境的影響為何，業者和擔憂開發的居民各說各話。他認為地面光電的開發設置不只是討論位置地點，更需要透過地景尺度，來評估生態系統服務是否受到影響。\n\n他舉例，在設置光電廠前，農村廢耕地、西瓜園、聚落、森林呈現鑲嵌式地景，比如環頸雉沿著森林邊緣移動，蜜蜂在森林中的蜂窩飛過耕地去協助作物授粉，但光電場勢必改變動物行為模式。他認為，如光電採分散設置，或可減輕對當地生態衝擊，希望透過數據蒐集分析研究來找到關鍵原因，也減輕對生態的影響。\n\n東華教授戴興盛指出，該校環境學院共7名教授合組的「生態及永續科學跨領域研究中心」，去年8月開始針對地面光電場區域、非光電使用後來改成光電廠，以及維持原本的森林或農地，將3種不同的土地利用型態透過自動相機、錄音機、溫度計等，長期追蹤及基礎生態監測資料，也包括蜜源植物調查，未來才有辦法比較光電場對土地環境、蜜蜂授粉的影響。\n\n東華大學環境學院在鳳林鎮召開地面光電研究討論會，希望建立資訊溝通平台。", "labels": ["道德污名"]}, {"id": 418, "title": "南市議會正副議長賄選案起訴 國民黨議員：邱莉莉、林志展須立刻辭職", "date": "2023-03-04", "section": "政治", "content": "南市正副議長賄選案偵結，南市議會國民黨團昨要求遭起訴的議長邱莉莉、副議長林志展辭去職務。\n\n\n\n提告正副議長當選無效\n\n台南市議長邱莉莉、副議長林志展等十人涉嫌正副議長賄選案被起訴，國民黨南市議員蔡宗豪、林燕祝昨到高雄高等行政法院台南庭按鈴控告邱莉莉與林志展當選無效，希望司法速審速結。南市議會國民黨團更呼籲民進黨主席賴清德拿出高道德標準，要求邱莉莉、林志展辭去職務。\n\n呼籲賴維持高道德標準\n\n國民黨議員蔡宗豪、林燕祝、盧崑福昨先在議會召開記者會，再到高雄高等行政法院台南庭對邱莉莉與林志展提起當選無效之訴。三人指賴清德過去擔任台南市長期間，在國民黨籍南市議長李全教涉議長賄選案尚未被起訴時，就不進議會二三二天，賴如今是民進黨主席，也可能是未來總統候選人，應維持當年的高道德標準，要求邱莉莉、林志展辭去正副議長職位，否則未來若當選總統，台灣還有道德是非嗎？議會應重新改選，才符社會期待。\n\n\n\n蔡宗豪也強調，地方制度法沒有如選罷法的規定，可以罷免現任議長、副議長，這是立法疏漏，邱、林涉及正副議長賄選案被起訴，因此提告邱莉莉與林志展當選無效。\n\n立院國民黨團促黃偉哲\n\n仿當年賴市長拒進議會\n\n立法院國民黨團昨則呼籲賴清德向國人道歉，並要求邱、林立刻辭去正副議長，重新改選市議會正副議長，台南市長黃偉哲也應該學學當年的賴市長，拒絕進入議會。\n\n黨團首席副書記長林思銘表示，二○一四年民進黨在台南市議會掌握過半席次，但國民黨籍的李全教當選議長，當時賴說對民進黨少數抗拒不了誘惑的成員，深表痛心，並拒絕進入台南市議會，最後李被判刑撤職，賴更聲稱恥辱終於清白、正義終於伸張。\n\n林思銘呼籲，賴清德應拿出當年賴市長的高道德標準和魄力，擔任民進黨主席時誓言終結黑金的決心與態度，要求邱莉莉、林志展辭去正副議長。\n\n「南檢的起訴書就是民進黨黑金保證書」，副書記長陳以信指出，台南學甲、北門爐碴案到各地光電利益的糾葛，都是從賴清德擔任台南市長開始，從前行政院發言人陳宗彥醜聞案就可以窺見，當年的賴市府是如何喬事情、包庇業者，賴必須為台南政風敗壞負最大責任。", "labels": ["關聯污名"]}, {"id": 419, "title": "台南正副議長涉賄選起訴 國民黨團：賴清德敢站在歷史正確一邊？", "date": "2023-03-03", "section": "政治", "content": "國民黨團今（3）召開「邱莉莉不辭 議長不重選 賴清德排黑排假的」記者會，副書記長陳以信主持、首席副書記長林思銘、立委王鴻薇出席。\n\n\n\n台南地檢署偵辦台南市議會議長、副議長涉賄選案，歷經近3個月調查，檢方偵結認為議長邱莉莉、副議長林志展等10人涉嫌違反公職人員選罷法等案，依法起訴。對此，立法院國民黨團今（3）日召開記者會，指出副總統、民進黨主席賴清德任職台南市長期間，曾因時任台南市議長李全教涉賄選案，表示要捍衛台南人尊嚴、不計毀譽站在歷史正確的一邊，不踏進議會，如今還敢站在歷史正確的一邊？\n\n國民黨團今天召開「邱莉莉不辭 議長不重選 賴清德排黑排假的」記者會，副書記長陳以信主持、首席副書記長林思銘、立委王鴻薇出席。\n\n\n\n陳以信表示，昨天台南地檢署正式對邱莉莉等10人提起公訴，起訴書說邱莉莉等人，基於行求賄賂的共同犯意，行賄台南市議員方一峰與李鎮國，並恐嚇方一峰。他批評這是台南民主政治最黑暗一天，民進黨為讓台南正副議長選舉勝選，竟然議長候選人帶頭用賄選與暴力手段取得勝選，南檢起訴書證明民進黨就是黑金政黨。\n\n陳以信指出，尤其賴清德曾任台南市長，所有學甲廢爐渣問題、光電利益糾葛，都是從賴市長時期開始。最近前行政院發言人陳宗彥醜聞案更讓人看清，當年賴市府是如何喬事情、包庇業者、同流合污，賴清德應對台南政風敗壞負最大責任。\n\n陳以信強調，當年台南市議會剛發生賄選疑案時，賴清德即拒入議會備詢，強調台南是民主聖地，議長涉賄讓台南蒙羞，他要捍衛台南人尊嚴、不計毀譽站在歷史正確的一邊。陳質疑，當年捍衛台南人尊嚴的賴市長在哪裡？現在的賴主席還敢不敢不計毀譽站在歷史正確一邊？\n\n「自己身為台南人，對台南政治敗壞如此感到痛心」，陳以信要求賴清德向國人與台南市民道歉，且賴清德應立即要求邱莉莉、陳志展請辭正副議長，讓台南市議會重新改選，同時也該要求台南市長黃偉哲和當年的賴市長一樣拒入議會，呼籲賴清德「還給台南市一個乾淨、和平的選風」。\n\n王鴻薇指出，昨天起訴書曝光後，裡面的情節比八點檔還精采，牽涉到暴力威脅、利誘，很多人都在問，邱莉莉與林志展還能繼續擔任正副議長嗎？按照當年賴市長的標準，是否認為邱、陳已經喪失正副議長的資格？如果不是，難道是雙重標準？林思銘則呼籲，賴清德擔任黨主席後，信誓旦旦要終結黑金，面對涉嫌賄選的邱莉莉和林志展卻是如此軟弱，呼籲賴清德要求邱、陳辭去正副議長。", "labels": ["關聯污名"]}, {"id": 420, "title": "潮州公墓變棒球場 民憂停車亂象", "date": "2023-03-03", "section": "生活", "content": "屏東縣政府於潮州鎮第二公墓舊基地打造標準棒球場，現已接近完工，不過，場外空地蓋起光電棚，居民擔心周遭道路狹窄導致停車空間不足，衍生亂象，希望縣府全盤規劃周邊道路設施。\n\n同樣位於潮州的屏東國際溜冰場去年底啟用，基地中原有的簡易棒壘球場移除，遷往已起掘的第二公墓舊基地，縣府斥資七千九百多萬元興建，原預估可興建一棒一壘球場，但目前僅一個棒球場及一個滑輪溜冰公路賽道，而賽道中間和球場外則架起光電棚。\n\n\n\n居民質疑，公墓起掘後變更為公園用地，為何不是打造一般民眾可用的體健設施而是光電棚？且周邊道路狹窄，瓶頸處只容一輛小轎車勉強通過，擔心未來棒球、溜冰賽事湧入觀賞人潮，恐衍生停車亂象，鄰近的屏一八五甲線還是通往泗林里及來義鄉的幹道，也可能影響出入。\n\n縣府︰啟用前會和公所討論\n\n屏縣府體育發展中心回應，該基地面積及形狀難以供給一棒一壘球場使用，體育署評估後僅核准興建一個棒球場，縣府招標後，由得標廠商在球場外免費興建溜冰賽道，民眾所見高度較低的光電板處賽道中間，經專家評估高度後建設，也會搭起護欄避免影響選手視線並保護選手。\n\n體發中心指出，球場及賽道除設有法定停車空間，於溜冰賽道北側光電棚也會開放停車，至於其他光電棚，則會做為賽事檢錄、運動員、裁判休息區及等候區等，球場部分最快月底即可啟用，若因停車影響交通，會在啟用前和鎮公所討論是否須調整。", "labels": ["道德污名"]}, {"id": 421, "title": "光電廠基地回填廢土未清遭陳抗 養殖戶：擔心污染養殖鰻魚", "date": "2023-03-02", "section": "生活", "content": "光電廠基地回填廢土未全部清理，養殖戶陳情抗議。\n\n\n\n雲林縣口湖鄉一光電廠二年前施工時，未依規定申請填土，違反區域計畫法，遭罰款並要求復原土地使用；今天縣府前往現勘廢土清運情形，養殖戶認為光電廠房基地的廢土未清，擔心污染水源，前往陳情抗議；廠商表示，檢調鑽地取樣，土壤及水都沒有問題；縣府表示，會請建管單位進一步調查處理。\n\n口湖一家光電廠在蚵寮設置基地，6筆土地未依規定申請填土，遭罰款9萬元，並要求清理廢土，恢復土地原本農牧或養殖使用，今天縣府農業處派員前往現勘；雲林縣新港南養殖漁業生產區主委曾鴻胤等在地養殖戶認為，縣府要求6筆土地清理廢土，其中5筆已有地上物，縣府因「措施已完成」，居然只現勘一地，養殖戶要求縣府對其他5塊土地不能放水，不要矇騙養殖戶，要求廠商停工，公開廢土清運計畫，並要求縣議會組專案小組調查，請口湖鄉公所在民眾疑慮未釐清前，絕不核發使照、建照。\n\n\n\n曾鴻胤表示，光電廠填不知明的廢棄物，如造成漁塭污染，所養鰻魚被日本驗出不合格，馬上會被退貨，所以廠商廢土的清運計畫如果不公開，地方一定沒完沒了。目前廢土流向不明，質疑官商勾結，光電業者以合法掩護非法，要求立即停工開挖勘驗。\n\n廠商安太科技張姓法務顧問指出，廢土事件是2年前由地方向檢調檢舉，環保局與調查局也到現場開挖6個洞，經半年的化驗，不論是土壤或水都沒有重金屬或有毒物，都沒有問題，結果也回函給環保局，可禁得起考驗。先前台南88槍槍案是光電利益引起的，希望不再重演，未來他們在廠內也會養蝦、養魚、養鰻，帶動地方經濟發展。\n\n針對縣府只現勘一塊地，其它有地上物的5塊並未調查廢棄土如何清除；縣府農業處森林保育科長張文東指出，該案是民眾檢舉後縣府才介入，之前的狀況縣府並不清楚，目前就是現場是什麼狀況，就盡力去查，儘量補救；農業處管農地不管建物，只能要求對已損壞的農地盡量恢復，事後盡量彌補。已完工場舍，因光電公司表示有合法文件，屬私有產財，檢調也已勘驗過，但魚塭業者仍有疑慮，將請建管單位再進一步處理。\n\n光電廠基地回填廢土未全部清理，養殖戶陳情抗議。\n\n魚塭回填的廢土再二週就可清理完畢，但後方已有建物的土地，養殖戶質疑地下的廢土未清。 ", "labels": ["關聯污名", "道德污名"]}, {"id": 422, "title": "《屏東》黑珍珠蓮霧量減價揚 宵小橫行", "date": "2023-03-02", "section": "社會", "content": "屏東縣黑珍珠蓮霧近期將邁入真正產季，受今年天氣時冷時熱影響，產量劇減，價格略有上漲，雖無法比擬過年前，但仍引來宵小覬覦，近期產地就出現行竊歪風。\n\n屏東黑珍珠盛產於枋寮至東港沿海一帶，是當地南洋改良種主流，極受市場歡迎。今年氣候忽冷忽熱，甚至過年期間吹起南風，原本量已稀缺的蓮霧，更缺乏高端果品，品質不錯的果品目前行口收購價一台斤可收百元到一百四十元左右，較以往約九十元左右上漲。\n\n\n\n價漲疑似引來竊賊覬覦，產地近期傳出果農已採摘入籃待整理的蓮霧被竊，竊賊還先分級「只挑好的」再打包帶走，更順手剪走工寮內的馬達電線，損失粗估破萬元。\n\n果園主人報警後，警方到場採證，張姓主人指出，這條路的果園已非首度遭竊，之前農友還集合上法院控告竊嫌，但法院輕判，地方行政單位及警方並未因事件提昇治安作為，且當地緊臨水上光電示範區，應更加重視電線失竊案。", "labels": []}, {"id": 423, "title": "逃中國還勒索 台商報案抓紅龜、孔祥志", "date": "2023-03-02", "section": "社會", "content": "台南地檢署襄閱主任檢察官許嘉龍（右二）、台南市警察局長廖宗山（左一）、刑事局長李西河（左二）等人說明查緝洪政軍、孔祥志過程。\n\n\n\n涉嫌犯下台南學甲八十八槍槍擊案的主嫌「紅龜」洪政軍、槍手孔祥志被押解返國後，洪因前案已發監執行，孔被羈押禁見；據了解，洪、孔兩嫌偷渡中國福建後，疑因要脅台商，行蹤露餡，最終在中國泉州被公安逮捕。\n\n兩嫌在中國泉州被公安逮捕\n\n學甲槍擊案在去年十一月十日案發後，疑有人事先策劃接應，孔先偷渡逃往中國，洪後再偷渡中國，二人在福建漳州、泉州藏匿。\n\n\n\n辦案人員說，洪、孔逃亡中國後，疑向台商勒索，台商求助中國公安；台南檢警專案小組在去年十二月從線索就研判洪也逃往中國福建，今年初台商被二嫌要脅情報也傳回到台灣，專案小組匯整情資後通報刑事局，一月中連繫中國公安後，在泉州將二人逮捕到案，但遲至二月廿三日才通報刑事局。\n\n學甲槍擊案起因光電工程利益紛爭，洪政軍不滿郭再欽主導分配整碗捧去，早就結下梁子，但在學甲陳姓大老過世二年期間，如要開槍警告早就開槍，為何特地選在去年選舉前開槍，台南檢警專案小組後續要再偵查釐清。\n\n洪政軍到案後供詞避重就輕，辦案人員須釐清有無幕後影武者唆使或激怒洪犯案，意在警告，至於企圖引起選舉政治效應，又是另個案情疑點有待調查。", "labels": ["關聯污名"]}, {"id": 424, "title": "88槍案洪政軍、孔祥志潛逃中國落網 傳因勒索台商行蹤露餡", "date": "2023-03-01", "section": "社會", "content": "台南學甲88槍槍擊案槍手孔祥志（前中）。\n\n\n\n台南學甲88槍槍擊案的主嫌「紅龜」洪政軍、槍手孔祥志被押解回台，洪政軍發監執行，孔祥志羈押禁見。據了解，2嫌偷渡中國福建後，傳因要脅台商而行蹤露餡，最終在中國泉州被公安逮捕。\n\n學甲槍擊案去年11月10日案發後，疑有人事先策劃接應，孔祥志先偷渡逃往中國，洪政軍再循同樣管道潛逃，2人在福建漳州、泉州藏匿。\n\n\n\n辦案人員說，洪政軍、孔祥志逃亡中國後，疑向台商勒索，台商求助中國公安，2嫌因而形跡敗露。台南檢警專案小組去年12月從線索就研判洪政軍也逃往中國福建，今年初，台商遭到2嫌要脅情報也傳回到台灣，台南檢警專案小組匯整情資，通報刑事局，1月中連繫中國公安。\n\n在極權國家找人相對容易，中國公安查到洪政軍、孔祥志行蹤後，最終在泉州逮到2人，但遲至2月23日才通報我方刑事局。\n\n學甲槍擊案起因光電工程利益紛爭，洪政軍不滿郭再欽主導分配整碗捧走，早就結下梁子。不過，在學甲陳姓大老過世2年期間，若要開槍警告早就開槍，為何特地選在去年11月10日選前開槍？仍待台南檢警專案小組偵查釐清。\n\n洪政軍到案後供詞避重就輕，辦案人員須釐清有無幕後影武者唆使或激怒他犯案，意在警告，企圖引起選舉政治效應，又是另個案情疑點有待調查。\n\n洪政軍、楊展華在學甲88槍槍擊案屬檢警專案小組說的策劃指揮層級，交由孔祥志執行開槍，由於未傷及人命，開1槍跟開88槍同樣涉犯槍砲、恐嚇等罪嫌，案情偵辦有待突破。\n\n台南學甲88槍槍擊案的主嫌「紅龜」洪政軍。", "labels": ["關聯污名"]}, {"id": 425, "title": "台南88槍案》槍手孔祥志收押禁見", "date": "2023-02-28", "section": "社會", "content": "台南市學甲區八十八槍槍擊案，槍手孔祥志收押禁見。\n\n\n\n孔坦承持槍恐嚇 持槍刑責5年起跳\n\n發生在去年十一月十日、造成全國矚目的台南市學甲區八十八槍槍擊案，主嫌洪政軍、槍手孔祥志二人於案發後潛逃中國，二月二十五日從中國押解返台，二十六日晚間經台南檢方複訊後，以孔嫌涉案重大、有湮滅、串證之虞及逃亡事實，向法院聲押禁見；台南地院昨裁定孔嫌收押禁見。\n\n台南地院行政庭長劉秀君指出，孔嫌經聲押庭法官訊問後，坦承持槍恐嚇、行使偽造特種文書犯行，並有檢方聲押書所提出的相關證據，犯罪嫌疑重大，被告所犯持有槍枝犯行為最輕本刑五年以上有期徒刑之罪，且有事實及相當理由認為孔嫌有逃亡、串證、滅證之虞，認為有羈押禁見的必要。\n\n\n\n槍擊案另一涉教唆開槍的主嫌洪政軍（綽號紅龜），因於二○一四年九月犯下對友人斷掌重傷害、槍砲等案，被法院判決有期徒刑九年定讞，經檢警傳喚拘提均未到案，被台南地檢署發布通緝，檢察官在二十六日晚間訊問後，諭知將洪發監執行。\n\n台南學甲槍擊案傳出是因當地太陽光電的重大利益糾紛引起，檢警表示，對於援助洪、孔兩人逃匿、偷渡潛逃中國的有關共犯及疑有的幕後藏鏡人，專案小組仍持續積極蒐證、追緝。", "labels": ["關聯污名"]}, {"id": 426, "title": "學甲88槍案》 洪政軍發監 槍手聲押", "date": "2023-02-27", "section": "社會", "content": "學甲88槍案自中國引渡返國的嫌犯洪政軍（右2）、孔祥志（左1），警方訊問後移送南檢偵辦。\n\n\n\n兩嫌稱案發後搭船自安平港偷渡中國 槍枝丟棄海邊\n\n台南市學甲區八十八槍槍擊案嫌犯洪政軍、孔祥志前天被押解回台，兩人供稱去年十一月案發後一起搭乘漁船自安平港偷渡中國，槍枝已被丟棄海邊，雖有供出幾名接應偷渡者的綽號，但兩嫌供詞避重就輕，多所推託，警方懷疑與光電利益糾紛有關，將進一步比對釐清。\n\n\n\n洪政軍先前判決9年定讞\n\n台南警方昨將兩嫌移送台南地檢署複訊，檢方訊後指孔祥志涉嫌槍砲、恐嚇等罪嫌重大，且有串證之虞及逃亡事實，向法院聲請羈押禁見；另一主嫌洪政軍於先前遭法院判決有期徒刑九年定讞，因傳喚拘提未到案，經台南地檢署發布通緝，檢察官昨晚訊問洪嫌後諭知發監執行。\n\n外傳槍擊案主因是光電利益糾紛，地方光電開發案原有地方大老協調而相安無事，在地方大老過世後，有人因分配不均而心生不滿。昨天警方證實懷疑與光電開發案有關，但相關事證仍待比對查證，相關證人會陸續傳喚了解。\n\n至於外傳槍擊案也與南市正副議長選舉有關，警方對此則表示沒有相關事證，但不排除查證任何可能的線索。\n\n洪、孔兩嫌供稱，在去年犯案後十一月間一起搭乘漁船偷渡出境，但警方專案小組先前掌握的訊息，兩人是前後分別從嘉義、高雄等地搭乘漁船偷渡，兩嫌供詞一致，是否為串供？有待釐清。\n\n至於是否有外傳前民代協助偷渡，警方也說，目前並未接獲相關訊息，各界如有相關跡證也可提供給警方偵辦。\n\n這起震驚國內的槍擊案發生後，傳出是因太陽光電利益糾紛引起，主嫌洪政軍先找楊展華謀議，楊找蔡金郎拿槍彈交給洪，洪轉交給孔；案發當天李奇漢開車載孔到台南，去年十一月十日凌晨，孔祥志持槍先後對民進黨前中執委郭再欽出售的學甲廠房、時任南市議員謝財旺學甲服務處開槍，由於兩地共被開了八十八槍，也讓台南治安蒙塵。\n\n此案已有七人到案，專案小組強調，全案有疑似幕後藏鏡人在逃，有待追查釐清。", "labels": ["關聯污名"]}, {"id": 427, "title": "槍手孔祥志聲押！台南學甲88槍擊案 主嫌另案發監服刑", "date": "2023-02-26", "section": "社會", "content": "學甲88槍槍擊案嫌犯洪政軍（右2）、孔祥志（左1）自中國引渡返國，台南警方訊問後，今天下午移送台南地檢署偵辦，孔祥志被檢方聲押，洪政軍因通緝在案入監服刑。\n\n\n\n去年11月10日發生的台南市學甲區88槍槍擊案嫌犯洪政軍、孔祥志從中國引渡返國，兩人供稱案發後一起搭乘漁船自安平港偷渡中國，槍枝已丟棄，雖有供出幾名接應偷渡者的綽號，但兩嫌供詞避重就輕，多所推託，警方懷疑與光電利益糾紛有關，將進一步比對釐清。孔祥志已被檢方聲押，洪政軍先前因案被判刑定讞發布通緝，檢察官今晚訊問後諭知洪入監服刑。\n\n台南警方專案小組在26日上午完成兩嫌的筆錄製作，確認皆涉嫌違反槍砲、恐嚇、國安法、兩岸人民關係條例等，因犯行明確，且懷疑還有共犯在逃，以及相關事證有待追查，26日下午解送台南地檢署複訊，警方並建議檢察官向法院聲請羈押禁見兩嫌。\n\n\n\n檢方今晚複訊後指孔祥志涉嫌違反槍砲、恐嚇等罪嫌，犯嫌重大，且有湮滅證據、勾串共犯或證人之虞及有逃亡事實，向台南地院聲請羈押禁見；另1主嫌洪政軍於先前遭法院判決有期徒刑9年定讞，因傳喚拘提未到案，經台南地檢署發布通緝，檢察官今晚訊問後諭知洪入監服刑。\n\n外傳槍擊案主因是光電利益糾紛，地方光電開發案原有地方大老協調而相安無事，在地方大老過世後，有人因分配不均而心生不滿。26日警方證實懷疑與光電開發案有關，但相關事證仍待比對查證，相關證人會陸續傳喚了解。\n\n至於外傳槍擊案也與台南市議長、副議長選舉有關，警方表示沒有相關事證，但不排除查證任何可能的線索。\n\n這起震驚國內的槍擊案發生後，傳出是因太陽光電利益糾紛引起，主嫌洪政軍先找楊展華謀議，楊找蔡金郎拿槍彈交給洪，洪轉交給孔；案發當天李奇漢開車載孔到台南，去年11月10日凌晨，孔祥志持槍先後對民進黨前中執委郭再欽出售的學甲廠房、時任南市議員謝財旺學甲服務處開槍，由於兩地共被開了88槍，也讓台南治安蒙塵。\n\n此案發生後，警方之前已逮捕共犯郭建彰、李奇漢、蔡金郎、謝俊誠、楊展華等5人收押中，加上洪、孔兩嫌，已有7人到案。專案小組強調，全案有疑似幕後藏鏡人在逃，有待追查釐清，持續偵辦中。", "labels": ["關聯污名"]}, {"id": 428, "title": "學甲槍擊案2嫌供稱去年11月搭漁船偷渡中國 警建請南檢聲押", "date": "2023-02-26", "section": "社會", "content": "學甲88槍案自中國引渡返國的嫌犯洪政軍（右2）、孔祥志（左1），警方訊問後移送南檢偵辦。\n\n\n\n首次上稿11:09\n\n更新時間15:59\n\n學甲88槍案自中國引渡返國的嫌犯洪政軍、孔祥志，警方今日上午訊問時，2人供稱去年11月一起搭乘漁船偷渡中國，但對於相關案情說詞避重就輕，是否為推託之詞，警方懷疑與光電利益糾紛有關，警方將比對相關事證釐清。\n\n經過一個上午的訊問完成筆錄製作，警方確認2嫌涉嫌違反槍砲、恐嚇、國安法、兩岸人民關係條例等，因2嫌犯行明確，且懷疑還有共犯在逃，以及相關事證有待追查，下午解送台南地檢署偵辦，會建議地檢署向法院聲請羈押禁見。\n\n\n\n台南市刑大大隊長林宏昇表示，2嫌昨日帶回後未夜間偵訊，今日上午繼續訊問，2人身體與飲食狀況良好，皆有聘任律師，目前針對2人犯案動機、槍枝下落與偷渡過程等進行了解。\n\n警方指出，2嫌供稱去年犯案後11月一起搭乘漁船偷渡出境，雖有供出一些協助偷渡者的綽號，以及將作案槍枝丟棄於海邊，但是否為推託之詞，有待進一步追查，至於是否有外傳前民代協助偷渡，目前並未接獲相關訊息，各界如有相關跡證也可提供警方。\n\n警方透露，2嫌表示在中國的飲食不如台灣，因此引渡回台後，也準備餐飲給2人，2人都覺得台灣比較好。至於2人遭中國公安逮捕與拘留的況狀，目前尚未了解。\n\n學甲88槍案自中國引渡返國的嫌犯洪政軍、孔祥志，南市刑大隊長林宏昇表示，2人供稱去年11月一起搭乘漁船偷渡中國，但對於相關案情說詞避重就輕。", "labels": ["關聯污名"]}, {"id": 429, "title": "用「金磚」敲開光電大門？", "date": "2023-02-26", "section": "社會", "content": "槍手對時任南市議員謝財旺的服務處連開卅槍，地上滿是彈殼，警方採證。\n\n\n\n政治力疑介入種電 郭再欽因南市議長選舉收押 坊間傳聞不斷…\n\n關於學甲八十八槍槍擊案，台南政界人士解讀，郭再欽以光電事業的利潤，支持特定政治人物，有傳言指是為了獲得更大的利益，且郭在本屆南市議長選舉被視為關鍵人物遭羈押，讓傳聞更盛。\n\n\n\n八八槍擊案為什麼會掀起檯面下的利益輸送？地方政界人士說，這要從「黑面琵鷺」說起。去年十一月，七股漁民北上至經濟部陳情，要求行政院管制七股區開發光電總量，地方希望台六十一線以西地區，禁止開發光電，因為該地是黑面琵鷺度冬棲地，如果大量開發，會影響地方生態與漁業發展。\n\n但當時傳言，有光電業者想藉政治勢力，用「金磚」敲開光電大門，把管制地區的農、漁用地拿來做光電，當時替環保團體、漁民發聲的政治人物得知這個風聲，藉著八八槍擊案發揮，猛打追究郭再欽的公司為何被開槍？跟黑道有何糾紛？然而郭再欽以提告回擊，強調不該在議長選舉時抹上黑金。\n\n另一方面，疑因在這個在光電利益之下引發的八十八槍槍擊案，除牽扯背後有政治陰謀論，在本屆台南市長、議長選舉也都受槍擊案衝擊，有人認為比案情本身還精彩。\n\n其中一個關鍵就是，犯下台南學甲八十八槍槍擊案的主嫌「紅龜」洪政軍，他的背後有否藏鏡人？地方上多認為不可能沒有，因此台南檢警專案小組必須詳查釐清，否則學甲槍擊案捲起的政治風暴不會只有一時。\n\n不過傳言也不止一樁。台南因日照條件好，綠能業者在台南發展太陽光電全台第一，光電工程分配、擺平地方勢力就有介入空間；學甲地方昔日有重量級大老居間協調，大家相安無事，但他去世後，局勢改變。\n\n據傳洪政軍有意插手光電工程，但未能如願，與人產生嫌隙，另傳言他被人假冒名號向綠能業者索討巨資，才憤而找槍手開槍，策劃學甲槍擊案。\n\n在學甲槍擊案中，先被開槍的是前民進黨中執委郭再欽出售的廠房，開了五十八槍，謝財旺議員服務處再被開卅槍，郭再欽原是蒜頭商，後從事環保、兼營光電材料，他跟謝財旺交情不錯；洪嫌找孔嫌對這兩處開槍，應事出有因。\n\n學甲槍擊案在去年十一月十日選前發生，更免不了被借題發揮；地方也傳言，案發疑與上一屆台南市議長的選舉跑票有關，但都未被證實。\n\n學甲槍擊案在選舉時發酵，市長黃偉哲慘勝連任，連帶接下來的本屆南市議長賄選案被抹上黑金陰影，郭再欽被收押偵辦。\n\n學甲八十八槍槍擊案被檢警專案小組視為指揮層級的主謀洪政軍、楊展華都已到案，相關案情在適當時機應對外說明，減少不必要的政治紛擾。", "labels": ["關聯污名", "道德污名"]}, {"id": 430, "title": "學甲88槍案 主嫌、槍手從中國押返", "date": "2023-02-26", "section": "社會", "content": "學甲88槍槍擊案槍手孔祥志在中國落網，刑事局派員赴中押解返台。\n\n\n\n震驚各界的台南學甲八十八槍槍擊案涉案主嫌「紅龜」洪政軍、槍手孔祥志，逃亡一○八天後，已在中國泉州落網，昨天下午押解回台。台南檢警專案小組說，我方今年一月將兩嫌潛中的情資提供給中國公安，中方一月中旬將人逮捕到案，本月廿三日下午通知刑事警察局派人到中國押解。\n\n兩嫌從台南搭漁船偷渡潛中\n\n槍擊案發生於去年十一月十日，警方之前已逮捕共犯郭建彰、李奇漢、蔡金郎、謝俊誠、楊展華等五人收押中，加上洪男兩嫌，已有七人到案。檢警專案小組表示，全案有無幕後未到案者，有待追查釐清，全案持續偵辦中。\n\n\n\n洪男兩嫌昨下午由刑事局幹員押解，從廈門搭機返台，兩人戴著手銬、腳鐐，身穿防彈背心，不發一語，幹員將人轉交台南警方，分乘兩輛廂型車帶回台南偵辦。\n\n已7人到案 追幕後藏鏡人\n\n警政署長黃明昭赴桃園機場全程關心押解流程，他表示，感謝中方全力協助積極查緝作為，將兩嫌遣返回台歸案，落實雙方打擊不法犯罪及保障民眾權益為重的使命及理念。陸委會也對此表達肯定。\n\n黃明昭表示，兩嫌從台南搭乘漁船偷渡出境，在中國泉州登陸，我方鎖定兩人潛逃後，將情資提供中方，本月廿三日獲告知人犯已查緝到案，隨即安排解送回台。\n\n槍擊案傳出是因太陽光電利益糾紛引起，主嫌洪政軍先找楊展華謀議，楊找蔡金郎拿槍彈交給洪，洪轉交孔；案發當天李奇漢開車載孔到台南，孔先後對前民進黨中執委郭再欽出售的學甲廠房、時任南市議員謝財旺學甲服務處開槍，震驚各界。\n\n台南學甲88槍槍擊案涉案主嫌「紅龜」洪政軍在中國落網，押解返台。", "labels": ["關聯污名"]}, {"id": 431, "title": "台南88槍槍案主嫌和槍手中國落網 下午自廈門押解返台", "date": "2023-02-25", "section": "社會", "content": "社會矚目的台南學甲88槍槍擊案今有重大進展，涉案的主嫌「紅龜」洪政軍、槍手孔祥志逃亡海外後，在中國公安單位的協助下，日前在中國落網，經多方協調後，今天下午將自廈門循空運直航管道遣返回台。\n\n\n\n社會矚目的台南學甲88槍槍擊案今有重大進展，涉案的主嫌「紅龜」洪政軍、槍手孔祥志逃亡海外後，在中國公安單位的協助下，日前在中國落網，經多方協調後，今天下午將自廈門循空運直航管道遣返回台，隨即由台南市警局押回偵訊進一步釐清案情。\n\n去年11月10日凌晨，槍手孔祥志持槍前往台南市學甲區前民進黨中執委郭再欽之前經營的公司連開58槍，隨即又轉赴一名市議員競選總部掃射30槍，孔犯案後，經安排偷渡逃亡海外至今。\n\n\n\n因該槍擊案背後原因指向龐大的太陽光電利益糾紛，引發各界議論，檢警單位於外界龐大壓力下，經抽絲剝繭，逐一清查相關涉案人士，至今逮捕到楊展華、接應共犯郭建彰、李奇漢、疑供槍的蔡金郎、謝姓小弟等5人，皆遭法院裁定羈押，當中涉案主嫌「紅龜」洪政軍則跟槍手孔祥志同樣逃亡海外至今。", "labels": ["關聯污名"]}, {"id": 432, "title": "台南88槍槍案主嫌「紅龜」洪政軍、槍手孔祥志中國落網 下午押返台", "date": "2023-02-25", "section
