區域替全台貢獻1/6。\n\n\n\n七股土地資源保護協會理事長楊惠欽表示，今天再度北上抗議，民眾較4年前增加3倍，並表示雖然之前有開公聽會，但是仍沒有解決問題，並表示該地是黑面琵鷺的過冬棲地，也是居民生活的地方，加上因為光電一直在七股發展，讓文蛤養殖地越來越少，文蛤價格一直漲，加上魚塭都被光電者圈走，養殖漁民沒法租魚塭生活，因此說這是生產生活生態的三輸，並主張經濟部等單位要對七股成立專案小組。\n\n前十份里里長、台61線以西的養殖戶黃嚴國表示，這次更多人到台北是表示七股人對中央政策不滿，並表示台南市長黃偉哲都是在欺騙漁民，還指控說很多黑白手伸入光電開發，讓漁民過著驚嚇的日子。\n\n曾獲百大青農的邱創禕表示，自己是養烏魚的，但養殖池被三方包圍，有時烏魚沒辦法吃料，確實也面臨租不起魚塭的問題，擔憂如何保障青年的工作權。\n\n台南市議員陳昆和則控訴黃偉哲官商勾結，才有七股這樣的光電開發，認為檢調要介入調查。\n\n抗議民眾赴總統府後，又轉赴行政院灑文蛤並遞交陳情書，一度激動表示若政院不接受光電開發總量管制，就要夜宿行政院，並表示下午的公聽會應該要由農委會主委陳吉仲、經濟部長王美花出面主持，行政院能源辦公室主任出面接下陳情書。\n\n七股民眾在政院前抗議，大呼口號指控行政院長蘇貞昌、副院長沈榮津光電開發過頭，並認為這已經關乎到當地養殖戶的生存問題，還揚言要翻到行政院裡面，由於下午就會在立法院舉行公聽會，並由農委會副主委陳添壽，經濟部次長等出面主持，現場抗議的七股民眾不滿，主張應該要由首長出席，若首長不出席，5台遊覽車的抗議民眾就要夜宿在行政院抗議，還說要翻過政院的圍牆，場面一度緊繃，後來經協調後還是遞交陳情書給政院代表，並轉赴立院準備下午的公聽會。\n\n邱創禕說，現在問題不是漁電共生，而是有些土地直接變更地目，將原本可能上一刻還在養殖的魚塭，下一刻就變更為可種電的土地，另因光電業者進入七股，養殖魚塭的租金這幾年飆漲10倍，他就知道有1位養殖青年因為無法負擔租金，年底就必須離開原本的養殖工作。\n\n在搶救七股大地聯盟發起下，有約200位七股民眾3日赴總統府抗議七股光電開發過量，提出光電開發總量要管制的主張。", "labels": ["關聯污名", "道德污名"]}, {"id": 527, "title": "蘇治芬指有行政院長影子 陳吉仲稱自己要返回校園", "date": "2022-10-26", "section": "生活", "content": "民進黨立委蘇治芬說在陳吉仲身上看到行政院長的影子，陳吉仲則秒回自己要回校園了。\n\n\n\n立院經濟委員會今（26）邀請農委會主委陳吉仲、經濟部長王美花等報告漁電共生相關議題，民進黨立委蘇治芬質詢指出，目前全國已開發光電面積18242公頃，但是只有發電2234公頃，只開發12%，認為很難呈現漁電共生的績效，陳吉仲回應表示應該快部會整合流程並考量國土規劃的問題，蘇治芬則說陳的回應讓她「看到一個行政院長的影子」，陳吉仲則立刻說自己要回到學校了。\n\n陳吉仲今出席立法院經濟委員會，報告「漁電共生」能源政策部分，民進黨立法委員蘇治芬質詢時表示，全國已開發光電面積約18242公頃，僅發電2234公頃，開發約12%，認為很難呈現漁電共生的績效，也要陳吉仲看看這方面的成績，陳吉仲則回應表示，漁電共生過程複雜，像是雲林的海線等還受內政部管理等，對於目前已盤點的全國已開發光電面積地的18242公頃，相關的部分還必須要遵守幾個原則，像是不能影響生態、不造成農民生產影響，但對於執行進度較慢等，可能執行過程中要跨部會來調整既有流程。\n\n\n\n陳吉仲進一步指出，考量整體國土規劃，特農區就作農業生產，另外有些像是台17線靠海的地方等，若和內政部、經濟部等協調盤點看是否可成為綠能專區，未來在執行不因零散個案影響效率，這是2050淨零排放要走的方向。\n\n對於陳吉仲的說法，蘇治芬說，她突然想到，好像看到一個行政院長的影子，陳吉仲則秒回「我要回去學校」，蘇治芬聞言則神秘勾了勾嘴角。\n\n農委會主委陳吉仲。", "labels": []}, {"id": 528, "title": "南市議員選情初探》第二選區綠營優勢區 7選將爭鋒女力過半", "date": "2022-10-25", "section": "政治", "content": "記者楊金城／特稿\n\n選戰倒數一個月，第四屆台南市議員第二選區選情加溫，應選五席（含婦女保障名額一席），候選人有七位，女力過半，衝擊選局，成為最受矚目的「嬌」點戰區。\n\n本屆立委 民進黨得票率逾6成\n\n第二選區（佳里、學甲、西港、七股、將軍、北門）基本盤「綠大於藍」，最近的二○二○本屆立委選舉，民進黨在大北門六個行政區得票率都超過六成，民進黨提名爭取連任的蔡蘇秋金、蔡秋蘭和新人謝舒凡，志在必得。\n\n\n\n國民黨僅提名方一峰，固守一席；無黨籍陳昆和扮演反光電大將，都尋求連任。其中方一峰的基層服務紮實，本屆有韓流加持，拿下第一高票，又是西港慶安宮總幹事，「西港香」香境內也有票源。\n\n陳昆和「公益律師」形象鮮明，捐出議員薪水幫助弱勢族群，強打環保民生議題為地方發聲，票源藍綠和中間選民通吃，實力不錯。\n\n4人拚連任 謝財旺女兒接棒\n\n蔡蘇秋金、蔡秋蘭都是南縣、直轄市台南市連任多屆議員的政壇老將，長期耕耘地方，服務有口碑，基層實力穩固。蔡蘇秋金被譽為管家婆，最會爭取地方建設，本屆議員選舉得票第二。本屆吊車尾當選的蔡秋蘭不敢大意，有立委陳亭妃力挺。蔡蘇秋金、蔡秋蘭也都和市長黃偉哲成立聯合競選總部，拉抬選情。\n\n謝舒凡接下父親無黨籍現任議員謝財旺的棒子參選，七十六年次的她近年跟著父親勤跑基層，展現獨當一面的能力，參選身段也很柔軟，受到鄉親和年輕人喜愛；謝財旺本屆議員得票一萬一千票，謝舒凡也以民進黨籍參選，要固本也要開拓新票源。\n\n蔣琦君無黨籍參選 展現人脈\n\n新人蔣琦君退出民進黨，以無黨籍參選力求突圍，和夫婿王平川曾是市政顧問，爭取不少地方建設，成立多個後援會、顧問團展現人脈。台灣基進黨提名新人黃建昌挑戰難度高，有待急起直追。", "labels": []}, {"id": 529, "title": "學者指入秋後空品差 台中市府：優於南高屏", "date": "2022-10-23", "section": "政治", "content": "中市秋冬為空污季，藍綠選將在空污議題激烈交鋒。\n\n\n\n教授莊秉潔對盧秀燕打空污政績 不解「有什麼好歌功頌德的」 認為綠營中部4縣市選將政見能實現\n\n選戰倒數，藍綠在中市空污議題激烈交鋒，中興大學環工系教授莊秉潔指出，盧秀燕從今夏起猛打空污政績，但入秋以來中彰投PM2.5污染比高屏嚴重，不解「有什麼好歌功頌德的」。相對民進黨中部四縣市長候選人共同提出軌道建設、淨零轉型改善空品政見，國民黨現任市長付之闕如，看不到改變企圖心；台中市府回應，中部空品改善成效的確遠優於南高屏，未來希望把台中的藍天白雲行動計劃推廣到中部各縣市。\n\n\n\n指國民黨對下一個4年無企圖心\n\n莊秉潔表示，中部空氣品質區（中彰投）今年入秋以來，從九月至今，PM2.5超過WHO二○○五年標準二十五微克的日數為十七天，高屏僅十一日，中部超標日是高屏一．五倍，PM2.5濃度幾乎比高屏高，超過三十微克達八日、高屏一日，中部空污天數及強度都比高屏嚴重。\n\n莊秉潔指出，民進黨中彰投苗等四縣市候選人提出聯合政見宣言，包括爭取輕軌建設經費、加速捷運延伸彰化計畫通車，以及推動淨零轉型，打造低碳生活圈，加速中火煤轉氣作業時程，以更大行動解決中部空污問題，他相信政見能實現。\n\n莊秉潔說，中部近來離岸風電多，但嚴重空污期間可能無風力，難以替代現有煤電，彰、雲的太陽能光電也僅白天才有電，國發會淨零時程宣佈，二○三○年一旦電力充足下，煤電可全面轉為備用，但是中部首長未提出下一個四年的空品政見，似乎已經沒有企圖心進一步改善中部空污問題。\n\n環局：至21日 PM2.5低於國家標準\n\n中市環保局表示，環保署公佈中市今年截至前天（十月二十一日）PM2.5平均值，台中市十二．九微克，低於國家標準，也是中南部第一個符合國家標準的城市，創下歷史性突破，並符合日本的國家空品標準，他強調，專家都知道利用大數據評估空品，中部地區空品改善的成效確實遠優於南、高、屏縣市。\n\n環保局指出，未來的四年台中市會持續努力，並以美國PM2.5標準十二微克為目標，以過去四年經驗，證明台中市藍天白雲行動計劃，落實先大後小、先公後私的空品治理政策、引進科技管理系統，確實可有效改善空氣品質。", "labels": []}, {"id": 530, "title": "成龍納骨塔前設太陽能光電 撤案！", "date": "2022-10-22", "section": "生活", "content": "口湖鄉公所與太陽能業者合作，計畫在成龍納骨塔前空地設置太陽能光電，地方民眾發現憂心破壞風水，昨天有數十人前往現場抗議；口湖鄉長林哲凌表示，風水之說沒有正確答案，尊重有疑慮民眾，決定撤案不做。\n\n\n\n口湖鄉公所與太陽能業者合作，計畫在成龍納骨塔前空地設置太陽能光電，地方民眾發現憂心破壞風水，昨天有數十人前往現場抗議；口湖鄉長林哲凌表示，風水之說沒有正確答案，尊重有疑慮民眾，決定撤案不做。", "labels": []}, {"id": 531, "title": "納骨塔前立樁設太陽能板 民眾憂破壞風水", "date": "2022-10-21", "section": "生活", "content": "口湖鄉成龍納骨塔前豎立基樁要設太陽能板，地方民眾憂心破壞風水地理，今天前往懸掛布條抗議。\n\n\n\n反對在納骨塔前立樁設太陽能板，口湖鄉2、30名鄉民今天上午前往成龍納骨塔前抗議，憂心破壞風水，並質疑鄉公所黑箱作業；口湖鄉長林哲凌表示，尊重對地理風水有疑慮的民眾，決定撤案不做。\n\n成龍納骨塔位在台17線旁，有鄉民行經發現納骨塔前空地豎立近百支的基樁，據了解，基樁是要架設太陽能板，引起地方討論，甚至有人憂心破壞風水。\n\n\n\n2、30名民眾今天前往成龍納骨塔前懸掛寫有「破壞風水地理」、「黑箱作業真可惡、違法施工黑白來」、「要求撤銷標案」的紅色布條表達不滿。\n\n抗議民眾表示，堅決反對設置太陽能，破壞納骨塔風水地理，要求鄉公所與太陽光電業者召開公聽會說明，避免基樁拔除再次破壞風水，須請村落神明王爺擇日再進行拔除作業，且在完成後要舉辦一場法會迴向祖先，以示圓滿。\n\n對於民眾抗議，口湖鄉長林哲凌表示，因納骨塔的停車場地面沒有舖設柏油或水泥，也沒有遮陽棚架，若要施作約需數百萬元，考量公所財政情況下，以土地租賃方式與太陽能業者合作，由業者建置太陽能板、舖設地面，下方即可做停車場。\n\n林哲凌強調，因有民眾提出風水地理疑慮，信與不信沒有標準答案，且見仁見智，尊重有疑慮的民眾，決定撤案不做。\n\n口湖鄉成龍納骨塔前豎立基樁要設太陽能板，地方民眾憂心破壞風水地理，今天前往懸掛布條抗議。", "labels": ["關聯污名"]}, {"id": 532, "title": "遠望玉山天際線卻被太陽能板擋住 台江居民憂林蔭大道沒了", "date": "2022-10-13", "section": "生活", "content": "台灣山海圳國家綠道海尾路已有綠蔭，還設太陽光電板，令守護台江的志工們大呼不可思議。\n\n\n\n斥資5億多元開闢的南市安南區海尾路，當初規劃營造林蔭大道，而且還可以望見玉山，十分美麗，已成為台灣山海圳國家綠道另個私密景點，但是台江流域志工發現沿路設H型鋼將立太陽光電板，擋住了天際線，不禁吃驚大歎「我的天哪！」、「太離譜了」。\n\n南市工務局回應表示，太陽光電板訴求「綠廊綠能」，又可遮雨，晚上照明行走安全，雖有蓋頂版，但不是整個封起來，不致於影響天際線景觀，而且要求廠商若要修剪樹必須由取得執照專人執行。\n\n\n\n台江流域志工指出，2015年時任市長的副總統賴清德帶領海尾鄉親父老啟用，海尾路兩側漁塭區，一到秋冬賞鳥季，黑面琶鷺、雁鴨、鸕鶿等嬌客也會來這裡棲息覓食，春夏天氣好時，往東望還可以遠眺望見玉山。\n\n海尾路規劃設計之前，當時市府工務局與營建署，特別與大廟及在地鄉親開會討論，進行海尾路綠道規劃設計，希望營造成海尾寮的林蔭大道，作為全村社區的入口意象，也是在地阿公阿嬤、親子散步賞鳥的人行綠道。\n\n台江流域志工說，時隔7年後，市府工務局委外廠商，未與大廟、社區鄉親討論之下，將海尾路綠道圍起來，在海尾路綠道兩側施工，立滿H型鋼柱，且未有施工告示版，大家原以為要設路燈，但經過在地志工打聽後才知道要施作太陽能板，海尾鄉親及綠道志工憂心，人行綠道約2公尺多，綠道樹十年之後一定會長大，愈來愈美麗，目前有的綠樹樹冠幅至少也有一到兩米，實務上海尾路綠道沒有空間可以施作太陽能板。\n\n台江流域志工表示，太陽光電板有需要，但應評估合適地點，例如沒有遮蔭的自行車道可做，如今卻在人行綠道施作太陽能板，也與2015年市府與海尾鄉親要營造海尾路成為環村林蔭大道的願景目標衝突。\n\n志工們為了保護海尾路綠道，這1、2週利用有空間時進行綠道上行道樹調查記錄，發現已有4棵台灣楝樹及水黃皮遭到砍除，不清楚原因為何。但是他們憂心未來施工單位為了怕影響日照發電，恐會藉修樹名義，逐漸矮化、造成兩側近6百棵行道樹，生長不良枯萎，最後陷入被砍除命運，從海尾路綠道望玉山地景，也會消失不見。\n\n台江流域志工表示，未來長達3公里的太陽能板，反光也會影響到黑面琶鷺來海尾路兩側魚塭棲息覓食，為了保護海尾路綠道近6百棵綠樹，他們呼籲工務局先行停工，同時與海尾鄉親及綠道志工召開廟口公民會議，共同討論，找出解決之道。\n\n南市安南區海尾路兩側漁塭曾記錄到黑面琶鷺及雁鴨蹤跡。\n\n從海尾路環村綠道，向東望去，在綠道的盡頭上方就是玉山。", "labels": ["道德污名", "外觀污名"]}, {"id": 533, "title": "桃園工廠太陽光電設備起火 消防人員：設置戶切記「2通3箱」", "date": "2022-10-05", "section": "社會", "content": "桃園市一處工廠發生太陽光電設備起火，消防人員趕抵現場，發現是變流器冒煙起火，隨即使用乾粉滅火器滅火並執行斷電。\n\n\n\n桃園市一處工廠4日發生太陽光電設備起火，消防人員趕抵現場，發現是變流器冒煙起火，隨即使用乾粉滅火器滅火，所幸火勢並未擴大，後續也執行斷電，防止復燃風險；新坡分隊分隊長吳興黌表示，太陽光電設備若因裝置不良或維護不佳，很容易發生起火風險，桃園為台中以北設置太陽光電設備場數及容量最高縣市，若發生事故請裝置戶謹記「2通3箱」原則，避免災情擴大造成鉅額損失。\n\n吳興黌表示，「2通3箱」指的是發生災害時，通報消防隊應明確告知為太陽光電設備事故，同時通知系統設置商派員至現場協助斷電及諮詢，斷電後消防人員才能安全救災；3箱為變流箱、直流箱、交流箱，平時要了解3箱位置所在及妥善保管鑰匙，消防人員抵達現場救災時，應明確告知所在位置，若箱體上鎖應提供鑰匙，讓系統設置商或消防人員執行簡易斷電。\n\n\n\n吳興黌表示，執行太陽光電設備火警救援，消防人員會優先使用乾粉滅火，若火勢過大，須先進行簡易斷電才能安全射水滅火，而斷電任務須配合光電系統設置商，因此，民眾平時需留意聯繫管道是否暢通，以免災害發生時聯繫不上系統設置商，造成消防人員因尚未斷電而無法救災。\n\n此外，第三大隊大隊長簡慈彥表示，若是工廠發生火災，廠商另須依《消防法》第21-1條，指派專人至現場協助救災並提供相關搶救資訊。\n\n桃園市一處工廠發生太陽光電設備起火，消防人員趕抵現場，發現是變流器冒煙起火，隨即使用乾粉滅火器滅火並執行斷電。", "labels": []}, {"id": 534, "title": "太陽能發電站終止合約 高雄鳳山誠智里促市府闢公園停車場", "date": "2022-10-03", "section": "生活", "content": "高雄誠智里國有地太陽能發電站已終止國有地承租合約，地方促市府加速闢建公園與停車場。\n\n\n\n有業者向國產署租高雄市鳳山區誠智里灣頭南巷1處國有地，計畫設置太陽能發電站，里長黃桂花帶領里民表達反對意見，爭取開闢複合式公園，市府朝向開闢公園附設停車場使用，地方期盼市府加速推動，力拚今年底前動工。\n\n光電業者去年向國產署承租誠智里灣頭南巷1.28公頃土地，市府經發局核准廠商興辦計畫及完成備案登記，但因與民宅僅相距6米道路，地方擔心影響健康，里長黃桂花與里民堅持反對，爭取複合式公園。\n\n\n\n市府經發局表示，市府已廢止該地號原核准的興辦事業計畫，財政部國產署南區分署也已終止租約，市府經過多次研商會議，已就該土地做為公共使用的可行性進行審慎分析與評估，未來該處土地將朝向規劃開闢做公園並附設停車場使用為方向使用。\n\n國產署指出，已於7月13日終止租約，將於10月27日與業者現地點交收回土地，強調市府於國產署終止租約後，已能提出無償撥用申請，國產署將於市府提出申請後，盡快無償撥用土地，提供市府作為公眾使用。\n\n誠智里長黃桂花表示，國產署既然與太陽能發電站終止合約，請市長陳其邁發揮「緊緊緊」精神，盡速啟動無償撥用計畫，向國產署爭取土地，闢建公園與停車場，不要讓地方等太久，希望能趕在今年底前動工，讓地方看見市府決心。", "labels": []}, {"id": 535, "title": "台中髒空氣是境外汙染？學者批治理不力不要推脫", "date": "2022-09-17", "section": "生活", "content": "學者莊秉潔以圖表說明中市空氣髒兮兮的程度，並質疑中市政府與環保局「區域治理不力，就不要推説境外汚染」。\n\n\n\n台中市空氣品質已經連續多日「髒兮兮」，中市環保局宣稱是「境外污染」，還強調「中市府持續監測守護市民」，不過，學者莊秉潔卻認為，這是「區域治理不力，就不要推説境外汚染」，另外，台中市長盧秀燕多次以不核發建築執照等手段，阻擋台中火力發電廠將燃煤機組，汰換成比較環保的燃氣機組，莊秉潔也強調，「不要推給中央的能源政策，中央増氣減煤的能源政策誰一再阻擋？」\n\n中市環保局本月13日發佈新聞稿，指「受境外污染物影響」，14日起空品恐達「橘色提醒」等級，「台中市環保局持續監控空氣品質狀況，將隨時啟動應變措施，提醒敏感族群出外做好防護」。\n\n\n\n中興大學環境工程系教授莊秉潔今天（17日）臉書發文指出，中市海線地區，連續三天都是全台PM2.5（懸浮微粒）最高的區域，比高屏還高，不是超過國家標準每立方米35微克，就是超過WHO的2005標準25微克，「區域治理不力，就不要推説境外汚染」。\n\n他強調，目前五都（雙北、桃園及高雄）都已經推動空氣品質維護區，就只有台中市沒有，台中港進出不合格的貨車大部分行駛國1及台63，自然中部海線地區汚染就高。\n\n他強調，「也不要推給中央的能源政策，中央増氣減煤的能源政策誰一再阻擋？」目前六輕塑化還維持使用台電的電力。等到10月台電撐不住，被迫高價購買塑化汽電共生的煤電，中部海線空品只會更糟。也不要説支持綠電，間歇性的光電及風電只能減氣電，不能減煤電。另外，他並提醒時代力量及國民黨「能夠清醒」。", "labels": []}, {"id": 536, "title": "部落未同意 知本光電許可撤銷", "date": "2022-09-09", "section": "生活", "content": "讓部落傳統機制能自主運行，卡大地布部落呼籲廢止爭議不斷的諮商同意辦法。\n\n\n\n台東知本卑南族卡大地布部落部分族人反對「知本光電案」，經卡大地與三大家族「瑪琺流」、「巴卡魯固」、「羅琺尼耀」的拉罕（頭目）提告，請求台北高等行政法院撤銷經濟部核發電業籌設許可給盛力能源公司，合議庭認為，經濟部核發電業籌設許可前未經部落同意，有違《原住民族基本法》，昨判決撤銷。可上訴。部落昨日呼籲經濟部和盛力公司勇敢面對錯誤，不要再提起上訴。\n\n台東縣政府在二○一八年四月辦理「知本光電案」開標作業，盛力得標，接續縣府與盛力簽訂開發案租賃契約；同年十二月廿一日，盛力依「諮商取得原住民族部落同意參與辦法」規定，向縣府申請召集部落會議。\n\n\n\n北高行：違原住民族基本法\n\n但卡大地布部落未能如期召開部落會議，盛力向台東市公所申請代行召集部落會議，二○一九年六月一日投票結果，贊成一八七票、反對一七三票，開發案通過，經濟部核發電業籌設許可給盛力。後因卡大地布部落部分族人反對，提告請求撤銷經濟部核發電業籌設許可給盛力。\n\n北高行合議庭指，開發案計畫場址位於卡大地布部落的傳統領域土地範圍內，依照原基法規定，部落享有諮商、同意權，不能因為盛力尚未動工、土地狀態沒有變動，就認為沒有必要取得部落同意。再者，部落未於期限內召集會議的原因眾多，行政機關沒有代替部落召集會議的必要與正當性。\n\n合議庭最後指，台東市公所代行召集部落會議時，並未依諮商同意辦法，而是以盛力申請召集部落會議當日為基準，而以二○一九年三、四月戶政系統人口資料為基準進行造冊，導致投票權人不明確，故撤銷經濟部核發電業籌設許可。\n\n得知北高行判決勝訴結果，卡大地布部落三大家族罕見共同發表聲明，感謝承審法官的決定為部落自治開啟新頁，但想到知本光電案對部落帶來的分裂與傷害至今仍然持續中，部落仍感到相當沉重。\n\n經濟部能源局昨表示，目前尚未收到判決書，是否上訴，必須審視正式文件內容，才有辦法處理。知本光電案為二○一八年開發案，案場土地面積為一六一公頃，容量為二○二MW，以地面型光電來看不算小。", "labels": []}, {"id": 537, "title": "知本光電案部落勝訴 經部尊重法院判決及原民權益", "date": "2022-09-08", "section": "財經", "content": "台東縣政府規劃於知本卑南族卡大地布部落傳統領域開發光電廠一案，部落請求撤銷該案籌設許可，法院今（8）日判決部落勝訴。\n\n有關台東縣政府規劃於知本卑南族卡大地布部落傳統領域開發光電廠一案，部落請求撤銷該案籌設許可，法院今（8）日判決部落勝訴，將撤銷經濟部籌設許可 。對此，經濟部表示，尊重法院判決，也對當地部落主張傳統領域及本案涉及原住民權益保障，必定充分尊重；但目前尚未收到判決書，將於收到後，審慎並盡速進行後續處理。\n\n台東縣政府規劃在知本卑南族卡大地布部落傳統領域「知本濕地」建蓋全台最大光電廠，經濟部在前年2月依據相關審查程序及法規核發籌設許可。而後，部落3大家族「拉罕（頭目）」不滿經濟部核發盛力能源公司籌設許可，依電業法提行政訴訟尋求救濟，請求撤銷該案籌設許可，台北高等行政法院今判決卡大地布部落勝訴。\n\n\n\n對此，經濟部回應，尊重法院判決，有關當地部落主張傳統領域及本案涉及原住民相關權益保障，必定充分尊重。\n\n經濟部表示，惟目前尚未收到判決書，將於收到判決書後，審慎考量相關理由並盡速因應後續處理。", "labels": []}, {"id": 538, "title": "知本光電案勝訴 卡大地布部落籲經部、廠商勿上訴", "date": "2022-09-08", "section": "財經", "content": "讓部落傳統機制能自主運行，卡大地布部落呼籲廢止爭議不斷的諮商同意辦法。\n\n台東市知本卑南族卡大地布部落部分族人反對知本光電案，部落3大家族「拉罕（頭目）」不滿經濟部核發盛力能源公司籌設許可，依電業法提行政訴訟尋求救濟，台北高等行政法院今判決卡大地布部落勝訴，部落呼籲呼籲經濟部和盛力公司勇敢面對錯誤，不要再提起上訴。\n\n台東縣政府規劃在知本卑南族卡大地布部落傳統領域「知本濕地」建蓋全台最大光電廠，從公告及發包迄今風波不斷，還造成部落族人情感分裂。\n\n\n\n台東市公所於2019年代行召開部落會議，贊成票187 票，反對票173票，通過部落諮商同意，但部落認為投票過程有諸多缺失，提起包括「諮商同意」無效和要求經濟部撤銷籌設許可等訴訟。\n\n得知北高行今判決勝訴結果，卡大地布部落3大家族共同發表聲明，強調知本光電案終於在北高行的宣判下告一段落，感謝承審法官的決定為部落自治開啟了新頁，但想到知本光電案對部落帶來的分裂與傷害至今仍然持續中，部落仍感到相當沉重，部落在此案開始就已經告訴台東縣政府、廠商及原民會，要尊重部落主體及文化。\n\n聲明表示，原民會「諮商同意辦法」存在相當大的問題，卻持續爭議多年，未見原民會積極檢討。今天法院告訴你們，你們錯了！因為你們的錯誤造成了卡大地布的傷害，我們要用未知的時間來修復。諮商同意辦法的訂定並沒有納入部落觀點，只有用殖民者的角度迫使部落同意，不同文化主體的部落卻要適用單一諮商同意辦法，原民會說這是部落和原民會對傳統領域的看法不同，這反映了原民會根本無法和任何原住民部落溝通。\n\n聲明表示，卡大地布已經開始實現真正的部落自治，對於誰是族人由部落自己來定義，我們有自己的部落成員辦法；有關傳統領域方面，我們之後也會訂定自己的傳統領域使用辦法。我們要告訴原民會和地方政府該如何尊重部落，不對的諮商同意辦法應立即廢止，不要任其瓦解原住民部落主權，呼籲台灣所有原住民部落，制定符合自己部落文化的章程及部落成員辦法，並且制定部落傳統領域使用辦法來維護自身主權，避免政府不當的侵害。", "labels": ["關聯污名", "道德污名"]}, {"id": 539, "title": "卡大地部落反對知本光電案 訴請撤銷經濟部核發電業許可勝訴", "date": "2022-09-08", "section": "財經", "content": "卡大地布部落反對知本光電案，訴請撤銷經濟部核發電業許可給盛力，今獲北高行判決勝訴。\n\n台東卑南族卡大地布部落部分族人反對知本光電案，3大家族「瑪琺流」、「巴卡魯固」、「羅琺尼耀」拉罕（頭目）提告，請求台北高等行政法院撤銷經濟部核發電業籌設許可給盛力能源公司，合議庭審結，今判原告勝訴；判決理由尚未公布。\n\n3位拉罕曾出面聲請停止經濟部核發「籌設許可」的原處分，拉罕主張，開發地位在卡大地布部落的傳統領域，是部落從事耕種、狩獵、祭儀的地點，有豐富的土地及自然資源，為部落文化精神所在，\n\n\n\n拉罕認為，若在本訴確定前未事先停止原處分，將嚴重侵害部落及族人的文化權、自然資源使用權、諮商同意權及自主權等，且損害無法以金錢計算，請求北高行裁准聲請。\n\n北高行指出，2018年2月13日，聲請人決議辦理「不同意知本建康段太陽光電示範專區開發案」記者會，足以顯示部落反對開發案，但台東市公所仍依取得標案的盛力能源公司申請，代行召集部落會議，會議程序與作成決議具適法性疑義，也減損部落對「族人領導」以及「政治參與」的功能。\n\n另盛力已辦理土地使用分區變更，可隨時申辦施工許可推進發電業申設程序，將使部落使用土地類別及現狀遭變更，導致聲請人無法以原來生活方式利用土地，故具有急迫性。且本案涉及部落對土地的情感、集體尊嚴、部落族人精神，攸關人格完滿、文化認同等，若不停止原處分，侵害恐將持續擴大。\n\n北高行認為，停止原處分固然會延宕盛力申設程序及履行開發案，但具合理事由的履約延宕，不會產生賠償責任，應該優先保障部落權益。\n\n北高行也指，開發案雖有助能源轉型，也能帶動地方發展，但停止執行原處分只是延緩實現政策，不至於產生供電不足的立即危害，裁准聲請。\n\n但最高行表示，盛力只獲得籌設許可，還沒獲准在土地上施工，難謂對卡大地部落有何損害，又盛力依法請台東市公所代行召集部落會議，在形式上確已踐行相關程序，故核發籌設許可的合法性，並沒有明顯疑義，也無難以回復損害，廢棄北高行裁定。", "labels": ["道德污名"]}, {"id": 540, "title": "南部午後雷雨 台電繃緊神經", "date": "2022-09-07", "section": "財經", "content": "中南部近日出現午後雷雨，會讓太陽能面板喪失發電能力，供電能力會瞬間短少200萬瓩。\n\n\n\n今年夏天氣溫炎熱，用電量頻創新高，對台電供電能力是一大考驗，台電調度主管表示，最怕中南部出現午後雷雨，這種雷雨會讓太陽能電廠瞬間失去發電能力，供電能力會短少200萬瓩。\n\n台電專總吳進忠指出，太陽光電裝置容量佔台電供電能力已具備相當份量，在所有再生能源中，太陽能發電也是相對穩定的能源，現在太陽能發電每日平均都可提供500萬瓩的電力，以今天台電的供電能力4110 萬瓩而言，佔比約12%。\n\n\n\n吳進忠說，太陽能電廠多位於日晒充足的中南部，但是最近中南部天氣不穩定，午後的雷雨一落下，會讓所有太陽能面板瞬間失去發能力，在台電的電力調度看板上，會立即消失200萬瓩，這種情形讓台電調度人員心跳及血壓同時飆升。\n\n吳進忠表示，面對氣候影響光電出力，台電已和氣象局及民間氣象公司合作，運用AI大數據技術預測光電發電量的變化，協助調度人員掌握再生能源未來發電情況，配合精進抽蓄水力與慣常水力等機組調度策略，因應用電高峰提前準備，確保尖峰負載時維持穩定供電。\n\n此外，因應再生能源間歇性發電的特性，台電已規劃各種調度措施。包括靈活運用時間電價、輔助服務及需量反應等彈性措施，以輔助服務來說，2021年揭牌營運的電力交易平台，截至今年8月底已有42家民間業者參與日前輔助服務市場，累積裝置容量達到31萬瓩。", "labels": []}, {"id": 541, "title": "室內型漁電共生存隱憂 民團、立委籲主管機關提相關辦法", "date": "2022-08-30", "section": "政治", "content": "民團今召開「環社檢核管不到 室內漁電恐失控」記者會，民進黨立委洪申翰（左3）也出席記者會。\n\n\n\n政府近年來力推能源轉型，其中包含室內型漁電共生養殖場，但民團今（30日）召開記者會指出，室內漁電是在魚塭上填土蓋建築物，相比戶外漁電是大幅增加了土地的使用強度，但目前卻缺乏相關環境社會檢核和漁業管理機制，大規模地開發恐嚴重影響環境與漁業，盼主管機關要盡快研提相關辦法解決隱憂。\n\n中華民國野鳥學會秘書長呂翊維表示，為減少光電開發影響魚塭原有的生態功能，經濟部透過環境與社會檢核機制，依生態敏感度規劃先行區、關注減緩區及迴避區，讓戶外漁電產業選擇適當的位置、以適當的方式設置。但室內漁電目前並不受環社檢核規範，其開發後土地幾乎都被建築物遮蔽，形同捨棄魚塭的生態功能。\n\n\n\n環境權保障基金會研究員許博任提及，光電業者及融資銀行認為室內養殖是經營模式較可預測、較低風險的養殖方式，因而準備大量投資申設室內漁電案場，光嘉義縣預計申設面積就超過200公頃，這樣小區域大面積投入室內養殖是前所未有的狀況。\n\n許博任擔憂，農漁業的新投資一般大約需要3年，才能知道是否可達產銷穩定，室內養殖無法順利經營的話就容易發生問題。假設讓光電業者一頭熱大量投入室內漁電案場申設，2-3年後發現無法損益兩平，但室內養殖設施都已興建，恐怕會出現大量爛尾室內漁電案場的難解問題。\n\n許博任指出，漁電共生的環境社會衝擊更大、養殖門檻更高，勢必須相應的環社檢核及養殖漁業管理措施。由於室內漁電形式上是附屬於室內養殖設施的屋頂型光電，申設程序上是先申請農業主管機關的室內型水產養殖設施容許，後申請電業主管機關光電籌設許可的2階段程序，因此農業及電業主管機關都應負起各自加嚴管制的責任。\n\n他呼籲，漁業署應提出全國室內養殖設施白皮書，從經營量能、產銷穩定、生態環境等條件，盤點及規劃全國各區可以作室內養殖設施的區位、適養物種及總量管制，作為地方政府核發室內養殖設施容許的依據。\n\n台灣環境規劃協會常務理事李翰林呼籲，經濟部和農委會要建立相關審查機制，在業者申請電業籌設許可時，應要求業者提出當地環境社會議題處理對策，依處理對策的可行性及良莠作為是否通過或優先取得許可的審查衡量要件，並要求關注減緩區內不應核准任何室內型案場的開發。\n\n民進黨立委洪申翰也說，近幾年看到滿多室內漁電出現，因為對於很多放貸方來說，室內養殖取得融資相對容易，使得民間的資源開始流向室內養殖，也讓過去漁業署一直想要推動的養殖現代化目標更加速。但也看到一些問題浮現，包括生態、海岸防護，甚至是農漁村生產模式及社會關係快速轉變帶來的衝擊，呼籲有關部會盡快規劃配套措施。\n\n經濟部透過環境與社會檢核機制，依生態敏感度規劃先行區、關注減緩區及迴避區，讓戶外漁電產業選擇適當的位置。", "labels": []}, {"id": 542, "title": "從部分美化拉到全面守護 張善政提「守護埤塘」政策", "date": "2022-08-24", "section": "政治", "content": "國民黨桃園市長參選人張善政（中）與中原大學室內設計系教授陳其澎（右）、黨內桃園市議員參選人凌濤（左），到大園區光電埤塘「埔子埤」勘查，了解桃園埤塘面臨的問題。\n\n\n\n桃園市素有「千塘之鄉」美名，卻從過去萬口埤塘銳減到僅剩2千多口，國民黨桃園市長參選人張善政今偕同黨籍立委萬美玲、桃園市議員參選人凌濤發表「守護埤塘」政策，將埤塘從過去的部分美化，拉到全面守護，隨後與中原大學室內設計系教授陳其澎，到大園區光電埤塘「埔子埤」勘查，了解桃園埤塘面臨的問題，埔子埤舖滿太陽能板，在炎熱的氣溫下，鳥類停在上頭覓食，只能短暫停留即離開。\n\n張善政表示，埤塘對桃園具有農業、文化及歷史價值，整體變化卻讓人憂心，2020年內政部報告指出，2013年到2019年桃園埤塘面積縮減逾200萬平方公尺、約300多個足球場，而桃園審計處報告，利用衛星航照套疊，也發現桃園有逾300口列為保護的埤塘，其中有100多口面積在縮小、甚至不見。\n\n\n\n張善政表示，桃園埤塘需要全面關注，他的埤塘政策主要有3大面，第1個面向「一埤塘、一學校跟一社區」，希望學校充分運用埤塘作為生態教育對象，社區居民能與附近埤塘緊密結合，無論是生活或是協助導覽解說，而文史工作者能將埤塘作為素材，多多講述桃園的埤塘文化歷史。\n\n第2個面向與環保有關，要以科技方式監控，杜絕不肖分子污染埤塘及周遭環境，過去縣市長都在推動的美化埤塘、埤塘公園化，這部分他們會繼續加強，並以科技手段如無人空拍機、互聯網等，監控埤塘面積大小變化及水質。\n\n最後，埤塘是非常寶貴的生態資源，目前各國企業都面臨減碳、碳中和挑戰，他希望利用埤塘生態資源，協助桃園在地企業面對碳中及節能減碳挑戰，將埤塘做為一個工具，讓企業在ESG（環境保護、社會責任、公司治理）道路，走得更順暢。\n\n張善政表示，他的埤塘政策可用「從部分美化拉到全面守護」作為總結，過去做得不錯但仍有很多改進空間，將來也會與中央緊密合作，落實埤塘政策願景，他強調，台灣只有桃園能發展埤塘文化特色，不能夠浪費老天給的好機會。\n\n萬美玲雖然腳受傷，依然坐著輪椅出席，她表示，張善政提出相當完整的埤塘計畫，尤其從過去只是美化到現在要全面守護，她認為這點非常重要，以桃園區龍安國小2之6號池為例，它最早從社群、從學校開始，里民開始有自覺、想做，政府才來配合，未來由政府主導、地方配合，相信效益會更好，她在中央也會全力支援張善政的埤塘政策。\n\n陳其澎指出，桃園目前還有2000多口埤塘，部分被列為國有濕地，照理講應該有辦法進行保育，但現行執政政府做得並不好，許多埤塘雖然不敢全數填掉，卻是利用新計畫部分回填，甚至是一分為二，這種例子在桃園比比皆是，而埤塘的重要性在於它的網絡跟完整性，把網絡切割掉了，只存在水體不代表任何意義，要留住的是水資源網絡，與跟社區、學校的網絡，另談到的碳權問題，台灣有如此多的工業生產，要交多少碳權，其實埤塘可以協助解決，他非常認同「埤塘不是拿來美化、是拿來守護」這個方向。\n\n國民黨桃園市長參選人張善政（左2）偕同黨籍立委萬美玲（左3）、市議員參選人凌濤（左1）發表「守護埤塘」政策，右1為中原大學室內設計系授陳其澎。\n\n國民黨桃園市長參選人張善政（左）偕同黨籍立委萬美玲（右）、市議員參選人凌濤（中）發表「守護埤塘」政策，萬美玲表示，在中央會全力支援張善政的埤塘政策。 ", "labels": []}, {"id": 543, "title": "自由廣場》二○二五非核家園時程應適度展延", "date": "2022-08-23", "section": "", "content": "◎ 陳明真\n\n近來電力供需出現明顯落差，久違的橘燈（備轉容量率五％以下）頻頻出現。為了達到穩定供電，政策需要因應新挑戰而有所調整。\n\n政府本來計劃二○二五年天然氣，煤炭和綠能發電比例為五○—三○—二○。因疫情及其他未能事先預料到因素，使得廿％的綠電進度嚴重落後，不得不下調到十五％。太陽光電和風力發電是間歇性能源，需要周邊設備如儲能裝置及快速反應發電廠的支持才能穩定供電，而這些設備嚴重不足。未來有可能出現供電不穩甚至成為棄電情況。\n\n\n\n今後四年有下列核心基載電廠陸續除役：核二廠二號機，核三廠一號機，核三廠二號機，加上大林、興達、通霄、麥寮等十二座火力發電廠。如此巨大的電力缺口原計劃由興建天然氣發電廠來填補，但天然氣第三接收站的興建波折，經過公投始確定延後到二○二五年六月才能完工供氣。第四接收站環境影響評估受挫，前景不明。第五接收站也碰到困難，因此新建天然氣發電廠會面臨無氣可用，發不出電的情況。\n\n近年由美國發起，歐盟、日本、印度、五眼聯盟響應的世界供應鏈重組的政策，也使得國內外廠商大舉投資台灣，尤其是半導體產業增幅特別大，電力需求遠超過原先規劃。\n\n疫情加上烏克蘭戰爭打亂原有的電力規劃，因此二○二五年非核家園的政策也宜適度調整。建議改至二○三五年，這樣核能電廠可供給十幾％的穩定電源，如此政府可以從容達成目標，並有充裕時間完善規劃未來世代的能源布局。這樣的時程並不算長，德國在一九九七年確定非核家園政策，目標原訂今年完成。德國總共花了廿五年的時間。而我們花十九年應屬合情合理的。又據外電報導，德國總理蕭茲宣布德國政府計劃今年底後，仍繼續使用核電廠，以確保電力供應充足。這項宣布顯示全世界最反核的德國，也願意務實面對缺電問題。\n\n能源政策是每一個國家最上位的政策。能源供應充足，其他政策才能順利推展，國民才能安居樂業。目前政策碰到瓶頸，因此需要變通。把非核家園延後十年應是最具效益的做法。\n\n（作者是前立法委員、民進黨籍）", "labels": []}, {"id": 544, "title": "時力提名屏東選將 成立聯合競總", "date": "2022-08-21", "section": "生活", "content": "時力屏東縣長參選人詹智鈞、縣議員參選人李承育，昨天舉行聯合競選總部成立大會。\n\n\n\n時代力量屏東縣長參選人詹智鈞、屏東市縣議員參選人李承育，昨天舉行聯合競選總部成立大會；詹智鈞會中指民進黨縣長參選人周春米，只出現在縣府舉辦的活動；對此，周春米則回應，負面的選舉言語不會獲得選民信任。\n\n成立大會在時代力量屏東縣黨部舉行，黨主席陳椒華表示，今年是時代力量首次參與縣市首長選舉，時力在屏東成立黨部兩年多，期間曾參與石頭營光電廠、中油大林煉油廠海上油管破裂污染海域等案，詹智鈞看見問題，決定挺身而出。\n\n\n\n詹智鈞表示，屏東面臨的問題，包括低薪、高房價、產業未能整合、交通破碎等，直接間接導致人口流失；許多鄉親問他「為什麼好好的醫生不當要出來選縣長？」甚至病患也關心「如果詹醫師去當縣長了，那麼誰要來幫他們看病？」，他認為讓一個理解病患辛苦的人來當縣長，可以讓更多人的問題得到更完整的解決方案。\n\n詹智鈞說，面對這場選舉，面臨很大壓力，因為資源沒有其他人多，如周春米有現任縣長的加持；他參加過很多會議，很少看到周春米出現，他發現周春米都是出現在屏東縣政府舉辦的活動上。周春米則回應，過多的負面選舉言語，在屏東是無法贏得選民信任。", "labels": []}, {"id": 545, "title": "涉收工程賄款高達129案 苗栗三灣鄉長被起訴", "date": "2022-08-10", "section": "社會", "content": "苗栗縣無黨籍三灣鄉長温志強，被控涉嫌利用辦理三灣鄉公所採購案、標租公所土地建置太陽能及甄選清潔隊隊員的機會收受賄賂，不法所得達1289萬餘元，今天依法將他提起公訴。\n\n\n\n苗栗縣無黨籍三灣鄉長温志強，被控涉嫌利用辦理三灣鄉公所採購案、標租公所土地建置太陽能及甄選清潔隊隊員的機會，收受賄賂，今年4月被檢調搜索後收押。案經苗栗地方檢察署偵查，認定温志強涉嫌收受賄賂之工程案達129案、人事案2案及洗錢案1案，不法所得達1289萬餘元，今天依法將他提起公訴。\n\n檢方調查，温志強於2018至2021年任三灣鄉長期間，涉嫌利用三灣鄉辦公廳舍重建工程案，收受賄賂150萬元；三灣鄉公所光電系統土地標租案，收受賄賂70萬元；圍標三灣鄉多處工程案，以得標金額8％左右收受賄賂洩漏工程底價供廠商圍標，相關涉案工程共73件，收得賄賂款項739萬4100元。\n\n\n\n温志強並涉嫌於三灣鄉公所多項委託設計監造案，以得標金額15％左右應允讓特定廠商得標，相關涉案工程共53件，收得賄賂款項185萬4000元；三灣鄉LED節能式路燈換裝工程案，收得賄賂款項40萬元。\n\n檢方調查，温志強於涉嫌人事收賄案部分，針對轄內清潔隊人員人事案收取賄賂共2案，第一案與鄉民代表呂金城共犯，收得賄款60萬元；第二案温單獨犯案，收得賄款45萬元。\n\n此外，檢方也查出，温志強利用不知情母親及成年兒子帳戶存放收得賄賂款項，嗣後以該等賄款與他人合資購買土地用以洗錢。\n\n檢方指出，温志強涉犯貪污治罪條例第4條第1項第5款違背職務行為收受賄賂罪嫌、同法第5條第1項第3款對於職務上行為期約、收受賄賂罪嫌、洗錢防制法第14條第1項之洗錢罪嫌、刑法第132條第1項洩密罪嫌、政府採購法第87條第4項合意圍標罪嫌；另，呂金城共犯職務上行為收受賄賂罪嫌，並與其餘相關行賄、收賄、洩密、圍標共犯共20人於今天提起公訴。\n\n檢方指出，温、呂對於起訴之犯罪事實大致坦承不諱，並於偵查中交回收得賄款1289萬8100元。因温志強仍在押，近日將移送苗栗地方法院審理。", "labels": ["關聯污名"]}, {"id": 546, "title": "上半年跳電逾3700次 民眾黨團籲提高電力系統可靠度", "date": "2022-08-01", "section": "政治", "content": "立院民眾黨團今日上午召開記者會，呼籲政府加快再生能源布局，提高台灣電力系統可靠度。\n\n\n\n今年夏天不少氣象站測出歷史高溫，炎熱的天氣讓用電量高升，台電今年上半年全台累積3794起跳電事故，分析跳電背後的原因，其中設備因素占39%、鳥獸碰觸等外力因素占43%。立院民眾黨團今日上午召開記者會，呼籲政府加快再生能源布局，提高台灣電力系統可靠度。\n\n立委邱臣遠表示，氣候變遷將造成夏季更長、更熱，目前國內推動電動車產業，勢必會使得用電量進一步增加，經濟部報告預估今年尖峰負載3970萬瓩 ，但上週瞬時尖峰負載已連續3天突破4000萬瓩，22日更達4074.8萬瓩，全國各地陸續傳出供電設備不堪負荷、區域停電等事故。隨著台灣積極發展再生能源，白天光電發電量大增，但夜間光電無法出力，電力調度面臨夜尖峰的挑戰，呼籲台電應針對此問題構思因應方法。\n\n\n\n民眾黨黨團主任陳婉惠也指出，停電危機重創台灣部分民生產業，餐飲業、醫療業，及路上的交通號誌都會受到停電影響，政府應檢討能源政策，而非只會喊口號，蔡英文總統2015年競選時曾保證，未來不會缺電，如今卻經常在跳電，呼籲官員不要繼續躲在辦公室吹冷氣做決策，應該重新檢討能源政策、改善供電系統。\n\n民眾黨發言人、台北市松山信義區市議員參選人楊寶楨則表示，政府應該明確和國人說明，台灣到底缺不缺電？若僅是電網問題，那解決方法為何？而不是在這麼熱的夏天，讓大家三天兩頭輪流體驗跳電，再推小動物出來扛責，民眾討生活已經很不容易，只希望供電穩定，停電不要變成常態。", "labels": []}, {"id": 547, "title": "柯文哲推減碳 公部門太陽能設置率卻僅8.7%", "date": "2022-07-20", "section": "生活", "content": "台北市長柯文哲推動節能減碳，但台北市議員汪志冰卻發現，市府在公部門大樓太陽光電設置率僅8.7%，公有市場的設置率更是只有6%，碳排放量減少速度太慢。\n\n\n\n全市48公有市場 僅3處有太陽能光電裝置 議員要求盡速清點公務機關可設置點\n\n台北市長柯文哲推動節能減碳，但北市議員汪志冰發現，市府在公部門大樓太陽能光電設置率僅八．七％，公有市場的設置率更是只有六％，碳排放量減少速度太慢，要求北市產業發展局應儘速盤整市府公務機關可設置太陽光電之處，加快步伐，並研議提升私人設置的補助。\n\n\n\n產發局：針對公務機關重新盤整\n\n產發局長林崇傑回應，減碳不是只有靠太陽能發電，北市較沒有大片土地可直接種電，不過北市節電已是六都之冠，節電也是節能減碳的一部分，將針對公務機關重新盤整，目前已在討論調整補助比例的數字。\n\n議會通過淨零排放管理自治條例\n\n配合二○五○淨零碳排的目標，台北市政府今年六月廿二日率全國之先，經北市議會三讀通過「台北市淨零排放管理自治條例」，以二○○五年度碳排放量一三○七萬公噸為基準，訂定階段目標二○三○年減少碳排量四○％（減碳至七八四萬公噸）、二○四○年減碳六十五％（減碳至四五七萬公噸），並於二○五○年達成終極目標零碳排。\n\n汪志冰指出，目前太陽能總發電量中卅二％是私人設置，二○一九年原編列兩百萬元預算，僅補助五案，但發現塞車太嚴重後，動用第二預備金三五○萬元加碼十二案申請，她認為產發局訂定設置太陽能光電的期程太過緩慢，補助金額杯水車薪，要達成自治條例的目標充滿隱憂。\n\n汪志冰更指出，公務機關大樓二二四五處，現有一九六處裝設率八．七％，其中二四○所公立高中以下學校已有一二二所設置，但公有市場設置率僅六％，全部四十八處現僅有三處，包含士東、興隆及南門市場有太陽能發電裝置。\n\n汪志冰要求，應重新清點可設置處，提高全市太陽能光電的規劃，並設短中長期目標，依困難度逐步解決，由公部門帶頭引導民間。林崇傑說，會重新盤整公務機關，但民間推動較困難，兩、三年前提供獎金請里長找願意裝設者，但參與者不多，對私人補助已經很多，現在配合新政策，正在討論調整補助比例的額度。\n\n球子山步道入口原本是軍方管制區，設拒馬恐影響民眾出入安全。\n\n基隆球子山燈塔是新賞景秘境，可360度眺望基隆港。", "labels": []}, {"id": 548, "title": "掩埋場傳捲土重來 通霄組自救會反對", "date": "2022-07-10", "section": "生活", "content": "苗栗縣通霄鎮內島里周邊丘陵區，廿多年前有業者申設廢棄物掩埋場，全案通過環評後，因地方反對，迄今未開發；近來傳出又將啟動，地方組自救會於昨天辦理說明會，強烈反對開發案捲土重來。環保局表示，目前未收到業者提出申請文件；因時隔多年，如業者要進行開發，還必須通過環境影響差異分析等程序。\n\n自救會幹部、通霄福龍宮主委黎煥堃指出，開發案所在地是內島溪、北勢窩溪及西湖鄉打鐵坑溪發源地，地方一直妥善自主維護當地環境景觀，連光電廠都不同意開發，遑論一般及事業廢棄物掩埋場。全案基地總面積達廿一公頃，不僅影響周邊環境景觀，也恐使地下水受污染，因此成立自救會盼及時阻止。\n\n\n\n環保局表示，全案當年已通過環評、環境現況差異分析及對策檢討報告，但時隔多年，如業者要開發，還必須通過環境影響差異分析等程序，並提出同意許可設置等申設作業。業者迄今未向環保局提出任何申請文件。\n\n地方指出，業者廿多年前計畫在內島里附近設置醫療廢棄物處理場，引發周邊八個里民組自救會抗爭，縣府依民意撤銷設置許可，但業者又向環保署訴願取得原設置許可展延，改設一般及事業廢棄物掩埋場，當年鎮公所也表達反對立場。", "labels": ["外觀污名"]}, {"id": 549, "title": "宜運、羅運16座籃球場 將加「蓋」種電", "date": "2022-07-09", "section": "生活", "content": "宜蘭與羅東運動公園十六座籃球場將全面加「蓋」，變身太陽能光電屋頂風雨球場，以後下雨天也可以打球了！縣府昨與五路綠能公司簽約，業者將投資二．五億元興建四處光電屋頂，年平均發電量三百萬度，相當於七三四戶家戶一年用電量，預計十一月動工，明年五月完工。\n\n變身風雨球場 雨天也能打球\n\n宜蘭多雨，每逢雨天，民眾就無法在運動公園打球，地方一直爭取設置風雨球場；縣府教育處整合綠能光電，辦理「宜蘭及羅東運動公園設置太陽能光電風雨球場及公有建築物安裝光電屋頂公開標租」，由五路綠能得標。\n\n\n\n蓋光電屋頂 估年發電300萬度\n\n縣府教育處長王泓翔說，這項計畫縣府零出資，僅提供場地讓業者建置，宜運與羅運十六座籃球場，將加蓋設置太陽能光電屋頂，工程完成後，喜愛打籃球的民眾，不用再擔心雨天沒有地方打球，同時一併在宜蘭運動公園體育館及國民運動中心裝設太陽能屋頂。\n\n縣府教育處表示，廠商預計設置容量三七○○峰瓩（kWp）的太陽能光電系統，預估年平均發電量三百萬度，生產的綠電賣給台電作為廠商收益並回饋縣府，十年回饋金一六六萬元，十年屆期，投資廠商有優先續約權。\n\n縣府昨天舉行簽約儀式，由縣長林姿妙、五路綠能董事長洪欽瑞代表簽訂；林姿妙指出，宜蘭、羅東運動公園的風雨球場完成之後，下雨天也能打球，而且結合綠能發電，朝環境永續願景前進。\n\n洪欽瑞指出，目前台電電費收購價每度四．二元，以一年三百萬度、廿年經營期限概算，電費收入約二．五二億元，收支勉強打平，但宜蘭多雨，不只施工困難，也會影響發電能量，還有颱風損壞維護等問題，能否賺錢要看老天爺，到宜蘭投資不是為了賺錢，而是希望企業回饋社會，盡一點社會責任。", "labels": []}, {"id": 550, "title": "安平鹽水溪堤頂設太陽能光電 環團質疑破壞生態、景觀", "date": "2022-07-08", "section": "生活", "content": "鹽水溪設置太陽能光電的位置，正好位於鹽水溪口國家級重要濕地範圍邊緣，且有台南最大的鷺科鳥類棲息地，屬生態敏感區。\n\n\n\n台南市水利局計畫於鹽水溪安平堤頂自行車道設置太陽能光電，台南環保團體有「異」見，認為當地緊鄰鹽水溪國家級濕地，在堤岸設置太陽能光電恐破壞當地的生態、景觀。南市水利局表示，目前規劃方向配合地方意見為設置原則，希望堤頂自行車道能兼顧當地生態、民眾需求、景觀與增加遮陽與綠電等多元化使用功能，未有共識前不會逕行推動。\n\n南市水利局推出的「台南市雙博段自行車道區域太陽能發電系統計畫」，其中鹽水溪堤頂自行車道案場，計畫於鹽水溪安平堤防2k+150起至2k+650處堤頂，設置499.12瓩的太陽能光電。\n\n\n\n台南市紅樹林保護協會理事長盧添登表示，該設置位置正好位於鹽水溪口國家級重要濕地範圍邊緣，其北邊有台南最大的鷺科鳥類棲息地，屬生態敏感區。在堤頂上設置自行車道及太陽能發電設施，不屬於國家級重要濕地的「明智利用項目」，該會表達反對立場。\n\n盧添登表示，如果水利局一定要在此路段設置，由於該濕地計畫的第一次通盤檢討甫於今年6月間啟動，建議可在公開徵求意見時，正式提出，以納入計畫中考量，若經通盤檢討具可行性，送內政部審議通過並由行政院公告後，再據以實施較為妥適。\n\n水利局表示，推動再生能源是永續發展的重要議題，鹽水溪堤頂自行車道設置太陽光電一案，今天召開地方說明會，聆聽地方及生態團體意見，未有共識前不會逕行推動。\n\n鹽水溪安平堤頂自行車道設置太陽能光電示意圖。", "labels": ["道德污名", "外觀污名"]}, {"id": 551, "title": "親水廊道設太陽能板 後龍有「異」見", "date": "2022-07-07", "section": "生活", "content": "苗栗縣府規劃在後龍鎮高鐵苗栗特區內的北勢溪親水廊道，建置太陽能光電設施。\n\n\n\n苗栗縣政府推行綠能政策，規劃在後龍鎮高鐵苗栗特區內的北勢溪親水廊道，建置太陽能光電設施，昨天舉辦說明會。地方認為會破壞當地優美景觀；縣府水利處表示，會尊重地方意見，若持續溝通未果，不排除撤案。\n\n後龍鎮長朱秋隆表示，親水廊道景觀優美，若把太陽能板架在步道上，等於破壞景觀。當地校椅里長魏吉律說，親水廊道是高鐵苗栗站的門面，蓋太陽能板也把門面破壞，他也不贊成。\n\n\n\n家住親水廊道旁的前縣長劉政鴻則說，親水廊道是鄉親休閒的最好空間，由於流經高鐵苗栗站區產業專區，周邊都是招商用地，一旦設置太陽能板，就像在苗栗縣的門面上畫上兩道黑線，會影響招商，周邊居民憂慮會有陽光折射、影響河岸生態的問題。\n\n民進黨苗栗縣長參選人徐定禎說，希望在所有公共政策，或是建設，還是要多溝通、透明化，應尊重地方意見。國民黨苗栗縣長參選人謝福弘也說，要尊重居民意見，他永遠與鄉親站在一起。\n\n「後龍鎮北勢溪建置太陽能光電發電系統計畫」計畫範圍為客家圓樓到英才書院間的北勢溪親水廊道堤防道路，長度約一．五公里，於堤防道路搭設高架太陽能板。水利處表示，會尊重居民意見，承諾在未獲得地方共識之前，不會貿然動工；若持續溝通未果，不排除檢討撤案。", "labels": ["外觀污名"]}, {"id": 552, "title": "苗縣北勢溪親水廊道蓋光電今舉行說明會 地方一面倒反對", "date": "2022-07-06", "section": "生活", "content": "苗栗縣政府規劃在後龍鎮高鐵苗栗特區內的北勢溪親水廊道，建置太陽能光電設施。\n\n\n\n苗栗縣政府推行綠能政策，規劃在後龍鎮高鐵苗栗特區內的北勢溪親水廊道建置太陽能光電設施，今天舉辦說明會。地方認為會破壞當地優美景觀，一面倒地反對；縣府水利處表示，會尊重地方意見，若持續溝通未果，不排除撤案。\n\n後龍鎮長朱秋隆表示，親水廊道景觀優美，若把太陽能板架在步道上，等於是把整個景觀都破壞掉了。當地校椅里長魏吉律也說，親水廊道是高鐵苗栗站的門面，蓋了太陽能板就把門面破壞了。\n\n\n\n家住親水廊道旁的前縣長劉政鴻則說，親水廊道是鄉親休閒的最好空間。由於流經高鐵苗栗站區產業專區，周邊都是招商用地，一旦設置太陽能光板，就像在苗栗縣的門面上畫上兩道黑線，會影響招商，周邊居民憂慮會有陽光折射、影響河岸生態的問題。\n\n民進黨苗栗縣長參選人徐定禎表示，希望在所有公共政策，或是建設，還是要多溝通、透明化，應尊重地方意見。國民黨苗栗縣長參選人謝福弘也說，要尊重居民意見，他永遠與鄉親站在一起。\n\n「後龍鎮北勢溪建置太陽能光電發電系統計畫」計畫範圍為客家圓樓到英才書院間的北勢溪親水廊道堤防道路，長度約1.5公里，於堤防道路搭設高架棚頂。水利處表示，會尊重居民意見，承諾在未獲得地方共識之前，不會貿然動工；若持續溝通未果，不排除檢討撤案。\n\n苗栗縣政府今天舉辦說明會；地方認為會破壞當地優美景觀，一面倒地反對。\n\n苗栗縣政府今天舉辦說明會。", "labels": ["外觀污名"]}, {"id": 553, "title": "台南新市太陽能光電板火警 幸無傷亡", "date": "2022-06-30", "section": "社會", "content": "台南市新市區潭頂掩埋場後方太陽能光電板，因設備廠商於設備周遭除草，不慎打到電線導致短路，引發火警。\n\n\n\n台南市新市區潭頂掩埋場後方太陽能光電板，今（30）日上午傳出火警，台南市消防局第4大隊新市分隊前往搶救，經調查為廠商於設備周遭除草不慎打到電線導致，幸未造成傷亡。\n\n消防局第4大隊表示，今日上午10時28分接獲通報後，隨即出動11車17人前往現場灌救，因現場為太陽能板火警，消防人員穿著全套消防衣帽鞋部署水線防護，並避免碰觸導電物體。\n\n\n\n消防局指出， 經查因設備廠商在設備周遭除草不慎，打到電線導致短路，造成太陽能板起火燃燒，設備廠商馬上斷電，並初步使用滅火器自撲。\n\n第4大隊大隊長蔡國保表示，太陽能光電設備若發生火警，即使台電斷電，太陽能板配線仍有電力，救災時不能貿然射水，因此滅火行動盡可能使用乾粉或氣體藥劑。", "labels": []}, {"id": 554, "title": "燃料成本走揚 台能源安全亮紅燈", "date": "2022-06-28", "section": "財經", "content": "一表看懂電價影響\n\n中央大學台灣經濟發展研究中心昨發布二○二二年第一季「台灣能源安全指標」為六十九．四，較去年同季下滑十二．七；學者擔憂，若國際原油等燃料成本持續上揚，未來恐影響經濟成長和就業。\n\n中心研究員梁啟源指出，隨著全球疫情逐步獲得控制、經濟活動回溫，帶動原油需求增加，加上二月底烏俄戰爭，進一步導致全球能源供需市場緊張，今年三月我國原油進口價格達每桶九十二．六美元，較去年同期上漲將近五十％；煤價與氣價也隨之走高，和去年同期相較，煤價已上漲一二九％、氣價漲幅亦達六十六％，預計未來將持續走高。\n\n\n\n梁啟源直言，若二○二五年油價為每桶一百美元，而煤價與氣價等比增加，在能源轉型達標下，電價漲幅將不是政府預估的三十三％，而是一一四％，達每度五．六二元，不利能源消費安全，更影響經濟成長和就業。\n\n他指出，我國未來能源安全的隱憂，包括歷年太陽光電和風電之實際值與目標值（執行率）已連五年落後；且隨著太陽光電設置量增加，如何因應供給面的鴨子曲線和雙尖峰負載型態，將對系統穩定供電形成愈來愈大的挑戰；夜晚無太陽光電情況下，將使夜間備轉容量率進一步降低；此外，國內天然氣接收站負載率偏高且遠高於國際正常水準，安全存量不足、影響基礎設施安全。\n\n他建議，未來應檢討及核實計算備轉容量和備轉容量率，每年五月至八月間，政府宜預測並公布白天及晚上的備轉容量和備轉容量率，且應正視、及時調整能源政策。", "labels": []}, {"id": 555, "title": "油價若漲至每桶100美元 學者憂電價恐漲114％", "date": "2022-06-27", "section": "財經", "content": "學者擔憂政府對未來供電能力可能過於樂觀，若原油價格持續上揚，未來恐影響經濟成長和就業。\n\n中央大學台灣經濟發展研究中心今（27）日發布2022年第1季「台灣能源安全指標」為69.4，比去年同季下滑12.7。學者擔憂，政府對未來供電能力可能過於樂觀，若原油價格持續上揚，未來恐影響經濟成長和就業。\n\n中央大學台灣經濟發展研究中心研究員梁啟源指出，隨著全球疫情逐步獲得控制、經濟活動回溫，帶動原油需求增加，加上二月底俄烏戰爭，進一步導致全球能源供需市場緊張。今年3月我國原油進口價格已達每桶92.6美元，較去年同期上漲將近50%。\n\n\n\n他表示，煤價與氣價也隨之走高，和去年同期相較，煤價已上漲129%、氣價漲幅亦達66%，預計未來將持續走高。因俄烏戰爭及各國對俄國的制裁，影響全球供應和運輸，使能源及其他相關大宗物資商品價格走高，進而帶動整體物價上揚。\n\n梁啟源直言，若2025年油價為每桶100美元，而煤價和氣價等比增加，在能源轉型達標下，電價漲幅將不是政府預估的33%，而是上漲114%，達每度5.62元新台幣，不利能源消費安全，更影響經濟成長和就業。\n\n他直言，我國未來能源安全的隱憂，包括歷年太陽光電和風電之實際值與目標值（執行率）已連5年落後，且去年兩者執行率分別僅有63.2%及26%，對未來供電能力可能過於樂觀。\n\n其次，隨著太陽光電設置量增加，如何因應供給面的鴨子曲線和雙尖峰負載型態，將對系統穩定供電，形成愈來愈大的挑戰。夜晚無太陽光電的情況下，將使夜間備轉容量率進一步降低。且國內天然氣接收站負載率偏高且遠高於國際正常水準，安全存量不足影響基礎設施安全。\n\n他建議，未來應檢討及核實計算備轉容量和備轉容量率，每年5月至8月間，政府宜預測並公布白天及晚上之備轉容量和備轉容量率，且應正視並及時調整能源政策。", "labels": []}, {"id": 556, "title": "《雲林》濁幹線光電系統 土庫溪邊里民反對", "date": "2022-06-26", "section": "生活", "content": "反對建置太陽光電系統的土庫溪邊里民在社區內懸掛抗議布條。\n\n\n\n配合國家綠能政策，農田水利署推動「濁幹線太陽光電系統」建置計畫，土庫永年高中至聯美大橋段，越港里有一段已完工，但緊鄰的溪邊里反對，建置廠商昨天在地方召開說明會，多數居民以憂心太陽能光電系統安全性為由反對，說明會開不到十分鐘在一片混亂中解散。\n\n濁幹線太陽光電系統是沿著濁幹線灌溉溝渠、自行車道興建，其中永年高中段已完工，目前正在進行永年高中至聯美大橋段，其中越港里段已完工，建置商日煬科技公司積極進行第二期溪邊里溪埔、下庄及竹腳寮三聚落長約一公里多的建置工作。\n\n\n\n溪邊里長許宏義指出，前年底太陽光電系統建置計畫提出，第一次說明會時地方即表達不願建置，當時現場達成共識地方反對就不蓋，沒想到昨天竟又召開第二次說明會。\n\n許宏義及其他反對建置太陽能光電系統的民眾說，長期下來居民飽受台電高壓電塔電流噪音問題，現又要在濁幹線建置太陽能光電系統，先前彰化、嘉義都傳出光電系統發生意外事故，引起居民恐慌，為了生命財產安全，地方堅決反對建置。\n\n與會民眾中也有少數人贊成建置，他們說，大家都要用電，卻反對建置綠能，這是什麼道理。\n\n日煬科技協理游宏昌指出，太陽能光電系統安全無虞，使用土地都是水利地，絕對不會用到社區私有空間，而且水圳上建置太陽能板具有遮蔭效果，完工後可提供社區民眾休憩、運動使用，會再與里民溝通協調取得共識後再施工。", "labels": []}, {"id": 557, "title": "光電電死2千頭豬？初判鳥類觸碰變壓器、損200隻", "date": "2022-06-20", "section": "財經", "content": "光電電死2千頭豬？初判鳥類觸碰變壓器、損200隻\n\n嘉義縣溪口鄉一處「太陽能光電」豬舍在14日發生漏電，導致200多頭豬隻死亡。據了解，該案並非太陽光電廠設備爆炸，而是鳥類觸碰變壓器導致漏電。目前光電業者新暘也會同屋主聘請水電專家檢視，未發現漏電狀況，協議由第三方公正單位釐清。\n\n嘉義溪口鄉一處太陽能光電屋頂豬舍14日下午傳出漏電事件，傳出高壓電擊造成2000頭豬死亡。\n\n\n\n但經過初步調查釐清，目前包括能源局、光電協會、嘉義畜牧處等表示並非太陽光電廠設備爆炸，為鳥類觸碰電壓器開關引起，可能出現漏電感電現象，但仍為偶發事件，損傷豬隻約200頭。\n\n目前光電業者已會同屋主聘請專家檢視未發現漏電，並決議由屋主委託第三方公正單位調查釐清。該案為新暘國際申設，能源局於2018年5月核准同意備案。案場施工及管理公司則為群益綠能。\n\n能源局表示目前太陽光電申設，均依「再生能源發電設備設置管理辦法」規定，設有相關技師簽證、監造等安全把關機制，後續也不定期抽驗，協助業者發現問題並進行改善。", "labels": []}, {"id": 558, "title": "時力提名陳薇仲參選基隆市長 詹智鈞出戰屏東縣長", "date": "2022-06-15", "section": "政治", "content": "時代力量基隆市長參選人陳薇仲。\n\n\n\n首次上稿：11:39\n\n更新時間：14:02\n\n今年地方選舉將在11月26日登場，時代力量也全力搶攻縣市長，繼日前苗栗縣提名苗栗縣議員宋國鼎參選後，今（15日）再宣布提名基隆市議員陳薇仲參選基隆市長、屏東縣黨部主委詹智鈞參選屏東縣長，力拚台灣頭跟台灣尾插旗。時代力量立委、黨主席陳椒華表示，時代力量在立法院的努力成績有目共睹，這次地方選舉盼在縣市長層級的選舉展現企圖心，讓努力讓更多人看見。而相關人士也透露，之後還會再提名其他縣市長人選。\n\n\n\n時代力量今（15日）舉行「2022縣市首長提名記者會」，陳椒華表示，今年是時代力量首次參與縣市首長選舉。從2014年的社會運動開始，時代力量始終秉持「與人民站在一起」的初衷，2018年把16位議員送入地方議會；在中央，立委努力大家也有目共睹，透過努力實踐改革政治舊勢力，一點一滴扭轉盤根錯節的政治生態。2022年時代力量決定再向前一步，推出縣市首長參選人，希望延續現有的經驗與成果，更全面地將落實理念，將穩健踏實的問政基礎轉化成執政的能量。\n\n32歲的陳薇仲表示，4年前成為市議員之前，她也跟7萬多基隆市民一樣，每天過著往返台北的通勤族生活長達10年，也跟18多萬基隆市勞工一樣，領著比全國薪資中位數還低的薪水。每天努力打拚，只希望能回到家鄉基隆。但過去30年基隆市政治長期由藍綠兩大黨盤據著，盤根錯節的政治體系佔據著政治的話語權，卻沒辦法讓更多市民的聲音進到市政府裡。她強調，宣布參選基隆市長，希望以市民的觀點、青年的聲音，打造更好的基隆。\n\n陳薇仲細數自己4年市議員經驗，致力於交通平權、人本交通改革、長照、幼托政策或是青年政策。她也提到，現在匯集基隆鄉親無數美好回憶的外木山海灘，可能將因為能源轉型政策的轉型不正義被犧牲破壞，她邀集基隆鄉親一同捍衛美麗的海灣以及共同的回憶。而基隆人最重視的交通政策，除了基隆捷運之外，她也希望透過推動市公車改革，為廣大的通勤族帶來更平價、更便利的大眾交通運輸系統。她已經準備好，要成為基隆史上第一位女性市長，以及從市民出發的市長。\n\n本身是醫師的詹智鈞則表示，自己在屏東行醫將近十年，時代力量在屏東成立黨部也超過2年，期間參與包括崁頂鄉長落選案、石頭營光電廠開發案、鎧霖土資場廢棄物回填案等。這些案件，讓他看見屏東雖有美麗豐富的自然資源，卻缺乏良善的管理，讓原本充滿純樸氣息的屏東，因為許多人為的污染，導致人口越來越少，不斷外流。\n\n詹智鈞強調，很多議題雖發生在國境之南的屏東，但影響所及卻是遍及全國。時代力量在屏東推出縣長候選人，就是希望展現改變持續與力同行的實際行動，讓人民有一個更好的選擇。他相信，屏東絕對不是「站尾包衰」，希望屏東縣民給屏東一個機會。\n\n時代力量屏東縣長參選人詹智鈞。\n\n時代力量15日舉行「2022縣市首長提名記者會」，宣布陳薇仲（前排右二）與詹智鈞（前排左一）為基隆市長與屏東縣長參選人。", "labels": ["道德污名"]}, {"id": 559, "title": "黃偉哲罕見動怒！議員質詢種電摔文件 雙方互嗆", "date": "2022-06-10", "section": "政治", "content": "市長黃偉哲罕見動怒回嗆議員陳昆和，「自己（台南）不用發電嗎？不然你要怎麼用電？」\n\n\n\n言行一向溫和的台南市長黃偉哲今天罕見動怒！無黨籍議員陳昆和今天總質詢，為了大北門區綠能種電問題，痛批黃偉哲「糟踏大北門區土地」，引起黃偉哲不悅，他罕見動怒回嗆，「自己（台南）不用發電嗎？不然你要怎麼用電？」雙方互嗆，陳昆和還怒摔文件，火氣十足。列席官員都看傻眼了。\n\n陳昆和今天質詢，高聲批判台南的綠能種電政策，質疑台南在土地上種電，「這不是沙漠，是農地、魚塭、生態用地，這樣的種電是好的方式嗎？」「在你主政下，糟踏大北門區土地，尤其是七股。」「去年台南種電全國第一名，台南土地只佔全國6％，人口佔7％，但種電卻高佔20％。為何發這麼多電？」\n\n\n\n出身七股的黃偉哲聞訊後，不滿高聲回嗆說，「台南90％的用電是外市發電給我們，自己不用發電嗎？不然你要怎麼用電？」「現在台南發的電也不夠自己用。」\n\n陳昆和質疑說，「所以用魚塭、農地發電？」黃偉哲回嗆說，「不然你要用火力發電，燒煤炭、用核能發電嗎？」雙方你來我往，火氣十足。\n\n隨後，陳昆和高聲怒嗆，要求黃偉哲從座位到備詢台備詢。黃偉哲慢慢走到備詢台，陳嗆說，「你不上呦？」\n\n陳昆和接著說，「全世界有誰在農地、魚塭及生態用地種電？」「沒人像台南這樣『舞』的」，為何都用在七股？」黃偉哲說，這是國家政策，「如果是用到百姓的土地，我就會反對。」「可是台南沒有沙漠」「是要種在天上嗎？」台南屋頂型光電也是全國第一，不用綠電，難道要用核電和煤炭發電？\n\n陳則說，他非常支持綠能政策，「但不同意在我們土地及魚塭種電」。\n\n南市議員陳昆和質詢，痛批市長黃偉哲「糟踏大北門區土地」，引起黃偉哲不悅。", "labels": ["道德污名"]}, {"id": 560, "title": "綠電工程扮「攔路虎」 彰化大城鄉長改判4年5月、主席判刑12年", "date": "2022-06-08", "section": "社會", "content": "一審判決大城鄉長蔡鴻喜4年6月，二審改判4年5月，減輕1個月。\n\n\n\n目前停職中的彰化縣大城鄉長蔡鴻喜、前秘書（現任鄉代會主席）王宏銘，於彰化縣大城鄉的綠電工程中（俗稱彰化大城綠電工程蟑螂案），扮演「攔路虎」，先由蔡拒絕發給路證，再由王等人，以疏通民眾抗爭等理由，向鋪設陸域電纜管路的廠商索賄；監察院上月10日彈劾王宏銘、蔡鴻喜，台中高分院二審今天二審宣判，一審判決蔡鴻喜4年6月，二審改判4年5月，減輕徒刑1個月，至於一審判決王宏銘三項罪名，各6年6月、5年10月、5年4月，二審駁回上訴，但因一審沒有宣告合併的執行刑，二審宣告王宏銘應執行12年徒刑。\n\n台中高分院今天部分撤銷蔡鴻喜的判決，依不違背職務收受賄賂罪，判決蔡4年5月徒刑，犯罪所得303萬元沒收，褫奪公權4年，至於王宏銘部分，一審是依據藉端勒索財物等三罪，分別判刑6年半、5年10個月、5年4個月，褫奪公權各5、5、6年，二審駁回上訴，宣告合併執行12年，褫奪公權6年，可上訴三審。\n\n\n\n依據檢方起訴、法院判決與監察院調查，蔡鴻喜擔任大城鄉第17、18屆鄉長，具有審核核發該鄉所管理道路的路證（太陽光電業者，鋪設永堯至大城變電所間161KV線路），卻透過白手套，向廠商索賄350萬元，並從賄款中收取303萬元，王宏銘任職彰化縣大城鄉公所秘書期間（現任代表會主席），竟與地方人士共同向承攬的廠商總計索討1200萬元，並從索取得款中收取475萬元，此案俗稱「彰化大城綠電工程蟑螂案」。\n\n監察院上月10日，認定蔡鴻喜、王宏銘等2人所為，違失事證明確、情節重大，均嚴重敗壞法紀及損害政府廉潔形象，已違反「公務員服務法」、「彰化縣政府員工廉政倫理規範」，並構成「公務員懲戒法」所定應受懲戒事由，因此依法提案彈劾，並移請懲戒法院審理，依法懲戒。\n\n大城鄉長蔡鴻喜（左）、秘書王宏銘（右），兩人被監察院彈劾，二審判決蔡鴻喜4年5月，王宏銘應執行12年徒刑。（左取自大城鄉公所臉書，右取自王宏銘臉書，本報合成）", "labels": ["關聯污名"]}, {"id": 561, "title": "台南七股光電面積達1148公頃 漁民環團要求總量管制", "date": "2022-06-01", "section": "生活", "content": "光電業者在台南七股建置的太陽光電案場面積上千公頃。\n\n\n\n台南七股地面型太陽光電、漁電共生至今高達1148公頃，包括漁民和公民、環境保護團體今天（1日）說，七股是黑面琵鷺的故鄉，不希望未來成為太陽光電的故鄉，七股的光電案場超量了，政府應總量管制，不要再准設光電。\n\n經濟部能源局說，徵詢會在聆聽地方意見，漁電共生並是以養殖為本，綠能加值及在地溝通、生態共榮為策略，不可能忽略生態和養殖產業。\n\n\n\n經濟部能源局委託工研院在彰化以南6個縣市執行「漁電共生環境與社會檢核意見徵詢會」，調查漁電共生對生態、產業、社區環境的衝擊與因應對策，提供政府和光電業者參考。\n\n工研院今天下午在七股區中寮里召開漁電共生環社檢核徵詢會，包括在地漁民和關心能源轉型的公民團體，發動約200人表達保護七股土地的訴求，南市議員陳昆和、方一峰到場聲援。\n\n七股三股里長黃仙立說，七股區土地有10分之1已在種電或獲得籌設許可，光電面積「過量」了，希望讓七股土地休養，另可發展觀光和養殖業。\n\n黃仙立說，台南市政府約在2年前宣布台61線以西生態敏感區暫緩開發光電，但許多養殖戶擔心年底選後鬆綁，一旦擴大漁電共生，將衝擊漁民生計、生態。\n\n七股沿海土地資源保護協會會長楊惠欽也說，七股在台61線以東的漁電共生案場，出現地主與承租的養殖漁民的土地租約糾紛，對簿公堂，漁電共生優先讓原養殖戶養殖至今只是口惠，政府應該在地主、養殖戶和綠能業者間建立「公版」定型化租賃契約，保障權益。\n\n公民團體高喊「顧漁民、顧生態、補破網」，地球公民基金會主任蔡卉荀表示，七股光電面積已有約1148公頃，裝置容量推估高達1GW，在2025年綠電20GW目標中占比高達1/20，對七股土地、生態負擔過重，「七股對光電貢獻太多了」，政府對光電開發應總量管制，台61線以西暫緩開發光電應持續，不希望七股未來整個變成光電案場。\n\n台南市經發局說，環境及社會檢核機制目的在找出潛在開發漁電共生場址可能的議題，巿府將加速推動無疑慮或較低疑慮之場址的光電設置，並要求綠能業者需與地主及承租漁民三方達成共識，保障原養殖漁民工作權；另要求漁電共生場域避開所有環境敏感地區，施工及運轉期間也要求進行長期的生態及環境監測，並提出太陽光電板回收計畫。\n\n經發局說，七股台61線以西區域迄今並無核准漁電共生，至於地方對光電總量管制的訴求，市府將再慎審評估並與中央研擬協商。\n\n台南七股漁民和關心能源轉型的公民團體，發動約200人表達保護七股土地、顧漁民、顧生態的訴求，建議政府對七股光電總量管制，不要再准設光電。\n\n工研院今天下午在台南七股區召開漁電共生環社檢核徵詢會，聽取地方意見。\n\n包括七股在地漁民和關心能源轉型的公民團體，發動約200人參加漁電共生環社檢核徵詢會。", "labels": ["道德污名"]}, {"id": 562, "title": "背水一戰拚民進黨徵召台東縣長 賴坤成今提前辭聯輔董事長", "date": "2022-05-20", "section": "政治", "content": "賴坤成今天召開記者會宣布辭掉聯輔基金會董事長，全力爭取民進黨徵召參選台東縣長。\n\n\n\n［］前立委賴坤成今天近午召開記者會，宣布今天將提辭呈，辭掉財團法人中小企業聯合輔導基金會董事長職務，爭取民進黨徵召參選台東縣長，他自信有靈活戰術，代表民進黨選縣長，最有機會勝選。\n\n賴坤成原訂7月董事會時辭掉董事長一職，但因日前消息曝光，為破釜沈舟、展現背水一戰決心，表示提早於今天提辭呈，不過，因基金會總經理確診隔離中，且因疫情有許多企業紓困案待處理，所以他仍會繼續努力執行職務，並進行工作交接，待董事會議決後離職。\n\n\n\n賴坤成說，當縣長不應只是穿美美的拍漂亮的照片，也不應只是對部落略施小惠。台東過去縣長因錯誤政策，賠掉數以億計的納稅錢，包括焚化爐19億、美麗灣6．29億，知本光電案恐也將面臨鉅額求償。\n\n他說，自己是民進黨第1位台東市長，8年任內以最少的錢做出最多的事，包括舉辦馬卡巴嗨文化觀光季、成功將炮炸寒單爺行銷為全國重要民俗活動、第1個豎立創意聖誕樹，每項政績至今仍然傲人，他也是第1人代表民進黨當選立委的人，每次都在艱困中打贏選戰，所以自己也是最有可能成為民進黨第1位台東縣長。\n\n賴坤成說，台東去年以來面臨鳳梨釋迦銷售困境，他以個人人脈，不靠政府資源，賣出2萬箱的鳳梨釋迦，解決許多農民的困境，充分展現執行力。\n\n賴坤成說，雖然對基金會董事長職務提出辭呈，在未正式離職前仍會全力以赴， 同時爭取民進黨徵召參選縣長。", "labels": ["關聯污名"]}, {"id": 563, "title": "國民黨智庫批物價失控 今年經濟成長率要保4恐沒戲唱", "date": "2022-05-20", "section": "政治", "content": "國民黨智庫經濟財政組召集人林祖嘉指出，雖然主計總處估今年經濟成長率4.4%，但由於通膨導致物價上漲，估計今年要保4恐怕會沒有戲唱。\n\n\n\n國民黨智庫今天召開「520蔡政府施政總檢討－失控的物價與能源政策」記者會，智庫經濟財政組召集人林祖嘉指出，對於蔡政府的物價管控，有62%的人不滿意，雖然主計總處估今年經濟成長率4.4%，但由於通膨導致物價上漲，估計今年要保4恐怕會沒有戲唱。\n\n林祖嘉並表示，60.6%的民眾擔心2年內台灣會發生大規模停電，53.8%的人認為供電不穩，去年3次大停電以及今年3月的停電，若非供電出現結構性問題，停電不可能如此頻繁發生，而且以去年停電次數來看，較前年增加3.76倍，停電時間則增加2.76倍。\n\n\n\n他批評民進黨政府推動2025非核家園，但過去5年綠電成長速度卻非常慢，非核家園目標已幾乎不太可能，而且蔡英文總統任內火力全開，燃煤發電比例大增，未來再降低核能發電比例，情況將會非常麻煩。\n\n國民黨立委吳怡玎指出，目前蔡政府碳排淨零目標路徑與手段都不清楚，環保署等部會一直在逃避回答問題，雖然淨零轉型計劃規劃至2030年預算達到接近9000億元，環保署所定的碳費卻明顯偏低，而且對電力部門不收碳費，要把碳費轉嫁到製造業與一般人民，不盡公平，政府不努力在發電降低碳排系數，卻要人民降低用電，這是只准官方放火，不許人民點燈。\n\n吳怡玎表示，蔡政府不僅無法降低排碳，能源規劃佔1成比例的氫能，目前技術不成熟，至於佔6至7成比例的再生能源，風力發電還算穩定，但光電明顯不足，儲能技術也不符需求，她呼籲民進黨想一想，到底是要「神主牌」，還是台灣產業發展與人民健康。\n\n國民黨立委謝衣鳳指出，根據主計總處所提供的全國薪資統計，2021年比2020年負成長0.04%，這代表實質薪資倒退，與2002年相較，也只成長1.6%，代表這幾年薪資完全沒有成長，物價卻不斷上漲，今年4月的物價年增率達到3.38%，而且逐月攀升，再加上疫情蔓延，讓人民非常痛苦。\n\n謝衣鳳並批評，央行最近升息，本已造成年輕人貸款壓力增加，卻又限縮房貸年限從40年降為20年，讓年輕人利息負擔壓力更為沉重，而且當政府提出租金補貼政策時，完全沒有想到租屋黑市問題，讓年輕人完全拿不到補貼福利。", "labels": []}, {"id": 564, "title": "大城鄉長 秘書索賄 監院彈劾", "date": "2022-05-13", "section": "政治", "content": "涉案停職的大城鄉長蔡鴻喜向廠商索賄，監院昨全票通過彈劾。\n\n\n\n因涉案停職的彰化縣大城鄉長蔡鴻喜、前秘書王宏銘，以疏通民眾抗爭、核發路證等為對價，向鋪設陸域電纜管路的廠商索賄；監察院十日審查，全票通過監委蔡崇義、王美玉、王幼玲提案，彈劾王宏銘、蔡鴻喜，全案移送懲戒法院審理。\n\n此案被稱為彰化縣大城綠電工程蟑螂案，彰化地院於去年十月十五日判決，蔡鴻喜被依貪污等罪判刑四年半、褫奪公權六年，王宏銘被依藉端勒索財物等三罪，分別判刑六年半、五年十個月、五年四個月，褫奪公權各五、五、六年。此案目前於台中高分院二審中，預計六月八日宣判。\n\n\n\n監察院昨指出，太陽光電或風力發電等，為併網需要，均須施作陸域電纜管排工程至台電變電所，蔡鴻喜擔任大城鄉第十七、十八屆鄉長，具有審核決行是否核發該鄉所管理道路之路證等權限，竟透過白手套，向廠商索賄三五○萬元，並從中收取三○三萬元。王宏銘任職大城鄉公所秘書期間，與地方人士共同向承攬廠商索討總計一千兩百萬元，並從中取得四七五萬元。\n\n監院表示，蔡鴻喜、王宏銘二人違失事證明確、情節重大，嚴重敗壞法紀及損害政府形象，已違反「公務員服務法」、「彰化縣政府員工廉政倫理規範」，依法提案彈劾，並移請懲戒法院審理。", "labels": ["關聯污名"]}, {"id": 565, "title": "大城鄉長、秘書向廠商索賄 監院全票通過彈劾", "date": "2022-05-12", "section": "政治", "content": "大城鄉長蔡鴻喜（左）、秘書王宏銘（右）。（左取自大城鄉公所臉書，右取自王宏銘臉書，本報合成）\n\n\n\n因涉案停職的彰化縣大城鄉長蔡鴻喜、秘書王宏銘，藉勢、藉端，以民眾抗爭需要疏通，路證為對價，向鋪設陸域電纜管路的廠商索賄；監察院10日審查，全票通過監委蔡崇義、王美玉、王幼玲提案，彈劾王宏銘、蔡鴻喜，全案移送懲戒法院審理。\n\n針對彰化縣大城鄉的綠電工程蟑螂案，彰化地院於去年10月15日判決，蔡鴻喜被依貪污等罪判刑4年半、褫奪公權6年，王宏銘被依藉端勒索財物等3罪，分別判刑6年半、5年10個月、5年4個月，褫奪公權各5年。\n\n\n\n監察院今指出，太陽光電或風力發電等，為併網需要，均須施作陸域電纜管排工程至台電變電所，蔡鴻喜擔任大城鄉第17、18屆鄉長，具有審核決行是否核發該鄉所管理道路之路證等權限，竟透過白手套，向廠商索賄350萬元，並從賄款中收取303萬元，而王宏銘任職彰化縣大城鄉公所秘書期間，竟與地方人士共同向承攬的廠商總計索討1200萬元，並從索取得款中收取475萬元。\n\n監院提到，蔡鴻喜、王宏銘2人所為，違失事證明確、情節重大，均嚴重敗壞法紀及損害政府廉潔形象，已違反「公務員服務法」、「彰化縣政府員工廉政倫理規範」，並構成「公務員懲戒法」所定應受懲戒事由，因此依法提案彈劾，並移請懲戒法院審理，依法懲戒。\n\n針對違失情節，監院表示，蔡鴻喜於太陽光電業者鋪設永堯至大城變電所間161KV線路，須借（改）道大城鄉公所主管道路，遭民眾抗爭時，向廠商表示，路證部分雖合法，但以民眾抗爭，身為父母官，不可能核准，迫使廠商經由白手套表達願意支付佣金，並交付350萬元，蔡鴻喜並從得款中收取303萬元現金，違反公務員服務法等規定。\n\n至於王宏銘，監院指出，王自恃任職大城鄉公所秘書權勢，得知「161KV線管路鋪設工程」承包廠商，於工程款中編列「地方佣金」有450萬元可作為處理地方事務之運用，與地方人士共同向廠商索取350萬元，轉交朋分予第三人等，並從其中收受75萬元。\n\n此外，監院提到，王宏銘主動邀約承攬離岸風電陸域電纜管排工程之廠商傳達當地民眾對施作工程有意見，可能會抗爭需要找我本地人士疏通，致廠商恐遭抗爭而交付750萬元現金，王宏銘並自索取得款中留用400萬元，合計自索取得款中收取475萬元。", "labels": ["關聯污名"]}, {"id": 566, "title": "自由日日Shoot》養豬場半年雷殛2次 避雷針沒用？ 210頭豬死傷", "date": "2022-05-12", "section": "生活", "content": "彰化豬場2度疑遭雷擊事件\n\n\n\n養豬場屋頂租光電\n\n彰化縣芳苑鄉昨天清晨雷雨交加，一間屋頂架設太陽能光電板的養豬場，疑因避雷針未發揮作用，遭受雷殛，超高電流竄於豬舍內，造成一七○隻豬當場斃命或昏厥倒地。該養豬場屋頂租給中租能源公司做太陽能發電，避雷針也由該公司設置，去年十一月就曾發生雷殛，造成四十隻豬被電死事件，昨天再度出事。養豬戶不滿表示，總損失高達六百多萬元。\n\n豬農損失逾600萬 控中租不願修好避雷針\n\n\n\n養豬場主人林家至說，這個養豬場是租來的，養了三百多隻豬，承租場地時太陽能光電板就已裝設，每月會收到中租公司一萬六千元租金，但去年十一月四日發生雷擊，造成四十隻豬斃命，中租公司始終不願處理。\n\n日前他透過立委陳秀寶找來第三方公證公司到場勘查，發現避雷針沒有接地，中租不願把避雷針修好，以致昨天再度發生豬隻被電死事件。\n\n去年底就關發電系統 中租︰沒證據顯示相關\n\n中租則表示，該場去年十一月間發生豬隻因「不明原因」死亡，雙方發生糾紛後，發電系統就已關閉。沒有證據顯示，避雷針失效與豬隻死亡有直接關係。中租還說，已查過中央氣象局資料，這兩次事件發生時，芳苑鄉並沒有遭到雷擊，避雷針失效與豬隻死亡無關。\n\n中租指出，對業主遭遇不明原因的豬隻死亡事件，雖可體諒其心情，但經派員現場檢視確認後，認為與廠區設備並無關聯性。此案的爭議點在於，中租認為豬隻死亡並非該公司太陽能電廠的問題，中租在道義上願意給予撫慰金，但業主要中租承認是該公司的責任，中租不願接受。\n\n負責勘查的日昇電機事務所電機工程師朱國權說，為防止遭到雷擊，須有避雷系統和接地系統，依規定該場的避雷針電阻必須少於五○歐姆，經測試場內唯一避雷針電阻高達一五○歐姆，等於沒有發生作用。\n\n林家至說，昨天他發現豬舍內的豬隻淒厲哀號，懷疑可能又是避雷針未發生作用，雨停後初步清點共四十多隻豬明顯死亡，每一隻豬都被烙下大片遭電殛痕跡，另有一三○隻豬被電到昏厥，他已把兩隻豬送到嘉義大學檢驗，以確定是否死於心臟麻痺？其餘則賣到肉品市場。\n\n他氣憤地說，中租公司身為大企業，發生事情時卻不願面對，現在死的是豬隻，難保下一次有人逃生不及，被電死在裡面。他提醒有出租屋頂作太陽能光電板發電的農民，要注意避雷針是否發生作用。\n\n中租表示，該公司太陽能光電廠市佔率十％，除了此案場外，還有其他眾多的雞舍、豬舍屋頂的太陽能電廠案，經調查電廠設備並無問題，也未出現類似狀況。\n\n170隻大豬被電死或昏厥。\n\n疑因避雷針未發揮作用，遭受雷殛，超高電流竄於豬舍內，造成一七○隻豬當場斃命或昏厥倒地。\n\n養豬場屋頂租給中租能源公司做太陽能發電。", "labels": []}, {"id": 567, "title": "《台東》海端私有地申設光電 族人反對", "date": "2022-05-07", "section": "生活", "content": "台東縣海端鄉廣原村大埔部落一處私有地申設太陽光電，占地約一．五公頃，引發部落族人不滿，廠商前晚邀集部落族人召開說明會，現場族人意見幾乎一面倒，達成反對建置共識。\n\n會中，居民居民憤怒地表達「地主是缺錢嗎？缺電嗎？為什麼要跟廠商勾結呢？今天的光電板會影響我們的後代子孫吶！」要求光電滾出大埔。\n\n\n\n廠商前晚召開說明會，族人反對聲浪高漲，現場達成「光線反射影響生活和行車安全、遇風災面板是否損壞而導致村民危安、面板內化學成分對環境堪憂、造成村民焦慮並影響身心理健康、嚴重影響部落整體環境、嚴重破壞部落未來推動食農教育及農業觀光、政府推動青年返鄉從農卻沒農地可做、廠商業者賺錢村民受害、地主收租賺錢村民受害」共識，廠商未進一步回應。\n\n王姓族人表示，此案與知本傳統領域光電案、池上公有地光電案內容大不同，總而言之，相關的法令如原住民族基本法，私有地也需適時導入合宜民情的元素，或許才能達到部落的共識，也或許不會引起部落的怒吼。說明會在族人齊抗「光電滾出去」吶喊聲中結束。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 568, "title": "台東大埔部落私有地申設光電 族人怒喊滾出去", "date": "2022-05-06", "section": "生活", "content": "廠商召開光電說明會，大埔部落族人反彈依舊，怒吼聲止不住。\n\n\n\n台東縣海端鄉廣原村大埔部落一處私有地申設太陽光電，佔地約1.5公頃，引發部落族人不滿，廠商昨晚邀集部落族人召開說明會，現場族人意見幾乎一面倒，達成反對建置共識；居民居民憤怒的表達「地主是缺錢嗎？缺電嗎？為什麼要跟廠商勾結呢？今天的光電板會影響我們的後代子孫吶！」要求光電滾出大埔。\n\n台東縣政府月前針對此案表達3點聲明，包括開發案件於2020年7月31日前，即取得台電核准再生能源發電設備併聯審查意見書，也符合農委會2020年7月28日修正「農業用地變更使用審查作業要點」第7點之1但書規定，該農牧用地得申請變更使用。\n\n\n\n其次，開發基地為私有地，雖無須經部落諮商同意程序，但為降低附近居民疑慮，要求廠商必須召開地方說明會，持續與附近居民積極溝通協調。另外，此案自2019年12月23日申請，2021年5月18日核准興辦事業計畫，期間依各相關單位審查意見歷經多次修正，並通過水保審核，一切符合相關規定程序辦理。\n\n廠商昨晚召開說明會，族人反對聲浪高漲，現場達成「光線反射影響生活和行車安全、遇風災面板是否損壞而導致村民危安、面板內化學成分對環境堪憂、造成村民焦慮並影響身心理健康、嚴重影響部落整體環境、嚴重破壞部落未來推動食農教育及農業觀光、政府推動青年返鄉從農卻沒農地可做、廠商業者賺錢村民受害、地主收租賺錢村民受害」共識。\n\n台東縣政府財經處長章正文則表示，綠能的政策非縣府所為，是中央推行的政策，也是經濟部訂定的法規；有關居民所提2公頃以下不可設置光電，但經濟部設有附帶條件，之前核淮的要繼續走，這是修法的問題非縣府，修法的問題可由立委協處，縣府是和部落站在一起，希望廠商能與族人繼續溝通。\n\n族人表示，此案與知本傳統領域光電案、池上公有地光電案內容大不同，總而言之，相關的法令如原基法，私有地也需適時導入合宜民情的元素，或許才能達到部落的共識，也或許不會引起部落的怒吼。說明會在族人齊抗「光電滾」吶喊聲中結束。\n\n大埔部落反光電，說明會場拉起「保護部落、絕不妥協，光電打Ｘ」的拉議布條。", "labels": ["道德污名", "外觀污名"]}, {"id": 569, "title": "林邊太陽能工程土石坍方 一死一傷", "date": "2022-05-02", "section": "生活", "content": "太陽能工程突土石坍塌釀一死一傷。\n\n\n\n東港鎮與林邊鄉交界處太陽能施作工地二十九日發生土石坍方意外，兩名工人慘遭活埋，消防人員到場時，其中一名李姓工人已失去生命跡象，意外發生原因仍在釐清當中。\n\n東港鎮與林邊鄉交界處因地勢低窪，遇雨積水難退，被劃為不良耕地，正進行太陽能光電設備施作工程，卻在開挖過程中發生土石崩塌，現場兩名工人遭到活埋，消防人員據報到場後，將二十三歲的李姓男子拉出，但已無生命跡象，送醫急救後仍回天乏術，另一名二十四歲的蔡姓工人則是左手遭壓骨折受傷，不過意識清醒，送醫後生命現象穩定，住院治療中。\n\n\n\n據了解，二十九日當天該工地正進行基礎埋管作業，疑似邊坡鬆軟滑動造成土石掩埋；屏東縣政府勞青處強調，該兩名勞工設籍台東，跟隨李姓雇主施作太陽能板裝設工程，工地鄰近魚塭，施工造成土石坍塌，已通報南區職安署進行相關檢查，並釐清案發原因。", "labels": []}, {"id": 570, "title": "山坡地砍樹種電 廠商允做好水保", "date": "2022-04-29", "section": "生活", "content": "水公司為活化資產，招租大樹區和山段等土地計畫太陽光電發電設備開發案，月前展開水保工程，居民擔憂滿山綠樹變成童山濯濯，汛期來到恐造成泥水橫流。得標廠商說，該處有高屏溪可以天然排水，且地勢平緩，不致發生這類問題，會做好防護。\n\n居民憂汛期到 恐致泥水橫流\n\n內政部營建署昨召開第二次專案小組會議，原則性修正通過開發案，將送區域審查大會審查。水公司表示，將協調業者與地方溝通，以化解疑慮。\n\n\n\n和山段等山坡地計約五十一公頃，水公司二○一九年公告招租，由「聰明的家」有限公司得標，並提出太陽光電發電設備開發計畫，市府去年四月送內政部審查，目前進行場地整理，興建期預計一年。廠商於去年十月三日曾召開說明會。\n\n有居民質疑，政府為了發展綠能，不惜砍掉滿山綠樹，現今山坡地黃土一片，一旦下大雨恐泥水橫流，甚至危及村莊。和山里里長吳順治說，廠商承諾興建山坡護網、滯洪池等設施，會持續關注。\n\n「聰明的家」表示，水保工程已經過水利局核准，完全按照計畫施工，砍掉的大多為淺根性竹林及雜草，會加強防護措施。", "labels": ["道德污名"]}, {"id": 571, "title": "大樹區靶場樹都沒了！綠林變黃土引憂慮 廠商：正施作水保工程", "date": "2022-04-28", "section": "生活", "content": "和山段山坡地變成一片黃土，民眾憂心汛期來到泥水橫流。\n\n\n\n台灣自來水公司在高雄市大樹區和山段等土地計畫太陽光電發電設備開發案招租活化資產，月前展開水土保持工程，有民眾質疑，滿山綠樹變成童山濯濯，汛期來到恐造成泥水橫流。得標廠商「聰明的家」表示，該處有高屏溪可以天然排水，且地勢平緩，不致發生這類問題，也會做好相關防護。\n\n內政部營建署今天召開第二次專案小組會議，原則性修正通過開發案，將送區域審查大會進行最後審查。水公司表示，針對民眾有疑異部分，將協調業者與地方溝通，以化解疑慮。\n\n\n\n和山段等山坡地計約51公頃，過去提供軍方作為靶場使用，軍方多年前歸還水公司土地，水公司為資產活化及配合政府綠能政策，2019年公告招租，由「聰明的家」科技股份有限公司得標，該公司提出和山太陽光電發電設備開發計畫，市府去年四月送內政部審查，目前進行場地整理，興建期預計一年。\n\n內政部區域計畫委員會於去年9月7日召開第一次專案小組審查會議，該公司於去年10月3日召開地方說明會。\n\n民眾質疑，政府為了發展綠能，不惜砍掉滿山綠樹，政策頗為矛盾，現今山坡地黃土一片，一旦下起大雨，恐會泥水橫流，甚至危及村莊。\n\n該工地距離和山里民宅約有一公里距離，和山里里長吳順治說，廠商在說明會上承諾興建山坡護網、滯洪池等設施，施工以來從未下雨，也未對村莊有何影響，會持續關注。\n\n「聰明的家」表示，目前正進行的水土保持工程，已經過高雄市水利局核准，完全按照計畫施工；業者強調，砍掉的大多為淺根性竹林及雜草，這些植物對水保沒有幫助，將會加強護措施。", "labels": ["道德污名"]}, {"id": 572, "title": "曝10處魚塭遭填廢土 陳椒華：別讓台南變廢土天堂", "date": "2022-04-27", "section": "生活", "content": "時代力量立委陳椒華（左）今天召開「台南魚塭填廢土，藉魚電共生就地合法」記者會，揭露有十處魚塭疑遭傾倒廢土或營建廢棄物回填，並疑似以「魚電共生」名義試圖以合法掩護非法。\n\n\n\n時代力量立委陳椒華今天揭露，台南市有10處魚塭遭違法填埋廢土及營建廢棄物，被以先填廢土、再用「漁電共生」名義，尋求就地合法掩護非法。陳椒華指台南相關案件多但結辦率低，她也呼籲主管機關應強力執法處理違法填土案，不可縱容業者用光電綠能包裝，企圖以合法掩飾非法，「別讓台南變成廢棄物與廢土的天堂」。\n\n陳椒華指出，今年2月與台南社大揭發台南市南區、安南區和柳營區共10處魚塭共77筆地號的大面積填埋廢土，總計高達47公頃，且其中掺雜許多石塊、磚塊等營建廢棄物，顯然違反「農業發展條例施行細則」第2-1條的農地填土規範。台南市農業局3月回覆，確認8處漁塭不符農用，轉土管單位裁處。1處申請農地農用證明中，1處移都發局處理。\n\n\n\n陳椒華憂心，如果地方政府不好好管理以「魚電共生」名義先斬後奏的狀況，還會有更多的案例發生，形同無政府狀態。而台南市在廢土棄置違規案件數全國第二，但結辦率卻是倒數第一、不到三成。她很擔心，台南再這樣下去，真的會變成廢棄物、廢土的天堂。\n\n台南市社區大學研究發展學會副研究員林政翰透過視訊表示，被判定不符合農用最後只會依違反區域計畫法罰款6至30萬元，而這樣先斬後奏的模式，以目前建築廢棄物處理費一噸要價至少8000元，若最高只會罰30萬元，只要埋超過38噸就回本了。\n\n林政翰認為，這樣的亂象核心問題在於內政部營建署後端管理失能，「廢土」進到了土資場後就變成了「產品」，而沒有繼續追蹤是否正確再利用。雖然訂定「營建剩餘土石方處理方案」，但土資場的管理，實際上是看各地訂的自治條例，哪裡比較鬆業者就會往那裡倒，再加上地方農業局的縱容，台南才變成營建署所公布違法填廢土案件大戶。\n\n農委會企劃處強調，本案涉及農發條例第2-1條規定，可依法裁罰，這在現行的規定是有的。若很明顯是填埋廢土，農業單位只要查察到有這樣的狀況，都會移請地政或都計單位處理。而填埋廢棄物與廢土涉及到源頭管制，也希望營建法規或廢清法也可以一併處理，強化政府管制與處罰的力道。針對台南這幾個案件，後續會繼續關切，也會要求台南市政府確實依法執行。\n\n農委會漁業署則說明，魚電共生是希望漁業跟綠能可以共存雙贏，因此在推動綠能或魚電共生首先必須先取得容許，若確實已有違法農地填土，或違反都市計畫法、區域計畫法，台南市政府應該也不敢發給容許。若案場沒取得容許，未來要向經濟部申請並聯發電，就會有困難。魚電共生有其審查機制，公部門基本上都會按照法令審查。\n\n內政部營建署建管科解釋，若屬非法傾倒，查緝的部分會由環保署這部分稽查大隊協助處理。內政部營建署工務組則說，土方未經妥善處理就形成一般廢棄物，這部分由各主管機關依照相關法規清理。而剛提到營建剩餘土石方處理方案是行政指導，經歷次會議檢討，未能妥善處理就是形成一般廢棄物，會偏向由環保跟警政單位做處理。\n\n時代力量立委陳椒華（左）今天召開「台南魚塭填廢土，藉魚電共生就地合法」記者會，揭露有十處魚塭疑遭傾倒廢土或營建廢棄物回填，並疑似以「魚電共生」名義試圖以合法掩護非法。", "labels": ["關聯污名"]}, {"id": 573, "title": "進口太陽能模組享躉購 恐成中企提款機", "date": "2022-04-17", "section": "財經", "content": "國內首季太陽能模組進口量暴增，一口氣超過前四年進口量總額！本土模組廠呼籲政府，使用進口模組的太陽能電廠不應適用躉購費率。\n\n首季進口量 超過前四年總額\n\n國內首季太陽能模組進口量暴增，一口氣超過前四年進口量總額！國內太陽能模組業者認為，以進口模組蓋成的太陽能電廠就不應以躉購費率（優於一般民生電價）收購，否則台灣人民納稅錢恐成中資企業提款機。\n\n東南亞傾銷 約台廠價格六成\n\n美國商務部今年三月證實，已立案調查中國太陽能廠透過東南亞四國「洗產地」，規避進口美國面臨高關稅的行為，怎料國內首季太陽能模組進口量暴增，今年第一季太陽能板進口量超過一六八○萬美元（約新台幣四億八千七百萬元），遠超過前四年進口量累計總額一千三百萬美元（約新台幣三億七千七百萬元）。\n\n\n\n太陽能業者表示，美國自去年十一月傳出將針對東南亞太陽能廠進行「反規避」調查後，東南亞四國太陽能模組無處可銷售，而此時正值台灣積極擴充太陽能建置量，東南亞模組幾乎是以傾銷的方式，只求能拿到現金、就算賠錢也肯賣；據了解，目前東南亞模組價格大概只有台廠價格的六成。\n\n有鑒於此，去年不少系統廠紛紛大喊「買不到模組就應該開放進口」、「台製模組又貴又難買、當然應該開放」，更傳出有國內業者進口海外模組賺翻；而太陽能產業分析師兼第三方顧問陳君盈今年初就已提出警語，認為今年國內模組廠將面臨海外模組進口的競爭壓力；國內模組廠疾呼，「使用進口模組的太陽能電廠不應適用躉購費率，不能拿人民納稅錢補貼國外企業。」\n\n經濟部能源局表示，今年第一季模組進口量確實比以往高，推測與「太陽能建置量大幅成長」、「用電大戶條款」兩大因素有關，官員解釋，今年底太陽光電建置目標為十一．二五ＧＷ，整體建置量拉高、進口量也會跟著增加。\n\n能源局：還是要遵守市場經濟\n\n此外，國內有八五四戶用電大戶要增設十％再生能源設備；官員說，用電大戶可能自發自用或將綠電轉賣給其他需要綠能的企業，現行ＶＰＣ（自願性產品驗證標識）高效能模組六％躉購費率的加成誘因就不存在。\n\n能源局表示，政策上仍鼓勵採用國產高效能產品，給予躉購費率六％的加成，市場上還是有一定的優勢；目前國內僅針對中國製模組、電池禁止進口，但不能全面管制，還是要遵守市場經濟，進口檢驗由海關、貿易局把關，還是要出具當地國產證明，來自東南亞不一定就是繞道洗產地。", "labels": ["關聯污名"]}, {"id": 574, "title": "涉收回扣 苗栗三灣鄉長收押禁見", "date": "2022-04-15", "section": "政治", "content": "無黨籍苗栗縣三灣鄉長温志強，收押禁見。\n\n\n\n無黨籍苗栗縣三灣鄉長温志強，涉嫌利用辦理鄉公所採購案、標租公所土地建置太陽能案及甄選清潔隊員的機會，收受回扣及人事紅包多達近五十件，檢調依違反貪污治罪條例等罪嫌查辦。檢方認為温志強與三灣鄉民代表呂金城罪嫌重大，有逃亡或串證之虞，聲請羈押禁見，苗栗地方法院昨裁定温收押禁見、呂廿萬元交保。\n\n苗栗地檢署發言人、主任檢察官莊佳瑋表示，目前查出温涉犯貪污治罪條例、政府採購法及刑法洩密等罪嫌的標案約五十件，其中包括太陽能場招租案；地檢署將持續貫徹政府維護綠能產業發展的決心，杜絕相關犯罪。\n\n\n\n鄉民代表呂金城廿萬元交保\n\n前通霄鎮長陳漢志，任內涉嫌於鎮內太陽能光電標案收取回扣，被起訴後辭職。温志強也是繼陳漢志之後，苗栗縣第二個被查辦的「綠能蟑螂」鄉鎮市長。\n\n法務部廉政署中部地區調查組掌握温志強涉貪情資後，經長期蒐證，報請苗栗地檢署指揮，經苗檢成立專案小組偵辦，由檢察官黃棋安及主任檢察官鄭葆琳、劉偉誠整合轄內司法警察機關量能，指揮中調組與法務部調查局航業調查處、苗栗縣調查站等幹員於前天執行搜索。\n\n檢調搜索温的住所、鄉公所及廠商等共四十八處，當場扣得現金新台幣約五五二萬元及美金、人民幣等、定存單三千五百萬元、金條及電腦、帳冊等證物，並傳喚犯嫌及證人共卅七人到案說明。\n\n苗栗檢方訊問後，認為温志強、呂金城罪嫌重大，且有逃亡或勾串共犯及證人之虞，昨凌晨向法院聲請羈押禁見。法官昨裁定温羈押禁見，呂廿萬元交保。", "labels": ["關聯污名"]}, {"id": 575, "title": "牡丹水庫將架水面型太陽能板 居民反對怒嗆：影響17鄉鎮用水", "date": "2022-04-14", "section": "生活", "content": "牡丹水庫傳水面架太陽能板。\n\n\n\n台灣正值能源轉型期，許多地區都出現太陽能發電設施，但近期有民眾發現，供應屏南十七鄉鎮水源的牡丹水庫竟規劃設置「水面型太陽能板」，消息一出引發當地譁然，除了環團人士誓言抗爭到底，牡丹鄉公所也強調確實有此訊息，但尚未收到正式公文，當地居民及部落會議都不會同意，全力捍衛水源區的純淨；南水局則解釋，目前暫緩推動。\n\n這項水庫「水上型太陽能發電系統」，從二○一六年就有類似的討論，兩年多前傳言有中央及民代介入，強勢要求經濟部必須設置，始終無法得到當地的支持，沒想到最近環團又收到消息，指太陽能設置案死灰復燃，恐怕有強渡關山的嫌疑，引發牡丹水庫下游各用水鄉鎮居民的擔憂。\n\n\n\n接獲民眾投訴的台灣環盟委員、律師張怡指出，牡丹水庫架設太陽能板問題很多，除了發電量不明以及未來太陽能板垃圾量龐大外，景觀破壞無法彌補，有百害無一利；且牡丹水庫實際供應東港以南十幾個鄉鎮的飲用水，多數地方鄉親對於飲用水庫架設太陽能板，很多疑慮，勢必引起地方反彈，更不利政策測的推行。呼籲經濟部擔心缺電應對症下藥，找水庫亂架太陽能板效益不高，製造垃圾，破壞景觀，是很糟糕的政策，希望能懸崖勒馬，把太陽能板架設在正確的地方。\n\n暫緩！南水局：已7度無人投標\n\n「當地不會接受黑箱作業！」牡丹鄉公所表示，綠能轉型是台灣趨勢，但牡丹水庫除了提供當地居民及下游鄉鎮用水，更是屏一九九線觀光景點，加上太陽能板在水源區上，設施損壞後的毒素或是清潔太陽能板的污水等問題，都無法讓民眾安心；此外，根據「原基法」規定，設置重大設施，當地必須通過部落會議同意，相信這項計畫不會「得逞」。\n\n經濟部南水局指出，「牡丹水庫水域型太陽能光電發電系統計畫」，日前曾拜訪牡丹鄉公所、代表會及在地縣議員，均表示反對牡丹水庫施設水域太陽發電案，此外，此案前經七次招標，也都無廠商投標，目前將暫緩推動。", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 576, "title": "涉收50件標案回扣、清潔隊員人事紅包 三灣鄉長收押禁見", "date": "2022-04-14", "section": "社會", "content": "三灣鄉長温志強涉貪，被苗栗地方法院裁定收押禁見。\n\n\n\n苗栗縣無黨籍三灣鄉長温志強被控涉嫌利用辦理三灣鄉公所採購案、標租公所土地建置太陽能及甄選清潔隊隊員的機會，收受賄賂，昨天（13日）被檢調傳喚到案，檢方訊後認為志強及鄉民代表呂金城嫌疑重大，並有逃亡或勾串共犯及證人之虞，向苗栗地方法院聲請羈押禁見，法院下午5點半開完羈押庭，法官裁定志強羈押禁見，呂金城20萬元交保。\n\n苗栗地檢署發言人、主任檢察官莊佳瑋說，目前調查清查出的標案約50件，其中包括太陽能場招租案，此部分，地檢署將持續貫徹政府維護綠能產業發展的決心，杜絕相關犯罪。\n\n\n\n前通霄鎮長陳漢志任內涉嫌於太陽能光電標案收取回扣被起訴，温志強也是繼陳漢志之後，縣內第二個被查辦的「綠能蟑螂」鄉鎮市長。\n\n法務部廉政署中部地區調查組掌握温志強涉嫌違反貪污治罪條例情資，經長期蒐證，報請苗栗地檢署指揮，經苗檢成立專案小組偵辦，指揮中調組與法務部調查局航業調查處、中部地區機動工作站、苗栗縣調查站、北部地區機動工作站及南投縣調查站於昨天執行搜索。\n\n搜索地點包括鄉公所及廠商等共48處，當場扣得現金新台幣約552萬元及美金、人民幣等、定存單3500萬元、金條及電腦、帳冊等證物，通知犯嫌及證人共37人到案說明，出動6名檢察官等參與搜索、訊問，共同協助偵辦。", "labels": ["關聯污名"]}, {"id": 577, "title": "5年換7任！苗栗通霄鎮代理鎮長 縣府消防局長4/15接任", "date": "2022-04-12", "section": "政治", "content": "苗栗通霄鎮代理鎮長將換人，5年換7任，縣府消防局長接任。圖為通霄鎮公所。\n\n\n\n苗栗縣通霄本屆民選鎮長陳漢志因涉嫌太陽能光電案收取回扣被起訴，陳漢志150萬元交保後派人向苗栗縣府遞出辭呈，苗栗縣政府民政處替陳漢志辦理復職後再受理辭呈生效，由縣府秘書、前縣議員陳永賢擔任通霄鎮代理鎮長。不過15日通霄鎮代理鎮長將改由縣政府消防局長徐新淵接任，創下通霄鎮5年換7任鎮長紀錄。\n\n苗栗縣政府民政處長彭基山表示，這次更換代理鎮長為縣長徐耀昌指派，民政處依程序辦理，而徐新淵將於15日退職，縣府消防局長一職由副局長匡夢麟陞任。\n\n\n\n目前的代理鎮長陳永賢受訪時指出，因個人階段性任務已經完成，也感謝地方對他擔任期間的支持，希望通霄鎮能繼續發展。至於曾任頭份鎮長（改制前）與縣議員的陳永賢是否回頭份參選公職？陳永賢則表示僅是接受指令，並未多回答。\n\n徐新淵為通霄鎮在地人，他說，雖然代理鎮長時間不長約8個月時間，為看守性質。但是他會憑自己對家鄉的了解，努力做好職務內工作，希望盡己所能，讓通霄鎮發展更好。\n\n通霄鎮自前任民選鎮長、縣議員徐永煌於第二屆任內涉貪後，加上陳漢志辦理復職又辭職指定代理鎮長，徐新淵接任後將是5年內第7任鎮長。", "labels": ["關聯污名"]}, {"id": 578, "title": "砍樹引疑慮 台南綠能園區環評補正再審", "date": "2022-04-12", "section": "生活", "content": "台南市政府擬與台糖公司合作開發綠能產業園區，選址在仁德區港墘農場。\n\n\n\n環署環評初審 市府︰園區近3萬棵樹 至少保留一半 另保存3千棵於假植場\n\n為推動綠能產業發展，台南市政府提出「台南市綠能產業園區」計畫，但因計畫預計徵收台糖仁德港墘農場六十公頃造林地，將移植或砍伐三萬棵樹，引起當地民眾反彈，認為此舉如「摘除台南的肺」。該案昨日於環保署環評專案小組審查，環委認為該案打著綠色園區的名稱，卻要大肆砍樹，相當衝突，最終決議「補正再審」，且不排除進入二階環評審查。\n\n\n\n預計徵收台糖港墘農場60公頃造林地\n\n開發單位台南市政府表示，綠能產業園區位於仁德區，鄰近台南高鐵站、鄰接台八十六線快速公路及國道一號，附近有多個工業區，可連結沙崙智慧綠能科學城。園區預估可增加六千個就業機會，吸引約一百一十億元投資額，每年可帶來約兩百二十億元產值。\n\n台南市政府評估開發前後園區基地固碳量，開發後基地森林固碳量每年約減少三百一十八公噸，但因園區設置太陽能光電、綠屋頂並使用節能標章認證的相關商品，預估每年碳抵減量約有六千六百四十五公噸。\n\n環委︰主打綠能卻大肆砍樹 非常衝突\n\n環評委員認為，三萬棵樹已形成完整生態系，樹木帶來的效益甚多，不能僅看減碳數字。另名環委也認為，園區主打綠能卻要大肆砍樹，「這是非常衝突的事」。\n\n與會的當地居民表示，台南空污問題相當嚴重，如今市府要砍伐三萬棵樹，如同親手摘除台南的肺。居民另指出，產業園區位於淹水潛勢區，過去政府曾花費逾八十億做港尾溝溪的治水工程，成效非常好，但未來開發後反而會讓水患無法自然外排，全部僅能靠動力抽水機外排，萬一遇水患斷電，更無法反應。\n\n環評資料 未提毒化災害緊急應變措施\n\n環保署毒物及化學物質局說，開發單位在環評資料中提到引進無煙囪產業，「但綠能產業並不代表沒有污染」，卻不見相關毒化物估算用量；且廠商進駐後若遇毒化災害，園區的緊急應變措施也隻字未提。\n\n另由於開發範圍涉及特定有機農業區，農委會代表指出，根據當地民意調查，有五十一．七四％民眾不知道要開發，農委會後來也接獲多起陳情案件，民眾大多希望保留土地完整性。\n\n閉門會議中，環委們一致同意開發單位應重新審視環境影響評估，也一度討論是否進入二階環評，但最終環委們決定再給一次機會，但若第二次初審仍未見「誠意」，未來不排除直送環評大會討論進二階環評的可能。\n\n經發局︰開發後引進無煙囪低污染產業\n\n南市經濟發展局表示，開發過程會兼顧友善環境與資源永續，仁德區港墘農場預定地鄰近台八十六線快速道路，距離高鐵台南站約三分鐘車程，園區用地範圍內約有二萬九千多棵樹木，未來將保留至少一半的樹木，並優先選擇台灣原生種，其中一萬一千棵將用於園區內滯洪池公園及鄰近綠地、道路、綠帶、停車場景觀、廠房用地等空間，另保存三千棵於假植場，後續各機關辦理公共工程若有綠化及植樹需求，將優先取用，不會有「以假移植之名，行砍樹之實」的問題。\n\n經發局強調，未來將與台糖公司採合作開發方式辦理，基地有九十八．六七％為台糖土地，屬一般農業區，開發範圍均未涉既有農場向台糖承租的土地。園區開發時，將同步新增二十米聯外道路及拓寬武東三街、大武路三段銜接，開發完成後預計引進無煙囪的低污染產業，以及危害性化學物質無關聯原則等產業。", "labels": ["道德污名"]}, {"id": 579, "title": "台南綠能產業園區闖關環評 居民批：如摘除台南的肺", "date": "2022-04-11", "section": "生活", "content": "台南市綠能產業園區計畫，預計徵收台糖仁德港墘農場60公頃造林地，將移植或砍伐3萬棵樹，引起當地民眾反彈。\n\n\n\n為推動綠能產業發展，台南市政府提出「台南市綠能產業園區」計畫，但因計畫預計徵收台糖仁德港墘農場60公頃造林地，將移植或砍伐3萬棵樹，引起當地民眾反彈，認為台南市政府此舉如「摘除台南的肺」。今日該案進入環保署環評專案小組審查，環委認為該計畫打著綠色園區的名稱，卻要大肆砍樹，相當衝突，最終決議「補正再審」，且未來不排除進入二階環評審查。\n\n開發單位台南市政府表示，綠能產業園區位於台南市仁德區，鄰近台南高鐵站、鄰接台86線快速公路及國道1號，附近有多個工業區，可連結沙崙智慧綠能科學城。園區預估可增加6000個就業機會，吸引約新台幣110億元投資額，每年可帶來約220億元產值。\n\n\n\n台南市政府也說，評估開發前後園區基地固碳量，開發後基地森林固碳量每年約減少318公噸，但因園區設置太陽能光電、綠屋頂並使用節能標章認證的相關商品，預估每年碳抵減量約有6645公噸。\n\n但環評委員認為，3萬棵樹已形成完整生態系，樹木帶來的效益甚多，不能僅看減碳數字。另名環委也認為，園區主打綠能，但卻將影響3萬棵林木，且規劃的綠地是面積僅12.62公頃，相當於有45公頃的林地消失，「這是非常衝突的一件事」。\n\n與會的當地居民也質疑，綠能產業園區是「假移植之名，行砍樹之實」，台南空汙問題相當嚴重，台南市政府砍伐3萬棵樹，如同親手摘除台南的肺。\n\n居民另指出，產業園區位於淹水潛勢區，過去政府曾花逾費80億做港尾溝溪的治水工程，成效非常好，但未來開發後反而會讓水患無法自然外排，全部僅能靠動力抽水機外排，萬一遇水患斷電，更無法反應。\n\n環保署毒物及化學物質局也說，開發單位在環評資料中提到引進無煙囪產業，「但綠能產業並不代表沒有污染」，卻不見相關毒化物估算用量；且廠商進駐後若遇毒化災害，園區的緊急應變措施也隻字未提。\n\n另由於開發範圍涉及特定有機農業區，農委會代表指出，根據當地民意調查，有51.74%民眾不知道要開發，且農委會後來也接獲多起陳情案件，民眾大多希望保留土地完整性。\n\n閉門會議中，環委們一致同意開發單位應重新審視環境影響評估，也一度討論是否進入二階環評，但最終環委們決定再給一次機會，但若第二次初審仍未見「誠意」，未來不排除送環評大會討論進二階環評的可能性。\n\n環保署環評專案小組今日審查「台南市綠能產業園區」計劃。", "labels": ["道德污名"]}, {"id": 580, "title": "海端私地申設光電 縣府：業者通過水保審核", "date": "2022-04-07", "section": "生活", "content": "部落一處私有地申設光電，廣原村民張掛抗議白布條。\n\n\n\n台東縣海端鄉廣原村一處私有地申設太陽光電案，佔地約一．五公頃，引發部落居民不滿，唯恐光電污染為村落帶來危害，也衝擊政府推動青年返鄉從農政策；縣府表示，會再要求廠商召開地方說明會，持續與居民溝通協調。\n\n村民憂污染 縣府：將要求廠商開說明會\n\n縣府表達三點聲明，首先為開發案件於二○二○年七月卅一前，即取得台電核准再生能源發電設備併聯審查意見書，也符合農委會二○二○年七月廿八日修正「農業用地變更使用審查作業要點」第七點之一但書規定，該農牧用地得申請變更使用。\n\n\n\n其次，開發基地為私有地，雖無須經部落諮商同意程序，但為降低附近居民疑慮，縣府特別要求廠商必須名開地方說明會，持續與附近居民積極溝通協調。而廠商也已於二○二一年三月廿三日在大埔部落活動中心辦理說明會，海端鄉公所也派員參加。\n\n另外，此案自二○一九年十二月廿三日申請，二○二一年五月十八日核准興辦事業計畫，期間依各相關單位審查意見歷經多次修正，並通過水保審核，一切符合相關規定程序。對於光電開發案如有疑義，可向縣府提出，如有虛偽不實或違法情事，縣府得撤銷。\n\n縣府並重申配合中央能源轉型政策，同時守護台東農地景觀資源，始終從嚴把關與評估光電開發與設置計畫案，傾聽民意並通盤考量環保、景觀與糧食安全，力求平衡發展。", "labels": ["道德污名"]}, {"id": 581, "title": "私有地申設光電 台東縣海端鄉廣原村民抗議", "date": "2022-04-06", "section": "生活", "content": "部落一處私有地申設光電，廣原村民張掛抗議白布條。\n\n\n\n台東縣海端鄉廣原村一處私有地申設太陽光電，佔地約1.5公頃，引發村落居民不滿，唯恐光電為村落帶來危害，也衝擊了政府推動青年返鄉從農政策；台東縣政府表示，會要求廠商必須召開地方說明會，持續與附近居民積極溝通協調，善盡開發單位敦親睦鄰原則。\n\n王姓村民表示，美麗的家鄉大埔部落農地上即將設置光電，對於光電的污染及危害程度，大家都略懂，但村民只知道部落是一個美麗、綠化、大自然，祖先所留下無污染的淨土，上面蓋一大片黑油油的光電太陽能板，與政府推動青年返鄉從農政策，真是一個極度衝擊的對比。\n\n\n\n王民說，業者賺錢，地主收租，危害卻是20年，甚至20年後他們的子孫，為了部落居民的居住權益與正義，也為了保留部落美麗的淨土，村民決定站出來，有錢出錢、有力出力；村落發出求救訊號，也懇求外界給予協助，這是場小蝦米對大鯨魚的抗爭，他們會抗爭到底。\n\n針對海端鄉廣原村鄉親質疑設置太陽光電案，台東縣政府表達3點聲明，並重申配合中央能源轉型政策，同時守護台東農地景觀資源，始終從嚴把關與評估光電開發與設置計畫案，傾聽民意並通盤考量環保、景觀與糧食安全，力求平衡發展。\n\n3點聲明包括開發案件於2020年7月31前，即取得台電核准再生能源發電設備併聯審查意見書，也符合農委會2020年7月28日修正「農業用地變更使用審查作業要點」第7點之1但書規定，該農牧用地得申請變更使用。\n\n其次，開發基地為私有地，雖無須經部落諮商同意程序，但為降低附近居民疑慮，縣府特別要求廠商必須召開地方說明會，持續與附近居民積極溝通協調，善盡開發單位敦親睦鄰原則。而廠商也已於2021年3月23日在大浦部落活動中心辦理說明會，海端鄉公所也派員參加。\n\n另外，此案自2019年12月23日申請，2021年5月18日核准興辦事業計畫，期間依各相關單位審查意見歷經多次修正，並通過水保審核，一切符合相關規定程序辦理。對於光電開發案如有疑義，均可向縣府提出，如有虛偽不實或其他違法情事，縣府得依法撤銷。", "labels": ["道德污名", "外觀污名"]}, {"id": 582, "title": "2022黑琵全球普查首破6000隻大關！台灣3824隻佔6成2新高", "date": "2022-04-03", "section": "生活", "content": "2022黑面琵鷺全球普查共6162隻，台灣共記錄到3824隻，雙雙創下歷年來最高紀錄。\n\n\n\n2022黑面琵鷺全球同步普查結果出爐，今年全球黑面琵鷺度冬族群數共6162隻，突破6000隻大關。其中，台灣共記錄到3824隻，雙雙創下歷年來最高紀錄，台灣的黑琵族群數則持續保持全球之冠，佔全球數量的62.1%，而馬來西亞則自1994年普查以來，首次記錄到2隻。\n\n根據香港觀鳥會本月初公佈的普查結果，今年全球黑琵普查，共記錄到6162隻，較去年普查的5222隻大幅增加了940隻，增加22.1%，全球黑琵數量並首次突破6000隻大關。\n\n\n\n其中，台灣共記錄到3824隻，佔全球總數量62.1%，較去年同期3132增加692隻，也創下台灣歷年最高記錄。\n\n另外，香港記錄到369隻、中國1136隻、日本683隻、越南88隻、澳門22隻、韓國37隻、泰國1隻，菲律賓和柬埔寨則未發現。\n\n在台灣部分，台南記錄到2158隻、嘉義962隻、高雄369隻、雲林227隻、屏東36隻、金門29隻、宜蘭27隻，其他台北、桃園、新竹、彰化、花蓮及台東等地則為個位數。\n\n台南鳥會資深鳥友郭東輝表示，這顯示台灣的保育有成，但黑琵持續增加也意謂著空間及食源需求的壓力日增，因此棲地的保護、改善也就更為重要。西南沿海的太陽能光電板與棲地競爭的問題，要趕快解決，否則將來族群數更多，將會出現更大的問題。\n\n台江國家公園表示，在林務局及台南鳥會等保育團體的協力保育下，黑琵數量再創新高，顯見台灣及台江地區的保育成果逐步落實，未來台江也將持續進行黑琵棲地的改善及營造友善的棲地環境。\n\n黑琵全球普查自1994年起由東亞各國保育團體攜手合作執行全球同步普查，今年於1月8日至9日進行，由香港觀鳥會負責統籌並發佈。\n\n台灣黑面琵鷺保育有成，今年共記錄到3824隻，台南則有2158隻。", "labels": ["道德污名"]}, {"id": 583, "title": "知本濕地鳥類生態調查 環頸雉數量穩定成長", "date": "2022-03-27", "section": "生活", "content": "知本濕地的環頸雉數量穩定成長。\n\n\n\n荒野保護協會和台東縣野鳥學會今天邀請民眾一起調查知本溪口北岸灌叢的環頸雉、黃鸝和台灣畫眉等保育鳥類的數量，共調查到135隻、目撃25隻。\n\n這3種鳥類是知本溪口灌叢草原引人注目的三種留鳥，2016年農委會發布的台灣鳥類紅皮書，將環頸雉列為國家極度瀕危、台灣畫眉列為國家瀕危、黃鸝則列為國家易危，是國人必須關注的物種。\n\n\n\n荒野表示，三、四月正是他們的求偶季，環頸雉在繁殖季時只有公鳥會叫，且習性為一夫多妻，以此推算在知本濕地的環頸雉有數百隻。2018年調查到84隻，2019年調查到128隻，2020年調查到163隻，2021年濕地被縱火焚燒，仍有高達147隻的數量。今年調查135隻，顯見知本濕地的環頸雉穩定成長。\n\n荒野說，台東平原多已開發，但黃鸝需要大樹和開闊地，台灣畫眉需要錯落隱密的灌叢，適合他們繁衍不受干擾的棲地環境越來越少，因此更顯得知本溪口這塊野地的珍稀重要性。這也是去年審查知本光電開發案時，有審查委員主張光電配置需要迴避此生態敏感區的重要原因之一。\n\n根據eBird Taiwan長年累積的資料顯示，知本濕地記錄近200種鳥類，除上述三鳥外，更包含許多野生動物保育法所名列的保育類鳥種及多種猛禽。此地吸引如此多樣的珍稀鳥種穩定繁殖，意謂其擁有孕育良好的生物多樣性，才能支持這些物種的棲息。", "labels": ["道德污名"]}, {"id": 584, "title": "苗栗通霄鎮5年換6任鎮長 陳漢志涉貪請辭內幕", "date": "2022-03-15", "section": "社會", "content": "通霄鎮長陳漢志（右）涉貪被起訴提辭職。\n\n\n\n苗栗縣通霄本屆民選鎮長陳漢志因涉嫌太陽能光電案收取回扣被起訴，陳漢志150萬交保後派人向苗栗縣府遞出辭呈。苗栗縣政府民政處長彭基山表示，已先替陳漢志辦理復職後再受理辭呈生效。而過程中苗栗縣長徐耀昌也曾慰留陳漢志。\n\n之前地方政壇盛傳，陳漢志請辭時徐耀昌曾表達慰留，希望陳漢志繼續復職擔任鎮長，不過陳漢志並未接受。今天也證實徐耀昌曾經慰留陳漢志。彭基山指出，陳漢志因尚未判刑定讞，交保後若想申請復職也可，\n\n\n\n目前縣府持續指派縣府秘書、前縣議員陳永賢擔任通霄鎮代理鎮長。而通霄鎮自前任民選鎮長、縣議員徐永煌於第二屆任內涉貪後，加上陳漢志辦理復職又辭職指定代理鎮長，5年內已經更換6任鎮長，讓不少鎮民自我揶揄「鎮長一直換」。", "labels": ["關聯污名"]}, {"id": 585, "title": "涉收賄被訴 通霄鎮長陳漢志遞辭呈", "date": "2022-03-14", "section": "生活", "content": "通霄鎮長陳漢志涉嫌收賄被起訴。\n\n\n\n苗栗縣通霄鎮公所遭檢舉經辦太陽能光電業者申請專區等案，疑似收受回扣，苗栗地檢署去年十一月底依違反貪污治罪條例等罪嫌將無黨籍鎮長陳漢志與前公所機要秘書陳志豪、業者等人起訴。陳漢志三月初交保後並未申請復職，反而向苗縣府遞出辭呈，苗縣府今天將正式受理。\n\n尚未定讞 仍可申請復職\n\n記者透過電話與通訊軟體聯繫陳漢志，想得知其看法，但無法聯繫上。苗栗縣政府民政處長彭基山指出，陳漢志因尚未判刑定讞，交保後若想申請復職也可，但基於尊重其個人意願，今天上班後將會正式受理其辭職書，由目前的代理鎮長陳永賢持續代理。\n\n\n\n苗栗地檢署去年九月份指揮法務部調查局苗栗縣調查站等單位大動作搜索，並帶回無黨籍通霄鎮長陳漢志與多位公所人員、業者等人進行調查。\n\n縣政府今天受理辭職書\n\n苗栗檢方起訴書指出，陳漢志因涉及「通霄鎮太陽能光電招租案」向光電業者要求賄賂，並於招標前洩漏秘密電子檔案給業者，方便業者提前估算金額並找金主出資參與競標，並成為下游架設太陽能板統包廠商，業者蔡弘懋並交付一○七萬元給陳漢志。\n\n另外，苗栗地檢署起訴時也查出陳漢志曾向另一業者索賄，因未達共識未收取，但行為已經涉及貪污治罪條例要求賄賂罪嫌。\n\n陳漢志為國小校長退休，退休後加入苗栗縣阿斌哥大愛協會，擔任通霄站站長，從事地方弱勢服務工作，這屆以政治素人之姿，投入通霄鎮長選戰，憑著扎根基層及良好形象，擊退前苑裡鎮長杜文卿及前縣議員周玉滿當選。", "labels": ["關聯污名"]}, {"id": 586, "title": "涉貪被起訴！苗栗縣通霄鎮長陳漢志交保後辭職", "date": "2022-03-13", "section": "政治", "content": "通霄鎮長陳漢志（右）涉貪被起訴提辭職。\n\n\n\n苗栗縣通霄鎮公所遭檢舉經辦太陽能光電業者申請專區等案，疑似收受回扣。苗栗地檢署去年9月份指揮法務部調查局苗栗縣調查站等單位大動作搜索，並帶回無黨籍通霄鎮長陳漢志與部分公所人員、業者等人，去年11月底依違反貪污治罪條例等罪嫌起訴將陳漢志與前公所機要秘書陳志豪、林國驊、公所無給職顧問黃晏樂、業者蔡弘懋等人。陳漢志3月初交保後已向縣府遞辭呈，縣府明天將正式受理。\n\n記者透過電話與通訊軟體聯繫陳漢志，但無法聯繫上。苗栗縣政府民政處處長彭基山指出，陳漢志因尚未判刑定讞，交保後若想申請復職也可，但基於尊重其個人意願，明天上班後將會正式受理其辭職書，由目前的代理鎮長陳永賢持續代理通霄鎮長。\n\n\n\n檢方起訴書指出，陳漢志因涉及「通霄鎮太陽能光電招租案」向光電業者要求賄賂，並於招標前洩漏秘密電子檔案給業者，方便業者提前估算金額並找金主出資參與競標，並成為下游架設太陽能板統包廠商，業者蔡弘懋並交付107萬元給陳漢志。\n\n另外，苗栗地檢署起訴時也查出陳漢志曾向另一業者索賄，但因未達共識未收取，但行為已經涉及貪污治罪條例要求賄賂罪嫌。\n\n陳漢志為為國小校長退休，退休後加入苗栗縣阿斌哥大愛協會，擔任通霄站站長，從事地方弱勢服務工作，本屆以政治素人之姿，投入通霄鎮長選戰，憑著扎根基層及良好形象，擊退前苑裡鎮長杜文卿及前縣議員周玉滿當選。\n\n通霄鎮長陳漢志（右）涉貪被起訴提辭職。\n\n通霄鎮長陳漢志涉嫌收受光電回扣案涉貪被起訴已辭職。", "labels": ["關聯污名"]}, {"id": 587, "title": "涉向綠能工程業者索賄680萬 台西鄉長林芬瑩夫婦等3人收押", "date": "2022-03-09", "section": "社會", "content": "台西鄉長林芬瑩（中）涉貪污案收押，疑與綠能工程有關。\n\n\n\n首次上稿14:40\n\n更新時間23:29\n\n雲林縣台西鄉長林芬瑩疑涉綠能工程索賄案，雲林、彰化檢調昨天兵分多路進行搜索，傳喚20人到案說明，複訊後雲林地檢署檢方認為林芬瑩、其夫丁文彬及白手套林嫌涉嫌重大，且有串證之虞，向雲林地院聲押獲准，廠商沈嫌則以20萬元交保。\n\n雲林近年沿海地區積極推動綠能發電，傳出台西鄉長林芬瑩疑向台西地區一家施設綠能工程的能源公司索賄，雲林地檢署檢察官蔡少勳指揮法務部調查局彰化縣調查站、雲林縣調查站及中部地區機動工作站組成專案小組，經過長時間調查蒐證，昨天收網，兵分13處，分別至鄉公所及相關人員住處等地搜索，帶回相關證物、資料，帶回犯嫌、證人20名到案說明。\n\n\n\n檢方調查發現，鄉長林嫌夫婦以通過太陽能光電系統業者申請林帶通行權及架空電桿之道路挖掘許可為對價，透過白手套林嫌向業者收取680萬元賄款，歷經長時間蒐證，昨天發動搜索，查扣相關帳戶、資料。\n\n白手套林男及廠商在複訊時坦承犯行，但台西鄉長林芬瑩及其夫則否認涉案。\n\n檢方表示，鄉長林嫌夫婦、廠商沈嫌及白手套林嫌等4人涉嫌貪污治罪條例交付、收受賄賂、公務員財產來源不明及刑法之背信等罪嫌，犯罪嫌疑重大，且有逃亡或勾串共犯、證人及湮滅證據之虞，向法院聲請羈押禁見，結果鄉長林嫌夫婦、白手套林男3人被法院裁定羈押禁見，沈嫌20萬元交保。\n\n檢察長洪家原重申，綠能建設係國家既定之核心能源政策，呼籲相關行政部門應依法行政，民間綠能投資業者亦應循合法管道進行投資建設。\n\n林芬瑩為無黨籍，曾任台西鄉代會主席，轉戰鄉長成功，原本今年將尋求連任，發生疑似貪污案，恐影響選情。", "labels": ["關聯污名"]}, {"id": 588, "title": "光電入夜歸零 專家︰儲能須快馬加鞭", "date": "2022-03-06", "section": "財經", "content": "專家建議電力儲能建置須加快，跟上種綠電的速度，才能縮短能源轉型陣痛期。圖為新竹海山漁港太陽能光電系統。\n\n縮短陣痛期 相關建置要跟上種綠電速度\n\n台灣一年間就發生三次影響百萬戶以上的大規模停電事故，國內電力專家認為，想要縮短能源轉型的陣痛期，勢必要讓相關電力儲能建置再加快，跟上種綠電的速度。\n\n台灣採集中式電網，電力系統要保持在60±0.2Hz的頻率，重大事故發生會讓頻率瞬間驟降，電網為避免崩潰會自我保護，因而啟動「低頻卸載」，先拉掉用戶的用電、減少需求，讓電網頻率盡快回到平衡；此次三○三大停電，頻率從60Hz一瞬間降到58.8Hz，非常罕見。\n\n\n\n「我國電網韌性因為大量再生能源進來，複雜程度變得很高」，台電董事長楊偉甫在事故當晚的記者會直言，國內電力結構因再生能源產生變化，三○三大停電跟去年五月兩次停電雷同，晚間因為光電歸零，電力供給減少，但民眾返家增加用電，而發電機組能否順利回歸則添變數。\n\n建置儲能系統 業者籲政府「加碼」\n\n不具名電力專家分析，三○三復電速度不如預期，會拉到這麼長時間，甚至停電最長達十二小時之久，還是因為太陽光電在電力系統的份量已經不可小覷，儲能設施的發展更需要加快速度，但目前來看，儲能設備的成本依舊不低，擴大發展有可能形成電價負擔。\n\n太陽能業者即呼籲政府應鼓勵業者蓋太陽能電廠時一併建置儲能系統，並在躉購費率給予額外加碼。因入夜後光電消失，倘若光電能妥善儲存，便能即時供電。\n\n台灣環境規劃協會理事長趙家緯則提到，要善用既有的電力資源，例如台電已與電動機車業者合作，交換站回充給電網還是示範案，應該要盡快執行、支援電網，此外，需量反應措施也應要加強，用戶白天減少用電，由充裕的光電供給，抽蓄水力則留到晚上使用，讓所有電力資源有效運用。\n\n趙家緯也說，此次停電長達十二小時，若是發生在二○二五年，因起機快速的燃氣機組多，復電時間不會這麼長。", "labels": []}, {"id": 589, "title": "後龍北勢溪堤防 將建置太陽能板", "date": "2022-03-06", "section": "生活", "content": "苗栗縣政府規劃將後龍鎮高鐵苗栗特區內的北勢溪親水廊道，標租建置太陽能光電設施。\n\n\n\n居民憂光線折射侵擾、破壞親水廊道景觀 苗縣府：將開說明會\n\n苗栗縣政府配合中央推行綠能政策，將後龍鎮高鐵苗栗特區內的北勢溪親水廊道，標租建置太陽能光電設施；不過，該處環境優美，是休閒散步好去處，地方憂心架設太陽能後恐破壞景觀，一旁住戶也有受太陽能板光線折射侵擾之虞。縣府水利處表示，會召開地方說明會，讓鄉親反映問題，並協調達成共識。\n\n\n\n近來，不少後龍鄉親在英才書院後方的北勢溪親水廊道上發現，地面拉設有工程標界的紅線繩，有民眾被紅線繩絆腳踉蹌，經了解得知縣府要在該處施設太陽能光電設施，地方納悶「要怎麼施設？」也憂心架設太陽能板後，恐破壞當地景觀，一旁住戶也可能受太陽能板光線折射侵擾。\n\n高架棚頂施設 不影響通行\n\n水利處水利科表示，「後龍鎮北勢溪建置太陽能光電發電系統計畫」範圍為客家圓樓到英才書院間的北勢溪親水廊道堤防道路，長度約一．五公里，以堤防道路約三公尺寬計算，面積約四千五百平方公尺，採高架棚頂施設，不會影響堤防道路通行。\n\n得標廠商3月底提送規劃案\n\n水利科說，該計畫招商案，預估縣府每年有卅萬到五十萬元回饋金，已評選出得標廠商，得標廠商正規劃興辦開發計畫，預計三月底提送縣府初步規劃方案。\n\n水利處將進行初步審核，預計五月會召開地方說明會，若民眾有問題都可提出，會納入計畫調整考量，協調達成共識，最後仍要送經濟部能源局核定。\n\n北勢溪親水廊道是縣府於開發高鐵苗栗特區的時候，與客家圓樓、英才書院一併興建，二○一四年啟用，全長為二．六公里，沿途植栽美化，環境舒適宜人，是地方休閒運動的好去處。", "labels": ["外觀污名"]}, {"id": 590, "title": "苗縣北勢溪親水廊道蓋光電 地方憂破壞景觀、折射擾民", "date": "2022-03-05", "section": "生活", "content": "苗栗縣政府將後龍鎮高鐵苗栗特區內的北勢溪親水廊道，標租建置太陽能光電設施。\n\n\n\n苗栗縣政府配合中央推行綠能政策，將後龍鎮高鐵苗栗特區內的北勢溪親水廊道，標租建置太陽能光電設施；不過，該處環境優美，是休閒散步好去處，地方憂心架設太陽能板後，恐破壞景觀，一旁住戶也有受太陽能板光線折射侵擾之虞。縣府水利處表示，會召開地方說明會，供鄉親反映問題，並協調達成共識。\n\n近來，不少後龍鄉親在英才書院後方的北勢溪親水廊道上，發現地面拉設有工程標界的紅線繩，有民眾被紅線繩絆腳踉蹌，經了解得知縣府要在該處施設太陽能光電設施，地方納悶「要怎麼施設？」也憂心架設太陽能板後，恐破壞當地景觀，住戶也可能受太陽能板光線折射侵擾。\n\n\n\n水利處水利科表示，「後龍鎮北勢溪建置太陽能光電發電系統計畫」計畫範圍為客家圓樓到英才書院間的北勢溪親水廊道堤防道路，長度約1.5公里，以堤防道路約3公尺寬計算，面積約4500平方公尺，採高架棚頂施設，不會影響堤防道路通行。\n\n水利科表示，該計畫招商案，預估縣府每年有30萬到50萬元回饋金，已評選出得標廠商，得標廠商正規劃興辦開發計畫，預計3月底提送縣府初步規畫方案，水利處將進行初步審核，預計5月會召開地方說明會，若地方有問題都可提出，會納入計畫調整考量，協調達成共識，最後仍要送經濟部能源局核定。\n\n北勢溪親水廊道是縣府於開發高鐵苗栗特區時，與客家圓樓、英才書院一併興建，2014年啟用，全長2.6公里，沿途植栽美化，環境舒適宜人；廊道起點的「月相彎」最初還有夜間水舞，一度成為縣內代表性景點，如今仍是地方休閒運動的好去處。\n\n苗栗縣政府將後龍鎮高鐵苗栗特區內的北勢溪親水廊道，標租建置太陽能光電設施。", "labels": ["外觀污名"]}, {"id": 591, "title": "討雞排後...藍營要求綠營公職拿出一日所得 補償國人停電損失", "date": "2022-03-04", "section": "政治", "content": "昨日全台發生大停電，繼向經濟部長王美花要雞排後，國民黨發言人柳采葳今日進一步要求，「民進黨公職拿出一日所得，補償國人停電損失。」圖為高雄瑞豐夜市商家，晚間營業仍沒電。\n\n\n\n昨日全台發生大停電，繼向經濟部長王美花要雞排後，國民黨發言人柳采葳今日進一步要求，「民進黨公職拿出一日所得，補償國人停電損失。」\n\n柳采葳表示，303大停電，許多攤販店家不能做生意，一整天幾千塊的營業額就這樣消失了，半導體、光電、蘋果供應鏈、石化、鋼鐵等產業也嚴重受創，估計損失高達百億元，這樣的損失王美花必須負責，蔡英文政府更需要為錯誤的能源政策負責！\n\n\n\n因此，她要求民進黨公職拿出一日所得，補償給這些小攤販，補償所有因為停電而導致經濟損失的人民。\n\n此外，柳采葳也質疑王美花所說的自請處分，「真的很好笑」，為什麼不敢直接講請辭，難道還要再停電兩三次才要辭嗎？她拜託王美花不要再眷念官位，全台人民沒辦法再忍受經常停電的日常，不要再讓人民活在恐懼當中。", "labels": []}, {"id": 592, "title": "侯友宜重批缺電：老用「人為疏忽」搪塞就不是一個負責任的政府！", "date": "2022-03-04", "section": "生活", "content": "侯友宜重批缺電，如果老是用「人為疏忽」搪塞，就不是一個負責任的政府。\n\n\n\n3月3日全台大停電，引發各界議論，新北市長侯友宜今天指出，不管是5年來的4次大停電，或是1年3次大停電，都對人民和產業傷害非常大，昨天有很多民眾都說，「你爬樓梯爬了幾層？」「家裡的電造成多大傷害？」尤其產業應變都來不及，缺電問題絕對是結構性的問題，不是單一問題，不是一句「人為疏忽」就能搪塞過去，如果老是用「人為疏忽」搪塞，就不是一個負責任的政府。\n\n侯友宜今天上午到中和碧河宮參拜，被媒體問到3日大停電事件，侯友宜表示，尤其說要檢討，513和517的兩次大停電，講了很多原因，昨天還是造成這樣的傷害，檢討不要淪為紙上談兵，要好好深刻去面對這些問題，拿出勇氣，決心改革，才會沒有缺電的危機，不然像是昨天太陽下山，太陽光電沒法用，「我們的備載容量在那裡？」這些問題，人民都有很多的疑惑。\n\n\n\n侯友宜說，請政府拿出電力發展路徑，以及未來在整個電價到底要給產業帶來多大的負擔，甚至台灣需要不只是不缺電，電力更要穩定，這些不是只有檢討，更要勇敢承擔。\n\n對於經濟部長王美花自請處分，侯友宜表示，一連3次停電，每次都在檢討，每次追究責任，追究都說是「人為疏失」，結果都是辛苦的基層台電人員受到懲處，結構性和政策性問題都沒解決，老是處分底下同仁，問題還是一再發生，所以不是處分的問題，是身為政府，要做一個有為負責的政府，清楚地用解決結構性問題的方式來面對，不是一句話「誰下台、處分了誰」永遠都是在基層打轉。", "labels": []}, {"id": 593, "title": "離譜！興達電廠又出包 全台大停電", "date": "2022-03-04", "section": "財經", "content": "台電高雄興達電廠因開關場「人為疏失」，造成全台昨無預警大停電。\n\n人為疏失釀禍 影響549萬戶 台電董總請辭\n\n台電高雄興達電廠因開關場「人為疏失」，造成全台昨無預警大停電，影響達五四九萬戶，直到晚間九時三十一分才全數復電。經濟部長王美花昨向蘇揆自請處分，台電董事長楊偉甫及總經理鍾炳利請辭負責，政院要求嚴查、嚴辦，下令經濟部三日內提出完整書面調查報告、即行處理究責；台電將比照萬隆事故，工業用戶基本電費與家庭用戶當期電費給予九五折，超過六小時部分、加倍補償打九折。\n\n中南部復電又停電 最久停12小時\n\n繼去年五一三全台大停電及五一七分區限電事件後，昨又無預警大停電，凸顯台電電網系統的脆弱，造成營業、交通、生活等全面性影響，工業區廠商因瞬間停電，製程受損，南部七個科技產業園區全日停電，營運停擺。由於事態嚴重，政院及經濟部可望批准楊偉甫及鍾炳利辭呈。\n\n\n\n經濟部長王美花強調，事故當下備轉容量率仍有二十四％、並非缺電。肇因是興達電廠開關場未依照相關程序操作，未確認設備內絕緣氣體是否充足，影響到匯集南部大林、興達、核三重要發電廠的龍崎超高壓變電所，第一時間引發全國停電。\n\n補償工業、民生用戶 電費打95折\n\n高雄首當其衝，最多約有一八六萬戶停電，北部地區昨中午前恢復供電，中南部下午復電後，傍晚後少了光電，雲、嘉、南、高、屏「暫時卸載」，結果復電又停電；這起事故創下非天災因素、電網史上最長停電紀錄、達十二小時。台電強調，今天備轉率估有六．五％，供電可保無虞。\n\n去年五一三、五一七停電，台電各賠四．七億元、一．一億元。因產業用戶較為嚴重，將依照個案調查。", "labels": []}, {"id": 594, "title": "恢復供電又停電！高雄復電降到113萬戶 台電曝原因", "date": "2022-03-03", "section": "生活", "content": "高雄市部分地區下午復電後又停電。\n\n\n\n興達電廠開關廠事故，導致全台大停電，高雄市有186萬戶停電，下午3點半原本已144萬戶恢復供電，未料到下午5點部分地區再度停電，復電戶降到113萬戶，復電比率從77.7％降到61.1％。台電解釋。因為太陽下山，太陽光電出力減少，需相對減少部分饋線的用電負載，造成部分用戶又停電。\n\n今天上午全台大停電，高雄市有186萬戶停電，在台電全力搶修下，高雄下午2點半有101戶恢復供電，84萬戶停電，停復電比例54.4％。\n\n\n\n到了下午3點半，有144.6萬戶復電，41.5萬戶停電，停復電比例提高到77.7％。\n\n未料，下午5點，復電戶竟然從144.6萬戶減到113萬戶，停電戶仍達72.4萬戶，停復電比例也從77.7％降到61.1％。高雄市苓雅、前鎮、三民區等地區下午又復電後又停電，民眾怨聲載道。", "labels": []}, {"id": 595, "title": "上午沒停到下午停！供電不足 台南10萬戶下午再停電", "date": "2022-03-03", "section": "生活", "content": "金融機構雖遇停電，但受理民眾金融服務未停。\n\n\n\n台南市溪北地區上午有5萬2千多戶停電，到今天下午3點半只剩官田工業區2家工業用戶還未供電，已復電52293戶，未料不到1小時，下午4點多再傳60030戶停電，比上午大停電戶數更多；溪南下午則有48147戶停電。台電說，因供電不足，停電。台電調度中心指示再卸載部分電力。\n\n台南市今天上午大停電時，全市超過36萬戶停電，後陸續復電。\n\n\n\n台電新營區營業處在今天下午4點25分又通報，依台電調度中心指示再卸載部分電力，原本復電的台南市溪北新營、鹽水、白河、麻豆等13行政區，從4點多開始又有60030戶停電；台電台南區營業處到下午4點半，則有永康、大灣、安南區等地計48147戶停電。\n\n輪流停電讓民眾很無奈，麻豆區民眾說，上午未停電的地方，到了下午反而停電；原本未停電的學甲，下午也停電了。\n\n警察再度派員在路口指揮交通，維護交通安全；官田工業區已有2家廠家通報各損失10多萬元；部分金融機關雖有不斷電供電系統，也關掉部分自動櫃員機，臨櫃受理金融業務有受影響但未停止。\n\n針對南部部分用戶又發生停電的狀況，台電說明，恢復運轉的發電機組上來還需要一些時間，又隨著太陽逐漸下山，太陽光電出力逐漸減少，需要相對減少部分饋線的用電負載，因此造成部分用戶停電，以維持電力系統的安全與穩定。\n\n台電新營區處說，這不是像去年採大規模分組供電、輪流停電，而是因電力尚供電不足，雲林以南部分供電饋線暫停供電，只要電力夠，隨時準備恢復供電。\n\n警方站上街道指揮交通。", "labels": []}, {"id": 596, "title": "高市多區傍晚再度停電 台電：太陽下山光電量漸少", "date": "2022-03-03", "section": "生活", "content": "河堤社區燒臘店再度停電。\n\n\n\n高市岡山、三民區河堤社區、左營巨蛋商圈等多區，下午2後點後陸續恢復供電，未料4點後再度陷入一片漆黑，引來不少民怨；台電對於表示，發電機組恢復運轉還需要一些時間，且太陽快西下需減少饋線負載。\n\n「又停電了啦」！岡山、苓雅、前鎮、鹽埕、左營等多區，包括河堤社區、巨蛋及美麗島站大樓店家下午4點後再度停電，包括7-11及全家便利商店全部暫停營業。\n\n\n\n針對南部部分用戶又發生停電狀況，台電表示，恢復運轉發電機組上來還需要一些時間，隨著太陽逐漸下山，太陽光電出力減少，需要相對減少部分饋線用電負載，以至於部分用戶停電以維持電力系統穩定。\n\n超商二度關門歇業。\n\n傍晚下班時間，裕誠路號誌再度停電。", "labels": []}, {"id": 597, "title": "太陽光電消失 雲嘉南等地執行卸載停電", "date": "2022-03-03", "section": "財經", "content": "因傍晚太陽光電逐漸消失，雲林、嘉義、台南、高雄、屏東執行卸載停電。\n\n台電表示，因傍晚太陽光電逐漸消失，電力供給減少，機組回復需要時間，台電必須維持供電系統平衡，目前雲林、嘉義、台南、高雄、屏東執行卸載停電。\n\n台電因興達電廠事故造成電力缺口瞬間少三分之一，釀全台約549萬戶停電；不過到傍晚南部地區傳出復電又停電情況。\n\n\n\n台電解釋，因傍晚太陽光電逐漸消失，但機組啟動需要時間，民眾陸續返家，推升用電需求，一增一減之下，供需出現變化，因此南部包括台南、高雄、屏東部分地區的饋線必須卸載，以減少供電需求，將造成民眾家裡復電又停電。\n\n台電表示，上午事故跳脫機組已在回復中，台電沒有實施分區輪流供電，由於燃氣機組發電到滿載以及燃煤機組啟動發電還需要一些時間，且用電狀況隨時變化，台電會持續調整電力供需情況，以維持電力系統的安全與穩定。", "labels": []}, {"id": 598, "title": "通霄前鎮長涉貪 更審判更重", "date": "2022-03-03", "section": "社會", "content": "苗栗縣通霄鎮前任鎮長、現任無黨籍縣議員徐永煌。\n\n\n\n徐永煌現為議員 原判十年 加重為十二年半\n\n苗栗縣前後任民選通霄鎮長，都被司法機關認定為貪官！現任鎮長陳漢志涉向光電廠索取回扣被起訴，現由法院審理中。前任鎮長、現任無黨籍縣議員徐永煌，則在鎮長任內利用發包公共工程圖利友人及收回扣，二審判決應執行有期徒刑十年、褫奪公權四年；他上訴後案件獲發回更審，台中高分院更審庭認定他犯罪情節重大，依主管事務圖利、貪污治罪條例判應執行徒刑十二年半、褫奪公權五年，另得易科罰金部分，處有期徒刑十月。\n\n\n\n現任鎮長陳漢志 起訴審理中\n\n徐永煌一審判刑十八年半，上訴後，二審判他徒刑十年，他繼續上訴，去年最高法院將全案撤銷發回。更審時，法官針對徐犯主管事務圖利罪部分，處有期徒刑五年，雖較二審判決十年為輕，但撤銷二審判決徐經辦公共工程收取回扣行為的無罪判決，改為重判有期徒刑十一年，共應執行十二年半，刑度比二審更重。\n\n判決指出，徐永煌擔任通霄鎮長期間，對通霄鎮辦理公共工程相關採購案預算及底價訂定、招標、決標、驗收、結算、付款等事項具有主管及監督權；徐永煌依公職人員利益衝突迴避法相關規定，其公司不得參與投標通霄鎮公所發包工程，卻仍由其胞姊公司出面參與標案，但他為實際負責人。\n\n徐永煌明知熟識友人的公司投標「一○一年度通霄鎮縣管河川暨區域排水疏濬清淤工程（第二次）委託規劃、設計及監造」採購案，通霄鎮公所內部公文呈核時，他親自核章使友人的公司得標，圖利其友人。\n\n另外，徐永煌親自致電給原無意參與上述標案的其他工程公司借牌投標，稱只要對方願給付工程款一成，便同意交付工程；之後通霄鎮公所辦理驗收合格，徐同意付款，核撥兩百一十二萬餘元後，在鄰近的苑裡鎮公所前方收回扣二十二萬元。\n\n徐男也借用其他土木公司名義，實際由自己掌控的工程公司參與標案施作、驗收、結算、保固等工作，再交付百分之五借牌費用給對方。徐永煌昨表示，目前已上訴。苗栗縣政府表示，全案定讞前，徐仍保有縣議員資格。", "labels": ["關聯污名"]}, {"id": 599, "title": "民進黨台東縣長佈局 賴坤成爭取徵召 劉櫂豪：平常心看待", "date": "2022-03-02", "section": "政治", "content": "立委劉櫂豪平常心看待。\n\n\n\n二○二二選戰腳步近，現任中小企業輔導基金會董事長的前立委賴坤成，昨宣布加入台東縣長戰局，盼獲民進黨徵召提名，傳出也可能參戰的現任立委劉櫂豪平常心看待；賴坤成表示，盼與劉中央、地方聯手，共同為台東打造雙贏榮景，另也強調行政首長的人選會決定地方發展的方向，也會影響人民的生活秩序，大到焚化爐、美麗灣乃至於太陽能光電場，動輒數十億的賠償，對於財政拮据的台東縣造成沉重的財政負擔，是縣長一念之間錯誤的政策，選對的人才能做對的事。\n\n賴坤成表示，他從卅年前被徵召回來台東參選國大代表，一直到現在歷經了十次的選戰。他非常羨慕劉櫂豪，一開始從政就是台東縣副縣長，是一名可敬的對手，在立院的表現也很不錯，倘若能獲黨徵召，同黨的兩人就能為民進黨在台東創造雙贏，就如他擔任立委期間，也與時任台東縣長、國民黨籍的黃健庭打破政黨籓籬，共同打拚，更何況他與劉同為民進黨。\n\n\n\n賴坤成表示，卅年來從幕僚走到檯面上的公職，從民意代表到行政首長、從地方到中央、從街頭抗爭到廟堂執政、從公部門到民間產業，他擁有著同儕少有完整、豐富的從政經驗，非常珍惜著每個工作職位，從中學習、累積而淬煉，完整的經驗、充沛的人脈、機智的反應，經的起考驗的政績，絕對可以豐富未來四年的台東。\n\n賴坤成爭取參選台東縣長。", "labels": ["關聯污名"]}, {"id": 600, "title": "賴坤成宣布加入台東縣長戰局 爭取民進黨提名", "date": "2022-03-01", "section": "政治", "content": "賴坤成公開宣布加入2022台東縣長戰局，盼獲民進黨徵召提名。\n\n\n\n2022選戰腳步近，現任中小企業輔導基金會董事長的前立委賴坤成，今宣布加入台東縣長戰局，盼獲民進黨徵召提名。傳出也可能參戰的現任立委劉櫂豪平常心看待。\n\n賴坤成說，盼與劉中央、地方聯手，共同為台東打造雙贏榮景，另也強調行政首長的人選會決定地方發展的方向，也會影響人民的生活秩序，大到焚化爐、美麗灣乃至於太陽能光電場，動輒數十億的賠償，對於財政拮据的台東縣造成沈重的財政負擔，是縣長一念之間錯誤的政策，選對的人才能做對的事。\n\n\n\n賴坤成指出，他從30年前被徵召回來台東參選國大代表，一直到現在歷經了10次的選戰，選舉對很多人來講是一種選擇，也是一個歷練的過程。他非常羨慕劉櫂豪，一開始從政就是台東縣副縣長，是一名可敬的對手，在立院的表現也很不錯，倘若能獲黨徵召，同黨的2人就能為民進黨在台東創造雙贏，就如他擔任立委期間，也與時任台東縣長、國民黨籍的黃健庭打破政黨籓籬，共同為台東打拚，更何況他與劉同為民進黨。\n\n賴坤成表示，30年來從幕僚走到檯面上的公職，從民意代表到行政首長、從地方到中央、從街頭抗爭到廟堂執政、從公部門到民間產業，他擁有著同儕少有完整、豐富的從政經驗，非常珍惜著每個工作職位，從中學習、累積而淬煉，完整的經驗、充沛的人脈、機智的反應，經的起考驗的政績，絕對可以豐富未來4年的台東。\n\n賴坤成強調他對台東有未盡的責任，希望透過黨的徵召提名，參選2022台東縣長，實現對台東發展的願景規劃，將以3大主軸、10大亮點計畫壁畫未來，以「愈在地、愈國際」，從地方文化出發，推動地方創新，提升產業競爭力，使台東更具備國際文化觀光綠色發展的城市。\n\n這些計畫未來4年內都要在台東逐一落實，雖有分屬中央部會、縣政府、市公所的職權，他會運用多年累積的行政經驗與豐富人脈，積極協調配合，按部就班逐一落實。他已經準備好了，主動請纓上陣，在最艱困的台東為綠營再打一場漂亮的民主綠色勝戰。", "labels": ["關聯污名"]}, {"id": 601, "title": "法院裁定150萬交保 涉貪通霄鎮長籌不出錢...先還押", "date": "2022-02-23", "section": "社會", "content": "通霄鎮長陳漢志（右）自去年9月起被羈押，苗栗地方法院今天下午召開延押庭，諭知150萬元交保，不過陳籌不出交保金，再度還押，待籌足後才能獲保釋。 \n\n\n\n無黨籍苗栗縣通霄鎮長陳漢志，利用公所經辦太陽能光電業者申請專區等案，涉嫌收受回扣，被苗栗地方檢察署依違反貪污治罪條例等罪嫌起訴，陳漢志自去年9月起被羈押。苗栗地方法院今天下午召開第2次延押庭，裁定150萬元交保，不過陳漢志籌不出交保金，再度還押，待籌足後才能獲保釋。\n\n苗栗地檢署於去年9月間指揮法務部調查局苗栗縣調查站等單位大動作搜索，帶回陳漢志與部分公所人員、業者偵辦。檢方偵結，將陳漢志與前公所機要秘書陳志豪、現任機要秘書林國驊、公所無給職顧問黃晏樂、業者蔡弘懋等人依違反貪污治罪條例等罪嫌起訴。\n\n\n\n陳漢志於檢調偵查期間，因未就案情交代清楚，於去年9月起被羈押，期間也一度被延押。由於他的羈押期限到明天，苗栗地院下午召開第2次延押庭，合議庭法官原裁定延押，不過陳當庭提出交保請求，經法官討論，裁定150萬元交保。不過，陳漢志一時籌不出交保金，今天再度還押，待籌足保金後才能獲保釋。對此，苗栗地檢署表示，會研議是否提出抗告。\n\n檢方偵查，陳漢志、陳志豪、林國驊、黃晏樂等人，於2019年間趁辦理「通霄鎮太陽能光電招租案」機會，曾向另一業者索賄，但因未達共識未收取；陳漢志、林國驊於同年向能旺公司負責人蔡弘懋要求賄賂，並將招標前秘密電子檔案洩漏給蔡弘懋，以便蔡弘懋得以提前估算金額並找金主出資參與競標，讓能旺公司順利擔任下游架設太陽能板統包廠商，蔡弘懋也因此交付107萬元給陳漢志。\n\n不過，陳漢志雖坦承收受蔡弘懋所交付的107萬元，但與林國驊否認相關犯行，對107萬元款項交代不清，被羈押至今。", "labels": ["關聯污名"]}, {"id": 602, "title": "查扣綠能蟑螂3645萬元資產 官員、民代、地痞為大宗", "date": "2022-02-23", "section": "社會", "content": "調法務部辦事檢察官林彥均表示，檢警將速查嚴辦綠能犯罪。\n\n\n\n「太陽能光電」與「離岸風力」是我國大力推行的兩種綠能產業，卻有不肖人士想從中揩油獲利。調法務部辦事主任檢察官林彥均統計，截至11日為止，我國已查扣綠能蟑螂3645萬元的資產，蟑螂類型可分為官員、民代與地痞三種身分。\n\n林彥均表示，推動綠能產業是我國能源轉型重大關鍵，因利益龐大，遭不法犯罪者覬覦，進而衍生貪瀆、組織等不法犯罪，有礙綠能產業健全發展。\n\n\n\n法務部長蔡清祥為有效查緝妨害綠能產業發展犯罪，通案指示全國檢察機關強力查辦公務員及黑幫等涉入妨害綠能產業發展的相關犯罪案件，以遏止不法。\n\n林彥均統計，經檢察機關與司法警察機關強力掃蕩「綠能蟑螂」，截至本月11日為止，已分案36案，羈押13人，起訴30人，緩起訴8人，查扣新台幣3645萬元，不動產18筆，而被告在偵查中自動繳回犯罪所得，也有821萬元，成果豐碩。\n\n林彥均分析，綠能蟑螂的身分可粗分為三種，第一是掌握公權力的官員，透過職權向綠能廠商索賄；第二是地方民意代表，以不通過預算或是施壓方式從中獲利；第三則是地痞流氓，利用恐嚇、威脅、暴力等手段，迫使廠商屈服繳交保護費。\n\n林彥均指出，這三種身分的人可能獨自、也可能聯手犯罪，對廠商造成的壓力非同小可，經過檢警速查嚴辦，已有一名鄉長被依貪污罪判刑四年半、鄉代則被判處3罪、各5年以上的徒刑。\n\n蔡清祥表示，清廉是施政根本，也是國家進步基礎，排除不肖公務員、民意代表及黑道人物藉機勒索綠能廠商的不法犯罪，是法務部重要政策，呼籲國人支持綠能產業發展，勇於出面檢舉，檢察機關會落實檢舉人身分保密，針對所有寶貴情資仔細查證，若有不法，必當速查嚴辦。", "labels": ["關聯污名"]}, {"id": 603, "title": "石虎棲地 銅鑼光電廠案翻盤核發許可", "date": "2022-02-20", "section": "生活", "content": "銅鑼鄉竹森村光電廠開發案，獲修正後通過，台灣石虎保育協會表達嚴正抗議。\n\n\n\n台灣石虎保育協會表達反對立場 苗縣府︰業者提出採生態友善與檢核機制\n\n苗栗縣銅鑼鄉竹森村為石虎重要棲地，縣府受理業者申請在該處開發八‧三公頃的光電廠，此開發計畫於初審為「建議不予通過」，結果縣府十八日公告大會審查決議為「修正後提送各委員確認後核發許可」。對此「翻盤」結果，台灣石虎保育協會感到氣憤、失望，正討論後續因應辦法，表達堅決反對的立場。\n\n\n\n台灣石虎保育協會理事長陳美汀說，銅鑼鄉竹森村是石虎重要棲地，此開發案面積如此大，除破壞石虎棲地，勢必也會影響到當地的水保與自然生態，以此案的條件，若由中央審查是不可能會通過的。協會正討論後續因應辦法與行動，將表達堅決反對的立場與訴求。\n\n業者將縮小工程面積 生態補償\n\n此開發計畫案於去年八月初審的專案小組審查中，做出「不予許可」建議，但於一月廿六日的「非都市土地使用分區及使用地變更審查作業專責審議小組」大會審查，生態保育協會團體表達反對意見，認為恐危及石虎棲地，也有當地居民出席表示贊同開發，審查委員經聽取各方意見後經投票表決，決議「修正後提送各委員確認後核發許可」。\n\n縣府工商發展處說明，初審的專案小組審查會議，認為業者計畫書內容敘述不夠詳盡，建議不予通過，提交大會審查。業者後於大會審議提出採生態友善措施與檢核機制，包括迴避高敏感區、縮小工程面積、減輕生態衝擊與擾動以及生態補償等四大規劃原則。\n\n依據業者開發計畫，設施用地由六十九．九八％縮減至四十八．八％，生態綠地由九．一二％提升至廿一．三四％，未來仍維持現況土地使用，不採混凝土、AC舖面，開放式圍網底部預留十五公分，供小型動物進出，太陽能板間保留兩公尺寬的維護便道，同時提高太陽能板，底下形塑自然微棲地，以人工方式除草不灑農藥，相關工程以架台、螺旋基樁工法，以最少破壞、最低侵擾的方式施工。\n\n縣府要求遵守保育承諾 創造三贏\n\n工商處表示，縣府本於職責，依據「區域計畫法」簽准該計畫修正後提送各委員確認後核發許可，未來更將嚴格要求開發單位，遵守維護生態環境保育承諾，期望達成生態保育、綠能產業以及保障農民權益等三贏局面。\n\n不過，陳美汀認為，農業與自然生態是苗栗縣的天然優勢，光電廠進駐後，贏的只有業者，也憂心苗栗縣此例一開，爾後不僅更壓縮石虎生存空間，也更賠上自然生態環境。\n\n台灣石虎生態保育協會等人於一月廿六日大會審議前在縣府前表達訴求。", "labels": ["道德污名"]}, {"id": 604, "title": "銅鑼8公頃光電廠開發案「翻盤」 石虎保育協會：氣憤、失望", "date": "2022-02-19", "section": "生活", "content": "銅鑼鄉竹森村光電廠開發案，引發石虎等生態保育團體反對。圖為台灣石虎生態保育協會等人於1月26日大會審議前在縣府前表達訴求。\n\n\n\n苗栗縣銅鑼鄉竹森村是石虎重要棲地，業者申請開發約8公頃的光電廠，縣府在開發計畫初審「建議不予通過」，但18日公告大會審查決議為「修正後提送各委員確認後核發許可」。對此，台灣石虎保育協會感到「氣憤、失望」，正討論後續因應辦法，表達堅決反對的立場。\n\n台灣石虎保育協會理事長陳美汀說，銅鑼鄉竹森村是石虎重要棲地，開發案面積如此大，除了破壞石虎棲地，勢必也會影響到當地的水保與自然生態，以此案的條件，在中央審查是不可能會通過的。協會正討論後續因應辦法與行動，將表達堅決反對的立場與訴求。\n\n\n\n開發計畫案於去年8月初審的專案小組審查中，做出「不予許可」建議，但今年1月26日的「非都市土地使用分區及使用地變更審查作業專責審議小組」大會審查，生態保育協會團體表達反對意見，認為恐危及石虎棲地，也有當地居民出席表示贊同開發，審查委員經聽取各方意見後經投票表決，決議「修正後提送各委員確認後核發許可」。\n\n縣府工商發展處說明，初審的專案小組審查會議，認為業者計畫書內容敘述不夠詳盡，建議不予通過，提交大會審查。業者後於大會審議提出採生態友善措施與檢核機制，包括迴避高敏感區、縮小工程面積、減輕生態衝擊與擾動以及生態補償等4大規劃原則。\n\n業者於開發計畫中指出，設施用地由69.98％縮減至48.8％，生態綠地由9.12％提升至21.34％，未來仍維持現況土地使用，不採混凝土、AC舖面，開放式圍網底部預留15公分，供小型動物進出，太陽能板間保留2公尺寬的維護便道，同時提高太陽能板，底下形塑自然微棲地，以人工方式除草不灑農藥，相關工程以架台、螺旋基樁工法，以最少破壞、最低侵擾的方式施工。\n\n工商處說，縣府本於職責，依據「區域計畫法」簽准該計畫修正後提送各委員確認後核發許可，未來更將嚴格要求開發單位，遵守維護生態環境保育承諾，期望達成生態保育、綠能產業以及保障農民權益等3贏局面。\n\n不過，陳美汀認為，「農業與自然生態」是苗栗縣的天然優勢，光電廠進駐後，贏的只有業者，也憂心苗栗縣此例一開，爾後不僅更壓縮石虎生存空間，也更賠上自然生態環境。\n\n從開發計畫書的基地（紅色區塊）空照圖，當地為完整林相植被。", "labels": ["道德污名"]}, {"id": 605, "title": "業者買地種電夢碎 神秘董「花多少錢救援？」村民給答案", "date": "2022-01-27", "section": "生活", "content": "村民得知光電板用地轉手，紛紛到福安宮上香答謝。\n\n\n\n彰化縣一名吳姓食品業者砸下重金，買下一塊位於大城鄉原本準備用來種電的土地，至今仍餘波盪漾！今天村民感謝吳董「神救援」，紛紛到村裡的信仰中心福安宮答謝還願，這個「重磅消息」也震撼二林地區的房地產界，業者紛紛打聽吳董花多少錢買下這塊地，村民不約而同說，5000萬元以上。\n\n一位跟吳董要好的村民向記者秀出他跟吳董Line聊天 截圖，吳董向他拜早年，還說「以後大家是同村人、好鄰居、好朋友」，該位村民說，「吳董至少花5000萬元才當上我們的鄰居」。\n\n\n\n去年11月23日王姓光電業者首度現身「光電場設置說明會」，由於村民激烈反對，王男會中意外公開宣稱「他花3800萬元購得，只要有人出4000萬元以上，他就賣。」事後共有6家房屋仲介前來牽線，但房仲業者對外開價都在6000萬元，村民看不下去，紛紛自願當「牽猴仔」。\n\n當地一名房仲業者說，這塊地方方正正，產權清楚，又位於村子的中心，「物件非常漂亮」，6000萬元相當於一坪4萬元，這是行情價，吳董能用5000多萬買到，應該是透過「特殊關係」才能如願。\n\n房仲業者還說，這物件村民爭相做仲介但事與願違，因為王姓光電業者原本要設光電場，未來20年，每年收益上看200萬元，村民「擋人財路」，光電業者自然不領情，後來吳董才有機會介入。\n\n吳董向好友謝謝，他説「以後大家是好村民、好鄰居。", "labels": []}, {"id": 606, "title": "3800萬買地種電續集！全村助攻脫售 神秘男砸重金買了", "date": "2022-01-26", "section": "生活", "content": "食品業者買下光電業者的土地，將來蓋食品廠。\n\n\n\n太陽能光電業者王男，去年5月花3800多萬元於大城鄉潭墘村中心購買1582坪土地，準備架設太陽能光電板種電，但當地村民誓死反對。王男自稱「踩到地雷」，去年10月當著村民的面聲稱「原土地希望以4000萬的價格求售，3個月為限」，全體村民樂當「牽猴仔」。今天傳出該土地日前已經賣出，自救會長柯志憲則證實這項消息。\n\n「神秘買家」是1名食品廠老董，他願意出高於4000萬元的價格買下這塊建地，很樂意跟村民當好鄰居。村民趕走光電業者，迎來願意跟地方共存共榮的食品廠，大家都高興不已，感謝神明保佑，過年前送來大禮。\n\n\n\n記者今天致電吳姓食品廠董事長，他不否認已買下土地，「有沒有買成，你可以問自救會長？」自救會長柯志憲證實，買家是1名來自北彰化的吳姓食品業者，他打算在這裡蓋食品工廠，交給兒子經營，已來這裡勘查好多次，非常喜歡這塊地，也透過關係找到原地主王男，目前正進行土地過戶作業，「潭墘村誓死反對光電板進駐，終於見到美好的結果，一切都要感謝上天保佑，和村民全力的支持」。\n\n他表示，潭墘村號稱「小麥的故鄉」，境內有大城鄉最廣大的小麥田，又生產花生和甘薯，吳董的食品廠進駐，可以促進地方就業，又能與地方產業相結合，大家魚幫水、水幫魚，共創地方好未來。\n\n食品業者買下光電業者的土地，將來蓋食品廠。", "labels": ["道德污名"]}, {"id": 607, "title": "口湖種電魚塭 遭回填建築廢棄物", "date": "2022-01-18", "section": "生活", "content": "雲林縣養殖漁業發展協會理事長曾鴻胤憂心種電區，回填營建廢棄物污染養殖區水質。\n\n\n\n口湖鄉金湖段養殖專區傳出魚塭疑遭回填事業廢棄物，雲林縣環保局會同相關等單位開挖，發現回填土方摻雜大量建築廢棄物，當場告發外，並採取土壤、水質樣本送驗；環保局副局長黃富義表示，若土壤有違反管制標準，將依「廢棄物清理法」移送法辦。\n\n環局當場告發 並採取土壤、水質送驗\n\n彰化、嘉南及台南等沿海魚塭去年陸續傳出遭回填事業廢棄物，雲林縣遭傾倒、回填情況也層出不窮。雲林縣養殖漁業發展協會理事長曾鴻胤表示，去年三月起陸續接到陳情，指有租給光電業者種電的魚塭疑遭回填事業廢棄物，他自家魚塭旁也有類似情況，大貨車進進出出，甚至半夜在魚塭聞到刺鼻異味。\n\n\n\n漁民憂污染水質 影響鰻魚出口\n\n曾鴻胤指出，沿海地層下陷區，業者回填一些亂七八糟東西恐污染水質，金湖養殖專區以鰻魚為主，主要是出口，收成前要先送驗，若發現有不合格殘留，全部會被退貨，對其他魚貨也會造成影響，屆時勢必衝擊到整個產業。\n\n黃富義表示，漁民檢舉地點是再生給配資源再利用，開挖出的土方發現有摻雜其他廢棄物，主要是源頭篩分不夠落實，環保局已針對再利用單位告發，並要求光電公司要把現場雜質清理、或退運還原地貌，對於養殖業者擔憂的土壤、水質污染問題，已現場採集土壤、水質，將進一步檢測，結果若有違反土壤管制標準的話，會依廢棄物清理法移送法辦。\n\n雲林縣養殖漁業發展協會理事長曾鴻胤憂心種電區，回填營建廢棄物污染養殖區水質。", "labels": ["道德污名"]}, {"id": 608, "title": "魚塭疑遭回填事業廢棄物 雲縣環局：檢驗結果若違反土壤管制將送辦", "date": "2022-01-17", "section": "生活", "content": "雲林縣養殖漁業發展協會理事長曾鴻胤指著魚溫旁回填種電的地，質疑遭人回填事業廢棄物，憂心衝擊地方養殖產業，盼相關單位嚴格查辦。\n\n\n\n雲林沿海傳出魚塭疑遭回填事業廢棄物，養殖業者蒐證檢舉，相關單位上週前往開挖、取土壤送驗，雲林縣環保局指出，檢驗結果出爐若有違反土壤管制標準，將依「廢棄物清理法」移送法辦。\n\n雲林縣養殖漁業發展協會理事長曾鴻胤指著前面空地說，這個魚塭租給光電業者要種電，但回填的土方疑似有摻雜其他不明廢棄物，去年8月大雨因來不及排水，光電業者把水排入鄰魚塭，讓鄰近養殖業者擔憂。\n\n\n\n曾鴻胤表示，從去年3月就有其他業者反應，他也多次發現大卡車載著土方進進出出，而且半夜聞到不明刺鼻異味，他著手蒐證，並向相關陳情、檢舉。\n\n曾鴻胤說，鄰近魚塭都養鰻魚，主要是外銷，收成前要先送驗，若檢出有不符合規定殘留，全部會被退貨，勢必衝擊到產業，請相關單位一定要嚴格查辦。\n\n雲林縣環保局指出，漁民檢舉地點現場是再生資源再利用，初勘發現主要是源頭篩分不夠落實，含有一些其他廢棄物，環保局已針對再利用機構告發開罰，並要求光電公司要把現場雜質清理、或退運還原地貌。\n\n環保局表示，開挖時也有採集土壤，將進一步檢測是否有重金屬，結果出爐若有違反土壤管制標準的話，會依法移送偵辦。", "labels": ["道德污名"]}, {"id": 609, "title": "犯罪集團租廠房棄置事業廢棄物 不法獲利數百萬", "date": "2022-01-17", "section": "社會", "content": "農地開挖掩埋大量廢棄物。\n\n\n\n109年9月17日高雄環保局連續接獲民眾陳情，指出鳥松區有化學異味，經檢警環調聯手1年多的詳細蒐證、跡證比對、溯源及搜索，終於在今年1月11日破獲以劉姓犯嫌為首的犯罪集團，承租廠房任意棄置有害事業廢棄物，4人裁定收押禁見，初估不法獲利約新台幣數百萬元，將依法重罰並負後續連帶清理責任。\n\n環保署表示，該案第一時間先調閱出租廠房附近監視器逐車過濾，篩出鎖定涉案車輛，經比對現場遺留跡證，鎖定涉案關係人，再進一步蒐證監控，查獲以劉姓犯嫌為首的犯罪集團，租用高雄鳥松區的某棄置廠房，誆稱要做為放置太陽能設備的用途，然而承租後隨即將大量事業廢棄物進廠非法棄置。\n\n\n\n高雄環保局檢測這批事業廢棄物，發現是閃火點小於40度的廢溶劑、丁酮大於200mg/L，屬於有害事業廢棄物。為防杜污染擴散，現場廢棄物除已先緊急移置妥善貯存外，後續也循線查獲非法從事廢棄物清理及棄置的涉案行為人、司機及貨運公司，均依違反《廢棄物清理法》第41條暨涉犯同法第46條第1款、第3款、第4款刑責規定法辦。\n\n檢方另在擴大偵辦中，也發現該集團於高雄市湖內區某處魚塭地，假藉設置地面型太陽能光電發電設施進行整地，實際則填埋廢棄物；經現場開挖確認回填大量營建混合物等事業廢棄物，地主也未經許可提供土地回填廢棄物等情事，涉犯《廢棄物清理法》第46條第3款刑責規定。\n\n環保署表示，為杜絕事業廢棄物非法清理及棄置亂象，多年來與檢警調結盟合作，共同聯手打擊環保犯罪，成果豐碩，呼籲各產源事業切勿貪小便宜委託不法業者清理事業廢棄物，否則將面臨共犯刑責，且需共同承擔棄置場址恢復原狀及清理義務，刑責最高可處5年以下有期徒刑，得併科新台幣1500萬元以下罰金。\n\n環保署也呼籲民眾，出租廠房或土地也要特別注意租用者的實際用途，倘發現涉有違法異常情事或環境污染情形，可利用免費公害陳情專線0800-066666通報環保機關查處，可即時遏止非法及污染情事發生。\n\n廠內堆置大量桶裝廢棄物，部分氣體外洩產生刺鼻臭味。\n\n廠房內堆置的廢玻璃纖維板。", "labels": ["關聯污名"]}, {"id": 610, "title": "國民黨：台灣民眾「用電」被蔡政府「蓋火鍋」", "date": "2022-01-13", "section": "政治", "content": "國民黨文傳會主委凌濤表示，在民進黨政府執政之下，台灣屢屢跳電、停電，如今連冬天都會「亮黃燈」，冒進的能源政策導致台灣缺電，已是鐵一般的事實。\n\n\n\n針對台電今（13）日供電狀況轉為「黃燈」，冬天竟也顯示供電吃緊，國民黨文傳會主委凌濤表示，今天台灣人再次想起「815全台大停電」的恐懼，在民進黨政府執政之下，台灣屢屢跳電、停電，如今連冬天都會「亮黃燈」，台電還只會「創造名詞」找藉口，認為缺電是因為「火鍋負載」，民進黨冒進的能源政策導致台灣缺電，已是鐵一般的事實，政府應該停止找藉口、誠實面對台灣能源短缺問題並拿出實際作為穩定供電、安定民心。\n\n凌濤指出，盤點民進黨上任以來跳電、停電的各種藉口，包括「滑椅子撞到」、「白鼻心」、「老鼠誤入」、「太陽下山」等等，荒謬藉口層出不窮，今天台電又「創造名詞」，竟認為缺電是因為「火鍋負載」，因為台灣人吃火鍋、開暖氣太耗電，民進黨供電無能卻怪東怪西，未來還會有哪些藉口？難道台灣民眾用電只能被民進黨「蓋火鍋」？\n\n\n\n凌濤表示，前一陣子經濟部長王美花承認「2025年綠電佔比20%」政策已經跳票，而如今供電再次吃緊，連供電壓力較小的冬天都陷入供電吃緊狀態，如何面對今年夏天的用電高峰？難不成民進黨還要讓台灣人再經歷一次「815大停電」？而進一步檢視台電的供電狀況，在風電與光電部分，空有「裝置容量」，卻會因各種因素而發不出電，民進黨「穩定供電」的承諾已確定跳票！\n\n凌濤呼籲，面對缺電事實，民進黨政府不應該再找藉口，而應該誠實以對，並且從供電結構、節能減碳方案下手，才能真正落實能源轉型，穩定社會與產業發展。", "labels": []}, {"id": 611, "title": "〈財經週報-電力政策〉疫情拖累風光進度 業者盼加強誘因", "date": "2022-01-10", "section": "財經週報", "content": "轉零碳瞄準新興綠能\n\n\n\n太陽光電與離岸風電是綠能兩大尖兵，不過，2021年還是沒能達到既定目標，光電落後約1GW，離岸風電也持續因疫情受阻，包括允能、海能都將提出第三度展延，沃旭的大彰化兩座風場也無法做完百分之百水下基礎；業者雖然無奈，但也不至於太悲觀，官方也認為疫情因素會漸漸去化。\n\n疫情亂+技術難 離岸風險建置受阻\n\n經濟部能源局認為，離岸風電建置受阻有兩大關鍵，包括意外的疫情與低估的學習能量。官員分析，疫情擾亂船期，還有技師來往，施工船一年前就要預訂。但因疫情不斷遞延，整個船期大亂，加上隔離政策問題，國外技師來往困難、簽證期限拉長。\n\n\n\n製造面則是學習初期想得太簡單。官員指出，台灣從來沒有相關的水下基礎零件經驗，實際做才發現，品質要求、技術難度都不低。一位離岸風機Tier1廠商也認同，他表示，疫情只是一個因素，關鍵還是台灣首次大規模進入離岸風電領域，施工船、人力等資源不足外，台灣還有東北季風干擾施工，確實沒有料到會這麼難。\n\n業者甚至提前示警，台灣目前的離岸風場多數集中在台中、彰化外海，除了要運維船隻趕快造新船之外，台中港空間恐怕也已塞爆，需要積極想辦法，而不是要叫業者把船開去基隆港、興達港停泊。\n\n截至去年底，離岸風電只有台電一期與海洋風場運轉。不過，官員認為，廠商開始習慣疫情，展延中的風場應可在今年完成，估計年底可有近2GW，達到2025年的總量5.6GW的35%。\n\n土地難找+綠電蟑螂 太陽光電三度砍目標\n\n至於太陽光電，2025年設置20GW，政府重壓在此，因屋頂型有限，重中之中還是地面型，但地面型曾三度砍目標至12GW，也驗證找土地之難，加上農委會也對農電共生與經濟部尚有「異見」，即使是不適耕作地，如台糖地造林地原本就沒有耕作，但砍樹種電爆發爭議。\n\n而無論是光電還是風電申請饋線都不容易。台灣大哥大總經理林之晨日前表示，沒想到風機申請相當繁瑣，光電也因為很多土地分屬不同單位管轄，早期許多饋線都是台電並未布建之處，後來又有不肖人士發現綠電商機可觀，故意虛占饋線，漫天喊價轉賣，台電也持續打擊「綠電蟑螂」，申請未完成就取消資格。\n\n原物料高漲 躉購費率誘因成關鍵\n\n加州能源董事長郭軒甫則沒那麼悲觀，他指出，光電發展在土地、饋線等問題其實都有逐步解決，小型屋頂光電幾乎沒有饋線難題，地面型這幾年在政府支持下發展共同升壓站也漸趨成熟，解決饋線併接問題。\n\n郭軒甫直言，現在最麻煩是原物料及人力成本高漲，人工漲10%、材料漲30%，許多光電案場原本就因為成本材料太高而停工，但躉購費率如果誘因不足，只會讓業者縮手、繼續觀望，也會導致光電發展停滯不前。他認為，只要誘因力道夠強，光電還是有機會在2025年完成20GW目標。\n\n電力#風力#光電", "labels": ["關聯污名", "道德污名"]}, {"id": 612, "title": "雪白美景下的艱辛日常 鄭明典PO照曝「玉山人除雪英姿」", "date": "2022-01-08", "section": "生活", "content": "文章PO出後獲得數百名網友按讚，人們紛紛留言感謝氣象站人員的辛勞。（擷取自鄭明典臉書）\n\n\n\n玉山北峰7日降下今年初雪，在雪白美景的背後，隱藏著氣象站人員的艱辛日常，中央氣象局長鄭明典上午分享兩張照片，帶民眾一睹「玉山北峰人的英姿」。\n\n鄭明典上午在臉書PO文表示，昨日玉山北峰氣象站降下凍雨，太陽能光電板因而結冰，站內人員只得穿上厚厚的外套，頂著零度以下的寒風外出，進行高難度的除雪作業。\n\n\n\n鄭明典進一步貼出同事手持長柄除雪刮板，頂著寒風逐級向上的背影，他說，這是玉山站的日常，「美麗雪景背後，有時並不是像咖啡座那麼浪漫」。\n\n文章PO出後獲得數百名網友按讚，人們紛紛留言感謝氣象站人員的辛勞，也有人好奇發問，是否能夠加裝自動融雪融冰裝置，降低工作人員出勤時的危險。\n\n鄭明典上午分享兩張照片，帶民眾一睹「玉山北峰人的英姿」。（擷取自鄭明典臉書）", "labels": []}, {"id": 613, "title": "宛如小森林秘境 台南社大綠屋頂開放申請參觀", "date": "2022-01-05", "section": "生活", "content": "社大大成校區綠屋頂拍起照來宛如置身小森林秘境。\n\n\n\n台南社區大學大成校區營造綠屋頂有成，5年來從原有30多種植物累積至今已破百種，不僅吸引小鳥築巢，拍起照來更宛如置身小森林秘境。為展現成果及推廣綠屋頂，今年起開放機關團體申請參觀，今日37區公所人員特地安排前往見習，期盼共同為永續生活及低碳城市努力。\n\n南社大長期推動綠電及植栽綠屋頂，透過開設課程，培力民眾居家節能省碳，動手打造綠電，2017年遷至大成國中時，打造一座綠電小屋輔助夜間造明，另組織綠屋頂志工隊，成功營造綠色屋頂，今年邁入第6年。\n\n\n\n北區區長李皇興表示，公所近年來持續辦理前瞻基礎建設辦公廳舍整建計畫，為提升專業養成，特別參訪台南社大營造有成的綠屋頂，希望讓相關人員認識綠屋頂做法，有助後續推動低碳城市示範計畫。\n\n植栽老師李武昌表示，最初僅有30多種植物，但隨著小鳥、昆蟲及風的自然播種，如今已有160多種植物，多年來歷經多次颱風，都未出現漏水或土石溢漏，培力志工參與經營、選擇適當植物、結構技師科學評估承重、多層打底等，都是營造綠屋頂不可忽視的基本功。\n\n這裡有包括可食用馬偕花、赤道櫻草，耐旱的蘆薈、仙人掌、左手香，再到賞花植物孤挺花、蘭花；地被植物蛛絲毛蘭耳草等；李武昌說，掌握植栽未來生長曲線及想像力，接納所有植物都有其特色及貢獻，是綠屋頂的生命哲學；特別的是，許多都是流浪盆栽，整個屋頂未耗費任何經費購買。\n\n社大公園小組帶領人王複蓉表示，綠屋頂除貢獻城市微氣候，減少空汙、降低都市熱島效應，也為了守護城市生態的多樣性。多樣的植物可吸引多樣的昆蟲、鳥類棲息，促進生態食物鏈循環，抑制蟲害；此外，更可守護城市活力與風景，不希望未來的台南鳥瞰圖都是光電板。\n\n台南社大大成校區營造綠屋頂有成，37區公所人員今天特地前往見習。", "labels": ["外觀污名"]}, {"id": 614, "title": "躉購費率草案價格低於預期 光電業傻眼、公協會表態全力溝通", "date": "2022-01-04", "section": "財經", "content": "躉購費率草案價格低於預期，光電業者傻眼、公協會表態全力溝通。\n\n經濟部去年最後一個工作日，火速公告2022年再生能源電能躉購費率草案，太陽光電躉購費率從1年2期調整為1年3期，且費率比去年底加碼後還低，讓不少業者傻眼大呼「是叫大家不要做了嗎?」而太陽光電產業協會理事長徐秀蘭與太陽光電發電系統同業公會理事長蔡宗融則異口同聲表示「會積極與政府溝通」。\n\n太陽能高層主管指出，雖然2022年太陽能躉購費率看起來比2021年高一點，但事實上，2021年10-12月因考量業者成本大增，每度電額外加費率0.2245元，但2022年的公告費率卻比去年第4季加碼後還低，系統業者看到費率後傻眼，懷疑政府綠能政策只是喊喊？要大家不要繼續做了嗎？\n\n\n\n徐秀蘭表示，軍公教都調薪4%，太陽能各項成本大增，目前看不出來材料今年會降價，且搭蓋太陽能的人力、工班難尋，人工也跟著漲價，業界期望是與去年加碼後的費率價格加碼3%，不然至少也要持平，如今草案費率比去年加碼後費率還低，但台灣企業都怕缺電、也需要綠電，將找機會向府院溝通。\n\n蔡宗融也說，原物料目前都沒有降價的可能，台電還要求系統業者一起分擔饋線成本，包括輸電系統、饋線都要錢，連大型升壓站也規定1.5公里以內的架空線不提供補助，要求業者一起分攤的成本越來越多，但躉購費率草案竟然比去年還低，他預計於1月10日召開第3次審定會時提出，更會在1月14日由行政院副院長沈榮津召開的例行會議中，為業者爭取權益。\n\n不少系統業者私下表示，國內模組比東南亞模組貴3成、且目前供不應求，業者都在擴產中，若躉購費率太低、不符成本，那系統業者乾脆放棄VPC（自願性認證測試）加成的6%，直接買東南亞模組就好，蓋好太陽能電廠也不怕沒有企業買綠電，但如此一來，恐對國內太陽能產業造成衝擊，這樣真的有比較好嗎?值得相關單位深思。", "labels": []}, {"id": 615, "title": "花3800萬買地種電 才過半年 全村居民幫他脫售", "date": "2021-12-27", "section": "生活", "content": "光電業者買潭墘村中心（紅色區域）種電。\n\n\n\n家住彰化縣鹿港鎮的太陽能光電業者王男，今年5月花3800多萬元於大城鄉潭墘村購買1582坪土地，準備架設太陽能光電板種電圖利，遭當地村民強力反對，村民誓死反抗到底，現在王男十分後悔，自稱「踩到地雷」，原土地希望以4000萬的價格求售，還給地方一個乾淨的家園。\n\n目前已有4家土地仲介商前來協助脫手，但仲介商想多賺一手，土地成交價格提高到6000萬元，村民很怕仲介開價太高，土地難以售出，紛紛自願當「牽猴仔（土地仲介之意）」，不求多賺一分一毫，只盼這裡不要蓋太陽能光電場。\n\n\n\n這塊土地位於潭墘村的中心，被村民稱為「村裡的龍頭地」，整片土地原為一名前鄉長所有，今年5月傳出賣給王男，村民原以為做土地開發營造之用，但從今年8月開始工程車陸續進場，村民才知「這裡要搭設太陽能光電板」，村民立即成立自救會，誓言反抗到底。\n\n上個月底村裡首開公聽會，王姓業者也出席，他淪為村民的箭靶，也深知此事已難善了，除非他放棄蓋光電場的意願。\n\n近日來在村民相繼勸說下，王男態度逐漸軟化，他保證，明年三月前若能以4000萬元脫售土地，他與相關光電業包商都會撤離，為昭公信，他還亮出自己買賣申報書，證明自己是用3892萬6548元買下這筆土地，他不想賺一分一毫，從3800多萬到4000萬，多的部分是過戶規費及半年的稅金。\n\n王男也找多家房屋仲介前來協助脫售，但經手的仲介還想「賺一手」，向有意願買家開價到6000萬元。村民們十分擔心「仲介價太高，難以成局」，紛紛自願當免錢的「牽猴仔」，但目前土地仍未找到接手的買家。\n\n自救會長柯志憲說，這塊地是建地，又位於村子的中心，十分有價值，這一年彰南土地和房價飆漲，但這塊地因故「價格紋風不動」，是十分難得的物件。\n\n他表示，這裡離中科四期園區約20分鐘車程，十分適合房屋自住，他們歡迎營建商前來開發，或沒有污染之虞的工廠進駐，為了不讓光電業者進來村子，村民好想集資買下土地，但鄉下地方，大家經濟資源缺乏，最後都事與願違。\n\n業者亮出自己買賣申報書，證明自己是用3892萬6548元買下這筆土地。\n\n潭墘村民掛布條反對光電業者進駐。", "labels": ["關聯污名"]}, {"id": 616, "title": "首場溫管法修法草案研商 台北市籲中央徵碳費應撥3成給地方", "date": "2021-12-20", "section": "政治", "content": "台北市環保局長劉銘龍認為，中央徵收來的碳費，至少要撥3成給地方政府做減碳相關的運用。\n\n\n\n環保署今（20）日召開首場《溫室氣體減量及管理法》（氣候變遷因應法）修法草案研商會，與會的台北市環保局長劉銘龍表示，城市是對抗氣候變遷的第一線，呼籲中央至少要將徵收來的碳費，撥3成給地方政府做減碳相關的運用。\n\n劉銘龍表示，台北市在今年11月公布了台北市版本的減碳路徑，也提出自治條例，主要希望中央立法過程中對整個法律能有輔助的效果。《氣候變遷因應法》是一個進步的立法，也關心國家未來30年的發展，所以地方政府支持修法。\n\n\n\n劉銘龍指出，修法必須全面考慮到未來國家轉型需要的事情，都要在法裡面明訂，例如汰除煤電的部分，這是在COP26重要議題，不是2030年就要汰除，而是國家要有這樣的規劃，因此立法時就要講明。\n\n他進一步指出，未來要執行非核家園的話，台灣不可能都用火力發電，必須要有國家氫能發展戰略，「現在光講太陽光電、生質能是不夠的，我們必須將氫能跟其他國家一樣，當城重要的國家發展戰略，才能做好能源轉型」。\n\n劉銘龍說，在交通部門的減量方面，台灣必須跟其他主要的國家、城市，必須訂出何時禁止銷售引進內燃機車輛，也就是說，政府必須清楚的把未來這個產業，15、20年的方向講清楚，「如果政策曖昧不明，結果是國外淘汰的生產線以後會到沒有規定的國家」，因此立法上需要納入考量。\n\n他說，台北市在訂定自治條例時，就有考慮這個問題，但後來相關的學者提醒，若台北市不賣內燃機，民眾還是可以到新北市，所以這必須是國家統一的規範。\n\n另外，在碳費的徵收用途機制，劉銘龍認為至少要撥3成給地方政府做相關減碳的運用、投資，「城市是對抗氣候變遷的第一線，若中央要集權，地方政府在這部分會使不上力」。\n\n對此，會議主席、環保署環管處長蔡玲儀表示，有關基金來源與支用，在這次修正中沒有特別寫明，多少比例撥交給地方，後續環保署會跟經濟部、地方政府討論經費比例的部分。", "labels": []}, {"id": 617, "title": "台灣民俗村開發工業區20日環評審查 環團至彰化縣府陳抗", "date": "2021-12-17", "section": "生活", "content": "環團代表今持布條和西施柚、茉莉花，到縣府廣場喊口號陳抗，反對台灣民俗村開發工業區案。\n\n\n\n被冠上全台最大遊樂廢墟的彰化縣花壇鄉台灣民俗村，園區總面積廣達52公頃，其中約5成多由財團擬開發為惠來產業園區，縣府環保局將於下週一（20日）召開第1次環評審查會，一群環保團體代表今到縣府廣場陳抗，主張開發工業區沒有合理性與必要性，開發破壞山坡地帶來環境污染地下水，反對台灣民俗村變成有毒工業區，環團今行動號召盼喚起更多縣民20日現場關注審查會。\n\n「否決惠來產業園區」、「彰化缺遊憩地、不缺工業用地」、「反對台灣民俗村變成有毒工業區」，20多個環團代表，持布條高呼口號，表達反對立場，陳抗地點就在縣府外廣場，同一時間，縣府中庭裡面舉辦耶誕點燈活動記者會，警方擔心突發意外，調派大批警力到場維持秩序，所幸，陳抗理性表達訴求，帶來花壇特產的西施柚及茉莉花，突顯花壇農地灌溉用水的重要，陳抗約30分鐘和平落幕。\n\n\n\n縣議員李成濟說，台灣民俗村是彰化縣最大的觀光遊憩用地，彰化縣觀光產業長期落後其他縣市，彰化縣被許多網友評選為全台最無聊的縣市，外地朋友來到彰化縣不知道要帶去哪裡玩，台灣民俗村52公頃用地是彰化發展觀光的基地，一旦開發成工業區，加速彰化觀光落後其他縣市，請王惠美縣長給彰化觀光發展一條生路。\n\n彰化縣野鳥學會理事長謝孟霖指出，緊鄰台灣民俗村的漢特光電開發案，幸好縣府睿智的否定了。為過境猛禽與在地生物、石虎留下棲地、保育八卦山的林地，同樣的觀點，比光電對生態干擾更大的惠來產業園區更沒有必要開發。\n\n要健康婆婆媽媽團彰化團團長顏淑女表示，中科二林園區有343公頃建廠用地，土地租金低廉，彰化根本不缺工業區。今年太陽光電業者申請計畫在民俗村旁做太陽能光電開發案，第一審踢鐵板，農業處以山坡地保育區，台灣野鳥、石虎重要棲地，不准開發。\n\n顏淑女指出，漢特不行，如果讓惠來可以？兩地間隔一條產業道路三芬路，命運大不同的原因是什麼？環團看不到有合理性、必要性的開發。\n\n喚醒彰化青年聯盟成員、返鄉參選明年縣議員選舉的楊子賢說，民俗村附近有11個灌溉取水口，工業區再生水絕不比原先的灌溉用水乾淨，長期下來將會毀滅花壇的農業之光，花壇是茉莉花故鄉，栽培面積30公頃，佔全台7成，花壇鄉農會也為此頻頻得獎，已經成為高經濟農作物，新興農業創造產值，也是西施柚產地，這樣的驕傲，縣長忍心毀滅嗎？\n\n「輕騎奔定軍，鐵馬耀八卦」，楊子賢強調，一旦民俗村開發工業區生米煮成熟飯後， 八卦山大彰路139交通怎麼辦？該開發案會破壞彰化的觀光命脈，139縣道是知名的自行車縣道，沿路風光明媚，有鳳梨與咖啡的產業，如果未來還要開放工業區大貨車、卡車走139縣道，自行車騎士的淨土將成為死亡道路，觀光縣道是否就此毀於王縣長之手？今人擔心。\n\n彰化縣環境保護聯盟理事張淑芬表示，她們從環評書資料分析，擬進駐的工廠本地少，台中市多，要來的工廠還被發現有違規環保紀錄，八卦山自然生態環境豐富，引進污染產業只會傷害居民健康。彰化青年洪嘉琪說，她們細讀開發案環境影響說明書，發現多處數據資料有誤，以及邏輯前後矛盾等情形，下週一就要召開環評審查會議了，一份環境影響說明書竟如此不嚴謹，如此多錯誤，鄉親能夠信任縣府和開發公司的專業嗎？\n\n環團強調，為了農業用水、為了鄉親的健康，他們堅決反對惠來產業園區開闢在八卦山山坡地保育區。\n\n對此，環保局表示，彰化縣政府訂有「彰化縣政府環境影響評估審查旁聽要點」，供關切個別開發案之人民及團體都有機會於環境影響評估審查會時表達意見，以達成經濟與環境保護兼顧發展，歡迎民眾旁聽。\n\n環團代表持布條、看板，以數據、照片陳述主張彰化縣不缺工業用地，盼縣府不要毀了觀光和農業發展的命脈，山坡地不宜開發為工業區。", "labels": ["道德污名"]}, {"id": 618, "title": "桑布伊夢已逝哥哥 虧Saya「像跳蚤一樣」", "date": "2021-12-11", "section": "", "content": "金曲大贏家桑布伊的《得力量》專輯巡迴演出因疫情多次延期，昨（10）終於在高雄LIVE WAREHOUSE展開，邀請好友Saya張惠春擔任嘉賓，合唱《要死就一定要死在你手裡》，桑布伊表示兩人從小就認識，Saya兒時綽號是「小魚兒」，笑說她對唱歌跳舞充滿熱情，「明明就是唱聖歌，還在那邊跟跳蚤一樣。」\n\n桑布伊（右）邀請Saya擔任嘉賓。\n\n演唱會以《創世紀》、《去工作》、《別這樣》拉開序幕，桑布伊渾厚的歌聲搭配VJ設計的海洋影像，甫開場就讓聽眾「得力量」。屢屢從大自然獲得創作能量的桑布伊向觀眾表示：「我們真的需要大自然，但是大自然不需要我們，面對山、海、河、風，原住民用記憶去感謝它們。」\n\n\n\n桑布伊《得力量》專輯巡迴演出昨天從高雄LIVE WAREHOUSE展開。
