來，台灣面積最大的濕地「濁水溪出海口濕地（北從二林溪出海口，南至濁水溪出海口）」至今仍未進入國家重要濕地名單，這是對推動《濕地保育法》最大的污辱。\n該海岸濕地南北長達17.5公里，東西寬達6公里，分別位於芳苑鄉與大城鄉沿海，是全國最大的泥質灘地，1萬多公頃聚集潮間帶豐富的生態，孵育豐饒的海洋資源。溼地有大片紅樹林等植物吸附大量的二氧化碳，成為俗稱的「藍碳」，兼具生態、景觀與防災減碳的價值。\n彰化縣環境保護聯盟總幹事施月英表示，濕地因地形易於施工、開發成本低，又屬國有地、無徵收問題，一直是大型開發案覬覦對象，過去有國光石化案，目前則有風機和光電業者打算進駐，環保團體再集結，就是希望提升該濕地的法定位階，保證它永續利用，不受開發商的威脅。\n施月英說，因為有「芳苑海空步道」的成功經驗，不管縣府或芳苑、福興、大城等鄉公所都全力支持國家濕地劃設，反而是中央的態度瞹眛，讓有意插旗濕地的光電和風電仍「虎視耽耽」。\n台灣環境資訊協會秘書長陳瑞賓表示，如果當初通過國光石化開發案，碳排放一定是台灣的惡夢，後果難以想像。因為當時阻擋下來，現在才有機會站在這塊濕地上，而藍碳吸收二氧化碳就是對我們地球人類的幫助，所以保護這塊土地就是在保護自己。\n", "labels": ["道德污名"]}, {"id": 1597, "title": "柯文哲：光電風電綠電賺飽 讓台電大虧", "date": "2024-03-22", "section": "財經", "content": "民眾黨主席柯文哲（中）、民眾黨團總召黃國昌（左）以及黨團副總召黃珊珊（右），今在黨團會議後接受媒體聯訪。（民眾黨提供）\n〔記者李文馨／台北報導〕電價審議會今（22日）傍晚登場，預期4月起平均調幅11%。對此，民眾黨主席柯文哲上午受訪表示，電價調漲一定會讓老百姓受苦，他批評民進黨執政後，「光電、風電、綠電都吃飽，讓台電虧損得一塌糊塗，然後再叫大家來補這缺額。」\n民眾黨主席柯文哲、黨團總召黃國昌及副總召黃珊珊今在黨團會議後接受媒體聯訪。針對電價調漲議題，柯文哲直言，「電價一定會讓老百姓受苦」，台電過去在國營事業中表現最好，且都有盈餘，但到民進黨執政後，特別在過去2年，竟然2年虧損4000多億元。\n柯文哲批評，今天應該要問為何會2年虧4000億？「你們光電、風電、綠油油的綠電都吃飽了，讓台電虧損得一塌糊塗，然後再叫大家來補這個缺額，今天不是這樣嗎？」\n黃國昌表示，電價調漲一定會造成民生物價波動，現在一般市井小民、平民百姓，特別是年輕人在生活非常苦的狀況下，政府做這樣的決策，民進黨政府有義務跟全民說清楚，為何民進黨派系權貴的綠電「綠友友」家族都賺飽飽，國家台電卻虧得慘兮兮，結果最後由全民埋單。\n黃國昌呼籲，民進黨政務官，包含經濟部、政務委員以及國發會，有多少人是幫忙護航這些綠營派系權貴綠電集團，應站出來說清楚講明白。\n黃珊珊指出，上周央行在財政委員會稱對升息暫時沒意見，但如今突然升息，未來房貸、物價會繼續高漲，再加上電價，2月份物價指數為3.08％，已經超過2％警戒線，電價再繼續調漲，將造成民生物價更大的負擔。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1598, "title": "苗栗石虎熱區開發 農業部：要生態補償", "date": "2024-03-22", "section": "生活", "content": "苗栗是台灣瀕臨絕種的保育類野生動物石虎分布熱區，不過國民黨立委邱鎮軍表示，苗栗是保育石虎的模範縣，但不應無限上綱，認為苗栗很多發展受石虎熱區影響。對此，農業部回應，如果開發行為觸及生態議題，都需要提出縮小、減緩或生態補償的方式。\n立法院社環委員會昨日邀請環境部及相關部會進行專題報告，邱鎮軍質詢表示，苗栗是保育石虎的的模範縣，同意與石虎共同生存，但不應該無限上綱。他認為不能因為看到石虎經過就把整個地區框起來，保護石虎沒有錯，但也希望重視地方農民權益。\n農業部資源永續司長莊老達回應，農業部生物多樣性研究所長期生態調查，石虎熱點及潛在出沒區主要分佈在苗栗、台中、南投三縣市，如果開發行為有觸及生態議題，就需要提出縮小、減緩或生態補償的方式。\n莊老達表示，如果地面型光電案進入到農業區，會檢視是否影響農漁民權益與生態相關議題；會針對生態議題與各界召開討論會議，並同意在一個月內提出報告。\n", "labels": []}, {"id": 1599, "title": "民進黨青年部批「藍白一樣爛」 民眾黨反嗆：離年輕人越來越遠", "date": "2024-03-21", "section": "政治", "content": "民進黨青年部今（21）日透過社群發文指出，目前的所有縣市首長中，只有藍白兩黨的人有案件被偵辦、起訴，「沒有藍綠一樣爛，只有藍白一樣爛！」對此，民眾黨青年部副主任劉昱鴻批評，民進黨拿著偏頗的數據，想轉移黨內從上到下風紀敗壞的事實，相信青年世代的朋友自有評斷，民進黨若用批評在野黨的方式搶青年票，只會離年輕人越來越遠。\n劉昱鴻說，過去8年綠色執政下，有光電弊案、學甲爐渣案、高端疫苗與疫苗採購爭議、進口雞蛋弊端、特別預算常態化、前瞻計畫先射箭再畫靶大撒幣，台灣也在綠色執政之下逐漸沉淪。\n劉昱鴻批評，民進黨拿著偏頗的數據，想轉移黨內從上到下風紀敗壞的事實，相信青年世代的朋友自有評斷，民進黨自2016年在年輕人的期待下贏得執政，青年低薪、高房價的困局越來越惡化，而執政黨的高層卻在吃香喝辣，無怪乎在去年總統選戰中，年輕人支持度遭逢雪崩式下跌，與其在此用偏頗數據轉移焦點，不如拿出實際能改善年輕朋友困境的解方，用務實的政見爭取支持 。\n劉昱鴻說，他們實在替民進黨青年部感到難堪，最近看到民進黨要開節目、提供獎助學金等，似乎想積極搶回年輕族群的支持，若用這種批評在野黨的方式搶青年票，那真的是離年輕人太遙遠，而且只會越來越遠。\n", "labels": ["關聯污名"]}, {"id": 1600, "title": "立委提案要求光電納環評儘速修法   環境部承諾提前至6月底預告", "date": "2024-03-21", "section": "財經", "content": "地面型太陽光電開發爭議不斷，環委去年曾連署要求一定規模以上光電開發案須辦理環評，環境部正在進行開發行為環評認定標準草案修法。示意圖。 （資料照）\n〔記者陳嘉怡／台北報導〕地面型光電爭議不斷，環評委員去年曾連署要求一定規模以上光電開發案須辦理環評。環境部長薛富盛今（21日）赴立院專題報告時表示，正著手進行環評認定標準研修作業，該草案預計7月底預告、12月底修正發布。不過，立委認為動作太慢，提案要求一個月內速提草案。對此，環境部表示，此次修法除光電外，還涵蓋地熱等其他內容，承諾會提早至6月底前預告草案。\n立法院社環委員會今（21）日邀請環境部及相關部會，就「加速推動再生能源對國土環境之影響及環境影響評估認定標準修訂進度」進行專題報告，並備質詢。\n立委陳菁徽、涂權吉等人提出臨時提案指出，各地如火如茶設置太陽能光電板，對生態保育及居住環境造成衝擊。去年3月已有13位環評委員連署，主張應修正環評認定標準，擴大光電環評範圍。環境部至今才提出草案修正規劃，且該草案12月底才能修正發布，擔憂若修正時程拖沓，恐使環境衝擊雪上加霜，要求環境部加快修訂時程，並於一個月內正式提出草案。\n對此，環境部環境保護司長蔡孟裕表示，此次認定環評標準草案修法要處理的不是只有光電，還有地熱、小水力發電、土地重劃等都會一併處理，且還要與地方政府、相關目的事業主管機關溝通，承諾會比原本規劃的7月底預告，提早一個月、提前至6月底預告草案。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1601, "title": "黃國昌轟台鹽綠能案 經濟部：絕不護短", "date": "2024-03-14", "section": "財經", "content": "台鹽綠能案件受立委關注。圖右為立委黃國昌，左為經濟部長王美花。（取自國會頻道）\n〔記者林菁樺／台北報導〕立委黃國昌連二日在經委會質疑台鹽綠能案件。經濟部國營司晚間重申，相關案件於前屆國會也有立委質疑，經濟部作為台鹽公司大股東，已責成其應善盡公司治理責任，好好監督轉投資公司，相關受質疑資訊，則應全面提供檢調調查，不會護短，務必確保公共利益。\n經濟部指出，台鹽綠能公司的現任董事長吳國卿是經濟部國營會的退休人員，督導台電公司業務長達30年，如經濟部部長王美花所言，吳協助電力發展多年具有相關專業，因此於台鹽綠能董事長懸缺時，經濟部敦請退休的吳國卿接任董事長，協助該公司度過經營困境。\n經濟部國營司說明，吳國卿2020年在經濟部任職時，被派任可威公司董事，在這之前與可威公司董事長陳文宏過去並不認識，也無淵源。吳是多年文官，與所謂派系無關，台綠公司治理及營運應持續改善，但經濟部仍須為同仁說明清楚。\n此外，台鹽綠能2023年受相關案場開發履約爭議，以及主要案場位於台南七股地區之光電總量管制影響，造成虧損2.47億元，累積虧損達實收資本額二分之一，母公司台鹽公司已依規定於113年3月8日代為發布重訊。\n有關虧損主要原因是台泥正針對嘉義義竹漁電共生案場履約爭議進行合意仲裁，先行提列應收帳款之「預期信用減損損失」，未來一旦仲裁確定，仍會對應收帳款作調整。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1602, "title": "台中光電籃球場倒塌3個月 空蕩未復建遭諷「完不了工」", "date": "2024-03-06", "section": "生活", "content": "烏日籃球場於去年11月29日下午發生光電棚架倒塌工安意外，現場南側球場頂棚太陽能板疑似過重，從10公尺高棚架折半倒塌，事發至今3個多月仍是空蕩一片，未依預定日程完工；民進黨台中市議員曾威痛批「幾個月都沒動靜，失職」，運動局指出，最晚在6個月後修復完成，將嚴格督導施工品質。\n「市長說完不了工的要完工...」，烏日籃球場加蓋工程屋頂塌陷後，事隔近百天僅由承包商拆除支架，將殘骸棄置場邊、現場空曠一片，由於球場位於中捷烏日站出口旁長春街，鄰近的光日路社區民眾抱怨沒場地打球。\n曾威說，去年風雨球場施工坍塌原預計今年3月完工，至今沒有進度，目前還由包商送新設計圖，需經結構技師認證才會再發包，要求施工單位儘快把籃球場還給居民使用。\n事發當時，2個全場球場面積進行鐵皮屋頂，棚架太陽能板從10公尺高棚架折半倒塌，經台中市土木技師公會等單位查驗，初步排除光電面板過重引起，運動局調查可能是施工未依正常程序導致。\n運動局副局長游志祥在場說，要求承包商儘快修復頂棚塌陷，3月初將委請結構技師公會及專家學者審查，頂棚及斜撐加強1.5倍強度讓結構更安全，預計最晚6個月後、今年下半年完工。\n「台中市烏日區活動中心籃球場設置太陽光電發電系統」由金氏科訊全額出資辦理，於既有2座籃球場興建太陽光電棚架，廠商施作模組發生支架倒塌，倒塌範圍約一座全場籃球場。\n", "labels": []}, {"id": 1603, "title": "高金素梅指缺電 陳建仁駁汙衊：缺電是馬英九時代", "date": "2024-03-05", "section": "政治", "content": "立法院今（5）日續邀請行政院長陳建仁率部會首長進行施政總質詢，無黨籍立委高金素梅質詢關切缺電議題，指非核家園增加火力發電，養大「雲豹幫」、「光電幫」等。對此，陳建仁隨即反駁，並指高金汙衊貼標籤，目前沒有缺電，缺電是馬英九時代，現在的備載量是夠的。\n高金素梅表示，錯誤防疫政策花了8400億，疫苗幫、口罩幫、快篩幫橫行，非核家園丟了幾個兆，每年還要丟幾千億，電費越來越貴，缺電陰影每天都在，非核家園讓火力發電增加，除了帶來空汙，還養大「光電幫」、「風電幫」、「雲豹幫」，現在失能的農業政策養出「雞蛋幫」。\n高金素梅說，她以前總是苦口婆心的希望政府能修正錯誤政策，現在她恍然大悟，或許民進黨的執政團隊，需要這些利益幫派，替他們做錯誤政策。\n針對高金說法，陳建仁強調，他完全不同意，並直指她的說法都是錯的，沒有雞蛋幫，沒有口罩幫，沒有快篩幫，沒有疫苗幫，這是汙衊貼標籤的結果，可以訴諸社會公評。至於缺電指控，陳揆也駁斥「沒有缺電」，稱缺電也是錯誤訊息、貼標籤，「我們從來沒有缺電，是馬英九時期有缺電，現在沒有缺電，現在備載量都是夠的」。\n高金素梅反嗆，陳建仁不能說她提到的數據是錯的，所有數據都是經過嚴謹找出，經常斷電，只會推給老鼠、飛鼠。陳建仁不斷質疑，缺電的數據、依據在哪裡？數據是錯的，什麼時候缺電，缺電數據是多少，沒有數據，只是講老鼠的事情，社會自有公評。\n眼見火藥味漸濃，立法院長韓國瑜起身緩頰，稱高金辛苦了，不料她卻隨即離席，韓指質詢時間仍有7分鐘，高金素梅則說，沒關係，陳院長已經定調，質詢可以接受全民檢驗。\n", "labels": ["關聯污名"]}, {"id": 1604, "title": "地面光電開發爭議多 環境部擬擴大環評", "date": "2024-03-04", "section": "生活", "content": "\n我國能源轉型規劃二○二五年再生能源占比廿％，太陽光電用地推估須二萬公頃，才能達到二十GW（百萬瓩）目標。但大規模地面型光電案場開發已引發許多衝突，如苗栗銅鑼竹森光電案因位於石虎重要棲地招致反彈。目前太陽光電開發僅要求位於重要濕地才必須進行環境影響評估，環境部決定修正、擴大地面型光電環評範圍。\n\n根據環境部「開發行為應實施環境影響評估細目及範圍認定標準」，離岸風電無論位置及規模大小皆須環評；水力發電若位於重要濕地、山坡地、累積裝置容量二萬瓩以上等也須環評；地面型太陽光電系統則只有在設置於重要濕地時才須環評，標準寬鬆許多。\n去年三月，前任環委、成大環境工程學系特聘教授朱信在環評大會上提出臨時動議，建議環保署（現為環境部）增修一定規模以上及特定設置地點的太陽能光電開發案，必須辦理環評，獲得十二位環委連署支持。環保署當時回應會啟動環評認定標準研修作業，但後續沒下文，直至近日才鬆口會擴大地面型光電實施環評範圍。\n環境部環保司長蔡孟裕表示，可能會納入山坡地等環境敏感區位，另外以面積或裝置規模大小，規範一定規模以上的光電案場也須環評。環境部已請經濟部能源署、農業部等部會提供意見，也將與環委討論，但尚無法確定新版環評認定標準何時出爐。\n現任環委、宜蘭大學生物技術與動物科學系教授陳裕文認為，環評雖無法解決光電遇到的所有生態或經濟社會面衝突問題，但至少具有法律效力，能要求開發單位進行環境補償或提替代方案，迴避生態敏感區位或縮小開發量體。\n\n現任環委、台大森林環境暨資源學系副教授邱祈榮則舉例，現行離岸風電環評案常有漁民到場抗議，環評委員雖會要求開發單位提影響減輕對策、加強和漁民溝通，但其實影響力不大，應重新審視國內環評制度及環境法規。現行環評制度只要求開發行為減輕對環境不利影響，但英國最新的環境法則要求開發後生物多樣性必須比開發前多十％，要求主動對環境做更多貢獻。\n", "labels": []}, {"id": 1605, "title": "傅崐萁率黨團幹部聲援楊文科 怒轟：如同高虹安遭政治追殺", "date": "2024-03-01", "section": "政治", "content": "國民黨新竹縣長楊文科疑捲入「豐采520」天坑事件涉貪案，縣府昨天遭新竹地檢署搜索，楊文科也被檢方傳訊，訊後認楊文科涉貪污治罪條例罪嫌重大，諭知新台幣50萬交保。立法院國民黨團總召傅崐萁今天（1日）率黨團幹部、黨內立委臨時召開記者會聲援，他質疑，「為何永遠都是新竹？」是民進黨怎麼樣的政治力量，把打擊新竹市之後，擴張到新竹縣？\n傅崐萁說，昨天台南市長黃偉哲所任用的前經發局長陳凱凌收押迄今，當初直接交辦光電業者申請案的科員，表達是收到「上級指示」，在資料不完整、程序不完備之下，還是要讓業者通過。陳凱凌二審遭判刑6年，審理延宕至今，檢方才約談黃偉哲市長。台南光電案除了發生88槍案，還發生當街殺人事件，這麼嚴重案件竟然延宕至今，才把黃偉哲市長進行約談；過場之後，立刻請回。\n傅崐萁指出，在2020九合一大選前，新竹市長高虹安在競選新竹市長時，遭到民進黨全面政治追殺。昨天新竹縣長楊文科，在所謂的「豐采520」天坑案，遭到新竹地檢署約談。如果因為發生天坑案就遭檢方約談，那麼過去高雄市前市長陳菊任內，是去道路出現3000多個天坑，是要傳喚多少次？準總統賴清德擔任台南市長任內，又有多少天坑？請問檢調，到底有無約談陳菊、賴清德？\n他認為，楊文科縣長從政40多年，一身清白、奉公守法，此時此刻民進黨政府竟然用雷霆萬鈞的手段，一如在2020年九合一大選前，對付國民黨籍新北市長侯友宜、宜蘭縣長林姿妙、民眾黨籍的新竹市長高虹安，如出一轍的操作司法、政府部門對付在野黨政治人物。\n「為何永遠都是新竹？」傅崐萁質疑，背後的藏鏡人、黑手是誰？是民進黨怎麼樣的政治力量，把打擊新竹市之後，擴張到新竹縣？奉勸民進黨放下屠刀、回頭是岸，不要對國家清廉的公務員，進行司法迫害。任何司法案件都該勿枉勿縱，捍衛司法獨立，讓真相釐清。\n國民黨團首席副書記長林思銘則說，民進黨政府刻意選在520新舊總統交接前夕，打壓藍營縣市首長，檢調應該要有一分證據說一分話，楊文科縣長到底觸犯《貪污治罪條例》哪個部分？檢調到現在還說不清楚，既然諭令50萬元交保，總該給外界一個交代，說清楚犯罪事實是什麼？真的是天坑案？還是其他？檢調總該說清楚講明白？\n林思銘說，「豐采520」發生迄今將近1年，當時前工務處長遭收押禁見，如果楊文科縣長也涉入其中，新竹地檢署為何遲遲沒有進行傳訊？如今新政府即將上任，檢方忽然發動搜索傳喚，時間點實在太巧合了，政治操作痕跡斑斑，令人不可置信。\n副書記長羅智強抨擊，過去一來，為何國人對司法品質和信任度這麼低？檢調一直以來都是辦藍不辦綠，小事辦大；遇到綠營，大事辦小，小試辦無。民進黨已經開打2026縣市長選舉，從台中市長盧秀燕、基隆市長謝國樑，到昨天的新竹縣長楊文科。\n副書記長王鴻薇提到，在去年9月，檢調收押前新竹縣工務處長，去年底交保；昨日深夜突然搜索縣長辦公室，並傳訊、交保楊文科縣長，同日上午，南檢因偵辦力暘光電案傳喚台南市長黃偉哲。她質疑，是不是民進黨因為弊案傳喚了一個民進黨縣市長，就馬上傳喚一位國民黨執政縣市長，造成恐怖平衡？\n副書記長徐宇甄說，國民黨團全力支持楊文科縣長，相信楊文科縣長的清白，也相信他的操守，呼籲檢調勿枉勿縱、盡速偵辦，還給楊文科縣長一個公道，也再次呼籲司法檢調，不要成為民進黨的打手，嚴守司法公平、公正、公開立場。\n最後，新竹縣選區藍委徐欣瑩透露，昨天遭到檢調搜索，但未掌握到任何證據之下，楊文科縣長一度拒絕交保，最後在律師團勸說之下，勉強辦理交保。她說，新竹縣民會全力支持楊文科縣長和縣府團隊，也期許新竹縣府團隊，持續為縣民打拚，不要受到影響，繼續推動新竹縣建設。\n\n", "labels": ["關聯污名"]}, {"id": 1606, "title": "03/01 各報重點新聞一覽", "date": "2024-03-01", "section": "生活", "content": "\n歐洲議會：台灣、中國互不隸屬 只有台灣民選政府 可在國際上代表台灣人民\n歐洲議會大會廿八日通過「共同外交暨安全政策」（CFSP）及「共同安全暨防禦政策」（CSDP）兩項年度執行報告決議案。外交部指出，這是繼去年底通過「歐中關係」報告，反對中國持續扭曲聯合國大會第二七五八號決議文後，首次強調台灣與中國互不隸屬，只有台灣民選政府可以在國際上代表台灣人民。\n詳見歐洲議會：台灣、中國互不隸屬 只有台灣民選政府 可在國際上代表台灣人民。\n兩大策略改革虛坪 林右昌：公設比可降至25%至30%\n內政部長林右昌昨公布虛坪改革方案，主要兩大策略，包含將停車空間重新定義為「專有部分」，使其具有「獨立產權」，另將現行「應計容積」的電梯改為「免計容積」，以改善容積計算；預估相關措施上路後，可降低公設比五至十％，來到廿五至卅％間。\n詳見兩大策略改革虛坪 林右昌：公設比可降至25%至30%。\n擁45槍2千多子彈 宛如兵工廠 四海海潤堂主目無法紀 檢求刑14年\n有槍砲前科的五十二歲四海幫海潤堂主鍾明靜，被檢警查獲非法持有各式槍枝四十五把、子彈二○一二顆及槍砲主要組成零件等，數量甚鉅、駭人聽聞，他在廁所落網時，身上及鄰近洗手檯已有上膛槍枝三把，桃園地檢署以其目無法紀、擁槍自重、惡性重大，查獲現場宛如小型兵工廠，昨天偵結依違反槍砲彈藥刀械管制條例起訴，並以鍾男犯後飾詞狡辯、毫無悔意等理由，建請法院從重量處十四年有期徒刑，併科罰金三百萬元；鍾男現羈押於桃園看守所。\n詳見擁45槍2千多子彈 宛如兵工廠 四海海潤堂主目無法紀 檢求刑14年。\n\n台南光電弊案 黃偉哲應訊以證人身分對質\n台南檢調偵辦光電弊案案情升溫，行政院前顧問古盛煇擔任負責人的力暘能源公司，被控非法取得台南光電場土地，市府承辦人在審查業者申請案件時，發現資料不齊全，但有市府員工指證，經發局前局長陳凱凌曾指示此案是「上級交辦」，檢方昨天傳喚台南市長黃偉哲作證，另提訊在押的陳凱凌、約談力暘能源業者共六人對質，黃偉哲偵訊四小時請回。\n詳見台南光電弊案 黃偉哲應訊以證人身分對質。\n內政部虛坪改革2方案 公設比可望降至25%~30%\n現行民眾購屋最常詬病公設比太高，內政部長林右昌昨天公布虛坪改革方案，包括停車空間登記制度改革、增訂管委會空間設計標準，希望減少不必要的公設跟虛坪，將與各界溝通，盡速推動修法，若修法過後，能有效降低公設比百分之五至百分之十，公設比可望下降到百分之廿五至百分之卅。藍委認為房市改革應直接改為實坪，一次到位。\n詳見內政部虛坪改革2方案 公設比可望降至25%~30%。\n\n立院在野合 召委藍綠各8席\n立法院8個常設委員會召委選舉結果昨天出爐，藍禮讓無黨籍高金素梅1席，自己拿下7席；綠攻下8席，雙方等於打成平手。此次召委選舉備受關注，是因國民黨原本打算禮讓1席召委給民眾黨，卻遭支持者強烈反彈，連自家立委也有意見。未料，民眾黨最終決定不自提人選，還一致支持國民黨，形同跨出藍白合2.0的第一步。\n詳見立院在野合 召委藍綠各8席。\n日圓貶不停 日本放話擬結束負利率\n不希望日圓續貶，兩位日本財經決策官員2月29日相繼表示，日本已準備好採取包含結束負利率政策等適當行動，消息傳出，日圓漲破150日圓兌1美元關卡。據旅行業品質保障協會預測，今年第2季因日圓貶值，赴日自由行旅客，機票可望較去年同期降價2成。\n詳見日圓貶不停 日本放話擬結束負利率。\n", "labels": ["關聯污名"]}, {"id": 1607, "title": "光電弊案 黃偉哲以「證人」身分應訊", "date": "2024-03-01", "section": "社會", "content": "台南地檢署偵辦光電產業疑涉不法案件，昨日以「證人」身分傳喚台南市長黃偉哲，以進一步釐清相關案情，訊問時間達四小時，傳出黃與在押的南市前經發局長陳凱凌當庭對質，但南檢表示無法證實此事。\n南檢襄閱主任檢察官蔡宗聖強調，因為偵查不公開，對案情無法多說，但只要查有不法情事，證據到那裡就會辦到那裡。\n黃偉哲回應表示，應檢察官要求應訊，現場大概有六個人，前後問話大約兩個小時，被分配到的時間，包括訊問、看筆錄、簽名大約有四十分鐘左右。至於關於哪個案件？黃偉哲說，「因為檢察官有要求嚴守偵查不公開」，不便作任何表示。\n針對台南地檢署偵辦光電案，以證人身分傳訊台南市長黃偉哲赴地檢署說明一事，台南市議會民進黨團表示，希望司法儘速釐清案情，也請國民黨不要看見黑影就亂開槍。\n黃偉哲是在二十九日上午九點半到台南地檢署出庭應訊，南檢表示，黃偉哲原在偵查庭訊問，後有安全考量問題，改到地下一樓訊問室詢問，訊問到下午一點半即請回，黃偉哲從地下一樓民眾通道離開。\n據指出，南檢是接獲有光電開發案涉及不法的檢舉情資，傳出在台南興建光電案場的力暘能源疑涉官商勾結，力暘能源計劃投入鉅資在台南七股興建近三百公頃光電案場，年發電量達四．二億度，是台南地區最大面積光電場。檢調根據檢舉追查，發現不僅跟南市前經發局長陳凱凌有關，更懷疑有更高層人士涉入。\n", "labels": ["關聯污名"]}, {"id": 1608, "title": "證人身分赴南檢應訊   黃偉哲回應了", "date": "2024-02-29", "section": "政治", "content": "\n對於今（29）日到台南地檢署應訊，市長黃偉哲下午面對媒體回應表示，今天應檢察官要求應訊，現場大概有6個人，前後大約兩個小時，他被分配到的時間，包括簽名、看筆錄，大有40分鐘左右。\n至於案情，黃偉哲表示，基於偵查不公開，他不便任何表示。媒體一再追問是否和光電案有關他皆未回覆，還自嘲說不能講，以免接受媒體訪問之後，被以洩密罪偵辦。\n台南市長黃偉哲今（29）日上午市政公開行程，原定出席「紅球計畫」歷史街區策展活動宣傳會，及台南古都國際馬拉松活宣傳活動，後來因為到台南地檢署說明而無法出席。\n黃偉哲大約於下午2點50分左右回到市府，面對媒體做出回應，但基於案情偵查不公開，他未透露是哪個案件。\n據了解，黃偉哲今天上午被台南地檢署以「證人」身分傳訊，協助調查外傳的台南地區光電建設案疑有官商勾結不法情事，因為涉及偵查不公開，檢方對案情無法多說，但強調只要有不法情事，證據到那裡就會辦到那裡。\n", "labels": ["關聯污名"]}, {"id": 1609, "title": "南檢偵辦光電案 市長黃偉哲證人應訊4小時傳與陳凱凌對質", "date": "2024-02-29", "section": "社會", "content": "首次上稿：14:30更新時間：15:35\n台南地檢署偵辦光電開發弊案，台南市長黃偉哲上午以「證人」身分應訊，據了解，黃偉哲是在今天上午9點半許到台南地檢署出庭，約於下午1點多從地下通道離開。\n此案傳出黃偉哲今天在南檢應訊時，檢方同時提訊因案收押中的南市前經發局長陳凱凌出庭與黃偉哲對質、比對雙方證詞及釐清案情。對此，南檢回應說，訊問內容涉及偵查不公開，檢方無法證實有此事，但有媒體記者發現陳凱凌的委任律師今天上午出現在南檢1樓，記者追問陳的律師，但律師不回應、不願多說什麼。\n黃偉哲是在今天上午9點半許到台南地檢署出庭應訊，檢方傳訊黃的方式相當低調，連法警室報到處都不知道。一般認為市長被檢方傳訊雖是證人身分，但因案子是重大特殊敏感，黃偉哲直接向檢察官報到接受訊問，也符合南檢檢肅黑金專組偵辦重大刑案的風格。\n今天上午到中午大批媒體守候在南檢1樓仍不見黃偉哲人影，直到下午1點半之後，南檢才說明。檢方指出黃偉哲原在偵查庭訊問，後有安全考量問題，改到地下1樓訊問室詢問，訊問黃到下午1點半許，即讓黃以證人身分請回、從地下1樓的民眾通道離開。\n", "labels": ["關聯污名"]}, {"id": 1610, "title": "臨時缺席市政活動  台南市長黃偉哲赴台南地檢署說明", "date": "2024-02-29", "section": "政治", "content": "台南市長黃偉哲今（29）日早上原定要出席「紅球計畫」歷史街區策展活動宣傳會，臨時缺席原因竟是到台南地檢署以證人身份接受傳訊約談，與會的現場人士聽聞後皆感到吃驚意外；對於黃偉哲被傳訊一事，市府表示待傳訊結束後將會作回應。\n國民黨議員蔡宗豪表示，不知道市長黃偉哲臨時缺席原因是被地檢署約談，今年議會大會即將開議，而且選前光電案備受關注，希望檢調動作公允公正，查明真相，還給市長清白。蔡宗豪並提到前經發局長陳凱凌是黃偉哲找來的政務官，對於光電弊案，黃偉哲也是責無旁貸有必要向外界說明清楚交代。\n民進黨議員沈震東表示，原本主辦單位告知訊息是市長黃偉哲有事北上，無法出席宣傳活動，沒想到是被地檢署約談，十分令人驚訝，但市長是以證人身份接受傳訊，相信有助全案真相釐清。\n宣傳活動於上午10點10分舉行，警方一早也有人員提前到場維安，不過後來主辦單位文化局臨時接獲訊息市長無法出席，但是不知原因何故。\n這場宣傳會有列入市長公開行程中，現場貴賓席原本有安排「市長」名條貼座，臨時換貼「局長」名條。\n據了解，市長黃偉哲今天上午被台南地檢署以「證人」身分傳訊，協助調查外傳的台南地區光電建設案疑有官商勾結不法情事，因為涉及偵查不公開，檢方對案情無法多說，但強調只要有不法情事，證據到那裡就會辦到那裡。\n", "labels": ["關聯污名"]}, {"id": 1611, "title": "88槍擊案一審》大咖只判半年 南院庭長：另有藏鏡人指使", "date": "2024-02-21", "section": "社會", "content": "台南市學甲八八槍擊案昨天一審判決，被檢方認為才是策劃槍擊主謀的學甲慈濟宮董事長王文宗被法官認定罪證不足，僅以窩藏洪政軍判處六個月。南院刑一庭長莊政達說，現有的證據指王文宗與郭再欽在二○一八年議長選舉後決裂，但無證據證明王文宗涉案，洪政軍、孔祥志可能受到「不詳之人」指使才犯案，檢警要再調查。\n\n二○二二年學甲槍擊案後，原本檢警認為是光電利益糾紛，主謀「紅龜」洪政軍原本就是警方頭痛的人物，他在二○一四年間剁掉仇家雙掌丟包在醫院，因此在道上浮出檯面，犯後畏罪潛逃，在學甲地區活動，當時傳言是洪政軍逃亡需要花費，想瓜分光電利益，曾向關係良好的無黨籍市議員謝財旺開口，但郭再欽不願意，所以才犯案。\n郭再欽當時有民進黨中執委的身分，國民黨陣營攻擊郭再欽疑似利用政治關係，想打開七股地區設置太陽能板的大門，原本停留在政治口水戰，直到去年一月三日，台南爆發正副議長賄選案，其中包括郭再欽涉案，光電綠能推動遭抹黑。至去年二月洪政軍落網，檢警在洪政軍的照片中發現一張自拍照，照片中的鏡子反射出現國民黨陣營的學甲慈濟宮董事長王文宗身影，比對他出入境的資料，認為協助洪政軍逃亡，推斷整件槍擊案是由王文宗策畫，而民進黨以此反擊。\n不過，判決理由指出，王文宗與這次槍擊案的被害人郭再欽、謝財旺，原本在政治上有緊密的關係，不過在二○一八年議長選舉時決裂，但沒有證據證明王文宗策畫槍擊案，且檢察官也沒有提出郭、謝是否還有其他仇家，不能只以之前的決裂，就認為王文宗涉案。\n然而，王文宗涉犯隱蔽洪政軍的犯罪事實指出，王文宗明知洪政軍遭通緝，為兩岸警方積極查緝要犯，竟前往廈門與洪政軍電話聯繫，並在旅館開房間見面，王文宗又應洪政軍請求申辦手機及中國地區門號，登錄在王文宗名下，由王文宗支付門號月租費交付洪政軍使用，使洪政軍得以避免遭緝獲，同時想辦法提供洪政軍辦理實名認證，綁定微信支付帳號，只是尚未辦理成功，就遭中國警方逮捕。\n即便王文宗與洪政軍關係密切，台南地院仍認為洪政軍與孔祥志可能受到「不詳之人」指使，至於受誰指使，需要檢警再調查。對於幕後藏鏡人，南檢將另案調查，但目前還沒有調查結果。\n", "labels": ["關聯污名"]}, {"id": 1612, "title": "學甲88槍擊案 「紅龜」洪政軍判刑10年、王文宗判6月", "date": "2024-02-20", "section": "社會", "content": "首次上稿 15:26更新時間 15:59\n學甲88槍案今天一審宣判，因涉及光電、政黨讓整件案件變得複雜，警方至今未查扣做案槍枝，只在涉嫌人手機中找到槍的照片，而台南學甲慈濟宮董事長王文宗因窩藏綽號「紅龜」的主謀洪政軍，被判處6個月徒刑，而洪政軍判處10年徒刑，對於判決結果，南檢指出會再上訴。\n這件槍擊案在檢警協力調查認為，王文宗不滿郭再欽鯨吞光電利益，並找洪政軍幫忙策畫槍擊案，由孔祥志去開槍，在台北開廣告公司的蔡金郎提供犯案槍枝，並由謝俊誠跟李奇漢去台北取槍，在犯案前由郭建彰看顧停在花園夜市的車輛，並在開槍後由楊展華銷毀犯案用的衣物等物。\n由於主辦的學甲分局至今都沒起獲犯案槍枝，所以檢警的調查、推斷，都是當時警方在謝俊誠與孔祥志手機裡的2張槍枝照片與訊問的結果。\n在審判期間，王文宗由於政治背景，被認為是主謀，但一審時律師主張2把槍的照片不相同，且提出照片傳喚刑事局技士施騰凱，他也無法確定是同把槍，所以一審採信這項認定，認為王文宗不是主謀，但窩藏人犯判處6個月。\n一審認為主謀是洪政軍，他被判處10年徒刑，而槍手孔祥志判8年、看顧犯案車輛的郭建彰判5個月、協助善後的楊展華判5個月，然而被警方認定提供槍枝的蔡金郎、司機李奇漢、陪同取槍的謝俊誠無罪；對於判決結果，南檢指出會再上訴。\n", "labels": ["關聯污名"]}, {"id": 1613, "title": "立院今開議 在野黨磨刀霍霍 政院官員：兵來將擋 水來土掩", "date": "2024-02-20", "section": "政治", "content": "立法院今天開議，行政院盼院長陳建仁能順利上台進行施政方針及施政報告，民進黨團已發出甲動因應。對於在野黨磨刀霍霍，政院官員強調，「兵來將擋，水來土掩」，未來會密切與民進黨團合作，並盤點民生法案優先送立院；至於政治議題的法案，則會比較被動，視在野黨提案而定。\n官員透露，行政院原已準備好食安報告，且計畫昨天先到黨團報告說明，但因民眾黨團訴求加開院會，朝野協商因而破局，行政院尊重立法院議程安排。雖然沒有食安報告，陳揆今仍會到立法院進行施政報告及備詢，希望能順利上台。\n國民黨團除了排定國會改革等優先法案，針對連日來鬧得沸沸揚揚的瘦肉精、赴中旅遊禁團令、勞動部與印度政府完成勞務合作備忘錄（MOU）簽署等議題，國民黨立委們已磨刀霍霍，要在總質詢要求陳揆說明清楚。\n政治攻防部分，國民黨團也鎖定追查NCC通過鏡電視上架案、台南光電爐渣案、im.B詐騙案等真相，以及高端疫苗採購與炒股案、巴西進口雞蛋案，預料都將成為詢答焦點。\n立院民眾黨團主任陳智菡表示，總質詢議題會以民眾黨團提出的優先法案面向為主，而食安問題與近期簽訂引進印度勞工MOU等，都會是未來總質詢的重點之一。\n", "labels": ["關聯污名"]}, {"id": 1614, "title": "拋國會改革六大目標！國民黨團喊：恢復特偵組", "date": "2024-02-06", "section": "政治", "content": "立法院國民黨團今早召開記者會拋出六大改革方案，包含總統每年定期國情報告、國會人事審查及同意權與立法院正副院長選舉改為記名制、行政院機關首長任命至立法院進行聽證、建立國會調查權、聽證權與建立藐視國會罪，以及重新恢復特偵組。\n首席副書記長林思銘指出，國會即將開議，針對國會改革以及有效監督制衡，打擊貪腐，揭開民進黨執政八年外界質疑的種種弊端，包含綠能光電弊案、軍購案、疫苗採購、進口快篩試劑、進口雞蛋案及鏡電視等弊案。在上一會期，國民黨黨團已向監察院以及檢察署，提出檢舉告發相關的人謀不臧，但都石沉大海或是輕輕結案。\n為了有效監督與制衡、清查貪腐弊案，林思銘宣布，國會必須具備強大武器，一開議將提出五大改革修正法案，第一、總統每年定期國情報告；二、國會人事審查及同意權與立法院正副院長選舉改為記名制；第三、行政院機關首長任命至立法院進行聽證；第四、建立國會調查權及聽證權；第五、建立藐視國會罪；第六、重新恢復特偵組。\n副書記長羅智強說明，國會改革是第一步，包括聽證調查、藐視國會罪、人事權記名投票，都是台灣人民期待的國會改革。在有關特偵組部分，在其他國家針對重大、特別是涉及政治權力、高官的貪腐弊案，有特別檢察官體系辦案。目的在透過特偵組或類似特別檢察官機制設計，增加檢察單位專設性、獨立性、超然性，有法律的保障，減少來自政府，特別是行政部門的干涉。\n立委王鴻薇則表示，民進黨對國會改革或成立特偵組，一直採取閃避、攻擊，甚至說特偵組叫做東廠、私設刑堂，這樣的說法簡直是笑死人了。事實上，過去民眾不管是對疫苗、綠能光電、進口雞蛋、進口快篩試劑等黑箱作業大為不滿，更痛恨詐騙集團如imB，跟民進黨高層錯綜複雜關係，國民黨團要求成立特偵組，就是專辦達官貴人，一般檢察官不能辦、不敢辦的案件，讓特偵組來辦。\n王鴻薇也提到，去年12月民進黨立委陳亭妃在臉書寫到88槍要有真相，希望民進黨查黑金開第一槍，要求88槍真相，竟然要發不自殺聲明，而且她媽媽還說要讓她小心，也因此流下眼淚來。國民黨團要陳亭妃委員，以及所有關心黑金，要求真相的人，不需要再流眼淚，不要再發布不自殺聲明了，只要成立特偵組，就有真相大白的一天。\n立委吳宗憲也表示，過去特偵組成立運作九年多期間，辦過無數大案，包括全國關注的拉法葉艦採購弊案等，這些大案都牽扯到上百億元以上的利益。2017年特偵組熄燈後，至今近八年，檢察機關沒有任何一件案子，有當年特偵組幾十件案子中的任何一件水準。\n吳宗憲說明，國民黨團所提到的國會特偵組，沒有違反權力分立原則，起訴與否仍由檢察官為之。但國會議員藉由調查權、聽證權及政府官員不敢作偽證等情況之下，把個案查清楚，告訴檢察官這個案有問題，要馬上啟動調查；嚴格來說，並沒有違反權力分立原則，也沒有擴權問題。\n此外，立委翁曉玲提到，在本會期開議之後，準總統賴清德就應該來進行國情報告。除此之外，在《立法院職權行使法》也有相關規定，希望在開議後，針對《立法院職權行使法》進行修法，「立法院應於每年第一次開議時，要求總統進行國情報告。」\n\n", "labels": ["關聯污名"]}, {"id": 1615, "title": "留言諷綠遭反酸 連勝文告網友確定敗訴", "date": "2024-02-06", "section": "社會", "content": "去年6月陳姓女子在臉書發文指控遭民進黨前黨工陳右豪性騷擾，國民黨副主席連勝文在該文下方留言「原來塔綠班白天搞光電A錢，暗夜中再欺負女人」，朱姓男網友見狀留言反譏「連勝文是在暗示爸爸白天A錢、晚上打媽媽？」連勝文怒控朱男妨害名譽，檢方處分不起訴確定後，連勝文向台北地院聲請准予自訴（交付審判）；法官審理後認定，朱是以反諷方式表達評論意見，且「A錢、打媽媽」的主詞並非連勝文，連勝文無權訴究，駁回聲請確定。\n去年6月2日陳女發文指控，她在與民進黨黨工陳右豪（日前被開除黨籍）共事期間遭陳性騷、霸凌，連勝文在該篇文章下留言「「原來塔綠班裏有這麼多披著羊皮的狼！白天搞光電A錢，暗夜中再欺負女人！這就是百分百讓人信賴的台灣價值」。\n朱姓網友隔天以英文名字在同一篇文下留言「連勝文是在暗示爸爸白天A錢、晚上打媽媽？」連勝文認為朱的貼文不實，貶低毀損他的人格與名譽，控告朱涉犯公然侮辱、加重誹謗罪。台北地檢署不起訴處分，連勝文提再議也被高檢署駁回，連不死心，向法院聲請准予提起自訴。\n朱男在警方訊問時坦承貼文，答辯稱他是綜合以前看過的新聞、網路資料、臉書的各種文章留言，而針對連勝文的留言，表達他的個人想法，絕無侮辱之意。\n法官認為，朱男的留言是在反諷連勝文所處的環境，或許也存有相類似的缺失及錯誤，屬個人主觀意見及評論，縱使令連勝文感到不快，仍難以構成誹謗罪；且「A錢」、「打媽媽」的主語，明顯並非指連勝文本人，連勝文無法以自己名義請求訴究，自訴聲請不合法。\n法官調閱全案檢警卷證後判斷，檢方偵結所憑的證據與理由皆已詳述在案，未違背經驗或論理法則，不起訴、駁回再議處分認定朱男犯罪嫌疑不足，認事用法並無不當，故駁回聲請。不得抗告，全案確定。\n", "labels": ["關聯污名"]}, {"id": 1616, "title": "主張成立國會特偵組 傅崐萁：民進黨不要抹黑抹紅", "date": "2024-02-05", "section": "政治", "content": "立法院國民黨團總召傅崐萁前天在花蓮主張成立國會特偵組，欲推動打貪打腐、國會革新，聽證權、調查權及不得藐視國會等入法。被綠營批評是在立法院內私設「刑堂」和「小東廠」，對此，傅崐萁今日下午發出聲明表示，立法院本就應當監督行政機關，因此並無擴權之意，請民進黨不要抹黑抹紅，與人民站在對立面。\n傅崐萁表示，蔡英文總統標榜陽光清廉，上台第一件事卻是廢除特偵組。綠營執政8年貪污8年，因此恢復特偵組有其必要性，若民進黨執意不肯恢復特偵組，國民黨將優先推動「國會改革四法」，回應6成民意，讓貪污腐敗無所遁形。\n傅崐萁指出，國會改革刻不容緩，為了回應民意的期待及訴求，國民黨團要求未來立法院必須增加聽證權、調查權、監督獨立機關人事任免、藐視國會罪及偽證罪等「國會改革四法」，增加立委對執政黨的監督能力，避免行政機關有恃無恐。\n傅崐萁說，他提出國會特偵組構想後，民進黨立委竟扣帽子稱「立法院習近平」，伊尹學院院長梁幼祥發文嗆問綠委：「我們的「立法院」與「習近平」有什麼關係？傅崐萁又怎麼會是習近平？」立法院本就應當監督行政機關，因此並無擴權之意，請民進黨不要抹黑抹紅，與人民站在對立面。\n傅崐萁提到，擔任20年檢察官的國民黨不分區立委吳宗憲也表示，特偵組自2007年至2017年期間，不分藍綠偵辦多件大案，包括國務機要費案、扁家洗錢案、二次金改貪污案、高院多名法官收賄案等等，特偵組熄燈迄今7年多的時間內，檢方再無能力辦過1件動搖國本的大案。回想疫苗採購、缺蛋進口，再看看綠能光電等弊案，捫心自問：特偵組，有沒有存在的必要？\n傅崐萁強調，監督政府不僅僅是在野黨的責任，執政黨藉立委也責無旁貸，一旦「國會陽光法案」通過，全民都是特偵組成員，每個立委都是特偵組悍將，包含民進黨的立委。\n", "labels": ["關聯污名"]}, {"id": 1617, "title": "自由開講》國會、內閣之外，當設原民議會", "date": "2024-01-27", "section": "評論", "content": "瓦歷斯．貝林／前立法委員\n劉烱錫／臺東大學生命科學系教授\n滕偉／紐西蘭坎特伯雷大學全球文化與語言研究系講師\n我國原住民族委員會的英文名稱為Council of Indigenous People，從英文字面看，委員會好像是民主選舉產生的原住民議會。但事實不然。\n1995年底立法委員選舉結果，國民黨、民進黨、新黨、無黨聯盟均未過半，第一作者時任山地原住民立委，與平地原住民蔡中涵立委一起宣布願意與支持成立原住民族委員會的政黨合作。1996年2月1日舉行的立法院正副院長選舉，第一作者配合在野政黨支持施明德、蔡中涵為正副院長，第一輪院長投票80票對80票。第二輪國民黨以一票之差險勝立法院正、副院長，俗稱二月政改。當時行政院連戰院長立即約見這兩位原住民立委，同意設置部會級原住民委員會，以尋求支持國民黨籍行政院長同意權。\n之後，立法院在1996年11月1日三讀通過《行政院原住民委員會組織條例》，行政院在同年12月10日成立行政院原住民委員會（簡稱原民會）。國會三黨不過半，二位原住民委員以關鍵少數爭取權益。可惜，原住民族委員會組成並未如二位的構想，由具有民族代表性的原住民組成，而是由行政院長任命主任委員，主任委員再推舉委員，提請行政院院長聘任。\n我國原住民族委員會的英文名稱為Council of Indigenous People，從英文字面看，委員會好像是民主選舉產生的原住民議會。但事實不然。（本報資料照）\n行政院下設原住民行政部以照顧原住民權益與福利乃無可厚非，但我們認為仍需有Council of Indigenous People（原住民議會）的設置，以代表原住民主權、保護原住民自然與文化資產、監督政府落實《原住民族基本法，簡稱原基法》與聯合國《原住民權利宣言》等相關原住民法規等。\n原民會自成立以來一直聽命於行政院，即使違反部落權益也在所不惜。例如，臺東縣政府黃健庭縣長不顧部落抗爭，在2018年將卡大地布部落領域約160公頃，招商給盛力能源公司設置光電廠，台東市公所在2019年6月1日為該公司代行部落會議，讓其他部落遷入的原住民也可投票而同意開發，引起卡大地布部落會議決議抗爭，但原民會卻仍核備同意廠商開發。最後，由三大頭目代表部落提起告訴而勝訴，法院於2022年9月8日撤銷經濟部核發電業籌設許可。顯然，原民會在這起事件並未守護原住民權益。原基法實施以來，很多原住民地區開發案，也鮮少看到原民會守護原住民權益，例如東海岸的美麗灣渡假村、棕櫚灣渡假村等。\n我國在2015年底在原基法中，新增部落公法人條款，應給上述部落法律身分；蔡英文總統就任不久，在2016年8月1日於蘭嶼公開承諾要以實施部落公法人作為原住民自治的第一步。但原民會卻視為燙手山芋而擺著不碰。何轉型正義之有？期待三黨不過半下的原住民立法委員以關鍵少數，再現奇蹟。\n呼籲蔡總統在最後四個多月任期內實踐部落公法人諾言，請立法院再以此為基礎，增訂原住民議會等原住民自治條款。可參考紐西蘭針對毛利族原住民，除國會有毛利人專屬席次、內閣設有毛利人發展部之外，另有毛利人議會（New Zealand Maori Council）、行政區毛利人議會（District Maori Councils）、社區毛利人執行委員會（Maori Executive Committees）、社區毛利人委員會（Maori Committees）等，從地方社區、行政區到全國，均有經由選舉產生的原住民民意機關。\n自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E-mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1618, "title": "1/21各報重點新聞一覽", "date": "2024-01-21", "section": "生活", "content": "\n游錫堃：我當國會議長不怕中共干預 三黨不過半 執政結盟才能穩定施政\n新國會三黨不過半，正、副院長選舉與政黨合作引起關注。立法院長游錫堃昨天說，民主國家常有結盟，是指執政的結盟，才能穩定施政，重點不在於正、副議長的結盟。對於國民黨欲推韓國瑜角逐立法院長，游錫堃表示，若選出來的新議長，中共打電話給他，請他不要去邦交國，「看會怎樣」？游強調，他不是中共喜歡的人，推動國會外交，不怕被干預。\n詳見游錫堃：我當國會議長不怕中共干預 三黨不過半 執政結盟才能穩定施政。\n入冬最強…寒流今襲台5天\n今日起寒流來襲，預計持續影響到週四清晨，中央氣象署預報員林定宜表示，全台溫度將漸進式下降，每天下降約三度至五度，週二、週三寒流最強，北部氣溫多在十度以下，低溫下探七度，再加上水氣多，民眾體感更冷，高山有機率降雪。\n詳見入冬最強…寒流今襲台5天。\n假志工詐長照補助 行騙3縣市\n「台灣五八金融仕家協會」負責人林仁豐因知悉便當業者向獨居老人提供餐點服務，送餐志工就可向政府申請交通路費，他便招攬親友當人頭假志工，涉從二○二○年至二○二二年間向新北、竹縣、雲縣詐領約五百萬元；林嫌等人還在疫情時獲優先施打疫苗資格。台北市刑警大隊偵五隊南下雲林緝獲九人，林嫌當場嚎啕大哭「拖累親友，太丟人了」。\n詳見假志工詐長照補助 行騙3縣市。\n\n陽光行動／特殊看牙需求約50萬人 醫療資源不足\n一名靠輪椅代步的高中二年級特教生每次看牙都得大費周章，先由母親推入診間、抱上診療椅，再由醫護人員束縛肢體，護士要固定他頭部、母親則壓住他手腳，以免激烈反應阻礙醫師治療。基隆特教學校家長會前會長彭芬蓮描述帶兒子看牙醫的艱辛過程，但更讓她感到不便的是，兒子牙齦發炎紅腫在基隆的醫院根本掛不到號，只能到台北的台大醫院特需服務示範中心看診。\n詳見陽光行動／特殊看牙需求約50萬人 醫療資源不足。\n藍白立委 要掀民進黨8年執政遮羞布\n距離立法院開議還有十天，藍白新科立委已經磨刀霍霍，希望掀開民進黨執政八年弊病的遮羞布。國民黨立委表示，不論高端爭議、潛艦國造、軍購延宕或光電弊端，只要人民有疑慮的，進軍國會後一律嚴查清楚；民眾黨立委瞄準國會、司法、媒體改革以及財政紀律四大面向，希望強力監督執政黨，不讓選前政見變空氣。\n詳見藍白立委 要掀民進黨8年執政遮羞布。\n\n賴就職前拆彈 中捷藍線擬月底核定\n大選落幕，新國會三黨不過半，未來的民進黨總統賴清德執政之路困難重重，而選前成為藍綠角力的台中捷運藍線議題，又碰到台中藍營立委席次大增，為避免傷及政府施政形象，行政院擬在月底採三合一共構工法，有條件核定藍線綜合規畫案，此前會請台中市府在一定時間內修正調整疑義，在野立委疾呼賴還應兌現選前其他承諾，不要玩假的。\n詳見賴就職前拆彈 中捷藍線擬月底核定。\n4月電價應漲25％ 台電爭取1500億補助\n電價調漲正式起跑！經濟部、行政院將於明後兩天召集台電，聽取財務狀況與燃料走勢報告，以決定4月電價規畫。據了解，台電依虧損狀況已有多套評估備案，最可能是爭取今年度以不虧損為目標漲幅25％。但會同步爭取政院去年歲計賸餘撥補，目標希望有1500億協助台電，如有該撥補金額，能將漲幅壓至個位數。\n詳見4月電價應漲25％ 台電爭取1500億補助。\n", "labels": ["關聯污名"]}, {"id": 1619, "title": "《支持賴勝選 為何分裂投票？》綠營：選前謠言攻勢 讓蘇治芬落選", "date": "2024-01-16", "section": "政治", "content": "總統及立委選舉，民進黨總統候選人賴清德在雲林縣的得票率，輾壓國民黨候選人侯友宜超過十五％，卻出現蘇治芬意外落選，選民支持綠營為何分裂投票？成為選後政壇熱議焦點。\n下屆總統大選賴清德在雲林縣獲十六萬九五一六票，得票率四四．五四％，侯友宜獲十一萬一六三三票，得票率二九．三三％，柯文哲獲九萬九四七○票，得票率二六．一三％，賴的得票率輾壓侯達十五％，綠營表現並不差。\n賴清德雲林競選總幹事林廉貴表示，賴清德在雲林縣得票率高過嘉義市的四三．二六％，甚至在侯友宜的故鄉嘉義縣，賴得票率四七．六九％，也只比雲林縣多出三．一五％，成績不錯。\n雲林縣信賴台灣姊妹會總會長蔡秋敏表示，雲林縣長張麗善說「藍白讓賴在雲林掉了八萬票」，計算基準根本錯誤，今年是三組人馬的比拚，為何不說，這次侯友宜在雲林得票比四年前韓國瑜得票還少了二萬票。\n至於雲林縣出現濁水溪以南唯一藍營區域立委，蘇治芬意外落選的原因。林廉貴認為，競選對手選前謠言攻勢，包括虎尾要設飛彈基地、蘇未爭取地方建設、以及沿海太陽能光電板大量設置等，都是讓支持者猶豫的原因，這些謠言可能導致蘇的落選，令人惋惜。\n", "labels": []}, {"id": 1620, "title": "徐秀蘭：盼能源政策更完善", "date": "2024-01-16", "section": "財經", "content": "台灣太陽光電產業協會（TPVIA）理事長、中美晶與環球晶圓董事長徐秀蘭指出，希望新任總統能讓台灣能源政策更完善，符合國際發展方向。（資料照）\n〔記者洪友芳／新竹報導〕台灣太陽光電產業協會（TPVIA）理事長、中美晶與環球晶圓董事長徐秀蘭指出，希望新任總統能讓台灣能源政策更完善，符合國際發展方向。她說，預期國際趨勢，除了產品物美價廉外，還要走向低碳排放，這樣才能讓台灣業者行走全天下。\n徐秀蘭表示，人工智慧（AI）將讓世界變得不一樣，也會影響半導體產業有不一樣的發展趨勢，從以前普通的PC、筆記型電腦、手機，以後將會有更多電子產品導入AI；而AI具備大量算力、大量儲存記憶體，對能源消耗更是關鍵，能源消耗相關的控制IC、資安與效率疑慮將帶動邊緣運算商機崛起，這些AI晶片需求對半導體產業將產生發展影響。\n針對能源消耗，徐秀蘭強調，環球晶目前在全球九個國家加上美國新廠共十八座廠，希望達成百分百使用綠電；丹麥廠將於今年年底達到一○○％綠電廠，這在半導體業較少見，可以說是首座包括製造過程使用一○○％綠電的工廠；美國新廠也規劃目標朝一○○％使用綠電。\n徐秀蘭表示，相較國際對二氧化碳排放、溫室氣體排放減量及綠電政策，台灣產業是有競爭壓力的，因為歐美客戶希望產品能碳排量低、能綠化一點，雖然政府也努力擴建電廠、建置碳權交易中心等，但仍不夠。她希望新任總統能讓台灣能源政策更完善，符合國際發展方向，目前國際趨勢除物美價廉外，還強調低碳排放，這樣才能讓台灣業者行走天下。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1621, "title": "《台南》市政遭藍白攻擊 林俊憲：鄉親還賴公道", "date": "2024-01-15", "section": "政治", "content": "今年總統、立委大選，民進黨台南市六席立委揮出全壘打，第五選區林俊憲、第六選區王定宇昨天展開謝票。林俊憲指出，賴清德在台南拿到得票率過五成的五十七萬多票，賴在選戰過程遭藍白攻擊、抹黑台南市政最為慘烈，台南鄉親用選票還給賴一個公道、表達對賴的信任與支持。\n完成立委三連霸林俊憲表示，藍白陣營強打、抹黑台南市政問題，什麼八十八槍擊案、光電黑金，都扯到賴清德，藍白針對台南市政集中攻擊抹黑，可說是總統大選有史以來最為慘烈。投票結果，賴蕭配在台南得票率是全台唯一超過五成的縣市，代表台南選民對老市長的信任與支持，施政有做不好之處，應檢討改進。台南鄉親用高選票力挺賴蕭配與六席立委，民進黨施政應該回饋台南鄉親的支持。\n第六選區王定宇對綠藍白三陣營在國會都未過半，民眾黨成為關鍵少數，若在立法院正副龍頭選舉藍白合作，讓韓國瑜選上院長，擔心的不只是立委，而是全體國民。賴蕭配在三腳督選戰拿到全國逾四成選票，有國際媒體評論認賴蕭獲得台灣多數選民支持，是有民意代表性的，日後立法院長應體認到新民意，不要向國際傳遞錯誤訊息，否則會讓台灣陷入困境。\n王定宇認為，立法院正副龍頭選舉，民進黨不能排除與國民、民眾等任何政黨合作的可能性，但合作須建立在為台灣好的價值上，政黨合作問題應尊重新總統賴清德與立院黨團決定，要給賴多一些時間去協調、折衝，會是未來民主大聯盟、開放政府平台的試金石。\n\n\n", "labels": ["關聯污名"]}, {"id": 1622, "title": "賴蕭台南得票率超過5成  林俊憲：鄉親還賴公道", "date": "2024-01-14", "section": "政治", "content": "\n今年總統、立委大選順利完成，民進黨台南市6席立委仍揮出全壘打，第五、第六選區的林俊憲與王定宇在今天即展開謝票。林俊憲認為，賴清德在台南拿到得票率過5成的57萬多票，賴在選戰過程遭受藍白攻擊抹黑台南市政最慘烈，而台南鄉親用選票還給賴一個公道、表達對賴的信任與支持。\n林俊憲將用週日、週一這兩天，在他4個選舉行政區進行車隊拜票，感謝選民讓他拿到高票當選。\n林俊憲表示，此次大選，藍白陣營紛紛強打、抹黑台南市政問題，什麼88槍擊案、光電黑金，都抹黑扯到賴清德，可以說是總統大選有史以來，藍白針對台南市政集中攻擊抹黑的焦點，是歷年來最為慘烈。但投票結果，賴蕭配在台南得票率是全台唯一超過5成的縣市，代表台南選民對賴老市長的信任與支持。\n完成立委三連霸的林俊憲強調，施政有做不好之處，應檢討改進。台南鄉親用高選票力挺賴蕭配與6席立委，民進黨施政應該回饋台南鄉親的支持。\n第六選區王定宇對於綠藍白3陣營在國會都未過半，民眾黨成國會關鍵少數，若在立法院正副龍頭選舉藍白合作，讓韓國瑜選上院長，那擔心的不只是立委，而是全體國民。賴蕭配在三腳督選戰拿到全國過4成選票，有國際媒體評認賴蕭獲得台灣多數選民支持，是有民意代表性的，日後的立法院長應體認到這新民意，不要向國際傳遞錯誤訊息，否則會讓台灣陷入困境。\n王定宇也認為，立法院正副龍頭選舉，民進黨不能排除跟國民、民眾等任何政黨合作的可能性，但這合作須建立在為台灣好的價值之上，政黨合作問題應尊重新總統賴清德與立院黨團決定，要給賴多一些時間去協調、折衝。\n對於下屆台南市長選舉問題，王定宇強調，大選剛結束，目前要務是設法把國會顧好，不要去想2年後那麼遠的事，這時候講市長選舉，是不應該的；林俊憲也不談市長選舉問題。不過，據地方政壇人士觀察，包括屬賴清德嫡系子弟的林俊憲與第三選區陳亭妃和王定宇，都將是未來黨內挑戰台南市長、更上層樓的熱門人選。\n", "labels": ["關聯污名"]}, {"id": 1623, "title": "台南立委6席全上 總票數下降個個苦拚", "date": "2024-01-14", "section": "政治", "content": "\n台南立委六個選區，再度由民進黨全部包辦，現任立委賴惠員、郭國文、陳亭妃、林宜瑾、林俊憲及王定宇等六人早早就自行宣布當選，揮出漂亮全壘打。但整體來說，總票數仍受執政包袱及大環境影響而下降，個個選區都拚得相當艱辛。\n民進黨自二○○八年大選後，在台南從未輸掉任何立委席次，可謂是綠營鐵票倉，國民黨不斷嘗試突破，但都未果。其中第三選區陳亭妃更是一舉拿下十三萬二三七七票，成為台南最高票當選人，挑戰五連霸成功，大勝對手七．六萬票。\n被喻為民主聖地的台南，是民進黨大選「南票北補」的重要關鍵，但由於老市長賴清德挑戰總統大位，台南成為藍白攻擊目標，連帶立委選情一度受到影響，郭國文選前喊出搶救，在綠營優勢區又有現任優勢，實屬少見。林宜瑾面對前議長李全教也是不斷遭到抹黑，選情相當緊繃，總統蔡英文加上賴清德、蕭美琴拉抬、加持，提高支持者危機意識，最終轉危為安，郭、林雙雙順利連任。\n王定宇是六人當中唯一面對「三腳督」的候選人，對手國民黨陳以信、無黨籍陳永和來勢洶洶，但強打政績牌奏效，王定宇仍拿下八萬多票順利當選。值得注意的是，陳以信加上陳永和的總票數已突破王定宇總票數，且上回王定宇拿下十一．六萬票，明顯有落差。\n林俊憲雖因原國民黨對手王家貞不符參選資格導致「沒對手」，但該選區是接棒賴清德政治起步之所在，得票數成為關鍵指標，林俊憲奮力拿下十二．六萬票，果然沒有漏氣。\n賴惠員相較上回得票數則是「平盤」，但過程中因光電開發、爐碴案、八十八槍槍擊案等，被藍營再三攻擊，壓力不小，最後在賴清德積極拉抬下，選情漸穩順利連任。\n\n\n", "labels": ["關聯污名"]}, {"id": 1624, "title": "郭國文宣布3連霸成功！  民進黨台南6席全壘打", "date": "2024-01-13", "section": "政治", "content": "\n民進黨在台南市6席區域立委擊出全壘打！關鍵的第二選區立委郭國文競選連任，開票過程一路領先無黨籍對手陳昆和，晚間6點40分自行宣布當選，3連霸成功，民進黨確定台南市立委6席全上。\n選前，國民黨侯友宜、民眾黨柯文哲多次到七股、北門抨擊光電議題，又以學甲88槍槍擊案，猛轟民進黨，加上國民黨支持的陳昆和實力也不弱，攻擊文宣力道強，讓郭國文在選前喊出「搶救」，在綠營優勢區又有現任立委優勢，郭喊搶救，實屬少見。\n選戰分析，民進黨總統候選人賴清德3次為子弟兵郭國文輔選，副總統候選人蕭美琴2次輔選，總統蔡英文也為郭國文強力輔選，有母雞拉抬、總統牌加持，郭國文操作第二選區「藍綠對決」、提高支持者危機意識，全力拉票、固票、催票，總算轉危為安，順利當選連任。\n郭國文在得票超過7萬票後，自行宣布當選，他說，未來4年地方服務將更勤更深，發展山區山城、南科高科技廊帶、南科周邊雙衛星。\n2024總統立委選舉最新報導，請看自由時報大選專區\n", "labels": ["關聯污名"]}, {"id": 1625, "title": "01/09 各報重點新聞一覽", "date": "2024-01-09", "section": "生活", "content": "\n綠藍白全台車掃衝票 賴提3團結 確保台灣安全\n二○二四投票日進入最後四天，藍白綠三黨總統候選人昨起開始車掃衝票，選戰進入白熱化。國民黨侯友宜在台南車掃，呼籲民眾支持在野最大力量「侯趙配」；民眾黨柯文哲也在台南掃街，拜託支持者向長輩拉票；民進黨賴清德則從小英總統的故鄉屏東出發，要一路往北，展現前進總統府的決心。\n詳見綠藍白全台車掃衝票 賴提3團結 確保台灣安全。\n地下錢莊疑遭中國滲透 機密換報酬 雷達站官兵盜賣軍機案更裁 3主嫌收押\n地下錢莊疑遭中國滲透，空軍某雷達站官兵涉盜賣軍機交付地下錢莊業者，橋頭地檢署日前聲押許姓負責人等四人被駁回，針對其中許男、黃女和胡姓士官三人提抗告，高等法院高雄分院發回地院重裁，橋頭地院昨開庭更裁，歷八小時審理三嫌全數收押。\n詳見地下錢莊疑遭中國滲透 機密換報酬 雷達站官兵盜賣軍機案更裁 3主嫌收押。\n用澎湖輪託運汽車運毒 2嫌收押\n澎湖檢警偵辦破獲首起利用澎湖輪託運汽車管道，夾帶毒品進入澎湖離島案，檢警逮捕兩嫌向澎湖地方法院聲押獲准，將續追上游毒品來源。\n詳見用澎湖輪託運汽車運毒 2嫌收押。\n\n高端爭議今立院攻防 侯柯喊話全面公開合約\n二○二四年大選進入最後衝刺的關鍵期，高端疫苗爭議再度成為攻防議題。立法院昨天舉行全院委員談話會，通過國民黨立院黨團提案，今天召開臨時會，邀請行政院長陳建仁就「是否公布高端合約？是否圖利廠商及危害全民健康權益？」專案報告及備詢。\n詳見高端爭議今立院攻防 侯柯喊話全面公開合約。\n環委四度提光電開發納環評案 沒下文\n各地開發光電爭議四起，但環評委員四度提出「光電進環評」建議，都未獲環境部回應。新任環評委員邱祈榮說，光電亂象全民有目共睹，下次開環評會他一定要再提案。環境部昨表示，全案還要蒐集意見討論，希望今年能預告修正草案。\n詳見環委四度提光電開發納環評案 沒下文。\n\n侯友宜：不公布就是國家介選\n網傳疑似民進黨立委羅致政不雅影片，羅致政火速澄清遭中共介選，並赴調查局新北市調查處報案，新北地檢署8日證實已收到調查局的鑑定結果，但因影像內容涉及性，需被害人同意才能公布鑑定結果。國民黨總統候選人侯友宜則下通牒，要求民進黨政府24小時內公布，否則就是國家機器介選。\n詳見侯友宜：不公布就是國家介選。\n國中生割頸案 乾妹疑串證裁定收容\n新北市某國中殺人案，教唆「乾哥哥」替她出氣的「乾妹」因利用手機向目擊同學要求串證，加上另涉他案，被警方通知到案說明後，新北地方法院少年法庭8日開庭審理，調查後認為「乾妹」疑有串證，且於另件調查中再涉類似偏差行為，裁定收容。\n詳見國中生割頸案 乾妹疑串證裁定收容。\n", "labels": []}, {"id": 1626, "title": "沿海光電計畫區 屏東縣府：不會無限制擴張", "date": "2024-01-09", "section": "生活", "content": "\n屏東縣政府於東港、林邊、佳冬及枋寮四個沿海鄉鎮劃定「嚴重地層下陷區光電計畫」專區，不過，近來坊間質疑聲浪漸漲，環保局強調，該區計畫發電量為八百MW（百萬瓦），不會無限制擴張，至少仍有三千公頃以上的農地可供農作。\n地面型光電場成為選戰攻防議題，屏東沿海地層下陷區為全國首個縣府核准得設光電案場專案，成在野黨攻詰目標，近期坊間傳出農民因種電失去農保，留不住青農及蛇鼠窩藏等耳語。\n環保局指出，林邊等四鄉鎮過去因超抽地下水，曾列為嚴重地層下陷區，現仍屬第一、二級地下水管制區，海水上溯下出現鹽化，部分農地已廢耕多年，縣府在尊重地主意願及權益下，有限度推動光電專區，預計發電量為八百MW。\n縣府統計，四鄉鎮專案已併網約三百MW裝置容量，使用農地比例不到四鄉鎮總農地三千八百公頃的一成，且近年太陽能單位發電量不斷提升，要達到八百MW目標所需農地面積還會更少。\n縣府表示，屏縣綠能推動政策以「專案專區計畫」、「土地複合式利用」兩大策略為主，專案為有限度使用相對不適合耕種的土地發展綠能，專案專區外鄉鎮優先鼓勵結合既有設施與光電「複合利用」方式，部分地區爭議案件，未取得居民同意前，已要求業者停止施工。\n", "labels": ["道德污名"]}, {"id": 1627, "title": "1/8各報重點新聞一覽", "date": "2024-01-08", "section": "生活", "content": "\n超級星期天 綠藍白拚場 賴邀大家「一起上車」\n選前超級星級天，藍白綠三黨總統候選人都選在高雄拚場造勢。國民黨侯友宜宣示，當選後要拿下民進黨的「廢死、台獨、非核家園」三個神主牌；民眾黨柯文哲呼籲換掉藍綠，指「台灣需要解決問題的總統」；民進黨賴清德引用「在路上」短片，指蔡總統將鑰匙交給他，自己開車一樣很穩，邀請大家「一起上車、一起走」。\n詳見超級星期天 綠藍白拚場 賴邀大家「一起上車」。\n陳揆：選戰倒數 嚴防假訊息 選後檢討修法 防堵介選新型態\n總統大選倒數，中國各種介選手段將傾巢而出，行政院長陳建仁接受本報專訪時指出，選戰最後幾天，相信中國假訊息攻擊、認知作戰絕對不會少，在地協力者會轉發假訊息攻擊政府，檢調早已動起來，確實掌握相關事證，積極查察。而中國介選推陳出新，法規有所不足之處，選後也會檢討。\n詳見陳揆：選戰倒數 嚴防假訊息 選後檢討修法 防堵介選新型態。\n左右船舷插鐵管越界捕魚 中國刺蝟船撞我巡防艇 船長判刑\n中國福建省漁船船長蔡文良為圖到我國海域撈捕漁獲，竟非法入境越界捕魚，且為阻止我方海巡署人員上船登檢，竟在船身左右舷均插滿鐵管，還衝撞我方巡防艇，造成巡防艇船身約六百五十萬台幣的嚴重損害，新竹地院依入出國及移民法與刑法妨害公務執行罪判刑七月。\n詳見左右船舷插鐵管越界捕魚 中國刺蝟船撞我巡防艇 船長判刑。\n\n超級周日決戰高雄 侯友宜：別再被綠騙\n昨天是總統大選超級星期天，藍綠白決戰高雄。國民黨總統候選人侯友宜說，絕不能再被民進黨騙一次；台大前校長管中閔首度為選舉站台，批評民進黨吃銅吃鐵吃台灣。民眾黨總統候選人柯文哲重批民進黨「最缺德」、「歪哥又胎哥（貪汙又骯髒）」。\n詳見超級周日決戰高雄 侯友宜：別再被綠騙。\n陽光行動／屏東瘋種電…家園變貌 老農離農、青農迫遷\n從國道三號林邊交流道下來，光電場廣告映入眼簾；從大馬路旁到鄉間農田，光電板無所不在。這是屏東沿海地區這幾年興起的違和景致，也是全台種電縮影。在地青農批政府、業者聯手種電種到失心瘋，從農地、山區到有文資價值的二戰遺跡都不放過，不僅家園變貌，也迫使老農離農、變相迫遷青農。\n詳見陽光行動／屏東瘋種電…家園變貌 老農離農、青農迫遷。\n\n羅致政再爆錄音門 疑勸蔡改運\n逼近大選決戰時刻，再爆錄音門！民進黨立委羅致政繼疑似私密影像流出後，7日再爆疑似他與蔡英文總統談話的41分鐘錄音檔，內容從消災解厄談到黨內人事，羅致政急澄清指錄音檔是變造是境外介選操作，已委請律師追訴。總統府表示，以羅說明為主。\n詳見羅致政再爆錄音門 疑勸蔡改運。\n高端合約解密 立院朝野今協商開臨會\n投票倒數5天，立法院朝野黨團8日將為應否加開臨時會，邀行政院長陳建仁至立院報告高端案展開朝野協商，朝野黨團均祭甲級動員應戰。國民黨團要求，在10日前公布高端疫苗採購合約，否則就是民進黨總統候選人賴清德「出一張嘴」。台北市長蔣萬安則說，就算現在公開採購合約，也已經不真實，只有國民黨執政，才能讓新冠肺炎疫苗採購過程攤在陽光下。\n詳見高端合約解密 立院朝野今協商開臨會。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1628, "title": "郭國文七股亮政績 王定宇車掃拜票", "date": "2024-01-08", "section": "政治", "content": "\n昨天是選前最後一個黃金週日，立委候選人全力衝刺，民進黨籍爭取連任的郭國文由台南市長黃偉哲陪同召開記者會發表七股區問政成績單；爭取連任的王定宇由台南市長黃偉哲陪同車隊掃街拜票；台南圖文作家徐玫怡與好友張大魯帶共同設計的「莫惹台灣」毛巾致贈爭取連任的林俊憲表達支持。\n\n郭國文昨天說明耕耘地方五年來對七股的問政成績，不只擋下大潮溝光電案，並改善七股特色觀光道路、爭取超過六千萬改善校園環境、防汛道路拓寬、爭取約一．五億將閒置超過廿年的大寮公墓轉型為運動公園、台南大學七股校區轉型成智慧水產專區、一．六億補強台灣極西點國聖燈塔等。有些政績已經完工，有些則要追蹤進度。他將以打造七股成為府城「第七區」為目標努力，黃偉哲表達力挺。\n王定宇在黃偉哲的助陣之下，從關廟競選總部出發掃街拜票，車隊抵達終點站歸仁仁壽宮時，還有舞蹈後援會的快閃演出應援。今天下午二時將再從仁壽宮出發，與民進黨總統候選人賴清德聯袂車掃。王定宇表示，不管是四大公投或過去總統的大選，台南選民每每在關鍵時刻挺身而出，讓台灣看見希望，呼籲鄉親，十二日走出家門、踴躍投票，而選戰進入最後衝刺階段，他也會卯足全力催出投票率。\n徐玫怡表示，「莫惹台灣」毛巾的設計理念是想傳達台灣本身需要堅定團結的意志，一起守護腳下的這片土地。\n\n無黨陳永和在龍崎龍湖宮舉行政見發表會，與鄉親面對面，高喊要讓龍崎和台南發展並提出三大訴求。李全教的造勢活動則有前立法院長王金平與前立委邱毅等人站台。國民黨陳以信由前總統馬英九與其大姊馬以南陪同，到台南東區崇義黃昏市場向攤商與購物買菜民眾拜票、送賀年春聯。\n", "labels": []}, {"id": 1629, "title": "台南造勢 侯︰集中選票 政黨輪替", "date": "2024-01-06", "section": "政治", "content": "\n國民黨昨晚在台南花園夜市場地舉辦選前大造勢晚會，現場兩萬張椅子座無虛席，大進場時台上喊出湧進超過三萬五千人；藍營超過十位大咖站台展現大團結，呼籲支持者「集中選票」，擔任主持人的韓國瑜更喊出：「沒有『總統柯文哲、院長韓國瑜』這種選擇；政黨輪替唯一支持最強在野黨『侯康配』！」\n國民黨選前造勢搶進民進黨總統候選人賴清德的「本命區」台南，展現陸戰動員能力，現場萬人齊喊「給我一個總統侯友宜」、「給我一個院長韓國瑜」等口號。\n\n除正、副總統候選人侯友宜、趙少康之外，前總統馬英九、前行政院長王金平、國民黨主席朱立倫、副主席連勝文、台北市長蔣萬安、南投縣長許淑華，以及國民黨不分區立委候選人韓國瑜、謝龍介等人都現身力挺，全力訴求「集中選票」；在侯友宜演說結束後，全體大合唱「堅持」，將現場氣氛推到最高潮。\n侯友宜說，我們都愛台灣這塊土地，他用生命愛台灣，但民進黨選舉找不到他個人的問題，就開始出奧步抹黑、抹紅，來騙選票，民進黨就是詐騙國家隊；利用國家機器、操控媒體和網路側翼等鋪天蓋地淹沒我們的聲音。\n侯友宜更藉機向民眾黨總統候選人柯文哲、鴻海創辦人郭台銘喊話，他說，柯文哲和郭台銘都是很好的人才，國民黨就是要號召無黨無派的專業人才，創造一個真正全民分享的國家，拒絕派系治國，不然台灣就會「去了了」。侯表示，他和趙少康會將生命奉獻給台灣這塊土地，要「翻轉」成一個清廉政府，大家一起集中選票完成政黨輪替。\n韓國瑜則說，卅多年來只要是選舉，台南人就是投給民進黨，但是這幾年八八槍擊案、光電弊案、貪污等問題已經污染台南，傷透台南人的心，台南鄉親疼愛民進黨太久了，原本愛台灣變愛台幣、顧人民變成顧鈔票，呼籲選民要堅持，知識綠、庶民綠、良心綠這一次不要再投給民進黨，台南鄉親要覺醒。\n", "labels": ["關聯污名"]}, {"id": 1630, "title": "藍喊集中選票！韓國瑜：沒有「總統柯文哲、院長韓國瑜」這種選擇", "date": "2024-01-05", "section": "政治", "content": "國民黨今晚在台南花園夜市場地選前大造勢，現場2萬張椅子坐無虛席，在大進場環節，台上喊出湧進超過3萬5千人。藍營超過10位大咖現身展現大團結，全員集中火力大打「集中選票」；主持人韓國瑜更喊出：「沒有『總統柯文哲、院長韓國瑜』這種選擇；政黨輪替唯一支持最強在野黨『侯康配』。」\n國民黨選前造勢搶攻民進黨總統候選人賴清德「本命區」，展現陸戰動員能力，現場萬人齊喊「給我一個總統侯友宜」、「給我一個院長韓國瑜」等口號。\n除了總統、副總統候選人侯友宜、趙少康，前總統馬英九、前行政院長王金平、國民黨主席朱立倫、副主席連勝文、台北市長蔣萬安、南投縣長許淑華、台南市黨部主委林進旺、台北市議員鍾沛君及國民黨不分區立委候選人韓國瑜、謝龍介等人都出席，全力大打「集中選票」策略；在侯友宜開講結束後，全體大合唱《堅持》，將現場氣氛推到最高潮。\n侯友宜說，我們都愛台灣這個土地，我用生命愛台灣，但民進黨到了選舉找不到我個人的問題，就開始出奧步抹黑、抹紅，來騙台灣人的選票，民進黨就是詐騙國家隊；利用國家機器、操控媒體和網路側翼等鋪天蓋地掩沒我們的聲音。他也酸說，高端疫苗問題最近吵得很凶，賴清德說要公開合約，至今已7天仍然沒消沒息。\n侯友宜更藉機向民眾黨主席柯文哲、鴻海創辦人郭台銘喊話，他說，柯文哲和郭台銘都是很好的人才，我們就是要號召無黨無派的專業人才，創造一個真正全民分享的國家，拒絕派系治國，不然台灣就會「去了了」。他說，侯友宜和趙少康會將生命奉獻給台灣這塊土地，要「翻」，打造一個清廉政府，大家一起集中選票完成政黨輪替。\n韓國瑜則說，30多年來只要是選舉台南人就是投給民進黨，但是這幾年88槍擊案、光電弊案、貪汙等問題已汙染台南，傷透台南人的心，台南鄉親疼愛民進黨太久了，被寵壞了，原本愛台灣變愛台幣，顧人民變成顧鈔票，呼籲選民這次一定要堅持，知識綠、庶民綠、良心綠等支持者，這次不要再投給民進黨，台南鄉親要覺醒！他再次強調，「沒有『總統柯文哲、院長韓國瑜』這種選擇；政黨輪替唯一支持最強在野黨『侯康配』。」\n", "labels": ["關聯污名"]}, {"id": 1631, "title": "回台南輔選郭國文 賴清德批親中立委洩密：讓民進黨國會過半", "date": "2024-01-05", "section": "政治", "content": "民進黨總統候選人賴清德今（5）日下午回到台南市，連趕麻豆區及佳里區，為第二選區民進黨立委候選人郭國文輔選，他舉15年前的軍購案遭到在野的國民黨阻擋為例，呼籲要讓民進黨國會過半，千萬不可以有「讓賴蕭配當總統，卻讓別人來監督民進黨」的想法，因為國民黨在野時並非理性在監督，而是扯後腿。\n郭國文今天下午在佳里區競選總部前舉行「清德挺國文」造勢活動，他致詞時說，選舉以來一直遭到對手抹黑，光電案若有任何證據點得出人、事、時、地、物，證明他影響到生態、生活或生產，他願意退出選舉退出政壇，否則請大家用選票給他公道，讓他順利高票當選。\n郭國文說，如果選舉透過謠言及抹黑可以取得勝利，那將是對民主的一種汙辱。\n賴清德進場時受到滿場民眾揮旗歡迎，現場高呼「凍蒜！台灣大贏！」\n賴清德致詞說，這次選舉是台灣最關鍵的時刻，距離選舉只剩8天，他再度回到台南，就是懇求過去疼惜他的台南鄉親再度站出來，再次打造民主光榮的歷史。總統掌握國家的方向，但政策推動能否順利，關鍵在國會，讓賴蕭配當選總統副總統，國會讓別人來監督的這種想法萬萬不可，因為國民黨在野時不是理性的監督，而是用扯後腿的。他舉例，前總統陳水扁任內為了守護國家安全，向美國提出軍事採購清單，當時美國的小布希總統也准了，但因國民黨主導國會，在程序委員會就封殺了軍購案，前後封殺高達69次，導致軍事採購案無法完成，「15年前預算如果可以順利通過，現在已有8艘潛水艇在台灣海峽守護台灣，不知該有多好」。\n賴清德說，雖然那時軍購案沒過，但蔡英文總統推動國防自主，決定建造8艘潛水艦，沒想到第1艘下水之後，竟然發生親中立委將潛艦國造的機密洩漏給韓國，這次總統大選民進黨如果國會沒過半，後續不僅7艘潛艦沒辦法建造，第一艘的後半段可能也難以完成。台灣好不容易從過去的獨裁專制，經過那麼多前人的犧牲而有民主自由，呼籲選民在關鍵時刻一定要出來投票，用神聖選票發揮民主的力量，共同守護台灣。\n\n", "labels": ["道德污名"]}, {"id": 1632, "title": "涉索賄一審判10年 林哲凌遞補雲林縣議員宣誓就職", "date": "2024-01-05", "section": "政治", "content": "第20屆雲林縣議員選舉第6選區無黨籍議員蕭慧敏因賄選案被判當選無效確定，由前口湖鄉長林哲凌遞補，今天議會辦理宣誓就職，林哲凌指出，今天回到議會有回娘家的感覺，有先前議員及2任鄉長的經歷，有信心可以把議員的工作做得更好。\n林哲凌曾擔任過第16、17、18屆議員，2016年在18屆議員任內投入口湖鄉長補選當選，2020年連任口湖鄉長；林在擔任口湖鄉長期間涉嫌向太陽能光電業者索賄案，雲林地方法院2022年5月以貪污治罪條例判處有期徒刑10年，全案現仍在上訴中。\n雲林縣議會今天辦理林哲凌的宣誓就職典禮，由議長黃凱主持，監誓人為雲林地方法院民事庭長陳秋如，議員黃文祥、蘇國瓏、曾博鴻、陳永修列席觀禮。\n黃凱表示，議會今天是依選罷法、地方立法機關組織準則、雲林縣議會組織自治條例等相關法規辦理林哲凌遞補當選宣誓就職典禮，林哲凌擔任過16、17、18屆議員，對於議會運作及問政角色已相當熟悉，相信以他紮實的民意基礎，未來必能充分反映在地心聲，期許他能以民意為依歸，不分政黨色彩理性監督。\n林哲凌說，對議員的角色、應該做的事情都很熟悉，期許未來能在議會有所發揮，反映地方事情，能夠為雲林多做一點事情，他是無黨籍，未來將加入民意聯盟政團。\n\n", "labels": ["關聯污名"]}, {"id": 1633, "title": "屏東政見會 徐富癸強調重視交通", "date": "2024-01-05", "section": "政治", "content": "屏東縣選委會昨天辦理第二場立委候選人政見發表會錄影，十位候選人中有民進黨候選人徐富癸等六人到場，鍾佳濱等四人未出席，其中徐富癸及蘇孟淳都強調對農民及交通建設的重視，行銷自己是最好的立委人選。\n出席第二場政見會錄影的有第一選舉區國民黨籍黃明賢、無黨籍蔣月惠、曾鈺庭等三人，第二選舉區的民進黨籍徐富癸、無黨籍的蘇孟淳、人民最大黨何秋葺等三人。\n徐富癸表示，屏南快速道路、高鐵延伸到潮州、高雄捷運到東港、恆春觀光鐵道等交通建設他都會要求加快進度，對於農業及青年政策也會要求政府重視，他也一定會做一個看得到人、找的到人的立委，並強調民進黨執政以來讓台灣的民主向前走、國家更加發展，呼籲鄉親繼續支持民進黨。\n黃明賢則提出五項客家政策，包括客語保存、客家產業推廣、打造客庄文化觀光廊道、扭轉客委會「重北輕南」留一席給六堆南客、爭取「世界客家博覽會在六堆等，並承諾將爭取老農津貼增加至一萬元，爭取擴大開放農業移工。\n蘇孟淳則強調，將延續好的服務團隊，對於東港大鵬灣的開發、光電與農民爭地等問題，他將會努力協助解決，對於高鐵、高捷延伸屏東案及屏南快速道路等重交通建設，他也會 求政府加快執行。\n\n", "labels": ["道德污名"]}, {"id": 1634, "title": "北市政見會》高嘉瑜、李彥秀互槓 謝佩芬攻王鴻薇落跑", "date": "2024-01-05", "section": "政治", "content": "\n台北市區域立委公辦政見發表會昨、今登場，各選區藍綠立委候選人交鋒砲火猛烈，第三選區（中山、北松山）民進黨立委候選人謝佩芬抨擊國民黨對手王鴻薇尚未就任議員便落跑參選立委；第四選區（內湖、南港）國民黨立委候選人李彥秀暗酸民進黨對手高嘉瑜，選舉時才作秀、情緒勒索向選民道歉，高則拿出和李的比較手板，批評李收潤泰集團的政治獻金、與財團站在一起。\n第一選區（士林、北投）國民黨立委候選人張斯綱，及以無黨籍參選的新黨市議員侯漢廷批評民進黨立委在立法院，為了政治因素封殺許多利國利民的提案；張斯綱則批評民進黨執政八年來，國內發生諸如高端、光電等弊案，造成兩岸關係緊張，更批評民進黨立委吳思瑤是黨意立委。\n吳思瑤在兩人之後登台，回擊侯漢廷應熟讀法規，對張斯綱猛攻民進黨則酸張是把政見會當成「少康戰情室」，政見都在護航國民黨利益；最後並細數自己高達六十項的政績。\n\n第二選區（士林、大同）國民黨立委候選人游淑慧和民進黨候選人王世堅未相互攻擊，但游淑慧砲轟民進黨執政八年，不接受監督，甚至動用網路側翼攻擊所有批評，她希望民眾要選新換新，政治才能更乾淨；王世堅則闡述政見，包含身心障礙者補助放寬條件、提升醫療人員薪資、主張立刻開發社子島、解除陽明山地區禁建等，認為國家所遇到的問題，需在立院推動及監督。\n\n謝佩芬細數王鴻薇爭議，包含在大直基泰案的直播竟「笑嘻嘻」，甚至收受基泰建設政治獻金是所有民代中最多，並痛批王僅關心如何炒聲量；不過王鴻薇未點名謝佩芬，她提出推動「松山機場航空城」打造新國門，並強調將持續關心松機周邊的問題。\n\n李彥秀則在政見會暗酸高嘉瑜，認為選舉就是提出政見，而不是在選舉時才會勘、作秀，或用情緒勒索向選民道歉，若她回立院將會把民眾所關注的問題努力做好；高嘉瑜則拿出和李彥秀的比較手板，抨擊李彥秀是政治世家第三代、收受潤泰集團政治獻金，只有她敢打擊財團。\n高嘉瑜在選舉公報做與李對比的表格，內容包含面對財團，她追回聯開百億、李彥秀則是收潤泰五百萬獻金；李彥秀昨已委託律師向士林地檢署遞狀提告，她批評高為搶救低迷選情，不惜知法玩法，以惡質手段侮辱港湖的選民，盼選民終結惡質的選舉歪風，下架作秀的立委。\n\n", "labels": ["關聯污名"]}, {"id": 1635, "title": "竹市政見會》鄭正鈐批綠執政弊案 提7大政見", "date": "2024-01-04", "section": "政治", "content": "國民黨新竹市立委候選人鄭正鈐今天在公辦政見發表會中指出民進黨執政十大弊案，稱唯有國民黨重返執政、國會過半，才能揭開綠色執政黑箱，終結綠色執政弊端。並提出建設新竹、揭弊改革、完善教育、保障勞工、安心長照、照顧青年、居住正義七大政見。\n鄭正鈐說，民進黨執政10大弊案，包括疫苗採購封存30年、小吃店接16.5億快篩案、高端炒股案、超思巴西雞蛋採購疑雲、台南光電案、學甲爐渣案、天字輩9公司炒作綠電、im.B詐騙案、蔡政府40個國家隊、NCC縱容綠媒違法亂紀，且光電弊案延燒，因此要政黨輪替讓國民黨重返執政、國會過半。\n鄭正鈐也提出七大核心政見，包括學校營養午餐禁用瘦肉精、核食，同時針對學校營養午餐，推動補足營養師人力、建置校園專業管理人。同時也在立院提案增加「陪產檢及陪產假」，並通過由 5 天增加到 7 天，並爭取取消育兒津貼排富級距，減輕育兒負擔。\n在青年低薪問題方面，鄭正鈐指出，政府應解決學用落差問題，調整人才培育方式，改善就業結構。並提出低薪上班族所得稅減半、扶養12歲以下子女扣除額提高50%、擴大青年租金補助，金額提高、門檻降低等照顧青年政見。\n在居住正義方面他說，應盤點國有閒置土地，嚴格規範國有土地標售，大幅規劃社宅用地；全面檢討社會住宅實質進度，加速提升達成率；2胎以上家庭納入優先抽社會住宅條件的政見。同時提出逐年調漲基本薪資達3萬3千元、法定長照安排假，30天有薪假、60天彈性請假、提高家庭長照特別扣除額至24萬元、 修正財劃法，提高新竹市統籌分配款等多項政見。\n", "labels": ["關聯污名"]}, {"id": 1636, "title": "張斯綱、侯漢廷政見會猛轟執政黨 吳思瑤：把政見會當政論節目", "date": "2024-01-04", "section": "政治", "content": "台北市第一選區立委候選人政見發表會今（4日）登場，主要候選人國民黨張斯綱、無黨籍侯漢廷都劍指現任民進黨立委吳思瑤而來，猛攻執政黨。吳則回擊要侯漢廷多讀地方自治法，了解地方、中央權責；並酸張斯綱把政見會當成「少康戰情室」。\n侯漢廷在發表會提出中央應參與里長座談，並提出延役、重啟核電廠、恢復特偵組等政見，他並批評民進黨立委在立院，為了政治因素封殺許多利國利民的提案。\n張斯綱則提起總統蔡英文金句「過去8年大家過得好嗎？」批評民進黨執政8年來，國內發生諸如高端、光電等弊案，在兩岸關係方面也造成緊張，並提出廢除NCC、黨產會、恢復特偵組及成立高端調閱小組等，並批評吳思瑤是黨意立委。\n吳思瑤在兩人之後登台，回擊侯漢廷應該熟讀地方制度法，全台灣有7000多個里，只有1個行政院長，有可能做到嗎？對於張斯綱猛攻民進黨，她則酸張是把政見會當成「少康戰情室」，批評別人是黨意立委，政見卻在護航國民黨利益；她並提出自己60項市政與中央層級的政績。\n她也提到近日立委羅致政不雅片風波，她說去年立院修正性暴力防治四法，她身為主要提案人，希望防堵性私密影像被製造、傳播，雖當時提出專法倡議沒被採納，未來她仍不會放棄推動專法抑制性暴力犯罪。對於前衛生署長楊志良的年齡、性別歧視議題，她則表示連任後會推動「反歧視法」，她在這段時間研究英、德等國的立法經驗，認為無論性別、年齡、外貌、職業、種族，都應被立法保障平等尊嚴。\n", "labels": ["關聯污名"]}, {"id": 1637, "title": "七股反不當種電萬人聯署達標 要求市府總量管制", "date": "2024-01-04", "section": "生活", "content": "台南七股區里長聯誼會與七股區居民自救會去年11月發起「反不當種電救七股」萬人公民連署活動，自救會今天公布連署人數已達標，強調他們不反對綠電，但反對不當種電，七股種電已經過量，要求中央及南市府重視地方的心聲，並進行開發總量管制。\n包括七股區里長聯誼會會長陳中正等多位里長、自救會及台南市議員、第2選區立候選人陳昆和今天在台南市議會召開記者會，宣布萬人連署已經達標，隨後率領數十名七股鄉親前往台南市政府遞交聯署書，由市府經發局副局長蕭富仁代表接下。\n陳昆和表示，去年11月24日發起連署後，獲得七股居民廣泛響應及熱烈支持，七股區18里里長，有14名里長參與連署，短短1個多月，總連署人數已達1萬1505人，展現七股居民反對不當種電的心聲。\n里長陳中正表示，他們不反對綠電，而是反對不當種電，在七股種電面積超過1/10，甚至比其他整個縣市的種電面積還要大，有些光電緊鄰住宅區，甚至良田也種電，未種電的農田被光電包圍，叫農民情何以堪，要求政府應嚴格把關，種電離住宅區的距離，沒有100公尺，至少也要距離50公尺以上，同時也應該進行總量管制。\n他們也發表3點聲明：\n1、1萬份公民連署書已達標，連署活動將持續進行，直到得到公平合理解決為止，七股不當種電的政策要檢討與訂立法規管理。\n2、邀請總統參選人表態簽名支持，目前侯趙配已簽署。\n3、期請台南市長黃偉哲重視七股人受不當種電，承受的痛苦與心聲，嚴謹地審核與釐訂政策來管制。\n經發局表示，針對所有光電申請案將嚴格把關，並加強查核案場，以確保光電政策正向發展。有關選址部分，經濟部先前已承諾不在七股台61以西劃設漁電共生專區，並勸說業者避免於七股台 61以西設置光電。同時經濟部已於七股成立跨部會工作站，即時處理當地光電開發相關爭議。\n經發局強調，七股申請地面型光電設置案已大幅減少，統計到去年12月底止，已從前年的22件降至去年的2件，其原因包括強化管制，停止受理小兩甲農地變更，以居民意願、生態考量、漁民生計優先為訴求，因此七股地面型光電設置面積及件數已大幅減少。\n", "labels": ["道德污名"]}, {"id": 1638, "title": "涉收賄一審判10年 林哲凌遞補雲林縣議員", "date": "2024-01-04", "section": "生活", "content": "前雲林縣口湖鄉長林哲凌涉嫌收賄一審遭判刑十年、褫奪公權八年，依選罷法規定若判刑確定將不得參選公職，不過林哲凌一年多前被解職後參選雲林縣議員，雖未能當選，但因同選區的議員蕭慧敏賄選案遭解職，順利遞補雲林縣議員並將於五日宣誓就職。對此縣府民政處表示，完全符合法令規定。\n本屆雲林縣議員選舉第六選區議員蕭慧敏因賄選案，民事訴訟當選無效二審確定，內政部日前解除蕭慧敏議員職務，中央選委會於日前公告缺額由林哲凌遞補，而林在擔任口湖鄉長期間因向太陽能光電業者索賄四百萬元，雲林地方法院去年五月以貪污治罪條例判處有期徒刑十年、褫奪公權八年，目前仍上訴中。\n對於林哲凌將就職雲林縣議員，縣府民政處表示，選罷法規定，林哲凌若被判刑十年以上確定，將無法參選公職，但林哲凌遞補雲林縣議員完全合乎規定，且已由中選會公告遞補。\n民政處官員解釋，蕭慧敏因賄選案遭解職後，缺額由落選人得票數之高低順序遞補，且落選人的得票數必須達到該選區最低當選票數的二分之一以上，林哲凌的得票數達五千二百多票，遠超過最低當選票數的一半，且經向雲林地方法院查證，林並未有賄選相關案件，所以符合遞補條件，至於所涉及貪污治罪條例一審判處十年徒刑一案，由於並非賄選案，必須全案判決確定有罪才會遭到解職，若最後判決無罪，林哲凌甚至能繼續參選。\n", "labels": ["關聯污名"]}, {"id": 1639, "title": "酸民進黨反核神主牌 柯文哲：強推光電風電不告知「買電比賣電貴」", "date": "2024-01-03", "section": "政治", "content": "民眾黨總統候選人柯文哲今晚出席桃園市第5選區（平鎮、龍潭）立委候選人賴香伶造勢大會，他說，「作為一個政治人物，中心思想就是要讓老百姓安居樂業」，民進黨推非核家園，強迫發展光電、風電，卻不告知民眾買電的錢比賣電還高，就是因為反核的神主牌卡在那邊。\n柯文哲說，身為總統，應該很誠實跟民眾說明國家遇到什麼問題、如何解決，並與民眾討論解方，而不是因意識形態而卡在那裡就不理會。如今年輕人面對的問題，是認真努力也不一定有前途，他希望能建立一個公平的社會，所以這次的選舉是歷史的選擇，是要有新政治文化、自媒體與公民運動的選擇。\n柯文哲自認已盡到了改變台灣歷史的責任，他說，他的總部至今沒辦過募款餐會，他的選舉費用是國民黨、民進黨的10分之1以下，當時國民黨與她談合作時，還曾開出20億元的價碼，如果選一個總統要100億元，若不靠貪污、不靠財團，是不可能的，如果政府必須聽命於建商、財團，房價高等問題是不可能解決的。\n", "labels": []}, {"id": 1640, "title": "柯文哲酸民進黨：面對中國威脅搞義和團 慈禧太后與她的義和團", "date": "2024-01-03", "section": "政治", "content": "民眾黨總統候選人柯文哲今晚出席桃園市第5選區（平鎮、龍潭）立委候選人賴香伶造勢大會，他說，中國對台灣是很大的威脅，歷史上，日本面對列強是推動明治維新、孫中山是推動民主革命，但民進黨兩者都不要，而是去搞義和團，剛好成為「慈禧太后與她的義和團」。\n柯文哲晚間先到中壢新明夜市與支持者一一合影，再到平鎮區桃園三崇宮造勢，他說，總統大選至今仍是三分天下的局面，以前他最感動的一句話是「只要阿伯不放棄，你們就不會放棄」，現在要反過來，「只要你們不放棄，阿伯就不會放棄」，他發起55運動，要年輕人一週5天、每次5分鐘陪長輩說說話，除了勸長輩投票給他與民眾黨，更要讓長輩知道加入民眾黨的年輕人都比較孝順，未來長輩們就會勸自己的孩子加入民眾黨。\n「選總統要有什麼條件？只要不貪污就好了！」柯文哲說，他當總統後，要讓台灣變成一個「正常」的國家，正常的條件是政府講話是可信的、司法是公平的、法律是遵守用的、政府是服務民眾的、監獄是關有罪的人的、「台灣只要正常，台灣就是新加坡」，20年前，台灣贏新加坡，如今卻輸給新加坡，不是因為台灣人變懶惰，而是政府有問題。\n柯文哲說，台灣政黨輪體多次，政府仍有問題，是因為國民黨與民進黨，除了統獨意識不一樣外，實在看不出有什麼不一樣，若真要說，頂多是國民黨的吃相比較好看、餐桌禮儀比較好。現階段兩岸不可能統一、台灣不可能獨立，兩黨卻一直在亂，就是在愚民，以新北市政府明明有賴皮寮的空拍照，卻不拿出來，有可能是因為國民黨總統候選人侯友宜想到選戰最後階段才拿出來，另個可能是侯想要cover民進黨總統候選人賴清德，因為兩黨都知道對方有問題，而為什麼國民黨監督民進黨不用力，就是像光電弊案一樣，「我有你有大家有」。\n", "labels": ["關聯污名"]}, {"id": 1641, "title": "南市立委公辦政見會 賴惠員訴求政績爭連任 在野候選人猛圍剿", "date": "2024-01-03", "section": "政治", "content": "南市立委公辦政見會今（3）日登場，第1選區民進黨賴惠員、國民黨周宏昌、復康聯盟黨蔡承攸、無黨侯陸太、無黨籍魏耀乾先後上場發言，暢述政見。\n賴惠員舉例爭取建設績效，用行動證明自己是會做事的立委，另出示中正大學相關公文，其碩士論文確有瑕疵待補正，但並無所謂的抄襲造假。她提出競選政見，包括提高軍公教福利，未來與立院同事共同努力爭取老農年金提高至1萬元；提高生育補助金、育嬰假延長時間；清查閒置或低利用公有土地活化成為老人安養場所；社會住宅申請放寬條件，或是一定年限後賣給年輕人，實現居住正義，人人買得起房子。促進溪北地區繁榮、活化觀光、爭設六甲高鐵站；從南科延伸到官田、六甲、柳營工業區打造大新營科技廊帶，創造就業機會，翻轉北台南。她並呼籲支持勇於改革的民進黨正、副總統候選人賴清德、蕭美琴，繼續帶領台灣向前進。\n周宏昌喊出溪北發展，讓「阿昌」來打拚，「立委換新、溪北會興」。他強調，自己擁有台大高學歷，曾從事醫療工作國際研究，具有經濟與產業管理專才，能夠以全球視野在立院發揮立法功能與世界接軌，跳脫黨派框架，創造健全產業環境。他並訴求「拚經濟、顧家園」，全力為溪北地區爭取建設；台灣民主已進步到多元政治，中央權力過大，應釋出權力給更多年輕人參與公共事務，刺激更多政黨產生；地方經濟繁榮，需要的是產業整體規劃，而不是中央給錢東補西補，他將打造溪北成經濟自由示範區。\n蔡承攸批評，藍綠只會吹牛，溪北地區沒有發展「只會種光電」，藍綠都是從光電分贓，沒有核能只有綠能會比較好嗎？他提出，台灣可以學新加坡，「性專區合法化」，「博奕專區合法化」，有30％娛樂稅來挹注社會福利、生養教育經費。新營國家圖書館不要再蓋了，否則以後會變成蚊子館。\n候陸太說，身心障礙者退休後找不到房子，找不到工作，他的競選政見全力爭取身心障礙福利，大眾運輸工具全面無障礙設施。\n魏耀乾批評賴惠員碩士論文涉嫌造假、爭取建設說大話。他並指出，光電案、「學甲88槍」案、爐碴案傷害地方，很多人看不下去，民進黨不是壞，但就有部份人士心懷不軌，讓他這位創黨元老痛心，決心以無黨身分參選到底，「以台灣心、為台灣打拚」。他並主張，小孩子出生到大學應全由國家養。\n林芳竹（中華統一促進黨）則未出席到場。\n", "labels": ["關聯污名"]}, {"id": 1642, "title": "前口湖鄉長一審判10年不得參選公職卻遞補議員 民政處：符合法規", "date": "2024-01-03", "section": "政治", "content": "前雲林縣口湖鄉長林哲凌涉嫌收賄一審判刑10年、褫奪公權8年，依選罷法規定不得參選公職，不過因同選區的議員賄選案遭解職，卻能遞補議員。對此縣府民政處表示，林哲凌將於5日宣誓就職，完全符合法令規定。\n第20屆雲林縣議員選舉第6選區無黨籍議員蕭慧敏涉賄選，民事訴訟當選無效二審確定，內政部日前解除蕭慧敏議員職務，中央選委會於日前公告缺額由林哲凌遞補，而林哲凌因為在擔任口湖鄉長向申請建造執照的太陽能光電業者索取400萬元，雲林地方法院去年5月以以貪污治罪條例處以有期徒刑10年、褫奪公權8年，目前仍上訴二審中；去年底12月監察院也以林哲凌嚴重敗壞法紀及損害政府廉潔形象，監察院審查會以全票通過彈劾，並移送懲戒法院。\n林哲凌將於5日宣誓就職雲林縣議員，引起雲林政壇議論。對此民政處表示，選罷法新法規定，「十年以上徒刑判決尚未確定者不得參選」，林哲凌若被判刑10年以上確定，將無法參選公職，若判無罪則能繼續參選，但依據選罷法規定，林哲凌已遞補成為雲林縣議員且即將就職。\n民政處官員解釋，根據選罷法規定，蕭慧敏因賄選案遭解職後，缺額於法院判決確定日或辭職生效日，由落選人得票數之高低順序遞補，且落選人的得票數必須達到該選區最低當選票數的二分之一以上，林哲凌的得票數達5214票，遠超過最低當選票數的一半，且經向雲林地方法院查證，林哲凌並未犯有賄選相關案件，完全符合遞補條件，至於所涉及貪污治罪條例一審判處10一案，由於並非賄選案，必須是全案判決確定才可能遭到解職，且若最後判決無罪，林哲凌也能繼續參選。\n", "labels": ["關聯污名"]}, {"id": 1643, "title": "趙少康稱恆春人為補助支持核三延役 居民批污衊", "date": "2024-01-03", "section": "政治", "content": "國民黨副總統候選人趙少康日前在辯論會中談核電廠延役、核廢料存放議題，屏東縣長周春米到汐止為民進黨立委候選人賴品妤助選時，批趙少康的論點非常不負責任；恆春居民也不滿趙的言論「污衊恆春人只要錢」。\n對於趙少康稱恆春人「為補助要延役」說法，恆春朱姓居民痛批「污辱恆春人」，因為恆春地區家戶每人每月發放新台幣150元回饋金，一整年約1800元，只能說是小紅包；在核三廠除役說明會上，台電已承諾除役的25年間回饋機制比照運作時辦理，因此「補助並不完全是支持延役的誘因」。\n恆春耆老葉先生則認為，部分支持延役的聲音，也是不希望光電影響山林景觀，反對者則擔憂延役恐讓核一、二廠核廢移到較新的核三存放，說恆春人只為補助太過武斷。\n屏東縣長周春米則認為，趙少康選舉造勢才到恆春半島，停留時間非常短，居然就可以說恆春半島的鄉親為了高額補助，支持核三延役，這是不負責任的說法。\n這起爭議，主要是趙少康在辯論上提到，屏東核三廠附近居民最近要求延役讓他很驚訝，因為「核電廠也沒有危險，又有那麼高的補助款，他們覺得很高興啊，又讓國家的電價能夠降低，有什麼不好呢？」\n", "labels": ["外觀污名"]}, {"id": 1644, "title": "為補助挺核三？恆春居民痛批 趙少康侮辱人", "date": "2024-01-03", "section": "政治", "content": "\n國民黨副總統候選人趙少康前天在辯論會中談核電廠延役、核廢料存放議題，屏東縣長周春米昨天到汐止為民進黨立委候選人賴品妤助選時，兩人異口同聲批趙少康的論點非常不負責任。\n趙少康說，核三廠附近居民最近要求延役讓他很驚訝，因為「核電廠也沒有危險，又有那麼高的補助款，他們覺得很高興啊，又讓國家的電價能夠降低，有什麼不好呢？」\n\n周春米則表示，趙少康選舉造勢才到恆春半島，停留時間非常短，居然就可以說恆春半島的鄉親，為了高額補助支持核三延役，這是不負責任的說法。\n周春米說，趙少康要選副總統，對於核能及核三延役的議題要非常慎重，他在短暫的選舉造勢後做這樣的判斷，非常不負責任。\n\n對於趙少康稱恆春人為「為補助要延役」說法，恆春朱姓民眾痛批「侮辱恆春人」，因為，恆春地區家戶每人每月發放新台幣一五○元回饋金，一整年約一八○○元，只能說是小紅包；在核三廠除役說明會上，台電已承諾除役的二十五年間回饋機制比照運作時辦理，因此「補助並不完全是支持延役的誘因」。恆春耆老葉先生則認為，部分支持延役的聲音，也是不希望光電影響山林景觀，反對者則擔憂延役恐讓核一、二廠核廢料移到較新的核三存放，說恆春人只為補助太過武斷。\n賴品妤也指出，趙少康現在的身分是副總統候選人，不是過去的媒體人，講這樣子的話非常不負責任，一個地方要存放核廢料需要地方民眾同意，最終處置場址要縣市政府同意，國民黨的縣市長應該要出來表態，支不支持提公投，把核廢料、最終處置場址放在「你所在的縣市」，請趙少康不要空口說白話，應該要負起政治人物該有的責任。\n", "labels": ["外觀污名"]}, {"id": 1645, "title": "台南站台轟民進黨抹黑抹紅 侯友宜：走「親美友中」安全路線", "date": "2024-01-02", "section": "政治", "content": "國民黨台南市第六選區立委候選人陳以信今晚（2日）在東區舉行造勢晚會，總統候選人侯友宜特地南下站台透露，陳以信是他刑事局老同事的兒子，有熱情、正直會做事，值得支持。他也反駁民進黨的抹黑與抹紅，強調他要走「親美友中」的安全中間路線，台灣才能全力拚經濟。\n侯友宜憤慨地說，5年前他家的事已被拿出來討論過，都有繳稅、沒有問題；這次選舉又被民進黨拿出來抹黑、亂講一通，還說他與黑金站在一起，這怎麼可能！遇有黑金問題，他一定抓出來辦，絕不會放過。\n「民進黨又抹紅他與中國走得近」，侯友宜說，他的父親曾為國民黨到中國打仗過、有榮民證，他家兩代都愛中華民國，他是正港台灣囝仔、要顧的是中華民國台灣，怎會抹紅他親中呢？台灣要走的是最安全的中間路線，才能拚經濟，台灣在親近美國同時也要跟中國做朋友，不應大眼瞪小眼，因為這樣看久了會出代誌！\n侯友宜說，最近來台南多趟，有去看光電，魚塭無法養魚，漁民都抗議；學甲爐渣案，埋了40萬噸爐渣，問題多，台南民主倒退、涉貪污，讓人「切心」。新潮流涉貪，這些難道賴清德都不知道、不辦嗎？民進黨不辦，就讓他最懂掃黑除弊的刑警來辦，他若有貪污一分一毫及違法，會直接宣布棄選總統。\n", "labels": ["道德污名"]}, {"id": 1646, "title": "副總統辯論會》吳欣盈口誤︰要設立特偵組獨立辦案", "date": "2024-01-01", "section": "政治", "content": "今天（1日）舉行副總統辯論會，在交叉詰問階段，民眾黨候選人吳欣盈講述反貪腐問題時說：「本黨建議要有特偵組，發揮獨立辦案」，這和總統候選人柯文哲反對成立特偵組完全背道而馳；民眾黨趕忙替吳欣盈澄清，強調那是口誤，是「不應有特偵組」。\n國民黨候選人趙少康在交叉詰問階段拚命攻擊民進黨候選人蕭美琴，質問民進黨的非核家園政策跳票、光電綠能變成貪腐，但並未對吳欣盈提問。吳欣盈隨後自問自答，表示台灣是製造業出口的國家，應該要用務實態度面對能源是否足夠。\n吳欣盈說，例如不能用意識形態操作來面對核電，並舉盧森堡為例，它有簽署要廢除核能，但盧森堡的製造業只佔了經濟體的6%，它是和鄰國購買核電，「台灣只是小島，沒有鄰國，用核電要慎重思考並和民眾溝通」。\n吳欣盈說，核能有廢物、太陽能光電板也有廢物，唯一沒有廢物的是核融合，但核融合科技不成熟，產業也不能等待。吳欣盈稱，兩年前公投，民進黨讓四大公投不通過，但不代表人民要廢核四、要吃萊豬。\n吳欣盈最後講到反貪腐，竟稱「本黨建議要有特偵組發揮獨立辦案」，完全和柯文哲不同意成立特偵組的說法背道而馳；民眾黨競選總部也趕緊替吳欣盈澄清是口誤，應為「不應有特偵組；能發揮獨立辦案的制度、而不是設立一個機關而讓執行者可上下其手」。\n", "labels": ["關聯污名"]}, {"id": 1647, "title": "副總統辯論會》蕭問核電廠、廢料放哪？ 趙稱美國怎麼處理就怎麼處理", "date": "2024-01-01", "section": "政治", "content": "副總統辯論會今日下午登場，民進黨副總統候選人蕭美琴在候選人交互詰問指出，能源是民生以及國家經濟發展非常重要的課題，那國民黨正副總統候選人侯友宜、趙少康兩位提出的政見有所不同，侯友宜主張核電發電比例要提高到18%，趙少康主張到25%，台電估算不論是18%或是25%，台灣都需要新增好幾座的核電廠。\n蕭美琴說，她想請教趙少康，這些新建的核電廠到底要蓋在哪裡？據她所知，民進黨執政的縣市首長都反對，難道是要蓋在國民黨執政的縣市裡面嗎？要蓋在哪一些縣市？而核廢料又打算怎麼處理？不管是低階或是高階的燃料棒，打算要放在哪一些縣市？如果沒有辦法清楚地告訴大家，要發展核電，新的核電廠要蓋在哪裡？核廢料要怎麼處理？就是不負責任，不坦然面對，想含混過關。她也想要請教民眾黨副總統候選人吳欣盈的看法？\n趙少康表示，他覺得民進黨的能源政策才是不負責任，今天大家要求我們在2050變成淨零，按照民進黨的能源政策，如果不使用核電的話，怎麼樣也不可能達到淨零，「你再怎麼騙，再怎麼混，再怎麼唬弄，你告訴我，你怎麼能達到2050年淨零？」\n趙少康指出，吳欣盈近期才去杜拜參加COP28會議，美國、日本、法國等國家，都已經希望在2050達到3倍核電，蕭美琴沒有看到嗎？「美國哦，你們最尊敬的美國哦」。去年台電賠5千億，中油賠5千億，今年台電還要賠大概3、4千億，中油要賠一、兩千億，「為什麼？就是你們錯誤的能源政策嘛？天然氣多貴啊。」\n趙少康說，便宜的核電不用，卻先問他將來要放在哪裡？核一廠、核二廠、核三廠原來都可以做4部機組，現在都只做兩部，核四廠裡面可以放8部機組，現在只放兩部。他最近到屏東，是民進黨執政的縣市，附近的居民都跟他們說，要讓核三廠延役，讓他們很驚訝，因為核電廠附近有很高的補助款，居民覺得很好，核電廠也沒有危險，又有那麼高的補助款，他們覺得很高興，又讓國家的電價能夠降低，有什麼不好？\n「核廢料放哪裡？你最尊敬的美國怎麼處理，我們就怎麼處理」。趙少康表示，美國現在地下掩埋，挖深以後把它強固起來，我們就這樣做，全世界幾乎90%的核電都是這樣做，我們不能這樣做嗎？\n吳欣盈在回答前，先就稍早媒體提問環節指出，趙少康、蕭美琴兩位是最尊敬的政治金童及外交女士，「上次趙叔叔吃我豆腐，今天說請美琴吃飯，要吃不同的菜，我建議結束後大家一起吃buffet，就可以挑自己喜歡的吃。」\n吳欣盈說，核電是非常嚴肅的科學問題，她是立法院本屆第八會期衛環委員會當召委，這個議題是持續關注，核能提供產業發展及生態環保，不能用意識型態來處理，民進黨2025非核家園，為彌補缺口，拚命發展再生能源，國際上趨勢是要在2050年淨零碳排，再生能源要提高到60％到90％，再生能源的穩健發展，2025強制停用核電，強迫風電、光電快速發展，衍生一大堆弊案，同時破壞環境，「柯盈配」主張核2、核3延役，核四儘速全體盤查再進行下一步。\n吳欣盈說，台灣還是大部分以製造業為主，應該以務實態度來面對核電，不要用意識形態來操作，最近在歐盟看到一些國家，他們反核電，不過從邊境國買核能，台灣沒有這樣的選擇，只是小島而已。\n", "labels": ["關聯污名"]}, {"id": 1648, "title": "不利耕作農地設太陽光電 地價稅研議比照工業地優惠", "date": "2017-12-28", "section": "財經", "content": "〔記者黃佩君／台北報導〕全台灣2383公頃不利耕作農地，有許多將轉型為設置太陽光電，但卻面臨高地價稅問題，若申請變更為太陽光電用地後，恐負擔最高千分之55的地價稅。民進黨立委蘇震清今點出問題，強調台電的鐵塔、變電所均可依土地稅法58條按照工廠用地課稅，而太陽光電也屬發電的一種，應比照辦理，並通過決議。而工業地優惠稅率為千分之10，相當省下千分之45稅率，亦即比照後，最多可減達8成地價稅。\n農委會公告全台農地不利耕作區、鹽害地可開放申設太陽光地設施，全台共有2383公頃。但農地原本免課徵地價稅，但轉為非農用之後就將改課千分之10到55的地價稅。蘇震清表示，農地目前可變更為太陽光電專區，雖目前因經濟部都尚未正面表列，還沒有通過案例，但未來仍須面對農地真正轉型後的高稅率問題。\n蘇震清說，未來不利耕作農地轉型為太陽光電專區後，若未做好配套，由於農地面積較大，稅率會可能會飆高到最高千分之55，「課稅下去非同小可」。而財政部曾在民國58年發文，表示根據土地稅法58條，台電的鐵塔、變電所等發電設施可按照工廠用地課稅，稅率僅千分之10。而太陽光電也屬於發電的一種，蘇震清強調，應比照辦理。\n經濟部長沈榮津當場承諾，會與財政部針對此事進行溝通，由於目前政府大力推動太陽光電，這個措施「有意義，我們會努力」。能源局長林全能也說，會與財政部進行進一步討論做適當處理，之前並未思考到這樣的面向。\n最後經委會也通過臨時提案，請經濟部與財政部協調，研議興建光電設施用地得適用財政部發布之財稅發第57號令規範，比照工廠用地課稅，紓解光電事業用地需負擔高額地價稅之疑慮。而若適用後，稅率將從最高千分之55改課千分之10優惠稅率，形同最多減稅達8成。\n蘇震清另也關心農舍屋頂設太陽光電問題，強調目前違建已可合法設置太陽光電，但農舍部分卻「一國兩制」，有些農舍本身合法，但申請太陽光電裝設超過農舍本身容許，一概遭否決。他強調，違建都可合法設置太陽光電，合法農舍卻不適用，「農民就一定要這麼委屈嗎？」農委會副主委李退之也說，會針對農舍違規的樣態與地方政府檢討，看如何在農舍規定的面積內增設太陽光電設施。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1649, "title": "陂塘種電應環評 立委促停工", "date": "2017-12-16", "section": "地方", "content": "國民黨立委吳志揚、陳學聖昨召開記者會，質疑桃園市政府放任業者，讓業者在缺乏環評狀況下，逕自在平鎮區陂塘施工，兩人呼籲市府應即要求停工，並要求中央政府對陂塘光電進行環評；對此，桃園市長鄭文燦表示，市府一貫立場，要求中央趕快訂定規則，陂塘使用規範是在農委會、政策環評在環保署，畢竟各項規範都在中央，兩位立委有意見的話，應該要求環保署跟農委會。\n鄭文燦：立委有意見應向中央反映\n吳志揚、陳學聖召開「政策環評馬上做！施作陂塘要停工！鄭文燦踹共！」記者會，吳志揚表示，桃園台地陂塘是珍貴文化資產，因此陂塘光電政策應依法進行環評，在結論出爐前，都不應私相授受放行；他表示，儘管桃園市政府先前以中央法規不足為由停止該計畫，但行政院近期傳出要協商制訂辦法，以略過政策環評，中央及桃園市政府不能為了能源政策，就協力破壞陂塘，所有施工中陂塘光電，在評估出爐前都應立即停工。\n陳學聖則指出，鄭文燦簡直是「生態連續殺手」，如今平鎮區的第二口陂塘仍在施工，桃園市政府是否有告知業者要取得環評許可才可施工？為何施工現場找不到施工許可，業者還敢逕自施工，是否有不可告人之事。\n鄭文燦說，陂塘的管理單位是水利會、使用規範在農委會，市府希望陂塘多元使用，發展綠能的同時也能將景觀、生態計畫納進來，對於未來的永續發展比較好，立委可以監督或要求農委會制定規範，如果希望環評的話，政策環評的部分也可以要求環保署。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1650, "title": "籲桃園陂塘光電政策須環評 藍委要求立即停工", "date": "2017-12-15", "section": "政治", "content": "國民黨立委吳志揚、陳學聖召開記者會，質疑桃園市政府放任業者，竟讓業者在缺乏環評狀況下，逕自在平鎮區陂塘施工，兩人除呼籲市府應即要求停工，並要求中央政府對陂塘光電進行環評。\n吳志揚、陳學聖今於立法院召開「政策環評馬上做！施作陂塘要停工！鄭文燦踹共！」記者會。吳志揚表示，桃園台地陂塘是珍貴文化資產，因此陂塘光電政策應依法進行環評，在結論出爐前，都不應私相授受放行。\n吳志揚說，儘管桃園市府以中央法規不足為由停止該計畫，但行政院近期傳出要協商制訂辦法，以略過政策環評，中央及桃園市政政府不能為了能源政策，就協力破壞陂塘，所有施工中陂塘光電，在評估出爐前都應即停工。\n陳學聖指出，鄭文燦簡直是「生態連續殺手」，如今平鎮區的第二口陂塘仍在施工，桃園市府是否有告知業者要取得環評許可才可施工？為何施工現場找不到施工許可，業者還敢逕自施工，這中間一定有不可告人的事。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1651, "title": "把關鬆散 肥中企瘦台廠", "date": "2017-12-14", "section": "財經", "content": "記者張慧雯／特稿\n蔡政府推動二○二五非核家園目標，太陽能是綠能政策的重要一環，不管是政策補助地面型或屋頂型種電，業者估算相關設備商機達三千億元，但卻成為中企（或外企）眼中的「肥羊」；「外皮中骨」轉道登陸台灣搶食大餅的傳言不斷，假如政府相關單位無法嚴格把關，不僅會打壞國內太陽能市場價格，肥了中企、瘦了台廠，豈不是賠了夫人又折兵。\n九月初，經濟部第一個地面型太陽光電「嘉義縣鹽灘地標案」競標，新加坡商速力（SOLEQ）開出每度費率二．六元超低價搶標，擊退眾多台廠；一個多月後，速力母公司Equis集團宣布，將被美國私募基金業者GIP（全球基礎建設夥伴）、中國主權財富基金中投海外子公司（CIC Capital）、加拿大退休基金PSP組成的財團，以含債務約新台幣一五一五億元完全收購；中投等於間接拿下Equis近二十％股權。\n母公司都決定要出售了，速力為何要來台搶標太陽能電站？有台廠懷疑，速力根本不是其宣稱要達到太陽能站的經濟規模、有助拉高售價，很有可能是中投藉此轉道進入台灣，試踩蔡政府紅線。\n阿特斯二○○六年於那斯達克掛牌時，中媒更敲鑼打鼓宣稱是「首家中國太陽能廠於美國掛牌」，雖登記在加拿大，但生產地以中國為主；據透露，阿特斯十一月申請來台設廠時，向投審會保證是一家「外商」，也拿出那斯達克掛牌「當保證」，但核准設廠後不到一個月，就要從那斯達克下市，投審會官員恐覺得是被擺了一道。\n「外皮中骨」太陽能公司接二連三進入台灣市場卡位，如果都以「灰色地帶」成功闖關，難保不會再有第三、第四家；但或許不用到第三、第四家，光是阿特斯一家的模組產能，就可將台灣市場吃乾抹淨，也難怪一票台廠急如熱鍋上螞蟻。\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1652, "title": "阿特斯搶種電大餅 被指外皮中骨", "date": "2017-12-14", "section": "財經", "content": "\n\n〔記者張慧雯／台北報導〕全球前五大的太陽能模組廠阿特斯（Canadian Solar），十一月底才向投審會申請來台設廠，怎料十二月獲得核准函後，竟打算從那斯達克下市、轉赴中國Ａ股掛牌；國內太陽能業者質疑，阿特斯以外資身分登台，但骨子裡卻是中資，「政府補貼種電是擴大內需市場、增加台廠出海口，最後恐肥了外人口袋！」\n\n\n\n阿特斯總部設立於加拿大安大略省，目前在美國那斯達克掛牌，主要生產基地設在中國蘇州。根據外電報導，美國時間十二月十一日阿特斯宣布，董事長兼執行長瞿曉鏵將以每股十八．四七美元，收購市場上所有阿特斯在外流通的普通股。\n\n中媒報導，這意味著阿特斯將從那斯達克下市、轉赴本益比較高的Ａ股掛牌；中國太陽能廠如天合光能、晶澳太陽能等，陸續從那斯達克下市回歸Ａ股，出身北京清華的瞿曉鏵雖已是加拿大人，但讓阿特斯回歸Ａ股的可能性很高。\n\n國內太陽能業者表示，我國並未開放中國電池與模組產品輸台，中資來台也有很多限制，但阿特斯卻藉著在加拿大註冊、那斯達克掛牌、董事長取得加拿大籍，拿到投審會核准函，但瞿曉鏵原本就是中國人、廠房也設在中國，十足是一家「外皮中骨」的企業。\n\n業者分析，阿特斯來台設廠當然是看好台灣太陽能內需市場，一是想取得高效模組的額外補貼，二是想經營太陽能電站。標檢局針對高效模組進行驗證，取得驗證業者得以在系統端擁有高出六％的補助費率，模組售價也能拉高，但依規定，獲得補助模組須有一定「台製」比例，這就是為何阿特斯得在台設廠的原因。\n\n\n\n業者還說，阿特斯不僅製造模組，矽晶圓、電池片等產品一應俱全，市場更盛傳，阿特斯雖宣稱在新竹湖口設模組廠，但傳出打算將越南製造的太陽能電池進口到台灣，在台灣組裝成模組銷售，將在國內掀起模組價格惡戰，台廠是「剉咧等」。\n\n根據阿特斯在台灣登記營業項目，還包括「發電、輸電、配電機械製造業」；國內太陽能高層分析，這顯示阿特斯更有心進攻太陽能電站市場，估計阿特斯登台後，將對台灣太陽能廠供應鏈造成重大威脅。\n\n\n小檔案》\n\n中國政商關係良好\n阿特斯陽光動力集團（Canadian Solar）於2001年成立，總部位於加拿大安大略省，中國總部位於江蘇省蘇州，專門生產太陽能電池及模組，研發和銷售中心設在加拿大，目前模組產能為全球第五大、中國第二大，2006年在美國那斯達克（NASDAQ）上市。\n阿特斯創始人瞿曉鏵祖籍蘇州，1964年生於北京，1986年畢業於中國清華大學物理系，留學多倫多大學取得物理學碩士、材料學博士學位，2011年受聘為中國清華大學雙聘教授。他雖已入籍加拿大，但與中國政商關係良好，曾任中國政協常熟市委員會委員、中國可再生能源學會光電專委會委員等，更曾獲得「千人計畫國家特聘專家」證書。\n「台灣阿特斯陽光能源科技股份有限公司」登記資本額為1.17億元、代表人為鄭旭然，核准設立日期為12月5日，所在地為「新竹縣湖口鄉勝利村工業三路二號」，也就是原英懋達廠房，據了解，鄭是前英懋達高階主管。\n（記者張慧雯）\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1653, "title": "兩輪凸全台 「鳥人騎鳥車」為濕地請命", "date": "2017-12-11", "section": "生活", "content": "［記者黃旭磊／高雄報導］騎車環台1個月，鳥友憂心部分濕地淪為蚊子館。\n高雄市野鳥學會總幹事林昆海，今年11月11日從鳥松濕地出發，以單人騎車方式環島為濕地請命，本週10日回到高雄結束「Birdy for Wetlands:為濕地而騎、鳥人真愛台灣行」活動，全程騎乘距離1千7百多公里、走訪近60個濕地。\n林昆海座騎Birdy有「鳥車」稱號，鳥友稱「鳥人騎鳥車凸全台」。林昆海今天（11日）表示，30天來觀查西海岸濕地，不論是魚塭、鹽田或埤塘，漁民生計、漁業生產與濕地保育都面臨太陽光電政策土地競爭，各濕地普遍缺乏資源及人力管理，硬體設施因維管資源不足，「被荒煙蔓草所掩蓋、或淪為蚊子館」，凸顯濕地政策立意良善，投注資源卻不足。\n除了資源不夠，大城芳苑濕地、金山清水濕地、田寮洋、貢寮水梯田、知本濕地未列入國家重要溼地指標性濕地，值得政府檢討。\n環台過程受到各地鳥友、生態團體及政府單位夥伴支援，包括茄萣生態文化協會、台南鳥會、黑面琵鷺保育學會等數十個團體伙伴，林昆海每天上網貼文致謝，他表示「點滴在心頭，謝謝大家。」\n林昆海將彙整環島經驗讓民眾瞭解，並認為濕地維護應結合在地居民及社團合作，不應排除民力資源，下階段將針對特定濕地和議題，建立合作行動平台，為濕地保育及經營管理建立可行模式。\n", "labels": ["道德污名"]}, {"id": 1654, "title": "國發基金擬注資昇陽 立委質疑不妥", "date": "2017-12-11", "section": "政治", "content": "國家發展基金本週三將審查對新日光、昱晶、昇陽3公司合併的注資案，國民黨立委林為洲今召開記者會指出，3家廠商皆為虧損，政府貿然注資，恐成為另一個「慶富案」，林也指出，昇陽與員工發生勞資爭議，不當資遣員工，政府注資等於是鼓勵企業這樣對待勞工。\n新日光、昱晶、昇陽3家太陽能廠合併案，國發基金預計投入政府注資規模約45至50億元，林為洲今早在立院召開記者會，指出去年3家太陽能廠去年合計虧損金額多達90.45億元，若貿然投入，恐成另一個「慶富案」，呼籲國發基金不要濫投，應審慎評估。\n林為洲表示，依據「產業創新轉型基金投資作業要點」規定，申請基金需經過政策評估、內部審議、創新轉型基金投資評估會議、管理會會議等4步驟，該案目前已經過政策評估，主因是政府欲發展太陽能光電，而內部審議部分則包括法務評估、員工權益事項等。\n在員工權益事項方面，林為洲指出，昇陽在今年11月發生重大勞資爭議，以廠房失火為由，資遣83名員工，員工則爆料指資遣原因並非失火，而是公司要求員工改變勞動條件，從原本的「做二休二」改成「做四休二」，員工拒絕後直接解聘，未善待員工。\n昇陽光電工會理事長張凱旗表示，5月份時昇陽工會成立後，積極要跟公司進行協商，但從未得到公司正面回應，在11月發生火災後，公司持續做轉班意願調查，11月份有傳聞說公司要資遣拒絕轉班的員工，工會發函給公司要協商，公司仍說還在評估中，但4天後公司就解雇整個工會及不願轉班的員工。\n張凱旗說，目前政府要修的勞基法，要求工會跟公司協商，但勞工要拿什麼去跟雇主協商？「是要拿我們的工作權還是生命？」政府應好好考慮這次的勞基法修法。\n\n", "labels": ["關聯污名"]}, {"id": 1655, "title": "光電埤塘 鄭文燦促中央明確規範", "date": "2017-12-07", "section": "地方", "content": "楊梅區「繞卅七Ｂ號」池被抽光池水施作光電埤塘系統，引發環保團體與學者質疑破壞生態，市長鄭文燦昨在市政會議上表示，市府的立場也希望保護生態，將向中央積極反映，並於十月底暫停發照。\n市府經濟發展局指出，業者欲申請光電埤塘，必須先向地方政府申請容許設置，再經過經濟部能源局同意備案，完工後再向能源局登記，市府得審查包含土地管制規定、既有水利功能、生態環境及景觀綠美化等地方回饋機制。\n十月底已宣布暫停發照\n不過，十月底市長鄭文燦以中央相關規範不明確、地方難以執行為由，在核准四座光電埤塘後，已宣布暫停發照。\n鄭文燦昨天說，中央推動光電埤塘政策，核准權屬經濟部能源局，訂定購買契約要向台電公司，埤塘管理單位則為農田水利會，埤塘使用規範由農委會農田水利處訂定，針對光電系統的相關規範卻不明確，市府會據實向中央反映，並積極要求盡快訂出規則。\n桃園市野鳥學會代理理事長吳豫州指出，鳥類是生態指標，從楊梅繞卅七Ｂ號池通過核准，可看出市府對埤塘生態的不了解，希望市府有積極作為，進行全面、長期的生態調查，不要只做一次性會勘或各單位互踢皮球，被批了又推責給中央，也希望未來能公開揭露埤塘核准資訊，最好能訂定埤塘生態保育的相關自治條例。\n明年重啟調查 訂保護標的\n市府都市發展局長盧維屏表示，目前中央法規不明確，發生疑慮後市府立刻懸崖勒馬，明年準備重啟埤塘調查，訂定保護標的。\n對此，曾任桃園縣政府觀光行銷局長、農業局長、環保局長的陳麗玲質疑說，二○○九年朱立倫擔任桃園縣長任內曾頒布「桃園縣埤塘水圳保存及獎勵新生利用自治條例」，卻於去年十二月廿五日失效廢止，不免令人懷疑「為中央政策服務、放任業者破壞生態」。\n盧維屏對此解釋，桃園市升格後舊有自治條例最多沿用二年，該條例是自然失效，當時主要是公告保護埤塘、活化利用的都市計畫變更，後來因國家濕地保育法頒布，功能性重疊，為避免疊床架屋而未再訂定。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1656, "title": "光電埤塘遭疑破壞生態 鄭文燦：市府有責無權", "date": "2017-12-06", "section": "生活", "content": "［記者陳昀／桃園報導］桃園市楊梅區一處埤塘「抽水」做光電埤塘系統，引起環保團體與學者質疑破壞生態，桃園市長鄭文燦今天早上在市政會議上表示，市府立場也是希望保護生態，會向中央積極反映，以求最快速度訂定相關規範，並感嘆市府「有責無權」。\n鄭文燦指出，中央推動光電埤塘政策發電系統，核准權屬於經濟部能源局，也需要和台電公司訂定購買契約，埤塘管理單位則為農田水利會，並由上級單位農委會監督。\n他說，埤塘使用規範，則是由農委會農田水利處訂定，目前僅有「農田水利會灌溉排水管理要點」，農田水利會也只負責土地出租，針對光電系統的相關規範並不明確，市府將據實向中央反映，並積極向中央爭取，盡快訂出規則。\n由於業者申請光電埤塘後，需和地方政府申請容許使用，鄭文燦10月底以中央相關規範不明確為由，公開宣示市府即日起暫停發放許可，但在此之前，除了示範點新屋北湖12-14號池、已啟用的觀音區8-20號池外，楊梅、平鎮已各有1座光電埤塘核准，業者有權施作完畢。\n", "labels": ["道德污名"]}, {"id": 1657, "title": "修法後再說 賴揆工商早餐會暫延", "date": "2017-12-04", "section": "焦點", "content": "勞基法修法力拚本週出委員會，行政院長賴清德原擬在明天（五日）與工商協進會舉行首次早餐會，已確定將延期，待勞基法修法到一段落後再舉行；工商協進會理事長林伯豐坦言，工商界原是想與賴揆當面交換有關「五缺」問題，但因賴揆近來事務繁多，早餐會將延後舉行，屆時勞基法修法可能已塵埃落定。\n賴內閣九月八日上任後，積極解決產業五缺 （缺地、缺才、缺工、缺電、缺水）問題，但尚未與工商團體會面。\n林伯豐說，工商界對五缺問題還有諸多建議，包括稅改、投資環境改善及電力供應等問題，例如發展再生能源如太陽光電，有毒薄膜如何回收？循環經濟如何進行？會不會造成電價大幅波動等；且近來空污議題延燒到各縣市，會不會影響供電穩定等，這些都會影響台灣投資環境，只能等勞基法修法告一段落後再說。\n工業總會雇主委員會某理事無奈地說，這幾場勞基法公聽會下來，資方有如過街老鼠；明明各種民調都顯示逾六成支持勞基法修法，但現在社會氣氛卻轉變成修法無理，資方就算有話說，也只能先吞下去。\n他強調，台灣的確有慣老闆、壞老闆，這大可用加強勞檢、重罰，甚至查稅等手段來重懲，但將所有資方都惡魔化是壞老闆，用少數極端狀況去立法限制，當資方都活不下去，難道要勞工去跟這些立委或勞團領薪水嗎？\n", "labels": []}, {"id": 1658, "title": "為全台41處濕地奔走 民眾單騎繞島到金山", "date": "2017-11-28", "section": "生活", "content": "［記者黃旭磊／高雄報導］民眾騎車繞台為濕地生態奔走，今天進行17天抵達新北市金山區清水濕地，呼籲政府正視產業危害生態及民眾生計問題。\n高雄市野鳥學會總幹事林昆海於本月11日從高雄鳥松濕地公園出發，本週沿西海岸騎到金山區清水濕地，由於民國104年2月2日濕地保育法公布實施，內政部營建署將全台41處地方級濕地列為暫訂再評定，林昆海恐濕地被除名，為此騎車環台奔走。\n林昆海利用公餘時間延續行程，平均每天騎乘40多公里，他今天（28日）表示，眼見西部沿海光電產業涉及地層下陷等問題，魚塭土地成本提高影響養殖戶生計，政府有必要檢討政策，將民眾生計納入光電計畫一環。\n林昆海感性地指出，金山濕地是北方候鳥進入台灣本島第1個大面積濕地，觀查到1隻黑面琵鷺、162隻小水鴨、6隻琵嘴鴨、1隻尖尾鴨、2隻花嘴鴨、32隻高蹺鴴、2隻小鷿鷈安穩休息，無視人類存在，「如果沒有這幾塊濕地，候鳥要飛多遠才能找到休息、覓食棲地？」\n這項「綠色環島：Birdy for Wetlands計畫」由中華鳥會、高雄市野鳥學會贊助執行，保育人士指出，全國各縣市地方級暫定濕地受到被除名、開發、面積縮減、棲地劣化威脅，也面臨與國家設置太陽光電廠、燃氣電廠、天然氣接收站等綠能政策衝突，需要民眾持續關注。\n保育人士表示，濕地保育法涉及多個管理單位，權責不一，公文折返徒費時程，盼政府設立專責單位統一窗口。\n", "labels": ["道德污名"]}, {"id": 1659, "title": "埤塘光電還施工 鳥會批市府玩兩面手法", "date": "2017-11-27", "section": "地方", "content": "10月底 鄭文燦宣布停發許可證\n市長鄭文燦十月底宣布，在中央法規完備前，桃園市暫停發放光電埤塘許可證，各界多表贊同。然而，桃園市野鳥學會最近執行冬鳥調查卻發現，有數個埤塘仍在施作光電設施，質疑市府「玩兩面手法」，待生態被破壞殆盡，再發放許可證。\n是否有業者偷跑 都發局今清查\n對此，市府都市發展局長盧維屏表示，有部分業者在「喊卡」前已拿到許可，得以施作完畢，但他也承諾，今天會派員清查，釐清是否有無照業者沒有「照步來」，若是如此，未來將禁止發放許可證。\n擔心設置光電埤塘會危害野鳥生態，桃園市野鳥學會此前不斷向市府喊話，也主動整理相關資料，希望市府審查時，能避開有特殊鳥類生態的埤塘，等到十月底鄭文燦公開承諾不再發放許可證，野鳥學會總算鬆口氣。\n多個埤塘施工 水放光、樹被剷\n但桃園市野鳥學會代理理事長吳豫州昨天表示，鳥會近期進行例行性生態調查時，赫然發現楊梅區「繞卅七B池」的光電板幾近完工，而觀音區八之十九號池、八之廿四號池、紅糖埤，以及楊梅區「山麓六B號池」等，水被放光、周遭樹木被剷平，還有人正在整地施工，疑似要施作光電埤塘，義工前往了解，還被業者驅趕、嚇阻。\n吳豫州質疑，多處埤塘還在施作光電埤塘，是業者無視市長的宣示？還是市府根本在玩兩面手法！如果生態被破壞殆盡，無論審查的環境標準再怎麼嚴格，都不可能通過？\n吳豫州說，「繞卅七A號池」生態豐富，但只隔著一條農路的「繞卅七B號池」，池水卻已經被放乾、不見鳥類棲息，兩邊的距離這麼近，「繞卅七B號池」的生態卻蕩然無存，「這合理嗎」？\n盧維屏表示，在光電埤塘暫停發放許可證之前，除了示範點新屋北湖十二之十四號池、已啟用的觀音區八之二十號池外，市府經濟發展局已核准楊梅富岡的石門水利會「繞卅七B號池」、平鎮區石門水利會社子一號池，其餘十三口申請中的埤塘都暫時喊停，而已獲核准的業者有權施作完畢。\n盧維屏說，先前都發局曾接獲陳情，前往糾正、制止疑似偷跑的業者，但他們以「地質鑽探」、放水清淤等理由解釋整地行為，因此沒有立刻處罰。\n「如果真的偷跑，那就太可惡了！」盧維屏承諾，今天就派員前往清查，如果施工的確實是無照業者，不但未來不會發放許可證，也會依其違規項目移請相關單位開罰。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1660, "title": "灌溉溝渠種電 屏東新園百農民反對", "date": "2017-11-27", "section": "地方", "content": "憂影響地價及反光、漏電等疑慮\n為響應政府推廣綠能，屏東農田水利會計畫在新園及萬丹地區灌溉溝渠設置挑高光電板，昨天新園鄉田洋村舉行說明會時，引來百餘位農民群起反對並遞交陳情書，這是繼萬丹區之後，第二個受到阻力的地區，水利會表示，將持續溝通。\n屏東農田水利會為日前出租溝渠空間予光電業者供裝設光電板，但事前未溝通，重機具進駐動工後，引發居民巨大反彈聲浪。\n屏東水利會昨天到新園鄉田洋村向鄉親說明，但居民還在氣頭上，指責水利會還沒施作太陽能板，因重機具施工已經造成部分農損，未來作好後還會影響出入，對於太陽能板的反光及漏電等疑慮，也未消除，甚至會因為光電板的設置而影響地價，他們強烈反對，水利會只要一動工，就會抗爭到底。\n鄉代會副主席林太平指出，非浮動式光電板首先影響的就是排洪，水利會不思疏濬，卻要圍起田洋村所有溝渠架設光電板，一旦架設後，當地地價勢必下滑，水利會不該把歪腦筋動到灌溉溝上。\n水利會︰有解決前例 將持續溝通\n水利會表示，此舉是為配合政府政策而架設綠能板，居民大部分的疑慮，其實都有完善解決的前例，例如會預留至少五公尺供機具疏濬，昨天受限現場陳情及時間關係，無法一一說明，會再持續向地方溝通。\n", "labels": ["關聯污名", "道德污名", "外觀污名"]}, {"id": 1661, "title": "綠能受阻？灌溉溝上設光電板 屏東兩鄉農民反彈", "date": "2017-11-26", "section": "生活", "content": "屏東縣農田水利會的萬丹工作站轄管新園及萬丹地區的灌溉溝渠，為響應綠電，日前出租溝渠空間，其中萬丹工作站轄屬的新園、萬丹區域，雖屬同條灌溉溝卻屬不同案，水利會租予光電業者供裝設光電板，但事前未溝通，重機具進駐動工後，引發居民反彈，該水利會則回應，將會持續和地方溝通。\n該會日前為在溝渠架設挑高的光電板，就曾在萬丹鄉引來反彈，今天水利會再到新園鄉田洋村舉辦說明會，但現場逾百位農民依舊不領情，群起反對並遞交陳情書，還直批水利會「惡霸」。\n鄉代會副主席林太平指，固定式光電板最先影響就是排洪，且附近是泥火山，每年底泥清都來不及清，不思加強清疏，卻規劃圍起田洋村的溝渠架設光電板？且架設後觀感不佳，土地價值必定下滑，批評水利會不該把歪腦筋動到灌溉溝上。\n氣頭上的居民則遞交連署陳情書，指水利會未經說明就施作，但現在還沒作好，旁邊的農地就因重機具施工造成部分農損，更別說未來作好後絕對會影響出入，加上還有反光及漏電等疑慮，甚至會因為光電板影響觀瞻致地價滑落，未來出脫虧錢難道水利會要負責？眾人表達強烈反對，並嗆聲若水利會不停工，「天天有人到工地抗議！」。\n屏東水利會則回應，此舉是為配合政府政策而架設綠能板，而居民大部分的疑慮，其實都有解決方式，例如會預留至少5公尺供機具疏濬等，但今天受限現場陳情聲浪及時間關係無法一一說明，也了解地方反彈，會再持續向地方溝通。\n\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1662, "title": "水庫水面裝置太陽能板 環團怒批罔顧用水安全", "date": "2017-11-22", "section": "生活", "content": "為了守護台南市民用水安全，台南環盟等團體今天召開記者會，質疑嘉南農田水利會現正辦理的「烏山頭水庫水面型太陽光電發電系統計畫」將影響水質，要求停止招租。\n台南市環境保護聯盟理事長黃安調表示，烏山頭水庫是大台南地區極為重要的水庫，在國內外仍對水庫種電存有安全疑慮時，嘉南農田水利會切勿冒然設置太陽能光電設施，讓水庫回歸穩定供水和確保水質安全，尤其開發將破壞水中生態，加速水質惡化。\n台灣水資源保育聯盟理事長李建畿則說，烏山頭水庫有六甲活動斷層，穿過中央的北勢坑斷層也有可能是潛移斷層，太陽光電板一旦因地震而破裂，屆時有毒成分將汙染水庫裡的飲用水，連歷經2年研究的新加坡都不敢設置，反觀台灣才剛起步就招租設置，簡直罔顧人民飲用水安全。\n因此，環團建議在安全仍有虞慮之前，停止此1招租案，以免衍生太多無法處理的問題，水利會也別為了少量租金，而賠上人民健康及用水安全。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1663, "title": "綠能屋頂廠商意願低  經部：將放寬條件", "date": "2017-11-20", "section": "財經", "content": "〔記者黃佩君／台北報導〕經濟部上週推出綠能屋頂方案，由地方政府整合家戶屋頂，「政府零補助、住戶零出資」，但由系統商競標申設後，地方政府、家戶分別可得到3%及10%以上的回饋。不過由於競標的太陽能光電系統商有資格限制，恐怕僅限20多家大業者，引發廠商表示意願不高以及條件嚴苛說法。能源局長林全能今表示，目前實績、資本額的要求會把小型廠商防堵在外面，業者有反應，未來若地方政府覺得不需要，條件可以再放寬。\n為鼓勵家戶設置屋頂型太陽能，經濟部上週公布「綠能屋頂」方案。原傳出政府將補助40%，但後改為政府零出資，由躉購電價給予優惠；其中由地方政府擔任吃重整合角色，普查屋頂設置潛力，未來適用方案者將可適用優惠躉購費率，而地方政府將可獲得3%、 屋主可獲得至少10%的回饋。\n不過根據方案，太陽光電系統商須以競標方式，競爭地方政府所整合的屋頂場域，且參與資格也有嚴格限制，實收資本額須達兩億台幣以上，設置實際更須達5MW，不少小型廠商或社區行公民電廠被排除在外，恐怕只有20多家大型系統業者可參與。也有業者指出，能源局希望一區至少整合50MW以達到經濟規模，但換算起來約為5千戶屋頂，數量太大，整合不易。\n而對外界批評，林全能今回應表示，方案希望地方政府擔任整合角色，盤點地方設置潛能，方向應無問題。不過對排除小廠商聲浪，林全能也表示有修正空間。他指出，目前有些廠商反應門檻要有實績、又要有資本額，會把小型廠商防堵在外面不能參加，廠商覺得不應該這樣子，「這個倒是可以去放寬」。\n林全能說，目前設計門檻規定一定實績、有一定的資本額，保障整個裝設流程執行可被信賴；但目前還在與地方政府做細節討論；若地方政府認為門檻要求可以不太需要，就能夠放寬。\n太陽光電發電系統同業公會理事長郭軒甫日前也發文也表示，全民參與才能取得最多的支持及共識，只圖利中、大型的業者，短期間看起來似乎對業者有利，「但好處全拿的政策，最後反噬的力量反而會很大」。郭軒甫也強調，需讓公民電廠、社區電廠、地區電廠及民眾自設，全民參與我們才能得到最多的社會共識及支持。\n郭軒甫也說，針對政府推出的方案，他鼓勵屋主自設能享有12到16%的投資報酬率，真正的全民參與會讓全民更有感。他也強調，由於核電除役會有4GW的缺口，小屋頂上的速度最快，而且又能減少線路傳輸；他估計如果真的能簡化流程，在十個工作天內完成所有手續，內線併聯且全額躉購，全年屋主自設的量至少有3到5萬戶，也就是每年會有3到500MW。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1664, "title": "太陽能業者轟政府 變屋頂仲介者", "date": "2017-11-19", "section": "財經", "content": "\n〔記者張慧雯／台北報導〕對於「綠能屋頂全民參與計畫」將由地方政府集合五千座屋頂，再讓一定標準以上廠商投標；太陽光電發電系統同業公會理事長郭軒甫認為，過去太陽能屋頂最大的問題是違建，如今開放後應該恢復自由市場，若要給予費率補助也要一視同仁，不是由政府當「屋頂仲介者」，還限制承做業者的資格。\n太陽光電發電系統同業公會十七日召開理事會，與會人士質疑，經濟部能源局提出這麼多限制條件，擺明只給幾家大廠做，有違公平原則；而且只有這些業者做的太陽能屋頂，躉購電費才有加乘獎勵，地方政府變相成為「屋頂仲介者」，「透過我仲介價格才會好」，讓原本有意自行搭建太陽能屋頂的民眾也產生觀望心態。\n郭軒甫表示，過去政策沒有補助時，仍有支持綠能的民眾願意搭蓋太陽能屋頂，每年約有三百至五百KW（瓩），有更多人因為屋頂是違建，想蓋卻不能蓋；但現在屋頂違建也能搭蓋，最大的問題已解決，政策要獎勵民眾參與的觀念是很好，但不能變成「單一途徑」，更不能「獨厚部分業者」。\n郭軒甫認為，既然要獎勵全民參與，那麼不管誰來蓋，躉購電價都應該要加成，讓市場自由競爭，看看業者能夠回饋民眾、地方政府多少才對。\n他表示，不少地方政府對能源局此項措施也覺得不解，要集結三千戶、甚至五千戶的屋頂，再發包給符合條件的業者競標，程序上相當麻煩，且政府變成「屋頂仲介者」，若衍生出其他問題，地方政府又要擔上一筆責任。\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1665, "title": "離岸風電公聽會 籲檢討躉購費率", "date": "2017-11-18", "section": "財經", "content": "〔記者黃佩君／台北報導〕離岸風電遴選、競標雙軌制引發外商批評，立法院昨舉行公聽會，德商ＷＰＤ表示，德國制度無非是「長期、穩定」，避免太多非預期變化；丹麥商ＣＩＰ表示，高罰責且無彈性的競標機制，有可能降低業者參與。最後，公聽會做出結論，經濟部應檢討躉購費率計算方式及調整頻率，提供加速開發的誘因。\nＣＩＰ總監許乃文指出，丹麥關於「公開有條件競標」的離岸風場遴選制度，每個風場的競標規定都是量身打造的，具有一定程度彈性，且所有權可轉移；丹麥經驗給台灣的建議是，高罰責且無彈性的競標機制，有可能降低業者參與，也會墊高價格。\nＷＰＤ技術總監林世豪則說，台灣在離岸風力政策的切入點是對的，但要本土供應鏈廠商尚未投資就需競價，會造成擔憂。他強調，台灣可成為離岸風力產業的亞洲樞紐，但政策要做到長期及穩定，否則長期投資不敢挹注。\n清大科法所副教授高銘志說，離岸風電是政府前所未有用心的政策，但沒有穩定基調，「唯一不變的，就是一變再變」；且「再生能源發展條例」的母法採躉購制，但競標或遴選無法源依據，政府須找出依據，還要考慮信賴保護問題。\n對於遴選競標雙軌並行，民進黨立委葉宜津直言，「牽涉到的是政治」，目前台灣沒人敢調漲水電價格，但風電、光電躉購價都六塊多，「已經撐得很辛苦」；二○二五年已有3GW適用躉購，若快速到6GW、8GW，「能不漲電價嗎？政治效應誰來負責？」\n最後，公聽會做出結論，要求經濟部檢討現行躉購費率計算方式及調整頻率，研究以離岸風電欲達成的目標裝置容量，作為調整費率參考，在費率略降的情況下擴大適用躉購程度。\n\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1666, "title": "離岸風電首辦公聽會 要求經部檢討躉購費率", "date": "2017-11-17", "section": "生活", "content": "離岸風電遴選、競標雙軌制引發外商批評，質疑恐將傷害台灣離岸風電及本土產業鏈發展，立法院今舉行公聽會，召集台灣離岸風電開發商及經濟部、環保署等，分享國外經驗。德商WPD表示，德國並未特別要求國產化，但制度需「長期、穩定」，避免太多變化； 丹麥商CIP則表示，高罰責且無彈性的競標機制，有可能降低業者參與。最後公聽會做出結論，為確保達成2025綠能目標，經濟部應檢討現行躉購費率計算方式及調整頻率，形成加速開發的誘因。\n為聽取台離岸風電政策相關意見，民進黨立委賴瑞隆、陳曼麗、葉宜津等人，舉辦「離岸風電之未來路徑與國外典範」公聽會，邀請環保署副署長詹順貴、經濟部能源局長林全能，及包括德商WPD（達德能源）、丹麥商CIP（哥本哈根基礎建設基金）等業者及多位專家學者團體出席，這也是台灣首次針對離岸風電政策舉行公聽會。\nCIP總監許乃文分享丹麥關於「公開有條件競標」的離岸風場遴選制度，他表示，每個風場的競標規定都是量身打造的，具有一定程度彈性，且所有權可轉移；而懲罰規定雖賞罰分明，但每一個風場案的條件也都不同。主管機關在公布競價標準後，再與進入決選之開發商進行協調談判，且最終遴選條件可因談判結果調整，中間過程達14個月。許乃文也說，丹麥經驗可給台灣的建議是，高罰責且無彈性的競標機制，有可能降低業者參與，也會墊高價格。\nWPD技術總監林世豪則說，台灣在離岸風力政策的切入點是對的，但要參與本土供應鏈的廠商尚未投資就需競價，大家也會擔憂；開發商也希望能協助廠商立足，把台灣當成WPD的亞洲的樞紐，一起走向整個亞太地區。林世豪強調，這是有可能的，因目前亞洲地區比較積極、在政策條件上有意識的都是台灣。\n他也說，台灣走的是對的路，但需討論政策怎樣做到長期及穩定，若沒做，長期投資可能不敢挹注，而要打入離岸風電供應鏈，廠商還需要至少3年的時間。\n清大科法所副教授高銘志則說，離岸風電是政府前所未有用心的政策，但遴選中政府沒有穩定的基調，「政策唯一不變的，就是一變再變」。他指出部分政策可能會有法律問題，例如再生能源發展條例的母法是採躉購制，但競標或遴選都找不到法源依據，政府要找出依據且考慮信賴保護問題。他也說，遴選過程全部都是質化條件，沒有價格標，未來沒人敢擔保；而若遴選制歧視外國產品，更可能有違國際經貿法制原則、牴觸WTO相關規定。\n對於遴選、競標雙軌並行，葉宜津直言，「牽涉到的是政治」。強調台灣現況沒人敢調漲水電價，但風電、光電躉購價都6塊多，還不能調漲電費，「已經撐得很辛苦了」；而2025年已有3GW適用躉購，若一下子要到6、8GW，「能不漲電價嗎？政治效應誰來負責？」強調沒人負責得起，是不得已才有這個制度。\n她也向在場外商保證，「民進黨的信念就是不要核電，所以才這麼積極努力希望跟各位合作，光這點你們就要相信民進黨決心」，但也希望外商能夠考慮到背後的政治問題。\n最後公聽會做出結論，希望經濟部能進一步檢討躉購費率，在費率調降的情況下擴大適用躉購的程度，但並未要求經濟部作出任何承諾。結論表示，為確保達成政府2025再生能源占發電量20％，經濟部應檢討現行躉購費率計算方式及調整頻率，研究以離岸風電欲達成之目標裝置容量，作為調整躉購費率之參考，以形成加速開發之誘因。\n", "labels": ["關聯污名"]}, {"id": 1667, "title": "微利恐變虧損 業者意願低", "date": "2017-11-17", "section": "財經", "content": "〔記者張慧雯／台北報導〕經濟部宣布「綠能屋頂全民參與」細部計畫，太陽能光電設備商大嘆「政策『走精』太嚴重」，光是實收資本額要兩億元以上，全台四百多家業者只剩十多家廠商有資格，「就算有資格承攬，微利可能變虧損，也沒意願要做！」\n\n根據經濟部規劃，要參與全民綠能屋頂計畫的太陽能光電設備商，實收資本額得兩億元以上、設置實績達到五千KW（瓩），再經過地方政府評選分數達到八十分以上（以回饋金高低作為遴選標準），且每年還要回饋屋主至少十％、回饋地方政府及社區至少三％，合計十三％。\n業者直言，光是資本額限制兩億元，全台四百多家設備商能夠參與只剩下十多家，還要每年回饋十三％，讓民眾幾乎不用繳電費、地方政府還有回饋金可拿，試問廠商投入設備、維護，甚至因戶數眾多得成立客服中心、維修中心，為了怕被破壞還得安裝監視器等，多出來的成本比想像還多，不如直接做地面型電站，何必這麼麻煩？\n還有業者分析，地面型電站租金每年約占電價收入的八％到十％，但小型屋頂太陽能建造價格高，得更有效率做法，必須一區一區分，若同一個里給兩家來做，難有經濟規模，加上金融機構配合融資，要做帳單回饋等工作，光是這麼多戶後台文書作業，就是不可控成本，「若真的要做，也僅有微利可圖，沒控管好的話，虧本機率更大！」\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1668, "title": "搶救全台暫訂濕地 他單車環島踏訪請命", "date": "2017-11-11", "section": "生活", "content": "高雄市野鳥學會總幹事林昆海單車上路，踏訪全台41處暫訂濕地，為濕地恐遭除名請命。\n「綠色環島：Birdy for Wetlands計畫」今天（11日）在鳥松濕地公園舉行，高雄市野鳥學會總幹事林昆海即日起騎著單車踏訪全台濕地，呼籲各界正視濕地被除名危機。行動除了單車，還將搭配各項交通工具，太平洋自行車無償提供「birdy」車款，真愛國際幼兒園總經理曾國揚、德寶光學負責人郭偉修則贊助運動攝影機等用品。\n林昆海今天騎了45公里到達永安及茄萣濕地。他說，全國各縣市地方級暫定濕地進入再評定過程，面臨與國家設置太陽光電廠、燃氣電廠、天然氣接收站等綠能政策衝突，部分民代、農漁民及國營事業單位反對，濕地面臨被除名、開發、面積縮減、棲地劣化等威脅。\n保育人士說，104年2月2日濕地保育法公布實施後，內政部營建署將41處地方級濕地列為暫訂，由內政部重要濕地審議小組展開再評定作業，其中，鳥松濕地位於澄清湖畔、占地3.8公頃，既使是全國第一個濕地公園，也被列入暫定濕地，土地所有權人自來水公司並以保育水源為由，反對續列入濕地。\n中華鳥會說，「綠色環島：Birdy for Wetlands計畫」以單車環台形式，紀錄全台灣濕地與候鳥驛站，盤整問題，藉此號召更多民眾關心台灣環境重要命脈。\n", "labels": ["道德污名"]}, {"id": 1669, "title": "屋頂種電政策轉彎／十年才回收 業者零意願", "date": "2017-11-09", "section": "焦點", "content": "出錢卻要承擔風險 誰願意做？\n「全民綠能屋頂」的補助政策轉彎，業者形容是「從天堂掉到地獄」！原補助政策是發電量每瓩補助四萬元，降到補助硬體設備四成，現又變成政府、民眾都不出錢，透過調高躉購費率來鼓勵業者出錢蓋屋頂型太陽能；多數業者苦笑說：「錢是我們出、風險也是我們承擔，誰願意做？」「至少十年才能回收成本，應該沒人想做民宅屋頂型太陽能的生意吧！」\n業者表示，以屋頂型三十坪蓋十瓩、成本約七十萬元試算，南部地區一瓩約可發三．五度電，十瓩是三十五度電，若以經濟部預定明年小規模發電賣給台電躉購費率為每度電五．八元計算，也就是說每日賣給台電約二○三元，就算天天出太陽、一年賣電收入約七萬四千元，估計約十年才能回收成本。\n業者多小型企業 未回本恐已倒閉\n業者指出，台灣太陽能下游廠商多是中小型企業，不可能有能力「墊」出這麼多的建置成本，然後再等十年才回收；況且依十一月一日經濟部能源局公告的躉購電價草案，發電量不到二十瓩的屋頂型太陽光電費率降幅高達十一．七七％，今年以每度電六元以上來購買、明年就只剩五元多；從過去歷史經驗來看，每一年都是持續調降，業務展望看來是「風險高、成本增」，試問誰敢做民宅屋頂型太陽能的生意？\n業者認為，民宅屋頂裝置太陽能發電設備，應該是政府鼓勵民眾出資搭建的，不該變成業者出資，一戶若七十萬元，一百戶就要七千萬元，還要十年才能回收成本，業者恐等不到回本就已倒閉了！\n", "labels": []}, {"id": 1670, "title": "（雲林）光電板回收 議員促訂自治條例", "date": "2017-11-08", "section": "地方", "content": "雲林縣積極推動「種電」，縣議會國民黨團昨質詢指出，工研院尚不知如何回收光電板，未來汰換的光電板將成為環境新災難，要求縣府訂定「雲林縣太陽能板回收自治條例」，規範回收機制，降低環境污染風險。\n議員李明哲、林建鴻表示，總統蔡英文宣示要建置廿GW太陽光電，必須使用七千萬片光電板，以年損率三％計算，每年約產生二百萬片廢棄光電板，約四萬噸廢棄物，若缺乏回收機制，勢必嚴重影響環境。\n清洗液是否污染土壤 也應防範\n另清洗太陽光電板可能會溶出乙二醇、聚乙二醇等化學物質，會不會污染水質、造成土壤酸化，都是發展綠電必須面對的代價與風險，政府不能一味發展綠電卻忽略可能的危害，更須儘早尋求防治對策。\n林建鴻、李明哲建議縣府須制定「雲林縣太陽能板回收自治條例」，要求業者提出回收基金及辦法，未來才有經費處理綠電廢棄物，在自治條例未訂定前應暫緩推動綠電。\n雲林縣長李進勇指出，發展綠能替代火力或核能發電的目的都在減少對環境的衝擊，相關政策、法令需要明確訂定，縣府積極取經外國經驗，盼能有效率發展綠能建設同時兼顧環境安全，不會因為推動綠能建設放棄對農業發展與環境保護的關注，議員的建議將會仔細評估考量。\n農業處長林慧如表示，綠電是否造成土壤酸化還沒有評估資料，現階段地面型光電只能在不利耕作農業區施作，面積約一千四百四十公頃，不會影響農業。\n", "labels": []}, {"id": 1671, "title": "太陽能板恐成污染毒瘤 雲縣議員要求回收機制", "date": "2017-11-07", "section": "政治", "content": "綠能光電百利無害？雲林縣議會國民黨團今天在議會要求縣府先制定「雲林縣太陽能板回收自治條例（暫名）」，解決後端回收問題，避免成為無處可去的污染廢棄物。\n國民黨黨團縣議員李明哲、林建鴻、陳瑞雄聯合質詢指出，雲林縣是全國綠能發電第一名，但太陽光電真的是百利無一害嗎？太陽能板是否會造成環境危害？未來汰換光電設備回收有沒有機制？\n李明哲、林建鴻指出，國內如火如荼發展太陽光電，若以年損率3％計算，每年約200萬片光電板汰除，相當於4萬噸廢棄物，其中不乏重金屬等材料，而國內完全沒有相對回收機制，恐釀成另一波環境災難。\n李明哲、林建鴻提議先制定「雲林縣太陽能板自治條例」的相關規定，要求業者提出回收基金及回收辦法，降低對環境的衝擊，保障發展綠能建設的安全。\n雲林縣長李進勇指出，發展綠能替代火力或核能發電，目的都在減少對環境的衝擊，相關政策、法令需要明確訂定，縣府積極取經外國經驗，盼能有效率發展綠能建設，至於訂定自治條例，會請相關單位研議。\n", "labels": []}, {"id": 1672, "title": "知本濕地擬設太陽能專區 卡大地布堅決捍衛傳統領域", "date": "2017-11-06", "section": "生活", "content": "［記者陳賢義／台東報導］台東縣政府計畫在知本濕地設專區，租給業者做為全國最大太陽能基地，在地知本卑南族卡大地布部落捍衛傳統領域態度堅決；部落主席林金德強調，縣府曾在6月間到部落召開說明會，族人就堅決反對興建，立場至今沒變，捍衛到底。\n位在知本濕地的原知本捷地爾開發案基地有226公頃，由於業者遲不履行，縣府在91年宣布契約不存在，重新招商結果相同，纏訟閒置30年，台東縣長黃健庭日前在縣議會施政報告中表示，計畫將基地中的154公頃出租，建置太陽能發電廠，估算1年可發電2.1億度電，初估每年可為縣庫挹注3000萬元；由於地屬卡大地布部落傳統領域，引來部落捍衛反彈。\n「堅持到底、不畏強權，捍衛自己的權益」知本濕地生態豐富，擁有湧泉、濕地與草原複合的地形，被記錄的鳥類高達183種，珍稀鳥類與生態多樣性在全國數一數二，族人憂心開發案一旦確定，全國用電最少的台東縣，將成為全國最大集中式地面型太陽光電開發區，亟具生態價值的知本濕地也將驟變為大電廠。\n林金德表示，縣府為了獲取租金重申於知本濕地擬設太陽能光電專區，罔顧曾為此案在6月12到部落召開說明會，族人堅決反對在生態資源豐富的傳統領域興建，這個立場至今仍未改變，部落也將捍衛到底。\n", "labels": ["道德污名"]}, {"id": 1673, "title": "輸電饋線不足 不利耕地光電建置率低", "date": "2017-11-06", "section": "生活", "content": "僅59公頃申設、建置率3.5% 幾乎乏人問津\n政府大力推動綠電，缺地缺電成為挑戰。但農委會一○四年起陸續公布不利耕作地共二三八三公頃，依法有七十％、一千六百多公頃可佈建太陽能板，最新統計卻顯示，迄今核准申設面積只有五十九公頃、僅三．五％，幾乎乏人問津。\n農委會於一○四年公布雲林、嘉義、彰化等縣市共十八區、面積一二五三公頃的鹽化、污染或下陷等不利耕作地，今年再公告第二批二十區、一一三○公頃，以綠能設施建置率可達七成估算，得設置太陽能光電板面積至少有一六六八公頃。\n但農委會於九月底最新統計，迄今已核准一百二十四件申請案，核准土地面積僅五十九公頃、建置率僅三．五％，與預期有一大段差距。\n實作農地又衍生假種田、真種電問題\n截至今年七月，國內農業設施結合光電，計有三三○五件，裝置容量達六一六ＭＷ（百萬瓦），佈建面積約七八三公頃，申設個案主要是一般農地上的畜禽舍和溫室及養菇場等。演變成不利耕作地乏人問津，實作農地卻衍生不少「假種田、真種電」問題案件。\n農委會無奈指出，農地種電許多措施權限其實不在農政單位，據地方反映，主因不利耕作土地多位處偏遠或較分散，台電輸電饋線不足，因此申設意願不高，饋線和電網建置不足，確實成為發展農業光電一大問題及阻力。\n農委會企劃處處長蔡昇甫說，台電目前雖有擬出饋線十年計畫、分散式電網規劃，但面對二○二五年再生能源要達二十％的政策目標，配套恐須加速。\n能源學者建議 綠能核心要先推自用\n能源政策學者指出，台電目前饋線約僅六、七成，確有地區不均，因此許多光電業者寧願沿線找地，不利耕作地雖可作為潛在綠電的「漂亮數據」，但要實際種出電，有很大挑戰。綠能核心要先推「自用」，國外大多如此，政府思維也應調整，鼓勵農民自用或鄰近供電。\n台電發言人林德福表示，台電對推動綠電向來全力以赴，只要業者提出需求，都會協助解決輸配電問題，既有饋線還有容量下，可拉線與電網相連；若饋線已無容量或距離太遠，也可新設饋線。不利耕作地的綠電設置率過低，應非全因饋線不足，需再全面了解。\n", "labels": ["道德污名"]}, {"id": 1674, "title": "推養殖種電 學者憂︰農地流失可能也擴大", "date": "2017-11-06", "section": "生活", "content": "不利耕作農地種電「賣相不好」、一般農地種電又傳亂象，農委會下一步將推動養殖業結合光電。但有農業學者憂心，可能擴大農地種電「真種電、假務農」的問題，農地流失可能擴大。\n農委會︰不利耕地認定不會再擴大\n農委會副主委陳吉仲強調，現有的不利耕地會更積極推動結合光電，但不利耕地認定不會再擴大，以免讓農業土地面臨道德風險，至於養殖魚塭用地，會找出種電與養殖兼顧的最科學方法，力保農漁業衝擊減到最小。\n嘉義大學水生生物科學系助理教授郭建賢指出，農委會想種電又想改善養殖業問題，又說光電能增加漁民收入，但這是錯誤思維，農委會沒有想要把農業漁業做起來，「養不好，拿來種電最好」，沒有政策要去推農漁業，沒好好思考養殖業要如何永續，只想著種電增加農漁民收入就好。\n像吳郭魚和虱目魚產量過剩、文蛤養不好，農委會不應覺得「養不過人家就不要養」，而是思考以其他農業方式解決。像以前文蛤池很乾淨，現在跟其他魚類混養又放飼料，導致池水混濁。若再加上太陽能板，恐更影響藻類生長。\n農經學者李武忠說，目前養殖結合光電的核心技術、管理規範和配套措施等都未確立，現在推不適合。農地種電很多問題，以後恐會發生在養殖結合光電上，他建議，可先輔導養殖戶用小型太陽能板供應自己養殖所需電力，從自產自足、減少用電開始。\n文大環境設計學院前院長楊重信呼籲，既然不利耕地的綠電建置率低，不利耕作就應該要復育，不能再放任地方去劃設，很可能是要為明年六月國土計畫鋪路，越來越多農地、養殖地可能被開放做為非農用途。綠能政策其實應該要做政策環評。\n陳吉仲則強調，不利耕作地以後不會再新增，避免讓農業土地面臨道德風險，可能有人把土地挖了去賣，再去埋不利的廢棄物，再來申請不利耕作地，以收取太陽能光電租金。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1675, "title": "知本濕地擬設太陽能專區 環團反彈", "date": "2017-11-06", "section": "地方", "content": "重要野鳥棲地 生態豐富\n台東縣政府計畫在知本濕地設專區，租給業者做為全國最大太陽能基地，荒野保護協會台東分會指出，知本濕地是台東沿海唯一被國際鳥盟劃為「重要野鳥棲地」的濕地，應保留原有樣貌，呼籲縣府三思。\n原知本捷地爾開發案基地兩百二十六公頃，位於知本濕地內，土地長期閒置，縣長黃健庭日前在縣議會施政報告中表示，計畫將基地中的一百五十四公頃出租，建置太陽能發電廠，一年可發電二．一億度電，初估每年可為縣庫挹注三千萬元。\n荒野保護協會台東分會知本濕地人文生態展昨天開幕，分會長林義隆指出，知本濕地占地兩百八十八公頃，台東野鳥學會觀察濕地生態超過三十年，共記錄超過一百七十種植物，超過兩百種的野生動物，保育鳥種有四十二種，保育蛇類有五種，包含東部特有的台東火刺木灌叢地景，全台只剩兩百隻的黃鸝、少見的大型候鳥東方白鸛，比起有法定地位的卑南溪口國家級濕地更為豐富，也是國際鳥盟唯一在台東沿海濕地中，劃為「重要野鳥棲地」，縣府卻只想著要開發，不打算將其升格國家級濕地。\n林義隆說，荒野台東分會反對縣府在知本濕地設太陽能基地，且該處是知本溪舊河道，年雨量及舊河道面積皆與太麻里溪相當，有洪災風險，難保不會有第二個莫拉克風災。\n林義隆進一步說明，知本濕地濱海，有海水倒灌疑慮，該地又為卑南族卡大地布部落傳統領域，如何開發應尊重當地原住民，加上台東尚有其他大面積未開發區域，例如台鐵池上機廠等地，比知本濕地更適合作為太陽光電專區。\n傳統領域 部落將開會討論\n卡大地布部落主席林金德表示，近期會召開部落會議，針對知本濕地設置太陽光電專區一事進行討論，暫不對此表示意見。\n縣議會議長饒慶鈴表示，「種電」是國家政策，如何在保護環境與建設間共存應有更多的討論；縣議員洪宗楷則認為，不反對縣府設置太陽光電專區，應該對濕地做更多生態調查及了解後，再決定其未來發展方向。\n", "labels": ["道德污名"]}, {"id": 1676, "title": "法令需解套 清楚界定種電區域", "date": "2017-11-06", "section": "生活", "content": "文蛤養殖池要廣設太陽能光電板\n政府推動不利耕作得設置綠能設施，面對建置率偏低，雲林縣政府強調，除台電饋線不足，農委會對於農業容許規定也不明，例如不能設置水泥變電所等配套設施，導致地方執行困難，須更鬆綁。未來要推動文蛤養殖池廣設太陽能光電板，也須先對養殖專區法令解套，說清楚哪裡可種電、如何種電，更不要變成跟農漁民搶地。\n說明如何種電 別變成搶地\n雲林縣有全國最大面積不利耕作農地及文蛤養殖地，縣政府建設處長蘇孔志指出，耕作不易地區原是人口較少區，台電饋線原本就不足，即使農民有意願也受限，不過在地方政府要求下，台電陸續補強。\n農委會與能源單位對農業容許的規定不一，也導致地方執行困難，包括綠能業者想增建變電所，都可能因不符合土地農用規定而卡關，加上最近浮現太陽能案場地被質疑與農漁民搶地，造成諸多阻力，都待改善。\n彰化縣則在大城鄉整合出四十公頃出租種電，成為全台不利農業耕作轉為綠能的最大單一區域。建設處副處長劉玉平表示，民間業者要出面整合不利耕作區並不易，花一年才成功。\n至於在文蛤池種電，劉玉平強調，因彰化縣文蛤養殖戶大多位於養殖專區的海埔地，目前仍受限於專區法令，難以突破，農政單位需先界定哪些區域養殖池可種電。目前也有業者要找養殖池設置小型風力發電機，同樣須突破養殖專區法令。\n對於文蛤養殖池設置綠能設施，台南市經發局指出，目前南市尚未有申請案件，但綠能專區申請面積需達廿五公頃，並非個別業者可提出，要整合達到專區規模，恐有相當難度。\n雲林縣則較積極爭取台西工業區解編，其中大片文蛤區，雲林縣與許多漁民都有共識轉做太陽能的綠能養殖專區，已有綠能業者陸續租地。農委會年底將在雲林縣率先進行兩公頃的文蛤池種電試驗。\n但也有部分農漁民對於種電是否衝擊農產頗感憂心。雲林縣黃姓養殖業者指出，搭高架遮蔽會有助於文蛤生長，這是說外行話，雲林沿海沙塵飛揚，太陽能板若未清洗，發電功效大打折扣，若清洗，污水流入魚塭恐有更大損害，很多影響都需要考慮。\n彰化區漁會總幹事陳諸讚則認為，文蛤養殖並非完全不需光合作用，所以要搭太陽能板，最多只能遮蔽三分之一，養殖戶意願確實不易提高；反倒是風力發電部分，目前已有風電業者跟養殖戶訂契約，開出每公頃每年三十萬的承租價碼，計畫設置小型風力發電機，不少養殖戶很心動。\n", "labels": ["道德污名"]}, {"id": 1677, "title": "台東知本濕地規劃全國最大太陽能基地 保育團體為動物請命", "date": "2017-11-05", "section": "生活", "content": "［記者王秀亭／台東報導］台東縣政府計畫將閒置30年的知本捷地爾開發案，做為全國最大太陽能基地，荒野保護協會台東分會今天表示，捷地爾開發區域在知本濕地內，是台東沿海唯一被國際鳥盟劃為「重要野鳥棲地」，台東還有其他地方更適合設置太陽光電專區，請縣府三思。\n知本捷地爾開發案基地226公頃，縣府91年間宣布契約不存在，為解決土地長期閒置問題，計畫將基地中的154公頃出租，建置太陽能發電廠。\n荒野保護協會台東分會長林義隆指出，知本濕地占地288公頃，台東野鳥學會觀察濕地生態超過30年，共紀錄超過170種植物，超過200種的野生動物，保育鳥種有42種，保育蛇類有5種，比起有法定地位的卑南溪口國家級濕地更為豐富，縣府卻只想著要開發，不打算將其升格國家級濕地。\n林義隆說，荒野台東分會反對縣府在知本濕地太陽能基地，除是縣內重要濕地，該處是知本溪舊河道，有洪災風險，難保不會有第二個莫拉克風災。\n林義隆進一步說明，知本濕地濱海，有海水倒灌疑慮，該地又為卑南族卡大地布部落傳統領域，如何開發應尊重當地原住民，加上台東尚有其他大面積未開發區域，例如台鐵池上機廠等地，比知本濕地更適合作為太陽光電專區。\n", "labels": ["道德污名"]}, {"id": 1678, "title": "11/5重要財經新聞一覽", "date": "2017-11-05", "section": "財經", "content": "\n經濟部能源局日前公告明年太陽光電躉購費率並舉辦聽證會，根據能源局擬訂草案，發電量不到二十瓩的屋頂型太陽光電費率降幅高達十一．七七％，讓不少業者傻眼，認為與政府日前宣布的全民綠能屋頂政策相違背，連帶綠能屋頂的獎勵政策也被質疑「雷聲大、雨點小」。\n\n\n全球半導體業傳出天價併購案，多位知情人士透露，美國通訊晶片大廠博通（BROADCOM）可能這2天宣布，將以每股70~80美元價碼、總金額約1000億美元（約3兆台幣），提議收購同為通訊晶片巨擘的高通（QUALCOMM）。\n\n台股年線將登萬點，多頭強勢主導態勢不變，專家指出，現階段選股可從第3季毛利率及獲利成長、股價站穩季線之上，成交動能增溫等標準切入，共有華邦電、華擎、上銀等13檔個股，可望扮演衝關先鋒部隊。\n\n晶圓代工龍頭台積電4日在新竹舉辦台積電30周年運動大會，董事長張忠謀表示，雖然這次是最後一次主持台積電運動會，但看到員工士氣高昂，相信台積電會屢創奇蹟。張忠謀也「照例」給員工送禮，發出4.56億元獎金，3萬8千員工每人1.2萬元紅包。\n\n全球晶片生產巨子博通，據報日內會宣布斥資千億美元收購競爭對手高通，倘交易獲批，料將成高科技行業迄今最大的併購計畫，未來公司的規模足以主導手機晶片市場。消息刺激科技股周末前造好，美股三大指數創新高，杜指和標普指數更連升8周。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1679, "title": "躉購費率又降 業者：違背綠能屋頂政策", "date": "2017-11-05", "section": "財經", "content": "\n\n〔記者張慧雯／台北報導〕經濟部能源局日前公告明年太陽光電躉購費率並舉辦聽證會，根據能源局擬訂草案，發電量不到二十瓩的屋頂型太陽光電費率降幅高達十一．七七％，讓不少業者傻眼，認為與政府日前宣布的全民綠能屋頂政策相違背，連帶綠能屋頂的獎勵政策也被質疑「雷聲大、雨點小」。\n\n上月二十六日在立法院「屋頂種電」記者會上，立法院再生能源促進聯誼會會長陳曼麗直接向經濟部次長楊偉甫「請命」，希望躉購電價不要再調降了。她認為，政府補助屋頂型太陽能硬體建置成本是一回事，但躉購電價連年調降，「這才是最不能做的事情」，會讓民眾與業者無法預估回收年限，不確定性太大，怎麼推動全民種電？\n\n言猶在耳，經濟部能源局本月一日擬訂明年太陽光電躉購費率，發電量最小規模、不到二十瓩的屋頂型太陽能，收購價格調降逾一成，等於直接打臉請命的立委。\n\n\n\n太陽能業者表示，或許能源局認為發電量不到二十瓩的數量少，因此費率降幅最大；問題是，民眾屋頂型太陽能的發電量幾乎都很難超過二十瓩，而綠能屋頂補助方案，從最早宣布每瓩建置費補助四萬元、之後改為補助硬體建置成本四成，現又傳出不補助、由建商出資等，獎勵措施可說「調降、調降、再調降」。\n\n業者認為，明年上半年太陽光電躉購費率，水面型與地面型的費率降幅都在三％以上；到了下半年，太陽光電躉購費率降幅幾乎都超過五％；但國際原料價格上漲，太陽能模組的成本也沒少太多，政府預計明年六月前太陽能裝置量將達一．五二ＧＷ，如此怎麼落實計畫？\n\n業者分析，太陽能建置成本屬固定成本，對民眾來說，最大誘因在躉購費率；若收購價格逐年下滑，且下滑幅度每年都很高，原本預計七年至九年可回收，恐變成十年、甚至十二年以上才能回收，與民眾預期落差太大；屆時是否會出現「棄電潮」而衍生更多問題，需要政府全盤考量。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1680, "title": "種電威脅養殖？ 雲縣府：並存", "date": "2017-11-02", "section": "地方", "content": "種電滅農？縣議員黃文祥昨痛批農委會劃設綠能專區根本是「威脅利誘」養殖業者棄農漁的「滅農」政策；雲縣府農業處長林慧如強調農為國本，綠能是為了讓耕作困難區土地多一項選擇，縣府會全力捍衛農漁民權益。\n農業處︰讓不利農漁用地多項選擇\n農委會一○四年全國劃設十八個「嚴重地層下陷區內不利耕作得設置綠能設施農業用地範圍」（綠能專區）推動種電，其中雲林縣有一千多公頃，涵蓋台西、四湖、口湖等鄉鎮，盼透過發展綠能，讓因地層下陷無法耕作利用土地重新有經濟效益。\n黃文祥指出，政府發展綠能他不反對，但不能舉著「綠能大旗」無限上綱，未與居民討論就恣意「圈地」種電，尤其將二百多公頃養殖區劃入綠能專區，罔顧居民意願與生計。\n黃文祥說，與綠能專區重疊的養殖專區由漁業署劃設，近年投入十多億改善環境，若劃為綠能專區，之前政府投資變成浪費，養殖業者十多年來投入心血也化為烏有。\n議員質疑綠能圈地影響漁民生計\n蔡姓養殖業者說，他們有高度意願繼續養殖，但土地是租來的，現在承租魚塭每公頃每年十二萬，若地主租給種電業者每年租金高達四十五萬，現實利益考量地主一定不再租給他們，政府根本溫水煮青蛙，要他們離漁棄農，當地有一半以上養殖戶都是租地養殖，屆時將引發嚴重社會問題。\n李姓養殖業者說，農委會曾表示養殖生產區變為綠能專區，漁業署就不會再補助相關建設，這不是犧牲漁民，獨厚財團嗎？\n要求做好完善配套 避免土地破碎\n黃文祥痛批，發展綠電若有正當性，政府就應正面推廣，並做好完善配套，而不是透過地層下陷區土地利用來包裝綠電，造成土地破碎，甚至整個村落幾被光電包圍的景象，農村不再是農村，根本是滅農。\n林慧如表示，規劃綠能專區只是為了讓無法從事農、漁業的土地，增加一項提升地利選擇，不是強迫農漁民離農棄漁，綠能專區與養殖區重疊，縣府一定會向中央爭取重新檢討，讓綠能專區與養殖區能夠並存。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1681, "title": "中央法規不完備 光電埤塘市長喊卡", "date": "2017-11-01", "section": "地方", "content": "17口埤塘申請 即起暫停發放許可\n桃園被譽為「千塘之鄉」，市府配合中央推動光電埤塘建置計畫，但引來不少破壞生態、衝擊觀光的質疑，市長鄭文燦昨天在市議會答詢綠能議題時，主動宣布即日起暫停發放光電埤塘建置許可，待中央法規完備才會再開放。\n政治大學經濟學系教授林祖嘉前天投書媒體，批評民進黨政府多項綠能政策荒謬，其中提到許多地方政府在農地、埤塘「種電」，更擔心桃園市若在龍潭大池、頭寮大池等重要觀光景點設置太陽能板，效益是否大於付出的成本，令人存疑。\n市議員林俐玲昨天質詢綠能屋頂議題時，鄭文燦主動提出要針對光電埤塘發表立場，他強調，包括石門水庫、後慈湖、龍潭大池、頭寮大池四處都不會建置光電埤塘，已發展的生態公園如八德生態埤塘公園、青塘園等也不會建置。\n市府經濟發展局指出，業者欲申請光電埤塘，必須先向地方政府申請許可，再取得經濟部能源局同意備案，完工後向能源局登記。\n鄭文燦：能源局忽略景觀生態等面向\n「經濟部能源局衝太快！」目前全市有十七口埤塘申請設置光電設備，鄭文燦表示，中央未對容許使用基準設置標準，也忽略景觀生態、地方共生等面向。\n鄭文燦說，觀音區八之二十號池十月初剛啟用，是桃園市第一座光電埤塘，也是目前唯一拿到許可的埤塘，他前往視察時發現，業者並沒有做好景觀的維護，也沒有任何回饋地方的機制，當時就認為有需要檢討，半個月前也為此拜會行政院，要求中央研議相關辦法以消除地方政府的疑慮，待中央將相關辦法確定後，這家業者也必須達標。\n鄭文燦表示，中央若沒擬定相關辦法，地方無從審查、發放許可，要重新開放必須達到三項前提：容許使用的審查基準、生態保育規範、與地方共生共榮，他也建議經濟部能源局、農委會農田水利處辦理政策環境評估，進一步制定法律。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1682, "title": "藍綠議員、野鳥學會 同表贊同", "date": "2017-11-01", "section": "地方", "content": "市長鄭文燦昨天宣布暫停發放光電埤塘許可證，消息一出，長期關心此事的藍綠議員及桃園市野鳥學會都表贊同、樂觀其成。國民黨籍市議員梁為超表示，市府其實早該考慮到這個環節，就不必臨時喊卡，但他支持朝這個方向努力。\n民進黨籍市議員范綱祥指出，光電埤塘許可證發放確實應該暫緩，中央對於許多重要的環境監測項目缺乏考量，也未統一訂定光電面板覆蓋率，可在中央擬定統一的適用標準，並對各項細節做法律解釋後再施行，他對於鄭文燦的決定表示贊同。\n桃園市野鳥學會代理理事長吳豫州更是開心表示贊同，他說，學會始終擔憂在埤塘廣設光電系統，將會危害候鳥生態，很高興市府願意喊停，他強調，學會支持綠能，但前提是得注重生態保育。\n議員梁為超先前曾就面板覆蓋率及對環保、生態的影響評估質詢鄭文燦，他說，樂見市府自己踩煞車，但他仍不解，市府為何沒有在推動前考量到這個環節，地方政府配合諸多中央政策，「不能總是這樣踩煞車」！他說，希望市府不要光等中央訂好規則，自己也要先思考作法。\n", "labels": ["道德污名"]}, {"id": 1683, "title": "養殖區劃入綠能專區 雲林漁民籲檢討", "date": "2017-11-01", "section": "地方", "content": "200多公頃重疊 縣府同意重新勘查\n政府發展綠色能源，推廣不適合繼續耕作的土地發展太陽光電，劃設綠能專區與養殖專業區重疊二百多公頃，影響養殖漁業發展與業者權益，昨天多位養殖業者抨擊綠能專區劃設未能符合民意與現況，恐造成不願意種電漁民生計無以為繼，要求重新檢討，縣府同意重新勘察。\n立委張麗善昨天在雲林區漁會會議室召開座談會，口湖及四湖地區民眾罵聲不斷，不滿住家附近大片農田景觀，竟被太陽能板取代，太陽能板折射的刺眼光芒也影響居家品質。\n不少口湖等原有養殖區被劃入綠能專區，養殖業者強調，仍舊願意投入養殖產業，他們認為若是養殖業經營得宜，獲利高於將土地出租綠能業者的租金，政府為鼓勵養殖業發展，九年來在口湖鄉八個養殖專區補助超過十億，如果劃設為綠能專區，不僅先前挹注資源形同浪費，也可能衝擊業者生計。\n2年前曾公告範圍 鄉代指居民不知道\n縣府及漁業署官員指劃設綠能園區曾實地勘察，兩年前曾公告綠能專區劃設範圍，讓口湖鄉代王溪邊等人大為光火，強調居民根本不知道有勘察這回事，也沒有充分與養殖業者、居民溝通，揚言綠能業者若不停工，將抗爭到底。\n與會民眾抨擊該做法將造成台灣國土破碎，過去平地種樹就是一個失敗例子，若是沒有妥善規劃，台灣土地將變成「貼狗皮膏」，東貼一塊，西貼一塊，不利整體發展。\n雲林縣長李進勇表示，劃定「嚴重地層下陷區內不利耕作得設置綠能設施農業用地範圍」，是為讓土地遭受下陷之困的農民多一項選擇，要農民在「綠能專區」及「生產區」間二選一，已減損政府照顧美意，縣府將向中央力爭，讓重疊區域兼具「生產區」認定及「綠能專區」之許可，捍衛農民權益。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1684, "title": "種電種出一把火 雲林劃設綠能專區居民有「異」見", "date": "2017-10-31", "section": "生活", "content": "政府發展綠色能源，推廣不適合利用的農地架設太陽能板發展天然能源，卻引發沿雲林沿海民眾一把火，抨擊嚴重影居住品質，也質疑劃設綠能專區不符事實，縣府同意重新勘查。\n因追求非核家園，政府現全力規劃易淹水區或閒置土地架設太陽能板發展光電，卻引發不少民反彈，立委張麗善今天在雲林區漁會會議室召開座談會，口湖及四湖地區民眾罵聲不斷，不滿住家附近的田園風光被太陽能板取代，不僅太陽能板的折射帶來光害，也影響預定劃設綠能專區的養殖業者權益，因有不少業者仍舊願意投入養殖產業。\n雖然縣府及漁業署說明當初劃設綠能園區曾經地勘察，但口湖鄉代王溪邊等人大為光火，根本不知道有勘察這回事，也沒有充分與養殖業者、居民溝通，揚言綠能業者若不停工將抗爭到底；最後，縣府副農業局長許永瑜與漁業署同意接受民眾要求重新勘查。\n", "labels": ["道德污名", "外觀污名"]}, {"id": 1685, "title": "中央光電埤塘衝太快？鄭文燦喊卡：即起暫停發許可證", "date": "2017-10-31", "section": "生活", "content": "［記者陳昀／桃園報導］桃園市政府配合經濟部能源局，在埤塘上推動「光電埤塘」，10月初觀音區8-20號池第一座剛啟用，但市長鄭文燦今天在議會宣布喊卡，即日起暫停發放許可證，直至中央將相關法規擬定完備。\n鄭文燦指出，他10月初到觀音視察第一座光電埤塘時發現，現場並未做好景觀維護，也沒有對地方建立回饋制度，他當時就發現很多問題，因此決定目前申請中的17口埤塘都要暫緩開發。\n「經濟部能源局衝太快！」鄭文燦表示，中央推動光電埤塘，卻一直沒有擬定相關辦法與基準，讓地方無從審查、發放許可證，要重新開放必須達到3項前提：法規完備、環境評估、地方共生，必須要求業者把容許使用基準訂清楚、維護景觀生態，以及地方回饋方案。\n鄭文燦說，石門水庫、後慈湖、龍潭大池、頭寮大池4處都不會建置光電埤塘，而已發展的生態公園如八德埤塘公園、青塘園等也都不會建置。\n", "labels": ["外觀污名"]}, {"id": 1686, "title": "屏東畜禽舍拚光電 申請流程最久逾年", "date": "2017-10-28", "section": "地方", "content": "屏東是農業大縣，農業結合光電有發展潛力，但畜禽舍太陽能屋頂申請流程繁瑣，最久甚至超過一年，農民冀望中央近日宣示的太陽能板與屋頂違建切割處理，能擴及畜禽舍。\n屋頂有違建可申設 農民盼擴及畜禽舍\n畜禽舍面積大，二百坪太陽能板建設經費就約五百多萬元，因此禽農或豬農將屋頂租給光電系統商，農民收租金；政策推動以來卻發現，畜禽舍牽涉畜牧登記、農業許可、建照、使用執照，若增建或更動過須完成變更，否則就會被退件。\n畜禽舍的設立要向縣府農業處申請農業用地容許作農業設施、畜牧場登記證，並向城鄉處建管科申請建照及使用執照，一旦曾經改增建，就必須重新申請變更，成為無違建的合法畜禽舍後，才能申請畜禽舍屋頂或地面設置綠能設施，依發電容量再經縣府或能源局同意備案，並向台電申請饋線，期間還要城鄉處工商科核發免雜項執照等。\n未改增建畜禽舍 申請最快也要半年\n依縣府綠能辦公室估算，若是未經改增建的畜禽舍，從申請到完成，最快半年內完成，一旦有違建，時間可能延長為一年至一年半，而申請案中曾經變更過的畜禽舍約占九成。\n光電開發商說，協助農民跑公文，常得花四到六個月，不少農民中途放棄；也有農民憂心違建被罰錢，「不申請沒事，申請反而有事」；已在養豬場屋頂設太陽能板的農民蘇鵬表示，法令若能多點彈性，農民應會願意配合。\n縣府綠能辦公室主任何紹康分析，畜禽舍設太陽能設施要和光電業者簽約二十年，因投資回本短則七、八年，長則十年，若農民只想再養三、五年，當然態度就保守。\n縣府去年放寬合法建物部分先做\n農業處統計，去年至今年九月底，屏東縣累計畜禽舍附屬太陽能容量共三十三ＭＷ（百萬瓦），共計一百一十三場，雖還未達五十ＭＷ目標，縣府去年開放便民措施，讓合法建物部分先做，已提高申請意願。\n行政院近日宣示，未來民眾在自家屋頂裝太陽能板發電可獲補助，屋頂有違建也可申設；何紹康則說，是否擴及畜禽舍還不明朗，會反映農民心聲。\n", "labels": []}, {"id": 1687, "title": "星商150億元投資案 簽約一年無進展", "date": "2017-10-28", "section": "地方", "content": "與彰縣簽約投資再生能源\n新加坡商速力（SOLEQ）和彰化縣政府與彰濱工業區鹿港區廠區聯誼會，在去年十月簽訂一五○億元的投資彰化縣再生能源的合作備忘錄，但簽約滿週年了，卻沒有任何進展，彰濱工業區鹿港區廠商聯誼會理事長林肇睢不諱言指出，對方開出條件很不合理，「做法給人好像不是真的要來投資的！」\n這起合作備忘錄是彰化縣政府與外商合作推動綠能的第一件備忘錄，具指標性意義，然而一年過去了，還是原地踏步。對此結果，彰化縣長魏明谷卻表示，速力投資標的是彰濱工業區，廠房屬私人財產，縣府只負責招商，再介紹交給彰濱工業區鹿港區廠商聯誼會處理，至於廠商聯誼會後來跟速力合作細節和發展進度，縣府就不清楚了。\n所提條件遭台廠疑玩假的\n林肇睢表示，雙方談了幾次合作細節，速力提出本土廠商除了需提供土地外，還要繳交投資金一半的現金押金，作為保證金，本土廠商覺不合理，堅持只提供土地，雙方條件喬不攏，沒有新進展。\n林肇睢表示，速力除了與彰化縣政府簽訂合作備忘錄之外，同時與他所經營的台明將公司的台灣玻璃廟，簽署「協議框架」，速力要在台灣玻璃廟打造太陽能智慧停車棚，速力卻開口投資金額約七○○○萬元，台明將需繳交三○○○萬元保證金，如果要收這些錢，乾脆公司自己來做就好了，何必讓速力施作？\n林肇睢說，縣府當時宣佈速力擬在彰化縣投入一五○億元發展太陽光電綠能，廠商沒想到速力開給廠商的投資條件既奇怪又離譜，沒有業者願意，且與聯誼會廠商所期待的，落差太大，沒有工廠業主願意提供土地，更使整個投資案觸礁了。\n", "labels": []}, {"id": 1688, "title": "台廠批條件離譜！星商速力投資彰化150億 簽約1年無進展", "date": "2017-10-27", "section": "生活", "content": "新加坡商速力（SOLEQ）和彰化縣政府與彰濱工業區鹿港區廠區聯誼會，去年10月簽訂150億元的投資彰化縣再生能源的合作備忘錄，由於速力提出的合作條件，讓工業區廠商覺得離譜，雙方合作條件談不攏，簽約滿週年了，沒有新進展，彰濱工業區鹿港區廠商聯誼會理事長林肇睢不諱言指出，對方開出條件很不合理，「作法給人好像不是真的要來投資的！」\n這起合作備忘錄是彰化縣政府與外商合作推動綠能的第1件備忘錄，深具指標性意義，1年過去了，還是原地踏步，毫無進展，對此，彰化縣長魏明谷表示，速力投資標的是彰濱工業區，工業區廠房屬私人財產，縣府無法比照學校或公家廳舍馬上施設運作，縣府負責招商，再介紹交給彰濱工業區鹿港區廠商聯誼會處理，廠商聯誼會後來跟速力合作細節和發展進度，縣府就不清楚了。\n林肇睢表示，雙方談了幾次合作細節，速力提出本土廠商除了需提供土地之外，同時，還要繳交投資金一半的現金押金，作為太陽光電設備的保證金，本土廠商覺得怪怪的，很不合理，因此堅持只提供土地，太陽光電設備要由速力施作，速力不退讓，堅持要先向業主收取建構太陽光電近一半金額押金，條件喬不攏，沒有新進展。\n林肇睢表示，當初，速力除了與彰化縣政府簽訂合作備忘錄之外，同時與他經營的台明將公司的台灣玻璃廟，簽署「協議框架」，速力要在台灣玻璃廟打造太陽能智慧停車棚，速力卻開口投資金額約7000萬元，台明將需繳交3000萬元保證金，作為設備押金。\n林肇睢指出，如果一次要交3000萬元現金保證金，乾脆公司自己來做就好了，何必讓速力施作，雙方沒有共識，公司感受也很差，「作法好像不是真的要來投資！」\n林肇睢說，縣府當時宣佈速力擬在彰化縣投入150億元發展太陽光電綠能，廠商沒想到速力開給廠商的投資條件既奇怪又離譜，沒有業者願意，且與聯誼會廠商所期待的，落差太大，沒有工廠業主願意提供土地，合作備忘錄觸礁了。\n", "labels": []}, {"id": 1689, "title": "速力低價搶標 台廠︰恐留爛攤", "date": "2017-10-27", "section": "焦點", "content": "國內太陽能大廠積極進軍電站市場，但九月初殺出程咬金，經濟部第一個地面型太陽光電「嘉義縣鹽灘地標案」競標，新加坡速力（SOLEQ）開出每度費率僅二．六元的超低價，遠低於目前躉購費率每度費率四．五四元上限；當時就有台廠高層質疑，速力母公司新加坡Equis集團都放出消息求售，經濟部只管價格、不管得標公司財務狀況？萬一變成孤兒電站，誰來收尾？\n不少台廠當時就對速力低價搶標動機起疑，Equis集團原要在新加坡掛牌，但不知道為何無法掛牌，又委託投資機構要出售旗下握有的全球太陽能電廠約32GW，且以跌破眼鏡的低價搶標地面型電廠，用意到底為何？難道是想趁機拉抬售價？\n政府應把關 對投標者資格審查\n經濟部能源局對此態度是，外商如能用這麼低價格將電廠建置完成，當然樂觀其成；但茂迪董事長張秉衡認為，政府對於投標者的資格審查也應有一定規範，不能以最低價格決定一切。\n多數台廠認為，台灣是個自由競爭市場，外商當然可低價搶標，但政府應做好把關動作，把電站交給一個財務狀況不好、已準備求售公司時，「要嘛就是違約蓋不成，就算蓋成了也可能易主，若新業者不認帳，變成孤兒電站！且如果蓋了一半會更可怕，電站絕對沒有人敢接手！」\n至於速力在彰化縣的投資，彰濱工業區鹿港區廠商聯誼會理事長林肇睢指出，本土廠商希望只提供土地，光電設備則由速力施作負擔，但速力卻要求廠商繳納一筆開發押金，條件談不攏，目前合作尚無進展。\n", "labels": []}, {"id": 1690, "title": "全民屋頂種電方案 今端上桌", "date": "2017-10-25", "section": "財經", "content": "〔記者陳梅英／台北報導〕國發會主委陳美伶表示，為達二○二五年綠能占總發電量二十％的目標，行政院長賴清德指示研議「綠能屋頂全民參與行動方案」，今天將在加速投資台灣專案會議上提出報告，並針對該方案的經濟規模、技術層次及補貼誘因等三大問題進行討論，希望可以提出基本架構。\n行政院去年提出「太陽光電兩年推動計畫」，截至今年六月，同意備案設置實績達五五八．一一ＭＷ，其中屋頂型占九十二％，地面型占八％，屋頂型進度超前，地面型因土地取得不易，達成率不到兩成。\n陳美伶表示，目前地面型大概還缺一萬多公頃無法達標，透過此方案「地面轉屋頂」，並擴大「全民參與」，但也會繼續推廣地面型太陽能光電，不會放棄。\n不過，鼓勵民眾家中裝設太陽能板，且自己發電自己用，還要加裝儲電設備，要花多少錢？是否有經濟效益？都需要進一步試算，也會牽涉法規鬆綁、屋頂違建如何突破等問題。\n另外，台電太陽能收購價一度約六元，向台電買電卻只要兩元，「如果大家統統把電賣給台電，再買電回來用，台電鐵定垮掉」，陳美伶說，價格會重新檢討，但相信有許多人不是為了賺錢，只是支持環保。\n\n陳美伶指出，除了「綠能屋頂全民參與行動方案」，今日會議還有「交通建設及前瞻計劃招商及建設投資推動情形」與「打造創新創業投資友善環境第一步︱建立新創法規調試適平台」報告案。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1691, "title": "重要濕地發展綠能 議員憂衝擊生態", "date": "2017-10-23", "section": "地方", "content": "市府發展綠電，預計三年內擇一六六口埤塘、約一六五○公頃建置太陽能發電系統，但市議員范綱祥發現，扣除不能變更用途的重要濕地後，市府僅有約一四八○公頃可用，質疑市府將重要濕地也納入，除了會衝擊生態，也可能違反濕地保育法。\n市府：須營建署同意 年底會有結果\n副市長王明德表示，會不定期召開跨局處會議商討，並強調，市府執行的優先考量依序為適法性、必要性、效率性，絕對不會帶頭違法。市府都市發展局代理局長盧維屏表示，光電埤塘確實涵蓋一部分重要濕地，但可透過向內政部營建署申請「重要濕地保育利用計畫」解套，內政部將審查多少濕地面積允許使用、多少必須排除，預計年底會有初步結果，通過後市府才會設置光電系統，沒有違法。\n范綱祥指出，根據濕地保育法第廿一條規定：「重要濕地範圍內之土地得為農業、漁業、鹽業及建物等從來之現況使用…」，意指不能變更原始用途，但全市埤塘面積約二千六百公頃，扣除一一二○公頃的重要濕地後，只剩一四八○公頃可用，「這要如何達到市府宣稱的一六五○公頃？」他說，雖然支持發展綠能發電，但不能因此危害到濕地生態，更擔憂市府淪為違法之譏。\n鳥會：危害生態就是違背綠能初衷\n「不是反對綠能，但危害生態不就違背綠能的初衷嗎？」桃園市野鳥學會代理理事長吳豫州表示，十年來學會在境內五十口埤塘進行冬季鳥類調查，每口埤塘平均每年有一千四百至二千八百隻冬候鳥，以雁鴨科最多，已著手整理相關資料給市府，希望市府避開具有特殊生態景觀的埤塘。\n盧維屏表示，市府第一階段針對一．五公頃以上水域的水利用地施作太陽能光電系統，第二階段才是濕地，且必須通過營建署審查才會施作。\n都發局指出，一六五○公頃的目標，是先前根據最樂觀情形所推估的數字，後續仍需考量業者意願、台電饋線是否能配合等因素；對於外界擔憂危及生態，都發局表示，收到野鳥學會的資料後會將其納入考量，並同步提供內政部「重要濕地審議小組」參考。\n", "labels": ["道德污名"]}, {"id": 1692, "title": "回收場連燒5天 非法業者起訴", "date": "2017-10-17", "section": "生活", "content": "四月初南市善化區一處資源回收場堆置大量廢棄物引燃大火，連燒五天才撲滅，產生空污引發民怨，檢方追查掀開不肖業者租用嘉、南地區七處農地、倉庫做資源回收場違法堆置事業與有害廢棄物內幕。台南地檢署查出丁姓主嫌等人牟取三千六百多萬元不法處理費，昨依違反廢棄物清理法起訴丁嫌等二十一人。\n南檢四月接獲南市善化區胡厝寮一處資源回收場任意堆置廢棄物起火燃燒情資，組成專案小組蒐證；六月持搜索票前往丁姓等嫌犯住所、廢棄物棄置土地等二十處搜索。在棄置現場發現廢棄塑膠、廢印刷電路板、廢輪胎、廢點滴袋等大量廢棄物，隨後傳喚、拘提、訊問丁嫌及相關證人共二十九人，並向法院聲請羈押丁、尤、王三人獲准。\n專案小組追查發現，丁、尤等人從一○五年起向地主以每月二萬至十一萬元不等租金承租土地、倉庫，用來回收塑膠或垃圾分類，並以人頭名義承租台南市善化區胡厝寮、新市區大營、嘉義縣水上鄉南和村等七塊農地、倉庫作回收場。\n丁姓主嫌再從新北、桃園、台中、彰化、嘉義、台南、高雄等處載運廢電線、電纜、廢光電等有害事業廢棄物堆置在租地，非法從事有
