\n\n桑布伊演唱多首尚未正式發表的歌曲，其中《看不清你的臉》是已逝哥哥的作品，他說演唱會前幾天突然夢到哥哥，兩人在夢中擁抱，「真的很怕我會哭！」《快長大的時候》則是桑布伊高中時的創作，描述小時候與朋友偷帶「違禁品」上山唱歌玩耍的場景。\n\n《風之歌》中，桑布伊以口哨、笛子演繹，搭配大提琴、吉他、打擊樂，沒有歌詞，令觀眾彷彿身處森林，聽見風的呢喃。演奏完畢，桑布伊說「這是大地的禮物」，並提及他生長的卡大地布（知本）部落兩週前抗爭成功，爭議多年的光電案正式終止契約，接著帶來寫入多個部落地名、在卡大地布部落濕地拍攝MV的曲目《一天的生活》。\n\n桑布伊也帶來不同語種的歌曲，「台灣這塊土地上有許多民族、不同文化，造就台灣成為一個豐富的地方，所以想唱一些影響我的歌謠給大家。」\n\n\n\n\n\n", "labels": []}, {"id": 619, "title": "自由廣場》蘭嶼公民的人權日呼喚", "date": "2021-12-11", "section": "", "content": "◎ 希·拿依讓\n\n七十三年前，聯合國訂定十二月十日為世界人權日，熱切呼籲努力生活的世界公民們，求一日溫飽之外，別漠視所存在的部落、城市、國家，此刻，少數人的基本人權，正遭受難以想像的剝奪，亟需關注聲援。\n\n國際人權公約《聯合國原住民族權利宣言》決議於二○○七年，歷史單薄，但該宣言是人權發展高度成熟國家的指標。目前認可此宣言的國家，不多，因為保障原住民族權利的此宣言，是政府面對原住民族事務（尤其是開發案自然資源地）時的優先準則，常與短期的經濟利益嚴重衝突。但是，人類發展指數極高的先進國家很自然地積極捍衛原民權利，避免其邊緣化，犧牲文化多元性。\n\n\n\n今夏IPCC-AR6報告書公布，緊接而來的COP-26尾聲，各國領袖達成共識，正視氣候變遷，決議國際互助，確保氣候難民國（通常是碳排放極低的小國）的基本人權：生存。回顧三月，筆者與其他志工在烏石港強勁風雨中爭取連署簽名，期盼公投成案；五月，布農族獵人王光祿獵槍案提出非常上訴，確定「部分違憲」；接著疫情爆發，全台團結，原定七月的公投延至下周末；知本光電開發案，台東縣府已在十一月終結…\n\n四大公投前的黃金周末將至，節氣剛過大雪，各團體不敢懈怠，仍在街頭為其信念戰鬥。\n\n十萬多桶低階核廢料，也忠實地躺在我將返回的小島岸上，鹹鹹海風從不停止侵蝕著。\n\n牛年將盡，祝平安。\n\n虎年，我們繼續一起努力。\n\n（作者為蘭嶼公民、蘇花改環境監督小組監委）", "labels": []}, {"id": 620, "title": "打擊濫倒、抓綠能蟑螂 苗栗2檢察官獲獎", "date": "2021-12-09", "section": "社會", "content": "苗栗地檢署檢察官廖倪凰（右）、石東超（左），於10、11月先後獲環保署金環獎、法務部與高檢署頒發偵辦妨害綠能產業犯罪績優人員，苗檢察長陳松吉（中）嘉勉表揚2人的工作辛勞。\n\n\n\n苗栗地檢署檢察官廖倪凰、石東超，於10、11月先後獲環保署金環獎、法務部與高檢署頒發偵辦妨害綠能產業犯罪績優人員。苗栗地檢署檢察長陳松吉今天嘉勉表揚2人的工作辛勞，期許2位檢察官的辦案熱忱可以帶動全署的積極辦案風氣，為機關文化帶來正面的良性循環。\n\n廖倪凰外語能力卓越，曾偵破多起跨國詐騙、販賣毒品與組織犯罪，這次因為先前偵辦光瑩公司任意委託業者傾倒近千噸集塵灰、卓蘭地區非法回填廢棄物等違反廢棄物清理法案件，於10月26日獲行政院環保署頒發金環獎。這也是她繼4月獲頒十大傑出女青年獎項後，再次以戮力辦案的成果獲得外界肯定。\n\n\n\n石東超長期致力於苗栗地區毒品與貪瀆案件的查緝，日前偵辦通霄鎮長涉嫌利用職權收取光電業者回扣貪污案件，於11月25日獲法務部與台灣高等檢察署頒發偵辦妨害綠能產業犯罪績優人員獎項。此案是石東超指揮並整合轄內檢、調、廉的辦案團隊，歷經2年的縝密偵辦後，發動搜索與傳喚，並迅速於11月間提起公訴，迄今通霄鎮長仍在押候審中。\n\n石東超與廖倪凰2位檢察官都是從一分發就在苗栗地檢署服務，長期在苗栗地區貢獻，此次獲獎苗檢同仁都認為實至名歸。石、倪2人則謙虛表示，獲獎屬於全署同仁團隊辦案、共同努力的成果，願把獎項的榮耀與全署分享，未來也將繼續在工作崗位偵辦案件，為社會長治久安奉獻一己之力。\n\n另，對於近來街頭暴力、聚眾鬥毆等妨害秩序案件影響社會安寧與安全甚鉅，陳松吉也表示，檢察機關必須與司法警察機關同心協力才能順利蒐集證據，以刑事訴訟程序將之定罪。", "labels": []}, {"id": 621, "title": "拒知本光電再展延 台東縣府發契約終止函", "date": "2021-11-25", "section": "生活", "content": "知本光電預定地現為一片荒地，縣府已發函廠商終止契約。\n\n\n\n繼焚化廠、美麗灣後 重大開發案再次胎死腹中\n\n爭議四年的知本光電案宣告胎死腹中！台東縣府政以廠商未履行契約條件為由，昨天對廠商發出契約終止函，這是繼焚化廠、美麗灣之後，台東重大開發案再因部分民意反對而告終止，至於後續處置，縣府表示不方便說明。\n\n\n\n獲部落諮商同意 仍有族人反對\n\n知本光電案推動三年來，雖然獲部落諮商同意，但部分族人堅持反對，並提行政訴訟，但未判決確定，縣府即先以廠商未履行契約為由，自行終止。\n\n廠商盛力能源公司籌備處表示，對生態保育、環境永續、在地參與不遺餘力，知本光電示範區有機會成為台灣第一處結合綠能及原民文化之示範場域，對台東縣府的決定感到遺憾。\n\n能源業者對縣府決定感到遺憾\n\n縣府聲明指出，本於中央能源轉型與推廣再生能源政策，依法與依約推動與經辦「知本建康段太陽光電教育及示範專區標租計畫」，租賃期間廿年。依縣府與盛力能源股份有限公司籌備處所簽訂契約，規定廠商於今年四月廿三日完成設備設置及併聯，但業者在屆期時未能完成，以案件仍由營建署審議為由，向縣府申請展延一百八十天獲准，但展延期限屆滿，盛力公司仍未完成設備設置及併聯，再向縣府提展延，縣府這次打回票，並發出契約終止函。\n\n後續處置 縣府：不便具體說明\n\n縣府指出，給予簽約廠商合理之履約時間與空間後，經廠商確認無法履行，縣府依約決定不再同意展延本計畫簽約廠商的履約期限。\n\n縣府秘書長盧協昌表示，已經對廠商發出契約終止函，但此案牽涉八十億開發金額，目前不便具體說明詳細處置內容。", "labels": []}, {"id": 622, "title": "台東成了民間開發斷頭台？ 知本光電等指標性建設一件件夭折", "date": "2021-11-24", "section": "生活", "content": "知本光電開發案引起卡大地布部落部分族人反對，縣府今以廠商未履約為由，終止契約。\n\n\n\n2012年台東縣府賠了19.6億與焚化廠業者終止契約，今年又花6.29億買回美麗灣渡假村。今天終止與業者合作開發知本光電，是否又將面臨業者提告、提國賠求償？目前仍未定，但指標性建設案一件件胎死腹中，台東縣府辦事能力受到質疑。\n\n知本光電案預定地的前身是「捷地爾遊憩區」，是台東縣府招商失敗的始祖標案，200多公頃土地荒廢了30多年，2018年才由縣府重新招商，並選擇原以為爭議最小的光電，沒想到，捲入傳統領域漩渦無法自拔，於是在招商契約中明訂須由廠商自行取得部落諮商同意。結果，業者在部落兩派意見中，雖然經投票取得同意，卻被反對派提訟，官司仍在審理中。不料，縣府對廠商以未履約為由，發函終止合約。\n\n\n\n知本光電案業者預估投資80億元，目前雖未進入正式建設，但先期規劃也要投入成本，是否接受解約或求償？業者尚未回應。\n\n在此一失敗案例之前，縣府今年才花費6.29億買回興建16年無法營運的美麗灣渡假村，至今還不知道建築物要做什麼。2012年花19.6億買回焚化廠，現在又投入5.6億修繕準備啟用，這些都是人民的納稅錢，都因縣府在程序上出了問題，最終由人民買單。\n\n除了上述失敗招商案，台東縣府也有將民間主動上門的建設案拱手讓人的例子，就是南田火箭基地案。業者看上南田發展太空產業的優勢，以違法方式低調建設基地，被發現後引起爭議，終究獲得部落同意。不過，在違法使用土地方面，始終未獲台東縣府積極協助。最近傳出火箭基地將設在南田附近的旭海，不過，這已屬於屏東縣。從天上掉下來的開發案，就這樣拱手讓人了。", "labels": ["關聯污名"]}, {"id": 623, "title": "80億知本光電案告吹！台東縣府對廠商發出契約終止函", "date": "2021-11-24", "section": "生活", "content": "知本光電案因部落部分族人反對，爭議不斷，台東縣府今天決定終止。\n\n\n\n爭議不斷的知本光電案宣告胎死腹中！台東縣府政以廠商未履行契約條件為由，今天對廠商發出契約終止函，這是繼焚化廠、美麗灣之後，台東重大開發案再因部分民意反對而告終止，至於後續處置，縣府表示不方便說明。\n\n台東縣政府聲明指出，本於中央能源轉型與推廣再生能源之政策，依法與依約推動及經辦「知本建康段太陽光電教育及示範專區標租計畫」，原本招標公告日期為107年3月1日，租賃期間20年。\n\n\n\n依據縣府與盛力能源股份有限公司籌備處所簽訂契約，規定廠商於110年4月23日完成設備設置及併聯，如未能於約定期限前完工，應於約定期限屆滿60日前，以書面理由申請展延。縣府原考量本計畫現正辦理開發許可申請，於內政部營建署審議中，所以原本同意展延期限180天。\n\n不過，展延期限屆滿，盛力公司仍未完成設備設置及併聯，再向縣府提展延，但縣府這次打回票，並且發出契約終止函。\n\n縣府指出，縣府曾經依約同意廠商展延期限180日，持續督促並提醒簽約廠商仍應依約履行各項義務，並向各方多次以適當方式清楚表達，以期合理兼顧各方權益與回應關心，妥適處理。\n\n縣府指出，依約給予簽約廠商合理之履約時間與空間之後，經簽約廠商確認無法履行，縣府依約決定不再同意展延本計畫簽約廠商的履約期限。\n\n縣府秘書長盧協昌表示，已經對廠商發出契約終止函，但此案牽涉到80億的開發金額，目前不便具體說明詳細處置內容。\n\n知本光電案推動3年來，雖然獲部落諮商同意，但部分族人堅持反對，並提行政訴訟，但未定判決確定，縣府即先以廠商未履行契約為由，自行終止。", "labels": []}, {"id": 624, "title": "涉收賄 通霄鎮長陳漢志被起訴", "date": "2021-11-24", "section": "生活", "content": "通霄鎮長陳漢志（右）被起訴。\n\n\n\n苗栗縣通霄鎮公所遭檢舉經辦太陽能光電業者申請專區等案，疑似收受回扣。苗栗地檢署九月份指揮法務部調查局苗栗縣調查站等單位大動作搜索，並帶回無黨籍通霄鎮長陳漢志與部分公所人員、業者，苗栗地檢署昨將陳漢志與前公所機要秘書陳志豪、現任機要秘書林國驊、公所無給職顧問黃晏樂、業者蔡弘懋違反貪污治罪條例等罪嫌起訴，陳漢志仍羈押中。\n\n光電案 陳漢志羈押中\n\n苗栗地檢署指出，陳漢志、陳志豪、林國驊、黃晏樂等人，前年間趁辦理「通霄鎮太陽能光電招租案」機會，曾向另一業者索賄，但因未達共識未收取，但陳漢志等人已涉貪污治罪條例要求賄賂罪嫌。\n\n\n\n苗栗檢方偵辦後發現，陳漢志、林國驊於同年向能旺公司負責人蔡弘懋要求賄賂，並將招標前秘密電子檔案洩漏給蔡弘懋，以便蔡弘懋得以提前估算金額並找金主出資參與競標，讓能旺公司順利擔任下游架設太陽能板統包廠商，蔡弘懋也因此交付一○七萬元給陳漢志。\n\n不過，陳漢志雖坦承收受蔡弘懋所交付的一○七萬元，但與林國驊否認相關犯行，卻對一○七萬元款項交代不清，苗檢認為陳漢志、林國驊涉及貪污治罪條例收受賄賂罪嫌、公務員洩密罪嫌；而蔡弘懋則涉交付賄賂罪嫌。\n\n陳漢志為為國小校長退休，退休後加入苗栗縣阿斌哥大愛協會，擔任通霄站站長，從事地方弱勢服務工作，本屆以政治素人之姿，投入通霄鎮長選戰，憑著扎根基層及良好形象，擊退前苑裡鎮長杜文卿及前縣議員周玉滿當選。", "labels": ["關聯污名"]}, {"id": 625, "title": "三接遷建》蔡雅瀅：天然氣僅過渡不用選觀塘 趙家緯：不挖藻礁衝擊最小", "date": "2021-11-18", "section": "政治", "content": "「藻礁公投」12月18日投票，中選會今早舉辦第二場電視意見發表會，正反方都提出意見。\n\n\n\n「藻礁公投」12月18日投票，中選會今早舉辦第二場電視意見發表會。正方代表台灣蠻野心足生態協會律師蔡雅瀅表示，因減碳天然氣在2030年就會開始削減，為何要三接，還選擇具自然海岸的觀塘，而不優先使用人工港？反方台灣環境規劃協會理事長趙家緯則指出，目前的再外推方案不浚深，可將藻礁生態系衝擊降到最低，是可確保減煤不大幅延遲、但又能保護藻礁的替代方案。\n\n蔡雅瀅指出，正方也認同經濟發展非常重要，但目前溫室氣體減排也是台灣與世界各國經貿發展目標。而天然氣碳排是燃煤的59%、石油的76%，其實並不低。\n\n\n\n而趙家緯稱研究指出2050年天然氣設備利用率可能剩下4成，2030就要開始削減天然氣。她強調既然知道三接是過渡方案，就不應摧毀藻礁幾千年才累積下來的生態系，為何不能優先使用1、2、5接收站的儲槽？\n\n她也強調不反對在過渡時期使用天然氣，但請求在選址不要破壞生態，優先使用已開發的人工港區，「藻礁公投不是反天然氣的公投，而是一個呼籲天然氣設施必須要審慎選址的公投」。\n\n趙家緯則表示，他與美國西北太平洋國家實驗室合作、已受到Climate Change（氣候變遷）期刊刊登的最新研究，證實在迅速削減燃煤過程中，不只要全速衝綠能，天然氣也是一個重要的過度能源。\n\n他強調屆時天然氣需求量比現在增加5成，要考慮要怎樣有能力增加這5成需求，要審慎評估各項替代方案，哪一個部分才是對生態衝擊最小的。正方提出遷址台北港方案，「如果在2018年或許還有很多討論意義」。\n\n但近3年來台北港蓬勃發展、已是完整商用港，正方指出可建接收站的N7到N9碼頭附近就是3大貨櫃公司剛啟用的物流倉庫。加上台北港航道只有400公尺、LNG船航行時左右100公尺必須淨空，興建接收站對台北港機能與航運安全都會有很大衝擊。\n\n台北港目前只能選擇填海造陸選項，但前置作業要3年、圍海築堤4年、設置儲槽8年，是「N+11年的替代方案」。期間供應不足的電力如以綠能替代，相當於未來4年每年要增加2GW太陽光電以上、是目前的2倍，對社會是很大的挑戰。\n\n趙家緯也說，再外推方案不浚挖、不填埋，已經是對藻礁生態系衝擊降到最低。中油環差報告在分析水工數值模擬後，證實生態最豐富的Q1區淤積不會因此惡化、甚至會比未建港的時候減輕。\n\n他強調，再外推方案是可確保減煤不大幅延遲，但又能保護藻礁的替代方案，呼籲支持非核減煤朋友投下不同意票，因「不能只支持遙遠的願景，而不守護他落實的路徑。」", "labels": []}, {"id": 626, "title": "湖面波光變玻璃心？台南安定蘇厝滯洪池傳種電 地方反彈", "date": "2021-11-15", "section": "生活", "content": "台南安定溪尾滯洪池傳有業者有意在水面上種電，引地方反彈。\n\n\n\n台南安定蘇厝滯洪池號稱全台南最大的滯洪池，今年4月景觀營造工程甫完工，孰料，近期卻傳出業者有意在滯洪池湖面架設太陽能光電板，引起地方反彈，蘇厝里里長張慶財說，蘇厝滯洪池擁有豐富的生態環境，若湖面都被太陽能板覆蓋，生態鳥類該如何棲息。\n\n據了解，太陽能光電業者「樂士」向南市府提出「安順寮排水滯洪池」、「溪尾（蘇厝）滯洪池」周邊陸域環境太陽能發電系統計畫，18日下午卻要在「港尾」活動中心，舉辦首場太陽光電計畫說明會，消息傳出讓地方居民相當傻眼與反彈。\n\n\n\n張慶財表示，溪尾滯洪池緊鄰曾文溪，生態環境相當豐富，近年來不僅是阿勃勒秘境步道吸引許多遊客，且滯洪池還保留棕沙燕生態棲地維護區，湖光景色搭配綠色植栽，相當漂亮，倘若太陽能光電板漂浮在水面上，湖面波光粼粼的景致變成玻璃光，情何以堪。\n\n張慶財也指出，業者要對安順寮、蘇厝滯洪池等設置太陽光電舉辦說明會，卻把說明會舉辦在港尾活動中心，不僅不合理，也不重視地方民意，業者的心態讓人心寒，許多居民也反對在蘇厝滯洪池設置太陽光電，18日在港尾活動中心舉辦的說明會，會到場表達反對立場。\n\n市議員林志展也說，會與民眾站在同樣的立場，反對在安順寮滯洪池與溪尾滯洪池設立太陽光電，後續會緊盯市府對滯洪池太陽光電審議的進度，適時反映地方民意。\n\n水利局則強調，滯洪池設置太陽能發電系統計畫目前僅在「評估」階段，若說明會上地方有反對的意見，會尊重地方民意，不會冒然進場施作。\n\n業者要在台南安定安順寮、蘇厝滯洪池等設置太陽光，卻把說明會舉辦在港尾活動中心，讓地方認為不合理，彷彿不重視地方民意，讓人心寒。", "labels": ["道德污名", "外觀污名"]}, {"id": 627, "title": "高雄誠智里反對太陽能光電場 市府：要求業者立即停工", "date": "2021-10-28", "section": "生活", "content": "高雄誠智里民反對太陽能光電場，經發局長廖泰翔（中）承諾請業者立即停工。\n\n\n\n高市鳳山區誠智里民反對1.28公頃國有地設置太陽能光電場，日前與業者爆發口角衝突，工程也造成地方環境污染，環保局已先開出2張紅單；地方今與市府、國產署座談會，大家群情激憤，堅持反對太陽能光電場，爭取複合式滯洪池，才能帶動地方發展。\n\n經發局長廖泰翔親自聽取地方民意，他表示，市府施政以市民為優先，地方要的東西，市府來做，地方不要的東西，市府不會做，今發函給國產署與業者要求立即停工，另針對地方提出訴求，請各局處一周內完成評估，並同步盤點資源與預算，進行整體長期計畫，也將針對工程疑似損及鄰房等，協助地方並依法把關，研議是否撤照的可能性，以符合地方民意需求。\n\n\n\n國產署、市府經發局未與鳳山區誠智里民溝通，核定1.28公頃國有地設置太陽能光電場，近來大型機具進場施作，引發地方不滿，質疑噪音、環境污染，雙方爆發口角衝突，環保局針對工程造成環境污染，日前已開出2張紅單。\n\n誠智里長黃桂花表示，市府未經地方同意，竟核准外地業者到里內設置太陽能光電場，且豪雨經常造成地方淹水，不宜設置太陽能光電場，萬一漏電發生電死人，恐為城中城大火翻版，爭取複合式滯洪池，才能帶動地方發展。\n\n胡姓婦人指控住家因工程施工，造成牆壁多處出現龜裂，業者以大型機具施工，如同921大地震劇烈搖晃，她每天膽戰心驚過日子，就怕房子被震垮了，生命、財產遭受危害。\n\n98歲老婦今坐輪椅出席座談會，她激動表示，工程每天施工，吵到她受不了，造成她很焦慮，每天哭很擔心，吃不下也睡不著；吳姓婦人今亮出陳姓媳婦的診斷證明書說，媳婦懷孕2個多月原本身體健康，近來飽受工程干擾造成出血，要求業者立即停工，堅持反對到底。\n\n議員李雅靜批評國產署、市府明知住宅區設置太陽能光電場，一定會引起地方反對，卻未與地方溝通，強迫居民接受，挨批又互踢皮球，要求提出解決之道，堅持太陽能光電場退場。\n\n婦人出示媳婦的診斷證明書，稱媳婦懷孕2個多月，受到工程干擾出血。\n\n98歲老婦人坐輪椅表達反對，強調每天哭很擔心，吃不下也睡不著。\n\n胡姓婦人稱工程施工，造成住家牆壁龜裂，堅決反對太陽能光電場。\n\n高雄誠智里民反對太陽能光電站，經發局長廖泰翔承諾請業者立即停工。", "labels": ["外觀污名"]}, {"id": 628, "title": "材料、人力成本墊高 開陽：壓縮太陽能電站報酬率", "date": "2021-10-20", "section": "財經", "content": "開陽董事長蔡宗融表示，若明年躉購費率要充分反映成本，收購費率應調高15%。\n\n鋼構、支撐架、基樁、人力、太陽能模組樣樣漲，開陽投控董事長蔡宗融表示，目前投資太陽能光電案場約8-12年可回收，若明年躉購費率要充分反映成本，收購費率應調高15%，比起審定會小組初步建議的3.06%，幾乎是5倍的漲幅。\n\n開陽能源上半年每股稅後盈餘（EPS）為0.05元，較2020年全年EPS達1.4元減少許多。蔡宗融解釋，國內模組供應吃緊、受疫情影響部分工程延宕，再加上上游材料價格大漲，目前所有太陽能模組報價都跟著矽晶圓片報價浮動，對太陽能電站報酬率自然有一定的影響。\n\n\n\n他也表示，政府主要是依據業者建置太陽能電站的「期初設置成本」，規劃讓業者有5.25%左右的報酬率，但各種材料包括鋼構、支撐架、基樁、模組價格，甚至包括人力，自去年10月開始持續上漲，且所謂的「期初成本」並未加上土地或屋頂租金，過去業者8-12年可回收投入的資金，如今成本越墊越高，回收期限若超過13年，恐怕就沒有人願意繼續蓋太陽能電站。\n\n不過，蔡宗融也說，目前政府有善意回意，針對今年10-12月建置掛表的太陽能電廠，由於這一批建置成本大增，政府研擬給予一次性加碼補助；此外，針對明年躉購費率，審定會也重新收集資料、計算費率，希望能有一個比較公平、合理的數字。\n\n不少小型系統業者也反映，若是大型系統業者的報酬率都已不高，部分轉包給小型系統業者承攬的報酬率自然更低，因此，市場雖然看起來很大、但實際上「肉」不多，讓業者接案得更小心謹慎。", "labels": []}, {"id": 629, "title": "全台偵辦「綠能蟑螂」33案 高檢署設千萬獎金檢舉專線", "date": "2021-10-19", "section": "社會", "content": "政黑鎖定綠能產業搞錢的不法案例。\n\n\n\n政府推動、扶植綠能產業，對太陽光電、風力發電等給予躉購費率補貼，但施工過程卻引來「綠能蟑螂」覬覦，屢屢爆出收回扣、勒索等刑事案件；高等檢察署統計，掃蕩綠能蟑螂迄今已偵辦33案、羈押13人，其中有35人被起訴，高檢署另與經濟部能源局舉辦座談會，建立檢舉專線，提供最高1000萬元獎金，呼籲民眾勇於檢舉貪瀆不法。\n\n高檢署統計，強力掃蕩「綠能蟑螂」的行動，目前已偵辦33案、羈押13人；其中已起訴35人、緩起訴8人，扣案金額約3655萬餘元、被告自動繳回金額532萬元、扣押不動產18筆，成果豐碩。檢調近來偵辦的案例中，又以苗栗縣通霄鎮長陳漢志涉嫌於苗栗縣通霄鎮公所經辦太陽能光電業者申請專區等數個工程案中，索取600萬元鉅額回扣一案最受矚目，涉案人均已被羈押禁見。\n\n\n\n高檢署另與經濟部能源局合作舉辦座談會，由高檢署檢察長邢泰釗主持，法務部長蔡清祥、檢察總長江惠民，以及經濟部能源局、綠能企業重點分布區域的高檢署台中、台南及高雄分署、苗栗、台中、彰化、雲林、嘉義、台南、高雄、橋頭、屏東、花蓮、台東等11個地檢署、刑事警察局、海巡署、法務部調查局、廉政署等機關首長，以及包括台電公司等數十家國內外大型綠能業者共同與會。\n\n蔡清祥致詞強調，對台灣而言，發展綠色能源已是不可逆的趨勢，維護綠能產業健康發展，是法務部責無旁貸的責任，透過檢、警、調、廉等積極嚴正的執法，做為綠能企業的後盾，才能藉由能源轉型，帶動綠能科技及產業躍升。\n\n高檢署強調，已掌握多家受害廠商及民眾檢舉的情資，將持續積極嚴查、速辦「綠能蟑螂」；呼籲國人支持綠能產業發展，勇於檢舉以遏不法，檢舉貪瀆犯罪，最高可獲1000萬元獎金。\n\n高檢署與經濟部能源局合作舉辦座談會。 ", "labels": ["關聯污名"]}, {"id": 630, "title": "台中港三井outlet中午停電嚇壞民眾 業者：已恢復供電", "date": "2021-10-17", "section": "財經", "content": "台中港三井outlet中午突然停電，民眾摸黑用餐。\n\n台中港三井outlet於今天中午突然停電，令大批民眾吃驚。三井表示，因台電一條電力輸送帶異常，才造成停電，已趕緊請台電切換另一條電力輸送帶，以恢復供電，於中午12點半左右，賣場即陸續恢復供電，目前已全部供電。\n\n台中港三井outlet於今天中午12點左右突然停電，因今天是周日，現場有很多民眾用餐或逛商品街，大吃一驚！三井表示，經與設施現場確認後得知，停電狀況為台電送電異常，已緊急請台電切換不同輸電線路，目前設施總電源已恢復運作，逐區復電中，目前已全部恢復正常電力運作。\n\n\n\n台電台中區處表示，停電事故發生於今天上午11時56分，停電範圍包括台中市梧棲區台灣大道十段168號一帶，停電戶共計3戶，台電接獲通報後，約11時58分利用轉供復電（停109秒），並聯繫三井outlet請其機電廠商再次確認其開關正常後，再次投入電源，經後續了解，這次停電為用戶設備問題引起，台電供電穩定，配電線路一切正常；真正事故原因還需請用戶機電人員確認，台電人員亦會協助用戶查明。因用戶機電人員在12:30開始陸續投入其主開關，並在12：58恢復全部賣場用電。\n\n台電並於下午1：30確認三井停電事故為用戶設備故障引起，台電表示，因三井停車場屋頂租給太陽光電業者，因太陽光電設備故障造成事故才停電，台電供電線路正常。", "labels": []}, {"id": 631, "title": "大城鄉長涉貪判刑二度停職？ 彰化縣府回應了", "date": "2021-10-15", "section": "社會", "content": "大城鄉長蔡鴻喜涉貪判刑，面臨二度停職。\n\n\n\n彰化地方法院今天對彰化縣民進黨籍的大城鄉長蔡鴻喜涉貪污收賄，去年被羈押後停職，11月6日交保、11月13日復職，不料，復職將滿1年，今天一審判決出爐，蔡鴻喜被判刑4年6月，褫奪公權6年。地方熱議他恐二度停職，彰化縣政府則說，一切還是要收到法院正式判決書為主。\n\n蔡鴻喜涉嫌向風電和太陽光電綠能外包商索賄，今天被彰化地院判處有期徒刑4年6月，褫奪公權6年，沒收犯罪所得303萬元。去年法院審理期間，蔡鴻喜被羈押，縣府依照地方制度法規定停職，指派前參議、現任水資處長馬英傑代理鄉長，蔡鴻喜直到交保復職。\n\n\n\n如今蔡鴻喜判刑，地方開始熱議代理鄉長人選，對於一屆4年鄉長停職又復職，復職才11個多月，又要面對二度停職，鄉親擔心鄉長換來換去，鄉政建設停滯。\n\n對此，民政處說，依照地方制度法第78條規定，鄉鎮市長因涉嫌貪污治罪條例等罪，一審被判有期徒刑，會被停職，但如果是涉嫌貪污治罪條例上的圖利罪，要等二審被判有期徒刑才須停職，停職後若案情逆轉改判無罪，且是在鄉鎮長任期屆滿之前還可復職；另外，地方制度法第82條第2項規定，鄉鎮長停職者由縣府派員代理，最終須不須停職，要收到正式判決書，依照判決內容逐一進行法條解釋，做出最適當的處理。", "labels": ["關聯污名"]}, {"id": 632, "title": "材料飆、設置成本小漲 光電業炸鍋", "date": "2021-10-11", "section": "財經", "content": "今年太陽能光電各項建置成本漲幅\n\n晶片翻倍、H型鋼等漲4成\n\n審定會推算明年漲幅約3.06％\n\n明年太陽能躉購費率正進行審議，因躉購費率審定委員會出具「太陽光電期初設置成本使用參數」報告中，推算明年成本只會比今年多三．○六％，引發系統業者大罵，光是晶片就漲了逾一倍、H型鋼等鋼材漲了四成，委員們是「吃米不知米價」、「拿舊發票推算新成本」；還放話「原物料請能源局統一供貨」、「明年裝置量連一GW（十億瓦）都不會有」。\n\n據透露，躉購費率審定委員會稱，根據他們拿到的廠商發票價格，發現整個建置成本並沒有漲太多，相關資料來源包括Solarserver、公共工程委員會、海關進出口資料、Stock-ai及主計總處薪情平台等公開資訊，分析對象包括模組、支架（H型鋼、鋁）、土木（基樁）、機電（銅）等主要影響建置成本的關鍵原物料及薪資；審定會以未來四成原物料波動不顯著的條件下，計算整體漲幅約三．○六％。\n\n\n\n業者︰舊發票推算新成本\n\n嗆明年裝置量1GW都不會有\n\n此報告一出引發系統業者抱怨，批評委員會拿到的發票都是「已完工的太陽能電站」，價格早就是「過去式」，近一年原物料價格飛漲，審定委員會根本搞不清楚狀況；光電業者批評，審定委員「吃米不知米價」，光是H型鋼近一年就不知道漲多少，查一下國際金屬價格走勢，就知道這些材料漲翻天，竟然拿著舊數據自行計算成本。\n\n因審定委員會還於備註稱，未來成本發展趨勢將以平均降幅三．一二％計算；光電業者更嘲諷，「委員們逆全球趨勢、竟預估明年材料會跌價」！\n\n面對近來中國限電，多晶矽（Poly）價格狂飆，業者也質疑，到底這些委員有無實地去了解近期太陽能從上游材料Poly到矽晶圓、電池、模組價格的變化；若只是拿現成數據來套公式，為何還要專家組成工作小組來開會審定。\n\n因底層工班幾乎已無利可圖，系統業者要求各公協會團結發聲，號召大家一起聲援，若明年躉購費率依期初設置成本使用參數、最終漲幅僅三％左右，太陽能電站裝置量將會連一GW都沒有，二○二五年想達到二十GW更是天方夜譚。", "labels": []}, {"id": 633, "title": "產學落差 費率審定一年一吵", "date": "2021-10-11", "section": "財經", "content": "今年太陽能光電各項建置成本漲幅\n\n業者喊漲13.2％ 差距近10百分點\n\n記者張慧雯／特稿\n\n太陽光電躉購電價費率每年調整一次，因太陽能產業原物料波動大，每年調整都會出現爭議；近年來因各國寬鬆貨幣政策、疫情供應鏈重組等，各項原物料成本大漲，下游系統業者感觸最深，認為躉購費率至少應調漲十三．二％，而審定會初步認定明年期初建置成本只比今年多三．○六％，雙方認知差距近十個百分點，當然又吵起來。\n\n\n\n前幾年吵最兇的一次是二○一八年，當時太陽能產業三大公協會的太陽光電發電系統公會、太陽光電產業協會及SEMI太陽光電委員會都跳出來，痛罵負責訂定躉購費率的審定委員會「不接地氣」。\n\n審定委員會成員以學者居多，基於把關職責，學者多是依據政府機關公告的相關資料作為計算基礎，他們認定是依法有據、但在業者角度卻是「落後資訊」；當原物料波動不大、反彈聲浪不高，但波動大時、雙方對立就會升高。\n\n二○一八年時，能源局公告隔年再生能源躉購費率將大幅調降，離岸風電降幅十二．七一％、地面型太陽能降幅也達十二．一五％，不僅太陽能業者跳腳，離岸風電業者也宣布不惜停工，逼著能源局重新訂定隔年躉購費率；自此業者「相當不放心」，每年都緊盯審定委員會開會進度，隨時主動發聲抗議。\n\n早在今年七月底就召開第一次審定會，當時找了不少業界參與提供意見，多家業者表態「原物料上漲約二十至三十％，建議可參考公共工程物價指數來調整，讓費率真實反映」；也有業者直接提出躉購費率至少應調漲十三．二％以上，才能反映大幅增加的建置成本。\n\n業者雖反映一大堆，但歷經兩個多月討論，審定會初步認定明年的期初建置成本只比今年多三％，與業者期待差很大，也難怪此次躉購費率定價還只在「工作會議小組」階段，業者就忍不住大聲抗議，希望能引起「高層」注意，不要等到年底公告後引發更大反彈，再來亡羊補牢。", "labels": []}, {"id": 634, "title": "雙十連假救供電 台電估夜間尖峰備轉率有7％", "date": "2021-10-08", "section": "財經", "content": "天氣炎熱，今天供電持續吃緊，但晚間迎來雙十連假，可減輕供電壓力。\n\n台灣今（8日）供電持續亮出吃緊黃燈，昨（7日）備轉容量率罕見出現4字頭、瀕臨限電，今天白天台電估計備轉容量率也僅有6.08%，風險也不低，但台電預判，今天氣象與降雨都優於昨日，加上迎接雙十長假，晚上用電可望降低，夜間備轉容量率可保7%。\n\n昨天供電轉容量率出現4.32%，供電又走鋼索，台電昨解釋，是因為昨白天尖峰用電比去年同期大增430萬瓩，民生用電成長了22%、工業用電成長了5至6%，而供電能力因台中、高雄各有燃煤機組「自主」停機，供電能力將較非空污季弱。\n\n\n\n除機組不得不停外，其實台電供電系統已透露，汽電共生出現「部分故障」，如果加上太陽光電不如預期100萬瓩，實際上昨供電能力預估短少約140-150萬瓩、系統少掉約3.7%備轉容量率。\n\n少掉1部中型機組的供電能力，台電昨卻未提出相關說明，對此，台電解釋，汽電共生故障是前天發生，調度機組都有在掌握之中，不是突發狀況，因此沒有需要特別說明。\n\n台電表示，今天白天雖僅有6.08%，但週五用電一般都會比週四低，加上今晚將迎接雙十連續假期，按照以往慣例，用電會更低，推估夜間尖峰備轉容量率仍有7%，不過台電也不敢大意，目前國內仍在二級警戒期間，是否回到過去的出遊潮，還要觀察。", "labels": []}, {"id": 635, "title": "今日供電亮橘燈 備轉容量逼近限電邊緣", "date": "2021-10-07", "section": "財經", "content": "天氣熱，供電亮出今年第二顆警戒橘燈。\n\n供電拉警報!盤點今日（7日）電力系統轉容量率久違出現4%，有3大因素，除用電量較去年大增逾400萬瓩，太陽光電未如預期高及10月空汙季也是關鍵，台中、興達環保停機宛如供電「緊箍咒」；台電表示，因目前國內水情穩定，水力機組已都開，今內部臨時供電會議要討論水力與發電調度，強調今晚供電仍充裕，但也期盼外界節約用電。\n\n大供電能力3933.2萬瓩，備轉容量率由7%多下修至4.32%。台電發言人張廷抒解釋，近期因天氣太熱，尖峰用電3770.2萬瓩比去年10月最高用電3338.9萬瓩，多出400萬瓩，主要是來自住家與商業用電等低壓用電增加較多。\n\n\n\n張廷抒解釋，今天白天太陽光電沒有預期高，因此，白天確實供電比較緊張，不過水力發電已啟動，包括慣常與抽蓄水力發電合計超過300萬瓩，順利度過白天尖峰用電時段，但實際備轉容量率也因而下修至4.32%。\n\n不過，台灣正逢能源轉型，目前更需要檢驗的夜尖峰挑戰，張廷抒解釋，今天與513、517情況不太相同，因今天太陽光電沒有前幾天高，因此當夜晚尖峰到來，失去太陽光電，系統不會瞬間少掉太多供電，張廷抒說，目前盤點夜晚尖峰的供電能力正常，估計備轉容量率仍有5%，但他也呼籲外界節約用電。\n\n而台電內部坦言，下午確實有臨時召開會議，但主要討論水力與發電調度問題，目前即使水情穩定、水庫充裕，也不能無限使用，因此要與水利署等單位討論，在供電與水情之間找出平衡。\n\n今年9、10月持續飆出高溫，也讓用電異常升高，白天供電燈號雖然多數維持綠燈，但夜晚尖峰備轉容量率近期早已降到5-7%，出現緊戒橘燈，而今白天實際值大幅滑落到4%，除光電較少外，還有10月進入空汙季節，環保降載「緊箍咒」出現。\n\n台電對台中、興達機組都有秋冬環保承諾，針對台中擴大自主減煤要停三部、興達則停兩部，台中三部約165萬瓩、興達約105萬瓩，光5部環保停機就少發270萬瓩，約少掉7%備轉容量率。台電主管忍不住批評，「中國是沒有煤限電，台灣是有煤、有機組卻不讓發電」，為了縣市的環保承諾，讓全民承擔風險。\n\n台電內部透露，今天需量反應用很兇，根據台電統計，今天的需量競標得標用戶高達1191戶，預估能抑低契約容量達1446.961MW（144.6萬瓩），看出台電全力向外Call Out。", "labels": []}, {"id": 636, "title": "通霄鎮長涉案被押 海水浴場光電場喊卡", "date": "2021-10-04", "section": "生活", "content": "通霄鎮長涉案被押，通霄海水浴場鋼構棚架式太陽光電場下方營運計畫暫中止。\n\n\n\n苗栗縣通霄鎮海水浴場為公共造產，也是目前縣內唯一海水浴場，現由通霄鎮公所自營，而通霄鎮公所之前在通霄海水浴場設置鋼構棚架式太陽光電場，表明可發電也能活絡鋼棚下空間，但因無黨籍鎮長陳漢志被苗栗地檢署指控涉及太陽能發電收取回扣案被羈押，通霄鎮公所表示，原規劃將暫緩執行。\n\n陳漢志被控涉嫌收回扣\n\n通霄鎮公所原本規劃，透過增設鋼構棚架式太陽光電，營造遮風避雨的室內廣場，可供遮陰場地並租借舉辦活動，例如露營遊客使用、婚禮宴客、展覽廣場等。\n\n\n\n通霄鎮公所也計畫在光電板下方設立兒童遊憩區、文創娛樂展區、樂齡唱歌泡茶區、小型假日市集與手做活動體驗、經典名車展示場、農特產品市集等，希望藉由舉辦活動吸引人潮。\n\n不過，陳漢志等人因涉及工程回扣被羈押後，苗栗檢方明確指出陳漢志涉及的案件為太陽能發電收取回扣，由於之前有部分鎮民質疑為何在通霄海水浴場設置太陽能光電場破壞景觀，如今又因陳涉案，更引發民眾疑慮。\n\n通霄鎮公所經考量，目前將暫緩鋼構棚架式太陽能光電場下方的規劃案，避免持續衍生爭議，而全案是否涉及不法，也靜待檢方調查。", "labels": ["關聯污名", "外觀污名"]}, {"id": 637, "title": "通霄鎮長涉收取扣被押 海水浴場太陽光電場棚架下營運計畫喊卡", "date": "2021-10-03", "section": "生活", "content": "鎮長涉案通霄海水浴場鋼構棚架式太陽光電場下方營運計畫暫中止。\n\n\n\n苗栗縣通霄鎮海水浴場是目前苗栗縣唯一海水浴場，現由通霄鎮公所自營，而鎮公所之前於通霄海水浴場設置鋼構棚架式太陽光電場，表明可發電也能活絡鋼棚下空間，但因鎮長陳漢志被苗栗地檢指出涉太陽能發電收取回扣案遭羈押，通霄鎮公所也表示將暫緩原本規劃。\n\n通霄鎮公所指出，因苗栗地檢指出陳漢志涉及太陽能發電案，考量狀況後，目前鋼棚架下方相關經營計畫將先暫時中止。\n\n\n\n通霄鎮公所原本規劃，透過增設鋼構棚架式太陽光電，可營造遮風避雨的室內廣場，可供遮陰場地，並租借舉辦活動例如露營遊客使用、婚禮宴客、展覽廣場等。\n\n通霄鎮公所原本也構想在光電板下方設立兒童遊憩區、文創娛樂展區、樂齡唱歌泡茶區、小型假日市集與手做活動體驗、 農特產品市集等。\n\n之前為活絡通霄海水浴場，鎮公所原本也打算在鋼構棚架下設室內親子遊戲區、經典名車展示場，希望藉由舉辦活動吸引人潮。\n\n不過，陳漢志因案被羈押後，檢方明確指出陳漢志涉及的案件為太陽能發電收取回扣，原本就引發部分鎮民質疑，為何在通霄海水浴場設置太陽能光電場破壞景觀的疑慮又上升。\n\n通霄鎮公所考量後，目前將暫緩鋼構棚架式太陽能光電場下方的規畫案，避免持續衍生爭議。", "labels": ["關聯污名", "外觀污名"]}, {"id": 638, "title": "閒置逾10年 花蓮陽光電城轉型原民文創館", "date": "2021-09-29", "section": "生活", "content": "花蓮陽光電城從2009年啟用後，大多數時間閒置未用。\n\n\n\n花東基金補助活化 拚明年下半年啟用 開放時間配合東大門夜市\n\n2009年啟用的花蓮陽光電城，閒置十多年，去年獲花東基金補助4500萬元，將打造原住民文創旗艦館，日前動工，預計明年下半年完工啟用，縣府原住民行政處長陳建村表示，由於位於東大門夜市旁，開放時間配合夜市，下午4點開始到晚上，希望將人潮引到原住民文創館。\n\n\n\n2009年啟用 營運不如預期\n\n前縣長謝深山任內規劃的「洄瀾之心」陽光電城，獲2億餘元補助，鋼構的建物上方有1000多片太陽能板，規劃太陽光電咖啡館，2009年啟用，然後續營運不如預期。\n\n花蓮縣府2019年提轉型計畫為原住民文創旗艦館，獲得花東基金補助、總經費4500萬元，陳建村說，陽光電城轉型原住民文創旗艦館工程，預計明年8月底完成硬體工程，下半年可望開幕營運，將委外經營，希望打造成為花蓮縣原住民族的文化創意產業櫥窗，讓遊客來到這邊，看到原住民樂舞、手工藝、農特產、原味輕食料理，結合傳統及現代的新式原住民服裝設計，都可以在這裡呈現。\n\n原民樂舞迎賓 饗原味料理\n\n陳建村指出，東大門夜市消費人潮最多的時段是晚上，縣府與觀光業者討論，發現觀光團抵達花蓮飯店報到後會有一段空檔，可安排到文創館參觀，計畫下午開始透過樂舞演出吸引遊客目光，開放時間將持續到晚上。", "labels": []}, {"id": 639, "title": "打擊綠能蟑螂出口氣 光電業爆：割肉餵狼 委曲不能求全", "date": "2021-09-28", "section": "財經", "content": "「彰化地區打擊妨害綠能產業發展犯罪平臺聯繫」會議今日召開，與會人員一同宣示掃除綠能蟑螂。\n\n彰化縣擁有充足的陽光，外海是全台最優的風場，號稱「風光大縣」，現在已有多家光電、風電業者進駐，但近年來不斷傳出有黑道、白道穿梭業者之間藉機揩油，業者不勝其擾。彰化地檢署為強化、整合各機關的資源，今天召開「彰化地區打擊妨害綠能產業發展犯罪平臺聯繫」會議，現場有業者驚爆，地方「牛鬼蛇神」趁機勒索、要求回饋已到令人髮指的地步，他們長期以來忍氣吞聲，只求事情圓滿解決就好，但委曲不能求全，現在終於盼到政府重視「綠能蟑螂」的問題。\n\n業者大吐苦水說，光電、風電業者投資規模動輒上億元，地方不管黑道、白道都以為他們是大肥羊，藉各種名目上門要錢、索回饋，今天你給了A，明天B或C或D也來索討，永遠沒完沒了，今天政府成立這個平台，至少有嚇阻作用，業者為此感慨萬千，因為多年來就像割肉餵狼般，這些狼群永遠不知足。\n\n\n\n彰化地檢署檢察長俞秀端說，「非核家園，綠能發電」是國家永續發展的目標，沒有人會因為國家政策推動而活在恐懼之中，政府強化查緝聯繫平台，整合轄內各機關之專業及資源，「就是讓陽光照進來」，透過有效、具體之積極作為，展現從嚴查緝之決心。\n\n該會議由檢察長俞秀端主持，臺灣高等檢察署主任檢察官陳宏達、檢察官劉俊杰及臺灣高等檢察署臺中檢察分署主任檢察官李慶義與會指導，此外與會人員包括檢察官、司法警察機關、行政機關及廠商代表，就妨害綠能產業發展犯罪之犯罪偵查等相關議題，以司法、警察、行政機關、廠商各自專業角度，分享彼此經驗，進行意見交流，同時宣示「打擊不法，掃除綠能蟑螂」之決心。\n\n廉政署中部地區調查組長陳德芳說，許多鄉鎮公所出租公有場館和空地因無一致性的規定，容易出現公務員與廠商「上下其手」的空間。彰化縣政府經綠處長劉玉平回應說，公部門出租公有場館和空地都有一定的法規，應按法規行事，至於有綠能廠商提到回饋機制，彰化縣政府認為不應該有制度外的回饋，以免外界認為綠能廠商很有肉，大家都來分一杯羹，衍生無謂事端。\n\n業者終於盼到政府重視「綠能蟑螂」的問題。", "labels": ["關聯污名"]}, {"id": 640, "title": "高市誠智里反對國有地設太陽光電 爭取複合式滯洪池公園", "date": "2021-09-27", "section": "生活", "content": "高市1.28公頃國有地，將設太陽能光電，地方居民反對到底。\n\n\n\n高市鳳山區誠智里灣頭南巷1.28公頃國有地，國產署未與地方協商，標租給廠商設置太陽能光電，地方擔心影響健康，且周邊地勢低窪，豪雨容易積淹水，掛布條反對設置太陽能光電，爭取複合式滯洪池公園。\n\n國產署表示，配合行政院推動太陽能光電政策，與民眾是土地租售的私法關係，強調尊重地方意見，市府如有公共使用需求，國產署願意配合市府，依規定終止租約，無償撥用土地，提供市府作為公眾使用。\n\n\n\n鳳山區誠智里有3千多人，灣頭南巷國有地1.28公頃種植10多棵數10年榕樹、樟樹等，地方當成公園休閒、運動，但國產署未與地方協商，近來標租給廠商設置太陽能光電發電設備，市府經發局核准廠商興辦計畫及完成備案登記。\n\n誠智里長黃桂花表示，地方不滿國產署未經地方同意，也未禁止廠商砍樹，造成數10年樹木被砍斷，令地方居民難過不捨，更不願家門前是太陽能光電，與住家距離僅6米道路，太陽能光電會發光、發熱，大家擔心會有輻射、折射，且里內老年人口佔一半，大家最怕影響健康，反對設置太陽能光電。\n\n黃桂花指出，尤其周邊地勢低窪，又位於鳳凰山下，近年來強降雨頻傳，每逢豪雨山上逕流量大，往下流容易造成積淹水，爭取複合式滯洪池公園，才能帶動地方發展。\n\n市府經發局表示，廠商向國產署承租用地並依法提出太陽能光電設置興建計畫已核准及完成備案登記，後續尚需與台電簽約才能施工，將請廠商主動向地方說明，以爭取認同。\n\n水利局指出，將針對地方積淹水情形，包括淹水面積等，研議評估可行性；業者說，8月底已進場整地，預計11月27日完工，與國產署完成簽約20年。（09/28 06:18更新）\n\n國有地位於鳳凰山下，豪雨容易積淹水。\n\n國有地內數10年大榕樹被砍斷，地方居民回憶過去在樹下乘涼，面對此景難過掉下眼淚。\n\n地方掛布條反對設置太陽能光電。", "labels": ["道德污名", "外觀污名"]}, {"id": 641, "title": "嘉義水上新公所旁空地擬設太陽能板 居民抗議：強烈反對", "date": "2021-09-25", "section": "生活", "content": "嘉義縣水上鄉柳新村長陳皇如（右1）與鄉親抗議設置大片太陽能板。\n\n\n\n嘉義縣水上鄉原凌雲二村屬國防部所有的空地，去年標租給能源廠商，準備興建設置可停車的多功能太陽能發電鋼棚，廠商今天舉辦說明會，在場鄉民與民代均強烈反對，認為當地位於水上鄉未來發展區域，而且太陽能板反光會造成鄰近住戶困擾；廠商回應，經居民同意才會興建，若無法獲得同意，將會撤案。\n\n根據國防部提供給立委蔡易餘服務處資料，這塊空地是原凌雲二村眷地，眷村拆遷後空置至今，面積3.79公頃，使用分區為鄉村區特定目的事業用地，為提高眷地使用效益，增加眷改基金收入，國防部去年10月公開標租給能源廠商，打算設置多功能太陽能發電鋼棚，廠商今天開說明會。\n\n\n\n水上鄉柳新村村長陳皇如與鄰近居民在會場舉牌抗議，反對設置太陽能板，鄉親認為，若大片太陽能板面積有3、4公頃，反射光線會影響居民生活。縣議員王啓澧、林緗亭、楊秀琴、詹琬蓁、水上鄉代表會主席林家緯、副主席林芳琪、鄉代簡瑞峰及立委蔡易餘服務處助理林明志等到場關心，均認為廠商要尊重民意，不可隨意設置大型太陽能板。\n\n楊秀琴說，雖然廠商合法承租國防部土地，但興建設施前要以民意為優先，她支持鄉親的立場；林緗亭說，種電地點要以郊外為優先，但此地在水上鄉公所新行政大樓旁，未來是發展重心，不適合設置大片太陽能板；詹琬蓁、王啓澧都說，此處是未來水上發展中心，不適合設置大片太陽板，並會持續監督。\n\n林家緯、林芳琪、簡瑞峰認為，廠商要設置大片太陽能板之前，一定要與鄉親及代表會溝通，但代表會對此事毫不知情，他們和鄉親站在同樣立場，反對興建；林明志則說，立委在中央監督國防部，反映鄉親心聲，未經居民同意，不得逕行設置太陽能板設施。\n\n能源公司郭姓副總指出，計畫設置多功能太陽能發電鋼棚停車場，可供當地居民停車，兼顧發展綠能，為尊重民意，先開說明會，向居民說明規劃及太陽能板的優點，也會經鄉親同意才會動工，若地方反對，將會撤案，不會執意設置。\n\n水上鄉代表會主席林家緯表示此案代表會都未獲通知，他和鄉親站在相同立場。", "labels": ["外觀污名"]}, {"id": 642, "title": "「綠能蟑螂」頻傳 蘇貞昌強調政府嚴格執法", "date": "2021-09-22", "section": "政治", "content": "行政院長蘇貞昌今表示，政府發展綠能很有決心，政府會嚴格執法，絕不容不要政府從中阻撓，賺取不法利益。\n\n\n\n政府近年大力發展綠能產業，對太陽光電、風力發電等給予躉購費率補貼，施工過程卻引來各路人馬覬覦，收受回扣、勒索等案件層出不窮，被稱為「綠能蟑螂」；行政院長蘇貞昌今表示，政府發展綠能很有決心，政府會嚴格執法，絕不容不要政府從中阻撓，賺取不法利益。\n\n立法院院會今邀請行政院長蘇貞昌針對「新冠疫苗接種、整備、受害救濟等相關事宜」專案報告，並備質詢。蘇貞昌進入議場前，接受媒體聯訪被問及「綠能蟑螂」一事，做出上述表示。\n\n\n\n蘇貞昌說，政府發展綠能很有決心，而且很有效果；如果一有好的產業發展，難免有不肖結合各方，所以會被稱為「蟑螂」，政府嚴格執法，絕不容有任何不肖份子，企圖在國家推展重要產業政策的時候，像是綠能時，想要從中阻撓，賺取不法利益。", "labels": ["關聯污名"]}, {"id": 643, "title": "通霄鎮長陳漢志收押 苗縣府秘書陳永賢代理", "date": "2021-09-17", "section": "生活", "content": "通霄鎮長陳漢志被收押禁見，苗栗縣府派簡任秘書陳永賢（右）代理鎮長。\n\n\n\n苗栗縣通霄鎮鎮長陳漢志涉索太陽能光電申請及開口合約等公共工程回扣，前天被苗栗地方法院裁定收押禁見。苗栗縣政府為避免通霄鎮務空轉，隨即委派縣府簡任秘書陳永賢代理鎮長職務，昨在副縣長鄧桂菊監交下，完成交接。\n\n陳漢志涉索公共工程回扣\n\n縣府民政處表示，鄉鎮市長因案遭到羈押，依地制法第78條必須停職，並立即由縣府派員代理。陳永賢曾任頭份市改制前的2屆頭份鎮長及縣議員，經歷豐富，因此委派代理通霄鎮長，避免鎮務空轉，任務直到陳漢志羈押期滿釋放。\n\n\n\n陳永賢曾任2屆頭份鎮長\n\n陳永賢說，臨危受命接到縣長徐耀昌指示奉派代理通霄鎮長，希望能與鎮公所團隊一起打拚，也會積極跟代表會、地方里長、社區等溝通、合作，期盼在任內替通霄鎮服務。\n\n通霄鎮民代表傅郁揚表示，地方對陳漢志因案遭收押禁見，感到相當錯愕，也不便多加評論。他對陳永賢雖不熟悉，但得知陳永賢有相當豐富的從政歷練，也期許陳永賢能盡快上手，協助通霄鎮務持續向前。\n\n陳漢志被檢舉於前年、去年間的鎮公所開口契約公共工程及太陽能光電場標租案下游工程，涉嫌收取超過600萬元回扣，經苗栗地檢署指揮偵辦，他與已離職的公所陳姓機要秘書、光電系統施作蔡姓廠商，被檢察官聲請羈押，苗栗地方法院法官審理認3人涉嫌貪汙治罪條例重罪，且有勾串共犯、證人之虞，前晚裁定收押禁見。", "labels": ["關聯污名"]}, {"id": 644, "title": "光電場製造低頻噪音？ 現場測試合格 加設隔音設施改善", "date": "2021-09-16", "section": "生活", "content": "北門蘆竹溝光電場位在聚落的南側，居民憂心影響生活環境。\n\n\n\n台南北門蘆竹溝太陽光電場被居民投訴光電場升壓站的逆變器散熱風扇造成低頻噪音，南市府經發局、環保局、北門區公所今天（16日）前往稽查，現場測試噪音合格，綠能廠商也對2座升壓站施做隔音牆改善噪音，其中1座已完工。\n\n居民另質疑光電板折射，造成熱島效應，讓蘆竹溝聚落氣溫上升，影響生活環境，也盼廠商改善；但當地反太陽能自救會要求光電場撤案立場未變。\n\n\n\n蘆竹溝光電場設置面積5.6公頃，裝置發電容量11.2mw（百萬瓦），綠能業者從一開始建案時就屢被蘆竹溝反太陽能自救會抗議，光電場最後在8月底運轉發電。\n\n蘆竹溝反太陽光電自救會最近又向南市議會陳情，質疑光電場對蘆竹溝聚落造成熱島效應及低頻噪音，要求市府處置，維護庄民居住權和生活品質。\n\n台南市經發局今天會同南市環保局、北門區公所進行蘆竹溝太陽光電場聯合稽查，自救會長邱佳敏表明自救會未收到聯合稽查公文。但環保局對光電場升壓站仍進行測試噪音，經2處室外噪音監測、1處室內住家噪音監測後，低頻噪音經測試符合噪音管制法規定。\n\n南市經發局說，對於綠能發展，南市府重視兼顧生態及在地民意，協調綠能業者善盡地方溝通責任及持續改善噪音低頻影響，盼一同尋找社區與綠能設施共存最佳方案。\n\n南市環保局對蘆竹溝光電場升壓站進行測試噪音合格。\n\n南市經發局、環保局進行蘆竹溝太陽光電場聯合稽查，綠能業者也加設隔音設施改善。", "labels": ["外觀污名"]}, {"id": 645, "title": "自由日日shoot》綠能產業引政客覬覦 通霄鎮長變攔路虎", "date": "2021-09-16", "section": "社會", "content": "表格\n\n\n\n綠能產業引來各路人馬覬覦，地方政治人物接連爆出當「綠能蟑螂」染指綠能。苗栗縣通霄鎮公所遭檢舉，經辦太陽能光電業者申請專區等數個工程案涉索回扣，苗栗地檢署指揮調查局苗栗縣調查站等單位追查發覺，涉案層級包括通霄鎮長陳漢志，粗估不法所得逾600萬元，前天前往鎮公所等多處搜索，約談陳漢志等公所官員及業者到案，訊後認定陳漢志等3人涉嫌重大，向苗栗地院聲請羈押禁見均獲准。\n\n涉收600萬回扣 陳漢志收押\n\n苗栗縣調查站2019年接獲檢舉，指通霄鎮公所辦理光電業者申裝太陽能光電專區案收受回扣，立案後報請檢方偵辦。專案小組蒐證2年認為時機成熟，14日搜索陳漢志辦公室、服務處及相關處所共25處，約談、傳訊被告及證人共24人。\n\n\n\n檢調追查，陳漢志與他的前機要秘書陳姓男子，涉嫌於經辦公共工程索取回扣，不法所得超過600萬元，包商蔡姓男子則涉嫌交付賄款；本案另有到案證人明確指證3人犯案。\n\n對於收受回扣，陳漢志等人否認，檢方訊後認為陳漢志與陳男、蔡姓包商3人罪嫌重大，以涉嫌貪污治罪條例收受賄賂等罪，向法院聲請羈押禁見獲准。\n\n退休校長 政治素人一鳴驚人\n\n55歲的陳漢志是無黨籍，2016年從國小校長退休，2018年以政治素人之姿投入本屆通霄鎮長選舉，擊退前苑裡鎮長杜文卿及前縣議員周玉滿當選。2018年選舉期間，被檢舉以提供喪家免費接駁車服務的方式賄選，檢方起訴後，法官認為服務對象不限於通霄選民，也有服務競選對手的親人，不構成選罷法的賄選罪，判陳無罪定讞。", "labels": ["關聯污名"]}, {"id": 646, "title": "自由日日shoot》打擊綠能蟑螂 中央設統一窗口", "date": "2021-09-16", "section": "社會", "content": "苗栗縣通霄鎮長陳漢志，涉收回扣被收押。\n\n\n\n政府推動綠能，對太陽光電、風力發電等給予躉購費率補貼，扶植綠能產業發展，但在施工過程卻引來各路人馬覬覦，收受回扣、勒索等案件層出不窮。經濟部與法務部相當重視，為打擊「綠能蟑螂」，中央建立「打擊妨害綠能產業發展犯罪聯繫平台」，經濟部也配合提供相關工程資料，全力協助檢警調查。\n\n我國2025年的綠能發電配比要達20%，近年各項綠能工程大舉興建，主導綠能政策的經濟部能源局負責管考監督；像離岸風電今年因疫情衝擊進度大落後，會在明年趕上。\n\n\n\n綠電案場申請程序有多道關卡，從土地取得到案場施工階段常曠日廢時。能源局官員分析，太陽光電、離岸風電等案場初期文件申請不太會有利益糾葛問題，多半是廠商拿到購售電合約（PPA）後，綠蟑螂確定有利可圖，在案場施工階段容易把黑手伸入。\n\n近期雲林、苗栗等地民代、公務員傳出收賄。官員分析，案場施工多與地方政府作業有關，民代可發動陳抗施壓，黑道也能藉機勒索施工廠商等，因多在地方執行，有違法情事就是由檢警調單位偵辦，經濟部則是全力配合，可提供資料或說明產業背景。\n\n檢調單位近期已召開打擊妨害綠能產業發展犯罪協調聯繫會議，並成立相關平台，官員指出，能源局也前往向與會的各單位說明國內綠能的商業模式，讓檢調熟悉後能蒐證並順利辦案，確保國內綠能發展，不遭非法人士干擾。", "labels": ["關聯污名"]}, {"id": 647, "title": "涉收回扣 通霄鎮長陳漢志收押禁見", "date": "2021-09-15", "section": "社會", "content": "通霄鎮長陳漢志涉收受回扣，被裁定收押禁見。\n\n\n\n首次上稿20:54\n\n更新時間 22:31\n\n苗栗縣通霄鎮公所遭檢舉經辦太陽能光電業者申請專區等案，疑似收受回扣。苗栗地檢署指揮法務部調查局苗栗縣調查站等單位，昨天（14日）到鎮公所搜索，約談鎮長陳漢志等多名公所人員到案，經檢方偵訊，對陳漢志等3人提起聲押，苗栗地方法院今晚裁定3人羈押禁見。\n\n苗栗縣調查站2019年接獲檢舉，通霄鎮公所於鎮內數個公共工程案疑似收受回扣，經報請苗栗地檢指揮偵辦，檢察官石東超指揮苗栗縣調查站、台中市調查處、台南市調查處、航業調查處、新竹縣調查站、新竹市調查站及彰化縣調查站等多個單位成立專案小組深入追查。\n\n\n\n專案小組歷經2年縝密蒐證後，見時機成熟，昨天由石東超等11名檢察官及檢察事務官，動員調查局各單位調查人員89名，兵分多路搜索通霄鎮長辦公室、陳漢志服務處及相關處所共25處，調取相關檔卷，約談、傳訊被告及證人共計24人。\n\n檢方調查發現，陳漢志與他擔任鎮長時的首名機要秘書陳姓男子，涉嫌於經辦公用工程收取回扣，相關不法所得粗估已逾600萬元，另包商蔡姓男子也涉嫌交付賄賂罪嫌，3人犯罪嫌疑重大。\n\n前機要秘書、包商也收押\n\n對於收受回扣一事，陳漢志等人否認。苗栗地檢署偵訊後，認為陳漢志與他的前機要秘書陳男、包商蔡姓男子等3人罪嫌重大，以涉嫌貪污治罪條例收受賄賂等罪嫌，向苗栗地方法院聲請羈押禁見，經苗栗地院今晚羈押庭審理，也認為3人所犯為最輕本刑5年以上有期徒刑之罪，且有勾串共犯、證人之虞，裁定3人收押禁見。\n\n陳漢志為無黨籍，2016年由國小校長退休，退休後加入苗栗縣阿斌哥大愛協會，擔任通霄站站長，從事地方弱勢服務工作，2018年以政治素人之姿，投入通霄鎮長選舉，憑著扎根基層及良好形象，擊退前苑裡鎮長杜文卿及前縣議員周玉滿當選。\n\n據地方人士透露，陳漢志的父親早年涉足房地產投資，在台中地區有不少房產，陳家的家庭經濟狀況堪稱富裕，對於陳漢志涉嫌貪污案，地方都感到十分訝異不解。\n\n另外，陳漢志於2018年選舉期間，被檢舉涉嫌利用提供喪家免費接駁車服務的方式賄選，被苗栗地檢署起訴。案經苗栗地方法院審理，法官認為，陳漢志提供巴士載送喪家親友服務，是延伸阿斌哥大愛協會的慈善行為，且陳漢志及團隊載送喪家之親友不限於通霄地區的選民，甚有服務競選對手的親人，不構成選罷法的賄選罪，判陳無罪；二審也駁回競選對手上訴，全案定讞。", "labels": ["關聯污名"]}, {"id": 648, "title": "苗栗縣通霄鎮公所爆涉貪案 鎮長陳漢志被聲押", "date": "2021-09-15", "section": "社會", "content": "苗栗縣通霄鎮公所疑似爆發涉貪案件，鎮長陳漢志（右）被聲押。\n\n\n\n苗栗縣通霄鎮公所疑似爆發涉貪案件。苗栗地檢署14日上午指揮法務部調查局苗栗縣調查站人員，前往通霄鎮公所搜查，查扣多項文書資料，並約談鎮長陳漢志及多名公所人員到案，清查方向疑與鎮公所經手處理太陽能光電業者申裝太陽能光電專區案收受回扣有關；經檢方漏夜偵訊，對陳漢志等3人提起聲押，下午將由苗栗地方法院審理是否羈押。", "labels": ["關聯污名"]}, {"id": 649, "title": "屏東枋寮石頭營光電區周邊 發現疑似清代官夫人墓碑", "date": "2021-09-08", "section": "生活", "content": "當地居民在枋寮石頭營光電區發現疑似清代官夫人墓碑。\n\n\n\n首次上稿 20:32\n\n更新時間 22:08\n\n枋寮鄉新開村的光電區，自動工以來各界有不少討論，除了軍事遺跡引發搶救風波，最近有當地居民發現疑似「清代官夫人」墓碑，認為當地歷史價值深厚，各單位有必要好好審視整個光電開發區。\n\n\n\n「這墓碑一點都不平凡！」枋寮鄉民張仁吉指出，朋友傳來墓碑照片後仔細調查，墓碑上「妣淑」兩字，除了代表女性墓地，「淑」字更可能代表墓地主人極有可能是一名「三品官夫人」，因中國明清時期的一品夫人、二品夫人、三品淑人、四品恭人、五品宜人、六品安人、七品以下皆爲孺人。\n\n張仁吉表示，墓碑上的「清」、「金浦」代表墓碑主人，應是清朝年間祖籍在福建漳州的女性，而墓碑的發現地就在枋寮的石頭營裡面，真是非常重要的發現，在石頭營裡面除了有軍事遺跡以外還有極具歷史的墓地。\n\n長期關注光電區周邊的縣議員蔣月惠表示，9月5號古墓專家吳康綺進去石頭營，發現墓碑歷史可能很不得了，由文史工作者林炫耀拍下照片，在內部群組進行討論研究。\n\n研究人員初步發現，當時清朝在台灣的台灣府知府（相當於台灣省長）官位是四品官，但石頭營古墓是三品官的家人墓，官位比台灣知府還大，認為應是嘉慶年代（1796-1820）清朝的墳墓花崗岩的墳墓，花崗岩材質與工整字體墓碑，顯示墓碑主人是社會地位與經濟狀況極好的家族，後續有待進一步研究周邊。\n\n當地居民在枋寮石頭營光電區發現疑似清代官夫人墓碑。", "labels": []}, {"id": 650, "title": "知本光電案遇抗議 台東縣府：依法推動", "date": "2021-09-07", "section": "生活", "content": "營建署日前到知本光電預定地勘查。\n\n\n\n反對知本光電案的部分卡大地布部落族人昨天赴台東縣政府，要求立即解約和業者、終止展延，勿再用行政程序霸凌部落；縣府表示，依法與依約推動「知本光電計畫」政策，持續秉持尊重部落並維護部落權益，兼顧環境保護。\n\n營建署10日開專案會議\n\n內政部營建署預定10日召開「台東知本建康段太陽光電教育及示範專區開發計畫」第1次專案小組會議。反對派20多人持「一錯再錯、執迷不悟」、「土地是我的母親，不是你的提款機」等標語表達心聲。\n\n\n\n20多人持標語要求解約\n\n縣議員陳政宗表示，知本光電案從2017年可行性評估到2018年發包，處處都是瑕疪和爭議，迄今都沒解決，8月20日縣府和業者現地會勘，部落也未接到通知，縣府和業者以行政程序霸凌。\n\n縣府表示，經辦過程中，除謹遵原住民族基本法等相關規定及原住民族委員會等主管機關之教示與審查結果辦理，並尊重營建署區域計畫委員會就「台東知本建康段太陽光電教育及示範專區」開發計畫案之審議；縣府未待部落陳情或民間討論，早以契約預定廠商申請展延履約期限之所限，縱曾依約同意展延，但仍持續督促並提醒廠商，應依約履行各項義務，以期合理兼顧各方權益。", "labels": ["關聯污名", "道德污名"]}, {"id": 651, "title": "知本光電案部分族人今再抗議 縣府：依法依約推動", "date": "2021-09-06", "section": "生活", "content": "營建署日前到知本光電預定地勘查。\n\n\n\n內政部營建署預定10日召開「台東知本建康段太陽光電教育及示範專區開發計畫」第1次專案小組會議，反對此案的部卡大地布部落今天赴縣府，要求立即解約和業者、終止展延，勿再用行政程序霸凌部落；縣府表示，依法與依約推動「知本光電計畫」政策，持續秉持尊重部落並維護部落權益，同時兼顧環境保護之一貫立場，始終不變。\n\n20多人持「一錯再錯、執迷不悟」、「土地是我的母親，不是你的提款機」等標語表達心聲；縣議員陳政宗表示，知本光電案從2017年可行性評估到2018年發包，處處都是瑕疪和爭議，迄今都沒解決，8月20日縣府和業者現地會勘，部落也未接到通知，縣府和業者以行政程序霸凌，部落未受尊重，都由部落族人承受。\n\n\n\n縣府表示，於經辦過程中，除謹遵原住民族基本法等相關規定及原住民族委員會等主管機關之教示與審查結果辦理，並尊重內政部營建署區域計畫委員會就「台東知本建康段太陽光電教育及示範專區」開發計畫案之審議；縣府未待部落陳情或民間討論，早以契約預定廠商申請展延履約期限之所限，縱曾依約同意展延，但仍持續督促並提醒廠商仍應依約履行各項義務，並向各方多次以適當方式清楚表達，以期合理兼顧各方權益與回應關心。", "labels": ["關聯污名", "道德污名"]}, {"id": 652, "title": "掃蕩「綠能蟑螂」 高檢署祭出1000萬元檢舉獎金", "date": "2021-09-01", "section": "財經", "content": "口湖鄉長林哲凌涉嫌向綠能業者索賄，雲林地檢署今年8月依違反貪污治罪條例等罪將他起訴。\n\n為落實「非核家園及綠色能源」政策，高等檢察署積極保護台灣綠能產業，召開「打擊妨害綠能產業發展犯罪協調聯繫會議」，成立督導小組並整合檢警調系統，強力掃蕩「綠能蟑螂」，迄今已偵辦28案、羈押9人，其中23名被告被起訴；高檢署呼籲國人勇於檢舉貪瀆不法案件，最高可獲得獎金1000萬元。\n\n雲林口湖鄉索賄一案，檢調於今年4月27日查扣相關證物。\n\n高檢署指出，關於掃蕩綠能蟑螂的相關案件，各地檢署已偵辦28案、羈押9人、起訴23人，扣案金額達3645萬元，被告自動繳回的不法所得則有527萬元；另外，扣押不動產18筆，成果豐碩。\n\n\n\n近期檢調掃蕩綠能蟑螂相關案件中，又以雲林縣口湖鄉長林哲凌涉嫌透過「白手套」向民間綠能業者索賄750萬元一案最受矚目；檢調查出，林哲凌涉嫌自前年10月開始，利用地方居民、養殖業者對太陽能光電系統發起陳抗的機會，透過白手套黃姓女子等人向業者暗示可代為疏通，分別向2家綠能業者收取350萬、400萬元不等賄款，並簽立不實的工程顧問委任合約等資料，掩護資金流向及逃漏稅；今年8月26日，雲林地檢署已依違反貪污治罪條例等罪起訴林哲凌等多人。\n\n今年8月30日，高檢署檢察長邢泰釗召開及主持跨部會的「打擊妨害綠能產業發展犯罪協調聯繫會議」，與會名單包括法務部檢察司主任檢察官黃榮德、經濟部能源局、法務部調查局廉政處、內政部警政署刑事警察局、海洋委員會海巡署及苗栗、台中、彰化、雲林、嘉義、台南及屏東地檢署等相關機關代表，鎖定藉機勒索施工廠商的不肖公務員、民代及黑道，強化各相關機關偵辦妨害綠能產業發展相關犯罪的偵查智能。\n\n高檢署強調，針對妨害綠能產業發展相關犯罪，將成立「督導小組」，由肅貪督導中心召集人陳宏達主任檢察官擔任召集人，查緝重大犯罪督導中心召集人鄭鑫宏主任檢察官擔任副召集人，柯怡如檢察官擔任執行秘書，與苗栗、台中、彰化、雲林、嘉義、台南、屏東等7個地檢署，建立聯繫窗口及平台，一旦發現犯罪，立即偵辦。\n\n高檢署呼籲國人支持綠能產業，勇於檢舉以遏不法，檢察機關會保密檢舉人的個資，若查獲貪瀆犯罪，檢舉人最高可領到獎金1000萬元。", "labels": ["關聯污名"]}, {"id": 653, "title": "台西工業區業者 拒比照漁電共生先行區", "date": "2021-08-28", "section": "生活", "content": "台西工業區30年未開發，政府資源沒進入，養殖區產業道路、排水系統殘破不堪，漁民怨聲載道。\n\n\n\n雲林縣府計畫將台西工業區發展漁電共生，台西養殖權益促進會多位代表指出，台西工業區30年來沒有受到政府資源照顧，他們支持綠能，但反對把台西工業區與「漁電共生先行區」混為一談，強調要維持工業區70%的遮蔽率。\n\n為推動綠能，經濟部在6縣市規劃「漁電共生先行區」，其中一處在台西工業區北側，日前雲林縣府宣布配合中央能源政策，將調整台西工業區開發申請做為漁電共生。\n\n\n\n台西鄉養殖權益促進會理事長林源泉表示，台西工業區位在台西海園以西，約1168公頃，1995年劃定為工業區，至今30年沒有開發，是工業區但沒有工業，是養殖區也沒有養殖的公共設施，地方曾希望能解編回復養殖區，讓政府資源能進駐改善公共設施。\n\n林源泉說，好不容易前兩任縣長爭取開發綠能專區，現任縣長張麗善上任後改為「台西產業園區」，連帶前瞻計畫19億元開發經費被收回，地方再提地方創生，現在縣府又說，台西工業區要開發做漁電共生，發展雲林的綠能產業，令台西人情何以堪。\n\n該促進會總幹事蔡文志說，台西工業區都是丁種工業用地，是可以直接做為光電區，遮蔽率可達70%，縣府的漁電共生計畫卻是將台西工業區比照漁電共生先行區，限制開發面積要5公頃以上、遮蔽率40%以下及養殖產能7成以上，這樣的條件漁民無法認同。\n\n對漁民訴求，縣府建設處表示，台西工業區是否為工業區丁種建築用地，縣府已多次行文向工業局確認，但都未獲回應，在未釐清前，縣府相關作為符合現階段法令規範。", "labels": []}, {"id": 654, "title": "涉索賄被起訴 口湖鄉長林哲凌100萬元交保", "date": "2021-08-26", "section": "社會", "content": "口湖鄉長林哲凌涉嫌向綠能業者索賄，雲林地檢署今天依違反貪污治罪條例等罪嫌起訴，以100萬元交保，限制出境。\n\n\n\n民進黨籍雲林縣口湖鄉長林哲凌涉嫌透過「白手套」向民間綠能業者索賄750萬元，全案偵查終結，雲林地檢署今天依違反貪污治罪條例等罪嫌起訴林哲凌等人，林哲凌以100萬元交保及限制出境出海。\n\n雲林地檢署指出，檢調獲報指，林哲凌涉嫌假藉職務，向申設太陽能光電系統的綠能業者索賄，地檢署今年4月28日兵分多路搜索及約談林哲凌等人，當天林哲凌即以涉嫌貪污治罪條例收受賄賂等罪嫌，收押禁見。\n\n\n\n雲林地檢署說，調查發現，林哲凌自2019年10月起，涉嫌利用地方居民、養殖業者對太陽能光電系統發起陳情抗爭機會，經由白手套黃姓女子等人向業者暗示可以代為疏通，並可以鄉長身分讓工程順利進行，分別向2家綠能業者收取350萬、400萬元不等款項，並簽立不實的工程顧問委任合約、造假成本支出名目，製作不實發票，企圖掩護資金流向及逃漏稅。\n\n雲林地檢署進一步指出，林哲凌並將所得賄款存入向陳姓女友人借用的帳戶，再由陳女幫他購買外匯、股票、黃金，涉嫌藏匿薪資以外包括不法賄款及不明來源所得累計約3400多萬元。\n\n全案今天依貪污治罪條例之收受賄賂，財產來源不明等罪嫌及違反商業會計、洗錢防制法等罪嫌起訴。", "labels": ["關聯污名"]}, {"id": 655, "title": "台西工業區變漁電共生專區 養殖業者：不應與漁電共生先行區混為一談", "date": "2021-08-26", "section": "財經", "content": "台西養殖權益促進會多位代表反對雲林縣府以漁電共生先行區的規範在台西工業區推動漁電共生。\n\n雲林縣府計畫將台西工業區做為漁電共生專區，台西養殖權益促進會多位漁民代表出面反對縣府以漁電共生先行區規範來開發，要求維持工業區丁種工業用地，遮蔽率可達70%，確保漁民權益。\n\n台西養殖權益促進會理事長林源泉指出，台西基礎工業區1995年劃定為工業區後，至今30年沒有開發，是工業區但沒有工業，是養殖區也沒有養殖的公共設施，產業道路破爛不堪，漁民進出險象環生，地方曾希望能解編回復養殖區，讓政府資源能進駐改善公共設施。\n\n\n\n林源泉表示，好不容易前兩任縣長爭取開發綠能專區，現任縣長張麗善上任後改為台西產業園區，連帶前瞻計畫19億元開發經費被收回， 地方再提地方創生，現在縣府又說台西工業區要開發做漁電共生，發展雲林的綠能產業，令台西人情何以堪。\n\n台西鄉觀光文化發展協會總幹事黃舜瑜指著台西工業區內排水系統說，30年來政府資源沒內進入台西工業區，現有養殖區產業道路、排水溝殘破不堪。\n\n台西養殖權益促進會總幹事蔡文志說，台西工業區的土地30年來都是丁種工業用地，是可以直接做為光電區，覆蓋率可達70%，縣府的漁電共生計畫卻是將台西工業區納入漁電共生先行區，並限制開發面積要5公頃以上、遮蔽率40%以下及養殖產能7成以上，這樣的條件漁民無法認同。\n\n對漁民訴求，雲林縣府建設處表示，台西工業區是否為工業區丁種建築用地，縣府已多次行文向工業區確認，但都沒有獲回應，在未釐清前，縣府相關作為是符合現階段法令規範。\n\n水試所台西分所示範漁電共生。", "labels": []}, {"id": 656, "title": "台南市議會第9次臨時會 9/1起開議", "date": "2021-08-24", "section": "政治", "content": "台南市議會第9次臨時會將自9月1日至10日於新營民治議事廳召開。\n\n\n\n台南市議會今天（24日）下午召開程序委員會，會中確定9月1日起於新營民治議事廳召開第3屆第9次臨時會，會中同時編審市府18件提案，計有16件墊付款案，預算共1億1090萬4千元，18案全部列入議程提請大會審議。\n\n台南市議會第9次臨時會第1次程序委員會由召集人議長郭信良主持，委員李中岑、蔡育輝、林志展、李宗翰、周奕齊、吳禹寰及盧崑福議員出席，市府由副市長趙卿惠和秘書長方進呈率相關局處首長列席。\n\n\n\n會中首先審定第9次臨時會議事日程草案，確定會期自9月1日至10日於新營民治議事廳召開，期間將進行聽取審計部台南市審計處總決算審核報告、聯席審查109年度台南市總決算暨附屬單位決算及綜計表審核報告、「蘆竹溝反對設置太陽光電請願案」專案報告、聯席審查等議程。\n\n程序委員會也針對市府提案進行審查，含決算審核報告1案及16件墊付案在內，共計18案，墊付預算總計1億1090萬4千元整，18案全部列入議程提請大會審議。", "labels": []}, {"id": 657, "title": "金曲32》華語準歌后高舉布條 疾呼：沒有人是局外人", "date": "2021-08-21", "section": "", "content": "出道21年的原住民歌手巴奈，身兼歌手、創作者、環境保護者與原住民議題推動者等多重身分，今年她以《愛，不到》入圍座華語歌后，稍早現身紅毯，不忘高舉毛巾表達訴求。\n\n巴奈準備了毛巾，在紅毯表達自己的訴求。\n\n巴奈在紅毯上談到：「我想先跟親朋好友的大家打招呼，我的部落家人們正在家裡相聚，為了幫我加油，我的堂妹幫我編了花，反美麗灣夥伴們在沙灘上很辛苦，知本濕地光電案的族人朋友們也都待在光電案的河口現場。」她接著呼籲大家，「沒有人是局外人，守護我們的土地是我們的責任。」\n\n\n\n\n\n", "labels": []}, {"id": 658, "title": "蔣月惠質詢罵潘孟安「眼瞎」 主席潘連周要蔣月惠道歉", "date": "2021-08-13", "section": "政治", "content": "蔣月惠（左）在議會質縣長潘孟安（右），頻頻爆出火氣。 （取自屏東縣議會官網）\n\n\n\n屏東縣議員蔣月惠今天就唐榮國小減班等議題質詢縣長潘孟安，蔣月惠因不滿潘孟安的答覆，當面嗆潘「你眼瞎嗎」，潘孟安也板起面孔請蔣月惠尊重，會議主席縣議員潘連周認為蔣月惠發言不當，要蔣道歉，質詢過程頻頻爆出火氣。\n\n蔣月惠今天維持一貫質詢風格擺出大字報、掛布條、頭戴抗議帽質詢縣長潘孟安，蔣月惠列出唐榮國小減班、枋寮鄉石頭營光電案、交通科技執法及屏東市西市場拆建案等許多議題尖銳提問，潘孟安對於發言時常被蔣月惠打斷，感到無奈，雙方頻頻擦出火藥味。\n\n\n\n主持會議的縣議員潘連周認為蔣月惠在詢質唐榮國小減班議題時，罵縣長潘孟安「眼瞎」，實屬不當，蔣月惠應該向潘道歉，但蔣的質詢已經結束，並未回應。", "labels": []}, {"id": 659, "title": "綠能染黑直指「穿山甲」、「惡龍」？ 幹員爆：怕有藏鏡人", "date": "2021-08-12", "section": "社會", "content": "「穿山甲」詹龍欄出獄後正在假釋期間，他被傳出介入綠能產業，被拱出當「仲裁者」，但據相關調查人員透露，他曾否認這件事。\n\n\n\n台南光電綠能開發帶來的利益，傳全國黑道覬覦，甚至傳出找「穿山甲」詹龍欄、「惡龍」張錫銘當「仲裁者」引起中央重視，派員南下調查，要黑道「不要太誇張」；有調查人員透露，怕有藏鏡人刻意釋出謠言，藉此讓焦點轉移到詹、張身上，據悉沒有人找過詹，而詹也轉述，若為城市進步，在合法範圍內能幫的上忙，願意出面協調，但相關單位不會放過任何可能性。\n\n綠能光電是政府積極發展的產業，預定在陽光充足的府城進行，但台南長期以來少有中央、地方合作的大型公設，業者透露，相關企業有9成喪失與中央關鍵人物取得資訊、直接對話的能力，產業內憂是急需與中央溝通的橋樑，而外患是利益引起黑道覬覦，導致合法、非法急於找「仲裁者」出面。\n\n\n\n據了解，這個「仲裁者」的條件，必須有排除外來的黑道的能力，並且能保護台南在地的業者創造工作機會，不被外來的勢力搶下主導權，謠言指出，目前有份量的是在去年假釋的詹龍欄。\n\n調查人員認為，詹龍欄雖然出獄但目前在假釋期間，他曾出面否認謠言，但很快又有消息企圖導向其得意門生、還在南監服刑的張錫銘，但張在服刑，如何插手仲裁者的角色？今年3月29日張錫銘假釋沒過，再次提起行政訴訟，馬上又傳有勢力要動用關係，幫張錫銘「喬」出假釋。\n\n雖然傳言相當誇張，但也引起中央的重視，指派相關單位南下調查，要黑道別太誇張，不過調查人員認為，以目前過於誇大的謠言，怕是刻意釋出，他懷疑背後的目的，是為了讓詹龍欄被外界鎖定。\n\n調查人員分析，以詹的地位又剛出獄不久，如果出面當「仲裁者」，新生代或中生代的黑道分子礙於輩分，沒有公開置喙餘地，只能拱手退讓，若有人想染指綠能利益，就必須先排除詹，甚至讓張錫銘也受到注目，無法在這時候假釋，最好師徒倆都被盯得死死的，什麼都做不了；不過對於黑勢力介入，安全相關機關不會排除任何可能，絕對會全力調查此事。", "labels": ["關聯污名"]}, {"id": 660, "title": "彰化惠來案議員、縣長互嗆 環團陳情反對開發", "date": "2021-08-09", "section": "生活", "content": "多個環團持布條、海報集結縣府廣場，大聲疾呼反對民俗村開發成產業園區。\n\n\n\n土地多次易主的彰化縣花壇鄉台灣民俗村，最後接手的財團擬開發為惠來產業園區，11日縣府審查小組將實地現勘，縣議員李成濟議會質詢時，以民俗村拆除老建物前後變化的影像以及山路崩塌照片，痛批縣長王惠美放任財團破壞聖山，水源地引工業廢水，王惠美毫不客氣反駁照片場景和開發案「竹篙鬥菜刀」（意指兩回事），反諷李成濟擔任鄉長時民俗村成蚊子園也束手無策，雙方越說越激動，火藥味十足。\n\n開議之前，多個環保團體代表和民進黨彰化縣議會黨團議員，帶著2、30個民眾持寫著「反對開發」、「與民搶水危害安全」、「守護聖山拒絕破壞」等帶抗議字眼的布條，要求縣府盡速否決該案開發，並對開發案的必要性與合理性、切割環評面積、無視工業區將與民搶水、廢水園區污染地下水、侵害保育類生存棲息環境、破壞水土保持等環團質疑的焦點，說清楚講明白。\n\n\n\n環團大聲疾呼縣府不要淪為財團門神，應否決產業園區開發案。彰化縣綠色資源人文保育協會理事長吳麗慧質疑，園區面積約50公頃，開發單位申請29.3公頃，有意逃避環評法30公頃以上需送中央審查。她說，惠來知道案子到中央審查很難通過，希望縣府否決該案，反對開發。\n\n彰化縣環境保護聯盟總幹事施月英表示，財團規劃開發成工業區，引進金屬製品、塑膠製品、機械設備、醫療器材業等產業，環保聯盟反對在非相關產業群聚地又開發新的工業區，彰化、鹿港、和美等已形成產業群聚園區，待租售44筆土地，面積32萬8900平方公尺遠超過惠來產業園區開發規劃18萬0389平方公尺，縣內尚有只租不售的二林中科園區開發635公頃，租金更是超級便宜，含公設每平方公尺只要8.21元，待租土地非常多，彰化工業閒置率高，應優先使用，而不是來破壞應該做好水土保持的山坡地保育區。\n\n彰化縣野鳥學會理事長謝孟霖指出，八卦山是生態敏感區，離開發案基地不遠處的三芬路，今年6月才因豪大雨造成土石崩塌長達40公尺，位於開發基地南邊的山坡地，先前才有光電業者申請開發光電廠，縣府就以八卦山區是台灣野鳥和石虎的棲地，也是灰面鵟停留夜棲的地方，開發恐有危害生態保育疑慮為由，反對該開發案，縣府守護聖山的立場應一致。\n\n台灣水資源保育聯盟理事長蔡志宏指出，產業園區開發案，將會使用大量的地下水作為工業用水，花壇長年仰賴地下水做為自來水和灌溉用水，自來水管線末端的花壇鄉民，常因水量不足飽受缺水之苦，八卦山脈是彰化地下水及地面水的水源之一，山坡地抽地下水形同與民搶水。\n\n今議會定期會最後1天議程，縣議員李成濟痛批縣府破壞農業灌溉的水源地，要縣長表態反對開發，李成濟說，2015年縣府提出「八卦山禁採陸砂」的政策，便是為了保護聖山，民俗村原有大量建物先前遭到突襲式違法拆除，縣府僅開罰3萬元，未採取拆1棟罰1棟的作法，放水輕懲違法行為，縣府應該交代清楚，財團開發者中有縣長的好朋友，會讓外界有不當的聯想。\n\n李成濟表示，遊戲用地硬要變成工業區，與王惠美縣長促進觀光政策背道而馳，適當嗎？縣內還有那麼多的工業用地閒置，有必要急於開發新的工業區嗎？作法啟人疑竇。\n\n王惠美拉高分貝氣憤回擊，她說，議員拿出路坍照片簡直是「竹篙鬥菜刀」跟開發案沒有直接關係，硬要湊一起，民俗村荒廢是在議員2屆鄉長任內發生，當時鄉公所沒積極帶動地方觀光，民俗村還是荒廢，縣府一定依法行政進行審理，申請開發是民眾權利，環評大會一定會讓相關團體和成員一起關心，縣府沒有權利說不接受民眾申請案，作業會公開透明化。\n\n雙方唇槍舌劍，主席、議長謝典林見狀，時間已到中午，裁示休息用餐，化解對決的緊張氣氛。\n\n彰化縣議會民進黨團成員今聲援環團，要求縣府否決台灣民俗村惠來產業園區開發案。\n\n台灣民俗村位於山林環繞的山坡地，佔地廣，要通過環評挑戰性很高。\n\n台灣民俗村拆除老建築的空照樣貌。", "labels": []}, {"id": 661, "title": "南市府66件墊付案逾11億預算 提請大會審議", "date": "2021-07-27", "section": "政治", "content": "南市議會今天下午召開第5次定期會第3次程序委員會，基於防疫需要，會中採各委員會分流審查，共計79案。\n\n\n\n南市議會今天（27日）下午召開第5次定期會第3次程序委員會，由召集人郭信良議長主持，會中針對79件提案進行編審。經討論，2案墊付款案不予審議，其餘77件提案，全部提請大會審議。另新增8月13日太陽光電相關專案報告，並將議事日程修正至8月20日，所有議程變更之決議皆需送大會同意。\n\n第3次程委會出席委員包括蔡育輝、盧崑福、李中岑、吳禹寰、周奕齊及李宗翰等議員，市府由副市長戴謙及秘書長方進呈率相關提案局處首長列席。基於防疫需要，會中採各委員會分流審查；共計79案，其中68件為墊付款案，一般提案7案，動支第二預備金案1案，市法規提案3案。\n\n\n\n在墊付款案部分，水利局所提的工務市提6號案及8號案，有關流域綜合治理計畫及三爺溪上游排水截流改善等工程共計1億8909萬6000元墊付預算，經討論，程委會請水利局向議員詳加說明後於下次會提出，其餘66案墊付預算總計11億2522萬1000元，全部提請大會審議。\n\n程委會表示，地面型太陽光電對地方衝擊大，需要主管機關蒞會做更詳細說明，因而決議於8月13日下午新增專案報告，邀市府相關局處首長，針對「本市太陽光電推動進展與地面型太陽光電對地方之影響」，向大會報告。\n\n在其它議程變更方面，「勞工局因損害賠償民事訴訟案件連帶賠償，動支109年度第二預備金3334萬元」一案，程委會決議變更8月9日下午議程，列入聯席審查；另外，8月18及19兩日議事日程將各順延1日，亦即於8月20日閉幕。本次程委會審定結果，將於8月3日下午向大會報告。", "labels": []}, {"id": 662, "title": "地點不對卡關！彰化漢特太陽能發電廠案 地目審核踢鐵板", "date": "2021-07-23", "section": "財經", "content": "彰化漢特能源發電廠選址在八卦山區花壇鄉三家段，占地近30公頃。\n\n台積電設備供應鏈大廠漢唐的旗下相關企業「漢特能源公司」，擬在彰化縣花壇鄉八卦山，籌設太陽能發電廠，案子送彰化縣政府審核，引發環保團體關切，質疑開發山坡地要砍樹再種電，作法本末倒置，嚴重違背生態保育的概念，農業處最近審核場址地目用途，以場址位處山坡地保育區，是生態高敏感區，非光電建議優先區段為由，做出不同意開發的決議，建議業者另覓地點，轉往臨海地層下陷無法耕作的土地籌設。\n\n彰化漢特太陽能發電廠選址地點，位在花壇鄉三家段272地號共26筆土地，占地近30公頃，緊鄰彰139和三芬路，離大村鄉不遠，也與閒置中的台灣民俗村園區相隔不遠，位處綠林環繞的山坡地，漢特能源公司因應國內對綠電需求倍增，積極找地建設太陽能光電廠，今年選上該址，也向縣府提出開發案，規劃開發20MW （百萬瓦）太陽能發電站。\n\n\n\n開發案第1關要先取得在地主管機關同意土地開發，通過後再送經綠處、建設處申請建照、執照，山坡地歸屬農業處，農業處經過多次開會研商，以森林法等相關法規審核，認定場址部分土地位在山坡地保育區林業用地，又是台灣重要野鳥棲地，更是瀕臨絕種石虎的重要棲地，為生態高敏感區域，不適合做為開發綠電的場所。\n\n農業處建議業者，內政部公告彰化縣國土計畫，臨海地層下陷區的土地，適合作為再生能源設施優先區段，彰化縣省道台17線以西，從伸港、線西、鹿港、福興、芳苑、大城等臨海鄉鎮，不乏有地層下陷、水源灌溉困難、土壤鹽化嚴重已無法再耕作的農地或旱地，可轉型開發成綠電發電廠。\n\n經綠處長劉玉平也說，有收到業者送來籌設許可計畫書，選址地點不適合，開發困難度非常高。\n\n彰化縣環保聯盟總幹事施月英指出，很欣慰看見縣府用行動保護彰化人的聖山-八卦山，希望開發業者知難而退，不要執著在潛藏土石流危險因子的山坡地，花壇鄉三家段土地上方就是逢雨常爆發路面崩塌的三芬路，當地土質鬆軟，再濫砍樹木，是加重對聖山的破壞，上個月大雨，三芬路爆發路面崩塌，危及民宅，這幾天，德國、中國也因極端氣候瞬間雨彈侵襲，造成汪洋成河，城市變成「水都」，已有前車之鑑，彰化萬萬不可重蹈覆轍。\n\n彰化漢特太陽能發電廠開發案選上花壇鄉三家段，土地上方三芬路，日前大雨才發生土石崩塌，危及民宅地基。", "labels": ["道德污名"]}, {"id": 663, "title": "議員質疑「種電拿好處」要求發誓 黃偉哲罕見動怒對嗆", "date": "2021-07-21", "section": "政治", "content": "南市議員陳昆和要求，市長黃偉哲如果有拿到好處，願意對天發誓願遭天打雷劈嗎？\n\n\n\n台南市無黨籍議員陳昆和今天進行市政總質詢，針對大北門發展及太陽能光電議題，與市長黃偉哲數度針鋒相對，黃偉哲更罕見動怒與陳昆和對嗆。陳昆和質疑若市長有拿任何好處，敢對天發誓嗎？黃偉哲說，他沒拿一分一毫，「我不需要對你發誓！」\n\n陳昆和質詢表明反對大北門區在台61線以西設置地面型太陽能光電設施，質疑大北門種電佔全市78.26％，大北門地方發展長期受漠視。他批評光電業者私相授受，質疑惡質廠商有無涉及行賄罪，誰跟他拿好處，講清楚！\n\n\n\n陳昆和說，「市長，你如果有從種電處拿到絲毫不正當利益，願意跟陳昆和舉手對天發誓，願遭天打雷劈嗎？」黃偉哲說，「我不需要對你發誓！」\n\n陳昆和則譏黃偉哲「你不敢！」黃偉哲回嗆說，「我不是不敢，我在此負責任的說，絕對沒有拿一分一毫！」「你不是我發誓的對象，你也不是神明！」「我不需要對你發誓！」黃強調，台61線以西的太陽能光電，他早已宣布暫緩了！\n\n台南市長黃偉哲對議員陳昆和回嗆說，「你不是我發誓的對象，你也不是神明！」", "labels": ["關聯污名"]}, {"id": 664, "title": "台南四草渡假飯店開發一波三折 合法程序完成市府才核發登記證", "date": "2021-07-15", "section": "", "content": "逸水立旅公司將在四草綠色隧道旁，蓋Villa式景觀渡假飯店，結合四草綠色隧道生態旅遊與美術博物館、景觀餐廳，以優美海景與豐富人文生態旅遊特色，吸引全台與國際旅客前來四草旅遊住宿。\n\n台南知名觀光景點四草隧道旁，申請開發案的逸水立旅公司，打算蓋一座Villa式景觀渡假飯店，去年6月環評通過後，經過一年請照，7月下旬準備在四草里民活動中心舉辦開工前說明會後，再於近期動工，卻出現外界對生態保育的質疑聲音。對此，台南市政府觀旅局表示，開發案之開發計畫、環評、出流計畫及開發單位承諾事項，均應完成，未來業者提出旅館設立登記申請，將檢視相關許可應辦事宜確實辦理完成無誤後，才會核發旅館登記證。\n\n逸水立旅公司，打算在四草開發渡假飯店，去年6月10日環評過關，業者承諾退縮12米開發且加強生態監測，原預計去年底前動工、3年內完工，將結合四草綠色隧道生態旅遊，該Villa度假飯店，也打算融合美術博物館、景觀餐廳，凸顯優美海景與豐富人文生態旅遊特色，吸引全台與國際旅客前來四草旅遊住宿。\n\n\n\n渡假旅館基地鄰近科工區，距曾文溪出海口的黑面琵鷺保護區頗遠。\n\n台南市政府觀旅局表示，開發案之開發計畫、環評、出流計畫及開發單位承諾事項，均應完成，並通過審查後，始得向台南市政府觀旅局提出旅館設立登記申請，未來業者提出時，該局將逐一檢視相關許可應辦事宜確實辦理完成無誤後，才會核發旅館登記證。\n\n南市府都發局表示，興建VILLA案的環評作業屬中央權責，動工說明會也不是台南市政府舉辦的會議；南市府農業局也認為，開發興建VILLA地點，與四草保護區內黑琵棲息地二者直線距離約1.6公里，對黑琵棲息影響小，且基地非黑琵覓食區，對黑琵食源無影響，該局將會持續關注此議題，避免因開發威脅黑面琵鷺生存。\n\n根據研究，黑面琵鷺最怕的是海邊光電板及沼澤乾凅找不到魚吃，所以最好的覓食地方，就是曾文溪出海口的海浦地，漲退潮時魚隨潮進而忘出去，是黑琵覓食的地方，四草綠色隧道一帶多屬魚塭地，白鷺鷥前來覓食較常見。\n\n都發局說，本案的辦理過程是，107年11月15日，逸水立旅申請遊樂區開發許可，環評作業屬中央權責，動工說明會也是中央舉辦，開發審查、環評審查及出流管制審查可分頭並進；有關開發案對於水鳥生態之影響，屬於環評審查內容，於109年6月10日經行政院環保署環評大會審議通過。\n\n都發局指出，出流管制計畫已於109年8月27日，經南市府水利局出流管制計畫書審查會審查通過，遊樂區開發計畫及都市計畫變更審查，也在109年10月30日經南市都委會第97次會議審議修正通過。\n\n業者打算將該飯店規劃融合歐美、中東等特色飯店的建築設計，住宿區的南島與北島約達80多個星空套房，飯店全部總房間數約達190間，主島則為櫃檯接待區與海底美術館、景觀餐廳等。\n\n該渡假飯店開發構想，始於台南知名品牌建商富立建設總監陳聰徒，他多年來最大心願，就是想要在台江國家公園旁，蓋一座全台最美的Villa式景觀渡假飯店，因緣取得該特色度假飯店開發案約1.92萬坪基地，與台南知名建築師王東奎、台北二位好友，共同成立逸水立旅公司。業者打算將該飯店規劃融合歐美、中東等特色飯店的建築設計與台南在地「台江味」，並將結合富立美術館，打算規劃Villa式海景飯店，結合觀光旅遊功能。\n\n魚簍特殊造型外觀設計，凸顯台南在地「台江味」，並將結合富立美術館、景觀餐廳，打算規劃Villa式海景飯店。\n\n該特色渡假飯店分為住宿區的南島與北島約達80多個星空套房，每間坪數約20~25坪，飯店全部總房間數約達190間，主島則為櫃檯接待區與海底美術館、景觀餐廳等，讓參訪遊客或住宿旅客，搭乘小船途經綠色隧道後，即使不住宿，也可前來美術館參觀或用餐。", "labels": ["道德污名"]}, {"id": 665, "title": "自由開講》臺灣與氣候正義的距離", "date": "2021-07-06", "section": "", "content": "綠色和平東亞分部 法務部門\n\n國際間氣候訴訟勝利不斷，保護免受氣候危害成基本人權\n\n回顧2021年的上半年，氣候訴訟勝利的歡呼聲在世界各地迴盪。不論是以公民個人身份提起的訴訟或是公益團體身分組織身份提起的訴訟，在這段時間內國際間都結出了勝利的果實。\n\n\n\n2020年2月時，9名德國青年站出來對德國《聯邦氣候保護法》（KSG）提出訴訟，認為KSG規定的溫室氣體減排目標遠不足以因應現在當下人類所面對的氣候變遷。因此侵犯了德國公民受《基本法》保護的人權在這場氣候訴訟當中，法官認定該法沒有對2030年以後的德國如何減少溫室氣體排放作出適當的安排，一昧將減排的氣候負擔轉嫁給子孫後代，是對年輕人的不負責任，並侵犯了他們的基本權利。最後法院更進一步要求德國政府與立法機構必須在2022年底前完成修法。\n\n除了德國的案子外，氣候訴訟在其他國家的判例當中都獲得普遍認可，氣候變化造成的風險是足夠真實和直接的，每個國家應負起責任，採取適當措施保護公民免受傷害。反思臺灣現行的行政體制與法令底下，要求人民僅能在受到行政機關的實際侵害，如行政處分等，才有對應之訴訟管道。然而氣候變遷議題非同一般，政府之不作為、或僅消極作為更可能嚴重影響到人民之生命、家庭財產等基本人權。這也牴觸憲法第十五條所保障人民之生存權、工作權及財產權。面對世界氣候訴訟浪潮，倘若臺灣依舊固守傳統行政法法理，屬於人民的正義，恐怕將難以伸張。\n\n臺灣缺水缺電凸顯氣候問題嚴重性，全民需有權督促\n\n近年來，尤其今年的臺灣人民都能切身感受到，氣候變遷如猛獸張牙舞爪襲來，各種極端氣候現象都逐漸展現出氣候變遷的影響。根據科技部在2017年所出版的《臺灣氣候變遷科學報告2017—物理現象與機制》1，其中有提到，臺灣全年氣溫在過去一百多年（1900-2012）上升約攝氏1.3度，最嚴重本世紀末會增加3度。海平面也在近二十年（1994-2013）內上升3.4公釐，且上升速率不斷增加，此外，極端高溫、極端多雨及少雨亦日益嚴重，近日臺灣更飽受缺水缺電之苦，這也凸顯了透過能源轉型、減少碳排延緩氣候變遷，為臺灣目前刻不容緩的重要議題，政府必須正視並採取更積極的措施。\n\n近年來，尤其今年的臺灣人民都能切身感受到，氣候變遷如猛獸張牙舞爪襲來，各種極端氣候現象都逐漸展現出氣候變遷的影響。圖為缺水示意圖。\n\n在今年二月之時，環境法律人協會、綠色和平與四名易受氣候變遷影響之人民，已向高等法院提起告訴，要求經濟部對於制定《一定契約容量以上之電力用戶應設置再生能源發電設備管理辦法》1，也就是大眾所知的用電大戶條款，條款中指出臺灣有更積極作為與妥適之行政裁量，規管用電量超過全台50%、碳排超過全台30%之「用電大戶」肩負起更多綠電責任。\n\n然而從提訴前，經濟部對各公民團體之意見回應消極，直到提訴後，其仍企圖通過對法律的狹隘理解來迴避其瑕疵作為對於其義務的違反。經濟部堅稱用電大戶條款已達到「推動再生能源利用及發展」之目的，符合法律授權目的並無裁量瑕疵。\n\n經濟部提及用電大戶條款第六條2，規範再生能源義務戶得採取三種履行義務方式，且此三種義務皆與推動再生能源利用及發展相關。然與之相關並不等於落實法律授權目的，用電大戶條款下用電大戶的再生能源義務量對於達成114年法定總量目標助益甚微3，與其龐大用電量相比，效益簡直滄海一粟，是否真能有助於推動再生能源發展已有疑問，更遑論符合法律授權目的。\n\n此外，綠色和平早於109年7月政府資訊公開申請書中，請求經濟部及所屬能源局應提供用電大戶草案制定之具體評估數據與相關研究報告，然能源局回覆表明，其係依法研擬用電大戶條款草案，現無專案針對其推動有委託外部單位研究報告，亦即規範制定裁量過程中，竟無任何專業委外研究報告或客觀研究數據作為其裁量基礎。且該辦法中之用電大戶範圍定義，遠落後於臺中市政府與台南市政府早先之地方自治經驗4，難謂裁量毫無瑕疵。\n\n面對與氣候邊遷息息相關之法規制定，經濟部消極態度與僅願作最低門檻之努力，無疑是間接將人民的生命財產置於氣候變遷的水深火熱之中。隨著氣候訴訟於世界各地取得勝利，傳統法律理論在實踐中當中不斷的開拓創新，司法機關在推動氣候變遷議題的政策和法律扮演的角色愈加顯著，臺灣司法界也不應再侷限於傳統法學的框架，而是應邁開步伐，跟上世界的腳步。\n\n註：\n\n1.周佳、李明安、許晃雄、洪志誠、盧孟明、陳正達等，《臺灣氣候變遷科學報告2017—物理現象與機制》，新北:國家災害防救科技中心，2017年，383頁-433頁\n\n\n\n2.《一定契約容量以上之電力用戶應設置再生能源發電設備管理辦法》，第六條：「再生能源義務用戶應自中央主管機關依第四條第二項通知義務裝置容量或第五條第一項通知新增義務裝置容量之當年度一月一日起算五年內，以設置再生能源發電設備、購買再生能源電力及憑證或設置儲能設備擇一或混合方式履行義務，其各項履行義務方式之容量及額度計算公式如下：一、設置再生能源發電設備：以裝置容量計算之。二、購買再生能源電力及憑證：年度購買額度以義務裝置容量乘以選購再生能源類別之每瓩年售電量（依附件之每瓩年售電量計算之）。三、設置儲能設備：設置容量以義務裝置容量乘以最小供電時數二小時計算之。」\n\n\n\n3.依據《一定契約容量以上之電力用戶應設置再生能源發電設備管理辦法》，第四條：「再生能源義務用戶之義務裝置容量以該用戶前一年度平均契約容量之百分之十計算之。」用電大戶僅需負擔於五年內設置再生能源發電設備裝置容量達義務契約容量百分之十以上之義務，根據經濟部於民國109年2月26日的經能字第10904600940號公告該管理辦法草案與說法，此可以為臺灣帶來1.05GW的再生能源容量。僅佔114年法定總量目標2700萬瓩約3.8%而已（105萬瓩÷2,700萬瓩=0.038）\n\n\n\n4.參酌台中市107年2月9日於《臺中市發展低碳城市自治條例》第22條規定，公告要求800瓩以上之用電大戶，應於公告日起3年內完成裝設契約容量10%以上之再生能源或其他節能措施；台南市於103年12月29日依《臺南市低碳城市自治條例》第23條規定，以府經能字第1031231164A號公告用電契約容量達800瓩以上用戶，應設置契約容量10%以上之太陽能光電系統。然經濟部於110年元旦正式生效之《一定契約容量以上之電力用戶應設置再生能源發電設備管理辦法》將用電大戶定義限縮為用電契約容量達5,000瓩以上用戶。\n\n《自由開講》是一個提供民眾對話的電子論壇，不論是對政治、經濟或社會、文化等新聞議題，有意見想表達、有話不吐不快，都歡迎你熱烈投稿。請勿一稿多投，文長700字內為優，來稿請附真實姓名（必寫。有筆名請另註）、職業、聯絡電話、E-mail帳號。本報有錄取及刪修權，不付稿酬；錄用與否將不另行通知。投稿信箱：LTNTALK@gmail.com", "labels": []}, {"id": 666, "title": "看問題》核電停機＋綠電落後 下半年供電打問號", "date": "2021-07-04", "section": "財經", "content": "圖為核二廠\n\n記者林菁樺／特稿\n\n核二廠一號機在今年七月首日就宣告結束供電任務，台電找來民營嘉惠電廠新機組當援兵，機組雖一增一減，但仍有近五十萬瓩缺口，官方給的答案是「綠電會幫忙」；問題是無論光電、離岸風電都因疫情擾亂，建設進度不如預期，而全台今年在氣溫、景氣上都有一定「熱度」，換言之，下半年能否穩定供電仍有疑慮，不可抗力因素難保不會再現，官方「展綠」更需超前規劃。\n\n今年歷經五一三、五一七大停電，短短幾天罕見出現兩次大型停電事故，也讓社會格外關注今年的電力供需；台灣朝向「非核、展綠」之路，非核停機很簡單，但核廢料依舊無解，更導致核二廠的一號機未能發好發滿，沒辦法在夏天用電高峰派上用場。\n\n\n\n展綠方面，以風電、光電來說，去年發展各自遇到大難題。光電因七七事件，讓地面型發展再次下修目標量，而離岸風電發展，更與國際連動度極高，因肺炎疫情全球大爆發，各國邊境封鎖，工作船排程、外國技師無法入境等，影響時間還從去年延伸到今年，各種因素疊加，展綠進度大打折扣。\n\n五月全台遇上連兩次大停電，政府沒通過這場考試，緊接著，七月後少了核二一部機組，儘管看到嘉惠新機組趕上救火，台電自家的首座風場也因「遞延」恰好可在月底商轉，但綠電畢竟不是基載電力，第二場考試現在才要開始。\n\n把綠電配比提升至二十％，政府從未放棄，初期或許還能忍受進度遞延，不過，距離二○二五年已不遙遠，難保不會有第二個疫情這類不可抗力因素，官方應試圖協助業者超前建設，在可控範圍內，簡化行政流程、躉購費率維持吸引力等，讓外界在展綠之路上不用披荊斬棘，而是倒吃甘蔗越來越順，創造政府民間雙贏。", "labels": []}, {"id": 667, "title": "台南光電設置案爭議 民眾黨團：居民應有「社區知情權」", "date": "2021-06-29", "section": "生活", "content": "立法院民眾黨團總召邱臣遠（右）、幹事長蔡壁如（左）。\n\n\n\n台南北門蘆竹溝太陽光電設置案引起當地居民抗議至今，指光電廠緊鄰社區，又憂心衝擊當地養蚵產業，恐侵害居民生存權。立法院台灣民眾黨團今舉行線上記者會，強調黨團絕對支持再生能源轉型，但受到影響的在地居民應該要有「社區知情權」，且參與案子的企業，也應該要承擔起企業社會責任。\n\n民眾黨團總召邱臣遠、幹事長蔡壁如，今與民眾黨台南市黨部北區主任江明宗、蘆竹溝反對太陽能設置自救會會長邱佳敏共同舉行線上記者會。\n\n\n\n邱佳敏表示，蘆竹溝為知名蚵仔產地，地方命脈和環境綁在一起，而今要設置約20公頃的光電廠區，且好幾公頃的光電板緊鄰住宅區發電，長久恐對居民身體健康造成傷害。對於反對意見，廠商卻大搞「甲地施工乙地說明會」手法，讓居民完全無法得知施工確切地點，猶如詐騙集團，且市政府也站在廠商身邊。\n\n邱指出，5月13日的抗爭中，警方逮捕5位蘆竹溝居民，試問政府，居民爭取生存權何錯之有？居民只希望維持濕地生態環境給下一代，但這些都在光電廠商進駐後變調，廠商完全拒絕和居民溝通，並且透過媒體詆毀在地居民，讓蘆竹溝民眾無法接受，要求光電廠全數退出蘆竹溝。\n\n江明宗說，台南市政府從2016年就申請將「地層下陷不利農業地區」做為設置綠能設施範圍，但附近居民直到2020年才知道住家附近要蓋光電廠。市府2次發給廠商的公文中都提到，「需有在地居民共識才能施工」，而4次說明會居民都持反對立場，但廠商仍強硬施工引發抗爭，市府卻找警察讓廠商可以施工。\n\n蔡壁如表示，盧竹溝是將軍溪口生態敏感區，周邊潟湖、蚵田，是黑面琵鷺等候鳥必經之地，從各種角度觀察，都不應該放任太陽光電任意進駐，生態敏感區就應該為生態保留，並且讓在地居民充分表達意見。\n\n蔡質疑，蘆竹溝現在要蓋光電板的地方過去是魚塭，業者卻把魚塭放乾，要做農地種電，土地利用和管理不一致。農委會所謂的嚴重地層下陷區沒有公布盤點標準，加上規劃彎曲，也讓人懷疑是否有圖利特定廠商嫌疑。\n\n邱臣遠說，民眾黨團提出2點訴求，首先，要求經濟部將「社區知情權」作為許可必要條件，並納入電業法、再生能源法；包含籌設許可、施工許可；第二，要求金管會規範上市櫃公司公布氣候變遷影響與企業行動，包含能源的溯源追蹤管理、綠色能源購買計畫，並呼籲企業主應主動揭露綠電來源。\n\n邱呼籲，政府應重新檢視相關規定、環評及配套措施，取得在地居民的認同和信任，才能順利推動能源轉型。", "labels": ["關聯污名", "道德污名"]}, {"id": 668, "title": "全球晶片短缺問題惡化 平均交貨時間拉長至18週", "date": "2021-06-23", "section": "財經", "content": "5月晶片的平均交貨時間拉長到創紀錄的18週，急需晶片的汽車製造商和消費電子產業需要花更長的時間才能取貨，顯示全球晶片短缺的情況持續惡化。 （取自網路）\n\n根據彭博報導，5月晶片的平均交貨時間拉長到創紀錄的18週，急需晶片的汽車製造商和消費電子產業需要花更長的時間才能取貨，顯示全球晶片短缺的情況持續惡化。\n\n海納國際集團（SIG）的研究發現，5 月晶片的平均交貨時間比4月增加7天，拉長到18週，顯示出晶片製造商很難跟上需求；這個差距是SIG從2017年開始追蹤以來的最長紀錄，比 2018 年的上1次高峰期還要長4週；交貨時間是指，從下單購買半導體到收到實際貨品的時間。\n\n\n\nSIG指出，電源管理晶片短缺是整體交貨時間拉長的一大主因，5月交貨時間長達25.6週，比4月多近2週。\n\nSIG分析師羅蘭德（ Chris Rolland ）表示：「這些數據凸顯出廣泛的短缺現象，因為大多數關鍵的產品，例如電源管理、離散元件、類比晶片、被動元件等都出現交貨時間拉長。」\n\n投資人觀察交貨時間不僅是檢視需求的走勢，也顯示買家因恐慌而訂購過多晶片，導致日後供過於求的狀況。羅蘭德擔憂，以目前訂單數量來看，沒那麼多終端設備消化這些多出來的供應。\n\n儘管博通、恩智浦（NXP）、意法半導體（STMicroelectronics）和德州儀器等半導體公司的整體交貨時間拉長，但有些領域已可跟上需求。羅蘭德指出，例如從汽車到洗衣機所需的微控制器，5月的交貨時間就縮短1週左右。\n\nSIG指出，類比晶片的交貨時間就拉長，且速度比以往慢，太陽能板的光電元件也越來越難得到。", "labels": []}, {"id": 669, "title": "疫情掩護偷埋？南大附中光電工地引爆傾倒廢棄物爭議", "date": "2021-06-16", "section": "生活", "content": "南大附中光電工地遭舉發疑似偷埋廢棄物。\n\n\n\n［］南大附中興建太陽能光電的工地中，遭附近住戶側錄舉發廠商利用疫情期間，疑似挖洞偷倒廢棄物，民進黨立委陳亭妃、市議員陳秋萍今天現場勘查，同聲譴責，並要求環保、教育等相關單位調查，究責並改善。\n\n市政府環保局指出，本月12日接獲通報後，立刻派員現場開挖、蒐證，發現有生活垃圾、塑膠水管、紅色浪板、廢木材、帆布等廢棄物，調閱路口監視器後，確認貨車從外面載運進來填埋，全案依法移送地檢署偵辦。\n\n\n\n環保局初步了解，涉案的工地人員聲稱是私自行為，與學校、廠商無關。\n\n這處工地位於南大附中的實習農場，在永康探索公園對面，之前因設置太陽能光電基樁，引發住戶反彈，學校、廠商暫時停止作業，與居民溝通。\n\n不過有居民發現，疫情期間，工地內竟有貨車進入，並由怪手挖洞，疑似偷埋廢棄物，全程都被拍攝，向環保局檢舉。\n\n陳亭妃與陳秋萍怒斥，廠商起初還聲稱是埋工地中的磚塊、垃圾，卻被揭發廢棄物從工地外運入，已要求警方調閱沿路的監視器畫面，保全證據。\n\n校方則表示，已會同環保局進行開挖，勘驗所埋的物品，並協助調查，並函文要求廠商，說明、改善，若有相關法律責任，一定追究到底，這是學子們的實習場地，保護師生健康、安全，絕不容許有非法傾倒、掩埋。\n\n陳亭妃說，居民並非反對設置太陽能光電基樁，而是一開始完全不溝通，直接動工，當然會引發疑慮。\n\n陳亭妃強調，確認先停工並召開說明會之後，卻因為疫情無法舉辦，現在又爆出廠商傾倒廢棄物的狀況，將請南大附中校方妥善處理。\n\n陳秋萍提到，這個現場亂象頗多，之前就有工人未戴安全帽的情事，且沒有設置防止墜落的護欄，甚至以怪手進行吊掛等狀況，現在又出包，光電開發疑遭埋廢棄物，真的要深入調查。\n\n南大附中光電工地遭舉發疑似偷埋廢棄物。\n\n南大附中光電工地遭舉發疑似偷埋廢棄物。", "labels": []}, {"id": 670, "title": "太陽光電建置 從優適用較高費率", "date": "2021-06-11", "section": "財經", "content": "經濟部昨宣布，今年太陽光電建置一律從優適用上半年較高費率。\n\n由於原物料價格上漲，太陽能模組廠與系統廠為了價格吵翻天，國內三大模組廠聯合再生能源（3576）、元晶（6443）、茂迪（6244）更在昨（10）日中午發出「五大聲明」，而經濟部能源局傍晚立刻宣布，今年太陽光電建置一律從優適用上半年較高費率。\n\n電廠完工費率期限再延3個月\n\n經濟部能源局表示，國內升級三級警戒，不少業者反映太陽光電系統建置受到衝擊。而能源局太陽光電組長林文信指出，只要確診、跨區移動等都會影響廠商施工進度，加上原物料持續漲價，為緩解市場壓力、分散施工期程，昨日下午緊急召開「再生能源電能躉購費率審定會」，決議今年太陽光電建置一律從優適用上半年較高費率；此外，對近兩年太陽能電廠因疫情而再次受影響案件，完工費率期限得再展延3個月。\n\n\n\n事實上，今年第2季開始受到原物料價格上漲，太陽能模組價格上揚，而太陽能系統業者眼見成本大增，雙方在行政院會議上各執一詞，而後太陽能系統公會理事長蔡宗融持續呼籲「做一個案子就賠一個案子」，希望今年躉購費率要符合實際狀況，不然業者很難生存。\n\n國內三大模組廠昨日也發表聯合聲明稿，希望經濟部儘速調升躉購費率。業者指出，太陽能模組不是漲價最多的產品，且海外太陽能模組價格低廉是中國補貼之故，而能源是國安問題，需保有國內太陽能製造業才行。\n\n業者表示，能源局這項政策提供一點點幫助，但基本上還是要看電站的業主能否退一步，讓EPC（系統）廠商至少不虧損，才能進入施工的旺季，且實際施工成本若還是這麼高的話，不少業主恐期待明年躉購費率可調高，而這則存在很大的風險，就是系統廠第4季都不施工，要等新的且較高的躉購費率，因此建議能源局要想一個周全的配套措施。", "labels": []}, {"id": 671, "title": "2025年儲能僅59萬瓩 台電坦言「太少」", "date": "2021-05-23", "section": "財經", "content": "2025年儲能僅59萬瓩，台電坦言，目前規劃確實不足，「一定會再增加」。\n\n台灣經過兩次大停電後，專家學者指出，因應太陽光電等大量再生能源併網，儲能設備卻遠遠不足。台電曾委託美國電力研究院（ＥＰＲＩ）研究，搭配綠能應需額外準備綠能裝置容量十％的備轉容量，以二○二五年我國規劃數字和美國研究對照，差距達四．五倍。台電表示，此研究當時未納入能源轉型因素，但在大停電後，儲能的確不足，會重新規劃。\n\n台灣規劃二○二五年太陽光電裝置容量為二十ＧＷ，離岸、陸域風電為六．九ＧＷ，合計二十六．九ＧＷ；以委託美國的研究換算，屆時應準備二六九萬瓩的儲能量，而目前僅將以五十九萬瓩因應，相差約四．五倍。台電調度處長吳進忠強調，委託美國研究是在二○一三年做的調查，當時能源轉型方向仍不明朗，歷經兩次大停電後，台電將重新檢討。他坦言，目前規劃五十九萬瓩確實不足，「一定會再增加」。\n\n\n\n台灣環境規劃協會理事長趙家緯表示，台灣在儲能相關政策較弱，以韓國為例，業者蓋光電的同時，有補助誘因支持，因此會同步推展儲能；以台韓前年數據分析，台灣光電建設約一．四ＧＷ，韓國約三．四ＧＷ，同年蓋的儲能設備卻相差三十倍。\n\n儲能成本並不便宜，電池容量一MWh，要價約三千萬元起跳。趙家緯表示，初期成本會高，但不要忽略規模經濟，大量投入後才有抑低機會。他建議，政府可從現有機制強化民間力量，例如每年公布太陽光電躉購費率時，只要搭配儲能，可額外加乘費率，以鼓勵業者投入。", "labels": []}, {"id": 672, "title": "大型機組歲檢修重疊 台電坦言太樂觀", "date": "2021-05-19", "section": "財經", "content": "五天停限電兩次，台電高層坦言，就是太樂觀，大型機組歲檢修大重疊，加上負載飆升、結構變化、備援機組上不來，造成調度頻出狀況。\n\n五天停限電兩次，外界把矛頭指向調度問題。台電高層坦言，就是太樂觀，大型機組歲檢修大重疊，加上負載飆升、結構變化、備援機組上不來，造成調度頻出狀況。\n\n台電調度單位因專業能力高，有著電力操盤手封號，不僅根據景氣、天氣變化等預測用電，同時要安排機組歲檢修。對連續出包，內部人直搖頭說，「敗在太樂觀」，年初台電神準推估農曆年用電負載，但上神壇快、跌落也快，雖掌握今年前四月因景氣推升用電成長四．六％，怎料漏了「天意」，連日高溫用電負載下不來，調度就捉襟見肘。\n\n\n\n加上大型機組多在歲檢修，內部透露，其實有向調度單位建議，是否應「料敵從寬」錯開安排，但大型機組仍有部分重疊；知情者透露，掌管調度單位的台電高層，過去都是調度體系出身，現在卻由主管智慧電網、電力數據轉型的高層負責，對調度專業恐較陌生。\n\n也有退休台電主管分析，預測失準、歲檢修安排或可歸責於調度專業，但電力結構的轉型與備援電力大減，則讓調度有苦難言；過去白天的瞬時尖峰就是電力系統最危險、受到考驗的時刻，但隨著能源結構改變，傍晚的次尖峰少了太陽光電挹注，又沒有即刻救援的機組，反成近來調度最大難題。", "labels": []}, {"id": 673, "title": "調度不是神！卻未料敵從寬 台電人︰敗在太樂觀", "date": "2021-05-18", "section": "財經", "content": "台電調度難度高，調度單位素有電力操盤手封號。\n\n5天停限電達到2次，外界把矛頭指向調度有問題，台電過去可以料敵從寬，這次預測卻失準、摔落神壇，自己人也看不下去，坦言就是太樂觀，大型機組歲檢修大重疊，調度則有話喊冤，干擾因子太多，負載飆升、結構變化、備援機組上不來，招致今日局面。\n\n台電調度單位因專業能力高，有著電力操盤手封號，要根據台灣經濟景氣、天氣變化等對用電預測，同時要安排機組歲、檢修。\n\n\n\n台電內部自己人直搖頭，「真的是敗在太樂觀」，年初台電對農曆年用電負載超神準，但走上神壇快、跌落也快，台電掌握今年前四月用電成長4.6％，應能料想到，景氣是推升用電成長重要因子，未料，天氣再補搶，連日高溫使用電負載下不來，神調度也做不到。\n\n慘的是，大型機組通通去歲、檢修，內部透露，其實有向調度單位建議，是否應錯開安排、料敵從寬，但大型機組還是有部分重疊；還有知情者說，掌管調度單位的台電副總過去都是調度體系出身，但目前主管者是為了智慧電網，電力數據轉型而來，對調度專業「確實會比較陌生」。\n\n預測失準、機組歲檢修安排可歸納於調度專業，但電力結構的轉型與備援力大減，的確也讓調度有苦難言，調度單位指出，過去白天的瞬時尖峰就是電力系統最危險、受到考驗時刻，隨著能源的結構逐漸改變，傍晚的次尖峰少了太陽光電挹注，又沒有即刻就援的機組，正是當前調度當前要克服的一大難題。", "labels": []}, {"id": 674, "title": "獨家》核三一號機蒸汽閥+興達全故障 重創供電", "date": "2021-05-17", "section": "財經", "content": "核三一號機蒸汽閥+興達全故障，重創今日供電。\n\n繼513後，517又分區限電！據了解，除興達燃煤1號機今午12時54分因鍋爐燃燒管理系統模組故障，以致機組停機，晚間併聯不到4成，加上本日用電夜間居高不下是限電主因；但今日原本要上線的核三1號機原可供30到50%、約30到40萬瓩供電，昨卻因蒸氣閥故障也無法上線；兩機組即使今天損失90萬瓩供電，與分區限電的100萬左右缺口相符。\n\n今為疫情後首個上班日，因分流居家上班人數增加，空調用電攀升，加上多部機組歲修，供電出現吃緊情況。今午尖峰因興達燃煤1號機再度故障影響達50萬瓩供電，用電超過台電預估的3730萬瓩，以3744萬瓩刷新歷年5月新高，亮出黃燈。\n\n\n\n但傍晚尖峰雖下降至3637萬瓩，但因太陽光電逐漸減發，一度又傳出尖峰吃緊，險亮出90萬瓩以下的供電紅燈，在企業配合減少用電需求後穩住供電。\n\n但進入晚餐時間後，空調用電量仍未減，企業減電完全被家戶增加用電「吃掉」，而今天啟動的100多萬瓩抽蓄水力機組也已發完，在尖峰不降、接續不上情況之下，7點30分左右開始電網開始啟動低頻保護，部分地區停電。\n\n而除興達燃煤1號機晚間上線速度緩慢，併聯不到4成，其他多部機組故障也是重創今天供電原因。今日原本要上線的核三1號機原可供30到50%、約30到40萬瓩供電，昨卻因蒸氣閥故障也無法上線；兩機組即使今天損失90萬瓩供電，與分區限電的100萬左右缺口相符；此外民營麥寮電廠也有機組故障。\n\n而今天電力高達超過560萬瓩機組正在歲修，加上兩機組90萬瓩供電及民營麥寮電廠故障，整體無法上線機組高達700萬瓩，佔整體供電能力近20%。", "labels": []}, {"id": 675, "title": "05/17 各報重點新聞一覽", "date": "2021-05-17", "section": "生活", "content": "0516新增本土病例分布縣市\n\n\n\n自由時報\n\n本土新增206例 105例與萬華茶藝館有關\n\n國內武漢肺炎（新型冠狀病毒病，COVID-19）疫情每天刷新數據，昨新增二○七例，除一例印度境外移入，二○六例都是本土病例、遍布八縣市，其中主要熱區仍是雙北，新北市九十七例最多，其次台北市八十九例，而昨日本土案例有過半、一○五例都是與萬華茶藝館相關，而這也使得雙北兩天就成為國內本土病例「唯二」破百縣市，新北市甚至已破兩百大關。\n\n\n\n詳見本土新增206例 105例與萬華茶藝館有關。\n\n北北宜國三高三 今起在家學習\n\n雙北疫情進入三級警戒，台北市、新北市政府及宜蘭縣政府昨宣布，三縣市的國三、高三學生今起停課二至三週，改採在家自主學習及線上教學；台北市萬華警戒區內的老松、龍山、雙園、螢橋國小等四校今起停課一週。\n\n詳見北北宜國三高三 今起在家學習。\n\n染疫者足跡 授權縣市公布\n\n國內武漢肺炎（新型冠狀病毒病，COVID-19）病例暴增，中央流行疫情指揮中心指揮官陳時中坦言疫調人力吃緊，且疫調以地方為主，已授權各直轄市、縣市政府依規定發布染疫者足跡。台北市長柯文哲直言，全國昨再增二○六例本土確診，「已沒辦法做疫調」，公布足跡「不切實際」；防疫戰術改以避免確診案例再傳給更多人的圍堵策略，凡檢驗呈陽性者，從發病前三天到被隔離止，要主動通知接觸者注意健康、有症狀快篩檢。\n\n詳見染疫者足跡 授權縣市公布。\n\n聯合報\n\n本土新增206例 各地將廣設篩檢站\n\n國內群聚感染風暴持續爆發，昨又新增二○六例本土個案，涵蓋七縣市，新北市九十七例，成為重災區。感染源調查發現，一○五例與萬華茶藝館相關，四十四例則有萬華活動史，總計一百四十九例與萬華有關。一一九例來自萬華快篩採檢站，陽性率百分之十，指揮中心指揮官陳時中則首度鬆口，研擬廣設篩檢站，正與醫師公會和醫院協會討論細節，除雙北，其他縣市也要開始準備。\n\n詳見本土新增206例 各地將廣設篩檢站。\n\n漁電共生 利益了誰\n\n五一三全台大停電，蔡政府馬上祭出綠能救台電口號，但是「綠能」真是萬靈丹？漁電共生是政府力推綠能之一，但本報調查發現土地掮客四處拜訪地主遞上名片，上百魚塭抽乾池水，插上光電基樁。從文蛤養殖區雲林台西到虱目魚產地台南七股，西南沿海正颳起一股「煉金風暴」。\n\n詳見漁電共生 利益了誰。\n\n中國時報\n\n門診降載 醫護強制採檢 單日本土新增206例 各縣市擬設快篩站\n\n中央流行疫情指揮中心昨天公布確診個案再創新高，單日新增206例本土，其中105例與台北萬華茶藝館相關，並新增48例感染源不明，年齡分布從不到5歲至80多歲，最早發病日是4月6日。由於擔心拖垮醫療量能，指揮中心昨天宣布即日起全國醫療機構門診降載，並首度要求醫護人員5到7天就要強制採檢，台大醫院昨率先開出第一槍，「強烈呼籲」民眾2周內非緊急醫療先暫停就醫。\n\n詳見門診降載 醫護強制採檢 單日本土新增206例 各縣市擬設快篩站。\n\n公務員彈性上下班 雙北國三高三 鄰近萬華4小學停課\n\n國內疫情升溫，中小學生仍要到校上課，引發群聚感染憂慮。雙北市長昨達共識，國三與高三學生今起停課，至畢業典禮當日；北市鄰近萬華警戒區的老松、龍山、雙園、螢橋國小等4校，今日起至5月23日，停課1周。行政院人事行政總處宣布，居住在雙北或在雙北上班的公務人員，今起至28日的2周，實施彈性上下班，以分散交通尖峰時刻人潮。\n\n詳見公務員彈性上下班 雙北國三高三 鄰近萬華4小學停課。\n\n雙北疫情進入三級警戒，台北市萬華警戒區內的老松、龍山、雙園、螢橋國小等四校今起停課一週。\n\n國內本土疫情升溫，台北圓山大飯店昨晚在外牆點亮「平安」兩字，祈願台灣平安度過這波難關，也為台灣人加油打氣。", "labels": ["道德污名"]}, {"id": 676, "title": "談513全台大停電 李正皓評「台灣6％電力保衛戰」", "date": "2021-05-14", "section": "生活", "content": "受興達電廠跳機大停電影響，北市內湖許多地區13日一片漆黑 ，民眾靠著微弱的手機燈光照明。\n\n\n\n全台多地在13日下午突然停電，主要原因為超高壓電廠電網、匯流排故障，「缺電」與環團議題討論度再度飆升；對此，名嘴李正皓引述台電調度處長吳進忠在記者會上說法，認為台灣能源困境「就是進入了電力6%保衛戰」，他闡明主張，也批「但我真的看不懂那些反核又反三接的左膠環團在幹嘛」。\n\n李正皓透過臉書對13日全台大停電發表看法，直言「起因不等於原因」；他說明，這場停電的「起因」是電網與匯流排故障，但停電的「『原因』就是電不夠」。\n\n\n\n他引述吳進忠記者會說法，其中提到「原先預估的供電能量，大概是有10%的備轉容量，但是我們今天的供電能力出現了誤差」；李正皓表示，備轉容量可以理解為電力「應急」用的存款，「當突發事件發生，應急的存款（電力）不夠，那就是電力不夠，這應該很好理解、也沒什麼好拗」。\n\n電網、匯流排故障，李正皓表示，這是突發狀況，而興達電廠約占全台發電量的6%，「連6%的電力減損意外都沒辦法應付，這就是台灣現在發電的真實窘境：6%保衛戰」。也許有人會主張台灣還有綠能發電，但李正皓表示，綠能發電受天氣因素影響極大，且吳進忠在記者會上也有說明，「太陽下山、太陽光電今減30萬瓩，風力發電減20萬瓩，今尖峰負載又比昨高，因此跳機」。\n\n「如果台灣不缺電，為什麼民進黨政府拚了命也要推三接天然氣供電站？」李正皓表示，「因為三接天然氣供電站如果完工，台灣多6%供電量，而這6%正是台灣電力的生死線」，這6%則決定台灣是「供電穩定的先進國家，還是電力不穩的落後國家」。\n\n李正皓闡明自己的主張，無論是支持核電或三接天然氣都好，「都是一種能源手段跟態度」，但「我真的看不懂那些反核又反三接的左膠環團在幹嘛，憑什麼一邊享受著台灣進步的資源，另一邊又努力的推動台灣重返落後？我真的看不懂」。\n\n李正皓臉書全文。", "labels": []}, {"id": 677, "title": "國民黨批蔡政府不缺電跳票 要經濟部長下台", "date": "2021-05-14", "section": "政治", "content": "台電興達電廠機組昨日跳機，造成全台多地停電，國民黨今日召開「513大停電，蔡政府不缺電跳票」記者會，批評蔡政府的能源政策顯然出了很大問題，卻還要硬抝、說謊不缺電，並要求經濟部長王美花下台。\n\n\n\n台電興達電廠機組昨日跳機，造成全台多地停電，國民黨今日召開「513大停電，蔡政府不缺電跳票」記者會，批評蔡政府的能源政策顯然出了很大問題，而且蔡政府執政5年多來已經發生2次大跳電，蔡政府還要硬抝、說謊不缺電，並要求經濟部長王美花下台。\n\n國民黨文傳會副主委黃子哲指出，就算是所謂電網故障因素，以興達電廠的備轉容量率低於10%，就算昨天不發電，台灣應該還是可以正常運作，結果卻造成大停電，難道是台電的數據說謊？他質疑其中必有貓膩，蔡英文總統、行政院長蘇貞昌應該出面說明，難道所謂的「備轉容量」就是「騙轉容量」？\n\n\n\n黃子哲表示，民進黨宣稱2025年要達成非核家園目標，但燃煤發電在馬政府時期占45.38%，到了去年還有45.02%，只減0.36％，綠能發電部分則只增加1.4%，距離達到20%佔比的標準還差得很遠，而且火力發電在馬政府時期的發電量是80.64%，到去年卻不減反增，達到82.24%，其實就是發電量不足，這不是缺電嗎？\n\n國民黨文傳會副主委鄭照新表示，2017年8月15日同樣發生大停電事故，當時蔡政府也稱不缺電，而是電網因素，但當時的經濟部長李世光就向前行政院長林全請辭，過了4年後，電網有改善嗎？經濟部長王美花到目前為止，完全沒有做請辭的表示，同樣都是經濟部長，為何李世光要下台，王美花卻不用下台？難道只是因為王美花有比較硬的後台？他呼籲王美花站出來，「你該下台了！」\n\n國民黨文傳會主委王育敏表示，513大停電造成全台人民不便，有民眾被困在電梯裡面，還有人在路上，因為交通號誌失靈，交通大亂，許多商家關門，人民長達5個小時沒有電，讓大家火氣都很大，蔡政府應該有人道歉、下台。\n\n國民黨革實院長羅智強表示，蔡英文總統稱昨日停電是因為電網事故，不是缺電，卻忘了與王美花先溝通好，王美花昨天坦言，因為天氣炎熱導致實際尖峰用電量達到3670萬瓩，較原先預估5月尖峰用電3500萬瓩高出許多，而且台電幾個大機組還在歲休，下午接近太陽下山時間太陽光電發電量減少30萬瓩，風電也減少25萬瓩，這不是缺電，什麼是缺電？\n\n王育敏指出，蔡政府可能都不知道自己在說謊，王美花昨天已經把台灣缺電的事實都說出來了，蔡政府稱2025年再生能源佔比要達到20%，事實上就是不可能，再生能源並不可控，高度依賴的結果就是造成供電穩定度的不確定性，她呼籲能源政策是科學問題，請蔡政府要聽專家的意見，研議出一套對台灣供電安全最有利的措施。", "labels": []}, {"id": 678, "title": "815與513大停電比一比 增國家警報通知、 機組特性大不同", "date": "2021-05-14", "section": "財經", "content": "受興達電廠跳機大停電影響，北市內湖許多商家13日晚間無法營業 ，只能摸黑善後。\n\n台電昨日因超高壓變電所的匯流排設備故障，釀成全台約400萬戶，執行六輪分區輪流限電；而台電官網一度被塞爆，關鍵在昨下午3點5分左右一封「國家級緊急警報」，據了解，這是台電在815大停電後檢討的新措施，目的要讓民眾可以即時掌握訊息。\n\n至於昨日是由C、D兩組，各為200萬戶輪流執行分區輪流限電，台電說明，執行順序是C組、D組分開，每輪50分鐘，是突發性限制用電 ，並不會集中在特定區域，輪完一組換另一組，台電才有時間可以去復原。\n\n\n\n民眾反應非C、D組也被限電，台電內部研判，是因為14點37分到15點正式實施分區輪流限電之前，電力系統要自我保護，先執行低頻卸載，這近半小時的時間並沒有特定的組別，非C、D組很可能是這段時間受影響。\n\n整理513與815大停電不同，815大停電是2017年8月15日，因為中油供氣中斷，衝擊到大潭電廠6部天然氣機組、影響約420萬瓩，約是當天尖峰負載12%。當時台電從下午4點51分開始執行分區輪流限電，由A、B兩組輪流，到晚間9時40分才解除全台緊急分區輪流停電，合計全台有592萬戶用戶受到影響。\n\n而昨日513大停電是因為超高壓變電所的匯流排設備故障，一般電廠會將電力輸送到超高壓變電所，需要層層降壓，才會到民眾家中，昨日就是電力剛輸送出來，但在降壓階段就出現問題，電力無法送出。\n\n513大停電影響最鄰近的高雄興達電廠，2部燃氣、2部燃煤機組，合計220萬瓩，約佔尖峰負載的6%。台電從14點37分起先執行低頻卸載，15點開始有秩序執行分區輪流限電，統計影響戶數約為400萬戶。\n\n有關513的影響戶數、電力短少缺口等規模都比815小，但供電恢復速度卻比815還要慢約半小時。台電歸納原因，此次衝擊涵蓋燃煤，升載速度要6小時比天然氣的2小時緩慢，且太陽光電佔系統比重高，當時正處於下午，光電會逐漸減少，電力系統也需要顧及光電逐步下滑的缺口，因此經濟部才對外呼籲，台灣需要更多快速起停的燃氣機組建設。\n\n至於昨日電力系統備轉容量率仍有10%以上，尖峰時刻的餘裕度也超過367萬瓩，外界質疑，瞬間短少220萬瓩，應該還能支撐，不過，台電指出，餘裕度指的是水力抽蓄與未發滿的燃煤、天然氣或未發電的閒置機組，但像水情不如2017年好，顧及民生用水，無法全力發滿救援，而火力升載也需要時間，以815來看，主要影響為天然氣機組，可全數快速升載，513停電涉及到燃煤，恢復供電速度確實受到拖延。", "labels": []}, {"id": 679, "title": "台南北門抗議太陽光電阻擋施工 警逮5人法辦", "date": "2021-05-13", "section": "社會", "content": "北門蘆竹溝居民抗議光電施工，和警方爆衝突。\n\n\n\n台電今天大停電，台南市北門區蘆竹溝反對太陽能光電廠的抗爭行動持續第6天，當地自救會今天（13日）再度阻擋廠商進場施工，因業者提告，學甲警分局前往勸離，爆發數次警民推擠，警方將5位庄民依妨害自由、強制罪嫌送辦。\n\n自救會民眾今天下午再到學甲分局前拉布條抗議，要求警方放人，但警方依法行事，民眾在表達意見後離去；民眾聲援說，守護家園有錯嗎？批評中央、南市府對三寮灣光電廠案互踢皮球，庄民守護家園絕不會退縮。\n\n\n\n台電今天發生大斷電事故，全台分區輪流停電，民怨四起，連總統蔡英文都出來道歉，但也突顯供電穩定度的重要性，只是政府推動綠電屢屢遭到地方質疑甚至抗議。\n\n有9家綠能業者在台南市北門區申請合計約99公頃魚塭、農地獲准設置太陽光電發電設施。\n\n其中在三寮灣的蘆竹溝約有20多公頃魚塭地將建光電廠，因居民反對光電案場距離聚落過近，又憂心光電廠衝擊當地養蚵產業，從去年就組成自救會抗議，上週5月8日再邀綠能業者召開說明會未有結論後，持續抗爭到今天。\n\n蘆竹溝反太陽能自救會今天再圍堵阻撓業者進廠施工，包圍貨車等機具不讓進入工地；業者則向學甲警分局對現場阻擾民眾提告涉嫌刑法妨害自由、強制罪。學甲警分局長翁志宏帶隊到場，向現場民眾勸導離去無效後，舉牌警告，呼籲以和平理性方式表達訴求。\n\n但現場民眾仍不聽從離去，甚至以身體阻擋及攀爬至施工車輛上的危險行為。警方以「依法行政」及「防制暴力」的原則，將現場5名違法失序民眾帶回分局，訊問後移送送辦。逮捕過程，警民推擠衝突，民眾喊警察打人。\n\n北門蘆竹溝居民抗議光電施工，和警方爆衝突。\n\n警方逮捕抗議民眾。", "labels": ["道德污名"]}, {"id": 680, "title": "台南8里長 涉強索綠能回饋金", "date": "2021-05-13", "section": "社會", "content": "台南地檢署傳訊七股、將軍兩區八位里長釐清他們向光電綠能廠商索取回饋金過程有無不法問題。\n\n\n\n檢警調系統掃蕩妨害綠能產業發展的「綠蟑螂」犯行！台南地檢署昨天指揮台南市調查處、南市警方，傳訊台南市將軍、七股兩區共8位里長，追查他們涉嫌向至少兩家太陽能光電廠商索取回饋金，全案漏夜偵訊中。\n\n將軍、七股里長到案\n\n有承包台電公司在七股區、將軍區一帶設置太陽能發電設施的民間光電廠商，2019年間被七股、將軍兩區多位里長索取回饋金，檢調接獲檢舉，指其間涉及不法。檢警調蒐證後，昨天傳訊七股區4位涉案里長與將軍區4位涉案里長。\n\n\n\n南檢表示，主要是想了解這些地方里長向廠商索取回饋金的過程有無不法；初步了解有兩家民間光電廠商遭地方里長索取回饋金，至於索取的名目、金額多寡等細節，正進一步調查釐清中。\n\n綠能蟑螂 非首起\n\n無獨有偶，今年4月底爆發雲林縣口湖鄉長林哲凌涉嫌自2019年10月起，利用地方居民、養殖業者對太陽光電綠能業者發起陳情抗爭的機會，夥同黃姓女子向業者索賄，合計金額約1400多萬元。雲林地檢署偵辦林、黃等人，訊後聲請羈押，獲雲林地院裁定收押禁見。\n\n政府提出2025年要達到非核家園目標，本月4日調查局在台南召開打擊妨害綠能產業發展犯罪專案會議，一週後的昨天，檢警調就傳訊遭檢舉的涉案里長。", "labels": ["關聯污名"]}, {"id": 681, "title": "向綠能業強索回饋金？ 台南檢調傳訊七股、將軍8位里長", "date": "2021-05-12", "section": "社會", "content": "台南地檢署傳訊七股、將軍兩區八位里長釐清他們向光電綠能廠商索取回饋金過程有無不法問題。\n\n\n\n政府強力打擊妨害綠能產業發展犯罪、整合檢警調系統強力掃蕩「綠蟑螂」行動，也瞄向台南地區。台南地檢署檢察官12日指揮台南市調查處、南市警方傳訊將軍、七股兩區共8位里長，調查釐清他們涉向太陽能光電廠商索取回饋金的過程有無涉及不法，迄晚間仍在漏夜偵訊中。\n\n據了解，有承包台電公司在七股區、將軍區一帶設置太陽能發電設施的民間光電廠商，在2019年間被七股、將軍兩區的多位里長索取回饋金，這過程疑涉有不法問題，台南檢調單位獲報後展開蒐證。\n\n\n\n南檢檢察官與專案人員研商蒐證所得、判斷時機成熟，於12日上午指揮市調處、南市刑警大隊與佳里警分局等單位傳訊七股區4位涉案里長與將軍區4位涉案里長。\n\n南檢方面證實今天檢調警確有此調查傳喚行動，主要是想了解這些地方里長向民間光電廠商要求索取回饋金的過程有無不法問題；初步了解有兩家民間光電廠商遭地方里長索取回饋金，至於里長索取的名目、金額多寡等細節？都由檢調警專案人員漏夜訊問中。\n\n無獨有偶，今年4月底爆發雲林縣口湖鄉長林哲凌涉嫌從2019年10月起，利用地方居民、養殖業者對太陽光電綠能業者發起陳情抗爭機會，涉夥同黃姓女子向業者索賄，合計金額約1400多萬元。案經雲林地檢署指揮偵辦查獲林哲凌、黃女等人，並以犯嫌重大、有逃亡、串證之虞聲請羈押，獲雲林地院裁定林、黃兩人收押禁見。\n\n因政府已提出2025年要達到非核家園目標，今年5月4日，調查局長呂文忠率隊南下台南市調查處召開台南地區強力打擊妨害綠能產業發展犯罪專案，即宣示南市調查處已對台南地區全面蒐報這類不法情資。會議時間甫過1星期，檢警調就大動作傳訊七股、將軍一帶涉案里長，顯見檢調單位已鎖定對象，要全力掃除阻礙綠能發展的黑手。", "labels": ["關聯污名"]}, {"id": 682, "title": "遭冒名義指稱同意知本光電案 卡大地布部落聲明撤案立場堅決", "date": "2021-05-12", "section": "生活", "content": "卡大地布部落7日甫上街頭要求撤回知本光電案，近日卻傳遭冒名義宣稱同意，部落嚴正聲明立場不變。\n\n\n\n要求台東縣政府撤回知本光電案，卑南族卡大地布部落族人數度上街頭及北上抗議陳情，近日卻傳出有人自稱部落代表，以部落名義對外宣稱同意光電案，部落3大家族「拉罕（頭目）今連署發出嚴正聲明，部落對於要求撤回知本光電案立場始終不變。\n\n聲明書指出，近日有人自稱部落代表假借卡大地布部落名義，對外宣稱部落支持知本光電開發案，其行動及陳述內容都未在部落進行討論，對此，部落必須嚴正聲明，部落對於知本光電案，始終一貫的立場就是撤案。\n\n\n\n其次，2020年6月14日召開的「共識會議」中，已達成部落光電事務交由3大家族拉罕決定的共識，如今卻有人冒用部落名義，令部落感到錯愕，拉罕們希望任何事都可以提出來在部落內討論，以部落名義發佈的任何訊息，都應交由部落討論，再行公告。部落有自己決議事項機制，希望族人對部落事務有任何看法及意見，都可以到部落相關會議上討論，部落向來沒有拒絕任何一位族人。\n\n另外，部落之所以為部落，就是以祖先傳下來的文化為根基，部落有部落倫理，不是任何人都可代表部落，再次呼籲縣府及縣議會，認清部落主體，不要受騙上當。", "labels": ["關聯污名"]}, {"id": 683, "title": "看問題》市場商業行為 政府中立為宜", "date": "2021-05-09", "section": "財經", "content": "太陽能族群首季財報表現\n\n記者張慧雯／特稿\n\n太陽能模組廠與系統廠間的紛擾，一路吵到行政院去。然而，市場的商業行為，基本上應回歸「合約」與「談判」，身為父母官宜保持中立。\n\n自去年七月至今，多晶矽（Polly）原料價格飆漲一七○％、矽晶圓價格調升約七至八成，就連運費也漲六％。翻開首季太陽能股財報即可發現，不少業者獲利再度由盈轉虧，主因就是「吸收成本」，業者感嘆這是「輸入型的成本」上漲，根本無從抵抗。\n\n\n\n太陽能模組成本墊高是不爭的事實，虧本的生意當然沒人做。去年因「海管法」等遞延的案場，系統業者希望在今年儘速蓋好，積極向模組廠訂貨、催貨。孰料，模組價格今年以來漲得又急又兇，面對模組廠要求「加價」，系統廠自然又急又氣，不加價拿不到模組，太陽能電站併網時點延後、報酬率恐下滑，而加價同樣損及報酬率，系統廠大跳腳，大喊「該開放國外模組進口」。\n\n同樣的，模組廠也「氣噗噗」，去年因「海管法」問題，不少系統廠遞延取貨，模組廠產品堆滿整個廠區，甚至因存貨太多、最後還降價出售。模組廠也很委屈，認為當時都能體諒系統廠無法按約定取貨，但現在系統廠卻不能體諒模組廠成本大漲的事實，「難道一定要我們賠大錢才開心？」\n\n模組廠與系統廠在太陽能產業生態鏈中原本該是緊密合作的關係，形同手足，能相互幫忙、體諒自然好，但唇齒相依也難免牙齒咬到舌頭，既然是自由開放的市場，一切就交由法律處理，行政中立才是最大智慧。", "labels": []}, {"id": 684, "title": "要求退回知本光電案 卡大地布部落「出草」抗議", "date": "2021-05-07", "section": "生活", "content": "卡大地布部落族人揮刀「出草」要求台東縣政府退回知本光電開發案。\n\n\n\n抗議台東縣政府未經由部落諮詢，即逕自發包與盛力能源公司合作開發知本捷地爾上百公頃土地，規劃興建全亞洲最大的光電廠，知本卑南族卡大地布部落族今再上街頭抗議，「出草」要求縣府立即撤回，並丟擲稻草人頭，一度與戒備警力發生衝突；領軍的「羅琺尼耀」家族代理「拉罕（頭目）」陳政宗表示，開發案籌劃過程草率，未徵詢部落意見，全然漠視部落諮商同意權，甚至採「以番制番」的惡質手段，造成部落對立與撕裂，非良善的開發案應退回。\n\n知本光電開發案2019年6月1日進行諮商同意權投票，結果贊成187票、反對173票、無效票1票的結果通過，但事後因委託票及冒名投票等問題引發爭議，部落族人意見分歧，反對方因而提起民事訴訟，卡大地布部落三大家族「拉罕（頭目）」今串連6大族群部落及率同上百名族人上街頭抗議，向台東縣政府表達「守護傳統領域、捍衛原民主權」、「杜絕不當開發、落實事前諮商」、「有瑕疵有爭議、知本光電撤案」的強烈訴求，警方拉起攔網、手持盾牌嚴陣戒備。\n\n\n\n古儀祭天、揮刀「出草」砍下稻草人的人頭，且突破重圍衝進縣府前廣場丟擲稻草人頭，戒備警力群擁而上，所幸理性化解。陳政宗表示，部落連自主性的參與都沒有，縣府完全不尊重部落，這是一個非常惡劣的手段；廠商與縣府租賃契約裡，提及了租賃金、補償金、回饋金等，所有的權益均是廠商和縣府訂定，更可惡的是將行使同意的部落權力交由廠商行使，原住民的權益可以讓廠商行使嗎？根本是在賤踏原住民的土地，這是一個良善的開發案嗎？勢必要退回。\n\n卡大地布部落表示，知本光電案爭議至今已經耗時3年多，部落多次公開表達反對意見，但縣府仍執意招標，開大門讓廠商得以進入部落遊說，提供各種福利攏絡族人，讓傳統領袖與部落形成共識的過程不斷被質疑、挑戰，這樣的做法無疑是深深的傷害部落，倘若部落不站出來，就等於漠視這光電案不公不義；若不走出去，公部門就會漠視他們的主權；若不吶喊出憤慨，如何喝止不當開發案？若不挺身而出，如何對子子孫孫交代？\n\n台東縣政府表示，立場不變，強調尊重部落、依法行政。\n\n要求退回知本光電案，卡大地布族人一度與警方發生推擠衝突。", "labels": ["關聯污名", "道德污名"]}, {"id": 685, "title": "布農族青年鳴傳統獵槍 聲援王光祿釋憲及反對知本光電案", "date": "2021-05-07", "section": "社會", "content": "5位布農族青年高舉5把傳統獵槍，代表5大社群聲援王光祿釋憲案及反對台東知本光電案。\n\n\n\n原住民王光祿等人狩獵釋憲案結果將在今天下午出爐，來自全國的布農族青年一早齊聚南投縣埔里鎮藝文中心廣場，鳴放傳統獵槍及高唱傳統歌謠，強調不論結果如何，原住民族文化權利不可能受到中華民國的法律限制，會堅持爭取到底，布農青年也聲援台東知本卡大地布部落光電案，呼籲台東縣政府退回此案，重新與部落平等的開啟對話。\n\n王光祿等人釋憲案已於3月9日在憲法法庭召開言詞辯論庭，司法院大法官將在今天下午4點於憲法法庭宣示解釋，今天全國布農族傳統射耳祭暨傳統技藝競賽在南投縣仁愛鄉、埔里鎮舉行，全國各地布農族齊聚南投，布農青年代表一早也強力聲援釋憲案。\n\n\n\n上午8點布農男女青年Savunaz、Salizan等人率領族人在埔里藝文中心廣場集結，分持代表5大社群的5把傳統獵槍，在吟唱傳統歌謠後對空鳴槍，同時高呼口號「獵人無罪、法律違憲」、「捍衛主權、守護傳領」，要把力量傳回台東，給同步進行反對知本光電案的族人，表達原住民族的立場。\n\n活動發起人布農女青年Savunaz表示，今天不論釋憲案結果如何，中華民國的法律說我們是合憲或違憲，對原住民族與布農族來說，狩獵的文化權利，不可能因中華民國的法律解釋去受限制我們堅持狩獵是文化權、自然主權的理念絕對捍衛到底。\n\nSavunaz也強調，文化與土地是原住民族的重要根基，否則原住民將不復存在，原住民基本法雖賦予原住民諮商同意的權力，但政府卻操做得像一場兒戲，變成像是村民大會；第2訴求是諮商同意辦法須立刻調整，不要侵害、扭曲部落議決與架空部落主權，同時聲援台東知本卡大地布部落族人捍衛土地的決心，退回知本光電案，重新與部落平等的協商與對話。\n\n由於族人攜傳統獵槍表達訴求，埔里分局考量現場是埔里重要文教區，不敢大意，除查驗獵槍是否合法，也要求只裝少許底火，不裝填彈藥，以免影響安寧與安全，記者會約1小時和平落幕。\n\n布農族青年準備鳴傳統獵槍聲援王光祿等人釋憲案，埔里警方不敢大意，查驗槍枝是否合法並要求注意安全措施。\n\n布農族原住民青年高呼「「獵人無罪、法律違憲」、「捍衛主權、守護傳領」口號。", "labels": ["關聯污名", "道德污名"]}, {"id": 686, "title": "民進黨的清白治理", "date": "2021-05-01", "section": "社會", "content": "民進黨台北市黨部評委召集人趙映光的兒子趙介佑涉販毒，重創民進黨的形象。（取自臉書）\n\n\n\n記者鄒景雯／特稿\n\n這個時候談民進黨的清白治理，應該是「正當時」；因為現在是蔡英文總統第二任期的第二年即將開始，高民調通常會帶來志得意滿，鬆懈的可能性相對增加，二來則是一旦發現團隊有忘記謙卑、漸次腐敗的跡象，還有充分的時間可以清掃門戶，以保持窗明几淨，不致有為時晚矣的遺憾。\n\n所有在權力場域競逐的政黨，都有清白治理的責任與義務，之所以要特別挑民進黨出來講，頭個原因是：它正中央執政，掌握全國性資源，也同時並存著全面性的誘惑，基於人性是脆弱的，政治人物尤其極度脆弱，故而必須隨時抬出鏡子給他們正衣冠。\n\n\n\n其次一個原因則是：蔡總統在二○二四年卸任時，應當會有兩大願望，感性上，她肯定希望留下好的背影，甚至歷史評價，理性上，她絕對希望民進黨能夠繼續執政，秉於這兩個理由，民進黨就不能因小失大，或者是個別黨員的利益，傷害了群體的信任。這個情況，比起一些「糞土之牆不可杇也」的政黨，更為迫切，後者反正已經「死狗放水流」，如果自己不知振作，旁人是不消費唇置喙的。\n\n清白包括二者，清廉與正道。最近民進黨一連發生好幾起事件，違背了前述的標準，給社會造成了觀感上的衝擊，也傷害了民進黨的形象。蔡總統兼任民進黨主席，責無旁貸，需要採取實際的行動，徹底整飭隊伍，「上樑」與「下樑」一起清查，向大眾昭示主政者重視成分、嚴明紀律的品格與品質。這是治理能力的關鍵環節，直接關係各項競爭力，不存在含糊其詞的空間。\n\n有關趙介佑涉及毒品案這件事，何止起於一日或一案？看看他三十歲不到的年紀，背著暴力討債、擄人勒贖、無故鳴槍等的紀錄「彪炳」，卻因為他是民進黨台北市黨部評委召集人趙映光的兒子，多年來既任黨職，也是黨工，甚至掛名競選顧問，證明這是民進黨黨內文化的一部分，早是不爭的事實。這麼說，並不是??迌人就不能靠政治從良漂白，但這次趙介佑之所以東窗事發，是其逕行在社群平台自揭「戰功」引起，可以想見平日行事恐怕是囂張至極，這就讓所有曾經與之互動的人，都被蒙上一層灰，非得劃清界線不可。\n\n其實，走出台北市，全國各縣市都查查，有多少同質性的人物，民進黨都處理了嗎？還是相濡以沫，內化「有票就好」的正當性，本是一向的潛規則？綠能，是蔡政府力推的國家能源轉型政策，但是這些年民進黨公職混跡其中的傳聞始終不斷，前兩天，雲林口湖鄉長林哲凌遭到收押禁見，他涉嫌向太陽能光電業者索賄一四○○多萬元，即是典型案例。\n\n再前幾天，屏東縣有三個公職在入監服刑前，陸續棄保潛逃，前車城鄉長林錫章、前麟洛鄉長蔡志和兩人因貪污案被判刑，前縣議員潘淑眞則是賄選定讞，全被檢方發布通緝。這些當然不是地方上的個案，至於有沒有到達冰山一角的地步？標榜「愛鄉土」的民進黨，有必要把招牌卸下來，重新擦一擦，大家才好確認民進黨執政的特色是弊絕風清，還是放任搜刮？\n\n為什麼要專講民進黨？再說一遍，民進黨是有機會持續執政的政黨，既然受民意付託，理當自備反省能力，如果劣根性難藏，民意只好揮鞭策進，看民進黨好不好意思？", "labels": ["關聯污名"]}, {"id": 687, "title": "山頭禿一片！汛期接近 民眾再赴石頭營光電廠抗議", "date": "2021-04-29", "section": "生活", "content": "今天石頭營論壇又有約20人到場陳情抗議。\n\n\n\n日軍五十師團於二戰所建設的部分遺跡位處春日鄉、枋寮鄉交界，又被稱為石頭營，光電業者生利能源去年9月進駐週邊，要開發約40公頃光電板面積的光電廠，但整個工程為了整地而砍除原生林木，造成靠近枋寮鄉玉泉村落的山頭已黃禿一片，訴求保留文史遺跡的民眾所組成的「石頭營論壇」擔憂土石流，今天約20人由玉泉村長林智玄及縣議員蔣月惠率領前往盼與縣府一同會勘水保工程，不過，遭地主拒於門外，隨後轉往制高點，發現山頭已鋪上部分帆布，疑就是為了應付水保會勘。\n\n「錯誤的政策比貪污更可怕！」，村長林智玄說，他直到前天再特別上山，這才發現距離村落約200公尺的山頭竟然已被整個鏟成黃土一片，由於現在已在下雨，不僅擔心水保不利致土石流，未來在山頭種電，山下的老百姓豈不只要下雨天就要提心吊膽過日子？怎麼會選在山上種電？令人匪夷索思，根本就不該選址於此。\n\n\n\n生利能源下午則是發出聲明稿回應，指被民眾所質疑的山頭是已取得施工許可施作的水保工程，裸露地是工程前期移除坡地雜木、雜草的景象，強調不會改變地形，山上的平緩處確實也會架設光電板，駁坊間有關「濫墾挖山」的說法，表示未來也會植上草皮及樹木回復原貌，水則匯引逕流至平地沉砂滯洪池，確保區域內出流不影響區外村落及道路。\n\n縣府工務處水土保持科長葉至瑋昨天前往會勘水保工程，他說，資料將帶回確認範圍是否正確，不過初步看來並沒有超出規定範圍，接近汛期，將要求廠商儘速施作民眾有疑慮的部分，防範汛期。\n\n生利能源光電廠。\n\n地方擔心工程造成山下土石流。\n\n玉泉村長擔憂工程的水保會造成山下出現土石流。", "labels": ["關聯污名", "道德污名"]}, {"id": 688, "title": "《雲林》涉索賄1400餘萬 民進黨籍口湖鄉長收押", "date": "2021-04-29", "section": "社會", "content": "口湖鄉長林哲凌涉嫌向綠能業者索賄，昨被收押禁見。\n\n\n\n民進黨籍口湖鄉長林哲凌涉嫌透過「白手套」黃姓女子向民間綠能業者索賄，總計高達1400多萬元，檢調前天兵分多路搜索，約談林哲凌等9人，林及黃女昨天被收押禁見。\n\n假借職務向光電業者索賄\n\n調查局航業調查處2020年間獲報，指林哲凌涉嫌假藉職務，向投資漁電、農牧共生太陽能光電系統業者索取賄賂，雲林地檢署檢察官黃立夫前天指揮調查局專案小組80多人，搜索口湖鄉公所等22處，並以犯罪嫌疑人約談林哲凌等人。\n\n\n\n透過白手套存入女性友人帳戶\n\n雲林地檢署主任檢察官江金星指出，調查發現，林哲凌獲悉轄內綠能業者在土地取得及施作期間，易遭遇民間圍場堵路等抗爭，從2019年10月起涉嫌勾結土地開發業者黃姓女子，要求綠能業者交付賄賂，林再以鄉長身分居中解決抗爭問題。\n\n江金星表示，受害2家業者每次支付10餘萬至百萬元不等，總計各交付400萬元及350萬元賄款，林哲凌將所得賄款存入其女性友人陳女名下帳戶，再指示陳女購買外匯、股票、黃金等方式隱匿，檢調前天在銀行保險箱等處查扣1公斤重黃金2條及相關帳戶，總金額高達1400多萬元。\n\n雲林地檢署偵訊後，以涉嫌貪污治罪條例收受賄賂等罪嫌，聲請羈押禁見，雲林地方法院昨裁定林哲凌及黃女收押禁見，陳女則5萬元交保。", "labels": ["關聯污名"]}, {"id": 689, "title": "假借擺平陳抗向綠能業者索賄750萬 雲林口湖鄉長收押禁見", "date": "2021-04-28", "section": "社會", "content": "口湖鄉長林哲凌涉嫌向綠能業者索賄，雲林地方法院今天裁定收押禁見。\n\n\n\n［］雲林縣口湖鄉長林哲凌涉嫌從2019年10月起，利用地方居民、養殖業者對綠能業者發起陳情抗爭機會，夥同黃姓女子向業者索賄，合計金額約1400多萬元，雲林地檢署指揮偵辦，以犯罪嫌疑重大，且有逃亡勾串之虞，聲請羈押，雲林地方法院今天中午裁定林哲凌、黃姓女子收押禁見。\n\n雲林地檢署主任檢察官江金星指出，調查局航業調查處在2020年接獲檢舉指，口湖鄉長林哲凌假藉職務機會，向民間投資漁電、農牧共生太陽能光電系統業者索取賄賂。\n\n\n\n雲林地檢署檢察官黃立夫昨天指揮航業調查處、台中市調查處、雲林縣調查站及中部機動工作站等專案小組成員約80人，分別搜索口湖鄉公所、林哲凌住處等22處，並帶回林哲凌等9人偵辦。\n\n江金星表示，調查發現林哲凌得知光電業者遇有土地取得及施作期間遭民眾圍場堵路等抗爭時，涉嫌勾結土地開發商黃姓女子向光電業者索賄，每次金額10萬、20萬元到百萬元不等，總計2家廠商分別約350萬、400萬元。\n\n江金星指出，調查發現林哲凌取得賄款後，除了存在陳姓女性友人的帳戶後，也透過購買外匯、股票、黃金等方式隱匿，專案小組昨天搜索在銀行保險箱查扣相關帳戶、一公斤重黃金2條，總計資產約1400多萬元，明顯與鄉長收入不相當。\n\n檢察官訊後認為林哲凌、黃姓女子、陳姓女子等3人涉嫌貪污治罪條例收受賄賂、公務員財產來源不明及洗錢防制法的洗錢等罪嫌，犯罪嫌疑重大，且有逃亡或勾串之虞，向法院聲請羈押禁見。\n\n雲林地方法院今天中午裁定林哲凌、黃姓女子收押禁見，陳女5萬元交保。", "labels": ["關聯污名"]}, {"id": 690, "title": "守護傳統領域 卡大地布串連各部落5月7日上街頭獲回響", "date": "2021-04-28", "section": "生活", "content": "守護傳統領域，卡大地布部落5月7日發起「捍衛主權守護傳統領域」行動，號召各部落聲援。（擷取自臉書）\n\n\n\n「原民啊！下一個失去傳統領域的，就是你。」知本光電案造成卑南族卡大地布部落出現裂痕，3大家族「拉罕（頭目）」連署，透過社群網路號召各部落聲援，5月7號上街頭發起「捍衛主權守護傳統領域」行動，共同捍衛原民傳統領域獲回響，警方嚴陣以待。\n\n卡大地布部落表示，歴史不斷的重演，東海岸杉原灣、南迴核廢料、卡大地布遷葬與獵人事件，以及現在的知本光電案。為什麼政府在傳統領域開發的問題上，始終一意孤行，不懂的「尊重」部落。國家一再地漠視原住民族的主體性，殖民者與財團掠奪原住民傳統領域的標準模式從不間斷。\n\n\n\n另也強調如果此時此刻，正是我們啟動轉型正義的時候，若不挺身而出，不為自己的部落、土地發出怒吼，那麼傳統領域都會被政府及財團強佔，原住民的主權及文化核心價值，也會被毀滅消失，5月7日正式宣戰，強烈抗議縣府同意盛力能源公司展延6個月，拒絕成為不當程序的犧牲品。\n\n聲援部落則表示，我們同生長在這塊土地，這裡孕育者許多族群，每分水、每一畝土地都有我們對於未來有許多美好的規劃，而不是只有考慮經濟面單方面的想像，樂見部落有所發展，但公部門更應該傾聽部落的聲音，並且尊重部落的各項決議。\n\n卡大地布在傳統領域上面臨的大型光電工程開發案，幾年下來的對抗，已造成部落分裂，許多的傷害不應該由部落承擔，即便如此，族人還是堅強的挺了下來，將與卡大地布站在同一陣線，5月7號一同踏出「捍衛主權守護傳統領域」行動，並期盼美好的事發生。\n\n知本光電案造成卡大地布族人情感出現裂痕，也引發抗議怒火。", "labels": ["道德污名"]}, {"id": 691, "title": "台東知本光電案又展延 卡大地布部落將串連抗議", "date": "2021-04-24", "section": "生活", "content": "籲台東縣政府落實尊重部落，卡大地布部落5月7日將串連其他部落進行「捍衛主權，守護傳統領域」陳抗行動。\n\n\n\n針對知本光電計畫案，台東縣政府考量廠商正辦理開發申請許可期間，同意展延6個月，並表達一貫立場，尊重部落、依法執行，同時兼顧環境保護；在地卡大地布部落強調，這已是縣府第2次展延，凸顯縣府仍舊以自身及廠商利益為考量，完全漠視卡大地布是這塊土地主人的權益，把部落土地當成提款機，將串連台東縣各部落於5月7日發起「捍衛主權，守護傳統領域」抗議行動。\n\n縣府：依法行政 尊重部落\n\n縣府表示，依據縣府與盛力能源公司籌備處所簽訂契約，規定廠商於2021年4月23日完成設備設置及併聯，如未能於約定期限前完工，應於約定期限屆滿60日前，以書面理由申請展延。考量現正辦理開發許可申請，於內政部營建署審議中，因而同意展延期限，盛力能源公司籌備處應於展延期限內盡力完成契約履約事項。\n\n\n\n卡大地布部落表示，知本光電案為我國第一件因諮商同意產生重大爭議的司法案件。依照契約第4條第5款規定，如果盛力公司於簽約後2年內未能辦理完用地變更，縣府可以終止租賃契約，只需無息退還盛力已繳納的履約保證金，盛力不得異議，也不得以任何理由請求任何賠償或支付任何費用。\n\n卡大地布：一切都是口號\n\n2019年6月1日台東市公所代行召開的部落會議，部落被迫投票，其中委託票、家戶代表、部落行政區界定及投票戶數不明增加的爭議不斷，目前也正送交法院審理中，縣府口口聲聲表達尊重部落，一切都是口號，契約從頭到尾就只有縣府跟廠商，變更契約也沒有納入部落思維，一意孤行。\n\n卡大地布部落表示，部落於2018年2月13日提出創造部落、縣府及廠商三贏局面的6大訴求，區域規劃內容應包括主權保障、生態守護、人文運用、教育推廣、遊憩休閒及經濟發展等多面向機能；人與土地永續是不可分割的，縮減開發面積仍會破壞生態，籲縣府不要執迷不悟，卡大地布拒絕成為不當程序的犧牲品。", "labels": ["關聯污名", "道德污名"]}, {"id": 692, "title": "東縣府同意展延知本光電案 卡大地布部落斥執迷不悟、唯利是圖", "date": "2021-04-23", "section": "生活", "content": "籲台東縣政府尊重部落，卡大地布部落5月7日將串連其他部落進行「捍衛主權，守護傳統領域」陳抗行動。\n\n\n\n針對知本光電計畫案，台東縣政府考量廠商正辦理開發申請許可期間，同意展延6個月，並表達一貫立場，尊重部落、依法執行，同時兼顧環境保護；在地卡大地布部落強調，這已是縣府自與廠商簽訂租賃契約以來的第2次展延，再次展延突顯縣府仍舊以自身及廠商利益為考量，完全漠視卡大地布是這塊土地主人的權益，這是一個唯利是圖的開發案，把部落土地當成提款機。\n\n縣府表示，依據縣府與盛力能源公司籌備處所簽訂契約，規定廠商於2021年4月23日完成設備設置及併聯，如未能於約定期限前完工，應於約定期限屆滿60日前，以書面理由申請展延。考量現正辦理開發許可申請，於內政部營建署審議中，因而同意展延期限，盛力能源公司籌備處應於展延期限內盡力完成契約履約事項。\n\n\n\n卡大地布部落表示，知本光電案為我國第一件因諮商同意產生重大爭議的司法案件。依照契約第4條第5款規定，如果盛力公司於簽約後2年內未能辦理完用地變更，縣府可以終止租賃契約，只需無息退還盛力已繳納的履約保證金，盛力不得異議，也不得以任何理由請求任何賠償或支付任何費用。\n\n2019年6月1日台東市公所代行召開的部落會議，部落被迫投票，其中委託票、家戶代表、部落行政區界定及投票戶數不明增加的爭議不斷，目前也正送交法院審理中，縣府口口聲聲表達尊重部落，一切都是口號，契約從頭到尾就只有縣府跟廠商，變更契約也沒有納入部落思維，一意孤行。\n\n卡大地布部落表示，部落於2018年2月13日提出創造部落、縣府及廠商三贏局面的6大訴求，區域規劃內容應包括主權保障、生態守護、人文運用、教育推廣、遊憩休閒及經濟發展等多面向機能；人與土地永續是不可分割的，縮減開發面積仍會破壞生態，籲縣府不要執迷不悟，卡大地布拒絕成為不當程序的犧牲品，部落3大家族拉罕將帶領族人，串聯台東縣各部落，回應不正義的土地開發案，5月7日進行「捍衛主權，守護傳統領域」陳抗行動。", "labels": ["關聯污名", "道德污名"]}, {"id": 693, "title": "枋寮鄉石頭營光電場陳抗要承諾 縣府︰持續監督", "date": "2021-04-20", "section": "生活", "content": "枋寮石頭營光電爭議，地方要縣府簽「不淹水承諾書」。\n\n\n\n屏東枋寮鄉二戰石頭營遺址，是日軍軍事要塞，去年傳出光電業者在開發過程破壞遺址，地方人士不滿屏縣府文資審議及水土保持，昨天要求簽署「不淹水」承諾書及國賠，屏縣府水利處強調持續監督。\n\n枋寮石頭營光電場爭議，無黨籍議員蔣月惠昨與20居民聚集施工現場，質疑屏東縣政府怠忽職守，任廠商破壞二戰遺跡、挖山伐林砍樹種電，水保計畫形同具文。施工的生利能源公司則回應，依規範辦理水保計畫，完工後可降低區域水患，場內優先保留較完整森林，未來景觀綠化植栽將採用台灣原生物種。\n\n\n\n縣府水保科長葉至瑋指出，開發須依水保法申請，還召集高雄市水保技師公會協助審查，若施工與計畫不符將開罰或停工，若致災害，廠商須全權負責。", "labels": ["道德污名"]}, {"id": 694, "title": "枋寮石頭營光電爭議 蔣月惠要縣府簽「不淹水承諾書」", "date": "2021-04-19", "section": "生活", "content": "枋寮石頭營光電爭議，蔣月惠要縣府簽「不淹水承諾書」。\n\n\n\n屏東枋寮鄉石頭營遺址，是日軍在二戰期間阻止盟軍登陸的軍事要塞，去年傳出光電業者在開發過程破壞遺址，地方人士不滿屏縣府文資審議及水土保持，縣議員蔣月惠今再出招，質疑光電場施工「水土保持」不良恐釀雨季淹水，要求屏縣府簽署「不淹水」承諾書及國賠，屏縣府水利處到場強調持續監督，並簽署願負責的承諾書。\n\n進入長期抗戰的枋寮石頭營光電場爭議，蔣月惠今天率20名當地民眾以及文史工作者林炫耀、枋寮鄉代林文央、地方人士丁勇智、枋寮鄉公所秘書等人，認為石頭營下游村落之前遇暴雨會淹水的慘痛經驗下，屏東縣政府似乎怠忽職守，任由廠商不只破壞珍貴的二戰遺跡，也讓廠商盡情挖山伐林砍樹種電，質疑開發案的水保計畫是如何通過的，廠商是否有依照當初送審的水保計畫施工。\n\n\n\n蔣月惠強調，雨季颱風季即將到來，挖光所有植被的開發施工恐造成水患，要求縣府官員能出來負責，除了要求到場勘查的水保科簽署「不淹水」承諾書，也當面遞交檢舉書，檢舉生利能源公司未依水保計畫施工。\n\n生利能源公司則回應，生利能源依規範辦理水土保持計畫，滯洪池可容納百年一次瞬間暴雨水量，排水控管機制也以25年一次的瞬間暴雨水量規劃，未來水土保持工程完工後，基地出流量會小於施工前荒廢農地出流量，反而降低周遭地區水災情形；場內依循《森林法》規定，優先保留較完整森林，未來景觀綠化植栽部分，也將採用台灣原生物種。\n\n縣府水保持科長葉至瑋指出，山地開發須依水土保持法提出申請，為防止公布門有審查盲點，還找高雄市水土保持技師公會協助審查，若施作工程設計不符合，就會開罰或停工。\n\n關於聯盟提出承諾書「國賠」訴求，葉至瑋僅願簽署「負責」而非「國賠」，他強調，水土保持工程是否依規定施作，應由水保持技師負責，若造成災害，必須由施工廠商全權負責，目前與國賠並無直接關聯，民事求償的部分，若造成問題，就可向業者求償。\n\n枋寮石頭營光電爭議，蔣月惠要縣府簽「不淹水承諾書」。\n\n枋寮石頭營日軍碉堡多。\n\n枋寮石頭營光電爭議。\n\n枋寮石頭營光電爭議，蔣月惠要縣府簽「不淹水承諾書」。\n\n枋寮石頭營光電爭議，蔣月惠要縣府簽「不淹水承諾書」。", "labels": ["關聯污名", "道德污名"]}, {"id": 695, "title": "台南蘆竹溝光電說明會無交集 外人嗆「不是蘆竹溝人的」激怒鄉親", "date": "2021-04-12", "section": "生活", "content": "綠能業者在北門蘆竹溝南邊的23筆土地興建光電設施，離聚落、北門潟湖不遠。\n\n\n\n台南北門蘆竹溝太陽光電設置案引起當地漁民抗議至今，綠能業者今天匆促通知開施工說明會，但庄民不領情，說明會入座的也不是庄民，庄民拉布條抗議，說明會草草結束，爭議還有續局。\n\n綠能業者在蘆竹溝南邊的23筆土地興建光電設施，因蘆竹溝漁民在北門潟湖養殖牡蠣，擔心光電設施衝擊牡蠣產業，組成蘆竹溝反對太陽能自救會從去年就抗議至今。\n\n\n\n但綠能業者仍持續整地施工，市府行文要求廠商開施工說明會溝通化解地方的疑慮，通知5月8日或之前召開說明會。\n\n業者上週釋出善意暫停施工，但匆促通知今在蘆竹溝開說明會，因蘆竹溝漁民正出海進行分蚵苗作業，說明會時間不對，庄民也指說明會有許多陌生人入席，表達不接受。\n\n包括當地三光里長曾進祥、文山里長李英信等人表達憂心光電影響牡蠣產業，未料會中有外人說一句「蘆竹溝，不是蘆竹溝人的」，讓在場鄉親群情激動，庄民拉布條現場表達抗議。\n\n蚵農邱永仁說，長輩、鄉親從小到大，世代住在蘆竹溝養蚵維生，「鄉親」絕對有資格說，自己就是蘆竹溝人，更有權利主張拒絕光電。\n\n今天施工說明會沒有交集，南市議員陳昆和已要求南市經發局5月8日邀綠能業者開施工說明會進行協商。\n\n蘆竹溝人拉布條表達立場。\n\n北門蘆竹溝太陽光電設置案今開施工說明會，庄民被一句話激怒，拉布條抗議。", "labels": ["道德污名"]}, {"id": 696, "title": "土地違法開發利用 台南天眼全都錄", "date": "2021-04-12", "section": "生活", "content": "台南國土違法開發利用變異點，今年通報件數增加，南市地政局表示，利用衛星隨時監測。\n\n\n\n台南國土違法開發利用變異點，今年通報件數增加，南市地政局表示，利用衛星隨時監測，如經確認違反使用，將處30萬元以下罰鍰，若不改善，按次處罰，並停止供水、供電、封閉、強制拆除等。\n\n南市地政局表示，農業用地共48萬2511筆，面積約14萬594公頃，營建署運用衛星影像及遙測技術協助辦理轄管範圍土地利用監測工作，透過遙測技術比對前後期衛星影像，篩選出不合常態變化之變異點，通報地方政府及相關目的事業主管機關至現地查報，每月1期通報，2020年通報案件達902件，今年起通報案件爆量，1月通報件數為202件、2月通報件數為132件、3月通報件數為138件，有增加趨勢。\n\n\n\n地政局長陳淑美表示，最常見的違規使用樣態是農地上興建建物、農舍擴建、水泥鋪面、違章工廠、堆置砂石、廢棄物等，另還有搭建違法太陽能光電設備、停車場等，衛星隨時監測土地是否變更使用，呼籲民眾切勿以身試法。如確認違反使用，將處6萬元以上、30萬元以下罰鍰，並限期恢復原狀，若未改善，得按次處罰。", "labels": []}, {"id": 697, "title": "捍衛石頭營！蔣月惠Cos蝙蝠俠 遞陳情書護文資、護棲地", "date": "2021-04-10", "section": "生活", "content": "蔣月惠cos蝙蝠俠捍衛石頭營，保留二戰堡壘遺址，也保全蝙蝠棲地。\n\n\n\n光電業者於屏東縣春日、枋寮鄉交界的日軍二戰堡壘遺跡石頭營附近起造光電廠，文史工作人士擔心石頭營遭破壞，近期發起連署。屏東縣政府今天在枋寮火車站前舉辦石斑節活動，屏東縣議員蔣月惠穿上黑紗Cosplay蝙蝠俠，向縣府官員遞交陳情書，訴求保留石頭營，才能保全蝙蝠棲地。\n\n訴求保留石頭營的人士以提報當地為文資的林炫耀為召集人，日前成立「捍衛石頭營聯盟」，發起連署，蔣月惠今天帶頭陳情，聯盟也在火車站前擺攤邀請民眾連署。而警方唯恐與地方產業活動出現衝突，派出大量員警隔開會場與連署場地，最後平和落幕，到收攤前收集了52分連署書。\n\n\n\n蔣月惠昔日曾為喚起保留文資，在隧道內拉小提琴，曾引發動保人士撻伐，不過，她今天穿上黑紗、戴上蝠耳道具，Cosplay成蝙蝠俠現身，她說，石頭營地下坑道四通八達，內部棲息有大量蝙蝠，其中不乏保育類蝙蝠，她要求縣政府秉持保護動物棲地的立場保留石頭營，而不是為了光電政策任由開發。她帶領10多名訴求捍衛文資的人遞交陳情書給負責動保的屏東縣府農業處官員，讓縣長知道這邊有大量的蝙蝠。\n\n農業處說，保留團體的訴求，農業處這邊並無法確認是否屬實，將橫向與文資單位溝通，了解目前文資審議現況。\n\n枋寮鄉長陳亞麟關心完鄉內產業推廣後，也到場關心連署情形，他說，這個光電案牽扯文資議題，縣府文資單位資源相對拮据，應該由文化部以中央部會的高度，專案調查、審查。\n\n捍衛石頭營聯盟到枋寮車站連署，捍衛石頭營。\n\n捍衛石頭營聯盟到枋寮車站連署，遞交陳情書。\n\n捍衛石頭營聯盟到枋寮車站連署。", "labels": ["道德污名"]}, {"id": 698, "title": "部落反知本光電案北高行首開庭 傳統領袖︰開發案僅一次說明會", "date": "2021-04-07", "section": "社會", "content": "原告卡大地布部落部分族人與律師合照。\n\n\n\n反對知本光電案的卑南族卡大地布部落部分族人，透過部落3大家族「瑪琺流」、「巴卡魯固」、「羅琺尼耀」拉罕（傳統領袖）出面提出聲請，停止執行經濟部核發「籌設許可」的原處分。台北高等行政法院今上午首度開庭，被告經濟部與參加人盛力能源公司認為3大拉罕起訴屬當事人不適格。\n\n原告今天出席包括巴卡魯固家族拉罕林茂盛、琺尼耀家族代理拉罕陳正宗。其委任律師謝孟羽表示，林茂盛雖被質疑適格提起本件訴訟，但在拉罕聲請停止執行時，已獲北高行肯認當事人適格，另台東市公所強行召開會議，明顯違反FPIC原則；律師同時點出，非卡大地布部落部分族人共266人，卻也參與投票。\n\n\n\n被告經濟部依舊認為當事人提告不適格，盛力能源委任律師質疑，部落怎能對自己通過的決議提起訴訟，且卡大地布部落前年6月1日也已通過多數決同意蓋電廠，另「代行召集制度」只是通知族人出席投票，無從強迫族人出席投票及如何投票\n\n原告律師謝孟羽庭後表示，法官花滿長時間釐清雙方爭點，部落與3位拉罕一向主張，諮商辦法已侵害部落的自主與自覺權利，導致錯誤法令做出錯誤決定，經濟部又做出錯誤的籌設許可，是部落無法接受的，所以才會在北高行提起本件撤銷訴訟。\n\n謝孟羽進一步說明，經法官整理可知爭議點包括本件訴訟是否違反諮商辦法？諮商辦法是否又違反原住民族基本法第21條的立法目的與精神？以及有無尊重部落以其傳統組織、文化，來決定這塊土地應該如何利用的權利？\n\n林茂盛表示，族人不是反對光電廠，最主要是台東縣政府以及廠商作事前，應先告知部落拉罕，表達要在傳統領域蓋光電廠，若早一點告知，今天不會有這個事情。\n\n陳正宗則說，知本光電案起初最嚴重的錯誤就是諮商部份，早在2017年開始作可行性評估時，就沒有部落的想法，且只有一次的說明會，而這麼大型的開發案只有一次說明會，是部落一直無法理解的部份。\n\n原告律師謝孟羽。\n\n巴卡魯固家族拉罕林茂盛。\n\n琺尼耀家族代理拉罕陳正宗。", "labels": ["關聯污名"]}, {"id": 699, "title": "石頭營蓋光電廠 踏勘發現新遺跡", "date": "2021-04-06", "section": "生活", "content": "探險YouTuber「英雄日常」到枋寮探勘日軍堡壘遺跡。\n\n\n\n春日與枋寮鄉交界的日軍石頭營遺跡，因光電業者要在附近起造光電廠，有文史工作人士擔心遺址被破壞發起自救會進行網路連署，枋寮鄉長陳亞麟與探險YouTuber「英雄日常」前往踏勘，發現新的遺跡。\n\n訂閱逾93萬人的探險YouTuber「英雄日常」，日前聯繫鄉長陳亞麟利用連假期間到石頭營遺跡踏勘，陳亞麟特別邀請提報文資的林炫耀到場解說，沒想到卻發現地下儲水槽、集會所和彈藥庫等新設施，四通八達的坑道令人嘆為觀止。\n\n\n\n陳亞麟表示，多數民眾不反光電，但不希望在這樣的地點興建，建議在文資調查部分應由中央政府以專案來調查，以高規格處理民眾疑慮。\n\n光電業者生利能源強調，文資潛力場址不論審議結果如何都已決定保存，綠能和文資並非零和選項，工程採繞道、變更甚至減少開發著手，並加強水土保持工程。", "labels": []}, {"id": 700, "title": "部落反知本光電案 促台東縣府解約", "date": "2021-04-02", "section": "生活", "content": "反對知本光電案的部分族人昨天到台東縣府陳情，要求縣府與業者解約。\n\n\n\n反對知本光電案的卑南族卡大地布部落部分族人昨天到台東縣政府，要求縣府終止和業者的契約。縣政府表示，尊重部落，會審酌合約規定及事實做適當處裡。\n\n縣府：尊重部落 審慎處理\n\n知本光電園區開發案，遭部分原住民堅持傳統領域主導權、環保人士憂知本濕地生態受影響，表達反對立場，開發進度延宕多年，停滯不前。\n\n\n\n卑南族卡大地布部落部分族人和環保團體昨到台東縣政府，要求台東縣政府即刻起終止「知本光電」案的契約。\n\n瑪法琉家族林文祥拉罕表示，光電案已經造成部落的分化和對立，看了真的很難過；巴卡魯固家族拉罕林茂盛希望縣長饒慶鈴展現智慧，當機立斷，終止這個傷害部落主權的開發案。\n\n台東縣政府回應表示，依據台東縣政府與盛力能源股份有限公司籌備處訂定知本光電計畫合約規定，廠商應於2021年4月23日完工設備設置及併聯。目前合約的進度，進行到在內政部營建署審議開發計畫，廠商仍依約履行中，而縣府會審酌合約的規定及事實做出適當處理。\n\n縣府強調，在辦理知本光電計畫，保持一貫立場，尊重部落、依法執行，同時兼顧環境保護。", "labels": ["道德污名"]}, {"id": 701, "title": "卡大地布族人要求終止知本光電案 台東縣府：廠商仍依約履行", "date": "2021-04-01", "section": "生活", "content": "反對知本光電案的部分族人今天到台東縣府，要求與業者解約。\n\n\n\n反對知本光電案的卑南族卡大地布部落部分族人今天到台東縣政府，以廠商已逾履約期限為由，要求縣府終止和業者的契約。縣政府表示，會審酌合約規定及事實做適當處裡。\n\n知本光電園區開發案，遭部分原住民堅持傳統領域主導權、環保人士憂知本濕地生態受影響，表達反對立場，開發進度延宕多年，停滯不前。\n\n\n\n卑南族卡大地布部落部分族人和環保團體到台東縣政府，要求台東縣政府即刻起終止「知本光電」案的契約。\n\n瑪法琉家族林文祥拉罕表示，光電案已經造成部落的分化和對立，看了真的很難過；巴卡魯固家族拉罕林茂盛希望饒慶鈴展現智慧，當機立斷，終止這個傷害部落主權的開發案。\n\n台東縣政府回應表示，依據台東縣政府與盛力能源股份有限公司籌備處訂定知本光電計畫合約規定，廠商應於110年4月23日完工設備設置及併聯。目前合約的進度，進行到於內政部營建署審議開發計畫，廠商仍依約履行中，縣府會審酌合約規定及事實做適當處理。\n\n縣政府強調，辦理知本光電計畫保持一貫立場，尊重部落、依法執行，同時兼顧環境保護。", "labels": ["道德污名"]}, {"id": 702, "title": "光電業者拜會苗縣府 石虎保育團體疾呼保留審查制度", "date": "2020-12-31", "section": "生活", "content": "台灣石虎保育協會號召國內多個自然生態保育團體及地方縣議員，在縣府前疾呼「保留審查制度、拒絕官商勾結」。\n\n\n\n台灣石虎保育協會掌握太陽光電發電系統商業同業公會一份公文，指公會於今天與中央官員到苗栗縣政府開會商討光電案審查機制，擔憂苗栗現行領先全國的光電審查制度恐遭施壓而廢止，上午號召國內多個自然生態保育團體到縣府前集會，疾呼「保留審查制度、拒絕官商勾結」。對此，縣府工商發展處表示，光電公會僅是拜會並非開會。\n\n台灣石虎保育協會上午10點在縣府廣場前，召開「石虎有難，八方來援」記者會，指稱太陽能光電發電系統商業同業公會，今天與經濟部能源局官員在苗栗縣長室開會，討論廢除苗栗縣領先全國的三階段審查機制，欲回歸舊制審查，質疑「官商勾結」向縣府施壓。\n\n\n\n國內多個自然生態保育團體及縣議員黎煥強、曾玟學、陳光軒也前往聲援，疾呼「保留審查制度、拒絕官商勾結」。\n\n石虎保育協會秘書長吳佳其表示，苗栗縣現行審查制度是經過生態專家、太陽能發電公會、縣府工商發展處、縣府農業處等共同努力下形成，不但領先其他各縣市，甚至比中央光電審查標準明確。\n\n吳佳其說，但業者嘗試利用政治干預手段想讓苗栗縣廢除這個好不容易建立起來的審查制度，期望所有的農地變更做光電使用案件通過，恐有官商勾結之嫌，且縣內超過225處、約400公頃面積的農地如果架滿光電板，將會造成石虎棲地減少與破碎化，極度危害石虎生存。\n\n縣府工商發展處副處長吳俊賢表示，光電公會與能源局官員確實有到縣府拜會，但縣府僅收到光電公會的拜會公文，未收到保育協會指稱的開會公文。\n\n吳俊賢說，縣府累計受理面積2公頃以下的光電場容許使用案200多件，47件進入實質審查，已有14件獲准開發，另有1／3於補件後可望過關。\n\n吳俊賢說，縣府10月19日公告的光電場三階段審查制度，一是依據生態敏感區位圖資套疊、建立生態迴避區，二是組專案小組依法規審查，三是現場勘查施作內容，確保業者依計畫執行。\n\n台灣石虎保育協會掌握太陽光電發電系統商業同業公會的開會通知公文。", "labels": ["關聯污名", "道德污名"]}, {"id": 703, "title": "搶救日治石頭營軍事遺址 屏議員蔣月惠這次出奇招陳情", "date": "2020-12-26", "section": "生活", "content": "搶救日治石頭營軍事遺址，屏議員蔣月惠這次出奇招陳情。\n\n\n\n近期持續關注枋寮光電開發區及日治石頭營遺址的屏縣議員蔣月惠，繼18日抗議枋寮鄉公所後，今天下午又到遺址現場舉辦「音樂會」，除了蔣月惠招牌的小提琴演唱，還有學童表演扯鈴等節目，展現另類的陳情方式。\n\n這場「追思石頭營音樂會」，蔣月惠特別拉起招牌小提琴，並演唱自己創作的聲援石頭營軍事遺址歌曲，歌詞寫道「神秘面紗石頭營，今種光電遭毀容」、「洪水土石流、村莊一千多人、心頭驚驚恐彷徨、聲嘶吶喊無人理、哭泣枋寮石頭營」等內容，現場也有不少文史工作者聲援。\n\n\n\n蔣月惠表示，希望能夠藉著不同的形式，讓枋寮二戰石頭營的能見度不斷的曝光，因為當地不只是歷史遺跡，還有文化傳承及生態教育、軍軍訓練場域，希望透過不斷訴求的行動，廠商能充分完整保存遺址。\n\n搶救日治石頭營軍事遺址，屏議員蔣月惠這次出奇招陳情。", "labels": ["道德污名", "外觀污名"]}, {"id": 704, "title": "屏東石頭營碉堡文資現勘 二戰日軍指揮部曝光", "date": "2020-12-25", "section": "生活", "content": "屏東石頭營這兩天進行文資現勘，軍事設施大又壯觀。\n\n\n\n日本陸軍第50師團（蓬部隊）在屏東打造多處碉堡群，經過文史工作者林炫耀及地主提報文資後，屏東縣政府文資所今天安排文資委員現勘，指揮部巨大構造體的內部終於曝光。\n\n二戰時期，日本研判美軍將從枋寮登陸，預設於屏東地理中心的春日鄉設置戰鬥司令部，在屏東縣各地構築了觀測所、火砲陣地衛戊碉堡群等防禦工事，在春日及枋寮玉泉村一帶的營地又俗稱「石頭營」。\n\n\n\n根據屏縣府文化處資料，二戰日軍的反登陸戰線，從萬丹新園鯉魚山一路延伸到新埤糞箕湖，尤其將配置機關槍砲戰鬥的碉堡密集建在佳冬新埤等客庄，日軍研判最後決戰點在春日鄉，因此將戰鬥司令部設在春日深山，不過，美軍採「跳島戰術」直襲日本，石頭營幾近未使用，日人就已撤退，且戰前實質的軍團大本營在潮州，司令部行政辦公則借用萬金聖母聖殿，真正使用時間到底多長都有待考究。\n\n近期戰鬥司令部附近屬於枋寮鄉的不利耕作農地，有光電廠商進駐開發，但施工過程疑似挖出機槍碉堡，引發文史團體不滿，開發的生利能源雖已立刻主動提報文資，但文史工作者林炫耀認為範圍更大，又多提報60多個點位，本週文資所安排由林炫耀帶領文資委員及春日、枋寮兩鄉公所及地主們現勘。\n\n縣府文資所指出，部分人工構造物內部有坍坊情形，加上久無軍人駐紮，現有許多蝙蝠棲息，地上都是軟爛潮溼的蝙蝠排泄物，現勘走起來特別辛苦，昨、今兩天仍無法看完初步規劃的25個點位，還要擇期再現勘，現在先整理資料，結論仍待文資審議委員會開會才可能會有結果；生利能源則回應，現勘的點位仍非屬生利的土地。\n\n枋寮鄉長陳亞麟和春日鄉長柯自強都也親自來現勘，陳亞麟對於山裡面竟藏有如此大又壯觀的軍事設施感到震驚，他說，整個石頭營相關的設施範圍擴及整個恆春，應該由中央層級以專案方式文資審議予以保留，配合歷史文化發展觀光。\n\n俗稱「石頭營」的日軍二戰碉堡這兩天文資現勘。\n\n石頭營地下坑道。\n\n石頭營地下軍事建物現有許多蝙蝠棲息，地面積水，滿布軟爛潮溼的蝙蝠排泄物。", "labels": []}, {"id": 705, "title": "彰化縣長王惠美就職2週年 綠營轟施政不及格「會沒」", "date": "2020-12-24", "section": "政治", "content": "任期過半的彰化縣長王惠美今在社頭鄉舉辦就職2週年記者會，民進黨團和縣黨部給王惠美期中考分數打了不及格，黨團高舉「會沒」和「730個嘸採工」標語，表達對施政無方的不滿。\n\n\n\n任期過半的彰化縣長王惠美今（24）在社頭鄉舉辦就職2週年記者會，民進黨團和縣黨部給王惠美期中考分數打了不及格，黨團嘲諷王惠美只忙著跑攤，施政滿意度吊車尾，對綠能光電不友善，造成人口流失很多，外商投資獨漏彰化，更嘲諷選舉支票跳票，讓彰化人顏面無光，應該反省開檢討會而非慶祝型的記者會。\n\n縣議會民進黨團總召李成濟、縣黨部主委邱建富今在黨部開記者會，抨擊王惠美施政無方，彰化怎麼會好？縣議員王國忠、賴澤民、江熊一楓等人高舉「王會沒」的標語，拿出「730個嘸採工」海報，表達對縣府施政的不滿，同時宣佈將組建「影子縣府」督促縣政。\n\n\n\n李成濟砲轟彰化縣城市邊緣化現象越來越嚴重，縣長要扛起責任面對，他說，王惠美接掌縣長後大刀砍斷前朝推動的綠能建設，害得外商投資潮在國內大爆發，連斗六工業區也有10多家外商投資，彰化縣卻被獨漏。\n\n李成濟表示，彰化縣近年人口已減少1萬多人，選民期待縣長用心縣政而非到處跑攤，彰化東區擴大計畫、高速公路特定區擴大計畫，完全沒進展，使得北彰建築用地設施不足，很多人在彰化上班卻在台中買房，人口一直外流變成彰化一大危機。\n\n賴澤民抨擊指出，縣府為了就職2週年活動，不惜要求議會配合更改開會時間，連最基本應受議會監督都會逃避的縣長，很難讓人認同。他感嘆王惠美什麼都「會沒」，選前喊著要找回彰化人的光榮，上任後讓彰化人顏面無光，與其慶祝應該開檢討會才是。\n\n賴澤民表示，王惠美施政滿意度墊底，目前縣內大型建設落成剪綵，很多都是前朝努力，王惠美欠缺施政主軸，選前喊出彰南捷運不是跳票而是欺騙的方式，到現在連一點點啟動的影子都沒有。\n\n縣議員江熊一楓、王國忠議員諷刺王惠美無心縣政、只愛跑攤，2週年730個嘸採工，表現令人失望！\n\n邱建富以市長9年任期滿意度高為傲，關鍵在政策貼近民意，他說，彰化縣施政全國滿意度吊車尾，之前贏過韓國瑜、今年贏過柯文哲，彰化縣要發展縣長扮演重要角色，彰化縣人口流失到目前只剩126多萬人口，施政更需嚴謹和貼近民意，縣黨部成立影子政府，藉由平台和官網蒐集民意和建議，廣納建言與人才，吸引優秀人才作為未來施政準備。\n\n民進黨彰化縣黨部主委邱建富（中）抨擊王惠美施政滿意度吊車尾。\n\n縣議會民進黨團總召李成濟（中）今在黨部開記者會，抨擊王惠美施政無方，彰化怎麼會好？", "labels": []}, {"id": 706, "title": "台灣未來「碳中和」省思", "date": "2020-12-19", "section": "財經", "content": "王灝認為，解決台積電用電問題的答案，就是離岸風電，政府應該大大鼓勵離岸風電開發。\n\n王灝（科技產業）：\n\n我是台灣人，我驕傲，\n\n今年以來，隨著台灣在抗疫上斐然成績，受到國際的矚目，台灣在國際的能見度，驟然上升，也讓國人在國家認同感上，對台灣的認同大幅提高，可喜可賀。所以朝野之間，也對華航機身上的台灣標誌，有熱烈的討論，如何與對岸做區隔，讓「台灣」在國際上被看見，而不是「中國」。讓我們身為台灣人，對外國友人可以大聲地說，我是台灣人，而不會讓對方理解為「是泰國哦」，還要解釋半天的困擾。\n\n當然，長期在國際上被孤立，不是完全沒有好處的，畢竟被孤立的台灣不必去簽署國際上氣候變遷的巴黎協定，所以在國際間的減碳壓力，在台灣可以說全然無感，不論是政府或是社會乃至輿論，減碳或甚至零排碳的議題，都事不關己地被泛泛討論著。\n\n\n\n可是隨著台灣這一波抗疫的亮麗表現，以及中美貿易的衝突，中國在國際霸淩的態度，在在讓台灣在國際上有突破孤立的可能性，其他國際盟友，也不斷地想要伸出援手。隨著國際能見度的提高，以及台灣想要突圍，相應而來的也是責任的提高，這就是為什麼日本，韓國要提出在2050年之前達到碳中和的原因，基於他們在國際上的地位，讓他們意識到對國際的義務，連排碳大國中國，都提出類似的目標，也是作為國際大國理所當然的表現。\n\n歐盟更是在這方面的標竿，最近歐盟首度將2050年達到碳中和的目標，在法律上訂定下來，作為歐盟以及各國去遵循的法律義務，除此之外，並且規定2030年的目標從原本下降1990年水準的40%，再加碼下降55%。減碳的部門，不只是發電部門，更涉及所有的部門，例如交通、建築還有所有的工業製程。為了達到減碳目標，所以今年的疫情振興方案，歐盟提出綠色施政，劍之所指就是碳中和。\n\n歐盟以及亞洲三雄中國日本韓國的零排碳目標，都是國際上的減碳指標，大西洋的彼岸，美國拜登政府，也已提出在2035年前發電部門要零排碳，2050年前要達到全面零排碳。\n\n反觀台灣，有什麼零排碳目標呢？沒有哩。一片空白。\n\n我們不要再悲情地感嘆自己是亞細亞的孤兒，以我們抗疫的精神來去排碳，拋開悲情，擺脫孤兒的形象，完全取決於自己的態度。負起國際上減碳的責任，一起面對氣候變遷的艱難任務，不要逃避，不要躲藏，才是泱泱國家應有的作風。我們應該要效法歐洲，美國，日本韓國，不是嗎？\n\n這個不但是負起國際的義務，也是一種自利的行為，當各國都在往零排碳的方向進行時，勢必對沒有進行零排碳的國家產品，進行經濟制裁。\n\n最近台積電兩奈米用地環評，因為水電用量劇增引發疑慮而被卡關，另外一方面台灣離岸風電的訂單，不斷地移往南韓，這些現象說明了什麼呢？\n\n台積電為了先進的製程，用電量大幅劇增， 台灣因為地小人稠，發電的選項實在受限，核電已經走入過去，燃煤造成太多的空氣污染，天然氣是現在小英政府大力推廣的發電方式，可是它還是排碳，再生能源呢？太陽光電，已經讓沈副院長每周主持三個會議，都生不出來足夠的用地，陸域風電呢？受到居民的嚴重抗爭，台灣腹地也實在有限。離岸風電呢？政府又非得要等待產業鏈跟上。國內的產業鏈，果然有意願或是有能力跟上嗎？這果真是我們要追求的產業嗎？\n\n連中鋼這種模範生，都不願意或無法做到的國產化，為什麼台灣政府一定要強求呢？南韓企業之所以接單，是因為他們本身就有如此的產業結構以及經驗，絕對不是可以一蹴可幾的。\n\n難道我們要為了無法一時之間建立的離岸風電產業錬，而把四十年苦心栽培養的護國神山台積電聚落，因為用電不足，而逼迫遷廠國外嗎？\n\n解決台積電用電問題的答案，就是離岸風電，政府應該大大鼓勵離岸風電開發，放棄國產化義務（請注意是放棄「義務」，不是放棄「國產化」，應該讓產業自行決定，政府請放手吧，汽車工業被政府保護五十年的成效，我們沒有看見嗎?）不但可以解決台積電的用電需求，還避免燃煤的空氣污染，最重要的是，能讓台灣逐步走向零排碳。\n\n讓台灣能夠走向零排碳，讓國人能夠在海外挺胸抬頭告訴外國人，我是台灣人，我驕傲，我們不但抗疫滿分，也是減碳英雄，而不再是自私自利大量排碳的國際罪人。", "labels": []}, {"id": 707, "title": "屏東石頭營光電案文資審議中 抗議方矛頭轉向遭駁烏龍", "date": "2020-12-18", "section": "生活", "content": "蔣月惠今天率4民眾到鄉公所前抗議「石頭營」附近的農地近期正進行設置光電。\n\n\n\n戰鬥司令部位於屏東縣春日鄉的二戰日軍50師團「石頭營」，因為在附近的農地近期正由生利能源進行設置光電，引發擔憂二戰遺跡恐遭影響的民眾不滿。雖然文化處已進行文資審議，今天仍有縣議員蔣月惠與4名民眾到所在地的枋寮鄉公所抗議，鄉公所晚間則發出聲明駁斥為烏龍，指全案為中央核定，鄉公所並無准駁權。\n\n蔣月惠和4名民眾今天下午到枋寮鄉公所前抗議，不僅帶來布條，甚至還製作紙紮炸彈，就是要凸顯之前在工地附近發現未爆彈的危險，也要鄉公所職員接下炸彈。\n\n\n\n蔣月惠先是質疑鄉長陳亞麟，是否知道石頭營有很多的歷史文化資產，而去年與中央現勘時為何不提出內部有文化資產，任由外來廠商破壞鄉內資產，且廠商破壞山坡地至今未開一場公開説明會，裝死到現在，是出賣鄉民。\n\n蔣月惠再度質問，鄉長是否任由廠商破壞鄉內歷史資產，無任何拯救計畫，也要鄉長陳亞麟學習萬巒鄉長，帶領鄉民至屏東縣政府抗議，甚至是到中央政府抗議。\n\n鄉公所晚間則發出聲明稿，指該大響營光電屬私人土地，由屏東縣政府審認後送中央部會專案審查，公所僅係受告知陪同，並非具審查權的審查委員。又屬私人土地開發，協助指界時強烈要求務必做好水土保持等工作，而私人土地的之文化資產保存與認定，權責為屏東縣政府，公所無法禁示光電業者行為，僅能建議業者辦理公開說明會。\n\n公所說，該案係經縣府相關局處審定，據悉縣府文化處已著手進行相關行政作為，公所亦將配合相關事宜。情況也與萬巒鄉有別，萬巒鄉該案土地屬台糖公司，台糖公司屬國營事業，本案為私人土地，公所無權干涉。\n\n鄉公所並重申，全案計畫審查及核定均屬中央主導，公所毫無准駁權，但仍會盡力要求業者對於開發案做好水土保持、維護環境生態及古跡保存等；也強調蔣議員到無管轄權的鄉公所陳情實屬烏龍，接下陳情後將協助轉達予縣政府，並誠摯盼蔣議員質詢時督促縣政府有關單位妥善酌處，讓開發案能達到雙贏局面。\n\n民眾到鄉公所前抗議，拿出假炸彈要鄉公所員工接下。", "labels": ["關聯污名", "道德污名"]}, {"id": 708, "title": "明年躉購費率 太陽光電公會提5建議", "date": "2020-12-16", "section": "財經", "content": "明年躉購費率公告在即，公協會提五大建議。\n\n明年太陽能躉購費率公告在即，12月初召開公聽會後，國內太陽能兩大公協會則對此提出五大建議，包括地面型費率降幅過大、漁電共生成本高應提高補助、受出流管制與「海岸管理法」影響者應延長完工期限，費率應分上下半年不同避免擠在年底完工、今年取得同意備案者明年也能擇優費率。\n\n太陽光電系統同業公會理事長蔡宗融指出，明年一地二用與風雨球場的太陽能案場都有優惠費率，建議今年取得同意備案者也能適用，且太陽能儲能系統也應納入一地二用的費率。至於地面型費率降幅過大，公會也認為，嚴重地層下陷區、鹽灘地、這些比較險惡區段材料塗料成本均非常高，且大型升壓站建置的成本有些需要建照、使照、地方回饋金等，地面型案場建置成本被嚴重低估。\n\n\n\n此外，漁電共生室內養殖設施成本較高，又有七成產量的壓力，但基本上屋頂只能蓋六成左右，建議室內養殖及溫室費率都同樣加6%；而今年7月新增的出流管制及「海岸管理法」，使得部分案場無法順利完成，建議可視情況延長2-6個
