害廢棄物處理，堆置廢棄物體積多達二萬五千立方公尺。丁嫌等人共獲三千六百二十六萬餘元不法處理費用利益。\n", "labels": []}, {"id": 1693, "title": "自由共和國》林敏聰／創新經濟應避免「政策尋租」", "date": "2017-10-02", "section": "評論", "content": "\n\n\n\n台積電董事長張忠謀在交大演講的時候，公開批評政府的「五加二產業」政策。他認為政府不應直接介入產業，而如水、電、土地與法律系統等基礎建設才是政府的責任。這個說法乍看之下，很像古典自由經濟學派對於產業政策的基本立場，即產業的發展，應由市場來決定，政府不應干預太多。聽起來義正辭嚴，而且有學理根據。但任何一個人，只要稍微熟悉台積電從工研院發跡、長期受益於政府高科技產業在減稅與各種資源的投入、加上二○○二年的兩兆雙星等等歷史，一定會對於張忠謀發言立場感到錯亂。在歐美先進國家，政府對於前瞻技術的發展都有一定積極的策略，尤其在中小型國家，如何利用有限的資源建立相應的科技產業發展戰略更是核心議題之一。姑且不論這次張忠謀選擇性失憶的原因為何，我們不妨趁這次機會，更仔細地來反省政府長期以來的科技／產業政策模式。\n\n首先，政府有積極的科技／產業政策不是問題，但是政府決策的依據與「介入」的紅線在哪裡才是需要釐清的問題。台灣的確歷經許多重大的科技產業政策，例如大家比較熟悉的「兩兆雙星」、「生醫產業」以及最近的「五加二創新產業」，和後來科技部大力推動的人工智慧（AI）等等。近六年來，隨著科技政策決策者更換的頻繁，幾乎每一位政務官或科技政策核心決策者一上台，就會提出他們特別「鍾愛」的科技產業重點項目。更有趣的是，大部分科技／產業特定項目的提出，多少都和提出者的科技專業背景有密切相關。政策制定者背後的專業集團，也常常是政策制定後龐大資源的承接者。更甚的是，有些政策的權力核心，乾脆直接擁有相關下游產業公司的股份。這種從「政策制定與推動」、「研發執行」、到下游的「私人產業投資」，近乎「一條龍」的產官學集團，不僅在科技治理的透明與課責面向是一大漏洞，更因為常常牽涉到股市裡「明星產業概念股」的資本遊戲，反而很容易衍生出重大利益衝突的案件。前中研院院長翁啟惠，就是一個「上帝與凱撒共舞」的典型例子。原本必須面對市場挑戰的重點明星產業，在上游政策「特殊權力管道」的加持之下，反而成了扭曲市場機制政府寶貴研發資源的元凶。\n\n因此，創新產業科技政策，應避免以上的「政策尋租」現象。政策尋租，至少包含了「創新技術」與「產業發展」兩個層次的傷害。在第一個層次，依照個人專業的「喜好」與「眼界」特定科技研發項目的決策模式，不僅缺乏建立政策課責性所需要的公開透明，更常常忽略了整體科技發展戰略所必須納入考量的在地研發條件與社會需求。一個沒有核心價值與基礎在地條件的科技產業，往往會淪為只是追逐著主流國家的時髦項目，不僅無法達成設定的產業目標，也會讓需要在地長久耕耘的關鍵技術無法生根。隨著權力擁有者的更換，像走馬燈或沖天炮一樣，只有瞬間炫目的火花。另一方面，政策尋租在第二個層次的傷害，則在於誤導國家與社會整體的資源，過度集中在幾個缺乏利基點的產業，台灣龐大光電與半導體代工產業的沉重擔子，早已嚴重排擠了其他創新產業所需的資源與基礎建設。\n\n張忠謀想要說的也許是，半導體晶圓專工產業（Foundry）雖然不是「新」的產業項目，但台積電核心的奈米製程技術，卻是累積了長遠深厚的基礎研發能量，才能達到今天世界頂尖的地位。這或許也點出今天政府忽略長期基礎研究的另一個政策盲點。張忠謀這次選擇性的失憶發言，也許可以讓我們這個社會對於創新科技產業政策開始有不一樣的反思，而公民團體與知識界對於科技產業政策更應積極建立一個獨立的課責監督機構。\n\n\n\n", "labels": ["關聯污名"]}, {"id": 1694, "title": "張忠謀反對5+2產業 「做好基礎建設才是政府責任」", "date": "2017-09-23", "section": "財經", "content": "〔即時新聞／綜合報導〕台積電董事長張忠謀今日到交通大學演講，直接批評政府的「5+2產業」。張忠謀說，土地、道路交通、水、電及法律系統等基礎設施是政府的責任，但他反對5+2產業，希望政府不要介入產業政策過多。\n綜合媒體報導，張忠謀表示，企業還是需要政府的幫助，只是希望政府能夠將焦點放在基礎建設。張忠謀說，20年前竹科很容易停電、跳電，恰巧碰到當時的總統李登輝，就請他改善電力問題，否則會對台積電很傷。李登輝當下回應，「這是政府的責任」，讓張忠謀很開心，因為領導人知道政府的責任是什麼。\n張忠謀還引用美國前總統雷根（Ronald Reagan）競選時的名言，「最可怕的話就是有人跑來跟你說：我來自政府單位，是來幫你忙的。」（The most terrifying words in the English language are: I'm from the government and I'm here to help.）\n政府所推動的5+2創新產業，包括推動機械產業升級，發展人工智慧、自動駕駛等物聯網智慧應用，推動太陽光電、風力發電等綠能科技，發展具循環經濟理念的綠色創新材料產業等。\n\n張忠謀：台積電將加入中國供應鏈 但根會留在台灣\" target=\"_blank\">http://news.ltn.com.tw/news/business/breakingnews/2202201\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1695, "title": "《業者示警》外資低價搶標「政府要小心！」", "date": "2017-09-15", "section": "財經", "content": "〔記者張慧雯／台北報導〕經濟部第1個地面型太陽光電「嘉義縣鹽灘地標案」9月1日競標，新加坡廠商速力（SOLEQ）開出每度費率2.6元的超低價得標，遠低於目前躉購費率每度費率4.54元上限，業者示警，「外商低價搶標，政府要小心！」\n據了解，「嘉義縣鹽灘地標案」，國內一線大廠幾乎都沒有投標，即便有台廠出面投標，也開出每度費率4.6元左右的價格，速力開出每度費率2.6元，業者算一算指出，「若一切都沒出差錯、沒有工程延誤或額外支出，投資報酬率僅1%而已，虧錢機率大！」\n業者私下透露，速力母公司為新加坡Equis集團，而Equis原要在新加坡掛牌，但不知道為何無法掛牌，又委託投資機構要賣掉旗下全球所有的太陽能電廠約32GW（3200萬瓦）、開價40億美元，如今卻低價搶標台灣這個電廠，最後是否真能建置完成？大家都等著看！\n業者表示，台灣太陽能電廠的案子那麼多，外商以低價搶標電站，對台廠一點影響也沒有。業者反而提醒主管機關，太陽能電站並不是「暴利」事業，目前報酬率僅在6-7%左右，且1個電站生命長達20年，要取得壽險公司、銀行團在資金方面的支持與認同才行，如果壽險公司和銀行團都不敢借貸，顯示案子的風險性很高，外商低價搶標若留下爛攤子，未來找不到人負責，還是要主管機關自己收拾！\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1696, "title": "假務農亂種電 台南70件最多", "date": "2017-09-14", "section": "生活", "content": "遏止亂象 農委會：畜禽舍、魚塭優先發展光電\n政府推動再生能源發展，目標二○二五年要增加至廿％，不少光電業者看準綠能的「錢景」，竟向農民承租農地蓋太陽能發電設施，卻無營農事實，造成「假種田、真種電」。截至今年七月底，已有一○八件違規案件遭廢止容許使用，其中以台南七十件最多。農委會主委林聰賢昨指出，農業設施結合光電是推動綠能的重要作法，將以畜禽舍、養殖魚塭以及埤塘圳路列為主要目標。\n農委會四年前修正發布「申請農業用地作農業設施容許使用審查辦法」，但欠缺審查機制，導致心存僥倖之申請人，得以輕易憑藉農業設施，申請屋頂附屬設置綠能設施，卻未能結合農業經營。以致綠電設施喧賓奪主、掠奪農地資源。監察院就此情況，上週才剛糾正了農委會等單位。\n目前，農委會和經濟部能源局合作，先列出「農業設施附屬綠能設施」核准案件清冊，交由各地方縣市政府查核，如有違規限期未改善者，由農委會廢止「農業設施容許使用」，再由經濟部能源局廢止再生能源發電設備申請。截至今年七月已廢止一○八件。\n推綠能 農委會設專案辦公室\n林聰賢昨日出席「二○一七農電雙贏政策論壇」活動時表示，台灣再生能源比例要提升至兩成，勢必有很大的商機，若金融業擔心行政和環境有變數，或是遇到瓶頸，農委會將成立專案辦公室進行輔導，農業除了農地以外，包括禽畜舍、埤塘等水利設施，以及養殖魚塭都能搭配綠電設施，除能幫助降溫，也能增加能源供給。\n農委會企劃處處長蔡昇甫指出，截至今年七月底，國內農業設施結合光電總計有三三○五件，裝置容量達616MW（百萬瓦）。根據經濟部設定的目標，希望農委會在去年七月至明年六月期間可增加450MW。截至今年六月底，距離目標僅剩280MW，蔡昇甫說，絕對有信心可以達到。\n蔡昇甫說，目前畜禽舍結合光電佔最大宗，達兩千零廿七件，佔全國畜禽場的九．四一％，未來希望可增加到五十％。\n至於農地上違建工廠的拆除行動，首波拆除件數有卅四件，其中以彰化縣十四件最多。彰化縣長魏明谷日前表示將向新上任的行政院長賴清德反映，不能重農業而輕工業，反對拆除農地違建工廠，認為應就地輔導；農委會副主委陳吉仲表示，首波拆除的行動不變。\n", "labels": ["道德污名"]}, {"id": 1697, "title": "國有地設太陽能 外資低價搶標 國內業者憂心", "date": "2017-09-10", "section": "財經", "content": "〔記者黃佩君／台北報導〕地面型太陽能具規模效益，業界看好為未來設置主力，「太陽光電兩年計畫」明訂二○二五年設置二十GW（二千萬瓩），地面型將占十七GW（一七○○萬瓩）。不過，地面型太陽光電有土地整合不易問題，較無此爭議的國有地費率採競標制，業者預估，未來具競爭力的外資可能大軍壓境，國內業者需嚴陣以待。\n\n嘉義鹽灘地標案，速力祭出二．六元的破盤價引發關注。除了嘉義標案，政府盤點一一五三公頃鹽灘地，後續將有一千多公頃釋出，外資是否再低價搶標，成為國內業者關注焦點。\n業者表示，地面型太陽光電多有土地整合不易問題，往往一個案場須整合數十個產權，曠日廢時，而農地又會遇到農用的問題；因此，對於有意開發大型地面太陽能的業者，國有地是不可多得的機會，目前政府盤點的鹽灘地或日後可能開放的高速公路、高鐵兩側土地等，都是業者摩拳擦掌的項目。\n不過，這次速力提出的超低價，使不少國內業者夢碎，擔心以後難以競爭，國有地場址可能都將面臨外資大軍壓境。業者並表示，此案凸顯國有地競標制度仍不夠透明化，導致不同業者對該場址的成本估計（如饋線設置方法、鹽害風險等）都相當不同，未提出低價的業者自認評估較周全，對速力未來設置及營運「繼續嚴密觀察學習」。\n至於鹽灘地開出超低價是否影響太陽光電生態？經濟部能源局表示，這是第一個案場，外界可當做一個重要的示範，尊重業者的財務規劃與評估。另，對於廠商履約情形，能源局表示，在招標規範中就設計明確管考機制，將在不同時間點檢視規劃及興建過程，確保業者履約。\n速力為亞洲最大再生能源投資商新加坡Equis集團旗下的太陽能公司。這次標得嘉義鹽灘地後，Equis表示，在台除了一○○MW（十萬瓩）的太陽能發電裝置在建及開發，更有五八一MW（五十八．一萬瓩）的太陽能及風力專案開發中，預計五年內開始營運。Equis去年也與彰化簽署備忘錄，預計投資一五○億元。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1698, "title": "逆思》電力市場自由化，Yes or No？ 國營／民營是非題之外的修法方向討論", "date": "2017-08-31", "section": "評論", "content": "撰文／顏東白   編輯／傅觀\n圖片說明／清水地熱園區的測試井（取自顏東白）\n汽車駛出雪山隧道大約一個小時後，我們開在一條綿延的山路上。遠方一道白色的煙霧冉冉上升。「那就是我們的測試井。」台大機械系能源實驗室的林子淵從駕駛座上轉頭對我說。\n位在清水地熱園區的這口測試井，是為了讓實驗室團隊更熟悉地熱發電整套系統而運作的。今年夏天，它很有可能成為政府1980年代相關實驗計畫停止後，第一座供電進入台電電網的地熱發電廠。\n林子淵除了是實驗室的博士生，也是高成炎老師「宜蘭利澤地熱」計畫重要研究成員之一。這是台灣第一起民間自組的地熱發電計畫，未來研究團隊希望他們的地熱技術能以利澤當做起點，擴展到整個宜蘭和台灣北部。\n在實地印證平常所學的熱力學、熱傳學以及流體力學等學院知識之餘，我不改環境記者的職業病，詢問子淵電業法修法後，對未來這些推廣計畫可能產生的影響會有哪些。\n林子淵露出疑惑的表情。「我不太清楚，但現在都還是以直接賣給台電來做規劃。」\n仔細一想，或許在目前，根本沒有任何綠電供電業者能肯定地回答這個問題。\n依舊讓人民疑惑的修法方向\n對於2016年爭議極大的電業法修法之立場，一個極為單純的二元劃分方式如下：支持者視之為帶動再生能源成長、提高電力市場經濟效率的唯一解方；反對者則認為，這是賤賣電力事業給大型財團、讓電價大幅上漲的毒藥。二元劃分的背後，其實反映的是一種將電業修法看作只能朝向全然市場化和自由化的思維。\n經過環團、台電和政府一番討論後，終於在今年年初完成了爭議較小的第一階段修法：此後，理論上綠電供電業者可以選擇透過台電躉售供電、台電代輸、直供消費者及再生能源售電者售電等方式將電供出，改變以往僅有自用或賣給台電兩種選擇；對於消費者來說，也可以自由選擇向公用售電業、再生能源發電業或再生能源售電業購電，不再像過去一樣只能跟台電購電。\n根據台大政治系副教授、行政院低碳與能源辦公室副執行長林子倫的說法，第一階段修法涉及的都是爭議較小，且政府、環境團體、台電和綠電業者多有共識的部分。「環團們提出的幾項訴求幾乎都被採納；比如說我們最後就把既有的民營傳統發電業者排除在市場之外，避免他們用不合理的價格和綠電競爭。」至於較具爭議性的電費調節機制、傳統發電業納入市場等項目，會在六到九年以後進行修法。\n力發電廠在本次修法中排除在電力市場之外；圖片來源／逆思一周大事）\n雖然第一階段修法確立相關原則，但若要真正落實「綠電直供先行」，電業法底下至少會有31項子法或行政命令須要修正，全部塵埃落定起碼也要花上一年的時間。這些子法將會規範綠電供電業者透過台電代輸電力的費率、綠電認證制度的建立與執行等具體細節，在它們確定以前，綠電業者很難做出相對應的計畫。\n第一階段修法後子法修正進度；資料來源／工研院）\n因此，目前閱聽人在新聞上看到的各種再生能源發展進度，比如離岸風機招標反應熱烈、太陽光電開始入侵良田等，其實和電業法修法並沒有直接關聯（註一）。\n但長期來說，電業法仍將改變台灣的電力市場。林子倫教授便認為，在第一階段修法甫結束、子法們正在研議的此時，讓社會大眾願意聚焦討論並非壞事。不過，老師這句話的意思難道是要大家繼續爭吵台灣的電力究竟是要維持完全國營，還是應該全然擁抱自由市場嗎？\n註一：本文寫成於四月中，當時綠能認證機制正在研議，讀者未來可以多做留意。\n輸配電：資訊充分整合的調度平台\n或許，更好的討論方式是回歸電業的本質——思考這個產業究竟哪些部分適合公營、哪些部分適合私營。\n一個完整的電力系統，在送入用戶前，可以分成「供電」、「輸電」、「配電」和「售電」四個過程。在修法中，大部分的環團都傾向認為，輸配電應維持公營。為什麼會有這樣的想法呢？在那天搭林子淵的車通過雪隧時，我想到了一部關於如何解決塞車的影片，或許可以做為解答的發想。\n根據影片，根本性地解決塞車問題的做法，是把人類駕駛全部換成電腦駕駛。這個想法大方向上是正確的，但有一個前提必須成立：整個路網存在一個完全掌握交通資訊的監控系統、且任何時刻都能強行指揮任何車輛。\n為什麼這樣的假設必須成立，才能最有效解決塞車問題？試想一個情境：從台北南下的車流，可以走國道一號跟三號，如果國道一號塞車，則個別車輛可能會選擇開往國道三號。但在不知道其它車輛的選擇下，可能有太多車輛改道，最後讓國道三號也塞車。電腦駕駛相比人類駕駛的優勢在於，可以發展出各種複雜的演算法預測其他車輛的選擇，但演算法再怎麼厲害，也不會比直接掌控所有車流還準確。\n或許在交通這種日常細節上，人們未來願意各退一步，提供各自的資訊，讓電腦駕駛變成政府能夠調度的物聯網。但在資本主義的運作邏輯下，有些情境就無法做到這種事情，短線股票交易就是其中一個例子（你怎麼可能要求對手把他們預計的買進賣出公開？）。\n那麼電力市場呢？電網比交通更講究供需調度的動態平衡；任何瞬間的「塞車」（負載過度）都會對電網產生嚴重後果。所以輸配電是需要一個能充分掌握電力即時供需的監控和調度系統，而過去，都是由台電擔任這些角色。\n當然有一種修法可能，就是讓台電民營化，由民營後的台電擔任輸配電的監控和調度工作。但這樣做其實沒有太大的意義，一來基於輸配電的性質，這家民營企業仍會是壟斷輸配電業務；二來這家民營企業在做調度時，依舊會受限於政府法規（比如德國便要求電網必須優先接受綠電供給，新版電業法也有類似的條文）。總而言之，輸配電很難透過「自由化」產生一個足夠彈性的市場機制，去提昇運作和決策上的經濟效率；與其如此，還不如透過台電進一步的透明化和開放參與，用經濟民主和政治民主的原則，去推動這個國營企業關注台灣電網的革新（註二）。\n「台電在這次的修法過程中，一直有人想把它定調成『非公共事業』來做後續處理；然而輸配電和供電穩定都是社會民生基本需求」林子倫老師認為，「如果貿然拆解台電的輸配電業務，很容易讓財團在社會尚不明瞭電業市場如何運作下，迅速掌握這項基礎資源。」\n註二：為了因應再生能源佔比日益增高，未來的電網勢必朝向數位化發展。數位化的第一階段是所有輸配電線裝上即時監控程式（智慧電網），第二階段則是和現有的資訊系統整合（比如虛擬電廠、聯合電廠和電力區塊鍊）。隨著這些新興技術的引入，電力調度最重要的課題將會是如何確保資訊的即時性、全面性和開放性。筆者依舊認為公營的輸配電網在這些方面比私營還能夠達到這些目的。\n供售電：良好配套下鼓勵民間綠能發展\n供售電則是另一種狀況。\n環境團體鼓吹開放綠電市場，是希望能藉此讓消費者直接選擇綠電，以刺激再生能源成長。同時，開放售電也能刺激更有創意的綠電販售方式出現，比如未來業者可以參考陽光伏特家模式，讓消費者直接購買全國各地的太陽能發電，取代目前只能把錢投入再生能源發展基金的單一途徑。\n同時，成熟的綠電市場會因為再生能源低運轉邊際成本的特性，在經濟上開始排除傳統發電業者的競爭。一地的電力市場發展出負躉售電價後，傳統發電業者的發電成本便會增加並被迫考慮轉型。\n這幅綠電大幅成長的美麗新世界圖像，有些必要的條件才能成立：初期對於再生能源的架設，需要提供合適的躉購費率保證以及優先併網等制度性優勢；另一方面，輸配電系統在一個更高度開放的供電市場裡，仍需要一些強制性的措施，以維持供需的動態穩定，而這些措施也將會產生額外的調度成本。言外之意，要讓綠電在電力市場開始產生實質的競爭效果、用市場機制去逐步淘汰傳統發電業者時，一個合宜的補貼－課稅制度就必須確立。這些制度確保市場競爭的方向能夠達到促成能源轉型的目的。\n一旦再生能源發展成熟，補助就可以大幅降低甚至取消。例如，在實施將近20年之後，德國已經取消大型再生能源發電業者的躉購費率補助，因此，他們對再生能源的躉購費率補助成本預計在2023年以後也會開始下降。\n當然，台灣有可能根本不需要處理這些問題——如果最後我們根本不開放火力發電民營，而火力發電透過政治方式陸續除役的話。\n討論火力發電應否民營化時，首先應該考慮如下的問題：民營火力發電廠在提昇能源效率、降低汙染等工作方面，是不是比國營企業更有效率呢？經濟學原理告訴我們答案為是。但火力發電少量集中的特性，真的有可能自由競爭嗎？也許最後將如同石油產業開放民營後一樣，我們僅是在中油之外，迎來一家更懂得攏絡地方居民、操控政府的台塑。\n最後，更關鍵的問題可能是，真的有人投入一個產業之後，願意在30年之內讓自己的規模大幅萎縮嗎？恐怕迎神容易送神難。筆者認為最好的做法，或許是將台電拆解成輸配電和發電兩種類型的公營企業之後，隨著再生能源市場逐步成熟，經濟和政治上的傳統發電都不再具有優勢時，發電的公營企業再開始依照政策，逐步降低燃煤發電的佔比。\n修法方向的額外反思\n上述討論已經涵蓋大部分電業法修法討論中的幾個面向。以下為筆者欲提出在電業法修法正反論述中常常沒有涵蓋到、而未來可以進行的方向。\n在國營和大型民營之外的想像？\n首先，在完全國營和大型民營的供電方式之外，我們是不是有其他選擇？對於本論點，筆者在〈能源轉型下的民主參與〉中有詳細說明，讀者可以先做參考。\n於此，筆者欲來進一步說明其它性質的供電方式所具備的優勢。以「地方公營」的發電方式為例，這樣的發電方式可以讓地方政府因地制宜，配合在地的能源政策和環保政策。舉例而言，一個台中市市營的台中火力發電廠絕對會比台電更有政治動機去把燃煤機組換成天然氣機組；一個宜蘭縣縣營的地熱發電廠也更容易和地方政府的觀光政策和既有資源做整合。\n另一方面，社區共營的發電形式則可以增加地方居民對能源政策的參與度和興趣，對於各種再生能源開發計畫可能會有比較正面的態度（並且避免再出現苑裡反瘋車）。當未來電價提升之後，可以合理推測社區居民產電自用的誘因將增加，如果輔以持續地躉購費率保證制度以獎勵售電，也許人們未來會更願意自行投資。\n除此之外，群眾集資、環境NGO與部落協力募資、司馬庫斯的部落共議等現存的地方治理模式，未來也都能和能源轉型做結合，端看電業法和再生能源發展條例能不能配合修正。然而，因為這些發電方式初期規模較小，在能源轉型的目標有較急迫的壓力下，目前修法方面還沒辦法明確看出這些面向的規劃。\n電價和電費支出的差異？\n另一個值得思考的問題是，電業法修法之後電價上漲的情況。如果只是自由化的電力市場，電價的漲跌其實是個未知數，比如美國最近就因為天然氣供給過量，電價大幅下跌，使得紐約、伊利諾等州甚至必須補貼核電廠以讓它們繼續運轉。然而伴隨著能源轉型，電價的上漲幾乎可以預期，也因此一直被某些人們所質疑；在電業法修法的討論提出「電價恐會上漲」的論點時，他們通常想討論的其實是這個議題。\n以德國為例，2011年確定加速核能發電廠除役時程之後，對一個年耗電量3500度的家戶來說，電價從每度25.23分上漲到29.16分，對照2006年時的19.46分，似乎印證了能源轉型對電價暴漲的疑慮。\n圖說：德國電價演進；圖片來源：CLEW）\n一個最簡單的回應方式是德國的人均國民所得從2006年的35340美金上升到2013年的45620美金。不過，電價的調整不僅讓德國人將部分經濟成長果實挹注到再生能源的發展上，更有助於德國家戶的節能（註三）。\n當然，我們依舊不能忽視社會弱勢者對於電價上漲的接受程度。德國家戶的電費支出佔年均收入的比例，呈現明顯的地域分別——經濟較為弱勢的東德，家戶必須負擔更大比例的收入在電費支出中。可能因而產生的是「能源貧窮」（energy poverty）的現象－這個名詞用來泛指因能源支出加遽社會上既有經濟不平等的過程與結果（註四）。\n回到台灣的修法狀況，目前經濟部不斷保證每期330度以下的基本用電電價不會調漲，然而前述的電價級距如何設計、管制並和社會福利政策適度搭配，將是未來電業法修法中必須繼續討論的議題。\n註三：由於電價計價方式是按用電量累進計價，當電價上漲時最主要的調漲範圍都是高耗電的級距，因此也等於鼓勵家戶節電。德國的家戶從2005年平均每戶每年消耗3605度的電力，到2014年只消耗3079度的電力。這樣的用電量相比西歐各國節省許多，節電量在西歐各國也名列前茅。\n註四：德國的能源貧窮現象和其他國家比起來是否更嚴重，其實值得討論；或許是否擁有完善的社福制度或許才是更重要的因素。\n政府和公營企業的角色差異？\n最後一項反思由綠色公民行動聯盟的副秘書長洪申瀚提出。本文前面討論地方公營或者國營企業時，都自動將其視為能直接接受地方和中央政府的政策指揮，依照這些政策來規劃未來燃煤發電除役的排程。然而洪申瀚卻指出，這樣的假設和實際上存在著落差。\n「台電一家企業有30000人，相較之下能源局整個機關則只有130多人，這麼大的企業其實做了很多本來是政府應該要做的事情」洪申瀚認為。「雖然名義上台電由能源局管轄，但它的董事長是由行政院院長和總統指派的。」結果實際上，台電董事長和能源局局長算是平起平坐，論人力，台電又有充分的優勢。「比如說台灣的用電預測，理論上應該由政府執行，現況卻是由台電進行，並且據而制訂電廠建置的計畫。」（筆者想到的類比是，假如販賣保險的人同時也替你健檢，他自然很有可能幫你找到許多疾病。）\n當然洪申翰也強調，一個私營企業取代台電的位置不會比較好，公共責任由私營企業承擔恐怕更糟；然而值得思考的是，台電有哪些業務在未來可以逐步改由政府承擔？（除了用電預測，洪申瀚也認為核廢料處理可以列在這些移轉業務中）長遠來說，這也能讓政府負起能源政策制定的實際責任，不必再讓台電概括承受外界檢討。\n結語\n在1990年代自由化浪潮席捲台灣以後，台電成為少數僅存的純國營企業。電業法修法之際，過去國營企業自由化的經驗已經十分豐富，因此有許多前例可以借鑒，避免許多過去常出現的問題。\n然而在修法過程的討論中，有一件事情應該不斷被強調：修法的目的究竟是甚麼？\n電業開放、台電拆解等等只是政策手段，「我們究竟為什麼要做改革」才是更重要的問題。如果認真將能源轉型視為終極目標，那麼我們要面對的絕對不是一個簡單的是非題而已；完全開放或者完全管制都是只存在於經濟學或政治學教科書中的理想模型，現實裡的每一個政策工具，都應該在經過充分討論之後，確認何者最能夠達到永續和民主的能源轉型後方做選定。\n在這層脈絡底下，才會有目前「綠電先行、台電拆解慢慢來」的修法結果。然而，除了輸配電繼續屬於國營項目以外，傳統供電的開放程度、電價的設定等等議題不斷遭受質疑；另一方面，其他類型的發電模式在這次討論中依舊被忽略，而政府和台電的權責角色也沒有適當釐清。以上種種是接下來六到九年第二階段準備期中，社會大眾應該繼續討論的議題。\n延伸補充\n●電業法第一階段修法後，在子法尚未完備前，對目前的再生能源發展影響尚難明確判定；然而我們仍應根據電業的基本性質，好好討論台灣電力市場未來的想像，以及不同修法方向可能的影饗，以因應接下來的發展。●電力市場中的輸配電系統需要充分的資訊整合和調度權限，具有先天的壟斷特性，比較適合繼續維持國營。●電力市場中的供售電應該分成再生能源和傳統能源來討論。前者的市場制度設計應該以鼓勵綠能發展為主要的考量；後者應該考量民營可能帶來的負面效果，宜繼續維持公營。\n●較少討論的修法方向：\n1.在國營和大型民營之外，其它經營形式的可能性並沒有在這次修法中被提及。2.「電價上漲」事實上可以增加節電的誘因，讓能源轉型更加順利；然而仍應注意能源貧窮的問題。制度上而言，可以利用電價級距的設計和既有社福機置的整合來因應。3.公營電力業者和政府權責的分配問題；我們能保證國營企業就完全按照政策指示運作嗎？\n\n本文經授權轉載自逆思電力市場自由化，Yes or No？ 國營／民營是非題之外的修法方向討論\n", "labels": []}, {"id": 1699, "title": "埤塘未納入航空城計畫 地主反彈", "date": "2017-08-23", "section": "地方", "content": "營建署針對航空城都市計畫於八月十一日至九月九日進行「再公展」，由於埤塘還是「暫不納入」，讓地主揣測因桃園市政府推動埤塘光電而將埤塘剔除，若是如此對地主很不公平；市長鄭文燦澄清說，「種電剔除」的說法子虛烏有，由於航空城埤塘因飛安問題並不適合種電，且市府去年十二月已行文內政部營建署同意將埤塘納入，但交通部仍有意見，因此營建署並未將市府最新的意見納入再公展。\n地主指政府想保留埤塘滯洪不徵收\n陳姓地主表示，八月十一日起的再公展，各項分區使用都已經出爐，但埤塘仍維持「埤塘專用區」規劃，未納入區段徵收，政府若想要保留埤塘滯洪、景觀功能，又不想徵收，根本就是占老百姓便宜，將串連地主反對。\n市長：埤塘位飛航管制區 無法種電\n鄭文燦表示，航空城內十九口埤塘位於飛航管制區，若種電會有反光問題，影響飛安；另內政部要求市府必須就埤塘用地納入區段徵收部分，雙方協商後桃園農田水利會同意未來配地以產業專業區、社會住宅用地為主，市府也行文同意納入；目前是因交通部對於埤塘納入有意見，因為水利會屬公法人性質，未來，也有可能改為官派。\n鄭文燦說，外界很擔心「點池成金」的故事重演，但市府清查航空城內十九口埤塘，發現多年來均無交易紀錄，也就是說這些埤塘都是原地主，不會有炒地皮問題，市府也將這份資料提供給內政部參考。\n桃園農田水利會總幹事黃金德表示，桃園農田水利會有十九口埤塘位於航空城都市計畫內，屬於農田水利會產權面積約二百公頃，其中廿公頃為私人財產，水利會全力配合市府政策，同意配地以產業專用區、社會住宅區為主。\n是否有行文 市府、營建署各說各話\n不過，內政部營建署城鄉分署昨天指「桃園市府只有口頭告知，並未行文與檢附計畫，建議桃園市政府在區段徵收前送上來，才能趕得上審議。」市府都市發展局主任秘書黃穗鵬強調，市府去年十二月已對航空城都市計畫的九大議題行文營建署，針對埤塘部分除敘明尊重內政部都委會決定，也清楚表示同意埤塘納入區段徵收。雙方的說法不一。\n市府建議地主 在說明會上陳述意見\n黃穗鵬說，內政部都委會將埤塘編定為「埤塘專用區」，未納入區段徵收範圍，但要求市府與水利會協商是否納入，因此埤塘用地「暫不納入」區段徵收，但市府已經完成協商同意納入，然而營建署再公展仍未將埤塘納入區段徵收範圍，難怪引起民眾疑慮與反彈，建議有疑義的地主可於說明會上陳述意見。\n", "labels": ["關聯污名", "外觀污名"]}, {"id": 1700, "title": "張善政：若反核與「拜上帝、菩薩」一樣就沒得談", "date": "2017-08-18", "section": "政治", "content": "前行政院長張善政今接受電台專訪暢談能源政策，張會後受訪指出，蔡政府應拿出支持2025非核家園的數據，核能若當成技術問題就有得討論，但若將反核當成「拜上帝、拜菩薩」一樣就沒得談，「不知總統蔡英文是將核能當成可談的技術或拜上帝、拜菩薩」。\n在815大停電後，具有工程專業背景的張善政接受POP Radio的專訪，與主持人黃光芹暢談能源政策。張善政於專訪過程中強調，當初在政權交接時，他與前總統馬英九用數據算非核家園時程至少是2030年甚至2035年，所以他不知道民進黨政府如何得出2025年的目標。\n張善政強調，將非核家園目標提早到2025年是「非常、非常、非常大的挑戰」，等於每年得新增200萬瓩的發電量，困難在於光電需要大量土地，而離岸風電部分，當初前副總統吳敦義說「白海豚會轉彎」就被罵死，希望蔡政府能提出支持2025年背後的數據。\n對於續用核能的爭論，張善政強調，核能可分為多層次，他能與反核者討論技術問題，如車諾比核電廠事故屬於舊技術，現在不會發生類似事故，但若反核者將反核當成「拜上帝、拜菩薩」就沒得談，「不知蔡英文是將核能當成可談的技術或拜上帝、拜菩薩」。\n而國民黨副主席郝龍斌倡議「核能公投」，張善政表示，公投前提是要給民眾足夠的透明資訊，且應有足夠的教育及認知，公投是手段，若缺乏前端配套，恐怕淪為吵來吵去的民粹，與其讓少數持「拜上帝、拜菩薩」心態的政治人物決定，不如讓民眾決定及負責。\n", "labels": []}, {"id": 1701, "title": "呼籲重啟核電 核能學會：綠電和火力發電都無法解決台灣缺電", "date": "2017-08-11", "section": "生活", "content": "由於台電持續出現限電危機，甚至是備轉容量燈號處於「限電警戒」的紅燈的狀況，中華民國核能學會對此呼籲台電不應該再忽略採用核能供電的可能，否則在興建火力發電廠困難、再生能源發展遲緩的情況下，只能繼續依靠延役老舊火力發電組，恐怕會導致未來台灣電力的供應上仍有巨大缺口。\n清華大學葉宗洸教授指出，台灣應該要務實的面對再生能源遇到的發展困境，不該在能源政策上訂了極高的目標，卻沒有任何後援。現在政府的作法，是先把非核目標放在那邊，在沒有後援的情況下逕行發展再生能源，這導致台灣的能源配比將嚴重失衡。\n依據核能學會的資料顯示，2016年的台灣發電結構中，燃煤的比例為39.5％、燃氣的比例為36％、核能則有13.5％。而目前政府為了讓再生能源取代核能發電，訂出了再生能源將從目前5.1％的供電占比提升至20％、燃氣發電提升到50％、燃煤發電占比調降至30％的目標。\n但核能學會指出，再生能源的發展目前腳步遲緩，存在太大的不確定性。其中以再生能源中最主要的風力發電與太陽光電這2個項目，風力發電的部分由於土地取得困難，能源局已經下修了2020年陸域風電的裝置容量，由120萬瓩下修到80萬瓩，離岸風電的裝置容量則沒有設定目標值，僅維持2020年達到52萬瓩的數值，但這仍需靠將離岸風電機從目前的2座，提升到130座才行，但在設置地點與變電站規模，台電目前都沒有定案。\n至於另一個再生能源重點太陽光電，根據能源局的規劃，扣除屋頂行光電設施的300萬瓩，地面型的太陽光電裝置必須在2025年達到1700萬瓩，才能達到預定的能源供給目標。然而核能學會指出，由於實務上存在設置地點取得的困難，所需面積需達25500公頃，導致能源局已經在今年下修2020年太陽光電的總裝置容量，從877萬瓩調降到650萬瓩。\n而台灣水利與生質能發電不但已經趨近飽和，同時發電量也難以成長。核能學會指出台電只能更加依賴火力發電，可是由於火力發電機組老舊，8年內必須再興建10座火力發電廠、24部機組，才有辦法達到提供2147萬瓩裝置容量的目標。\n這其中有80％會以燃氣為主，但由於台灣天然氣需要進口，因此若要提升燃氣發電的比例，必須再興建4座大型儲氣槽，然而受到地方環保團體以保護國寶級堡礁為由抗爭，是否能如期達成建置仍存在未知數。核能學會進一步指出，燃氣或燃煤這種火力發電，會使我國在國際承諾的碳排放的目標難以達成。\n核能學會強調，過去台灣的電力備用容量率訂為15％，但今年卻低於10％，此外備轉容量率更在本週達到1.72％的新低點。台電將這些狀況歸咎於輸配電塔的倒塌，卻忽視台灣能源的短、中期政策問題。核能學會認為政府要求公務員中午關冷氣不是有效解決方法，政府應該要原能會在確認安全的情況下，應該盡速啟動核一廠一號機與核二廠二號機，藉此提高近6％的備轉容量率，解決目前台灣缺電的問題。\n", "labels": []}, {"id": 1702, "title": "彰縣太陽光電案件全國最高 收入與理想仍有落差", "date": "2017-08-04", "section": "財經", "content": "〔記者張聰秋／彰化報導〕政府目標2025年邁入非核家園，20％使用再生能源，目前再生能源約占4％到5％，從去年1月到今年7月為止，台電各區處別受理太陽光電申請案件數字，彰化區排名第1全國最高，屏東區緊追在後，彰化人對製造乾淨的再生能源，貢獻度超越其他縣市。\n根據台電統計，全台8個區處別，受理民眾、民間團體和公家機關團體，申請太陽光電發電設備案件，以彰化區1080件最高，其次是屏東區1047件和台南區839件，在受理案件當中，已經完成簽約和完成裝表併聯，前3名同樣是彰化區、雲林區、台南區。\n雖然因雲林縣開發太陽光電起步得早，目前全台已經正式購電的案件數，也就是說，有實質售電收入，前3名分別是雲林723件、彰化720件、台南589件。但台電彰化區營業處業務經理張火城表示，目前彰化縣投入太陽能發電的熱忱度，全國最積極，申請和已簽約及已併聯都是全國最高。\n據了解，國內目前太陽光電的開發模式，由民間和機關團體學校提供空間，讓國內太陽光電業者施設太陽能板發電系統，業者再把電力賣給台電，賺取售電收入，而民間和機關團體則收取固定租金，或是收取業者售電收入回饋的錢，業者賣電給台電，又分全額躉售和餘電躉售，前者電力全部賣給台電；後者用剩餘的電力再賣給台電，國內電價每度約2元到3元不等，比台電向業者收購浮動電價的4.8元還低，所以，目前國內多數簽約案件大都採取全額躉售。\n彰化縣推動校園和機關學校種電，總裝置電力預估容量是50MWP，換算KW則是5萬KW，而1度為1小時1KW，5萬KW是5萬度，以5萬度乘以全年總日照時數1600小時，50MWP可創造1年電力達8000萬度，若以每度電價4.8元估算和業者回饋比例24.3％估算，1年約有9331萬2000元售電收入挹注縣庫，如此與縣府一開始宣布，將有太陽光電收入1億元挹注縣庫吻合。\n不過，不少民眾質疑，1億元售電收入能夠如願嗎？有民眾說，縣府宣布，今年1到6月，售電收入已有1700多萬元，預估到今年年底，種電完成容量預估可約31MWP，售電收入就有6200萬元，果真有6200萬元，還是與1億元差了3800萬元。\n台電評估預估容量都是太陽能板最大效能的容量，但影響太陽板產電電力效能因素太多，空間大小、天候、設備、年限和維護好壞，用最大效能去評估收入，理想與現實有出現落差。\n依照台電算法，若以縣府預估今年年底裝置電力容量31MWP，售電收入約5700萬元，除非可達33MWP，售電收入才可能達到6200萬元，也就是說，縣府若要在種電計畫創造1億元產值，就要再設法把裝置電力容量再拉高，且拉高到至少超過50KWP。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1703, "title": "校園屋頂種電年收估億元 僅進帳631萬", "date": "2017-08-04", "section": "地方", "content": "效益差太大 審計室：彰縣府需檢討\n為增加縣庫收入並早日邁向非核家園，彰化縣政府推動校園屋頂種電計畫，預估一年可獲一億元售電的回饋經費，執行一年結果，總售電收入六百卅一萬多元。縣府表示，將檢討改進，並在兼顧建物使用安全下，讓發電系統發揮最大效益。\n彰化縣審計室最近完成彰化縣一○五年度總決算審核報告，報告中特別針對縣府辦理學校和機關屋頂設置太陽光電發電系統公開標租案提出缺失。審計室表示，縣府為了促進公有房舍有效利用及落實綠色能源政策，積極在縣府及所屬機關學校屋頂設置太陽光電發電系統，以期增加收入，但設置作業未臻周延，影響系統使用效益。\n查核發現容量與標租契約不符\n目前全縣雖有一五○校、一五三案場完成設置太陽光電發電系統及掛表，未來仍將繼續增加數量，可是設置容量和電力運用卻出現模糊地帶，且部分學校建築物可剩餘使用年限不到廿年，也就是說，可能出現廿年種電簽約期未到，建物已達使用年限的問題，審計室擔心發電系統使用效益。\n審計室查核還發現，有些機關學校與廠商簽訂的回饋內容與獎勵金核撥比率，竟與規定不符。在諸多缺失下，審計室要求縣府需對機關與學校的太陽光電發電系統公開標租案，提出檢討改善。\n縣府表示，將全面清查廠商實際設置容量是否已達標租系統設置容量，若與契約不符，將依約開罰。\n官員：逐漸並聯後收入會增\n教育處長鄧進權說明，審計室去年查核完成並聯系統、開始送電的學校，只有三○％到四○％，賣電收入才會不如預期，到目前為止，完成並聯、可賣電的已有一五五校、一六○個案場，今年一到六月賣電收入一七○○萬元，預計今年底前完成一八八校、二○○個案場，隨著工程逐漸完工、完成並聯，賣電收入就會增加。\n不過，有不願具名的校長指出，電費收入會和預估值差一大段，是因目前台電收購太陽能發電的電費價格，從早期十多元，隨著發電量增加，一路跌到七、八元，二年前縣府推動校園種電時，還有六元多，目前又跌到四、五元，廠商賣電收入少，相對影響縣府實質售電收入。\n也有學校總務主任說，日照、發電設備新舊都會影響發電效益，發電設備會隨著使用期逐年遞減發電效能，效能不好，發電量就減少，國立彰化師範大學考量到發電效能和台電收購電價，固定收取年租金，以取代波動幅度較大抽取售電收入提撥獎勵金機制。\n", "labels": []}, {"id": 1704, "title": "彰縣校園種電收入不到千萬元 與年預估1億差很大", "date": "2017-08-03", "section": "政治", "content": "為了增加縣庫收入，並早日邁向非核家園，彰化縣政府104年起，推動校園屋頂種電計畫，預估1年可獲得近1億元售電的回饋經費，但執行結果，全縣43個機關、205校設置太陽光電發電系統，去年度售電收入為631萬多元，為預估值6.31％，理想和現實還是有一大段的差別。對此，縣府表示將檢討改進，並且兼顧建物的使用安全，讓發電系統發揮最大的使用效益。\n彰化縣審計室最近完成彰化縣105年度總決算審核報告，在報告中，針對縣府辦理學校和機關屋頂設置太陽光電發電系統公開標租案提出缺失。\n審計室表示，縣府為了促進公有房舍有效利用，及落實綠色能源政策，積極在縣府及所屬機關學校屋頂，設置太陽光電發電系統，以期增加收入，只是設置作業未臻周延，影響系統使用效益，亟待研議改善。\n不過，審計室查核當下，全縣雖已有150校、153案場，完成設置太陽光電發電系統及掛表，可是設置容量和電力運用卻出現模糊地帶；更糟糕的是，部分學校建築物可剩餘使用年限不到20年，也就是說，未來極可能出現的情況是，20年種電簽約期未到，學校老建物已面臨老屋需拆的問題，審計室因此擔心發電系統使用效益。\n除此之外，審計室查核發現，有些機關學校與廠商簽訂的回饋內容與獎勵金核撥比率，竟跟規定不符。\n審計室表示，在諸多缺失下，審計室要求縣府需對機關與學校的太陽光電發電系統公開標租案，提出檢討改善，尤其，實際執行效益結果，應該要符合原構思良意為宜。\n對此，縣府表示，會修正相關規定辦法，並全面清查廠商實際設置容量，是否與達標租系統設置容量，若與契約不符，將依約開罰，同時要求廠商儘速完成發電回饋設備安裝，讓太陽能發電量也能供房舍機關使用。\n不過，有不願具名的校長指出，電費收入會和預估值差一大段，是因目前台電收購太陽能發電的電費價格，從早期10多元，隨著發電量增加，一路跌到7、8元，2年前縣府推動校園種電時還有6元多，目前又跌到4、5元，廠商賣電收入少，相對影響縣府實質售電收入。\n也有學校總務主任說，日照和發電設備新舊等等，都會影響發電效益，發電設備會隨著使用期而逐年遞減發電效能，效能不好，發電量減少，國立彰化師範大學考量到發電效能和台電收購電價，以固定收取年租金，取代波動幅度較大抽取售電收入提撥獎勵金機制。\n", "labels": []}, {"id": 1705, "title": "申請污染農地種電 7個多月來掛零", "date": "2017-07-22", "section": "地方", "content": "彰化縣目前插牌列管的污染農地尚有三二二．一二公頃，今年農委會開放污染農地可蓋太陽能板來「種電」，七個多月來，有不少廠商向環保局投石問路，都仍抱持觀望和評估的態度，迄今尚未有人提出申請。\n環保局水質保護科長楊欣怡說，去年底環保署通過「受污染土地改善及太陽光電設施設置併行審查作業原則」，宣告污染農地可種電和整治同時並行，今年開始，農民可憑前述審查原則，與光電業者合作，加入「農電共生」的行列，提高土地經濟效益。\n但太陽光電業者指出，太陽能發電需先投入一大筆成本和修繕保養經費，而污染農地種電優點在於空間平坦、寬廣，缺點在額外還需花錢整治，投資報酬率不划算。再加上台電收購太陽光電電價，從最早期每度十多元一直下降，近年只約四元、五元，所謂「賠錢的生意沒人要做」，業者對於租地需求就低。\n補助與整治考量 農友觀望\n鹿港鎮施姓農民表示，污染農地交由政府整治，還能領停耕補助，列管期約三年，拔牌解禁後還是有恢復耕作的可能，蓋了太陽能板後，每分地目前種電租金行情落在四十、五十萬元，好一點六十萬元，雖然有租金收入，但沒整治等同宣佈農田死刑，永不得恢復農耕用途。\n和美鎮阮姓農民說，污染農地整治期間，農民每分地可請領九千元停耕補助，整治污染農地，用土壤翻轉稀釋法估算，每分地就要十五萬元，兩相比較，領停耕補助把污染農地交給政府整治，儘快恢復農地用途才是上策。\n彰化縣環保局長江培根指出，污染農地放著不管，重金屬不會自然消失，而農委會開放「種電」目的，希望污染農地在架設太陽能板的下方，同時種植可吸附重金屬的植物，上面種電、下面栽種植物，讓農地恢復乾淨。\n", "labels": ["道德污名"]}, {"id": 1706, "title": "熱爆！ 台北飆破37度 逼出史上第二高用電量", "date": "2017-07-21", "section": "生活", "content": "今日高溫持續延燒，台北最高溫破37度，也逼出史上第二高用電量。台電表示，今日最高用電量為3614.56萬瓩，主要受到熱累積效應影響，導致用電量飆出今年最高；加上今日汽電共生及太陽能發電量未如預期，共計減少約20萬瓩，因此備轉容量率略降至3.9％，電力系統亮出橘燈。\n台電表示，今日最高用電量於下午1點40分測得達3614.56萬瓩，除了創下今年新高，更是寫下史上第二高記錄，備轉容量率為3.9％，備轉容量140.98萬瓩。\n台電副調度監鄭有財指出，依據過往經驗，週五用電狀況多較為舒緩，但這幾天一直持續觀察的熱累積效應，在今日逼出今年最高用電量，超出預期。同時，鄭有財說，今日太陽光電及汽電共生發電量分別較原預估值少掉10萬瓩，來回之間因而造成今日備轉容量率略降至3.9％。\n至於下週供電狀況，鄭有財說，因高溫帶動用電量上升，因此用電狀況與本週差異不大，呼籲民眾共同節約用電。\n", "labels": []}, {"id": 1707, "title": "選址斷層區造風場 環委：我都替竹風電力捏把冷汗", "date": "2017-07-20", "section": "生活", "content": "今日環境保護署首次審查竹風電力在新竹外海的離岸風電開發案。環評委員表示由於該場址南邊靠近新竹斷層，未來可能有安全上的疑慮，並直言該選址讓「我（環委）都替你們捏把汗」，全案最後仍需補件再審。\n環評委員指出，該風場南邊有新竹斷層，且斷層變形幅度大、變形帶也寬。環委認為，業者應該要更詳細的調查斷層範圍和活動狀況。在閉門會議時，環委更直言「任何堅固人造物碰到斷層，都是螳臂擋車」。\n與會的能源局官員則表示，雖然不確定斷層的狀況，但應不涉及安全問題。站在全國再生能源政策及產業的角度考量，政府希望能讓國內廠商參與離岸風電產業鏈，且目前離岸風電多設置在彰化外海，而且如果其他縣市都沒有離岸風電，太陽光電會與農業產生競合問題。\n最後在環評委員的要求下，指示竹風電力應詳細調查斷層資料、繪製精確的地形圖，優先考慮迴避斷層帶，並且提出抗震設計，全案補件再審。\n竹風電力的離岸風場位於新竹香山外海2至6公里，水深15至50公尺處。該開發案由遠東集團旗下德勤投資公司出資，是少數由台灣本土廠商完全主導開發的風場。\n", "labels": []}, {"id": 1708, "title": "自由廣場》桃園埤塘種電？ 高雄算給你聽", "date": "2017-06-29", "section": "評論", "content": "◎ 鍾邦友\n\n\n\n\n\n桃園市長鄭文燦力推「千塘之鄉埤塘光電綠能計畫」，未來預計桃園一千多口埤塘都將設置太陽能光電。由於日前桃園埤塘吳郭魚感染湖泊病毒疫情，意外引發埤塘違法養魚的情事，此舉似乎可活化閒置，又可增加綠能，但是否果真如此？\n\n\n單就種電的成本效益論，目前高雄有不少住家頂樓申設光電屋頂，廿五片左右的光電板外加支架及電力轉換系統及線路，成本就要五十萬元起跳，以筆者自家為例，頭一年的光電收入約為五萬元，但光電板的效能逐年遞減，估計也要十五年左右才能回收成本，光電板的壽命也僅十五至廿年，相關設備還得追加汰換預算，一般住家圖的是可以合法頂樓加蓋，因為遮蔭的效果減少冷氣耗電，若純粹想靠光電賺錢則期望值不高；相較之下，埤塘種電不但沒有這種好處，更可能因為相關設備長期潮濕，而維修成本大增，加以桃園的日照不比高雄，怎麼算都沒賺頭。\n\n\n且目前台電向一般住家種光電的每度收購價是六．六七元，簽約保證價格廿年不變，相較一般電價是二．八九元，自願申請綠電用戶的價格三．九五元，根本是虧錢在收購綠電，如此慷台電之慨的利差所得，最後還不是要全民來買單？怕是只肥了光電搭建業者。\n\n\n此外為避免光電輸送過程的耗損，台電採取的作法是發電處就近轉供給，埤塘附近地廣人稀，勢必得依賴線路長途輸送，也是相對耗損，恐是種愈多虧愈多，更不要說還毀了「千埤之鄉」的美名，就像有學者說的「埤塘種電像美少女貼膏藥」(https://udn.com/news/story/8051/2538695)，無利可圖不說，還可能對環境生態造成無法彌補的破壞，奉勸桃市府可要審慎評估。\n\n\n（作者為高雄應用科技大學通識中心兼任助理教授）\n\n\n\n\n\n\n\n\n\n\n\n◎ 葉昱呈\n\n\n\n\n\n桃園吳郭魚湖泊病毒事件，衍生出埤塘養殖是否合法之爭議。\n\n\n事實上，一九五六年，政府曾於桃園撥交七十多個埤塘供退役軍人從事養殖漁業，而桃園市非都市土地使用編定及管制之公告日期為一九八一年二月十五日，換言之，上述編定為水利用地的埤塘在土地使用編定管制公告前，即已從事養殖漁業，依據「非都市土地使用管制規則」第八條規定，土地使用編定後，其原有使用不合土地使用分區規定者，在政府令其變更使用前，得為「從來之使用」，因此，類似埤塘從事養殖案例，在政府令其變更或停止使用前，於使用上應無違法之虞。\n\n\n（作者為農政公務員，屏東市民）\n", "labels": ["關聯污名", "外觀污名"]}, {"id": 1709, "title": "再生能源尚難補缺口 學者籲加強節電儲能", "date": "2017-06-13", "section": "焦點", "content": "面對再生能源無法立即擴大供電滿足用電缺口，台塑麥寮電廠燃煤許可有條件通過展延，核電廠歲修的機組，也陸續獲准重起發電，學者指出，即便廢除核電，但台灣短時間內恐怕還是無法擺脫燃煤發電，要度過用電可能出現缺口的空窗期，政府必須更多元調度電力，也要加強做好節電與儲能。\n廢核也無法擺脫燃煤發電\n總統蔡英文曾宣示能源轉型後，將在二○二五年實現再生能源占二十％、天然氣五十％、燃煤三十％的發電結構。但經濟部長李世光曾表示，因應核能機組除役，再生能源、天然氣發電機組尚未趕上，二○二○年燃煤發電占比估計將達五十％，二○二五年才會降至三十％以下。\n淡江大學經濟系教授廖惠珠表示，台灣的天然資源不足，要達到預期的發電結構標準是很困難的，而且適合發展風力或太陽能光電的場域有限，再生能源在未來十到二十年之間，不可能取代核能，而且依據國外經驗，廢核後對於燃煤發電的依賴增加，恐怕反而使空氣污染更嚴重。例如，德國廢除核電後，環境中的PM2.5濃度明顯上升，之後是靠著與鄰國建立的智慧電網解決電力不足問題，才逐漸改善空氣品質。台灣應參考德國經驗作為借鏡。\n東華大學光電工程學系教授黃得瑞表示，因為燃煤發電佔台灣總發電量的三十五％左右，而且成本最低，即便發展替代性能源，短時間內仍難以被完全取代。不過他認為有效的電力調度、節能與儲能等措施，仍可逐步降低對燃煤發電的依賴，也可使空污情況改善。\n應有效利用備載容量電力\n黃得瑞說明，台灣每年的備載容量都超過十％，這些電都沒有被有效運用，因此台電應提出具體調整措施，讓發出的電都能被利用而不會浪費。此外，拉大尖峰與離峰時間的電費，政府也可以提出鼓勵措施，吸引民眾或企業在離峰時儲電，當遇到用電尖峰時，就可以將這些便宜的電拿出來用，不但省錢也可降低發電廠負擔。\n黃得瑞強調，透過這些措施，能夠降低燃煤發電比例，而且電力充足就不需要用到那麼多的發電機組，藉此降低空氣污染。同時應加速綠能發展，縮短能源轉型的時間，將有助於逐步降低對燃煤發電的依賴。\n", "labels": []}, {"id": 1710, "title": "廢核後將依賴燃煤發電 學者憂加劇空汙", "date": "2017-06-12", "section": "生活", "content": "廢核後不但電價可能會上漲，空氣品質也將逐步惡化？學者指出，即便廢除核電，但台灣短時間內無法擺脫燃煤發電，甚至會因為缺電而加深對燃煤發電的依賴。\n總統蔡英文曾宣示能源轉型後，將在2025年實現再生能源占20%、天然氣50%、燃煤30%的發電結構。不過清華大學工程與系統科學系教授李敏認為，現在綠色能源的供電量並不能填補停用核電後造成的電力缺口，可以預見屆時台灣對於燃煤發電的依賴一定會超過30%，連帶將加劇空氣汙染。\n淡江大學經濟系教授廖惠珠表示，台灣的天然資源不足，要達到預期標準不太可能，而且適合發展風力或太陽能光電的場域有限，再生能源在未來十到二十年之間，不可能取代核能，而且依據國外經驗，廢核後對於燃煤發電的依賴增加，反而使空氣污染更加嚴重。\n廖惠珠說明，德國廢除核電後，環境中的PM2.5濃度明顯上升，之後是靠著與鄰國建立的智慧電網解決電力不足的問題才逐漸改善空氣環境。但台灣是一個獨立的海島，要仿效德國經驗非常困難。\n東華大學光電工程學系教授黃得瑞指出，因為燃煤發電佔台灣總發電的卅五％左右，而且成本最低，即便發展替代性能源，在短時間內仍然難以被完全取代。不過他認為隨著能源轉型、有效的電力調度、節能與儲能等措施仍可逐步降低對燃煤發電的依賴，也可使空汙的情況改善。\n黃得瑞說明，台灣每年的備載容量都超過10%，這些電都沒有被有效運用，因此台電應該要有提出具體的調整措施，讓發出的電都能被利用而不會浪費。此外，拉大尖峰與離峰時間的電費，政府也可以提出鼓勵措施，吸引民眾或企業在離峰時儲電，當遇到用電尖峰時，就可以將這些便宜的電拿出來用，不但省錢也可以降低發電廠的負擔。\n黃得瑞強調，在無法完全不用燃煤發電的情況下，透過這些措施能夠降低對燃煤發電的依賴，而且電力充足就不需要用到那麼多的發電機組，藉此降低空氣汙染。同時加速綠能發展，縮短能源轉型的時間，將有助於逐步降低對燃煤發電的依賴。\n", "labels": []}, {"id": 1711, "title": "自由廣場》農地變滯洪池用地 有三個問題", "date": "2017-06-08", "section": "評論", "content": "◎ 葉昱呈\n\n\n\n有關「滯洪池」用地問題，經濟部次長楊偉甫日前接受媒體訪問時表示，過去以「土地徵收」取得土地所有權，成本太高，未來將以「農地變更使用」方式導入民間廠商投資，結合「滯洪池」與「太陽能發電基地」營造新商機，他並認為農地變更為滯洪池使用，可維持農民的土地所有權，因此沒有土地徵收費用問題(https://newtalk.tw/news/view/2017-06-05/88460)，對此，筆者有不同的看法。\n\n以相關法令來看，農民在意的應不只是土地所有權問題，還有稅負、農保資格、回饋金的問題。農地變更作太陽能發電基地使用，因非屬農業使用範疇，未來土地移轉時，包括買賣、繼承、贈與，皆無法依據「農業用地作農業使用認定及核發證明辦法」規定取得農用證明，而必須課徵土地增值稅、遺產稅及贈與稅，增加地主龐大的負擔。\n\n另，地主於農地變更設置太陽能發電基地使用後，該土地因作非農業使用，除非擁有其他農地，且符合農保資格規定，否則將喪失農保資格。\n\n又依據「農業用地變更回饋金撥繳及分配利用辦法」規定，地主申請農地變更設置太陽能發電基地使用，尚須繳交一筆變更非農業使用的回饋金（計算方式：變更使用面積×當期公告土地現值×百分之五十）。\n\n因此，上述太陽能發電基地之設置條件，恐怕會讓地主望之卻步，因為售電所得與付出代價相較，顯然得不償失。\n\n建議政府基於防洪減災考量，修法保障地主原有權益，以增加其提供農地設置滯洪池的誘因，而滯洪池平日做為浮動型太陽光電的發電基地，洪水來時，即能於短時間發揮滯洪效果，創造政府與地主雙贏局面。\n\n（作者為農政公務員，屏東縣民）\n", "labels": ["道德污名"]}, {"id": 1712, "title": "知本濕地建太陽光電 聽部落意見", "date": "2017-05-26", "section": "地方", "content": "台東縣政府規劃在知本濕地建置二二六公頃的「太陽光電教育示範專區」，由於地屬知本卑南族卡大地布部落的傳統領域，縣府仍在評估階段，欲先行徵詢部落意見與需求，族人要求公開討論，縣府尊重並配合；台東荒野保護協會獲悉強調，徵詢部落意見之餘，也應將資訊公開透明，開放民間參與，應避免「綠能扼殺生態」爭議。\n太陽光電教育示範專區尚未正式決議。卡大地布部落主席林金德表示，縣府既然動了，部落也該動了，要如何做應由部落先達成初步共識及建構未來行動方向。縣府財經處工商科則強調，個別徵詢部落意見領袖，主要是為了在公聽會前探問意見與需求，也期盼給予機會說明。\n環團要求資訊公開 開放參與\n台東荒野協會表示，開發案一旦確定，全國用電最少的台東縣，將成為全國最大集中式地面型太陽光電開發區。擁有湧泉、濕地與草原複合型的知本濕地，被記錄的鳥類高達一八三種，珍稀鳥類與生態多樣性在全國數一數二，但過去因政府忽視，未被評定為法定濕地加以保護。由於不是「國家級重要濕地」，根據環評法規定太陽光電開發案就免做環境影響評估，亟具生態價值的知本濕地將驟變為大電廠。\n荒野協會表示，知本濕地國土規劃攸關台東發展，不只應徵詢部落意見，也應將資訊公開，開放民間參與；該協會與台東縣野鳥學會長期守護該濕地，對生態特性和極端氣候的風險了解頗深，籲縣府廣泛性的讓民眾討論知本濕地最適合的發展規劃。\n知本地區縣議員王飛龍則贊成對地方經濟發展有幫助的產業。他昨天在議會質詢時指出，不要因為環保團體或原住民族基本法限制，讓可能的發展被綁死，「該做的就要做」。\n縣長黃健庭指出，台東縣飯店已經足夠，利用知本這兩百多公頃土地蓋太陽能光電設施、發展綠能是趨勢，「對台東整體發展好的就要堅定去做」，但會與地方再溝通。\n", "labels": ["道德污名"]}, {"id": 1713, "title": "知本濕地規劃太陽光電示範區 保育團體促資訊透明化", "date": "2017-05-25", "section": "生活", "content": "台東縣政府規劃在知本濕地建置226公頃的「太陽光電教育示範專區」，由於地屬知本卑南族卡大地布部落的傳統領域，縣府在可行性評估階段，欲先行徵詢部落意見與需求，族人要求公開討論，縣府尊重並配合；台東荒野保護協會獲悉強調，徵詢部落意見之餘，也應將資訊公開透明，開放民間參與，避免「綠能扼殺生態」爭議。\n太陽光電教育示範專區尚未正式決議，即因縣府有所舉動引發異論。卡大地布部落主席林金德表示，縣府既然動了，部落也該動了，要如何做？怎麽做？應由部落先達成初步共識及建構未來行動方向。縣府工商科則強調，個別徵詢部落意見領袖，主要是為了在公聽會前探問意見與需求，也期盼給予機會說明。\n台東荒野協會表示，開發案一旦確定，全國用電最少的台東縣，將成為全國最大集中式地面型太陽光電開發區。擁有湧泉、濕地與草原複合型的知本濕地，被記錄的鳥類高達183種，珍稀鳥類與生態多樣性在全國數一數二，但過去因政府忽視，未被評定為法定濕地加以保護。由於不是「國家級重要濕地」，根據環評法規定太陽光電開發案就免做環境影響評估，亟具生態價值的知本濕地將驟變為大電廠。\n荒野協會表示，知本濕地國土規劃的公共性與公益性，攸關台東發展，不只應徵詢部落意見，也應將資訊公開透明，開放民間參與；該協會與台東縣野鳥學會長期守護知本濕地，對該地生態特性和極端氣候的風險了解頗深，籲縣府開誠布公，廣泛性的讓民眾討論知本濕地最適合的發展規劃。\n", "labels": ["道德污名"]}, {"id": 1714, "title": "自由廣場》從nAbc談前瞻計畫", "date": "2017-05-18", "section": "評論", "content": "◎ 陳文卿\n\n\n\n前瞻計畫特別條例草案，終於在一片紛亂中出了立法院委員會大門，但仍前途多舛。撇開國民黨為反對而反對的非理性杯葛不談，前瞻計畫受到最大的質疑，其實不是金額太過於龐大，而是可行性評估報告中仍有太多無法令人滿意之處。問題在於政府的說帖中太強調告訴大家這個計畫有多美好，卻缺乏相對的比較基礎，也就是說這是一份不夠完整的評估報告。\n\n依筆者在研究機構任職的經驗，要研提一個即使經費幾百萬元的研究計畫，經常被要求必須做ＮＡＢＣ的分析，包括Need（需求）、Approach（方法）、Benefits（效益）、Competition（競爭，或替代方案）四大項，這種ＮＡＢＣ分析其實是適用在各種商業模式的。投資計畫第一步一定要了解客戶是誰，他的需求是什麼（Need），其次是提出可滿足客戶需求的方案（Approach），在評估這個方案為客戶創造的效益後（Benefits），客戶才會願意買單。但即使這樣完整分析，還是不夠，因為客戶會問是否有其他更經濟的方法，可以滿足同樣的需求、達到相同的效益？這就必須與其他各種可能方案做優缺點的比較（Competition）。\n\n很多拙劣的計畫書或彆腳的銷售員，常犯的毛病是ｎＡｂｃ，就是太本位主義，一味強調自己的方法（Approach）有多好，而忽略了客戶需求，也不去比較同質商品的優缺點。前瞻計畫也是如此，方法說得很多，其他三項卻相對弱化。\n\n即使以連藍營都較無意見的綠能建設為例，預備投入二四三．二億元，說是能帶動一．八兆元的民間投資，而其中有一．二兆元是要將太陽光電設置容量衝到廿GW。可是，民間之所以願意做這麼龐大的投資，是因為政府經費投入的關係，還是期待未來綠能的收益提高？但綠能收益是電費，也是全民未來必須負擔的成本，所以需求者是誰，確實的效益為何，也應該讓大家明瞭。\n\n軌道建設也一樣。不能只看到台北捷運的便利舒適，而忽略滿足需求的要件，也就是當地運輸人口數是否足夠支撐起五至十分鐘就有一班捷運的運量？提高公車路網及發車頻率或台鐵捷運化，也是應評估的競爭方案。\n\n不論贊成或反對前瞻，都應該在理性基礎下討論而非一味吵鬧，而提出禁得起考驗的論述，更是執政黨的責任。（作者任職環保技術服務業，新竹市民）\n", "labels": []}, {"id": 1715, "title": "自由廣場》前瞻綠能 不能沒有沼氣、地熱", "date": "2017-05-17", "section": "評論", "content": "◎ 許正旺\n\n\n\n屏東縣養豬數量超過百萬頭，兩百頭以下未做防污設施的養豬場就有八百多場，今年四月份，萬丹鄉出現「屎流成河」的噁心場面。萬丹社皮排水渠道遭屎尿污染，環保局就查獲了八家偷排，其中兩家第二天又偷排，累犯情節重大。近日再度發生雲林養豬場偷排屎尿（含有多種成分的抗生素）污染灌溉溝渠事件，小英政府卻在當下發布完全令人無感的二四三億前瞻基礎綠能建設。\n\n綜觀八項前瞻基礎綠能建設重點計畫，超過六成項目集中在沙崙綠能科學城的光電綠能上（第一、四、五、六、七項）。眾所皆知的風力、太陽能等發電，受限於天候的變化，較無法穩定持續供電；反而是發電效度稍小的沼氣（biogas）與地熱，卻可日日夜夜、永不停息地穩定持續供電。前瞻基礎綠能建設的重點，如果捨棄可綜效性解決食安、環境污染及供電的沼氣與地熱，完全感受不到政府所謂「前瞻」實質意義及對綠能的成熟視野。\n\n就台灣養豬六大縣市（雲林縣、屏東縣、彰化縣、台南市、嘉義縣及高雄市）而言，民眾最迫切需求的，是結構性與綜效性解決食安、環境污染及供電等民生實質建設。在同時也是全台蔬果生產大本營的這些農業重鎮中，乾淨灌溉水源的確保是首要目標；而真正前瞻的落實，則是建設區域性大型中心沼氣廠（ＣＢＰ），不再讓一滴屎尿偷排，點屎成金。\n\n北歐小國丹麥的中心沼氣廠於一九八○至一九九八年間建造，一九八八年，丹麥政府開始進行沼氣工廠整合行動方案，其目的為促進中心沼氣廠的發展，當時共有二十個中心沼氣廠運轉。而在瑞典，廚餘卻被大量用來代替汽油，許多公車和汽車都是以廚餘製造的生物沼氣為燃料，由於技術成熟，瑞典南部的斯坎納省（Skane）甚至訂下二○一八年前達到全境零石化燃料的目標。如果這樣的基礎綠能建設不是前瞻，那甚麼是前瞻？\n\n（作者為樹德科大建室所助理教授，巴黎國立高等建築學院博士）\n\n\n\n\n\n\n\n◎ 熊鍾仁\n\n\n\n前瞻計畫軌道建設引起許多討論，有人疑慮會債留子孫；而蔡總統則說：「這不是一時的旅運數和成本問題，而在於外部效益，特別是對區域發展的貢獻。」政府做事當然不能只考慮賺賠，但要是賠太多，外部效益是否抵得上虧損，還是令人擔心。\n\n依國發會人口推估報告，六十五歲以上人口，明年會占七分之一，二○三二年是四分之一，四五年是三分之一。而現在軌道運輸的票價，六十五歲以上都半價。我們可以想像，要是優待票價維持現狀，二○四五年軌道列車上的乘客，可能有一半都是六十五歲以上，屆時不嚴重虧損也難！如果政府不承諾在一定時間檢討敬老優待票價，我也反對花大錢建軌道，因為優待造成的債不僅要子孫付，而且是越來越少的子孫！\n\n前瞻計畫要用八千多億，而前不久少子化辦公室開會，結論竟是沒錢可用！我想，花錢解決少子化應該更有前瞻性，不然，二○三六年起每年人口減少超過十萬、五○年起超過廿萬的台灣，還需要、還養得起這麼多軌道嗎？\n\n（作者為退休教師，台南市民）\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1716, "title": "高市議員促提高建蔽率 為12萬戶違建解套", "date": "2017-04-14", "section": "地方", "content": "高雄市共有十二萬一千餘戶違建戶，如何解決？多位國民黨議員要求提高非集合住宅的建蔽率十％，徹底解決違建問題；市府表示願意檢討，目前則透過興建「高雄厝」的方式鼓勵建商，建蔽率可高達九十％。\n市府允檢討 並鼓勵建高雄厝\n國民黨議員黃紹庭、曾俊傑、黃香菽、陳玫娟、陳美雅、李眉蓁六人，昨於議會聯合質詢，指市府面對全市十二萬一千餘戶違建戶，該如何處理？他們認為，高雄市從八十二年迄今，未調整建蔽率，是導致二次加工違建增加原因。\n建蔽率24年未調整 致違建增\n工務局長趙建喬表示，高雄市一○一年之前的舊違建，若不涉及公共安全，則列為緩拆。至於去年，共拆除九○四件透天厝違建、三千件大樓違建。\n黃紹庭強調，建築法屬於高雄市單行法令，二十五年來不曾修法，市民因建蔽率不足，才導致違建增加；李眉蓁指出，大樓因有中庭，建蔽率較無問題，但高雄的透天厝多，過去的透天厝長又寬，現在卻狹窄，民眾才會有二次施工的想法。\n曾俊傑說，市府每年還要編列預算來拆違建，與其如此，不如提高建蔽率，一些違建戶也能就地合法。\n六位議員要求市府在容積率不變的情形下，合理調整非集合住宅建蔽率，至少應提高十％，並研擬正式提案。\n對此，都發局長李怡德表示，違建狀態有很多種，不一定跟建蔽率有絕對的關聯，但市府願意檢討，會邀請專家學者集思廣益。\n工務局則說，市府積極推廣高雄厝，透過屋頂光電或綠化的做法，建蔽率可提高至九十％，迄今已經有三七三件申請核准，戶數更高達兩萬零四百多戶。\n不過，議員們批評，為了增加建蔽率，要民眾增設光電、綠能等，只會徒增民眾困擾，唯有放寬建蔽率，才能徹底解決問題。\n", "labels": []}, {"id": 1717, "title": "「能源之丘」回饋金僅10％ 議員質疑讓利太多", "date": "2017-04-13", "section": "財經", "content": "〔記者張議晨／台北報導〕北市府推動「能源之丘」計畫，在福德坑掩埋場打造太陽能發電園區，廠商每年提供售電收入10％作為土地使用回饋金，預計可為市庫增加千萬收入。台北市議會今日進行警政衛生部門質詢，台北市議員吳世正質疑，市府捨棄原有公用房地使用辦法不用，卻另訂「北市公有房地設置太陽光發電設備使用辦法」，導致市庫收入大減，合約期間至少損失1700多萬。「是不是怪怪的？」\n吳世正指稱，依照目前「北市公有房地使用辦法」及「北市市有土地出租出金計收標準」計算，福德坑掩埋場土地使用費每年約270萬元，若依合約期計算，市府約可增加2600多萬收入。\n此外，桃園、金門的廠商售電回饋為25％，營運20年後設備還無償贈與地方政府。吳世正說，台北市僅要求10％回饋，甚至合約期滿後要求廠商拆除設備並回復原狀。他質疑，辦法差人一截，連回饋也差人一截，到時候設備還要拆除，「市府未免讓利讓太多」。\n對此，環保局長劉銘龍回應，新北回饋金為7％、宜蘭則為5％，北市因陽光效力沒中南部好，所以回饋金是採區域平均計算，且太陽能設備會鏽蝕、損毀，若贈與北市，修繕費用恐會無法負擔，才沒在合約中訂定。\n但這番回應卻遭吳世正批評是「拿爛的來比」。他指出，桃園是中南部嗎？為何桃園能爭取到25％，北市只能拿10％，且合約期滿還要拆除回復，未來能源之丘2期計畫，應提高回饋金比例，或是比照外縣市檢討合約內容。劉銘龍則短回應「謝謝議員」。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": ["關聯污名"]}, {"id": 1718, "title": "國民黨批假農作真種電   質疑「非核家園」騙選票", "date": "2017-04-13", "section": "政治", "content": "國民黨文傳會副主委洪孟楷上午召開記者會指出，地方不斷傳出「假農作、真種電」，業者把光電棚違規設在優良農地上，據統計前四大縣市包括雲林縣、彰化縣、嘉義縣與台南市，恰巧都是民進黨執政縣市，而其中是否假農作真種電，稽查放水只會造成三個後果，就是太陽能廠商獲利，台灣農作全面棄守，做假綠能數字美化民進黨執政的綠能數據。\n洪孟楷表示，根據申請農業用地作農業設施容許使用審查辦法規定，優良耕作地上是不可拿來做綠能種電，然而現在地方政府的稽查並不確實，讓大批良田變發電廠，根本是本末倒置，這難道是號稱長期關心農業的民進黨政府應有作為嗎？如果為了設置太陽能板，就要犧牲農耕良田，這難道就是民進黨政府所期待看到的「非核家園」嗎？\n他強調，民進黨有兩塊「神主牌」，就是台獨與非核家園，但行政院長林全今年三月七日宣告核一、二廠備役機組「必要會動用」，四月六日原能會就通過核二廠裝載池改裝案，如照此進度，最快六月中下旬，核二廠一號機即可上線供電，換言之，行政院已經在為重啟核電廠做準備，所以「非核家園」根本是騙選票、騙選民、騙選舉的口號和工具。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1719, "title": "「綠能建設計畫」藍委痛批綁樁 將造成瓜棚無瓜", "date": "2017-04-10", "section": "政治", "content": "行政院「前瞻基礎建設計畫」編列8800億元經費，立法院國民黨團今日質疑在「綠能建設計畫」中有破壞農地、電價必漲、汙染無解、非核跳票4大隱憂，將造成企業出走、瓜棚無瓜，分明是用來綁樁的計畫。\n國民黨立委曾銘宗質疑，台灣許多大企業表明要出走，綠能建設最後結果會造成農地被破壞、電價上漲、製造大量汙染，及非核家園的跳票，也會有缺電危機，雖然經濟部長李世光說今年不會限電，但危機仍有，這計畫儼然是政委張景深的綁樁計畫。\n國民黨立委張麗善痛批，這是用舉債方式的特別預算，立法院上會期電業法修正後，把再生能源比率提升到20％，其中有73％是太陽能光電。而許多綠能預算編列疊床架屋，政府年度預算已編列256億元，特別預算又編列243.2億，其中162億元用在台南沙崙的綠能科學城，但這沒有迫切性，這是資源分贓，獨厚綠營台南市。\n張麗善指出，綠能能否提供穩定電力，是否絕對不缺電要嚴格把關，尤其台灣多山地，適合太陽能發電土地僅5300公頃，想必會與農民來爭地，最後將會出現「雞舍裡無雞、瓜棚下無瓜」情況，況且太陽能板的製造本身是高汙染行業，會產生大量廢液，後端的太陽能板和廢棄蓄電池，也會產生大量廢棄物。\n國民黨立委孔文吉認為，這是一個「錢坑法案」、「綁樁法案」，幾乎是舊瓶裝新酒，台灣只有5300多公頃土地可提供綠能使用，政府應好好規劃不能放棄高山地區，要調查看台灣高山能不能做為再生能源的發展中心，民進黨更不要好高騖遠，要讓公民充分參與，舉行公聽會也要讓縣市政府能夠參加。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1720, "title": "屏東六塊厝產業園區開發環評 民訴願成功", "date": "2017-04-01", "section": "地方", "content": "表決有瑕疵 環保署撤銷原處分\n屏東縣政府三年前提出六塊厝產業園區開發案，預計在十九公頃的台糖土地設置，屏東縣環盟理事長洪輝祥與周邊居民以環評沒有依據、表決程序不符規定等理由據理力爭，去年底向行政院環保署提出訴願後，環保署審議後日前決定撤銷原處分，居民獲知結果直呼「空氣暫時不會惡化了！」，屏東縣政府環保局則表示，對判決結果感到挫折，會儘快再度召開環評大會。\n「六塊厝產業園區」位於屏東二代加工出口區旁的台糖用地，佔地達十九公頃，縣府規劃引進太陽光電、ＬＥＤ照明、風力發電、生質燃能、氫能與燃料電池等產業。\n居民開心直呼空氣暫時不會惡化\n二○一五年十一月縣府召開環評大會時，因府外委員出席未過半而流會，縣府隔月再度召開大會，經過長達六小時、九次審辯的馬拉松式會議審查，出席環評委員共有十二人，其中兩名環評委員先行離席，最終由十名委員以六比四通過六塊厝產業園區開發案，引起民眾質疑表決程序違規，因此提出訴願。\n提出訴願的民眾表示，除了表決程序有問題，縣府對未來誰要進駐園區、進駐者的空污及水污情形都是用「假設」的，這樣的環評結果大有問題。\n屏東環盟理事長洪輝祥說，屏東縣閒置工業區土地排全國第二，且屏東空污本來就嚴重，加上工廠污水排放問題，縣府不應該再開發工業區，應珍惜農業資源，以土地的功能、國人的需求進行規劃，未來會持續關注並致力保護土地，讓資源能永續發展。\n環局︰將再召開環評大會釋疑\n縣府環保局長魯台營說，環評委員們經過相當長時間的評估與審查，卻換來「表決有瑕疵」的結果，讓他們感到挫折，縣府會再次召開環評大會，同時針對各項開發議題對民眾釋疑，創造經濟與環保雙贏的局面。\n", "labels": []}, {"id": 1721, "title": "污染地種電反應冷 彰縣要推示範區", "date": "2017-02-24", "section": "地方", "content": "規劃2公頃示範 三至五年評估\n環保署去年通過「受污染土地改善及太陽光電設施設置併行審查作業原則」，開放污染農地可種電和整治並行，彰化縣列管污染農地面積全國第二高，但至今申請掛零。縣府擬朝示範區推動，初步規劃約兩公頃列管農地做示範區，試辦執行三到五年評估效益，以提高業者申請意願。\n縣府建設處副處長劉玉平表示，中央擬訂遊戲規則，要求業者有義務負責污染農地整治，污染土壤整治變數太多，整治方式因污染程度而不同，污染越深整治經費越多，光電業者評估，種電同時整治，意願不高，仍處觀望。\n農委會政策出爐，就有業者投石問路，探詢農民意願，農民大都認為，污染農地可承租，有租金收入彌補耕作收入，承租意願高。\n光電業者精打細算，投資成本包含租金、架構發電系統、土壤整治，整治究竟要做到那種程度未明，即使能承租廿年擁有廿年賣電收入，未來可能因為入太多整治費用而血本無歸。\n對此，縣府建設處產業發展科長陳駿瑜表示，光電業者對整治陌生有所疑慮，縣府考慮就這部分與農委會、環保局等單位討論，擬朝地面種非食用植物稀釋土壤污染，植物上進行種電，試辦地點為污染程度較低的農地。\n環保局長江培根指出，這是新政策，過去沒人做過，光電業者對農政單位審查標準不知會審查到何種程度，在不明確的情況下，擔心投資風險可理解；縣內列管農地資料，上網都可查詢到農地實際污染程度，目前剩約一百公頃列管農地，尚無整治經費，其他列管農地整治經費都有著落，環保局的立場就是完成農地整治，至於農地做何用途就看農委會的態度，規劃試辦種電示範區，該局沒有意見。\n", "labels": []}, {"id": 1722, "title": "污染農地種電掛零 彰縣出招給誘因", "date": "2017-02-23", "section": "生活", "content": "環保署去年通過「受污染土地改善及太陽光電設施設置併行審查作業原則」，宣告污染農地可種電和整治同時並行，彰化縣列管污染農地面積全國第2高，至今卻無人提出申請，為此，彰化縣政府擬朝示範區推動，初步擬規劃約2公頃土地做試辦示範區，執行3到5年評估種電和整治並行的效益。\n彰化縣政府建設處副處長劉玉平表示，中央擬訂的這項種電和整治並行的遊戲規則，要求業者有義務要負責污染農地整治，其是污染土壤整治變數太多，整治方式因污染程度不同，污染越深整治經費越多，種電業者評估，種電並負擔整治義務，投資報酬率低，意願不高，觀望階段。\n去年，農委會開放污染農地可進行種電投資，政策出爐，就有業者投石問路，探詢農民意願，農民大都認為，污染農地可承租，有租金收入彌補耕作收入，承租意願高。不過，光電業者精打細算，成本包含租金、架構發電系統、土壤整治，且整治要做那種程度未明，即使承租20年擁有20年賣電收入，卻可能因為投入太多整治費用而血本無歸。\n對此，縣府建設處產業發展科長陳駿瑜表示，光電業者對整治較陌生而有所疑慮，縣府考慮就該部分跟農委會、環保局等農政和環保單位討論，朝地面種非食用植物稀釋土壤污染，植物之上進行種電，試辦地點以污染程度較低的農地，面積1到2公頃，試辦約3到5年，評估整治和種電效益，以此提高業者意願。\n環保局長江培根指出，這是新政策，過去沒人做過，光電業者在對農政單位審查標準不知會審查到何種程度，在不明確的情況下，擔心投資風險可獲理解，但其實，縣內列管農地資料，上網都可查詢到農地實際污染程度，縣內目前也只剩約100公頃列管農地，尚無整治經費，其他列管農地整治經費都有著落，環保局立場完成農地整治，至於農地做何用途要看農委會的態度，所以對於規劃試辦農地示範區，環保局沒有意見。\n", "labels": []}, {"id": 1723, "title": "卡大地布將自主宣告 拿回被踐踏的傳統領域", "date": "2017-02-06", "section": "生活", "content": "守謢舊聚落，台東市知本卑南族卡大地布部落計畫自主宣告傳統領域及頒佈管理規則；部落主席林金德表示，舊聚落Kanaruvan（卡那魯汎/語意沼澤）周邊的傳統領域，從民國70年起就被殖民政府及財團做為金錢遊戲的工具，欲開發成綜合遊樂區，結合卻是官司纏身，至今沒完沒了，荒蕪土地無人管理，垃圾成堆散置，還有違法放牧者為了讓嫩草長出而火燒草原，部落計畫在3月自主宣告，拿回被殖民政府踐踏的土地及主權。\n「千言萬語抵不住行動力，別讓祖先留下來的土地默默的在哭泣了！」傳統領域遭人踐踏，卡大地布族人發怒吼。林金德表示，政府將部落傳統領域當成垃圾場，颱風後收集的廢棄物，沒價值的漂流木全部堆積，甚至有一陣子生雞糞也拿到這裡發酵，堆的像個小山，啟人疑竇是這些廢棄物及漂流木近期均會自燃，燒得讓消防隊忙不過來，這樣燒了又燒，也讓可憐的野生動物失去了棲息的家。\n林金德表示，近日縣府在Muveneng（知本濕地）興建棒壘球場，未經部落同意就逕自動土，日前又搞個知本建康段太陽光電教育及示範專區開發計畫先期作業委託服務採購案，同樣未諮詢及得到部落同意。「以前戒嚴時期政府不講道理，欺凌我們的祖先，霸佔我們的土地，既然政府對這塊土地沒有情感恣意妄為，那我們就拿回來自己管理」。\n林金德說，部落將在3月於Ruvuwa’an發祥地祭祖時，自主宣告傳統領域及頒佈傳統領域的管理規則，為表示誠意，事先會與周邊部落協調有關領域重疊部份如何共管事宜，建立友善及信任關係，以後大家才能團結起來跟這個殖民政權談判。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1724, "title": "嘉南鹽田種電 環團憂濕地消失…", "date": "2017-01-09", "section": "生活", "content": "蔡政府綠能政策推動，太陽能發電成為重頭戲之一，而據報導，經濟部已鎖定台南、嘉義770公頃鹽灘地，作為衝刺太陽光電基地。\n《聯合報》報導，被看上的種電鹽灘地，嘉義約有345公頃、台南約425公頃，都不在政府公告保育的濕地範圍，不過，卻引發環保人士的憂慮，擔心這些濕地可能被太陽能種掉了！甚至侵襲到黑面琵鷺保育地，批評經濟部是「抄捷徑」。\n據報導，環團指控，用未開發的濕地種電，其實並不經濟，包括鳥的糞便可能掉到光電板上，影響發電效能，需要大量人力清理，原來的鹽田文化、生態環境等，都將受到衝擊，綜合效益來看，未必划算，不如找上已開發的「灰地」，才是解決生態及經濟的好方法。\n官員表示 這些種電鹽地，已經排除了法定濕地、國家公園及七股鹽田等，若是作業順利，可望在2019年啟用發電。\n", "labels": ["道德污名"]}, {"id": 1725, "title": "01/09 各報重點新聞一覽", "date": "2017-01-09", "section": "生活", "content": "\n蔡過境休士頓 與川普團隊佛訥午餐會\n蔡英文總統「英捷專案」在當地時間七日上午抵達休士頓，前往下榻的ＯＭＮＩ飯店時，車道旁已掛起國旗，僑胞們也齊聚歡迎蔡總統到訪。據指出，總統稍事休息後與特別前來休士頓致意的美國傳統基金會創辦人佛訥、傳統基金會亞洲研究中心主任羅曼、前亞太副助卿薛瑞福等人進行午餐會，會中針對近期台海情勢及台美關係有深入討論。\n詳見蔡過境休士頓 與川普團隊佛訥午餐會。\n一例一休+油價漲 負實質利率恐擴大\n暌違四年，台灣去年再度進入「負」實質利率的困境，小市民大嘆「藍瘦香菇」（難受想哭），不僅外食、購物變貴，好不容易存點錢，利息也被通貨膨脹吃掉，連本金都會遭侵蝕，且隨著一例一休上路，加上國際油價反彈，今年負實質利率恐雪上加霜。\n詳見一例一休+油價漲 負實質利率恐擴大。\n知名廣播人葛大衛 向學生集資購股涉詐\n曾獲金鐘獎的知名廣播人葛大衛，遭學生指控在世新大學任教期間，與助理王麗瑛共謀以「送畢業禮物」名義，邀十餘名學生集資認股，王女更曾向多名師生借錢，涉及詐騙、積欠金額逾百萬，目前仍欠至少七人卅多萬元，受害者已組自救會，擬提出告訴。\n詳見知名廣播人葛大衛 向學生集資購股涉詐。\n\n《蘋果》調查 一例一休 僱主5花招\n我國《勞基法》實施32年來最大幅度修法已上路，一例一休自上月23日實施以來，休假、加班費計算都出現重大變化，引發勞資雙方恐慌，《蘋果》也彙整新制上路兩周多以來企業5大花招，不僅勞工未蒙其利，資方也怨聲連連，消費者更無端受物價上漲之累；《蘋果》民調有66.89%民眾認為一例一休造成勞工、企業、消費者三輸。民眾痛批，台灣慣老闆太多，政府真要祭出鐵腕。\n年金改革 刀片拒馬擋抗議「戒嚴嗎」\n年金改革座談會南區場昨在高雄舉行，逾兩千名反改革民眾到場抗議，警出動一千三百多名警力，部署九百具拒馬及三十具刀片拒馬阻隔抗議者，藍委酸「宛如戒嚴，難道是中國遼寧艦開到現場」，場外發生五波推擠衝突，造成一名退休警官手掌見血、一名綠黨代表頸部掛彩及四名民眾摔倒；陳情抗議團體無法進入，最後繞行高雄國際會議中心一圈，對蔡英文總統照片撒冥紙、吐口水，表達不滿。\n\niPhone十周年 改變全世界\n今天（九日）是蘋果發表第一支iPhone智慧手機十周年。已故蘋果共同創辦人賈伯斯二○○七年一月九日發表第一代iPhone，開啟了智慧手機革命，科技產業、經濟模式和人類生活都因此完全改變。\n鹽灘地種電 綠能「抄捷徑」？\n蔡政府訂下再生能源「大躍進」目標，二○二五年太陽能光電裝置容量須大幅成長近廿四倍，經濟部為了達標，鎖定四千七百公頃公有鹽灘地開發太陽光電，最近遭環保人士批評拿生態濕地「抄捷徑」發展綠能，內政部也希望經濟部審慎評估，至少要有程序正義。\n\n小英過境美國 川普團隊：不與蔡會面\n蔡英文總統出訪中美洲前過境美國德州休士頓28小時，是否與美國總統當選人川普的交接團隊會面，引發國際高度關切。不過，交接團隊7日表態指出，蔡總統過境期間，川普本人和團隊成員都不會與她會面。\n若當選2020黨主席 郝：不爭2020總統提名\n國民黨副主席郝龍斌宣布參選後，昨在臉書發表「無私承諾不難，我願意率先」一文，承諾自己若當選國民黨主席，將不爭取2020總統大選提名，郝龍斌認為，「唯有承諾不把2017黨主席之位當作下一個位子的跳板，黨內才會信任領導者的無私。」\n", "labels": ["道德污名"]}, {"id": 1726, "title": "防患未然 新營消防隊演練太陽能板火警救災", "date": "2016-12-24", "section": "生活", "content": "台北市曾發生罕見的太陽能板火警事故，台南市消防局責成基層分隊熟悉太陽能板火警如何救災，新營消防分隊下午在裝有「陽光屋頂」太陽能版的新營角帶里、東興里活動中心、新營警分局演練太陽能光電系統搶救，避免消防員感電和能快速撲滅火警，演練逼真。\n一接到太陽能板發生火警後，消防車組迅速抵達現場，除演練中繼供水，消防員搶救破壞、排煙，水線也深入建物內部佈線，避免火勢蔓延。\n消防小隊長劉明生說，太陽能板光電系統如果發生火警，第一時間須排除是否感電再撲滅火警。\n為避免此類建築物造成救災人員傷害，消防署也已訂定「消防機關搶救裝設太陽光電發電設備火災指導原則」，供各消防機關平時救災整備及災時搶救注意事項之參考。\n", "labels": []}, {"id": 1727, "title": "太陽光電補助 民間申請掛蛋", "date": "2016-12-06", "section": "地方", "content": "議員：官方設置僅5件\n台北市議員周柏雅發文指出，今年產發局「補助設置太陽光電發電設備實施計畫」編列了三百五十萬元預算，統計到十一月底，申請補助案件數居然掛零、預算執行率等於○％。而官方今年設置的太陽能光電設備僅有五件，台北市貴為首善之都，發展太陽光電成績卻敬陪末座，「北市的再生能源之路真的是宇宙無敵地遙遠」。\n周柏雅說，產發局自民國九十九年至今八年，太陽能補助預算只編列一千萬元，八年竟只有一件申請案補助七十九萬元，預算執行率才八％。根據「一○四年各縣市太陽光電發電設備經能源局同意備案的總裝置容量與件數」，六都中最高的台南市有一○五八件，台北市僅通過十八件，大輸一○四○件。\n周柏雅說，若北市先以裝設一萬棟為目標建置費用約廿一億元，透過售電約十五年可以回本，他認為，比世大運十三天花一百七十五億元「大拜拜活動」更有感。\n產發局：明年一條龍協助\n產發局公用事業科長謝孟儒說，屋頂產權複雜，加上許多民眾對這項補助並無興趣，造成私人申請件數過低。不過，今年產發局補助比率達卅五．七％，比往年高。為了鼓勵民眾申請補助，他說，明年將改善作法，從金額補助、找廠商等「一條龍」協助民眾完成補助，希望增加申請誘因。\n", "labels": []}, {"id": 1728, "title": "澄清湖面太陽能發電 立委擋下", "date": "2016-12-01", "section": "地方", "content": "立委管碧玲昨透過臉書告訴高雄鄉親，她把澄清湖美好風景搶救下來了！\n台水、台電簽署「興建太陽光電合作意向書」，規劃在台水旗下的嘉義蘭潭、高雄澄清湖兩座水庫，由台電租用、建置水面型太陽光電，引發外界關注。\n管碧玲前日質詢時明確表態反對，她強調澄清湖是高雄都會地帶難得的湖光山色地景，若設置湖面太陽能板，必將破壞這個歷史悠久的景致。\n管碧玲進一步指出，綠能很重要，但有更重要的東西是不能破壞的，相信台灣還有很多空間可開發水域發電，但不應該在澄清湖。\n管碧玲在臉書透露，經濟部長從善如流，認同她的看法，前天下午（質詢後）就打電話說明，確定不會在澄清湖面設太陽能發電板；為求慎重，管碧玲昨天再度於立院質詢時探詢，確認把澄清湖的美好風景搶救下來了！\n", "labels": ["外觀污名"]}, {"id": 1729, "title": "水庫設太陽能添變數 經長：澄清湖移除首波名單", "date": "2016-11-30", "section": "生活", "content": "［記者林筑涵／台北報導］經濟部兩國營事業台電與台水，攜手合作於水庫設置浮動式太陽光電，首波地點原定嘉義蘭潭及高雄澄清湖水庫兩處，預計裝設裝置容量共五MW的太陽能光電。不過，此消息一出遭民進黨立委管碧玲反對，認為其有破壞澄清湖景觀疑慮。經濟部長李世光證實，台水已將澄清湖移除第一波名單。\n台電與台水昨日簽下MOU（合作意向書），原規劃在嘉義蘭潭及高雄澄清湖兩座水庫，設置浮動型水上太陽光電，然而週一消息曝光後，遭管碧玲以破壞景觀為由，堅決反對此案。因此，昨日台電、台水所簽內容修正為僅先推廣嘉義蘭潭為主，預估投入約3.5億；李世光表示，台水經考量後認為澄清湖具指標性，決定不放入首波名單中，台電與台水會再進一步做分析。\n同時，李世光強調景觀因素本來就在考量之中，且首波完成，獲得民眾理解後，就容易再往下推動。據了解，目前太陽能板裝設規劃在水面覆蓋面積2％以下，且以不影響水質、景觀為基準，因此仍希望以兼具的方式進行，不放棄爭取其餘水庫太陽能計畫。\n", "labels": ["外觀污名"]}, {"id": 1730, "title": "梅姬來太陽能板破功 縣長允全面體檢", "date": "2016-11-09", "section": "地方", "content": "造成36校光電設備毀損\n梅姬颱風造成全縣卅六所學校的太陽光電設備毀損，校園安全引起關注，縣長李進勇昨天到大埤仁和國小現勘，他要求承包廠商配合建築師、結構技師，針對全縣二百卅五處廳舍全面體檢，並儘速補強改善。\n發展綠能，縣府於一○一年辦理「民間參與雲林縣公有廳舍及學校屋頂空間設置太陽光電發電設備計畫」，全縣共有二百卅五處廳舍在屋頂安裝太陽能板，其中學校有一百五十六所，廠商一年回饋約一千萬元。\n大埤仁和國小校舍頂樓的太陽能板不敵梅姬颱風挾帶強風，整個基座遭連根拔起吹落，大埤鄉代張啟學質疑結構安全，縣府卻宣稱結構可抵擋十七級風，且認為只是個案，風災後清查共有卅六校損毀，幸好颱風天師生停課未砸傷人。\n李進勇昨天在建設處、教育處人員陪同，分別到斗南高中、仁和國小現勘體檢結果及補強狀況，李進勇強調，雲林是綠色能源的先鋒者，太陽能板裝置容量全國第一，未來將配合中央政策持續推動，建構低碳永續生活環境，但一定要確保設備安全無虞。\n李進勇指出，以仁和國小為例，因屋頂舖設隔熱磚基礎不穩，包括基礎、支架都需加固，因各校狀況不同，已要求包商配合建築師、結構技師，針對各廳舍的太陽光電設備全面總體檢。\n承包商承毅科技負責人蔡宗融允諾，會配合縣府針對各廳舍設備全面總體檢及補強。\n張啟學指出，縣府推動綠能地方絕對支持，但建議縣府應訂定太陽光電設備設置自治條例，針對相關安全問題規範。\n", "labels": []}, {"id": 1731, "title": "太陽能板草率施工？ 雲縣府全面總體檢", "date": "2016-11-08", "section": "生活", "content": "［記者黃淑莉／雲林報導］梅姬颱風造成雲林縣36所學校的太陽光電設備損毀，校園安全引起關注，縣長李進勇今天到斗南高中、大埤仁和國小會勘，李進勇要求承包廠商配合建築師、結構技師全面性體檢，並儘速做好改善。\n包括仁和國小、斗南高中等學校，校舍頂樓設置太陽光電設備在梅姬颱風時，不堪強風吹襲，太陽能板遭吹掀，甚至有基座被連根拔起，包括大埤鄉民代表張啟學、縣議員蔡東富、黃文祥等人質疑施工太草率，師生安全令人憂心。\n李進勇今天早上會同縣府建設處、教育處及承包廠商承毅科技公司負責人蔡宗融等人到仁和國小、斗南高中現勘。\n李進勇表示，以仁和國小為例，因屋頂舖設隔熱磚基礎不穩，包括基礎、支架都需加固，由於各校狀況不同，為確保安全，已要求包商配合建築師、結構技師，針對各廳舍的太陽光電設備全面總體檢。\n業者蔡宗融允諾，會配合縣府全面總體檢。\n張啟學指出，縣府推動綠能地方絕對支持，但建議縣府應訂定太陽光電設備設置自治條例，針對相關安全問題規範。\n相關影音\n\n", "labels": []}, {"id": 1732, "title": "太陽能設備救災 南市消防局將提SOP", "date": "2016-11-02", "section": "地方", "content": "台南市是全國光電系統發電量最高的地區，去年日照全年時數超過二千四百小時，南市也率全國之先推出廠房屋頂出租平台政策媒合裝設太陽能設備，市議員邱莉莉批評消防局卻遲遲未進行太陽能救災專門演練，要求速提救災SOP。\n消防局長李明峰表示，將於兩星期內提出太陽能救災標準流程。\n邱莉莉表示，台南是國內太陽能發電重鎮，新政府也將於台南沙崙投入六百億打造綠能科技城，不過太陽能發電設備一旦發生火警等災情，救災環境與一般建物不同，消防署高度重視，開過數次會議討論，但南市卻一直未有嚴密演練，其實距上回質詢已過一年，但連災害搶救科都無法精確答覆。\n林美燕議員依監察院日前公布「住宅用火災警報器」設置比率提出質詢，南市三．二％設置率，不僅六都中排最後，還是全國倒數，質疑消防局宣導不夠導致民眾防災意識不足，建請消防局提升設置比率。\n唐碧娥則針對消防局今年實施的「救生讚」表示讚賞，希望消防局多與安平運河周邊店家合作，現在有設置救生圈的地點只有七處公車亭及十二家合作店家，共十九處，仍有進步空間。\n議員林燕祝為義消抱不平，火場救災環境險惡，執勤應給周全防護裝備，但長期來未見顯著改善。李明峯表示，正向消防署爭取五千九百萬元經費通盤汰換，每套含消防衣、鞋約需四萬多元。\n", "labels": []}, {"id": 1733, "title": "自由廣場》反對《台灣電力公司電業法》", "date": "2016-10-27", "section": "評論", "content": "◎ 徐光蓉\n\n\n\n上週四在府院黨的「執政決策協調會議」，政務委員報告《電業法》修法已與環保與公民團體、台電工會、立院黨團及工商業界代表等支持，對兩階段修法方向達成共識。這說法與過去馬政府亟推《服貿協議》的說辭有些許雷同。\n\n詳讀行政院版電業法可發現就是《台電公司電業法》；以透過打壓再生能源，拉攏並圖利現有財團的手段，達到讓台電公司可以合法化地永遠操縱台灣未來的目的；為了某些私利可以放任國營公司更加失控，可以破壞政府體制，徹底漠視民生福祉與國家長遠發展。這《台電公司電業法》無法創造公平競爭，無法提高電業效率，無法提高服務品質，電價將任少數業者予取予求。這樣的《台電公司電業法》比既有版本糟，根本沒有修改現有法案的必要。\n\n此法有以下幾項重大缺失：\n\n保護既有勢力，讓台電的失控合法化；法案第6條：「為保留台灣電力股份有限公司之整體性並達成穩定供電目標，…。」\n\n－ 哪有法條將特定公司名稱放入？擺明了這其實就是《「台灣電力公司」電業法》。要求供電穩定的目標，應該是有能力的獨立電力系統調度小組就可承擔，不是哪一特定公司的責任。目前台灣電力的諸多問題根源，都因為台電公司管理缺乏效率或利益衝突產生，如以影響供電穩定排斥競爭對手，或以缺電為由倡議核電…等。英政府不但沒有懲處，反而給予獎勵？\n\n破壞政府體制，為五鬼搬運開路？法案第6條：「為保留台灣電力股份有限公司之整體性…得轉型為控股母公司，其下成立發電及輸配售電公司。」\n\n－ 這國營企業現在理論上有經濟部、國營會與能源局等大小單位管轄；新政府就任已近半年，台電大小新聞不斷，卻不見任何人事更動，顯示英政府難已掌控台電。容許成立「控股」公司是脫離政府控管，成為少數有心人士囊中物？國營企業身分政府都難要求台電，未來政府可能對「公司」要求更多？\n\n打壓再生能源。雖然行政院認為此《台電公司電業法》是「讓綠電快速到位，加速綠能產業的投資與發展…。」但此法第27條「為確保供電穩定及安全，再生能源發電業及售電業銷售電能予其用戶時，應就其電能銷售量準備適當備用供電容量，並向電業管制機關申報。」\n\n－ 哪有要求發電廠準備「適當備用容量」？核電廠的備用供電設備在哪？該是售電業在購電時應購入一定量的備用，如核電廠跳機啟用燃氣電廠，而不是再蓋一個核電廠備用。要求再生能源發電業準備備載容量，根本藉機打壓再生能源。\n\n拉攏並圖利財團。法案第64條：「發電業按其不含再生能源發電部分之全年純益超過實收資本總額百分之二十五時，應以超過之半數加強機組運轉維護與投資降低污染排放之設備，其餘半數為投資再生能源發展之用。」\n\n－ 很少人知道，過去台電虧損連年時，民營燃煤電廠稅後淨利卻超過25%，這法條證明這樣暴利存在多年，未來還會繼續。罔顧這樣高額利潤的不合理，這本《台電電業法》圖利財團。\n\n保護既有勢力，拉攏財團。法案第4條新增，提高進入電業門檻：「電業之組織，以依公司法設立之股份有限公司為限。但再生能源發電業之組織方式，由電業管制機關公告之。…應設置獨立董事。獨立董事人數不得少於二人，且不得少於董事席次五分之一。」\n\n－ 除供電不及百分之一的風與太陽光電外，只有既有勢力與財團方能參與電業。這本《台電電業法》維持現有台電壟斷局面，向財團與既有勢力屈服。\n\n廠網不分，虛晃一招。法案第6條：「為推動電網公共化，輸配電業不得兼營發電業與售電業，但經電業管制機關核准者，輸配電業得兼營公用售電業，並配合電力市場發展狀況定其施行日期。」\n\n－ 民進黨在總統大選前提出廠網分離，發電公司不再經營輸配與販售，避免利益衝突，讓發電業間可以在公平的基礎上競爭，可以提昇效率，鼓勵再生能源發展，民眾可以有優質並價廉的電力服務。但此草案不思改善現況，將目標丟到未來，徹底背離當初的承諾。\n\n雖然，此版電業法總說明是要建立一個具多元供給、公平使用及自由選擇之市場…，但內容完全不符，實質上為保障台電公司與現有財團長遠利益所設置，政策嚴重倒退。行政院所提《台灣電力公司電業法》應該被否決。（作者為媽媽監督核電廠聯盟理事長）\n", "labels": []}, {"id": 1734, "title": "校園太陽能板「風倒」 學童安全隱憂", "date": "2016-10-20", "section": "地方", "content": "縣府要業者自行修復 挨批不負責\n梅姬颱風造成全縣卅六所學校太陽光電設備損毀，甚至有學校是整塊光電板被強風吹落，成為校園安全隱憂，多位議員認為縣府僅要求業者自行修復體檢過於消極不負責，昨要求縣府成立專責小組全面體檢校園光電設備安全，並檢討合約。\n縣府於二○一二年辦理「民間參與雲林縣公有廳舍及學校屋頂空間設置太陽光電發電設備計畫」，全縣共有一百五十六所學校參加，於教室屋頂裝置太陽光電板發電，發展綠能。\n蔡東富指出，縣府在學校校舍屋頂裝置太陽光電板，宣稱結構可抵擋十七級強風，但梅姬颱風過境最大強陣風僅九至十二級，居然有卅六所學校光電板毀損，大埤仁和國小更整片掉落在校園中，這樣的設備安全強度，讓人為學生安全捏把冷汗。\n縣議員黃文祥表示，學校太陽光電板根本是「用鼻涕糊的」一點都不安全，這次掉落的太陽光電板沒有砸傷學童，算是幸運，但校園安全絕不能只依靠幸運，必須更積極做好安全措施。\n蔡東富表示，天災無法預防，但人禍絕對可以避免，縣府在風災過後，居然要求光電業者自行體檢，這根本是球員兼裁判，更是推卸責任，讓人無法接受，他要求縣府負起體檢責任，另針對合約內容沒有規範設備規格，必須重新檢討。\n李進勇允全面體檢、檢討合約\n縣長李進勇表示，校園安全必須以最嚴格的標準看待，他會責成教育處、建設處兩單位針對有裝置太陽光電設備的學校全面體檢，尤其是設備結構安全與對風雨承受度，至於合約部分也會請建設處檢視，若有不合理之處，會與廠商進行研商。\n", "labels": []}, {"id": 1735, "title": "太陽能板連根拔起 民代促校園體檢", "date": "2016-09-30", "section": "地方", "content": "梅姬颱風造成縣內多所學校建築及設施損毀、校樹傾倒，昨天是颱風後第一天上課，各校師生總動員清理環境；大埤仁和國小號稱能擋十七級風的屋頂太陽能光電板被連根拔起，鄉代要求總體檢校園光電板；斗六石榴國小內數棵大樹被吹倒，國軍特別前來協助清理。\n「難道要讓家長擔心二十年？」，大埤鄉代表張啟學說，仁和國小屋頂太陽能光電板不敵中颱梅姬，被強風吹落，太陽能光電板結構扭曲變形，他質疑鋼構不夠紮實，或可能是鋁製結構，才會底座連螺絲被連根拔起，安全問題令人憂心，與縣府所說契約詳載可抵擋十七級風差很多。\n張啟學表示，政府推動綠能用意很好，但同樣是太陽能光電板結構，一般民宅的支架是Ｃ型鋼、基座還用水泥加固，但仁和國小的明顯不牢靠，目前全縣有超過百所學校架設有太陽能光電板，師生安全不容漠視，希望縣府邀請專家全面體檢校園太陽能光電設施，並重新檢視契約，詳細規範結構，不要等砸傷學童才來檢討。縣府表示會要求廠商全面體檢，確保安全。\n石榴國小校內有包括黑板樹、阿勃勒等數棵大樹被風吹倒，除動員學生清理外，也請國軍幫忙搬運較笨重的樹枝、樹幹等，希望在這兩天可以恢復校園景觀；學生表示，學校就像自己的家，很高興能與同學一起整理環境。\n環保局表示，此次颱風所新增的垃圾約有千噸，縣內垃圾在環保署協助下已無囤積現象，每天還有多餘七十噸的垃圾處理量，清運颱風所造成的垃圾不是問題；但因垃圾最後處理能力掌握在外縣市中，隨時有變數，「天天都有危機」，希望民眾共體時艱，貫徹垃圾分類及減量。\n", "labels": []}, {"id": 1736, "title": "水園區太陽能板起火 疑電源拔插次數太多", "date": "2016-07-29", "section": "生活", "content": "模組屬少見移動式設計\n台北自來水園區內淨水場前天發生太陽能板自燃意外，由於太陽能板因高溫自燃事件實屬罕見，引發外界關注。經濟部能源局長林全能昨說明，初步分析，疑因園區太陽能板屬少見的移動式設計，電源連接處拔插次數太多而耗損，雖然國內同樣移動式模組很少，會進行通盤檢討、規範。\n經濟部︰將通盤檢討、規範\n林全能說，北市府所設太陽能板屬於移動式，與一般固定式的不同，所以電源連接處常常拔開；加上模組於二○一○年設置，設置時間久，現階段研判此事件是插頭拔插次數太多，造成損害才導致起火。\n大晶光電︰絕無使用中製零件\n至於有業者質疑，可能是因使用中國廉價品惹禍。太陽能板製造商大晶光電昨澄清，模組板原料是本土製作或從美、日等經國際認證的大廠進口，絕無使用中國製原料或零件。\n台北自來水事業處表示，太陽能板是由大晶光電封裝製造，機電安裝部分則是由台邦科技進行，都經過經濟部能源局檢驗，品質和來源不會有問題。\n北水處總工程司王銘榑表示，太陽能板的保固雖已在去年到期，但有定期維護品質。自燃意外因涉及面向太多，確切起火原因仍待專家鑑定結果。\n大晶光電表示，提供給自來水園區的太陽能模組板，都經過美國電子測試實驗室（ＥＴＬ）認證，零件包括表面的玻璃板、太陽能電池片、外層鋁框等，都是本土業者自製；ＥＶＡ塑膠膜則自日本進口、塑膠背板來自義大利、接線盒來自美國等，均來自國際知名大廠。\n「優力國際」能源暨電力科技部事業發展經理陳立閔表示，根據照片來看，是大面積燒毀，火源有擴散情況，因太陽能板是鋁框玻璃構造，可能是經過電線電纜擴散火源。如果電線電纜是起火源，通常應會直接燒斷、不會延燒；有可能起火過程中，電線電纜並沒有斷，一直把其中一塊失效面板發出的高熱往外送，最後才引起大批面板起火。\n陳立閔指出，過去在義大利、美國都有發生過類似的太陽能板火燒案例，消防單位或可了解參考。\n", "labels": []}, {"id": 1737, "title": "中國劣質品惹禍？ 太陽能板廠商喊冤…", "date": "2016-07-28", "section": "生活", "content": "台北自來水園區內淨水場昨發生太陽能板自燃意外，有太陽能業者質疑，可能是因使用中國廉價品惹禍。太陽能板製造商大晶光電今天則澄清，他們提供的模組板，原料是從本土製作或從美國、德國大廠進口，絕無使用中國貨。\n大晶光電表示，太陽能板模組有許多部份，包括表面的玻璃板、 太陽能電池片、外層鋁框、EVA塑料、底層塑膠背板等，而其中電池片與鋁框等部分，是由本土業者製造，其餘則是從知名外國大廠進駐，但一般來說，用料產商是商業機密，不便公布。\n大晶光電也說，公司只做模組板的封裝，太陽能板的發電組等就不是由他們負責。今天下午3時左右已派人到現場勘查，以釐清意外原因。\n台北自來水事業處表示，今天上午9時許，負責安裝機電的台邦科技，也已派機電人員前往調查，將待專家鑑定結果出爐後，再一併對外說明。\n", "labels": []}, {"id": 1738, "title": "太陽能板過熱自燃？水園區失火", "date": "2016-07-28", "section": "焦點", "content": "千餘遊客疏散 虛驚一場\n台北市昨天下午一點十九分，出現今年入夏以來第二高溫攝氏卅八．五度，一點四十六分全台用電量創下新紀錄，近二點時，台北市思源街旁的自來水園區內公館淨水場水池上方的太陽能板竟然起火燃燒，火勢快速竄燒，黑煙直冒，自來水事業處立即疏散約一千兩百五十名遊客，所幸火勢在半小時內撲滅，並未造成傷亡。\n昨天下午近二點，北市消防局接獲火警通報後，立刻派出十四輛消防車、四十四名消防員搶救，在半小時內撲滅火勢。起火點在園區內南側第五沉澱池上方的太陽能板，燃燒面積約有四百平方公尺，共燒毀卅五組面板，損失初估三百萬元。\n消防員勘驗現場，初步不排除是因熱浪侵襲，導致太陽能板過熱，造成電線「自燃」而起火，詳細起火原因仍有待調查釐清。\n園方表示，園區監控台人員發現失火後，立即疏散工作人員與來玩水的遊客，沒有人員受傷、受困，也在第一時間切斷太陽能板供電，防止火勢延燒。\n模組有瑕疵？ 有待釐清\n自水處表示，太陽能光電系統的組成結構，除了太陽能板本身，還包括發電機組與線路組等，但是過去很少聽說太陽能板高溫自燃事件，將找專家來協助釐清起火原因。\n能源局表示，現行太陽能模組有一定的驗證規範，會釐清此案是否屬單一個案的瑕疵所致；若火災鑑識結果排除個案及瑕疵品狀況，則會依高溫狀況對太陽光電模組標準與規範進行通盤檢討、分析，並重新制訂更嚴格規範標準。\n此次起火的太陽能板，是在二○一○年完工啟用，保固期至二○一五年四月，為全國第一座太陽能發電示範系統，當年一共架設了一千一百七十六組面板，昨天燒毀了卅五組。承包廠商為峪灃營造與鉅鋒電機公司，實際製造商則為大晶光電股份有限公司。\n廠商：可能發電系統短路\n一般太陽能光電板壽命可達廿年，保固期五年過後，就要定期維修保養。大晶光電表示，太陽能光電系統依功率、瓦數，有多種規格，但是太陽能板本身由耐高溫的矽晶做成，不太可能因日曬而自燃，除非是板子下方的發電系統短路或出現異常高溫情況才會起火。\n大晶光電說，公司已先派人到現場查看，釐清起火點與產品序號後，再做後續追查，目前尚未確認是哪款型號發生狀況，更無法判定是太陽能板中的哪個環節導致起火。\n今年五月時，自來水園區曾因施工不慎，火花散落到沉澱池上方蓋板而引發火警，消防局指出，當時共燒毀三塊卅公尺乘十公尺的玻璃纖維蓋板；時隔兩個月又在同一地點發生火警，讓不少要來玩水消暑的民眾敗興而歸。\n", "labels": []}, {"id": 1739, "title": "槓非核家園 台電董：綠能不能取代核能", "date": "2016-07-23", "section": "財經", "content": "〔記者黃佩君／台北報導〕雖然經濟部長李世光多次重申，二○二五年的非核家園政策目標不變，且強調核能不延役；但台電董座黃重球接受網路媒體專訪時，竟直言綠能不能取代核能，若缺電「大家要一起負責」。\n\n黃重球在專訪中強調，「綠電當然不能取代核電」；核電是基載電力，綠電發電時間不固定，若少了核電，一定得靠傳統火力發電機組。雖然明年林口二號機、大林二號機及通霄新一號機都可望完工，但同時，大林三、四號機將因環保限制而需除役，因此，台電目前還在與高雄市環保局協商，希望能保留一部機組，在供電吃緊時「上場」救援。\n黃重球還指出，若仍採取再生能源由台電躉購模式，最終恐多付三百至五百億元；政府若要為民間投資再生能源誘因，最有效的工具就是提高躉購電價，但最終成本將轉嫁在消費者身上。\n黃重球分析，目前太陽光電收購價較電價稍高，每年全國必須在電價中分擔五、六十億元價差；根據他擔任經濟部次長時試算的結果，若再生能源裝置容量提高到二十％，未來電價和躉購價差價可能高達三百到五百億元，勢將反映在電價上，「如果快速發展再生能源的代價是漲電價，就要看大部分民眾是否願意支持」。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1740, "title": "衛星影像地理小論文賽 屏女奪冠", "date": "2016-07-13", "section": "地方", "content": "屏東女中學生張育瑄、黃思媛、黃瀞瑩，在地理老師林佳慧指導下，研究屏東縣、雲林縣農地種電的現象與問題，參加國家太空中心福衛二號衛星影像應用地理小論文競賽，以新穎題材與發掘問題、解決問題的特色脫穎而出，獲得全國第一名。\n研究以農地種電現象與問題參賽\n張育瑄、黃思媛、黃瀞瑩都是語文資優班學生，即將升上高三，此次研究從關懷故鄉屏東出發，加入同樣有地層下陷問題的雲林縣，進行觀察與分析；黃思媛等人說，以台灣近兩年來農地種電地事件為核心，利用判讀福衛二號與google earth pro衛星影像，數化雲林縣與屏東縣的種電農地，以GIS為主要工具，用不同年份影像套疊之後，就能看出農地種電的發展軌跡。\n師生還拜訪光電業者及種電農民，試著釐清未來農地種植與能源發展平衡的關鍵；學生表示，最早的光電專區是在屏東縣林邊佳冬地區，農委會二○一三年放寬農業用地附屬綠能設施限制後，全台農地種電擴張最快的則在雲林縣，屏東擴散速度雖慢，但從養水種電的經驗、人脈出發，光電業者與地方政府、農民建立起合作模式，爭議因此較少。\n林佳慧說，全國四十多所學校參賽，屏女是十組進入決賽的隊伍之一，七月二日論文發表、評審提問，最終拿下全國第一。\n學生認為，「嚴重地層下陷區」、「鮮少耕作區」並不等於「不利耕作區」，首要之務仍需解決現有的農地條件與水資源問題，活化農地種植節水作物，再來結合光電產業，而非直接放棄農業經營。\n", "labels": []}, {"id": 1741, "title": "2027前核電廠陸續除役 台電估供電風險將大增", "date": "2016-07-01", "section": "生活", "content": "由於今年起到2027年間，核一、二、三廠將陸續屆齡退休，估計減少裝置容量514.4萬瓩，若加上除役的火力機組，容量預計高達1470.9萬瓩，台電不諱言備轉容量率在2021年至2026年將下降到10%以下或更低，其中以2024年以前供電最吃緊。\n《蘋果》報導，台電長期電源開發規劃今出爐，內容中預告自有電源占全國電力系統比例，可能會從7成降到6成，由於再生能源的開發及電業自由化，可望讓更多的民間電源加入供電行列，而據經濟部能源局出版的2015年能源統計手冊指出，以發電量而言，汽電共生廠占15.3%、民營電廠占16.7%、台電電源則占68.0%；至於全國電力系統裝置容量中，汽電共生廠占16.6%、民營電廠占18.3%、台電公司電源占65.1%，顯示台電不管從哪一方面來看，自行開發電源的佔比都已經不足7成。\n有台電人員透露，今年起到2027年間，核一、二、三廠都將屆齡退休，加上火力機組除役，預計減少裝置容量共高達1470.9萬瓩，備轉容量率可能降到10%以下，屆時限電風險及電力供需不平衡的情況將大大增加，其中2024年以前的供電十分不足，不過備轉容量率應不至於變成負數，台電已規劃未來幾年新增火力發電容量2147.5萬瓩因應，其中包含燃煤520萬瓩、燃油2.9萬瓩及燃氣1624.6萬瓩，希望藉此補足缺口，但這些新機組能否如期完成則是另一變數。\n報導提到，台電也規劃，在不含購電的情形下，預估到2030年，離岸風力裝置容量目標為180萬瓩，太陽光電為100萬瓩，陸域風力及地熱為70萬瓩，水力發電則是190萬瓩，但即使這些再生能源都能穩定供電，在夜間仍肯定會出現發電量不足的情形，因此未來可能會出現「白天不缺電，晚上缺電」的新現象。\n", "labels": []}, {"id": 1742, "title": "自由共和國》黃秉鈞／非核三部曲 沒有撇步", "date": "2016-06-27", "section": "評論", "content": "黃秉鈞／台大機械系特聘教授 、新能源中心主持人\n\n最近供電吃緊甚至有限電危機，造成人心惶惶，新政府大張旗鼓擬強推太陽能（二○二五年前裝設20GW），認為是救命神丹，甚至不惜犧牲有限土地資源裝設。在與時間賽跑情況下，許多策略卻緩不濟急，甚或難度極高。\n眾所周知，供電吃緊是因天氣炎熱冷氣用電激增所致。政府卻只關注諸如隨手關燈、調高冷房溫度或勸導少用冷氣之類的無本措施，以致面對廢核大問題時方向錯亂。筆者認為非核家園只有三部曲沒其他撇步：（一）空調照明節電─因其耗電占全國用電廿六％，只要節電一半（十三％），不但降低電網負載，廢核的替代能源僅需五％（核電供電占比約十八％）；（二）採用分散式太陽光發電─發電自用不回售電網，以避免電網輸配電問題；（三）利用蓄電─ 日間儲存太陽能以供應夜間負載，替代核電基載。\n空調是台灣人生活的一部分，沒有空調，工作與生活便大受影響。因此家家戶戶都裝空調機（冷暖氣機），平均每戶至少兩台以上，因此全台家用空調機有近三千萬台。每年空調機販售約一百萬台，也就是說要三十年才能換新一次。政府對市售空調機已執行多年能效分級制，依耗能訂定分級標準。一級能耗中最高能效（ＥＥＲ）的產品達五．七左右，比起五級能耗的二．九，省電一半，比十年以上舊機型省電六十％以上。假如民眾於舊機（大多屬於五級產品）更新時，購買最頂級能效產品，節電可達六十％。大樓空調系統也大多是十年以上的舊機型，耗能比新機型多一倍。只要擴大空調機獎勵補助措施（現每台二千元、不限機種、數量有限），限定只補助一級能耗以上的產品，每台五千至六千元，並將舊機做資源回收，每年如補助一百萬台，節電可達五十萬千瓦（500MW）。大樓中央空調系統也須加速汰舊，並給予補助與融資，節電效果與家用空調機相同。近年ＬＥＤ照明產品證明可節電一半，每戶給予定額補助，每年一二○萬戶就可節電約360MW。這些事實在在顯示空調與照明節電一半是可快速達成的，估計每年可省一座電廠。\n利用太陽能解決尖載問題是正確的，但目前僅鼓勵自裝太陽能發電並賣電的做法，當裝設到一個數量時，便產生瞬間電網輸配電問題。以德國為例，最近出現「發電過剩」問題而使發展受阻，而太陽光電只占德國總供電量七％左右，「發電過剩」是指瞬間供電過多（大晴天時）影響電網穩定。另外，台灣屬海島氣候，陽光分布與瞬間變化多端，大量裝設太陽光電如都饋入電網，恐變成電網的一顆不定時炸彈。以今年六月六日台電網站即時資訊，於上午十一點半左右（非尖載時段）太陽能供電量每十分鐘驟降二十四％，連續三十分鐘。假設太陽光電如新政府所言裝設達20GW又全部賣給電網，電網必須於十分鐘內調度5GW的傳統電廠供電，技術難度頗高。電網穩定問題是一大挑戰，且這不只發生在夏季。因此推廣太陽光電必須採分散式，發電自用不回售電網。\n利用太陽能在白天發電可解決尖載問題，但太陽下山後尖載時段便轉移到下午五點以後，如沒有日間蓄電轉移至日落後供電，限電危機仍在。因此，蓄電（或蓄能）是非核家園的必要，這也使太陽能可以替代核電基載。\n如果貫徹上述非核三部曲，所需太陽光電大為減少，只需安裝在屋頂就夠了，二○二五年非核家園便指日可待，刺激內需產業更是無庸置疑的。\n", "labels": []}, {"id": 1743, "title": "經部拚綠能 推太陽能成長30倍", "date": "2016-06-23", "section": "焦點", "content": "裝置容量占比從1.6％變33.5％\n10年計畫 可行性受質疑\n為達成二○二五非核家園目標，經濟部昨公布綠能開發規劃，自後年起，太陽光電預計將每年增加二百萬瓩，至二○二五年將達二千萬瓩，等於是目前約六十六萬瓩的三十倍；離岸風力則將增加五成，從原來的目標二百萬瓩提升至三百萬瓩。由於三部核電廠將於未來九年內陸續除役，在火力電廠不再新增機組前提下，屆時太陽能佔整體裝置容量佔比將達三十三．五％，此方案的可行性備受質疑。\n經部︰用地盤點等配套進行中\n包括民進黨立委蘇震清等質疑太陽光電推動目標過大，配套恐不足；經濟部長李世光表示，目前太陽光電已盤點鹽業用地等解決，離岸風力的漁業補償、施工能量目前也已在進行中。\n至去年為止，台灣整體發電裝置容量為四一○三萬瓩，其中太陽能僅六十六萬瓩、占比一．六％；若依經濟部規劃，到二○二五年時，現有三座核電廠均已除役，再加上火力電廠沒有增建，屆時太陽能發電要達二千萬瓩，也就是佔整體裝置容量達三十三．五％。由於太陽能發電受天候影響極大，屆時對台灣整體供電穩定性將是一大考驗。\n根據經濟部規劃，屋頂形太陽光電在二○二五年總量將達三○○萬瓩、地面型一七○○萬瓩，共需二萬二五○○公頃土地。官員預估，若能順利達成二○○○萬瓩鋪設目標，保守估計約可為太陽光電帶來一兆元左右商機。\n對土地來源，經濟部表示已針對地面型太陽光電盤點出約六千公頃土地，佔目標約二十七％。其中包括一○一九公頃鹽業用地，目前正在與內政部協調放寬非都市土地利用管制；嚴重地層下陷不利耕作農地則有一二五三公頃；此外，在水庫、滯洪池等推動水面式太陽光電，約有二七○○公頃；雲林台西工業區則在明年底前完成解編，轉型養殖綠能專區，有一一○○公頃。\n對立委擔心變電所、饋線等配套措施恐不足，李世光說已與台電就光電專區配套進行討論，目前台電已在加強電網及變電所、輸配電設施設置。\n經濟部表示，台電未來也將提高對架設饋線的負擔比例，並加強電網鋪設密度，而經濟部未來也擬規範提高太陽能模組發電效率標準，增強發電能力。\n", "labels": []}, {"id": 1744, "title": "自由共和國》徐世榮／給新政府的建言", "date": "2016-06-13", "section": "評論", "content": "\n\n新政府上任，各部會紛紛提出新建設方案，例如為了刺激投資及振興經濟，國發會近日宣布「三駕馬車」新政，鎖定五大創新產業；而經濟部長也立即表示，為了推動太陽能光電產業，已透過跨部會平台與農委會等協調出一萬公頃土地作為試煉場域，預計將會帶動百億元以上的投資。新政府各部會皆勇於任事，讓國人充滿希望與期待，惟若是缺乏對於以往計畫行政程序的深刻省思，並予以改變，卻也讓人擔憂新政府依舊會進行與前朝一致的威權統治模式，後續恐也會引發重大爭議。這套威權統治模式的核心機關乃是國發會。\n國發會的前身是經建會，以往所執掌的工作主要是促進國家經濟成長，它是行政院最重要的幕僚單位，掌握政府預算的分配，政府各部門只要所提計畫經過國發會的核定通過，大抵也就沒有問題了，因為後續的程序中，行政院大概也都會照案核定通過。所以中央政府各部會或地方政府所提建設計畫皆會努力要讓它們能夠為國發會所核定，如此就能夠搖身一變為國家重大建設計畫，例如交通部所提桃園航空城、台南鐵路東移、經濟部所提台知園區、及苗栗縣政府過往所提後龍科技園區等皆是。\n惟交通部、經濟部、地方政府、國發會及行政院所擬定、審議及核可的計畫，都仍然僅是「興辦事業計畫」的範疇，這都還是計畫行政程序的初始階段，在這之後，往往都還有「環境保護計畫」、「土地使用計畫（如都市計畫）」、「土地徵收計畫」等不同的法定計畫必須進行擬定、審議及核可。但是，非常遺憾的，為了追求行政效率，在後續這三個法定計畫發動之前，國發會及行政院卻早已核定目的事業主管機關（如交通部及經濟部）所提的「興辦事業計畫」，並正式編列預算，嚴重忽視後續三個法定計畫的重要性。這也就是說，我們國家的重大建設計畫大概都是在「興辦事業計畫」階段就已經確定，國家重大公共政策也因此幾乎都是由目的事業主管機關在主導。也因此，後續的這三個法定計畫大抵就必須配合「興辦事業計畫」，這致使後續三個計畫的擬定及審議都缺乏自主性，大概都僅是做做樣子，這也難怪長期以來它們皆被譏笑為花瓶、附庸、為虎作倀，根本不獲重視，甚且被鄙視唾棄。\n因此，當環保署環境影響評估委員會、內政部都市計畫委員會及土地徵收審議小組在召開審議會議時，開發單位最為荒謬的陳述之一，乃是「本計畫行政院已經核定」，試問，如果「行政院已經核定」，那後續這些委員會為什麼還需要審查？如果還需要審查，那委員會的審查到底是審真的，還是審假的？這也難怪後續的審查幾乎都是通過的。但是這樣的計畫行政程序卻造成了非常嚴重的問題，如前所述，即各目的事業主管機關所提的「興辦事業計畫」其實都還僅只是初始的「部門計畫」，它考量的面向並非是那麼的全面，有許多重要的價值在這個初始階段都是不被重視的，如土地徵收所需的公益性及必要性等基本人權面向、又如永續發展非常重要的環境生態價值面向等，但這套計畫行政程序卻是把這些重要的價值都排除在外了，致使許多受害者僅能在街頭進行抗議與衝撞，而這也是前朝會招致人民批判及拋棄的重要原因之一。另一方面，這套僅是通行於政府內部的計畫行政程序也正是過往國民黨威權統治模式的主要表徵，因為它以「效率為名」，不僅不公開、也不透明，在公民社會的多元聲音都還未注入之前，行政院卻早早已經核定，它所追求的其實是非常狹隘的部門利益，還稱不上是公共利益的。\n因此，未來新政府的「行政院已經核定」是否應該要慢一點？可否等「環境保護計畫」、「土地使用計畫」、「土地徵收計畫」等不同法定計畫皆已審議及通過之後再來核定？也就是說，是否可以讓其他法定計畫也都能夠擁有相對自主的空間？讓更多元的價值都能夠被尊重及包容，而不是只為了配合「興辦事業計畫」，卻反而是把許多重要的價值皆排除在外。另外，趁新政府上台之際，國發會的角色是否也應該要改變了？既然已經更名，是否應該要由過往狹隘的追求經濟成長轉變為追求永續發展？國發會對於「發展」意涵的理解與詮釋是否能夠更為宏觀？是否能夠藉由計畫程序的變革來擔負起整合政府、企業及公民社會三大部門的重責大任？\n人民欣喜於新政府的上台，希望台灣能夠有新的氣象，不過若前朝所遺留下來的這套威權統治模式及計畫行政程序沒有徹底的改變，那蔡英文總統在就職演說中所揭示的「在經濟發展的同時，我們不要忘記對環境的責任。經濟發展的新模式會和國土規劃、區域發展及環境永續，相互結合」，及「新政府會持續和公民社會一起合作，讓台灣的政策更符合多元、平等、開放、透明、人權的價值，讓台灣的民主機制更加深化與進化」等，恐怕就都會很難達成了。\n", "labels": ["關聯污名", "道德污名"]}, {"id": 1745, "title": "毛內閣官員稱核四重啟 經長：調整職務中", "date": "2016-06-06", "section": "政治", "content": "經濟部技監、前核四辦公室主任吳玉珍日前公開表示核四未來可能啟封，引發外界質疑新政府2025年非核家園目標動搖。民進黨立委高志鵬今爆料指出，吳玉珍是「交通專業、毛治國人馬，來當核四辦公室的啦啦隊」，並曾公開發表「太陽能板掉下來會砸死人」等特定立場發言，質疑為何仍讓她擔任核四安全監督委員會委員。經濟部長李世光指出，吳發言是「口誤」，已進行告誡，未來將調整其職務。\n吳玉珍日前出席核四安全監督委員會，發言鼓勵台電做好封存維護，做好未來可能啟封準備，有媒體解讀經濟部將重啟核四因應缺電危機，行政院長林全後否認表示核四沒有任何重啟計畫，經濟部次長沈榮津也說該說法是「個人意見」，並指發言不當。\n今高志鵬質詢爆料指出，吳玉珍是交通背景出身，在交通部運輸研究所一路從組長做到副所長，而後空降至經濟部擔任核四辦公室主任、能源局副局長。高志鵬批評，吳玉珍很明顯是前閣揆毛治國人馬，「來做核四辦公室的拉拉隊長」。\n高志鵬並指出，吳玉珍曾在全國能源會議中公開指出「福島核災無人因輻射而死，但很擔心太陽能板掉下來會砸死人」這樣的爭議言論，但她卻是核四安全監督委員會中唯一的經濟部代表，說她的發言是「個人意見」顯然說不過去，質疑為何仍讓吳擔任該職。\n李世光表示，「核四啟封」等發言為吳玉珍口誤，已進行過告誡，目前針對此事已進行處理，正在調整其職務及監督委員會的名單。高志鵬質疑為何經濟部代表僅派任一位立場有爭議者，李世光表示已逐步調整各人員職務，「只是還沒有調整到他這裡」，但也強調2025廢核政策完全沒有轉彎。\n針對立委說法，吳玉珍則強調，在全國能源分區會議中的發言僅是轉述他人提供能源局的意見。吳玉珍表示，她僅是要強調每一種能源的安全風險都要考量，表示有人提醒能源局要注意陽光屋頂百萬座的安全，不要因颱風時太陽能板掉落砸到人，而使再生能源推動受到影響，因此能源局在太陽光電的設置上，也嚴格要求需結構技師簽證。\n吳玉珍也說，她除交通專業外，資訊、土木與科技管理也是專長，當時擔任核四辦公室主任是希望以客觀、沒有包袱的背景來看核四包括工程面及各種替代能源的可能性。她也強調身為公務員，並不會當任何人的啦啦隊。\n", "labels": []}, {"id": 1746, "title": "小檔案：饋線不足", "date": "2016-06-06", "section": "地方", "content": "太陽能發電所產生的電力須併入台灣電力公司電網，再由台電把電送往用戶端；台電於農業區架設的電網大都為低壓農業用電，可併聯用饋線容量都不高，很快就飽和。\n饋線不足問題除雲林縣外，彰化、嘉義也有類似困境，解決方式必須由台電重新建置輸配電線路及變電所，提高輸電量，才能容納更多太陽能所產生的電力，但相關建置成本極高。\n（記者詹士弘）\n", "labels": []}, {"id": 1747, "title": "禽舍裝置太陽光電 雲林申請降至個位數", "date": "2016-06-06", "section": "地方", "content": "去年每月20餘件 現剩7、8件\n雲林縣政府積極推太陽能光電產業，去年底至今已超過兩百家禽、畜舍通過申請備案，發電裝置達一百MW（百萬瓦），去年每個月有廿餘家業者提出申請，但今年每月平均只七、八件，降幅頗大，疑與台電饋線不足、購電價格下跌有關，雲林太陽光電發展出現瓶頸。\n農業處張世忠處長表示，為協助禽流感受害農民並輔導農民放棄露天養殖，興建禽舍以防制禽流感為害，縣府於去年提出「禽流感受害禽農興建光電禽舍免競標優惠專案」，第一階段卅MW免競標設置太陽能光電專案計畫，提供麥寮、台西、東勢、四湖、口湖、水林等禽流感疫區，只要通過復養的禽流感案養殖場都可申請，今年五月一日更擴大至全縣水禽養殖業都能申請，全縣已逾四十家業者獲能源局備案。\n縣長李進勇表示，這個政策不僅可降低禽農設置禽舍負擔、建置符合農委會規範的禽舍防杜禽流感，使禽農能早日復養，也讓光電業者有更合適的施作區塊，且未增加政府額外負擔，是創造三贏的政策。\n與饋線不足、購電價降有關\n建設處長蘇孔志指出，近來雲林太陽光電裝置容量有趨近飽和現象，特別是沿海地區，主要原因為台電饋線容量不足，雖有太陽能發展的空間，卻無饋線容量可併聯。\n農業處畜產科長蔡耿宇也說明，去年台電以每度五．二元購買太陽能綠電，今年調低至四．七元，每度電價差達○．五元，降幅驚人；由於總統蔡英文積極推動綠能，地方對新政府有期待，認為購電價或相關配套措施可能更優惠，對申設太陽能裝置設備的態度觀望，這也是申請案減少的一大原因。\n", "labels": []}, {"id": 1748, "title": "太陽能衝刺內需 業者憂中國倒貨", "date": "2016-05-26", "section": "財經", "content": "〔記者張慧雯／台北報導〕經濟部長李世光強調百日有感政策將優先推動太陽能光電產業；太陽能業者除表達認同與支持外，更憂心在中國低價競爭下，這立意良善的政策恐淪為變相「紓困」中國太陽能模組廠，台灣帶動內需反讓中國低價品趁機倒貨。\n部分業者擔心，政府創造內需用意當然是好的，但得提防中國太陽能模組產量大，且可賣到台灣市場，國內生產模組價格較高，根本無法與中國競價，最後恐淪為台灣擴大太陽能內需市場，結果卻是紓困中國太陽能模組廠。\n昇陽科總經理張錦龍呼籲，蓋一個太陽能玻璃板廠加上一條產線約需十五億元，若可向銀行貸款五億元，由國發基金帶頭投資兩億元，其他八億元由業界投資，台灣就能建立太陽能上游到下游的一條龍模式，不怕其他國家削價競爭，還能發展自有品牌，這才是長遠之計，甚至可推升太陽能成為兆元產業。\n業者透露，中國太陽能模組廠雖不能直接賣來台灣，但可透過第三地（海外廠房）銷售，以目前台灣最大的太陽能電站高雄永安鹽灘工程來說，模組就是由中國廠尚德得標，因尚德在日本有分公司，銷往台灣就搖身一變成「日本製」，這事件在二○一一年曾喧騰一時，但最終不了了之；業者建議，政府擴大內需之餘，如何扶植太陽能模組產業、避免成為中國廉價模組產業的倒貨地，更是當務之急。\n一手掌握經濟脈動點我訂閱自由財經Youtube頻道\n", "labels": []}, {"id": 1749, "title": "《自由廣場》綠能產業要整合", "date": "2016-05-01", "section": "評論", "content": "◎ 陳文卿\n\n準總統蔡英文在內閣共識營中提到，現在的政府第一個問題是「行政部門之間的溝通流於形式，責任分割得太細，沒有辦法真正解決問題」。蔡總統提到的其實就是「整合問題」，眼前可看到的例子是，蔡總統產業政策中強調綠能產業，但卻不能為了發展綠能而忽略了環境、資源的平衡，此涉及農業、能源與環保的整合問題，必須特別注意。\n過去曾經有拿良田種植玉米、甘藷卻是為了提煉「生質酒精」的錯誤經驗。結果汽車有燃料可以跑，豬卻沒飼料可餵食，並造成糧食危機。而現在這些故事可能重演，就是中南部地區的農地最近如雨後春筍般長出一大片太陽光電板，而在密密麻麻的太陽能板下方，透光率很小僅能勉強種植小葉菜類農作物，且生長期長收穫量少得可憐。農委會開放「農業設施附屬綠能設備」的美意卻成了為了綠能而犧牲了農業，且農地與太陽光電業者簽約一綁二十年，不僅是土地資源的嚴重浪費，農地喪失了調節微氣候的功能，更是對環境生態產生極負面的影響。過去曾有人為了開採砂石而將農地開挖成好幾十公尺的大峽谷，而讓農地整個淪陷，現在的現象如出一轍。\n很多人常說這是效法屏東縣的「養水種電」成功經驗，殊不知「養水種電」是屏東縣在遭受莫拉克風災侵襲後困境重生的案例，乃基於照顧災民、國土復育的目的所推動，其對象是在受海水入侵鹽化的土地、超抽地下水下陷的低窪地區架設太陽能光電板，兼顧開發綠能以及涵養水土資源的雙重目的，更進一步發展出水面上的浮動式太陽能，但卻絕非拿良田來種電！\n發展綠能不能顧此失彼，不能為了綠能而糟蹋了寶貴的土地資源，新政府必須整合內政、農業、經濟、環保等部會好好查一查。\n（作者從事環保技術服務業）\n", "labels": ["道德污名"]}, {"id": 1750, "title": "卸任不到一個月 馬質疑民進黨非核家園目標", "date": "2016-04-22", "section": "政治", "content": "任期只剩不到一個月的馬英九總統，今天下午接見環保聯盟、原住民守護傳統領域聯盟等國內環保團體代表致詞時，特別表達卸任前夕對於未來最擔心的三個問題，除了兩岸與經濟，就是能源問題，他強烈質疑民進黨智庫設想要在2025年完全達成非核家園目標的可能性。\n馬英九指出，他上任後在98年通過「再生能源條例」，這幾年來國內再生能源成長快速，從98年到105年的再生能源裝置容量的增加數，已經比前朝民進黨政府增加2倍，並設定2030年目標可以增加400億度的發電量，但民進黨卻宣稱2025年再生能源發電量就可以達到增加500億度，不但比馬政府提高100億度，還要提前五年達成，「我們非常擔心是否有這個能力達成」。\n馬英九表示，根據民進黨智庫由交大光電所教授提出的數字，設想2025年完全達成非核家園目標，再生能源當然會是主力，而且其中的太陽能發電要達到250億度，如果照這樣的水準來看，等於一年要發的電量是現在的16、17倍，「我真得不知道怎麼做得到，如果做不到，會有什麼後果？要好好評估，這種東西不是畫大餅！」\n馬英九強調，根據經濟部能源局告訴他的數據，如果要達到民進黨設定的目標，需要207平方公里的土地，也就是大約4/5個台北市面積，而且是要平地，「我真的不知道這從哪裡來！\n此外，馬英九再度強調核能發電的重要性。他指出，根據能源局研究全世界發展以及世界核能協會的統計，現在就連沙烏地阿拉伯、伊朗、阿拉伯聯合大公國等產油國家，以及積極發展綠能的芬蘭、英國，甚至曾經發生核災的美國、日本、俄羅斯都在發展核能，而目前全世界有440個機組正在運轉，興建中有65個，規劃中173個，停役中的只有337個，從全世界來看，倒不是大家都要發展核能，而是都在走向選擇最適合搭配，不可能只靠某種能源撐下去。\n他強調，台灣位於地震區，但地震沒日本多，幾乎未發生過大海嘯，但電網獨立，98%的能源依靠進口，與日本情況幾乎完全一樣，因此在燃煤、石油、天然氣、核能、風力、太陽能等各種選項中，都沒有能力也沒有奢侈到可以放棄任何一個項目。\n", "labels": []}, {"id": 1751, "title": "自由廣場》改變綠能發展思維", "date": "2016-02-19", "section": "評論", "content": "◎ 王雲怡\n小英開始產業之旅，第一站特意選擇了屏東佳冬的水上浮動型太陽光電發電系統，無疑對原本奄奄一息的台灣再生能源產業打了一劑強心針。\n但另一方面，針對離岸風力發電政策，能源局近期出爐的「離岸風電區塊開發政策評估說明書」（簡稱「離岸政策評估」），內容主要為政府將採分期公告、逐年檢討的方式，每三年開放0.5~1GW的額度，鼓勵台電及民間投入離岸風電的開發。然而離岸風電做為未來台灣綠能的最大供應來源，這樣的節奏，實難達到小英提出的發展目標（二○二五年再生能源年發電量達五百億度電，佔總發電量廿％）！\n準總統蔡英文，昨到屏東參訪全台首座浮動太陽光電。（記者陳彥廷攝）\n「離岸政策評估」主要的重點有二：第一，僅限於政府選擇的卅六個潛力場址開發；第二，僅可以在政府開放的額度內開發。而這兩點其實是國民黨政府時代，整個再生能源政策進度「先慢後快」遺毒下的產物。\n首先，這卅六個潛力場址不一定符合離岸開發專業需求。舉例而言，目前這些場址多選在水深五十公尺以內，排除了五十公尺水深以外的區域，但目前已有浮力式離岸風機的設計，特別適合水深五十公尺以上的場域，該限制其實大幅限縮離岸風場開發的可能。\n其次，有關每三年釋放0.5~1GW的額度，相當於每年興建規模最多166MW~330MW，和其他國家相比實在太慢。以德國及英國近三年的離岸風電開發而言，單一風場規模動輒300MW，台灣只要一年同時有兩家以上申請遞案，額度即超過。有關自限發展額度的惡果，太陽光電的競標制度殷鑑不遠。\n能源局或者會說，離岸採取區塊、階段開發，是為了配合及等待台灣離岸產業技術的進步，但事實上，這樣的做法只會延緩離岸產業進步的速度。德國二○一五年新增裝置量超過2GW，仰賴的是政府積極創造「市場」以帶動技術進步、成本下降的策略思維，國民黨政府「先慢後快」且具保護色彩的政策主張，反而會讓有意投入的國內外廠商及開發者產生疑慮：難道只有某些人、某些技術才能玩這個遊戲嗎？\n有論者批評風電無法真正嘉惠國內產業，然而以陸域風電為例，根據能源局再生能源躉購費率會議上討論的結果，在國內陸域風場全採用進口風機的情形下，仍然有五十％的投資金額用於本土產業，包括塔架、機電設備、吊裝及土建等工程費用。\n最後，「離岸政策評估」僅劃設可供開發的區域，開發過程中最為困難的漁業權補償爭議，政府仍未能形成公平、公開的協調處理機制，這也會是達成綠能發展目標的最大變數之一。\n因此我們希望，小英可以看清過往政府長期「以鼓勵之名、行限制之實」的扭曲作法，千萬別再用「先慢後快」的思維處理離岸風電政策！\n（作者為新能源產業促進會副理事長）\n", "labels": []}];

function escapeHTML(str) {
  return (str || "").replace(/[&<>"']/g, s => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"})[s]);
}

function toDate(s) {
  if (!s) return null;
  // 'YYYY-MM-DD' → Date
  const [y,m,d] = s.split("-").map(Number);
  return new Date(y, m-1, d);
}

function inRange(itemDate, start, end) {
  if (!itemDate) return false; // 沒日期的文章在使用者設定了區間時不顯示
  if (start && itemDate < start) return false;
  if (end   && itemDate > end)   return false;
  return true;
}

function render() {
  const q = document.getElementById("q").value.trim().toLowerCase();
  const startStr = document.getElementById("startDate").value;
  const endStr   = document.getElementById("endDate").value;
  const start = startStr ? new Date(startStr) : null;
  const end   = endStr   ? new Date(endStr)   : null;

  const checked = Array.from(document.querySelectorAll(".cb:checked")).map(x => x.value);
  const needLabel = checked.length > 0;

  const filtered = DATA.filter(row => {
    // 日期區間
    const d = toDate(row.date);
    if ((start || end) && !inRange(d, start, end)) return false;

    // 關鍵字（title 或 content）
    if (q) {
      const hay = (row.title || "").toLowerCase() + "\n" + (row.content || "").toLowerCase();
      if (!hay.includes(q)) return false;
    }

    // 標籤：若有勾選，以and篩選
    if (needLabel) {
      if (!row.labels || row.labels.length === 0) return false;
      if (!checked.every(l => row.labels.includes(l))) return false;
    }
    return true;
  });

  const list = document.getElementById("list");
  list.innerHTML = "";

  document.getElementById("count").textContent = `共 1752 筆資料，符合條件：${filtered.length} 筆`;

  for (const r of filtered) {
    const tags = (r.labels || []).map(l => {
      const cls = l === "關聯污名" ? "assoc" : (l === "道德污名" ? "moral" : "visual");
      return `<span class="tag ${cls}">${l}</span>`;
    }).join(" ");

    const metaParts = [];
    if (r.date) metaParts.push(r.date);
    if (r.section) metaParts.push(r.section);
    if (r.labels && r.labels.length) metaParts.push(tags);
    const meta = metaParts.join("　|　");

    const contentHTML = escapeHTML(r.content).replace(/\n/g, "<br>");

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h2>${escapeHTML(r.title) || "(無標題)"}</h2>
      <div class="meta">${meta || '<span class="muted">(無日期/來源/標籤)</span>'}</div>
      <div class="body">${contentHTML}</div>
    `;
    list.appendChild(card);
  }
}

document.getElementById("q").addEventListener("input", render);
document.getElementById("startDate").addEventListener("change", render);
document.getElementById("endDate").addEventListener("change", render);
document.querySelectorAll(".cb").forEach(cb => cb.addEventListener("change", render));

render();
</script>
</body>
</html>
